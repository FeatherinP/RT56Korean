 tblra.2.t:0 "[From.GetNameDef] 이(가) 거절했다."
 tblra.2.d:0 "[From.GetNameDef] 이(가) 애석하게도, 우리의 동맹을 거절했습니다."
 tblra.2.a:0 "어떻게 해서든 우리는 그들이 필요하다."
 tblra.3.t:0 "[From.GetNameDef] 이(가) 승인했다."
 tblra.3.d:0 "[From.GetNameDef] 이(가) 우리의 동맹을 승인했고 지금은 [Root.GetFactionName] (의) 일부입니다."
 tblra.3.a:0 "대소식"
 tblra.3.b:0 "그럼 저희가 직접하죠."
 tblra.4.t:0 "[BEL.GetName] 이(가) 협악을 제안했다."
 tblra.4.d:0 "당사의 전차 설계가 우리의 설계보다 우수하는걸 깨달았습니다, [From.GetNameDef] 은(는) 서유럽에서 공산주의의 보루에 설 수 있도록 공유하자고 제안했습니다."
 tblra.4.a:0 "받아들이지"
 tblra.4.b:0 "거절한다"
 tblra.5.t:0 "[From.GetName] 이(가) 우리의 제안을 승인했다."
 tblra.5.d:0 "서유럽 한복판의 우리의 전략석 중요함을 깨닫고, [From.GetNameDef] 은(는) 우리에게 전차 설계를 제공해주었습니다. 우리는 외부의 영향으로부터 스스로를 지켜내야 합니다."
 tblra.5.a:0 "새로운 설계로 작업"
 tblra.6.t:0 "[From.GetName] 이(가) 우리의 제안을 거절했다."
 tblra.6.d:0 "[From.GetName] 이(가) 우리의 장갑 능력을 위한 연구 협약을 거절 했습니다. 우리는 스스로 발전해 나갈 것입니다!"
 tblra.6.a:0 "그러니깐요"
 tblra.8.t:0 "벨기에가 [Root.GetFactionName] 에 가입하기를 원한다."
 tblra.8.d:0 "독일이 억제 되지 않을 것이라고 깨달은 [From.GetName] 은(는), 우리에게 보호를 요청하고 있습니다."
 tblra.8.a:0 "받아들이지"
 tblra.8.b:0 "거절한다"
 tblra.9.t:0 "[From.GetName] 이(가) 승인했다."
 tblra.9.d:0 "영국인들은 베네룩스가 독일과의 전쟁에서 전략적인 위치에 있다는 것을 깨닫고, 우리나라에 대한 보호를 확장하기로 했습니다."
 tblra.9.a:0 "대소식"
 tblra.10.t:0 "[From.GetName] 이(가) 거절했다."
 tblra.10.d:0 "영국인들은 베네룩스를 딱히 전략적으로는 중요하게 여기지 않는 것 같습니다."
 tblra.10.a:0 "저주받을 영국놈들"
 tblra.11.t:0 "해체 과정 시작"
 tblra.11.d:0 "우리는 이 격동의 정치 이래, 기둥을 허무는게 우리의 국가 강화를 위한 중요한 단계입니다."
 tblra.11.a:0 "가공 시작"
 tblra.12.t:0 "경제법 개정 제안"
 tblra.12.d:0 "[Root.GetName] 은(는) 비용을 절감할 수 있는 새로운 경제법을 제안했습니다."
 tblra.12.a:0 "받아들이지"
 tblra.12.b:0 "거절한다"
 tblra.13.t:0 "[From.GetName] 이(가) 승인했다."
 tblra.13.d:0 "[From.GetName] 은(는) 비용을 절감하고 경제를 조정하기 위해 서로 협력하기로 합의했습니다."
 tblra.13.a:0 "듣기 좋군!"
 tblra.14.t:0 "[From.GetName] 이(가) 거절했다."
 tblra.14.d:0 "Sadly [From.GetName] 은(는) 그들의 자주권이 없어질 수도 있었기에, 우리의 제안을 거절했습니다."
 tblra.14.a:0 "베네룩스에 슬픈 날이다."
 tblra.15.t:0 "모두가 경제 제안을 받아들이다."
 tblra.15.d:0 "베네룩스 전체가 경제 제안을 받아들였고, 앞으로 우리는 더 가까워 질 것입니다."
 tblra.15.a:0 "대소식"
 tblra.22.t:0 "파업하는 노동자들"
 tblra.22.d:0 "안트워프에서의 두명의 사회주의자들이 파시스트 단체에게 암살된 사건을 계기로, 항구 노동자들이 파업을 시작했고, 이는 다른 국가들에게로 까지 퍼져 나갔습니다."
 tblra.22.a:0 "우리는 양보해야 한다"
 tblra.22.b:0 "필요하다면 우리는 군중을 쏘아야 한다." 
 tblra.23.t:0 "파울 반 질란트 의 횡령"
 tblra.23.d:0 "구스타브 삽 의원은 총리가 국가 은행에서의 근무했을 때의 횡령을 고발했습니다. 반 젤란트의 스캔들은 정부에 깊은 압박을 가했지만, 3자 연합은 버텨낼 것입니다."
 tblra.23.a:0 "사직하는 것이 더 안전할 것이다." 
 tblra.24.t:0 "정치적 동요가 정부를 위협하고 있습니다!"
 tblra.24.d:0 "렉시스트들의 위협이 별로 대수롭지 않게 보여지자 정치적 분쟁은 더욱더 과격해졌습니다. 헨리 드 만 재무장관은 상류층에 대한 세금을 부과하기 위해 카톨릭 정당과 자유당의 일부분을 사회당과 통합하려 했고, 이후 드 만은 건강상의 이유로 장관직을 그만 두었습니다. 이 프로젝트는 한동안 국회를 흔들어 놓았고, 우리는 카톨릭 신자가 없는 연합을 만들어야 합니다."
 tblra.24.a:0 "폴 헨리 스파크는 드 만보다 더 많은 지지를 얻고 있다."
 tblra.25.t:0 "플랑드르 민족주의자 지명 스캔들"
 tblra.25.d:0 "레오폴드 3세는 플랑드르 의대학장 지명에 대전쟁 당시에 독일군에 협력했던 아드리아인 닥터 마틴을 거부했습니다. 분명 이 제안은 장관들과의 협의에서 선출된 사람이여야 할건데, 알고보니 누군가 몰래 왕립명령에 이름을 넣은거 였던것 같습니다. 이번 사건으로 인해 모든 내각이 사퇴했습니다."
 tblra.25.a:0 "허버트 피에르가 다음 수상이 될것입니다." 
 tblra.26.t:0 "나라를 지키기 위해 허버트 피에르가 수상이 되었습니다."
 tblra.26.d:0 "현 상황을 직시하고 나라를 단합시키기 위해, 허버트 피에르를 중심으로 한 민주당 연립정부가 만들어 졌습니다."
 tblra.26.a:0 "우리는 평화 속에서 살기를 원합니다."  
 tblra.27.t:0 "나라를 지키기 위해 허버트 피에르가 수상이 되었습니다."
 tblra.27.d:0 "현 상황을 직시하고 나라를 단합시키기 위해, 허버트 피에르를 중심으로 한 민주당 연립정부가 만들어 졌습니다."
 tblra.27.a:0 "우리는 평화 속에서 살기를 원합니다." 
 tblra.28.t:0 "벨기에 최후통첩"
 tblra.28.d:0 "벨기에 혁명정부는 우리나라에 공산주의 정부를 강요하고 있습니다."
 tblra.28.a:0 "받아들이지"
 tblra.28.b:0 "영국에게 도움을 구한다"  
 tblra.28.c:0 "전쟁이다!" 
 tblra.38.t:0 "1936년 선거운동을 시작하다"
 tblra.38.d:0 "선거날이 임박해지자 정치 활동이 활발해지고 있는 것을 보여준다. 몇달 후 5월말에 국민 투표가 시작됩니다. 일부 정당들이 연정을 세우기 위해 선거 협약을 벌이고 있습니다. 렉시스트, 베르디나소, VNV 같은 포퓰리즘 정당들은 과연 득표 할 수 있을까요?"
 tblra.38.a:0 "우리는 멋진 회의가 될것이다!"
 tblra.39.t:0 "민주 연합이 깨졌다!"
 tblra.39.d:0 "벨기에 정국의 변화 때문에 전쟁에 찬성하는 노조는 없어졌다."
 tblra.39.a:0 "알겠다."
 tblra.40.t:0 "조세프 자케모트가 죽었다!"
 tblra.40.d:0 "공산당은 조세프 자케모트의 갑작스러운 죽음을 발표했다. 그는 벨기에 공산당을 10년 동안 이끌었으며, 이제는 줄리엔 라오트, 자비에르 렐리콤, 조르주 반 덴 붐으로 구성된 새 트로이카가 공산당을 이끌어 나갈 것입니다."
 tblra.40.a:0 "렐레콤은 모스크바의 선택이며, 그는 당을 지배 할것입니다."
 tblra.40.b:0 "줄리엔 라호트는 벨기에 공산당을 이끌어 나갈 것입니다." 
 tblra.41.t:0 "렉시스트 의원들의 사임은 재보궐 선거로 이어지게 되었읍니다. 파울 반 질랜드가 레옹 드그렐과 경쟁할 것입니다."
 tblra.41.d:0 "1935년 POP 의원들의 사임과 비견될만한 렉시스트 의원들의 대규모 사퇴는 보궐선거의 조직을 강제 시켰습니다. 렉시스트의 심장인 레옹 드그렐이 출마한다는 소식에 파울 반 질랜드는 그에 맞서기 위해 출마를 결심하였습니다. 선거는 전투로 변질되었고, 총리는 공산당을 포함해서 다른 모든 정당의 지지를 받았습니다. 이에 레옹 드그랠은 파울 반 질랜드를 붉은 악당의 꼭두가시라고 소문내고 다녔습니다."
 tblra.41.a:0 "힘을 합쳐 세력을 결성하자!" 
 tblra.41.b:0 "청렴한 선거를 위해, 레옹 드그렐!" 
 tblra.41.c:0 "파시즘에 대항하여 승리를 얻자!"  
 tblra.42.t:0 "1919년에 독일에게 도난당한 땅"
 tblra.42.d:0 "대전쟁때 우리는 벨기에게도 우리 영토의 일부를 합병했습니다. 마지노선을 둘러싼 우리의 공세는 베르사유 조약을 수정할 수 있는 절호의 기회가 될 것입니다."
 tblra.42.a:0 "그 땅들도 원래 우리 것이다!"
 tblra.43.t:0 "레옹 드그렐은 티오이스 제국의 시작을 선포 했습니다."
 tblra.43.d:0 "\n\n레옹 드그렐은 국가와 군을 찬양하는 연설에서 네덜란드의 연합이 성사되었기에, 서유럽의 저지대 국가들에게 새로운 시대가 시작되었다고 발표 하였습니다. 이러한 변화를 보여주기 위해 이 나라는 티오이스 제국으로 명명 될 것입니다."
 tblra.43.a:0 "오늘날, 제국이 깨어났다!"
 tblra.44.t:0 "요리스 반 세베렌은 네덜란드 제국을 선포합니다."
 tblra.44.d:0 "\n\n요리스 반 세베렌은 국가와 군을 찬양하는 연설에서 네덜란드의 연합이 성사되었기에, 서유럽의 저지대 국가들에게 새로운 시대가 시작되었다고 발표 하였습니다. 이러한 변화를 보여주기 위해 이 나라는 네덜란드 제국으로 명명 될 것입니다."
 tblra.44.a:0 "오늘날 수세기 후에 우리는 마침내 진정으로 하나가 됬습니다." 
 tblra.49.t:0 "요리스 반 세베렌이 프랑스 군인들에게 살해당했다."
 tblra.49.d:0 "침략 초기에 파시스트들이 적과 협력하지 않을까 우려하여, 정부에 투옥 시켰습니다. 그 정치범들은 적의 사정권으로 벗어난 곳인 프랑스로 이송 되었습니다. 벨기에가 항복한 후 술취한 프랑스 병사들이 그들을 죽였고, 요리스 반 세베렌은 그렇게 생을 마감했습니다."
 tblra.49.a:0 "전쟁이 수천의 사상자 중 한명일 뿐이다." 
 tblra.50.t:0 "요리스 반 세베렌은 모든 플랜더스의 재결합을 시작했습니다."
 tblra.50.d:0 "플랜더스가 우리에게 돌아 왔으니 우리가 상상 속에서만 생각하던 구상을 실행할 시간입니다. 릴과 덩케르크는 이름을 되찾을 시간입니다."
 tblra.50.a:0 "플랑드르를 위한 모든 것. 그리스도를 위한 플랑드르"
 tblra.50.b:0 "그들은 플랑드르를 잊었습니다. 이것은 절망적이다." 
 tblra.51.t:0 "북 프랑스는 해방되었다."
 tblra.51.d:0 "이제 북쪽이 자유로워 졌으니 지명을 바꿀 시간입니다. 드골은 릴이 아니라 릴리즈에서 태어났습니다."
 tblra.51.a:0 "프랑스가 자유를 되찾았다!"
 tblra.52.t:0 "낡은 르노-FT17"
 tblra.52.d:0 "몇년동안 사용되지 않은 14대의 르노-FT17은 여전히 우리의 보유고에 있습니다. 대전쟁이후 프랑스에게 구입한 49대의 전차는 우리의 전차가 낡았다는 것을 증명하고 있습니다. 어떤 사람들은 이것을 경찰서에 나눠 주는 것이 좋다고 생각합니다."
 tblra.52.a:0 "일단 경찰서에게 주어라"
 tblra.53.t:0 "포를 비축하라"
 tblra.53.d:0 "75mm의 무기고에 비축된 포들이 배치 되기를 기다리고 있습니다."
 tblra.53.a:0 "우리는 그것들을 우리의 사단에 배치 해야합니다."
 tblra.54.t:0 "그 많은 포들과 스웨덴의 총으로 교환한다"
 tblra.54.d:0 "작년에 사들인 보르퍼스 산악총은 현재 우리의 창고에서 배치를 기다리고 있씁니다.
 tblra.54.a:0 "우리는 그것들을 우리의 사단에 배치를 해야한다." 
 tblra.55.t:0 "허버트 피에로가 사직 했습니다."
 tblra.55.d:0 "수년간의 지친 허버트 피에로는 사직서를 제출하기로 결정했습니다. 아킬레 반 액커가 대신 정부를 이끌어 나갈 것입니다."
 tblra.55.a:0 "간단한 전화" 
 tblra.56.t:0 "카탕카의 우라늄 수송이 중단 되었습니다."
 tblra.56.d:0 "벨기에가 카탕카를 잃거나 카탕카와의 연결이 끊겨서 더 이상 우라늄을 받지 못하게 되었습니다. 이것은 우라늄의 관한 연구를 어렵게 만들 것입니다."
 tblra.56.a:0 "어쩔 수 없다."
 tblra.57.t:0 "카탕카의 우라늄 수송이 재개 되었습니다."
 tblra.57.d:0 "벨기에가 카탕카의 통제 능력을 다시 회수 하였기에. 우라늄을 다시 받을 수 있게 되었습니다."
 tblra.57.a:0 "우리는 그것의 잠재력을 위해 더 연구 해야 한다." 
 tblra.58.t:0 "자비에르 렐리콤이 체포 되었다."
 tblra.58.d:0 "벨기에의 공산당 지도자 자비에르 렐레콤은 독일군에게 체포되어 브리엔도크 요새에 감금 되었습니다."
 tblra.58.a:0 "파시즘의 희생자 중 하나이다."
 tblra.59.t:0 "줄리엔 라호트가 체포되었다."
 tblra.59.d:0 "벨기에의 공산당 지도자 줄리엔 라호트은 독일군에게 체포되어 브리엔도크 요새에 감금 되었습니다."
 tblra.59.a:0 "파시즘의 희생자 중 하나이다." 
 tblra.60.t:0 "알렉산드로 갈로핀의 암살"
 tblra.60.d:0 "벨기에 경제의 중요한 역할을 맡고 있던 소사이어티 게네레레의 이사를 맡고 있던 알렉산드로 갈로핀은 야만적인 파시스트 단체의 로버트 얀 베르렐렌에게 살해당했다. "
 tblra.60.a:0 "파시즘의 희생자 중 하나이다." 
 tblra.61.t:0 "지난 평화!"
 tblra.61.d:0 "평화의 귀환을 계기로 전국노조 정부는 앞으로의 계획에 집중할 수 있게 되었습니다."
 tblra.61.a:0 "평화가 지속되기를 바란다."  
 tblra.62.t:0 "레오폴드 3세의 항복"
 tblra.62.d:0 "레오폴드 3세는 적에게 항복하였고, 벨기에 북부의 궁전에 감금되었습니다. 한편 정부는 국왕과 뜻을 달리 하기로 결정했고, 전쟁을 계속하기로 결정했습니다."
 tblra.62.a:0 "국가는 해방될 것이다." 
 tblra.63.t:0 "찰스가 섭정 왕자가 되었다."
 tblra.63.d:0 "왕이 존재 하지 않는 동안, 동생인 찰스가 섭정 왕자의 직을 맡기로 했습니다. 기관들의 정상적인 회복을 위해 정부와 협력하겠다고 선언했습니다."
 tblra.63.a:0 ""헌법을 준수 할것을 맹세합니다..."" 
 tblra.64.t:0 "산산조각난 민주주의 정부"
 tblra.64.d:0 "벨기에 정국의 변화로, 전쟁을 찬성하는 노조는 이제 없습니다."
 tblra.64.a:0 "새로운 시대가 기다린다!"  
 tblra.64.b:0 "노동자들의 혁명이 승리한다!"
 tblra.64.c:0 "급진적인 반대가 나날이 커지고 있다"
 tblra.65.t:0 "보수주의자들이 국회 다수를 확보했습니다."
 tblra.65.d:0 "정치권에 대한 그들의 영향력이 높아지면서, 사회주의자들은 몰락했고 이제 그들이 왈룬의 차기 정부를 이끌 것입니다."
 tblra.65.a:0 "마히유는 신부이며 진정한 왈룬의 장군입니다."  
 tblra.65.b:0 "우리는 피에르 같은 노련한 정치인에게 의지 해야한다."  
 tblra.66.t:0 "콩고에는 식민지 자치권이 제한되어 있다."
 tblra.66.d:0 "콩고에서 제한된 제도로 피에르 릭만 총독은 새로운 권한을 부여 받았습니다. Together for Victory DLC가 권장됩니다."
 tblra.66.a:0 "콩고가 벨기에의 통제하가 되다."
 tblra.66.b:0 "노동과 진보!" 
 tblra.67.t:0 "벨기에 콩고에서 전투기 자금을 조달했습니다."
 tblra.67.d:0 "벨기에령 콩고에서 RAF에서 복무중인 비행기 조종사들을 위해 자금을 조달했습니다."
 tblra.67.a:0 "연합이 승리할 것이다."  
 tblra.70.t:0 "V 캠페인의 시작"
 tblra.70.d:0 "우리가 점령상태에 있는 동안 우리는 벨기에인들에 저항에 동참하도록 권유를 시작해야합니다. 공통된 암호를 만들기 위해 로버트 라베일리는 V를 쓰는것을 제안했습니다. V는 프랑스어로 승리와 자유의 첫글자 이기 때문입니다."
 tblra.70.a:0 "승리의 V!"
 tblra.70.b:0 "우리는 테러리스트를 쳐부술 것이다."
 tblra.70.c:0 "이 전쟁은 더욱 격력해질 것이다!" 
 tblra.71.t:0 "V 캠페인은 파르티잔 활동에 도움이 됩니다."
 tblra.71.d:0 "V 캠페인이 확대 되면서 우리 도시에서 그 상징물들이 더 많이 보이고 있습니다. 금방 그리고 금방 지워지는 이 그림은 우리에게 더욱 효과적이며 우리의 적들은 패배 할것이라는 것을 사람들에게 상기 시킬것입니다."
 tblra.71.a:0 "승리의 V!"  
 tblra.72.t:0 "DRC가 코민테른에 가입하기를 원한다!"
 tblra.72.d:0 "콩고 민주 공화국이 코민테른에 가입하기를 요청 했습니다."
 tblra.72.a:0 "하나의 나라가 더 혁명이 동참했다."   
 tblra.72.b:0 "그들은 우리의 요구를 거절했다."
 tblra.73.t:0 "DRC는 아프리가 민족연합에 가입하기를 원한다"
 tblra.73.d:0 "콩고 민주 공화국은 아프리카 민족연합의 가입을 요청 했습니다."
 tblra.73.a:0 "하나의 나라가 더 혁명에 동참했다."   
 tblra.73.b:0 "그들은 우리의 요구를 거절했다." 
 tblra.74.t:0 "콩고인들이 [Root.GetFactionName] 에 가입하기를 원한다."
 tblra.74.d:0 "현재 벨기에로부터 독립한 콩고는 [Root.GetFactionName] 에 가입을 요청 했습니다."
 tblra.74.a:0 "하나의 나라가 더 혁명에 동참했다."   
 tblra.74.b:0 "그들은 우리의 요구를 거절했다."  
 tblra.74-2.a:0 "하나의 나라가 더 혁명에 동참했다."   
 tblra.74-2.b:0 "그들은 우리의 요구를 거절했다."   
 tblra.75.t:0 "벨기에 동맹?"
 tblra.75.d:0 "벨기에 공산정부는 적들로부터 혁명을 보호하기 위해 군사 동맹을 결성해야 한다고 주장했습니다. 모스크바는 멀고 우린 우리끼리 협력해야 합니다."
 tblra.75.a:0 "물론이지!"   
 tblra.75.b:0 "그들은 우리의 요구를 거절했다."
 tblra.76.t:0 "벨기에와 프랑스 코뮌은 상호 원조 조약을 맺길 원한다"
 tblra.76.d:0 "\n\n서방의 두 공산 세력은 안보를 보장하기 위해 상호 군사 원조 조약을 체결하면서 더욱 가까워 졌습니다. 어제 아침 브뤼셀 시청에서 서명한 이 새로운 동맹은 브뤼셀 동맹이라 불리게 될 것입니다. 이 동맹은 소비에트 연방에 동조하기를 원치 않는 다른 공산주의 세력들을 끌어 들일 수 있습니다."
 tblra.76.a:0 "우리는 혁멍의 봉화를 올릴 것이다"   
 tblra.76.b:0 "한가지 더 위협적인 요소가 있다" 
 tblra.76.c:0 "정치 만큼 외교도 빨리 변하고 있다"  
 tblra.77.t:0 "프랑스-벨기에 방어 협상이 실패했다."
 tblra.77.d:0 "프랑스와 벨기에 외교관들이 상호 방위 협상을 한 결과 서로 오해만 사버리고 말았습니다. 두 나라는 입장만 고수하며 합의에 이르지 못했습니다."
 tblra.77.a:0 "우리는 너무 역사적인 협정에 있다."   
 tblra.77.b:0 "이 동맹은 위협적으로 보이지 않는다" 
 tblra.77.c:0 "그들 끼리 다투는 한 말야..."
 tblra.78.t:0 "벨기에가 우리 정치에 영향을 미치고 있다"
 tblra.78.d:0 "우리는 최근 벨기에의 공산주의 정권이 우리 국민들과 우리 정치인에게 영향을 미치고 있습니다."
 tblra.78.a:0 "원조는 항상 환영한다"   
 tblra.78.b:0 "그놈들이 어떻게 그럴 수 있지!"   
 tblra.79.t:0 "벨기에 트로츠키주의자들의 귀환"
 tblra.79.d:0 "[Root.GetAdjective]은 소련에서 트로츠키가 재집권 한 후 만든 정당입니다. 이전에 있던 트로츠키주의자들은 외부의 어떤 지지도 받지 못하고 벨기에를 떠났습니다."
 tblra.79.a:0 "공산주의자가 공산주의자를 대체 한다고? 뭔 소리야?"   
 tblra.79.b:0 "우리는 우리의 자아비판을 할 수 밖엔 없습니다."
 tblra.79.c:0 "우리는 트로츠키즘의 변종인 다우지즘을 포옹할 것입니다."
 tblra.79.e:0 "우리는 스탈린의 길을 포기하지 않을 것입니다." 
 tblra.80.t:0 "트로츠키의 영향을 받은 왈룬 공산주의자의 귀환"
 tblra.81.t:0 "드 크레쿠가 죽었다!"
 tblra.81.d:0 "보도에 따르면 드 크레쿠가 어젯밤 갑작스러운 심장마비로 사망했다고 합니다. 그 사람은 파시스트 플랑드르 국가 창설의 지도자 였기에, 플랑드르 민족주의자들은 매우 슬퍼하고 있습니다. 그는 심지어 플랑드르와 네덜란드를 통합하는 거대한 네덜란드를 상상하기도 했습니다."
 tblra.81.a:0 "드 라이너가 죽었다! 결코 잊지 않을것이다"
 tblra.81.b:0 "속이 다 시원하군!"
 tblra.84.t:0 "콩고 민주 공화국은 우리의 정치에 영향을 미치고 있습니다"
 tblra.84.d:0 "최근 우리는 콩고의 공산정권이 우리의 국민들과 일부 정치인들에게 영향을 미치고 있다는것을 깨달았습니다."
 tblra.84.a:0 "원조는 항상 환영한다"   
 tblra.84.b:0 "어떻게 그놈들이!"   
 tblra.85.t:0 "왕의 운명"
 tblra.85.d:0 "마침내 권력을 쥐게 되면서, 우리는 왕을 어떻게 처리할지 알아야 합니다. 가장 광적인 사람들은 니콜라스 2세처럼 없애버려야 한다고 하고, 다른 사람들은 몇년 전에 폭동을 진압한 죄로 감옥에 가야한다고 주장합니다. 나머지 사람들은 이제 그는 힘없는 사람이기 때문에 망명을 허용 해야 한다고 생각합니다."
 tblra.85.a:0 "총살형을 준비해라!"   
 tblra.85.b:0 "프롤레타리아 압제자는 반드시 가둬버려야 한다!"
 tblra.85.c:0 "보잘것없는 어릿광대를 보트에 태워 보내라" 
 tblra.86.t:0 "트로츠키에게 영향을 받은 공산주의자들이 귀환하다"
 tblra.87.t:0 "레오폴드 3세의 항복"
 tblra.87.d:0 "벨기에 군의 항복으로 그들의 왕은 우리에게 항복하고 우리의 포로가 됬습니다."
 tblra.87.a:0 "귀중한 인질이다."
 tblra.88.t:0 "벨기에의 왕은 자유로운 성격을 하지고 있다."
 tblra.88.d:0 "벨기에의 왕 레오폴드 3세는 적군에게 해방되어 더 이상 우리의 포로가 아니다"
 tblra.88.a:0 "다른 문제가 있다."
 tblra.89.t:0 "왕의 귀환?"
 tblra.89.d:0 "레오폴드 3세의 해방을 계기로, 우리는 그의 복귀 가능성에 대해 고민 해야 합니다. 그를 부르는 건 간단한 일이지만, 그를 수많은 사람들이 그를 싫어하기 때문에, 반대하는 사람들과 부딫여야 합니다."
 tblra.89.a:0 "그는 당분간 국외에 있을 것이다."
 tblra.89.b:0 "그의 귀환을 준비 해야 한다." 
 tblra.90.t:0 "왕실이 복원 되었다!"
 tblra.90.d:0 "반공 세력의 승리로 감금상태의 레오폴드 3세는 풀려나게 되었습니다. 그는 왕권이 회복 될 것이며, 다시 한번 국민들 앞에서 자유와 법을 맹세 할 것입니다." 
 tblra.90.a:0 "법, 자유, 정의를 위해!"
 tblra.90.b:0 "신은 벨기에와 그 왕을 보호한다!"
 tblra.91.t:0 "벨기에의 왕은 왕좌에 다시 앉았다."
 tblra.91.d:0 "\n반공세력의 성공으로, '성 레오나드 감옥의 젖은 빨대'라고 묘사된 감방에서 해방되었습니다. 그는 군주의 귀환을 보기 위해 거리가 꽉차 있는 동안 수도로 입성했습니다. 그는 공산주의 동조자들이 그를 죽이려 할수도 있었기에 퍼레이드는 짧았습니다. 그는 그 나라의 법을 지키겠다고 맹세 한 후 의회에서 호평을 받았습니다."
 tblra.91.a:0 "흥미롭군!"
 tblra.91.b:0 "법과 자유 정의를 위해!"
 tblra.92.t:0 "왕이 돌아왔다!" 
 tblra.92.d:0 "공산주의 폭정이 소멸한 후, 군주제와 우리 민족의 자유가 다시 확립 되었습니다!"
 tblra.92.a:0 "법과 자유, 정의를 위해!"
 tblra.92.b:0 "신은 벨기에와 그 왕을 보호한다!"  
 tblra.93.t:0 "밸가에 왕은 그의 나라로 돌아가 그의 왕좌를 되찾았습니다!"
 tblra.93.d:0 "\n반공 세력의 승리로, 레오폴드 3세는 망명지에서 돌아왔습니다. 그는 회복된 군주를 보기 위해 열망한 사람들로 꽉 찬 거리를 행진하며 기쁜 마음으로 입장했습니다. 그러나 보안상 위험이 있었기에 그것은 매우 짧았고, 알버트 1세 이후 처음으로 말을 타고 퍼레이드를 벌였지만, 공산주의 사도에 대한 위험이 있어 말을 보강한 차를 타고 진행해야 했습니다. 그는 의회에서 법과 자유를 지키겠다는 선언을 한후 즉위했습니다."
 tblra.93.a:0 "흥미롭군"
 tblra.93.b:0 "법과 자유, 정의를 위해!"   
 tblra.94.t:0 "벨기에의 왕은 망명 했습니다!"
 tblra.94.d:0 "공산주의 정부로 부터 나라와 왕위를 지켜내지 못한 레오폴드 3세는 벨기에를 영원히 떠나라는 명령을 받았습니다. 왕에겐 슬픈 날이고, 그는 다신 이 땅을 밟을 수 없을지 모릅니다. \n그동안 혁명가들은 집산화 과정을 시작하기 위해 첫번째 조치를 취했습니다."
 tblra.94.a:0 "폭군이 추방당했다!"
 tblra.94.b:0 "더 나빠질 것만 같다"   
 tblra.95.t:0 "혁명가들에 함정에 빠진 왕!"
 tblra.95.d:0 "\n공산주의 쿠데타에로 인해 붙잡힌 레오폴드 3세는 감옥에 보내졌고, 혁명위원회에 대해 프롤레타리아 탄압으로 재판을 받게 될 것이라고 했습니다. 많은 정치인들이 벨기에를 떠났고 벌써부터 망명한 정치인들 사이에 해방위원회가 설치 되었습니다."
 tblra.95.a:0 "폭군 한명이 죗값을 치를 것이다!"
 tblra.95.b:0 "공산주의자들이 걱정하고 있다" 
 tblra.96.t:0 "혁명가들에게 처형된 벨기에 국왕"
 tblra.96.d:0 "\n벨기에의 사건을 보도하는 특파원들은 레오폴드 3세가 혁명가들에게 붙잡혀 신속하게 처형되었다고 전했다. 이 소식은 전통주의자에 큰 충격이였고, 겨우 탈출한 반 로이 추기경은 레오폴드가 기독교 신앙의 순교자이며 교황에게 명분을 제공할 것이다라고 발표했다. \n\n이 처형은 볼셰비키들 처럼 자신들의 목표에 도달하고 사회주의적 이상향을 지키기 위해 암살될 준비가 된 혁명가들의 결의를 보여줍니다."
 tblra.96.a:0 "그 폭군은 노동자들을 더 이상 억압하지 못할 것이다!"
 tblra.96.b:0 "공산주의 야만성의 또 다른 증언이다."
 tblra.97.t:0 "저지대 국가들은 상호방위에 대한 협상을 개시했다."
 tblra.97.d:0 "\n벨기에와 네덜란드 그리고 룩셈부르크의 외교와 국방장관들이 모여 협력을 확대하기 위한 협상을 발표했습니다. 이전에 그들은 관세를 없애고 무역 규제를 줄였지만, 이번 정상회담은 군사적인 차원에서 협상을 확장하는 선동적인 노력을 기울일 것입니다. \n\n협상이 성공한다면, 베네룩스 어느 국가든 공격을 한다는 것은, 세 나라 모두에 대한 공격으로 간주 될 것입니다."
 tblra.97.a:0 "우리는 함께 중립을 지키기 바란다"
 tblra.97.b:0 "흥미로운 발전입니다"    
 tblra.98.t:0 "저지대 국가들이 협상에 실패 했다!"
 tblra.98.d:0 "\n벨기에 외무장관은 오늘 벨기에, 네덜란드 그리고 룩셈부르크간 상호 방위 조약 위원회가 공통 전략에 대한 토대를 마련 할 수가 없어 무산 됬다고 발표 했습니다. 지금은 힘들어도 미래에는 언젠가 새로운 파트너를 찾아야 할 것입니다."
 tblra.98.a:0 "어쨋든 그건 그들의 잘못 이였다."
 tblra.98.b:0 "그게 뭐가 그리 중요한건가?"   
 tblra.99.t:0 "우리의 식민지 시절은 접어 둡시다."
 tblra.99.d:0 "우리가 독립을 확보했으니 식민지 시절은 접어두고 옛 지명을 되찾아야 합니다."
 tblra.99.a:0 "킨샤사는 우리의 수도 입니다!"
 tblra.99.b:0 "뭐하러 그러게?" 
 tblra.100.t:0 "식민지 이름들의 복원"
 tblra.100.d:0 "이제 콩고가 다시 우리 하의 통제 있게 되었으니, 우리는 식민지의 도시 이름을 복원해야 합니다."
 tblra.100.a:0 "그렇게 하지"
 tblra.100.b:0 "그게 뭐가 중요한가?" 
 
 tblra.101.t:0 "전투기 경쟁"
 tblra.101.desc:0 "현대 항공전에 관한 최근 연구는 우리 공군의 약점을 보여주고 있습니다. 항공기가 다른 나라에 심각하게 뒤쳐지고 있기에, 정부는 가능한 한 해외에서 전투기를 인수할려는 계획을 시작했습니다. 추가 예산이 승인 되었습니다. \n\n전문가들은 전투기의 날개를 현대화 하는데 어떤 날개가 가장 적합한지 경쟁하기 시작합니다."
 tblra.101.a:0 "에이비언 페어리가 만드는 가장 가벼운 요격기!"
 tblra.101.b:0 "사브카에 만들어진 가장 무거운 중전투기!"
 tblra.102.t:0 "Light Fighter Competition"
 tblra.102.desc_light_fighter:0 "The defense Ministry is looking for a new light fighter that would allow us to protect our airspace. The Foreign Office didn't oppose the project but has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 tblra.102.desc_light_fighter_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 tblra.102.a:0 "Approach Germany"
 tblra.102.b:0 "Approach Italy"
 tblra.102.c:0 "Approach France"
 tblra.102.d:0 "Approach Britain"
 tblra.102.e:0 "Approach the US"
 tblra.102.f:0 "Use experience gained from the competition to improve our own planes."
 tblra.103.t:0 "Heavy Fighter Competition"
 tblra.103.desc_heavy_fighter:0 "The Air Ministry is looking to procure a new heavy fighter for long range interception and bomber escort, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 tblra.103.desc_heavy_fighter_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 tblra.104.t:0 "[From.GetAdjective] Fighter Competition"
 tblra.104.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new light fighter. According to our Air Attaché, our newest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly. \n\nRepresentatives of the manufacturer are strongly in favor of the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the sale to go through?"
 tblra.104.a:0 "Absolutely."
 tblra.104.b:0 "We can't risk any leaks."
