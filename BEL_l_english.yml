 tblra.111.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new medium bomber. According to our Air Attaché, our newest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly. \n\nRepresentatives of the manufacturer are strongly in favor of the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the sale to go through?"
