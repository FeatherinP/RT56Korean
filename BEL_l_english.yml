 tblra.106.t:0 "Fighter Competition completed"
 tblra.106.desc:0 "Following negotiations with the manufacturer and state officials, we have successfully secured a production license for a new fighter. An example of the plane has already arrived to train mechanics on its maintenance, and a full set of drawings and blueprints is expected shortly. Production can commence at any time."
 tblra.106.a:0 "Neat."
 
 
 tblra.107.t:0 "Bomber Competition"
 tblra.107.desc:0 "A study by the Air Ministry has revealed that our air forces are ill-equipped to support the army. Long range air strikes and close air support have both been identified as key areas in which we are critically deficient. The government has made money available for a crash program to acquire a modern bomber, but we must make a decision on which plane we should procure."
 tblra.107.a:0 "A small bomber for close support."
 tblra.107.b:0 "A larger plane with more range."
