 tblra_leopold3:0 "레오폴 3세"
 tblra_leopold3_desc:0 "벨기에의 국왕 레오폴 3세는 군림하나 지배하지 않으며, 벨기에군의 최고 사령관입니다. 물론 명령 대부분은 일반 장교들이 내렸지만요."
 tblra_leopold3_captive:0 "감금된 레오폴 3세"
 tblra_leopold3_captive_desc:0 "레오폴 3세가 붙잡혔으니, 구출해내기 위해 적진 깊숙히 들어가야 합니다."
 tblra_leopold3_exile:0 "유배된 레오폴 3세" 
 tblra_charles_regent:0 "샤를 왕자의 섭정"
 tblra_charles_regent_desc:0 "국왕께서 직접 통치하실 수 없으니, 왕의 남동생이신 샤를 왕자가 섭정으로서 국사를 돌볼 것입니다."  
 
 BEL_Pierre_Daye:0 "피에르 다예 " #better choice than Theugels
 BEL_Pierre_Daye_desc:0 "피에르 다예는 벨기에 의회속 렉시스트 정당의 최고위자였습니다. 그는 왕궁에서 유일한 렉시즘 신봉자였고, 드그렐은 그저 문제아로 여겨졌습니다. 그는 렉시스트 정당과는 다른 의견을 가지고 있었기에 전쟁이 시작되기 전에 정당을 떠났습니다."
 BEL_Charles_Someville:0 "찰스 솜빌"
 BEL_edgar_lalmand:0 "에드가르드 랄망"
 BEL_edgar_lalmand_desc:0 "반 덴붐, 라호트, 렐레콤의 삼두정에서가 아니라 에드가르드 랄망은 뒤에서 활동합니다. 곡물 거래상으로써의 그의 능력은 공공 사업에서도 뛰어난 능력을 발휘할 수 있습니다."
 BEL_henri_glineur:0 "앙리 글라이너"
 BEL_robert_desmet:0 "로베르 데스메"
 BEL_robert_desmet_desc:0 "로베르 데스메는 대전쟁 중 파일럿 이였다. 그는 1930년대에 벨기에군 비행사 교관으로 지내고 있었다."
 BEL_raoul_overstraeten:0 "라울 반 오버르스트라턴"
 BEL_raoul_overstraeten_desc:0 "라울 반 오버르스트라턴은 국왕에게 가장 가까운 군사고문단 중 하나여서 그런지, 그의 별명은(군사적인 문제에 관해서는) 독재자 였다. 또한 그는 1920년대에 왕립군사학교에서 강사로 지내며 여러 권의 책을 출판했는데, 그 책에서 탱크에 대한 중요성을 예측했다. 또한 그는 공군에 대해서도 특이한 생각을 가지고 있었는데, 그는 벨기에 공군은 독일의 공군에 저항할 능력이 없기 때문에, 차라리 대공포에 집중하는게 낫다고 생각했다"
 BEL_raoul_overstraeten2:0 "라울 반 오버르스트라턴"
 BEL_raoul_overstraeten2_desc:0 "라울 반 오버르스트라턴은 국왕에게 가장 가까운 군사고문단 중 하나여서 그런지, 그의 별명은(군사적인 문제에 관해서는) 독재자 였다. 또한 그는 1920년대에 왕립군사학교에서 강사로 지내며 여러 권의 책을 출판했는데, 그 책에서 탱크에 대한 중요성을 예측했다. 또한 그는 공군에 대해서도 특이한 생각을 가지고 있었는데, 그는 벨기에 공군은 독일의 공군에 저항할 능력이 없기 때문에, 차라리 대공포에 집중하는게 낫다고 생각했다"
 BEL_henri_decarpentrie:0 "앙리 드카르펜트리"
 BEL_henri_decarpentrie_desc:0 "앙리 드카르펜트리는 벨기에 해군이 해산하는 1928년까지 해군포병장교로 복무했다. 그렇게 된 고로 그는 새로 창설된 벨기에 해군의 무장한 중형 어선을 맡게 된다."
 BEL_jules_iserentant:0 "펠릭스 이세렌탄트"
 BEL_gustaaf_sap:0 "휘스타프 삽"
 BEL_gustaaf_sap_desc:0 "휘스타프 샵은 카톨릭 극우정당의 경제학자이자 정치가였다. 그는 렉시스트의 승리를 원했고, 레옹 드그렐의 비밀 후원자였다. 그의 계획은 드그렐의 선거를 성공시키고 권력을 확보한 후 그의 당에 들어가는 것이였다. 1936년 드그렐의 승리이후 렉스의 쇠퇴로 인해, 그는 가톨릭 당에서 축출되었다."
 BEL_victor_van_strydonck_de_burkel:0 "빅토르 판 스트리동크 버켈"
 BEL_victor_van_strydonck_de_burkel_desc:0 "벨기에군에서 가장 늙은 장군 중 하나인 그는 기동성에 관한 기술적 진보에 압도 되고 있었다. 그러나 그는 마지못해 동의했고, 1935년에 자동화 프로그램을 받아들였다 "
 BEL_auguste_edouard_gilliaert:0 "오귀스트 에두아르 길리아르트"
 BEL_karel_bossart:0 "카렐 얀 보사르트"
 BEL_karel_bossart_desc:0 "미국인들은 로켓 분야에서 가장 위대한 한 사람에게 많은 자금을 지원했습니다. 우리가 그에게 같은 조건을 보장한다면, 우리는 그를 고국으로 돌아갈 수 있게 설득할 수 있습니다."
 BEL_joris_van_severen:0 "요리스 반 세베렌"
 BEL_joris_van_severen_desc:0 "요리스 반 세베렌의 베르디나소는 실제로 존재한 정당은 아니였기 때문에 진정한 당수는 아니였습니다. 대신 베네룩스 전체를 한 기업주의 국가로 만들려는 운동이였지요. 그럼에도 불구하고 그는 1935년까지 극렬한 플랑드르 민족주의자였고, 왈롱사람들도 같은 혈통의 사람들이니 연합에 포함되어야 한다고 주장했습니다. 보다 사실적으로 말하자면 벨기에 벨기에령 콩고와 분할 한다는 말이고, 벨기에로서는 그의 위대한 망상과는 상반되었기 때문이죠 1940년, 그는 미래에 적군의 협력자가 될 위험이 있어 체포되었고, 프랑스 북쪽으로 다른 파시스트들과 이동하는 중 술에 취한 교도관들에 의해 살해당했습니다"
 BEL_julien_lahaut:0 "줄리엔 라호트"
 BEL_julien_lahaut_desc:0 "러시아의 벨기에 원정 장갑차 군단'의 소속인 줄리엔 라호트는 볼셰비키들과 만나 그들의 생각에 동의했으며, 한때 러시아 공산당의 핵심 인물이였다."
 BEL_achille_van_acker:0 "아킬레 반 예커"
 BEL_achille_van_acker_desc:0 "아킬레 반 예커는 1945년 수상이 된 사회주의자 정치인이다."
 BEL_yvan_gerard:0"이반 게라드"
 BEL_yvan_gerard_desc:0"이반 게라드는 벨기에군 사단장으로, 상황을 고려해서 보다 질서있게 부대를 후퇴 시킬 수 있었다."
 BEL_jean_de_lannoy:0 "장 드 라노이"
 BEL_jean_de_lannoy_desc:0 "고대 귀족 출신인 장 드 라노이는 현대전에 대해 고민하는 늙은 장군이다. 그는 벨기에군에 비해 혁신적인 생각들을 가지고 있었는데, 적의 공세를 치명적으로 반격할 수 있는 무기로 전차를 제시하였다. 역사적으로도 벨기에가 전차를 갖고 있지 않더라도, 그들이 기동전을 주장하였음은 분명하다."
 BEL_henri_denis:0 "앙리 데니스"
 BEL_henri_denis_desc:0 "퇴역 장군으로서의 군사적 전문성 때문인지, 앙리 데니스는 정부 대대로 국방장관을 지냈다. 그는 벨기에의 방어 전략과 방공 계획을 지휘했다. 1940년에 정부가 런던으로 망명하자, 그는 국왕 레오폴드 3세와 함께 지내기 위해 망명하는 것을 거부했다. 심지어 그는 '유일하게 남은 장관으로서 정부의 사임 명령에 사임 할 수 있다'고 말했다. 이는 휴버트 피에르토 정부의 정통성을 해칠 수 있을만한 조치였으나, 다행행히도 국왕은 그의 제안을 거절했다."
 BEL_edouard_van_den_bergen:0 "에두아르 반 덴 베르겐"
 BEL_edouard_van_den_bergen_desc:0 "이전에 포병 장교 였던 그는, 1935년에 참모총장으로 임명되었다. 그는 왕실 군단장으로서 군 복무 기간을 늘리고 예비군의 질을 높이는 계획을 구상했다. 그러나 이 계획은 정부의 가상적인 전쟁보다는 경제회복이 더 중요하다고 여겨졌기 때문에 실현되지 못하였다. 그후 그는 가짜 전쟁이 터지져 프랑스군을 벨기에의 국경을 넘도록 한 후 군단 중 하나를 지휘했다."
 BEL_paul_hiernaux:0 "폴 히르노"
 BEL_paul_hiernaux_desc:0 "대전쟁 중 에이스 파일럿인 폴 히르노는 1940년 벨기에 공군의 총 사령관이었습니다(참고로 그의 초상화는 1918년에 만들어졌습니다.)"
 BEL_paul_van_waesberghe:0 "폴 반 웨즈버그"
 BEL_paul_van_waesberghe_desc:0 "벨기에 해군이 재창설 됬을때, 그는 젊은 중위였다. 그는 재능으로 인해 영국 해군으로 보내졌고, 진보된 교리들을 받아왔다. 그는 벨기에 해군을 위해 싸웠고, 전쟁이 끝난 후 중요한 해군 장교 중 한명이 되었다." 
 BEL_etienne_glorie:0 "티엔 글로리"
 BEL_etienne_glorie_desc:0 "티엔 글로리는 벨기에 해군에 신병을 공급하는 임무를 맡은 오스틴트의 군사 기지를 지휘하는 장군 입니다."
 BEL_gustave_fromont:0 "구스타프 프로우만트" 
 BEL_gustave_fromont_desc:0 "구스타프 프로우만트는 올리비에 데루소와 함께 총참모부 2인자로 있습니다."
 BEL_gustave_fromont2:0 "구스타프 프로우만트" 
 BEL_gustave_fromont2_desc:0 "구스타프 프로우만트는 올리비에 데루소와 함께 총참모부 2인자로 있습니다."
 BEL_olivier_derousseaux:0 "올리비에 데루소"
 BEL_olivier_derousseaux_desc:0 "올리비에 데루소는 구스타프 프로우만트와 함께 총참모부 2인자로 있습니다. 그는 벨기에군의 항복을 협상하는 힘든 임무를 가지고 있습니다."
 BEL_olivier_derousseaux2:0 "올리비에 데루소"
 BEL_olivier_derousseaux2_desc:0 "올리비에 데루소는 구스타프 프로우만트와 함께 총참모부 2인자로 있습니다. 그는 벨기에군의 항복을 협상하는 힘든 임무를 가지고 있습니다."
 BEL_jules_pire2:0 "쥘 피레"
 BEL_jules_pire2_desc:0 "쥘 피레는 사단장이였지만, 1940년에는 비밀 군대를 지휘 할것입니다."
 BEL_franz_burniaux:0 "프란츠 버나유스"
 BEL_franz_burniaux_desc:0 "벨기에 공군 교관인 프란츠 버나유스는 영국에 잠시 들른 후 아프리카에서 전쟁을 이어나갔습니다. 그는 벨기에령 콩고 공군의 설립을 계획해나갔지만, 계획이 취소되면서 그는 남아프리카의 벨기에 군단에서 복무했습니다."
 BEL_Fernand_Frenay:0 "페르난드 프레네이"
 BEL_xavier_relecom:0 "자비에르 렐리컴"
 BEL_xavier_relecom_desc:0 "벨기에 공산당의 중요 인물 중 하나인 자비에르 렐레콤은 조셉 제크모트 사후 줄리엔 라호트와 조르주 반 덴 붐과 함께 트로이카의 선두 멤버입니다. 게슈타포에 체포된 후, (자신을 포함해)당의 통치기구의 생명을 구하기 위해 대가로 다른 공산주의자들에게 투항하도록 설득하는 비밀 협약을 체결했습니다."
 BEL_andor_berei:0 "안도 베레이"
 BEL_andor_berei_desc:0 "안도 베레이는 1919년 헝가리 소비에트 공화국이 반혁명분자들로 인해 무너지자 망명중인 헝가리인이였습니다. 그는 코민테른(스탈린)의 대표로 벨기에 공산당 당수로 파견 되었습니다."
 BEL_paul_nothomb:0 "Paul Nothomb"
 BEL_paul_nothomb_desc:0 "폴 노톰브는 벨기에 상류층이 되기 위한 조건을 모두 가지고 있었습니다. 부유한 가정에서 태어난 그는, 파일럿으로서의 전공을 있었습니다. 그러나 성장과정에서 그는 마르크스-레닌주의 사상을 발견하고 공산주의라는 명분을 받아들이고, 파시즘과 싸우기 위해 스페인 내전에 군대를 떠났습니다. 그곳에서 안드리아 밀라우스를 만나고, 고국으로 돌아온 후 그는 다른 공산주의 무장단체와 함께 게슈타포에 체포되었으나, 렐레콤과 게슈타포 사이의 비밀 협정으로 사형을 면했습니다."
 BEL_Jose_Streel:0 "호세 스트렐" 
 BEL_rene_lagrou:0 "레네 라흐루"
 BEL_rene_lagrou_desc:0 "르네 라흐루는 플랑드르 독립당/자치당 VNV의 종군 기자입니다. 그는 플랑드르 청년들이 플랑드르 SS에 입대하도록 동기를 부여할려고 했습니다. 그는 또한 작가이자 한 대학 교수의 할아버지이기도 했습니다."
 BEL_Victor_Matthys:0 "빅터 매티스"
 BEL_Victor_Matthys_desc:0 "빅터 매티스는 레옹 드그렐의 가까운 동료였고, 데그렐레가 동부 전선에서 싸우는 동안 렉시스트 일행의 지휘를 맡았습니다."
 BEL_lambert_chardome:0 "램버트 차르돔"
 BEL_lambert_chardome_desc:0 "램버트 차르돔은 특이한 경우입니다. 그는 1940년에 사단장으로 복무했고, 드그렐과 쿠데타를 계획했었다하더라도, 이건 단지 드그렐 개인의 주장이였습니다. 아무튼 그는 다른 벨기에 장군처럼 감옥에 보내졌습니다. 1944년에 레옹 드그렐레는 '발로니엔'을 지휘하기 위한 반공주의 벨기에 장군을 찾아다녔고, 소비에트 놈들과 싸우는 것을 왕이 동의했다는 말에 확신하고, 전선에 참여하기 전에 그의 가족을 한번 보는것을 신청했습니다. 그는 그곳에서 전쟁의 양상을 보았고 그것이 옳바른 길이 아니라 생각하고 자신과의 교착상태에 들어갔습니다. 비록 그가 '왈로니엔' 활동에 참여하지 않았어도 그는 전후 15년형을 판결 받았습니다.
 BEL_jules_henri_vincotte:0 "쥘-헨리 빈코트"
 BEL_jules_henri_vincotte_desc:0 "사관학교 교장"
 BEL_rene_legros:0 "레네 레그로"
 BEL_rene_legros_desc:0 "레네 레그로는 벨기에 공군 파일럿 소장이였습니다"
 BEL_andre_becquet:0 "안드레 베케"
 BEL_alexandre_galopin:0 "알렉산드로 갈로핀"
 BEL_alexandre_galopin_desc:0 "알렉산드로 갈로핀은 이름에 비해 활동이 모호한 '소사이어티 게네레레'의 관리자였다. 그것은 벨기에령 콩고의 '유니온 미니에르 뒤 호트 카탕카'처럼 벨기에 경제에 필요한 중요한 자산의 일부분을 가지고 있었다. 그는 전쟁 중에도 자신이 없으면 재산이 모두 몰수될 것이라는 생각에 벨기에에 머물렀고, 국민들에게 봉급을 주어야 경제가 돌아간다는 생각에 자신의 이름을 딴 '갈로핀 독트린'을 만들었다. 설령 이것이 독일에게 부분적으로 경제에 이점을 줬을지라도, 이것은 기근에 필요한 악으로 여겨지어 망명중인 벨기에 정부에게 큰 지지를 받았다. 그는 전쟁전에 지배계급을 대표했기 때문이인지, 1944년에 로버트 베르렐렌이 이끄는 플랑드르 파시스트 집단에 의해 살해되었다."
 BEL_jean_terfve:0 "장 터프베"
 BEL_jean_terfve_desc:0 "장 터프베는 법률학자이자 벨기에 공산당의 일원이었다. 그는 벨기에의 레지스탕스에 적극적이였고, 다른 우두머리들이 체포당하자 안도 베레이에 의해 공산당의 대표적인 인물로 선정되었다."
 BEL_gustave_joassart:0 "구스타브 조아사트"
 BEL_gustave_joassart_desc:0 "FN 에른스탈의 사장으로서 구스타브 조아사트는 벨기에 군수 산업의 중심에 있었다. 예를 들자면, 그가 벨기에에 비행기 엔진 공장을 짓기 위해 회의에 참석하자, 벨기에의 비행기 수입업체들이 즉각 모여들었다." 
 BEL_constant_de_wulf:0 "상수 드 울프"
 BEL_maximilien_de_neve_de_roden:0 "막시밀리앵 드 네베 드 로벤"
 BEL_maximilien_de_neve_de_roden_desc:0 "1936년 '차세스 아르덴나이스'를 지휘한 기병대장과 1939년 기병사단"
 BEL_auguste_lippens:0 "오귀스트 립펜스"
 BEL_auguste_lippens_desc:0 "이전에 벨기에의 총독이였던 오귀스트 립펜스는 1940년에 왕을 중심으로 새 정부를 구상하자고 제안했다." 

 VLA_auguste_baesens:0 "오귀스트 배센스"
 VLA_auguste_baesens_desc:0 "오귀스트 배센스는 2군단의 포병 사령관 이였다"
 VLA_alexis_vander_veken:0 "알렉산더 밴더 베켄"
 VLA_alexis_vander_veken_desc:0 "알렉산더 밴더 베켄 제 1군단 사령관."
 VLA_Robert_Jan_Verbelen:0 "로버트 얀 베르벨렌"
 VLA_Robert_Jan_Verbelen_desc:0 "로버트 얀 베르벨렌은 점령된 벨기에에서 게슈타포와 협력한 플랑드르 민족주의자였다. 그는 저항성과 공산주의 이념을 가진 사람들을 사냥하고 다녔으며, '소시에테 게네레레'의 사장인 알렉산드로 갈로핀 암살의 배후에 있었다. 전쟁이 끝난 후 그는 오스트리아로 도망쳤고, 공산주의 사냥꾼으로서 봉사할 것을 미국에 제안했다. 이제 그는 CIA로서 새로운 경력을 쌓기 시작했다."
 VLA_jef_van_de_wiele:0 "제프 반 드 미셸"
 VLA_jef_van_de_wiele_desc:0 "제프 반 드 미셸은 점령된 벨기에에서 열성적인 협력자 중 하나였다. 그는 플랑드르의 독일 합병을 외친 'De Vlag'의 구성원 중 하나였다. 그는 게르만 출신 인원들을 하나로 모으면서 그로스도이칠란드를 만들기를 희망했고, 그 결과 독일인들의 지지를 한 몸에 받았다."
 
