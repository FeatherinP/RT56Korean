 WLL_Jules_Mahieu:0 "쥘 마히외"
 
 COG_albert_decoster:0 "알버트 드 코스터"
 COG_albert_decoster_desc:0 "알버트 드 코스터는 소비에트 전쟁 뉴스를 극도록 충실하고 규칙적으로 반복한 'journal du katanga'의 책임자입니다. 부분적으로 자도빌의 신디칼리스트들을 기쁘게 하기 위해서였지만서도, 그는 분명 좌편향적인 생각을 가지고 있었습니다." 
 COG_pierre_cattier:0 "피에르 "
 COG_pierre_cattier_desc:0 "피에르 캐티어는 안트베르벤과 레오폴드빌 사이에 운영되는 페리회사의 운영진이였습니다. 벨기에령 콩고 해군에서, 그는 분명 경영에 도움이 되는 사람들 중 하나 였을겁니다."
 COG_joseph_kasa_vubu:0 "조세프 카사부부"
 COG_joseph_kasa_vubu_desc:0 "조세프 카사부부는 전쟁 직후 콩고인들의 문화적 특수성을 인정하는 옹호자 중 하나였습니다. 나중에 독립한 콩고 민주 공화국의 초대 대통령이 되었습니다." 
 COG_gerard_greindl:0 "제라드 그라인덜"
 COG_gerard_greindl_desc:0 "제라드 그라인덜은 아프리카에서 전쟁을 계속한 파일럿이였습니다. 벨기에령 콩고군에는 비행기가 없었기 때문에 그는 남아프리카 공군에서 복무했습니다."
 COG_charles_joseph_haas:0 "찰스-조셉 하스"
 COG_charles_joseph_haas_desc:0 "찰스-조셉 하스는 대전쟁 이후 아프리카에서 전쟁을 이어나간 사람 중 하나였습니다. 1935년엔 중령, 1940년엔 대령으로 진급했고, 아비시니아에서 길리아르의 지휘하에서 싸웠습니다."  
 COG_jules_cousin:0 "줄즈 커진"
 COG_jules_cousin_desc:0 "줄즈 커진은 'Union Miniére du Haut-Katanga'의 관리자 중 하나 입니다."
 COG_leo_petillon: "Léo Pétillon"
 COG_leo_petillon_desc: "레오 페틸론은 벨기에령 콩고로 가기전 브뤼셀 식민지 부처의 공무원(벨기에 국가 복권의 전신인 식민지 복권의 창시자 중 한명)이였습니다. 그는 1939년 피에르 릭만 총독의 보자관이되었습니다."
 COG_eugene_jungers: "외젠 융어스"
 COG_eugene_jungers_desc: "외젠 융어스는 부룬디와 르완다로 구성된 부룬디-르완다의 식민지 관리인입니다. 이 영토는 벨기에령 콩고와 별개로 독일의 식민지였기 때문에 지금은 국제연맹의 위임통치를 받고 있습니다."
 COG_edgar_sengier:0 "에드가 시니어"
 COG_edgar_sengier_desc:0 "에드가 시니어는 유럽 전쟁을 위해 팅콜로브웨에서 추출한 우라늄을 미국에 보내는 아이디어를 만든 엔지니어 입니다. 그의 행동은 미국 정부가 맨해튼 프로젝트에 필요한 우라늄의 양에 직접적인 영향을 미쳤습니다."
 COG_jean_beaudinet:0 "장 보디넷"
 COG_jean_beaudinet_desc:0 "장 보디넷은 식민지의 '국가보안'(민간 벨기에 비밀 서비스)의 책임자 입니다."
 COG_paul_ermens:0 "폴 에르멘스"
 COG_paul_ermens_desc:0 "폴 에르멘스는 콩고군 참모총장입니다"
 COG_auguste_edouard_gilliaert:0 "오귀스트 에두아르 길리아르트" 
 COG_emile_janssens:0 "에밀 얀센스"
 COG_leopold_dronkers_martens:0 "레오폴드 드로컨스 마르텐스"
 COG_leopold_dronkers_martens_desc:0 "레오폴드 드로컨스 마르텐스는 아비시니아 작전에서 높은 계급 인물 중 하나였습니다. 나중에 그는 콩고 군단과 함께 중동으로 보내졌습니다."  
 COG_edmond_van_der_meersch:0 "에드먼드 반 드 미어쉬"  
 COG_edmond_van_der_meersch_desc:0 "에드먼드 반 드 미어쉬는 1960년대에 콩고의 독립을 둘러싼 사건에서 그가 한 역할로 잘 알려져 있지만. 그는 이미 콩고군에서 고위 장교였습니다" 
 COG_robert_mauroy:0"로버트 마우로이"
 COG_robert_mauroy_desc:0"로버트 마우로이는 에밀 헤네킨의 비서실장을 역임했습니다. 그는 군대의 효과적인 지시를 위한 탁월한 후보였지만. 그를 대신해 오귀스트 에두아르 길리아르트가 대신 임명되었다."
 COG_emile_hennequin:0 "에밀 헤네킨"
 COG_emile_hennequin_desc:0 "에밀 헤네킨은 장군 에르멘스 보다 먼저 콩고군을 지휘하고 있었습니다. 그는 대공황으로 인한 예산 삭감 이후 재건으로 이루어지는 첫 개혁을 감독했습니다."
 COG_franz_burniaux:0 "프란츠 버나유스"
 COG_franz_burniaux_desc:0 "벨기에 공군 교관인 프란츠 버나유스는 영국에 잠시 들른 후 아프리카에서 전쟁을 이어나갔습니다. 그는 벨기에령 콩고 공군의 설립을 계획해나갔지만, 계획이 취소되면서 그는 남아프리카의 벨기에 군단에서 복무했습니다."
 COG_n_cools:0 "N. Cools"
 COG_n_cools_desc:0 "N.Cools는 역사적으로 콩고군 장교들 사이에선 비교적 작은 역할을 수행해왔지만. 그가 독일적으로 강한 명성을 지니고 있다는 것은 주목할만 하기도 합니다. 이것이 더 나은 후보가 없는 이유여서 저는 그를 파시스트 지도자로 선택했습니다. 아, 제가 그의 이름을 광범위하게 찾았지만 그의 초기 이름만 찾았다는것도 덧붙여야 겠군요."
 COG_m_heynen:0 "M.하이넨"
 COG_m_heynen_desc:0 "M.하이넨은 M.듀트론과 함께 1940년에 자도빌에서 신디칼리스 혁명을 주도했습니다. 두 사람의 차이점이라면 듀트론은 하이넨이 공산혁명을 주창하는 동안 독일의 승리를 주창했다는 것입니다. 이것은 당시 몰로토프-리벤트로프 조약 때문에 모순되지 않았고, 결국 두 사람 모두 '패배주의적 낙담'으로 감옥에 가게 됩니다." 
 COG_m_dutron:0 "M.듀트론"
 COG_m_dutron_desc:0 "M.듀트론은 M.하이넨과 함께 1940년에 자도빌에서 신디칼리스 혁명을 주도했습니다. 두 사람의 차이점이라면 하이넨은 듀트론이 독일의 승리를 주창하는 동안 공산혁명을 주창했다는 것입니다. 이것은 당시 몰로토프-리벤트로프 조약 때문에 모순되지 않았고, 결국 두 사람 모두 '패배주의적 낙담'으로 감옥에 가게 됩니다." 
 COG_m_dutron2:0 "M.듀트론"
 COG_m_dutron2_desc:0 "M.듀트론은 M.하이넨과 함께 1940년에 자도빌에서 신디칼리스 혁명을 주도했습니다. 두 사람의 차이점이라면 하이넨은 듀트론이 독일의 승리를 주창하는 동안 공산혁명을 주창했다는 것입니다. 이것은 당시 몰로토프-리벤트로프 조약 때문에 모순되지 않았고, 결국 두 사람 모두 '패배주의적 낙담'으로 감옥에 가게 됩니다."
 
 COG_maurice_sluys:0 "모리스 슬루이스"
 COG_maurice_sluys_desc:0 "모리스 슬루이스는 유고슬라비아의 침공으로 인한 벨기에령 콩고로 이동 전에 유고슬라비아의 미국 회사에서 일하는 광산 업체 기술자였고, 콩고에서 그는 '생산 관리 위원회'의 책임자가 되었습니다. 그는 나중에 벨기에로 돌아와 리에주에서 지질학을 가르쳤습니다. 여기서 사용된 사진은 그가 아프리카를 떠난후 인생의 후반부를 살고 있다는걸 상징합니다."
 COG_union_miniere:0 "유니언 미니에르 뒤 호트 카탕가"
 COG_union_miniere_desc:0 "'유니언 미니에르 뒤 호트 카탕가'는 '카탕가'라는 곳에 지질적으로 이루어진 곳에 세워진 광물 회사입니다. 그것은 구리. 광산 그리고 그 유명한 팅콜로브웨의 우라늄을 생산했습니다."
 COG_idea_war_mining_production_directorate:0 "전쟁 광업 생산 감독국"
 COG_idea_war_mining_production_directorate2:0 "전쟁 광업 생산 감독국"
 COG_idea_war_mining_production_directorate3:0 "전쟁 광업 생산 감독국"
 
 tblra_linguistic_question_in_military:0 "언어적 군사 문제"
 tblra_linguistic_question_in_military_desc:0 "수년동안 이어진 플랑드르어 운동은 플랑드르 군인들이 프랑스어로 주어진 명령을 이행할 수 없다고 주장하면서, 언어적 기반 위에서 군대를 분열시키고 싶어합니다."
 tblra_divide_the_military:0 "언어학적으로 육군을 재편성"
 tblra_divide_the_military_desc:0 "이제 우리는 언어적 토대 위에서 군대를 재편성하기로 결정했습니다. 그리고 우리는 새로운 막사와 새 교관을 맞이하러 부대를 분리합니다."
 tblra_army_linguistic_divide:0 "육군 언어과"
 tblra_army_linguistic_divide_desc:0 "수년동안 이어진 플랑드르어 운동은 플랑드르 군인들이 프랑스어로 주어진 명령을 이행할 수 없다고 주장하면서, 언어적 기반 위에서 군대를 분열시키고 싶어합니다. 프랑스어와 플랑드르어를 사용하는 부대를 각각 분리하기 위해 군대 구조변하를 실행할 때입니다." 
 tblra_depillarize_the_belgians:0 "벨기에 사회를 재분리"
 tblra_depillarize_the_belgians_desc:0 "현재 우리 사회의 경직성은 혁명의 장애물이자 더 나은 미래를 막는 우리의 장애물 입니다." 
 tblra_choose_Rex:0 "렉스를 선택한다"
 tblra_choose_Rex_desc:0 "렉스는 이 나라에서 가장 거대한 파시스트 집단입니다. 렉스는 조국이 더욱 더 단결하기를 원하며, 렉스는 벨기에가 얼마나 더 영광스러운지 보여줄 것입니다. 렉스가 승리할 것입니다!"
 tblra_choose_Verdinaso_desc:0 "VNV는 단지 나라를 분열 시키고 싶은 뿐이지 왈롱놈들을 우리의 형제로 끌어들이고 싶지는 않습니다. 반대로 네덜란드 통일 세력의 배후와 손을 잡을 수 있다면, 우리는 대 네덜란드를 만들 수 있을 것입니다. 새로운 국가는 500년만에 다시 이어진 우리의 영원한 결합을 축하할것입니다."
 tblra_choose_Verdinaso:0 "베르디나소를 고른다"
 tblra_go_left:0 "PCB-PKB를 지원한다"
 tblra_go_left_desc:0 "우리는 너무 오랫동안 은행가들과 뚱뚱한 자본가들에 의해 지배되어 왔습니다. 이제 벨기에 공산당이 빛을 발할때입니다. 우리는 프롤레타리아 혁명을 확산시켜야 합니다."
 tblra_go_right:0 "렉스와 베르디나소를 지원한다"
 tblra_go_right_desc:0 "우리는 그동안 부패한 정치인들과 그들의 친구인 은행가들에게 통치되어 있습니다. 이러한 행동들은 우리의 도덕적 해이를 가속화 시키고 있으며 그 악명높은 붉은 놈들이 우리 민족을 거룩적이고, 가톨릭적이고, 사도적인 교회로부터 멀어지게 합니다. 우리 조국이 깨어날 때 입니다!"
 tblra_fascist_legions:0 "벨기에 안티 볼셰비키 군단"
 tblra_fascist_legions_desc:0 "우리는 위험에빠진 국가들로부터 붉은 위협에 맞서 싸우기 위해 우리의 파르티잔들을 동원해야 합니다."
 tblra_belgian_militarism:0 "벨기에 군국주의"
 tblra_belgian_militarism_desc:0 "벨기에는 2천년 역사 그 자체 였습니다. 카이사르를 놀라게하고, 황금 박차 전투에서 프랑스 군을 물리쳤고 대전쟁에서 독일군을 물리쳤습니다. 우리의 유산은 영웅적이며, 우리의 군대는 그것을 반영 해야합니다."
 tblra_claim_the_benelux:0 "옛 부르고뉴 네덜란드를 주장하자"
 tblra_claim_the_benelux_desc:0 "네덜란드는 한때는 단결되었습니다. 빌렘 1세 판 오랸셰 왕이 아니라 플랜더, 브루스, 브뤼셀, 디존에서 통치하는 브라반트와 부르고뉴의 공작들이에요. 네덜란드는 고귀한 민족이며 공통의 유산을 공유하고 있습니다. 그러므로 그들은 하나의 규칙, 즉 우리의 규칙아래 뭉쳐야 합니다."
 tblra_burgundian_circuit:0 "브루고뉴 서클을 복원하자"
 tblra_burgundian_circuit_desc:0 "제국 국민들이여 일어나요! 레옹 드그렐은 이 말을 계속 외치고 다니면서 부르고뉴 공작의 야심을 회복시켜, 독일과 프랑스 사에에 나라를 만들도록 했습니다. 이는 샤를 5세가 새운 부르고뉴 서클에서 영감을 받은 것입니다. 그럼에도 불구하고 회의론자들은 그를 '모던 1세, 부르고뉴의 왕'으로 부르기 시작했습니다."
 tblra_proclaim_thiois_empire:0 "티오이스 제국을 선포"
 tblra_proclaim_thiois_empire_desc:0 "이제 우리의 주요 목표가 달성 됬으므로 벨기에라는 옛 이름은 없애고, 제국주의 연합의 이름을 보다 더 분명하게 해주는 이름으로 고칠 수 있습니다. 티오이스 제국 만세!"
 tblra_unite_dietsland:0 "대네덜란드 연합"
 tblra_unite_dietsland_desc:0 "이제 대 네덜란드 연합이 구성되었습니다. 이제 영국의 네덜란드 국경을 돌파해야 합니다. 그러면 우리는 보방과 루이스 14세의 악명높은 조약을 뒤집고 네덜란드 17주 지방을 통일하기 위해 프랑스를 공격할 수 있습니다. '힘은 단결을 만든다'라는 모토가 있어 효과가 있을 것입니다."
 tblra_proclaim_dietsland:0 "대네덜란드 선언"
 tblra_proclaim_dietsland_desc:0 "이제 대 네덜란드 연합이 구성되었습니다. 이제 영국의 네덜란드 국경을 돌파해야 합니다. 그러면 우리는 보방과 루이스 14세의 악명높은 조약을 뒤집고 네덜란드 17주 지방을 통일하기 위해 프랑스를 공격할 수 있습니다. '힘은 단결을 만든다'라는 모토가 있어 효과가 있을 것입니다."
 tblra_proclaim_dietsche_rijk:0 "디트체 라이크 선언"
 tblra_proclaim_dietsche_rijk_desc:0 "이제 우리의 주요 목표가 달성 됬으므로 벨기에라는 옛 이름은 없애고, 제국주의 연합의 이름을 보다 더 분명하게 해주는 이름으로 고칠 수 있습니다. 디트체 라이크 만세!"
 tblra_fascist_youth_organizations:0 "파시스트 청년단 설립"
 tblra_fascist_youth_organizations_desc:0 "북쪽과 남쪽에선 서로 다른 언어를 말할지라도 우리는 게르만이라는 하나의 민족으로 구성되어있다. 이 고대의 진리는 우리 나라와 민족의 미래이자 그리고 새로운 유럽질서의 근간이기 때문에, 우리는 이 같은 진리를 젊은이들에게 가르쳐야 한다."
 tblra_colonial_claims:0 "대콩고 유역 주장"
 tblra_colonial_claims_desc:0 "베를린 회의에서 콩고의 범위는 '강대국'에 의해 억제되었다. 이제 스탠리가 말했던 '두 바다를 콩고에 연결하는 계획'을 수용하고 '강대국'따위 뒤집을 차례이다."
 tblra_germany_millitary_coop:0 "독일과의 군사협력"
 tblra_germany_millitary_coop_desc:0 "우리나라의 국가적인 등급이 높아지고 독일과의 친밀도가 높아짐에 따라, 우리는 그들의 군사적 협력을 받을 수 있었다."
 tblra_belgium_first:0 "신께서는 벨기에와 그의 왕에게 자유를 주신다"
 tblra_belgium_first_desc:0 ""신은 벨기에와 그의 왕을 보호하신다" 이 말은 '미래를 향한'이라는 책에서 따온 말입니다. 그 범위에서 렉스는 왕실주의자였고, 레오폴드도 그들이 또한 중역이였으니 건드리지 못했다. 이 '망설임'은 후에 '왕실 문제'로 이어진다. "
 tblra_propaganda_ministry:0 "선전부 신설"
 tblra_propaganda_ministry_desc:0 "선전은 세뇌에 관한것이 아닙니다... 사람들을 올바른 방법으로 인도하는 좋은 방법입니다."
 tblra_communist_brigades:0 "벨기에 공산당 여단"
 tblra_communist_brigades_desc:0 "우리는 파시스트들과 싸우기 위해 자원병들을 동원할 필요가 있다."
 tblra_support_pcf:0 "프랑스 공산당을 지원하자"
 tblra_support_pcf_desc:0 "프랑스의 공산당은 유럽 반파시스트 세력에서 중요한 요소다. 우리는 어떤 수를 써서라도 그들을 지원할 필요가 있다." 
 tblra_support_pcf2:0 "프랑스 공산당을 지원하자"
 tblra_support_pcf2_desc:0 "프랑스의 공산당은 유럽 반파시스트 세력에서 중요한 요소다. 우리는 어떤 수를 써서라도 그들을 지원할 필요가 있다."
 tblra_communist_army:0 "육군의 정치 조직"
 tblra_communist_army_desc:0 "개인의 고통은 국가의 영광을 위해서는 꼭 필요한 것이다. 국제주의가 세계로 퍼지는걸 기다리는 것보단 내부에서 먼저 시작할 필요가 있다."
 tblra_sign_pact_with_soviets:0 "소련과 조약"
 tblra_sign_pact_with_soviets_desc:0 "우리의 주적은 나치 독일이다. 소련에서 나치와 맞서기 위해 우리의 장갑 기술을 향상시켜 주겠다고 제안해 왔다. 우리는 이 기회를 놓칠 수 없다!"
 tblra_independent_revolution:0 "독립 혁명"
 tblra_independent_revolution_desc:0 "이 혁명은 우리의 혁명이다! 우리는 스탈린과 그들의 동료들에게 빚진 것이 없다!" 
 tblra_invite_france:0 "프랑스 공산주의자들과 동맹"
 tblra_invite_france_desc:0 "서유럽의 또다른 공산주의 강국으로서, 우리 나라는 깨지지 않는 군사 동맹의 도달을 위해 합의 해야한다. " 
 tblra_political_commissars:0 "정치 위원들"
 tblra_political_commissars_desc:0 "공산당은 항상 풍요로 나가는 과정에서 전복될 위험을 안고 있다. 이러한 위험을 위해 정당한 수호자들이 자본주의 열강의 공작원들과 맞서 싸워야 한다."  
 tblra_technology_sharing:0 "기술 공유"
 tblra_puppet_netherlands:0 "네덜란드 정부를 압박하자"
 tblra_puppet_netherlands_desc:0 "저지대 국가들은 자본주의에서 해방되어야 한다."
 tblra_communist_propaganda_Benelux:0 "저지대 국가의 노동자들이여, 연합하라!"
 tblra_communist_propaganda_Benelux_desc:0 "저지대 국가들은 자본주의에서 해방되어야 한다. 혁명을 더 확산시키기 위해서는 이 선전을 세계로 전파되어야 한다."  
 tblra_technology_sharing_desc:0 "우리의 파벌과 우리의 동맹국들은 기술 공유를 진행함으로서 전시 R&D를 보다 효율적으로 수행 할 수 있을것입니다."
 tblra_technology_sharing_democracy:0 "기술 공유"
 tblra_technology_sharing_democracy_desc:0 "지식을 통한 힘"우리의 파벌과 우리의 동맹국들은 기술 공유를 진행함으로서 전시 R&D를 보다 효율적으로 수행 할 수 있을것입니다."
 tblra_technology_sharing_fascism:0 "기술 공유"
 tblra_technology_sharing_fascism_desc:0 "지식을 통한 힘"우리의 파벌과 우리의 동맹국들은 기술 공유를 진행함으로서 전시 R&D를 보다 효율적으로 수행 할 수 있을것입니다." 
 tblra_technology_sharing_communism:0 "사회주의 과학 협약"
 tblra_technology_sharing_communism_desc:0 "지식을 통한 힘"우리의 파벌과 우리의 동맹국들은 기술 공유를 진행함으로서 전시 R&D를 보다 효율적으로 수행 할 수 있을것입니다."  
 tblra_form_coalition_government:0 "연합정부 구성"
 tblra_form_coalition_government_desc:0 "연합정부는 벨기에의 정통이지만, 파시스트에 맞서기 위해서는 모든 민주정당을 연정에 포함시켜야 하며, 사소한 차이는 제쳐두어야 한다."  
 tblra_centralized_communist_government:0 "중앙 공산당 정부"
 tblra_urban_projects_capital:0 "브뤼셀 철도 가입"
 tblra_urban_projects_capital_desc:0 "우리는 터널을 파고 철도를 깔고 도시마다 연결해, 우리의 수도에 모든 도시가 연결됨으로써 보다 우리 수도를 현대적인 도시로 만들 수 있다. 비록 건축적인 매력이 훼손될지라도 말이다." 
 tblra_fortress_belgium:0 "리에주 요새 재현"
 tblra_fortress_belgium_desc:0 "리에주 요새는 대전쟁때 독일의 대한 벨기에의 핵심 요소 였습니다. 독일의 공격을 저지하기 위해서는 건축을 더욱더 빨리 해야할것입니다. 공군에 대한 폭격도 고려해야 겠지요."
 tblra_reinforce_antwerp_brussels:0 "리네 KW선"
 tblra_reinforce_antwerp_brussels_desc:0 "브라반트는 우리나라의 중심에 있는 중요한 도시고, 앤트워프는 중요한 요새가 있고, 브뤼셀은 우리의 중심이다. 두 지역의 요새화는 곧 우리 방어의 핵심이 될것이다. 코닝스후이크트 마을에서 와브르 마을까지의 선에는 대전차 지뢰와 배수로 벙커가 설치 될것이다." 
 tblra_fortress_french_border:0 "프랑스 국경 요새화"
 tblra_fortress_french_border_desc:0 "프랑스인들은 우리의 진정한 적이고, 우리는 그들과의 전쟁에 대비를 해야한다."
 tblra_Support_the_congo_railways:0 "식민지 사무소"
 tblra_Support_the_congo_railways_desc:0 "1935년에 설립된 식민지 사무소(또는 ORTABACO)는 벨기에령 콩고에서 철도 시스템을 담당했다."
 tblra_congo_rubber:0 "고무 재배지 확장"
 tblra_congo_rubber_desc:0 "콩고의 열대성 기후는 고무 재배지에 최적이다. 새로운 품종과 재배지의 확장은 생산량을 증대시킬것이다. 나는 원주민들이 그 문제에 대해 우리에게 도움을 줄 것이라고 생각한다."
 tblra_congo_rubber2:0 "재배지의 생산성 향상"
 tblra_congo_rubber2_desc:0 "콩고의 열대성 기후는 고무 재배지에 최적이다. 새로운 품종과 재배지의 확장은 생산량을 증대시킬것이다. 나는 원주민들이 그 문제에 대해 우리에게 도움을 줄 것이라고 생각한다." 
 tblra_support_copper_mining:0 "콩고 구리 채굴 시작"
 tblra_support_copper_mining_desc:0 "콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다."
 tblra_support_copper_mining2:0 "콩고 구리 강원 확장"
 tblra_support_copper_mining2_desc:0 "콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다."
 tblra_support_tungsten_mining:0 "콩고 텅스텐 채굴 시작"
 tblra_support_tungsten_mining_desc:0 "콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다."
 tblra_support_tungsten_mining2:0 "콩고 텅스텐 광산 확장"
 tblra_support_tungsten_mining2_desc:0 "콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다."
 tblra_support_tungsten_mining3:0 "텅스텐 광산 추가 확장"
 tblra_support_tungsten_mining3_desc:0 "콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다."  
 tblra_support_tungsten_mining4:0 "텅스텐 광산 최대 확장"
 tblra_support_tungsten_mining4_desc:0 "콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다." 
 tblra_transform_the_congo:0 "식민지의 기회 확대"
 tblra_transform_the_congo_desc:0 "우리의 물류능력을 향상시키기 위해 바나나의 항구를 확대하라"
 tblra_transform_the_congo2:0 "식민지 제조에 투자"
 tblra_transform_the_congo2_desc:0 "콩고가 비록 착취의 대상이였어도, 식민지 인구와 광물의 양은 수출 하기전에 그곳에서 제조를 해도 될만큼 충분하다."
 tblra_transform_the_congo3:0 "식민지 제조 증가"
 tblra_transform_the_congo3_desc:0 "콩고가 비록 착취의 대상이였어도, 식민지 인구와 광물의 양은 수출 하기전에 그곳에서 제조를 해도 될만큼 충분하다." 
 tblra_urbanize_wallonie:0 "'Sillon Sambre et Meuse' 산업에 투자"
 tblra_urbanize_wallonie_desc:0 "왈로니아는 19세기 초부터 유럽에서 가장 산업화된 곳중 하나였으며, 뫼즈강과 상브르강은 공산품들을 유럽 곳곳으로 옮기는 동맥이였다."
 tblra_invest_in_FN_Herstal:0 "리에주의 군수공장 확장"
 tblra_invest_in_FN_Herstal_desc:0 "에르스탈 국립공장과 대포 제조공장 그리고 국가 무기 제조공장은 리에주 내외에 위치한 군수의 핵심 시설이다. 우리가 충분한 무기를 가지려면, 이 같은 공장들의 확대는 필수적이다."
 tblra_invest_in_FRC_Herstal:0 "대포공장 확장"
 tblra_invest_in_FRC_Herstal_desc:0 "리에지 인근에 있는 에르스탈 국립 공장과 대포 제조공장은 우리 군수의 핵심 시설이다. 우리의 총기 생산 증가를 위해선 이 두 시설은 필수적이다." 
 tblra_urban_projects_capital_industry:0 "브뤼셀 산업 개발"
 tblra_urban_projects_capital_industry_desc:0 "현재 브뤼셀과 그 주변에 새로운 철도가 건설되고 있으며, 이것들은 도시의 경제발전에 큰 도움이 될것이다."  
 tblra_Expand_the_port_of_Antwerp:0 "앤트워프 항구의 혁신"
 tblra_Expand_the_port_of_Antwerp_desc:0 "유럽의 중요 항구인 앤트워프는 수출이 중점인 우리의 산업을 더욱더 증대시킬 수 있습니다."   
 tblra_urban_projects_capital2:0 "앤트워프의 산업"
 tblra_urban_projects_capital2_desc:0 "유럽의 중요 항구인 앤트워프는 수출이 중점인 우리의 산업을 더욱더 증대시킬 수 있습니다."  
 tblra_revise_air_doctrine:0 "공군 교리 수정"
 tblra_revise_air_doctrine_desc:0 "1930년대 중반 부터 새로운 공군 교리의 필요성이 돋보이기 시작했디. 벨기에 공군은 초반에는 프랑스 공군 교리를 받아들였지만 이후에는 영국 교리를 받아들인다." 
 tblra_van_overstraeten_aa_guns:0 "대공포에 집중"
 tblra_van_overstraeten_aa_guns_desc:0 "가장 영향령있는 벨기에군 이론가 중 한명인 라울 반 오버슈트라텐은 벨기에는 국가가 너무 작기 때문에. 동맹국이 벨기에의 영공을 방어하는 대신에, 대공포에 집중하면 된다 생각했다." 
 tblra_aa_guns_expertise:0 "대공 전문성"
 tblra_aa_guns_expertise_desc:0 "공중전의 위협으로부터 지켜내기 위해 더 많은 배터리를 생산하고, 방공을 강화하고 기반시설을 방어해야 한다."  
 tblra_Renard_fighters:0 "레나의 경비행기"
 tblra_Renard_fighters_desc:0 "알프레드 래너드는 대전쟁때 용감한 전투기 파일럿중 하나 였으며, 전쟁이 끝난 후에는 전투기 제조업자가 되었습니다. 그의 전투기들은 시제품들의 충돌로 인해 고장이 난적도 있지만, 이후 수정을 통해 최고의 전투기가 됬습니다." 
 tblra_SABCAs_bombers:0 "SABCA의 폭격기"
 tblra_SABCAs_bombers_desc:0 "이탈리아는 전투기의 생산 능력이 제한되어 있었기 때문에 벨기에의 항공 업체인 SABCA와 생산 계약을 맺었다. 또한 SABCA는 프랑스와 벨기에를 위해 중폭격기를 생산 했으나 침공으로 인해 생산이 중단되었다."
 tblra_Foreign_aviation_studies:0 "외국의 전술을 연구"
 tblra_Foreign_aviation_studies_desc:0 "외국 디자인을 연구하고 라이센스를 받아옴으로써 항공기의 결함을 식별하고 품질을 향샹 시킬 수 있습니다."
 tblra_experimental_weaponry:0 "FN 프로토타입을 지원"
 tblra_experimental_weaponry_desc:0 "독창적인 발명과 혁신적인 기술로 인해 우리는 더 효과적인 군사 기술을 추구할 수 있었습니다. 수십 년동안 FN 에른스탈은 총기의 개척자이며 그 전통은 우리의 승리를 보장할 것입니다." 
 tblra_establish_radio_stations:0 "라디오 방송국 개선"
 tblra_establish_radio_stations_desc:0 "우린 영국에서 봤듯이, 레이더 감지와 거리 측정 시스템은 국가 방어에 매우 유용합니다. 가정에서 자체 레이더 시스템을 만들면 국가를 효과적으로 방어할 수 있습니다."
 tblra_support_innovation:0 "발명 지원"
 tblra_support_innovation_desc:0 "더 나은 기술은 우리의 전투에서 승리를 의미합니다. 우수한 연구 시설은 더 나은 기술을 만들어냅니다."
 tblra_clear_lands_congo:0 "새로운 땅"
 tblra_clear_lands_congo_desc:0 "수송 능력을 높이기 위해 바나나 항구를 개조해야합니다."
 tblra_invest_in_nuclear_program:0 "핵 연구"
 tblra_invest_in_nuclear_program_desc:0 "알버트 아이슈타인의 상대성 이론과 우라늄-238의 방시성 붕괴이론을 바탕으로, 원자를 분리하면 막대의 에너지가 발생한다는걸 알게 되었습니다. 우리는 연쇄 반응 이론의 가능성을 조사해야하고, 이를 위해선 엄청난 양의 우라늄을 추출해야 할것입니다. 콜로웨지와 신콜로즈웨에서 필요한 만큼의 광물을 추출해야 할것입니다."
 tblra_further_nuclear_research:0 "우라늄 추출 및 수출"
 tblra_further_nuclear_research_desc:0 "원자에 대한 새로운 이해와 우라늄 광석의 생산 증가로 우리는 그 잠재력의 조사 뿐만이 아니라 적에 대한 승리를 위해, 동맹국에 우라늄을 보낼 수도 있을것입니다."
 tblra_start_rocket_program:0 "로켓 프로그램 시작"
 tblra_start_rocket_program_desc:0 "로켓기술은 많은 가능성을 가진 과학의 산물중 하나입니다. 이것을 군사적으로 사용하기 위해 미국에 있는 우리 과학자인 카렐 보사트를 데려와 수석 엔지니어로 고용해야 할것입니다. 그 또한 고국으로 돌아오길 희망하고 있습니다."
 tblra_stay_neutral:0 "중립 정책"
 tblra_stay_neutral_desc:0 "우리는 동맹국과 더 편하게 지낼 수 있다해도 히틀러를 자극해서는 안됩니다. 그가 언제 또 다시 슐리펜 계획을 발동할지 모릅니다. 이 중립정책의 이름은 '마인 리버스'입니다."
 tblra_deterrence:0 "제지"
 tblra_deterrence_desc:0 "유럽의 파시즘에 대한 위험이 커지면서, 중립 선언은 충분하지 않다는게 증명되었습니다. 우리는 독립을 지키기 위해 자신을 무장해야 할것입니다."
 tblra_democratic_influence:0 "반파시즘 연합"
 tblra_democratic_influence_desc:0 "우리는 민주주의 국가이며, 민족주의 또는 공산주의 같은 이념이 흔들리면 안됩니다."
 tblra_begin_rearmement:0 "국방위원회 보고서"
 tblra_begin_rearmement_desc:0 "변해가는 국가정세에 필요한 군대를 양성하기 위해 정치위원회는 상세한 보고서를 완성했다. 이 보고서는 야심찬 계획의 기초가 되어야 할것이다."
 tblra_accept_van_den_den_bergen_plan:0 "반 덴 베르겐의 계획을 받아들이다"
 tblra_accept_van_den_den_bergen_plan_desc:0 "반 덴 베르겐 장군은 징집병을 더 늘리는 계획을 주장하고 다녔다. 이 계획은 전투에 도움이 될지는 몰라도, 대공황에 의한 경제는 더욱도 취약해 질것이다." 
 tblra_lessons_from_wwi:0 "대전쟁의 교훈"
 tblra_lessons_from_wwi_desc:0 "최근 전쟁에서 무엇이 효과가 있었고 무엇이 효과가 없었는지 잘 살펴보면, 우리의 군사 교리를 현대화 시킬 수 있을것입니다."
 tblra_light_tank_destroyers:0 "경구축전차 프로그램"
 tblra_light_tank_destroyers_desc:0 "우리는 세계 최고의 대전차포인 FRC 47mm를 가지고 있었습니다. 그러나 빠른 차량들이 측면에 등장함으로서, 우리는 대전자포를 빠르게 운용할 방법을 찾아내어야 합니다. 어쩌면 대전차포를 가벼운 탱크에 부축해 경구축전차를 만들 수 있습니다. 이것들은 아르덴의 지형을 이용해 매복 전술을 사용할 수 있습니다."
 tblra_motorised_support:0 "차량화 지원"
 tblra_motorised_support_desc:0 "병력을 최전선에 빠르게 배치하기 위해서는 보병 사단의 대부분을 차량화 해야합니다."
 tblra_military_research_interest:0 "군사 연구 확장"
 tblra_military_research_interest_desc:0 "최근의 승리로 인해 우리는 외국의 군사 기술을 가져올 수 있었습니다. 우리는 이 기술을 위해 국방부에 전담 연구실을 설치해야 합니다."
 tblra_doctrines_of_the_present:0 "현재 교리"
 tblra_doctrines_of_the_present_desc:0 "과거의 전쟁에서 효과가 있든 없든 우리는 최근의 전쟁을 보고 배워야 합니다."
 tblra_mechanized_infantry_investments:0 "기계화 보병에 투자"
 tblra_mechanized_infantry_investments_desc:0 "보병의 기계화는 기동전에서 중요한 첫걸을이 될것입니다."
 tblra_equipement_modernization:0 "장비 현대화"
 tblra_equipement_modernization_desc:0 "최근 우리의 군사에 대한 투자는 우리의 군사역사를 자부심으로 바라 보게 됬고, 젊은 남성들으로 이루어진 자원병들이 넘쳐나고 있습니다."
 tblra_prototype_weapons:0 "FRC의 포병 시제품"
 tblra_prototype_weapons_desc:0 "충분한 화력을 위해서는 더 나은 포를 개발해야합니다. 벨기에의 유일한 총기 회사인 FRC는 그 프로그램을 맡게 될것입니다." 
 tblra_modernize_tanks:0 "전차 현대화"
 tblra_modernize_tanks_desc:0 "우리의 전차는 구식이고, 시대의 변화에 맞서기 위해 새로운 모델을 설계하여야 합니다."
 tblra_continue_the_tank_destroyer_program:0 "구축전차 프로그램"
 tblra_continue_the_tank_destroyer_program_desc:0 "경구축전차 계획은 성공했지만, 약간 개선을 할 필요가 있습니다. 새로운 방법을 사용해 생산 비용을 절약할 수 있으며, 다른 계획의 자원을 아낄 수 있습니다."
 tblra_daring_paratroopers:0 "용감한 낙하산병"
 tblra_specialized_divisions:0 "전문 부서"
 tblra_specialized_divisions_desc:0 "최근에 군사 변화는 특정 지형엔 그 지형에 알맞는 보병이 필요하다는 것을 보여줍니다."
 tblra_daring_paratroopers_desc:0 "최근에 공군의 중요성이 부각됨에 따라 우리의 낙하산 부대를 새롭게 개편할때가 될거 같습니다. 이제 적군들에게 사람 비를 보여줄 시간입니다." 
 tblra_aerial_support:0 "공중 지상 지원"
 tblra_aerial_support_desc:0 "육군을 지원하기 위한 전투기를 개발하면, 전투에서 유리해질 것입니다."
 tblra_rule_the_sea_through_the_sky:0 "하늘에서 바다를 지배"
 tblra_rule_the_sea_through_the_sky_desc:0 "다른 사람들이 전함의 우월성을 칭송하더라도, 바다를 통제하기 위해서는 공군력도 중요합니다. 최근 몇명의 이론가들이 강력한 공군이 적 함선을 침몰시킬 수 있다고 주장합니다."
 tblra_further_investments_fokker_company:0 "포커에 투자 증대"
 tblra_further_investments_fokker_company_desc:0 "안토니 포커에 대한 투자 증가는 하늘에서 공군의 지배력을 높일 것입니다."
 tblra_interest_in_rocket_technology:0 "로켓에 흥미를 가지다"
 tblra_interest_in_rocket_technology_desc:0 "우리의 공군에 대한 투자는 일종에 로켓열풍으로 이끌었습니다. 우리는 이것을 이용해야 할것입니다."
 tblra_recreate_the_navy:0 "벨기에 해군을 재현"
 tblra_recreate_the_navy_desc:0 "1927년에 해체된 벨기에 해군과 지금의 해군을 비교하자면 그림자에도 미치지 못합니다. 조선소는 수십년만에 군용 선박을 생산하기 시작했고, 임시 방편으로 총을 달아 개조한 어선으로 순찰을 하기 시작했습니다."
 tblra_submarine_operations:0 "잠수함 작전"
 tblra_submarine_operations_desc:0 "우리의 해군은 적의 수송선을 파괴함으로써, 적들을 굶어죽일 생각을 해야합니다."
 tblra_reinvigorate_naval_prowess_of_old:0 "해군 개발"
 tblra_reinvigorate_naval_prowess_of_old_desc:0 "우리의 해군은 매우 빈약합니다. 강하게 힘을 키워나가야 합니다."
 tblra_submarine_improvements:0 "보이지 않는 해군"
 tblra_submarine_improvements_desc:0 "새로운 해군 전략을 수행하기 위해서는, 현대적인 잠수함을 보유해야 합니다."
 tblra_expand_the_navy:0 "해군 확장"
 tblra_expand_the_navy_desc:0 "전함과 항공모함은 멀리 떨어진 제국을 외국의 위협으로 부터 방어하기 위한 것입니다."
 tblra_cruisers_and_destroyers:0 "소형선에 집중"
 tblra_cruisers_and_destroyers_desc:0 "대형선은 귀중한 자원의 낭비입니다. 왜 우리는 소형선으로 해안을 방어할 생각을 하지 못했을까요?"
 tblra_dutch_marines:0 "벨기에 해병대"
 tblra_dutch_marines_desc:0 "섬을 점령할려면 상륙에 특화된 보병이 필요합니다. 우리는 이에 관련된 부서를 만들 필요가 있습니다."
 tblra_interest_in_carriers:0 "항공모함의 야망"
 tblra_interest_in_carriers_desc:0 "벨기에 해군은 더 이상 과거에 머무기만 할 수는 없습니다. 현대 해군에서는 공군의 협조는 필수 입니다. 이는 항공모함의 도움을 필요로 합니다." 
 tblra_join_britain_alliance:0 "연합국 가입"
 tblra_join_britain_alliance_desc:0 "유럽엔 두가지의 세력이 있습나다. 자유를 보호하려는 사람들과 파괴하려는 사람들. 이제 우리는 자유를 지키기 위해 중립을 포기하고 영국을 도와야합니다. 연합국을 위하여!"
 tblra_benelux_faction:0 "베네룩스를 형성"
 tblra_benelux_faction_desc:0 "독일과의 전쟁에 맞서중립국을 유지하거나 영프와 함께하는 대신에 우리의 가장 가까운 이웃과 함께해야합니다. 베네룩스 관세동맹이후 독수리와 수탉에 대한 세마리의 사자의 독립을 보장하기 위해 공동 방어 계획을 수립 해야 합니다. "
 tblra_invite_bel_lux:0 "네덜란드와 룩셈부르크를 초대"
 tblra_invite_bel_lux_desc:0 베네룩스를 진정으로 형성할려면 '네'와 '룩스'를 초대해야 합니다."
 tblra_communist_youth:0 "이중 언어 혁명 청소년 운동"
 tblra_communist_youth_desc:0 "국제주의는 때때로 당신의 나라에서 일어날 수도 있다. 미래의 모든 벨기에의 근로자들이 서로를 이해하게 하려면, 프랑스어를 사용하는 지역에도 이중언어를 강제해야합니다."
 tblra_armed_neutrality:0 "무장 중립" 
 tblra_armed_neutrality_desc:0 "이 적대적인 시대에 중립을 유지하기 위해서는 우리는 싸우지 않고 진격하지 않을 것을 보여줘야 할것입니다."
 tblra_british_ship_designs:0 "영국 선박 설계"
 tblra_british_ship_designs_desc:0 "영국은 우리에게 해군 청사진을 제공해 주어서 선박 생산량을 늘리고 해역을 보다 효율적으로 보호 할 수 있었을 겁니다."
 tblra_trick_german_scum:0 "중립을 보여줘라"
 tblra_trick_german_scum_desc:0 "해안 요새를 건설함으로써, 우리는 독일 뿐만이 아니라 외부 위협으로부터 방어하려는 벨기에인을 볼 수 있을것입니다."
 tblra_pillarized_society:0 "기둥 사회"
 tblra_pillarized_society_desc:0 "기둥은 벨기에 정치에서 가장 중요한 요소 중 하나입니다. 각 정당들이 부츄얼 펀드, 신디케이드 및 다른 조직을 가지고 있기 때문에 사회를 정치적인 거품으로 보고 있습니다. 결과적으로 이 제도는 선거를 중요시하는 경향을 가지게 된다."
 tblra_union_agreements:0 "연합 회담"
 tblra_union_agreements_desc:0 "최근의 연합 회담은 매우 만족스러운 결과를 가지고 왔습니다."
 tblra_reserve_mobilization:0 "예비 동원"
 tblra_reserve_mobilization_desc:0 "대전쟁때 독일에 대한 영웅적인 저항에 관한 이야기는 우리 군대의 구세대와 신세대를 통합시키는 결과를 이루었습니다."
 tblra_tank_destroyers_expertise:0 "구축전차 전문 기술" 
 tblra_tank_destroyers_expertise_desc:0 "새로 발전된 방법을 사용하면 더 저렴한 비용으로 구축전차를 사용할 수 있습니다."
 tblra_communist_police:0 "공산주의자 경찰"
 tblra_communist_police_desc:0 "이 특별한 경찰 부대는 생각이 다른 사람의 이견에 맞서 조국을 위해 싸울것입니다."
 tblra_aerial_interest:0 "공중전 관심"
 tblra_aerial_interest_desc:0 "우리의 새로운 낙하선 부대와 포커 회사에 대한 투자는 대중들에게 공중전의 관심을 대폭 증가시켰습니다."
 tblra_armed_neutrality_idea:0 "중립 무장"
 tblra_coalition_vs_fascism:0 "파시즘과의 연합"
 tblra_why_we_fight:0 "자유의 방어"
 tblra_why_we_fight_desc:0 "숲, 자유와 법을 위해 르 로이, 라 로이, 라 리 베르테를 따르십시오!" 
 tblra_launch_V_campaign:0 "V 캠페인을 시작하다"
 tblra_launch_V_campaign_desc:0 "우리가 점령상태에 있는 동안 우리는 벨기에인들에 저항에 동참하도록 권유를 시작해야합니다. 공통된 암호를 만들기 위해 로버트 라베일리는 V를 쓰는것을 제안했습니다. V는 프랑스어로 승리와 자유의 첫글자 이기 때문입니다." 
 tblra_armed_neutrality_idea_desc:0 "우리나라는 중립을 선언했지만, 상비군은 그 중립을 유지하는데 매우 중요합니다."
 tblra_british_ship_designs_idea:0 "영국 선박 설계"
 tblra_british_ship_designs_idea_desc:0 "영국군은 구축함을 더 효과적으로 생산하도록 청사진을 제공했습니다."
 tblra_Antwerp_Oil_Industry:0 "앤트워프 정제 옵션"
 tblra_Antwerp_Oil_Industry_desc:0 "앤트워프 항구는 화학 거점으로서는 중요한 곳입니다. 국제 무역에 대한 위협이 증가함에 따라, 우리는 석탄대신 석유로 전환하기 위해 시설의 일부 용도를 변경해야 할것입니다."
 tblra_form_air_guard_of_the_territory:0 "영토 대공 경비대 구성"
 tblra_form_air_guard_of_the_territory_desc:0 "1937년 국방장관 데니스가 창설한 영토 대공 경비대는 공군 공격의 위험으로 부터 전략지역을 보호하기 위해 창설되었습니다."
 tblra_belgian_navy_in_exile:0 "망명지에서 벨기에 해군 창설"
 tblra_belgian_navy_in_exile_desc:0 "벨기에가 무너졌을지 몰라도 전쟁은 아직 끝나지 않았습니다. 우리는 싸움을 계속하고 우리의 해방전쟁을 위해 해군을 재창설해야합니다."
 tblra_air_force_congo:0 "공군의 날개"
 tblra_air_force_congo_desc:0 "벨기에는 점령당했을지 몰라도 전쟁은 계속되고 있습니다. 이 전쟁에선 공군력이 필수적이며 우리는 미래를 위해 싸워나갈것입니다."
 tblra_fighter_license:0 "전투기 라이센스 취득"
 tblra_fighter_license_desc:0 "현재 우리의 전투기는 다른 전투기와 경쟁하기엔 매우 힘들어 보이기에 우리 공군의 발전에 관심있는 곳에 접촉해야 합니다."
 tblra_SABCAs_bombers:0 "SABCA의 폭격기 라이센스"
 tblra_SABCAs_bombers_desc:0 "SABCA는 강력하고 큰 폭격기를 만들 수 있지만, 그러나 핵심요소가 부족한 면이 있어 다른곳에서 라이센스를 따올 수만 있다면, 우리는 강력한 폭격기를 만들 수 있을것입니다."
 tblra_SABCAs_CAS:0 "SABCA S.47"
 tblra_SABCAs_CAS_desc:0 "SABCA S.47은 수석 엔지니어의 통제하에 비행기 제조 업체 카포르니가 생산한 정찰 및 지원 전투기 입니다."
 tblra_license_production:0 "외국 디자인"
 tblra_license_production_desc:0 "우리의 전투기는 많은 잠재력을 이끌어 내지 못하기 때문에 외국에서 항공기에 대한 라이센스를 찾으러 다녀야 합니다." 
 tblra_multipurpose_bombers:0 "다목적 폭격기"
 tblra_multipurpose_bombers_desc:0 "우리는 커다란 항공기(교통수단 제외)가 없기 때문에, 우리가 쉽고 경제적인 선택은 정찰에서 폭격에 이르기까지 모든 임무를 수행하는 전투기가 있어야 합니다."
 tblra_king_reaction:0 "비상 사태 선언"
 tblra_king_reaction_desc:0 "국왕은 급진적인 정치 위기가 다가오면서 이를 통제할 능력이 부족해지자, 계엄령을 선포하기로 결정했습니다. 이 운명적인 시간에 국왕과 국방부는 국가의 안정을 위해 군대를 곳곳에 배치 시켰고, 그 와중에 헌법을 중단시켰다."
 tblra_purge_radical_opposition:0 "과격한 반대시위가 제거"
 tblra_purge_radical_oppostion_desc:0 "공산주의자와 파시스트들과 싸우려면, 거대한 단속조직을 만들어야만 한다. 이 과정에서 민간인의 권위가 줄어들고, 충성스로운 군주제로 대체됩니다."
 tblra_reduce_parlementarism:0 "의회주의 감소"
 tblra_reduce_parlementarism_desc:0 "권력이 장관들에게 집중되어있지만, 균형을 이루는건 의회입니다. 장기적으로도 의회를 제거 할 수는 없지만, 정치 위기전보다는 우리가 훨씬 우위에 있습니다. 벨기에를 외부의 위협으로부터 지키기 위해선 이는 필요한 조치입니다!"
 tblra_restore_constitution:0 "헌법 복원"
 tblra_restore_constitution_desc:0 "노아의 홍수에 비유할만한 고난이 지난 후에, 평화의 비둘기는 마침내 조국의 품으로 돌아왔습니다. 이제 정부와 국민사이의 헌법을 복원하고 민간에게 정부를 이양할 때입니다."
 tblra_aa_expertise:0 "대공포 전문 지식"
 
 tblra_national_union:0 "전시 정치 연합"
 tblra_national_union_desc:0 "전쟁으로 새로운 위협에 맞서기 위해 민주당이 새로운 정치 연합을 구성하였습니다."
 tblra_peacetime_national_union:0 "국가 연합 정부" 
 tblra_peacetime_national_union_desc:0 "우리 정부는 모든 민주당을 모든 대규모 연합으로 통일하여 정치적 분쟁을 줄입니다." 
 tblra_congo_uranium:0 "카탕카 우라늄"
 tblra_congo_uranium_desc:0 "카탕카에 있는 신콜로브웨 우라닌석은 세계에서 가장 풍부한 우라늄 광석입니다. 우리는 전쟁에서 승리하기 위해서 다른 나라에 수출 해야만 합니다. \n§R이 보너스는 적 진영이 콩고의 레오폴드빌을 점령하고 유지하면 제거됩니다.§"
 tblra_volunteer_corps:0 "벨기에 자원병"
 tblra_church_support:0 "교회 지원"
 tblra_benelux_research_cooperation:0 "베네룩스 연구 협력체"
 tblra_v_for_victory:0 "v 캠페인" 
 tblra_efficient_license_production:0 "효율적인 라이센스 생산"
 tblra_support_pcf_politics:0 "벨기에 공산주의자 지원"
 tblra_support_pcf_diplomacy:0 "벨기에 외교 중점"
 tblra_repair_damages:0 "배상 손해"
 tblra_fascism_banned:0 "파시즘 금지"
 tblra_nationalism:0 "민족주의"
 tblra_french_advisors:0 "프랑스인 조언자"
 tblra_royal_reaction:0 "왕실 인수"
 tblra_monarchist_repression:0 "군주제 억압"
 tblra_extended_royal_powers:0 "확장된 왕권"
 tblra_purge_the_army:0 "군 숙청"
 tblra_communist_army:0 "정치 군대"
 tblra_recovery_from_the_great_depression1:0 "대공황에서 회복" 
 tblra_recovery_from_the_great_depression1_desc:0 "경제 상황이 개선되고는 있지만, 경제는 여전히 대공황의 결과로 고통받고 있습니다."
 tblra_recovery_from_the_great_depression2:0 "대공황에서 회복" 
 tblra_recovery_from_the_great_depression2_desc:0 "경제 상황이 개선되고는 있지만, 경제는 여전히 대공황의 결과로 고통받고 있습니다."
 tblra_recovery_from_the_great_depression3:0 "대공황에서 회복" 
 tblra_recovery_from_the_great_depression3_desc:0 "경제 상황이 개선되고는 있지만, 경제는 여전히 대공황의 결과로 고통받고 있습니다."
 tblra_recovery_from_the_great_depression4:0 "대공황에서 회복" 
 tblra_recovery_from_the_great_depression4_desc:0 "경제 상황이 개선되고는 있지만, 경제는 여전히 대공황의 결과로 고통받고 있습니다."
 tblra_recovery_from_the_great_depression5:0 "대공황에서 회복" 
 tblra_recovery_from_the_great_depression5_desc:0 "경제 상황이 개선되고는 있지만, 경제는 여전히 대공황의 결과로 고통받고 있습니다." 
 tblra_digging_of_the_albert_canal:0 "앨버트 운하 착공"
 tblra_digging_of_the_albert_canal_desc:0 "대전쟁 이후 계획되어 1930년부터 시작된 왈로니아의 산업지역과 앤트워프의 항구를 연결하는 작업입니다. 비용이 많이 들지만, 이는 우리에게 매우 중요한 프로젝트 입니다." 
 tblra_van_den_bergen_plan:0 "반 덴 베르겐의 징병 계획"
 tblra_military_linguistical_weaknesses:0 "군의 언어적 약점"
 tblra_military_linguistical_weaknesses_desc:0 "군대의 분열된건 언어적 문제라는 점이 대두되었습니다. 플랑드르어를 구사하는 장교가 부족한 점과 각각의 문화가 달라 일반적인 교육을 시키기 어려운점이 문제였습니다." 
 
