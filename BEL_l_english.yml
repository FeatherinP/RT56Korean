 tblra.112.a:0 "Neat." 
 tblra.113.t:0 "The Belgians Want to Develop a Light Bomber With Us"
 tblra.113.desc:0 "The Belgians have proposed us to share knowledge in order to allow the SABCA to develop a light bomber in collaboration with Caproni. This could allow us to gain valuable lessons while the Belgians would gain a modern close air support aircraft."
 tblra.113.a:0 "We have everything to gain from this"
 tblra.113.b:0 "We prefer self-sufficiency" 
 tblra.114.t:0 "The Italians Accepted Our Joint Development Agreement"
 tblra.114.desc:0 "The Italian government has authorized the collaboration between the SABCA and Caproni in order to build a new aircraft for the Belgian army."
 tblra.114.a:0 "This is great news"
 tblra.115.t:0 "The French Guarantees On Belgium"
 tblra.115.desc:0 "For decades, Belgium has been protected by France. This goes back to the Belgian revolution when a French expeditionary corps helped to repulse the dutch counter-attack of 1831 and secure the independence of the southern Netherlands. Since the end of the Great War, we have established close bonds with the Belgian army in order to coordinate our actions in case of conflicts. We protect Belgium and we will guarantee it."
 tblra.115.a:0 "Our position on that matter is clear."
 tblra.116.t:0 "Declaration of Neutrality"
 tblra.116.desc:0 "After a heated debate, we have decided that the continuous military cooperation with the French government is a risk to Belgian security as it could force the country into a new conflict. In order to avoid Belgium a new catastrophe similar to the devastation that was the German offensive of 1914, we must renounce to French guarantees."
 tblra.116.a:0 "We will communicate our decision to the League of Nations"
 tblra.117.t:0 "Belgium Renounces to French Protection"
 tblra.117.desc:0 "After a heated debate, the Belgian government has decided that it will apply for now one a strictly neutral stance and protects all of the borders equally. This decision was made partly due to the support flemish nationalists who viewed those guarantees and the French influence on the military as a scandalous involvement of a foreign government in our internal affairs."
 tblra.117.a:0 "We respect that decision."
 tblra.117.b:0 "We respect that decision."
 tblra.117.c:0 "Interesting."
 tblra.118.t:0 "Flemish Representatives Want Total Neutrality"
 tblra.118.desc:0 ""No more French intervention!" This slogan, among others is the new motto of the Flemish nationalists as they are asking that we renounce French protection and adopt instead a strict neutral policy. This position, in total rupture with the diplomatic situation of Belgium of the last 18 years is supposed to give us security as a close relation with the French would only support a repeat of the Schlieffen plan in case of a new Franco-German conflict. But far from being only supported by Flemish nationalist this position also found support among prominent French speaking politicians like Paul-Henri Spaak. Rumors from the royal palace even says that the king himself would support such decision."
 tblra.118.a:0 "Accept their demands"
 tblra.118.b:0 "We will not bend to their will."
 tblra.119.t:0 "Paul-Henri Spaak Issues An Ultimatum"
 tblra.119.desc:0 "Paul-Henri Spaak, one of the leading socialist politicians has threatened to resign from his position with the other socialist ministers if a neutral foreign politics wasn't implemented as soon as possible. If the socialists resign, the tripartite coalition that was the central point of Belgian politics since the last legislative elections would be shattered. The logical development would be that the catholics and the liberals form a government together in order to reinforce their relations with France and Great Britain."
 tblra.119.a:0 "Agree to Spaak's ultimatum"
 tblra.119.b:0 "We will form a government without them."
 tblra.120.t:0 "Join the French Entente?"
 tblra.120.desc:0 "The French commitment to the protection of the other nations of Europe seems clear and firm. They have formed what they called an Entente in order to secure the continent against the threat of the tyrants. Due to our position and our clear pro-French policy, it would be natural for us to join that alliance in order to ensure our own security. The only viable alternative would be to seek to establish a strong bond with Britain, ensuring us secret and then concrete support to our strategy."
 tblra.120.a:0 "Our hymn will still not be the Marseillaise though."
 tblra.120.b:0 "Let's close diplomatic ties with Britain instead"  
 tblra.121.t:0 "Fascist Meeting Disturbed By Communists Militants"
 tblra.121.desc:0 "Last night a fascist meeting was troubled by the violent aggression of communist sympathizers who threw stones and punches in order to disturb the rally. While the fascists responded as violently, it lead to a tense situation that was managed as carefully as possible by the police."
 tblra.121.a:0 "A necessary move in order to stop the fascists."
 tblra.121.b:0 "Intervene in order to stop the violence" 
 tblra.122.t:0 "The Communists Organize Massive Strikes"
 tblra.122.desc:0 "In order to show their strength among the lower classes or our society, the communist party organized a massive but hopefully short strike all across the country. While they call that movement a victory, it emphasized the rift between the communists and the democratic parties."
 tblra.122.a:0 "Workers of the world, unite!"
 tblra.122.b:0 "Bloody communists!" 
 tblra.122.c:0 "That's enough, send the military!"
 tblra.123.t:0 "The Communists organize a march on Brussels"
 tblra.123.desc:0 "Like in 1933, the Belgian communist party has organized a march on Brussels against "hunger" and for "social justice". While communist sympathizers are calling for reforms in favor of the workers and call this event as a necessary protest in order to defend the workers, the authorities fear that this demonstration would turn into a riot targeting the democratic institutions."
 tblra.123.a:0 "Bloody communists!"
 tblra.123.b:0 "That's enough, send the military!"
 tblra.124.t:0 "Xavier Relecom Arrested!"
 tblra.124.desc:0 "In order to suppress the strike organized by the communist party, one of its main leader, Xavier Relecom, has been arrested last night. he is currently in custody in order to investigate his implication in the last trouble."
 tblra.124.a:0 "The police is doing its job."
 tblra.125.t:0 "Successful Rexist Meeting"
 tblra.125.desc:0 "Last night, the leader of Rex Léon Degrelle filled a large room of sympathizers and made a long discourse against the corrupt nature of the institution and the dissolution of the national spirit."
 tblra.125.a:0 ""Rex Vaincra", they say..." 
 tblra.126.t:0 "Massive Rexist Meeting"
 tblra.126.desc:0 "Yesterday afternoon Léon Degrelle held a large meeting outdoor. He arrived in a black convertible, passing in review the members of the Rexist militia in front of him. He then held a long speech, renting about the parliamentary system and the softness of the democrat representatives. This impressive display of strength was a way for the sympathizers to show their will to support the movement. At the same time, from the point of view of non-fascist citizens, it looked like a large military parade, threatening democracy."
 tblra.126.a:0 "Our raised hand is the sign of our availability to the fatherland."
 tblra.126.b:0 "That's enough, send the military!" 
 tblra.127.t:0 "Massive Meeting of Verdinaso"
 tblra.127.desc:0 "Yesterday Joris Van Severen showed the strength of his movement by assembling a large organized mob during a massive meeting. During his discourse, he attacked the current political system as corrupt and inefficient political system that was destroying the nation."
 tblra.127.a:0 "That movement grows larger everyday."
 tblra.127.b:0 "That's enough, send the military!" 
 tblra.128.t:0 "Large Riot Between Fascists And Anti-Fascists"
 tblra.128.desc:0 "A group of organized fascists thugs have repeatedly assaulted anti-fascist sympathizers who were protesting against their last meeting. This incident then spiraled into a riot, damaging installations and injuring many people involved...and some poor fellows trapped in the middle of it."
 tblra.128.a:0 "Political violence is not the solution."
 tblra.128.b:0 "Intervene as soon as possible to end the troubles."
 tblra.129.t:0 "Léon Degrelle arrested after his last meeting"
 tblra.129.desc:0 "Due to trouble occurring after the last fascist meeting, Léon Degrelle has been arrested by the Police in order to investigate his responsibility in the latest riot."
 tblra.129.a:0 "The police is doing its job."
 tblra.130.t:0 "Part Of The Population Afraid of Fascism"
 tblra.130.desc:0 "It seems that the last fascist meeting had a rather counterproductive meeting as this show of force managed to convince part of the population that democracy must be defended."
 tblra.130.a:0 "Who will blame them?"
 tblra.131.t:0 "The Fascist Fifth Column"
 tblra.131.desc:0 "The Germany aggression force us to arrest potential sympathizers within the country. While Léon Degrelle officially declared that they were not pro-German, risk was too great to be ignored, according to the authorities. As a consequence prominent nationalist figures, unionist and separatists such as August Borms, Léon Degrelle and Joris Van Severen have been arrested."
 tblra.131.a:0 "They could collaborate with the enemy"
 tblra.131.b:0 "Disagreements are a part of the democratic process"
 tblra.132.t:0 "Syndicalist Helps to Spread Marxist ideas"
 tblra.132.desc:0 "A local syndicalist has organized an intensive campaign of promotion of the communist ideas. He seems to have attracted a lot of new sympathizers to our cause."
 tblra.132.a:0 "We are the future!"
 tblra.133.t:0 "Bourgois Reactionaries Are Trying to Protect the Capitalist Institutions"
 tblra.133.desc:0 "In reaction to our rise into prominence, agents of the capitalists have decided to protect their so called "freedom" in order to guarantee the survival of the institutions created by the bourgeoisie. This process will probably be only temporary as nothing will stop the workers to access to power and seize the means of production."
 tblra.133.a:0 "We have seen the future, they fight against the inevitable"
 tblra.134.t:0 "Fascists Assemble in Order to Counter the Rise of Communists"
 tblra.134.desc:0 "In order to try to revert the inevitable, bands of fascists reactionaries probably controlled by the capitalists have organized and attacked communists militants."
 tblra.134.a:0 "We Will Triumph in the End!"
 tblra.135.t:0 "Mobilization in Favor of Democracy"
 tblra.135.desc:0 "The threat of fascists and communists movements have caused a reaction in support of the democratic institutions. Associations have formed in order to denounce the attacks on public liberties and maintain the structures of Belgian society."
 tblra.135.a:0 "Freedoms must be protected"
 tblra.136.t:0 "The Force Publique Requests Modern Rifles"
 tblra.136.desc:0 "The Force Publique, the security force of the Belgian Congo, hasn't received modern equipment for years. Not only they are gradually becoming obsolete as a fighting force, but they now have difficulties to perform their day to day tasks of law enforcement in the remote regions of the colony. \n In order to change the situation, modern equipment has been requested as part of a general plan to restore the capabilities of the colonial force."
 tblra.136.a:0 "Send instructions to the logistics department"
 tblra.136.b:0 "We can't spare any rifle."
 tblra.137.t:0 "Belgium Accepts to Ship Modern Rifles."
 tblra.137.desc:0 "The Belgian government has agreed to send part of the requested FN rifles in order to modernize the equipment of the Force Publique."
 tblra.137.a:0 "This is great news."
 tblra.138.t:0 "Belgium has rejected our request."
 tblra.138.desc:0 "The Belgian government has refused to send us the requested rifles.  Without any investments, the Force Publique will have more and more difficulties to do its daily task efficiently."
 tblra.138.a:0 "We will have to make them ourselves then."
 tblra.139.t:0 "The Small Arms of the Force Publique"
 tblra.139.desc:0 "The first part of the weapons that we promised to give to the Force Publique in order to help in the modernization of its armament is finally ready."
 tblra.139.a:0 "Send them without delays." 
 tblra.139.b:0 "Cancel the delivery and keep the weapons."
 tblra.140.t:0 "Second Shipment of Weapons to the Force Publique"
 tblra.140.desc:0 "The second sections of the weapons destined to Force Publique are ready."
 tblra.140.a:0 "You know the procedure carry on."  
 tblra.141.t:0 "The Last Congo's Armament Delivery"
 tblra.141.desc:0 "The last section of the small arms to be shipped to the Congo is finally ready."
 tblra.141.a:0 "I hope that they will love their new rifles."
 tblra.142.t:0 "The Belgians Refuse to Deliver the Weapons!"
 tblra.142.desc:0 "In a surprising turn of events, the Belgians have decided to keep the weapons that they have promised to deliver and cancel the future shipments. This decisions caused anger among the officers of the Force Publique and the government of Congo. This lack of support and reliability of the Belgian government has increased the feeling that a greater autonomy of the colony is necessary in order to achieve realistic objective with or without the agreement of the ministry of the colonies."
 tblra.142.a:0 "This is a scandal."  
 tblra.143.t:0 "The First Shipment of Rifles has Arrived"
 tblra.143.desc:0 "We have received the first part of the weapons promised by the Belgian government"
 tblra.143.a:0 "Let's hope that the rest will follow quickly." 
 tblra.144.t:0 "Another Freight of Rifles has Arrived"
 tblra.144.desc:0 "A second shipment of small arms has arrived."
 tblra.144.a:0 "It's about time." 
 tblra.145.t:0 "The Last Part of the Promised Weapons was Delivered"
 tblra.145.desc:0 "The last section of the firearms promised by the belgian government has just arrived in Matadi."
 tblra.145.a:0 "It's great that they kept their word." 

 tblra.146.t:0 "Belgium Declares State of Emergency"
 tblra.146.desc:0 "In order to face the growing threat of radical politicians the King of the Belgians Leopold III has decided to mobilize the military. As surprising as this move may be, rumors says that this radical decision was favored by British pressures on the country. Martial law is now enacted in Belgium, repression has begun on fascists politicians and sympathizers. Nevertheless, a good number of them, more royalists than fascists, admitted their opinions were shortsighted and aligned themselves behind the king.\n\nMeanwhile the democratic parties are divided on this development. While many are relieved by the crushing of enemies of the state, others fear that emergency powers could be prolonged and the democratic institutions rendered obsolete."
 tblra.146.a:0 "Interesting."
 tblra.146.b:0 "Hail the King!" 
 tblra.147.t:0 "Belgium Declares State of Emergency"
 tblra.147.desc:0 "In order to face the growing threat of radical politicians the King of the Belgians Leopold III has decided to mobilize the military. As surprising as this move may be, some rumors that this radical decision was favored by British pressures on the country. Martial law is now enacted in Belgium, repression has begun on communist politicians and sympathizers. Nevertheless a good number of them, more royalists than fascists, admitted to their mistakes and aligned themselves behind the king. Meanwhile the democratic parties are divided on this development. While many are relieved by the crushing of enemies of the state, others fear that emergency powers could be prolonged and the democratic institutions rendered obsolete."
 tblra.147.a:0 "Interesting."
 tblra.147.b:0 "Hail the King!" 
 tblra.148.t:0 "The King of the Belgians Proposes a Diplomatic Agreement."
 tblra.148.desc:0 "Aware of our projects of intervention in their country in order secure our alignment by their side, the King Leopold III has suggested a more peaceful solution. He would declare martial law and deal with radical politicians himself while we would preserve their independence and neutrality."
 tblra.148.a:0 "That's a reasonable solution."
 tblra.148.b:0 "We must not let the possibility of an invasion down."
 tblra.149.t:0 "The British Refused our Offer."
 tblra.149.desc:0 "The British have informed us that they refused our proposal. As a British intervention remains a possibility we must intensify our efforts in order to fight the fascists and the communists while being prepared as long as they are on a warpath."
 tblra.149.a:0 "Time to mobilize!"
 tblra.150.t:0 "A Demonstration of Loyalty."
 tblra.150.desc:0 "Recently pro-royalist propaganda have intensified and have been met with enthusiasm by monarchists willing to defend the country. In Roeselare, people have spontaneously gathered to lay down flower bouquets in front of a large portrait of he king in order to show their loyalty."
 tblra.150.a:0 "Long live Leopold!"
 tblra.151.t:0 "The Threat of British Intervention"
 tblra.151.desc:0 "The British parliament has approved the project of an intervention in Belgium. Consequently, the possibility of an invasion is becoming more real everyday. As they seems deaf to our diplomatic pleas to avoid a new European conflict, we are effectively trapped between anti-democratic political discourses and the possibility of a British landing. In order to get out of what seems to be an inextricable situation, the king met with the government and the chief of the general staff to discuss a radical plan of action that would show to the British our resolve on the fight against fascists and communists in the hope to avoid an unnecessary war."
 tblra.151.a:0 "Proceed with the plan. Declare martial law."
 tblra.151.b:0 "This is too dangerous." 

 tblra.152.t:0 "The Martial Law Becomes Effective"
 tblra.152.desc:0 "As stated in the long and grave discourse broadcast by the Belgian radio stations, martial law is now effectively enacted in the country. Divisions were mobilized and sent around strategic locations while the king was commanding the whole operation from the military high command in the fort of Breendonck. The headquarters of Rex, the VNV, the Belgian Communist Parties and other organizations affiliated with the far left and the far right are currently searched by police forces supported by military personnel. \n\n The King is now effectively in control of country, ready to safeguard its independence while protecting his own throne."
 tblra.152.a:0 "A strike at the heart of our enemies." 

 tblra.153.t:0 "Pillarization Reappears."
 tblra.153.desc:0 "With the return of functioning democratic politics, it seems that society is reorganizing itself against along party lines. As a consequence it is expected that in one way or another, pillarization will once again shape the structure of the society."
 tblra.153.a:0 "The society we know and love is coming back." 
 #maybe add unique text for tblra.155
 tblra.156.t:0 "The End of Belgium"
 tblra.156.desc:0 "Due to the loss of half of the historical territories of the country, the population division between Flemish and Walloons suddenly disappeared. Consequently the government must take this change into account and acknowledge that the institutions of the Belgian state are no more representative."
 tblra.156.a:0 "A logical evolution"
 tblra.156.b:0 "A logical evolution"
 tblra.156.c:0 "A logical evolution"
 tblra.156.d:0 "A logical evolution"
 
 tblra.157.t:0 "The End of Belgium"
 tblra.157.desc:0 "Due to the loss of half of the historical territories of the country, the population division between Flemish and Walloons suddenly disappeared. Consequently the government must take this change into account and acknowledge that the institutions of the Belgian state are no more representative."
 tblra.157.a:0 "A logical evolution"
 tblra.157.b:0 "A logical evolution"
 tblra.157.c:0 "A logical evolution"
 tblra.157.d:0 "A logical evolution"
 
 tblra.158.t:0 "The Rise of the Flemish Lion"
 tblra.158.desc:0 "Due to the loss of the Walloon territory, the former Belgian government collapsed. Due to the breaking of the linguistic equilibrium (favoring the French speaking population) over the now overwhelming majority of Flemish citizens, the country decided to rebuilt itself as Flanders. Flemish nationalist leaders have called this the second greatest day of Flanders since the Battle of the Golden Spurs of 1302."
 tblra.158.a:0 "Interesting" 
 
 tblra.159.t:0 "The Walloon Congress Declares the Reform of Belgium"
 tblra.159.desc:0 "With the loss of the Flemish territories including its former capital of Brussels, the Belgian government is in disarray. In order to adapt to the new political realities, a Walloon congress has been united in Liège in order to lay the basis of a Walloon state."
 tblra.159.a:0 "Interesting" 
 
 tblra.160.t:0 "Adapting Fall Gelb"
 tblra.160.desc:0 "With the disappearance of Belgium we need to adapt our invasion plan to the new political reality."
 tblra.160.a:0 "It will be easier."
 
 tblra.161.t:0 "Powerplay in the Congo"
 tblra.161.desc:0 "With the influence of another communist country, a debate has emerged over the leadership of the communist movement in the Congo. Albert Decoster is seen by some as illegitimate because of his European origins and some would prefer to see an African at the head of an African country, even if he is just a figurehead."
 tblra.161.a:0 "Africa must be ruled by Africans."
 tblra.161.b:0 "Keep him in the government."
 tblra.161.c:0 "Keep him in power."

 tblra.162.t:0 "The New Regime Reshapes the Landscape"
 tblra.162.desc:0 "The new communist regime in the Congo can't show the triumph of revolution while the city names are still living symbols of the imperialist bourgeois past. In order to settle the matter, various cities have to be renamed in order to honor the heroes the revolution and the inspirers of the proletariat."
 tblra.162.a:0 "Change all the signs."
 tblra.162.b:0 "An atheist state doesn't believe in signs."

 tblra.164.t:0 "Report of the Ministry of the Colonies for 1935"
 tblra.164.desc:0 "We are fairly satisfied with the work of Pierre Ryckmans in the Congo, as he is applying the colonial charter quite well, even if some abuses have been reported here and there.\nThe economy is improving, and the situation of the natives has improved drastically since 1909. In addition, mining production and rubber extraction is bringing substantial revenues. Nevertheless, our mining equipment is becoming obsolete and this could threaten the economic efficiency of the colony in the future.\nConcerning the Public Force, it is almost completely disorganized. Soldiers are equipped almost entirely with completely obsolete rifles while the officers are unmotivated. Consequently, only the most basic of security operations can be performed at the moment.\n\nMeanwhile, the League of Nations has approved the report of Eugéne Jungers on his work in the mandated colonies of Ruanda and Urundi. The supervision of the kingdoms of Mutara III in Ruanda and Mwambutsa IV in Urundi should thus continue without incidents. Consequently currently see no need to replace the civilian administration, but an urgent revision of our security force is necessary."
 tblra.164.a:0 "We have a lot to do!" 
 
 tblra.165.t:0 "Albert Canal Completed"
 tblra.165.desc:0 "After a decade of work, the Albert Canal was finally inaugurated."
 tblra.165.a:0 "A magnificent accomplishment"  
 
 tblra.166.t:0 "The Digging of the Albert Canal Has Been Stopped "
 tblra.166.desc:0 "Due to war, the digging of the Albert canal was stopped just before it's completion."
 tblra.166.a:0 "We will win the war, restore peace and finish it."  
 
 tblra.167.t:0 "Brussels Promised Technical Help."
 tblra.167.desc:0 "While we asked for new rifles, the government sent technical help instead."
 tblra.167.a:0 "It's better than nothing." 
 
 tblra.news.1.t:0 "Dutch Government Submit to Belgian Demands!"
 tblra.news.1.d:0 "\n\nThe dutch government accepted the terms of the Belgian ultimatum, opening them to a strong communist influence."
 tblra.news.1.a:0 "Great News!"
 tblra.news.1.b:0 "Damn Belgians! They really shouldn't exist."  
 tblra.news.1.c:0 "Rejoice workers! The revolution spreads!" 
 tblra.news.1.e:0 "Another country to shame itself in front of a foreign aggression"
 tblra.news.2.t:0 "The Dutch Government Reject Belgian Demands!"
 tblra.news.2.d:0 "\n\nThe dutch government rejected the Belgian ultimatum, stating that if they would not submit to those ridiculous demands. The dutch government added that they are ready to defend their every last bits of land against water or any other invaders."
 tblra.news.2.a:0 "The Dutch stands against aggression!"
 tblra.news.2.b:0 "Our Dutch allies will need us, let's be ready."  
 tblra.news.2.c:0 "This won't stop the march of history!" 
 tblra.news.2.e:0 "Worrying!"
 tblra.news.3.t:0 "The Dutch Government seeks the help of the Allies!"
 tblra.news.3.d:0 "\n\nFacing the Belgian demands, the Dutch government rejected it and asked the Allies for military assistance in case of Belgian aggression."
 tblra.news.3.a:0 "The United Nations will defend freedom!"
 tblra.news.3.b:0 "The enemies of our enemies are (almost) our friends."  
 tblra.news.3.c:0 "This won't stop the march of history!" 
 tblra.news.3.e:0 "There will be a short war, right?"
 tblra.news.43.t:0 "Léon Degrelle Proclaims the Thiois Empire"
 tblra.news.43.d:0 "In a lengthy speech praising the value of the nation and its army, Léon Degrelle announced that, now that the union with the Netherlands has been completed, a new era has begun for the now reunited Low Countries. In order to show this change the country will now be named Thiois Empire. In a call to resurrect the spirit of the emperor Charles V, he called for the reunion of the old "Burgundian Circle" into this new political entity."
 tblra.news.43.a:0 "Today, an imperial people has finally awoken!"
 tblra.news.43.b:0 "After the country that doesn't exist, the empire that doesn't exist!"
 tblra.news.43.c:0 "We will need to change our maps."
 tblra.news.44.t:0 "Joris Van Severen proclaims the Dietsche Rijk"
 tblra.news.44.d:0 "In a lengthy speech praising the value of the nation and its army, Joris Van Severen announced that, now that the union with the Netherlands has been completed, a new era has begun for the now reunited Low Countries. In order to show this change the country will now be named the Dietsche Rijk. In a call to resurrect unity of the dutch speaking, he called for the reunion of all the heirs of the low countries to unite into this new political entity."
 tblra.news.44.a:0 "Today, an imperial people has finally awoken!"
 tblra.news.44.b:0 "After the country that doesn't exist, the empire that doesn't exist!"
 tblra.news.44.c:0 "We will need to change our maps." 
 
