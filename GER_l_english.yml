l_english:
GER_deutsche_forschungsanstalt_fur_segelflug:0 "DFS"
GER_deutsche_forschungsanstalt_fur_segelflug_desc:0 "독일 활공기 연구소"
#Focuses
 GER_begin_depression_recovery:0 "경기 회복 시작"
 GER_begin_depression_recovery_desc:0 "바이마르 공화국의 대공황 대책은 경제를 더욱 악화시켰습니다. 우리는 독일의 적들이 만든 이 피해의 복구를 시작해야 합니다."
 GER_begin_reinhardt:0 "라인하르트 계획 착수"
 GER_begin_reinhardt_desc:0 "경기 회복의 첫 단계는 기업 성장을 지원하는 것입니다. 감세와 같은 간접적인 경제적 유인을 활용하면 민간 산업 발전이 늘어날 것입니다."
 GER_finish_reinhardt:0 "라인하르트 계획 완수"
 GER_finish_reinhardt_desc:0 "라인하르트 계획에 더해, 기반시설에 대한 직접적인 투자도 큰 성과를 만들어낼 수 있습니다."
 GER_privatize_reichsbahn:0 "국영 철도 민영화"
 GER_privatize_reichsbahn_desc:0 "기반시설 복구를 위한 첫번째 단계는 민영화를 통한 철도 교통의 재활성화일 것입니다."
 GER_privatize_stahlwerke:0 "연합 제철소 민영화"
 GER_privatize_stahlwerke_desc:0 "베르사유 이전 수준까지 군사력을 증강하기 위해서는 우리의 제철소를 더 효율적으로 만들어야 합니다."
 GER_synth_oil_research:0 "합성 석유 연구"
 GER_synth_oil_research_desc:0 "독일의 석유나 고무 자체 생산량이 매우 적기 때문에, 우리는 이 귀중한 자원들의 비축량을 늘리기 위해 합성 석유의 생산에 의존해야 합니다."
 GER_oil_refinery_development:0 "합성 정제 공장 건설"
 GER_oil_refinery_development_desc:0 "합성 석유 연구와 기술의 발전으로 우리는 더 진보된 정제 공장을 지을 수 있게 되었습니다."
 GER_establish_peenmunde:0 "페네뮌데 연구소 설립"
 GER_establish_peenmunde_desc:0 "이 새로운 중앙연구소를 설립함으로써 과학 지식과 연구의 새로운 지평을 열 수 있을 것입니다."
 GER_establish_SS:0 "친위대 창설"
 GER_establish_SS_desc:0 "독일의 수뇌부를 외부의 위협으로부터 지키는 유일한 방법은 정예 경호부대입니다. 이 경호부대, 다른 이름으로 친위대는, 정부의 원활한 기능을 유지시키고 이를 위협할 인물들을 처리할 것입니다."
 GER_aux_police_SS:0 "친위대를 경찰 보조로 기용"
 GER_aux_police_SS_desc:0 "친위대의 역할은 대독일과 점령지 모두에서 자연스럽게 민간 부문으로 확대될 수 있습니다. 바라건대, 그들은 국방군 병사들을 공격하는 파르티잔과 테러리스트들의 위협을 처리할 수 있을 것입니다."
 GER_elite_soldiers_SS:0 "친위대를 전선에 기용"
 GER_elite_soldiers_SS_desc:0 "특수한 훈련과 교육으로 인해, 친위대 병사들은 조국에 대한 헌신과 충성을 요구하는 임무를 일반 부대보다 더 잘 수행할 수 있습니다."
 GER_combine_SS_gestapo:0 "친위대와 게슈타포 통합"
 GER_combine_SS_gestapo_desc:0 "친위대와 게슈타포를 통합하면 군사 작전뿐만 아니라 치안 유지와 대테러 작전에도 능숙한 인력을 확보할 수 있을 것입니다."
 GER_purge_political_opponents:0 "정적 숙청"
 GER_purge_political_opponents_desc:0 "타 정당들의 부정할 수 없을 정도로 강력한 영향력을 없애는 유일한 방책은 그들을 한꺼번에 없애는 것입니다. 그 후에야 우리는 국가적 단결을 촉진하고 독일을 승리로 이끌 수 있습니다."
 GER_combine_SS_gestapo_desc:0 "우리의 정적인 자유주의자와 공산주의자 양쪽 모두가 독일의 부활을 더 어렵게 만들고 있습니다. 이 정적들을 숙청하면 독일의 앞길을 가로막는 이는 아무도 없을 것입니다."
 GER_strengthen_german_state:0 "독일 국가 강화"
 GER_strengthen_german_state_desc:0 "산업과 과학에 대한 추가적인 투자는 분명 독일과 우리의 기술 연구를 강화시킬 수 있을 것입니다."
 GER_operation_ikarus:0 "이카루스 작전"
 GER_operation_ikarus_desc:0 "아이슬란드를 놔두기에는 북대서양 해상 수송 기지로서의 가치가 너무 큽니다. 우리는 단박에 그곳을 장악해야 합니다!"
 GER_sweden_war:0 "스웨덴과의 전쟁"
 GER_sweden_war_desc:0 "우리는 수년간 스웨덴으로부터 텅스텐과 철광석을 수입해 오고 있습니다. 적의 스웨덴에 대한 위협은 독일의 군사와 확장에 대한 위협이기도 합니다. 우리는 이 필수적인 자원들이 적의 손에 떨어지지 않도록 스웨덴을 확보해야 합니다."
 GER_finland_friend:0 "핀란드와의 친선"
 GER_finland_friend_desc:0 "핀란드는 오랫동안 소련의 적이었으며, 소련 북부와 스칸디나비아의 나머지로 가는 중요한 연결 고리가 될 수 있습니다."
 GER_finland_war:0 "핀란드와의 전쟁"
 GER_finland_war_desc:0 "소련과 스칸디나비아에서 핀란드의 영향력은 그곳을 독일의 추후 확장에 필수적인 곳으로 만들고 있습니다. 이 요지를 확보하면 우리 적에게 큰 타격을 입힐 수 있을 것입니다."
 GER_prepare_france_invasion:0 "프랑스 침공 준비"
 GER_prepare_france_invasion_desc:0 "프랑스는 우리의 정치·군사적 확장을 계속 반대해 왔으며, 저주받을 베르사유 조약의 체결을 이끈 나라 중 하나이기도 합니다. 프랑스가 더 이상 우리의 확장 야심을 방해하지 않도록 우리는 그들을 유럽 지도에서 없애버려야 합니다."
 GER_core_lorraine:0 "엘자스-로트링겐 영유권 주장"
 GER_core_lorraine_desc:0 "엘자스-로트링겐 지방은 오랫동안 독일어를 구사하는 사람들의 땅이었습니다. 우리의 공통된 역사 도중, 프랑스가 이 지방을 독일로부터 강탈해 갔습니다. 이제 이곳을 되찾을 때가 왔습니다."
 GER_blitzkreig_tactics:0 "전격전 전술"
 GER_blitzkreig_tactics_desc:0 "공중과 지상 군사력의 기술 진보를 조정해 느리고 인명 손실이 많은 참호전을 피할 수 있습니다. 프랑스는 우리의 새로운 전술을 위한 실전 연습장이 될 것이며, 우리는 새로운 전쟁 형태의 시작을 알릴 것입니다."
 GER_build_panzer_army:0 "기갑집단 증강"
 GER_build_panzer_army_desc:0 "프랑스 침공 전에, 우리는 우리의 기갑 사단들이 최신 전차를 완전히 갖추고 있는지 확인해야 합니다."
 GER_above_maginot:0 "마지노선 상공으로"
 GER_above_maginot_desc:0 "우리 수뇌부 중 일부가 우리의 새롭고 강력한 공군을 활용해 마지노선에서의 전투를 피해야 한다고 제안했습니다. 이를 실행하기 전에, 우리는 대규모 공수 작전을 가능하게 하는 기술에 더 많이 투자해야 합니다."
 GER_plan_sealion:0 "바다사자 작전 준비"
 GER_plan_sealion_desc:0 "영국은 오랫동안 우리에게 눈엣가시였습니다. 이 가시를 없애는 유일한 방법은 영국 해협을 건너 무력으로 그들을 제압하는 것 뿐입니다."
 GER_landing_craft:0 "상륙용 주정 연구"
 GER_landing_craft_desc:0 "영국 본토를 성공적으로 침공할 유일한 방법은 대규모 상륙작전밖에 없으며, 새로운 상륙용 주정을 사용해야지만 이를 실행할 수 있습니다."
 GER_air_superiority_english_channel:0 "영국 본토 항공전"
 GER_air_superiority_english_channel_desc:0 "바다를 넘어 공격하는 것 말고도, 우리는 공중에서도 공격을 해야 합니다. 공군을 확장해야만 왕립공군을 정면 승부로 이길 수 있습니다."
 GER_train_paratroopers:0 "강하엽병 육성"
 GER_train_paratroopers_desc:0 "우리의 공수부대 사단인 강하엽병 사단은 영국 본토를 신속하게 침공하고 장악할 유일한 수단이 될 것입니다."
 GER_naval_superiority_english_channel:0 "영국 해협 제해권 확보"
 GER_naval_superiority_english_channel_desc:0 "우리의 취약한 상륙용 주정을 호위하고 상륙작전을 지원할 단 하나의 방법은 영국보다 우월한 해군을 만드는 것입니다."
 GER_enact_sealion:0 "바다사자 작전 실행"
 GER_enact_sealion_desc:0 "때가 왔습니다. 우리는 영국 침공 계획을 실행할 것이며, 우리를 괴롭힌 가시를 드디어 제거할 것입니다."
 GER_alliance_with_italy:0 "이탈리아와의 동맹"
 GER_alliance_with_italy_desc:0 "이탈리아인들은 대전쟁에서 보여준 것처럼 신뢰하기 어렵지만, 무솔리니와 그의 파시즘 운동은 이탈리아에 아직은 희망이 있음을 보여주었습니다. 틀림없이 독일은 이탈리아와의 동맹을 통해 이득을 볼 것입니다. 그렇죠?"
 GER_prepare_italian_invasion:0 "이탈리아 침공 준비"
 GER_prepare_italian_invasion_desc:0 "이탈리아는 과거에 우리에게 우호적이었지만, 관계는 서서히 악화되고 있고 그들은 자신의 역할을 다하고 있지 않습니다. 우리의 남쪽 국경을 지키기 위해서라도, 우리는 과거의 동맹국을 침공해야 합니다."
 GER_core_south_tyrol:0 "쥐트티롤 영유권 주장"
 GER_core_south_tyrol_desc:0 "단치히나 엘자스-로트링겐처럼, 쥐트티롤 지방은 많은 독일인 인구의 고향입니다. 우리는 분리된 우리 민족을 다시 독일의 보호 아래 넣어야 합니다."
 GER_war_with_italy:0 "이탈리아와의 전쟁"
 GER_war_with_italy_desc:0 "준비는 완료되었으며 시간도 다 되었습니다. 우리는 과거 동맹국의 땅을 침공할 것입니다."
 GER_prepare_poland_invasion:0 "폴란드 침공 준비"
 GER_prepare_poland_invasion_desc:0 "대전쟁 후, 폴란드는 우리로부터 단치히 항구를 뺏어 갔습니다. 거기에 더해서, 그들은 우리가 동유럽으로 가기 위해 거쳐야 하는 전술적 길목이기도 합니다. 이런 연유로 우리는 폴란드를 침공해야 합니다."
 GER_modernize_CAS:0 "공중 지원 현대화"
 GER_modernize_CAS_desc:0 "지상군 현대화는 끝났을지 모르지만, 우리는 그들을 새롭게 연구된 근접항공지원기를 통해 지원해야 합니다."
 GER_schwerepunkt_tactics:0 "중점 전술"
 GER_schwerepunkt_tactics_desc:0 "기갑 사단이나 차량화 사단과 같은 우리의 기동 부대가 타격할 특정 중점을 만듦으로써, 우리는 가장 강력한 방어선도 돌파할 수 있을 것입니다."
 GER_soviet_friend:0 "소련과의 친선"
 GER_soviet_friend_desc:0 "소련과의 친선은 우리의 동쪽 국경을 지키는 데 필수적입니다. 폴란드를 처리한다면 우리의 동부는 안전해질 것이고, 다른 전역에 병력을 집중시킬 수 있게 될 것입니다."
 GER_war_with_poland:0 "폴란드와의 전쟁"
 GER_war_with_poland_desc:0 "폴란드는 최근 들어 우리에게 큰 적대감을 드러내고 있으며, 여러 번 국경을 넘어 우리 국민을 공격하는 수준에까지 이르렀습니다! 우리는 폴란드에 맞서 자위전쟁을 치뤄야 합니다! 그게 아무튼 우리의 명분입니다."
 GER_romania_friend:0 "루마니아와의 친선"
 GER_romania_friend_desc:0 "루마니아를 동맹으로 가지면 소련의 확장을 억제하고 새로운 군사력을 얻을 수 있습니다."
 GER_romania_war:0 "루마니아와의 전쟁"
 GER_romania_war_desc:0 "우리는 루마니아를 확보해야 합니다. 그들은 종잡을 수 없을 뿐만 아니라 간단히 남쪽과 동쪽에서 적이 우리를 공격할 수 있는 통로가 될 수 있습니다."
 GER_soviet_invasion:0 "소련 침공"
 GER_soviet_invasion_desc:0 "우리는 전유럽의 제패를 문제로 소련과 오랫동안 충돌해 왔습니다. 이 위협을 처리할 방법은 그들을 지도상에서 말끔히 지워버리는 것 뿐입니다."
 GER_train_panzergrenadiers:0 "기갑척탄병 훈련"
 GER_train_panzergrenadiers_desc:0 "우리의 일반 보병 대부분은 기갑 사단만큼 잘 훈련되어 있거나 장비되어 있지 않습니다. 우리는 몇 개 사단을 정예 기갑척탄병 사단으로 만들어 적에게 우세를 점해야 합니다."
 GER_counter_sloped_armor:0 "소련 장갑에 대응"
 GER_counter_sloped_armor_desc:0 "T-34와 같은 소련 전차는 경사장갑을 갖추고 있으며, 이 장갑은 우리가 현재 쓰고 있는 대전차포의 대부분을 도탄시킬 수 있습니다. 우리 병사들을 더 나은 대전차 화기로 무장시키면 이 새로운 형태의 장갑을 무력화시킬 수 있을 것입니다."
 GER_seige_fortified_towns:0 "요새화된 도시 포위"
 GER_seige_fortified_towns_desc:0 "소련은 레닌그라드나 모스크바와 같은 여러 도시들의 방어를 강화했습니다. 이 도시들을 점령하기 위해서는 그들을 포위한 후 최대한의 화력을 동원해 공격을 퍼붓어야 합니다."
 GER_counter_anti_tank:0 "기갑 개선"
 GER_counter_anti_tank_desc:0 "소련이 우리의 기갑을 쉽고 빠르게 무력화시킬 수 있는 대전차 무기를 개발했습니다. 중전차에 투자하면 우리가 전장에서 무적으로 남을 수 있도록 확실하게 만들 수 있습니다."
 GER_encirclement_doctrine:0 "포위 교리"
 GER_encirclement_doctrine_desc:0 "소련은 우리보다 수백만 명의 예비 인력을 더 가지고 있습니다. 이에 맞서기 위해서 우리는 그들이 반격조차 할 수 없도록 그들의 군대를 포위하고 섬멸시켜야 합니다."
 GER_train_marines:0 "해상대대 육성"
 GER_train_marines_desc:0 "적의 해안에 상륙하는 것에 특화된 해상대대는 상륙작전에서 우리가 우위를 점하는 데 도움을 줄 것입니다."
 GER_invade_switzerland:0 "탄넨바움 작전"
 GER_invade_switzerland_desc:0 "스위스인은 독일인과 밀접한 관련이 있으며, 그들 중 대다수가 우리 언어를 사용할 정도입니다. 우리는 우리 민족을 재통합하고 그들에게 더 강력한 보호를 주어야 합니다."
 GER_germanize_switzerland:0 "스위스 독일화"
 GER_germanize_switzerland_desc:0 "스위스는 완전히 우리나라로 통합되어야 하며, 그것으로 그들은 안전하고 평화로운 삶을 누릴 수 있을 것입니다."
 GER_germanize_benelux:0 "베네룩스 독일화"
 GER_germanize_benelux_desc:0 "베네룩스는 오랫동안 독일과 밀접한 문화적 연관성을 가지고 있었습니다. 우리가 같은 나라에 속하게 된 이상, 우리는 같은 민족이 될 수 있습니다."
 GER_the_blitz:0 "블리츠"
 GER_the_blitz_desc:0 "영국 국민의 사기를 떨어뜨리는 최선의 방법은 그들의 도시를 잿더미로 만드는 것입니다. 폭격기에 대한 새로운 투자가 이를 실행할 우리의 능력을 발전시킬 것입니다."
 GER_turkey_friend:0 "터키와의 친선"
 GER_turkey_friend_desc:0 "터키와의 친선은 중동과 아프리카에서의 우리의 영향력을 강화시킬 것입니다."
 GER_turkey_war:0 "터키와의 전쟁"
 GER_turkey_war_desc:0 "터키를 장악하면 중동과 아프리카로 가는 문이 열리게 되며, 이는 영국과 프랑스 식민지를 확보하는 데 매우 중요합니다."
 GER_war_with_spain:0 "스페인과의 전쟁"
 GER_war_with_spain_desc:0 "스페인을 확보하면 지중해에서 중요한 전략적 위치를 점할 수 있을 뿐만 아니라, 지브롤터를 확보하는 것을 더 쉽게 만들고 아프리카로 빠르게 이동할 수 있는 경로를 얻을 수 있습니다."
 GER_foreign_volunteers:0 "외국인 자원병 수용"
 GER_support_military_research:0 "군사 연구 지원"
 GER_support_military_research_desc:0 "기술이 우리에게 최종적인 승리를 가져다줄 것입니다." 
 GER_foreign_volunteers_desc:0 "많은 외국인들이 우리의 정책과 정치적 위치에 동의하며, 그들 중 일부는 우리를 위해 싸우려고까지 하고 있습니다. 이전에는 이를 쉽게 받아들이지 않았겠지만, 지금 상황에서 더 많은 인력을 충분히 우리가 활용할 수 있을 것입니다."
 GER_political_sphere:0 "독일 정치 담론 개방"
 GER_political_sphere_desc:0 "히틀러의 부상과 국가사회주의 독일 노동자당으로의 권력 집중 후, 지금이 앞으로 나아갈 정치 방향에 대해 논의할 때입니다. 우리는 총통의 길을 계속 따라갈 수도 있고, 새롭게 나아갈 길을 모색할 수도 있습니다."
 GER_kill_hitler:0 "히틀러 제거"
 GER_kill_hitler_desc:0 "히틀러는 독일과 독일 정치의 대표자로서 수년간 있어 왔습니다. 나치당 내에서 그의 뒤를 이을 강력한 후계자의 부재는 독일의 파시즘을 막으려 하는 사람들에게 히틀러를 주요 목표물로 만들게 했습니다."
 GER_political_turmoil:0 "정치적 혼란 이용"
 GER_political_turmoil_desc:0 "히틀러가 죽었으니, 국가의 불안정을 심화시키는 것이 더욱 쉬워질 것입니다."
 GER_denounce_versailles:0 "베르사유 조약 비난"
 GER_denounce_versailles_desc:0 "베르사유 조약을 공식적으로 비난하면 세계에 우리의 정치적 입장을 명확히 보여줄 수 있을 뿐만 아니라 대중들의 지지를 끌어모을 수 있을 것입니다."
 GER_military_industrial_complex:0 "군수 산업 확장"
 GER_military_industrial_complex_desc:0 "대규모의 정부 자금 지원과 함께 민간 계약자를 통한 군수 산업 육성을 추진하면 우리의 산업 단지를 새로운 단계로 끌어올릴 수 있을 것입니다."
 GER_restore_weimar:0 "바이마르 정부 복원"
 GER_restore_weimar_desc:0 "바이마르 정부의 민주주의적 시스템은 독일을 운영하는 최선의 방법이었지만, 히틀러의 부상이 독일의 평화로운 길을 방해했습니다. 우리는 너무 늦기 전에 히틀러가 입힌 손상을 되돌려야 합니다."
 GER_establish_bundesrepublik:0 "연방공화국 수립"
 GER_establish_bundesrepublik_desc:0 "새로운 민주 정부에 대한 대중들의 지지가 급속도로 증가했습니다. 이 지지를 기반으로, 우리는 파시스트들에 맞선 혁명을 일으켜야 합니다."
 GER_post_fascism_recovery:0 "파시즘으로부터의 회복"
 GER_post_fascism_recovery_desc:0 "수년간의 파시즘의 경험은 우리 경제와 문화에 상당한 손상을 입혔습니다. 우리는 이 손상을 복구하기 위한 계획을 시작해야 합니다."
 GER_marshall_plan:0 "마셜 플랜"
 GER_marshall_plan_desc:0 "서방, 특히 미국으로부터의 자금 지원은, 우리 경제와 파시즘으로부터의 복구에 많은 도움이 될 것이며 우리 국민들이 공산주의로 빠지는 것을 막는 데에도 많은 도움이 될 것입니다."
 GER_replace_reichsmark:0 "라이히스마르크 대체"
 GER_replace_reichsmark_desc:0 "히틀러 사후의 혼란과 민주주의 혁명으로 인해 라이히스마르크에 큰 인플레이션이 발생했습니다. 이를 해결하기 위해서는 라이히스마르크를 새로운 화폐로 대체해야 합니다."
 GER_economic_miracle:0 "독일 경제의 기적"
 GER_economic_miracle_desc:0 "다른 민주 국가들의 지원과 새로운 자유 시장 시스템의 결합으로 우리 경제가 폭발적으로 성장하고 있습니다."
 GER_post_war_economics:0 "평시 경제"
 GER_post_war_economics_desc:0 "우리가 더 이상 전시 경제 체제에 있지 않은 이상, 우리는 우리 국민들과 그들의 번영에 집중할 수 있게 되었습니다."
 GER_civilian_infrastructure:0 "민간 기반시설"
 GER_civilian_infrastructure_desc:0 "전후 경제의 길을 더 나아가기 위해, 우리는 민간 산업과 기업이 번영할 수 있는 기반시설을 개선할 것입니다."
 GER_establish_bundeswehr:0 "연방군 창설"
 GER_establish_bundeswehr_desc:0 "독일은 더 이상 파시스트가 아니지만, 여전히 우리 국가에 대한 외부 위협은 남아 있습니다. 이 위협들에 맞서기 위해 우리는 새로운 군대인 연방군을 창설해야 합니다."
 GER_defense_and_deterence:0 "방어와 억제"
 GER_defense_and_deterence_desc:0 "외부 위협으로부터의 방어를 강화하기 위해, 우리는 우리나라와 국민의 안보를 보장할 방어와 억제 정책을 도입해야 합니다."
 GER_western_science_funding:0 "서방으로부터의 과학 지원"
 GER_western_science_funding_desc:0 "이전 지원의 연장선상으로 서방 민주 국가들은 우리의 과학 발전을 위한 자금을 지원해줄 수 있습니다."
 GER_repeal_reichstag_fire_decree:0 "The Reichstag Fire Decree 폐지"
 GER_repeal_reichstag_fire_decree_desc:0 "공산주의를 금지하는 법인 The Reichstag Fire Decree는 우리의 좌파 성향 국민들이 그들의 의사를 표현할 수 있도록 폐지되어야 합니다."
 GER_alliance_with_soviets:0 "소련과의 동맹"
 GER_alliance_with_soviets_desc:0 "소련은 세계에서 가장 강력한 공산주의 국가입니다. 그들과의 동맹으로 새로운 강력한 세력을 만들 수 있습니다."
 GER_world_revolution:0 "세계 혁명 추진"
 GER_world_revolution_desc:0 "소련이 강력할지언정, 그들의 사회주의는 부패했으며 공산주의의 목적에도 도움이 되지 않습니다. 우리는 세계에 인민들에게 중점을 둔 제대로 된 공산주의를 어떻게 도입해야 하는지 보여줄 것입니다."
 GER_progress_cult:0 "진보 추종"
 GER_progress_cult_desc:0 "정부의 지원을 받는 숙련된 엘리트 과학자들을 통해 우리 과학을 다음 단계로 도약시킬 수 있을 것입니다."
 GER_soviet_scientists:0 "소련 과학자 유입"
 GER_soviet_scientists_desc:0 "소련에서 독일로 과학자들을 합법적이든 아니든 간에 끌어들이면, 우리의 과학 발전을 더욱 나아가게 할 수 있을 것입니다."
 GER_establish_stasi:0 "국가보안부 설립"
 GER_establish_stasi_desc:0 "우리 정부가 내부의 반동 세력으로부터 전복되는 것을 방지하기 위해, 우리는 이런 문제를 수사할 부서를 만들어야 합니다."
 GER_recruit_grenztruppen:0 "국경부대 모병"
 GER_recruit_grenztruppen_desc:0 "새로운 국경부대 사단이 우리 국경 수비와 군대를 강화할 것입니다."
 GER_rehabilitate_military:0 "군대 재건"
 GER_rehabilitate_military_desc:0 "파시스트들이 독일군을 퇴행적이고 부패한 관료제로 바꿨지만, 우리는 새로운 군대에서 이 문제를 해결해야 합니다."
 GER_establish_NVA:0 "국가인민군 창설"
 GER_establish_NVA_desc:0 "새롭게 징병되었지만 잘 훈련된 국가인민군을 창설함으로써 우리의 적들에게 우세를 점할 수 있을 것입니다."
 GER_production_effort:0 "공업화 주력"
 GER_production_effort_desc:0 "이전 파시스트 정권이 산업에 입힌 손상을 되돌리고 산업 역량을 확장시키는 것이 우리의 의무일 것입니다."
 GER_collectivize_industry:0 "산업 집산화"
 GER_collectivize_industry_desc:0 "공업화 노력에 대한 연장선상으로, 우리는 우리 산업이 최대 효율로 돌아갈 수 있도록 점진적인 집산화를 진행해야 합니다."
 GER_total_war:0 "총력전"
 GER_total_war_desc:0 "여러분! 총력전을 원하십니까? 필요하다면, 우리가 상상할 수 있는 그 무엇보다도 더 총력적이고 급진적인 전쟁이 되기를 원합니까? - 요제프 괴벨스"
 GER_case_anton:0 "안톤 작전"
 GER_case_anton_desc:0 "우리의 프랑스 괴뢰국을 침공해 독일로 편입시키기 위한 계획인 안톤 작전은, 프랑스의 나머지를 지키기 위해 실행되어야 합니다."
 GER_lebensraum:0 "레벤스라움 확장"
 GER_lebensraum_desc:0 "레벤스라움, 또는 생활권은, 독일에게 필수적입니다. 우리는 대전쟁 당시 영국의 해상 봉쇄와 같은 일이 다시는 벌어지지 않도록 우리나라가 경제적으로 다른 나라들로부터 독립적이도록 만들어야 합니다."
 GER_germanize_netherlands:0 "네덜란드 독일화"
 GER_germanize_netherlands_desc:0 "네덜란드는 언제나 명백하게 게르만 민족의 땅이었으며, 이제는 같은 나라로 그들을 편입할 때가 왔습니다."
 GER_germanize_belgium:0 "벨기에 독일화"
 GER_germanize_belgium_desc:0 "벨기에는 언제나 명백하게 게르만 민족의 땅이었으며, 이제는 같은 나라로 그들을 편입할 때가 왔습니다."
 GER_germanize_luxembourg:0 "룩셈부르크 독일화"
 GER_germanize_luxembourg_desc:0 "룩셈부르크는 언제나 명백하게 게르만 민족의 땅이었으며, 이제는 같은 나라로 그들을 편입할 때가 왔습니다."
 GER_germanize_lithuania:0 "리투아니아 독일화"
 GER_germanize_lithuania_desc:0 "동유럽의 슬라브인들은 독일의 이해관계와 언제나 대치되어 왔습니다. 이제 이 문제를 확실히 처리하고 우리의 레벤스라움을 늘릴 때가 왔습니다."
 GER_germanize_estonia:0 "에스토니아 독일화"
 GER_germanize_estonia_desc:0 "동유럽의 슬라브인들은 독일의 이해관계와 언제나 대치되어 왔습니다. 이제 이 문제를 확실히 처리하고 우리의 레벤스라움을 늘릴 때가 왔습니다."
 GER_germanize_latvia:0 "라트비아 독일화"
 GER_germanize_latvia_desc:0 "동유럽의 슬라브인들은 독일의 이해관계와 언제나 대치되어 왔습니다. 이제 이 문제를 확실히 처리하고 우리의 레벤스라움을 늘릴 때가 왔습니다."
 GER_generalplan_ost_I:0 "동방총계획 I"
 GER_generalplan_ost_I_desc:0 "동유럽의 슬라브인들은 독일의 이해관계와 언제나 대치되어 왔습니다. 이제 이 문제를 확실히 처리하고 우리의 레벤스라움을 늘릴 때가 왔습니다."
 GER_generalplan_ost_II:0 "동방총계획 II"
 GER_generalplan_ost_II_desc:0 "동유럽의 슬라브인들은 독일의 이해관계와 언제나 대치되어 왔습니다. 이제 이 문제를 확실히 처리하고 우리의 레벤스라움을 늘릴 때가 왔습니다."
 GER_appoint_economic_positions:0 "경제 인사 임명"
 GER_appoint_economic_positions_desc:0 "독일이 대공황으로부터 완전히 벗어나는 유일한 방법은 통합된 경제를 가지는 것입니다. 이를 촉진시키기 위해서 국가은행 총재와 경제장관을 임명해야 합니다."
 GER_two_side_economics:0 "Two-Sided Economics"
 GER_two_side_economics_desc:0 "독일 정부 안에는 권력을 잡고자 하는 두 개의 집단이 있습니다. 하나는 기술 관료들로서, 이들은 전문가를 요직에 임명하고 군사보다 산업을 우선시하는 것이 가장 성공적인 경제로 이어질 것이라고 믿습니다. 다른 하나는 경제 자립주의자들로서, 이들은 자립 경제와 군사적으로 강력한 독일을 선망합니다."
 GER_support_technocrats_I:0 "기술 관료 지지"
 GER_support_technocrats_I_desc:0 "경제적으로 강력한 독일을 위해서는 기술 관료들의 편을 들어야 합니다."
 GER_support_technocrats_II:0 "정부에 기술 관료 등용"
 GER_support_technocrats_II_desc:0 "기술 관료들을 정부에 등용하면 그들의 정책 수행을 더욱 원활하게 만들 수 있을 것입니다."
 GER_support_autarks_I:0 "경제 자립주의자 지지"
 GER_support_autarks_I_desc:0 "경제적으로 강력한 독일을 위해서는 경제 자립주의자들의 편을 들어야 합니다."
 GER_support_autarks_II:0 "정부에 경제 자립주의자 등용"
 GER_support_autarks_II_desc:0 "경제 자립주의자들을 정부에 등용하면 그들의 정책 수행을 더욱 원활하게 만들 수 있을 것입니다."
 GER_jet_research:0 "제트 엔진 연구 지원"
 GER_jet_research_desc:0 "제트 엔진은 적들에게 높은 정확도의 폭격을 선사하고 독일 상공의 제공권을 확보할 수 있게 해줘 새로운 전쟁의 시대로 나아갈 수 있게 해줄 것입니다. 최소한 우리 과학자들은 그렇게 말하죠."
 GER_volksgemeinschaft:0 "민족공동체 지원"
 GER_volksgemeinschaft_desc:0 "폴크스게마인샤프트, 또는 '민족공동체'는, 유럽과 전세계의 게르만 민족을 통합하고 강화하는 데 도움을 줄 것입니다."
 GER_deutsche_arbeitsfront:0 "독일노동전선 설립"
 GER_deutsche_arbeitsfront_desc:0 "독일의 모든 노동조합을 정부가 통제하는 하나의 단체로 흡수시킴으로써 산업 단지 내에서 최대 효율을 달성하고 산업 및 경제 개혁을 더 쉽게 실시할 수 있습니다."
 GER_volkswagen:0 "폭스바겐 설립"
 GER_volkswagen_desc:0 "'국민차'를 대량생산함으로써 사기를 진작시키고 민간 기반시설과 산업에서 재투자를 만들 수 있을 것입니다. 물론, 퀴벨바겐을 싫어할 사람도 없겠죠."
 GER_steelworks_issues:0 "제철소 문제"
 GER_steelworks_issues_desc:0 "연합 제철소는 오랫동안 독일 제일의 철강 생산업체였지만, 그들은 정부의 감독이 없는 민간 기업입니다. 헤르만 괴링 국가 공장을 설립하면 정부가 통제하는 철강 생산자를 얻을 수 있습니다."
 GER_nationalize_resource_industries:0 "전략 자원 산업 국유화"
 GER_nationalize_resource_industries_desc:0 "전략 자원의 생산을 담당하는 산업을 국유화하면 이 자원들의 산출량을 증대시켜 우리 군대를 지탱하는 것이 더 수월해질 것입니다."
 GER_nationalize_aviation_industry:0 "항공 산업 국유화"
 GER_nationalize_aviation_industry_desc:0 "항공기 제조 산업을 국유화하면 새로운 군용 항공기를 생산하고 개발하는 능력이 향상될 것입니다."
 GER_reform_uranprojekt:0 "우란프로옉트 재실시"
 GER_reform_uranprojekt_desc:0 "'우라늄 클럽'으로도 알려진 우란프로옉트는, 폴란드 침공과 과학자들의 징집 후 사실상 폐기되었습니다. 과학자들을 소집 해제해 이 프로그램을 재실시함으로써 우리 과학 발전에 큰 기여를 할 수 있을지도 모릅니다."
 GER_rally_the_monarchists:0 "군주제 지지자들의 집회"
 GER_rally_the_monarchists_desc:0 "The failures of the Weimar government and the corruption of the NSDAP government contrast against German's glorious imperial history. We must restore Germany to its former imperial glory in order to ensure our place as a world power."
 GER_a_new_reich:0 "새로운 국가를 위한 싸움"
 GER_a_new_reich_desc:0 "After rallying monarchists and other pro-Kaiser parties, it is finally time for us to take power in Germany and restore the Kaiserreich to its former glory!"
 GER_consolidate_new_reich:0 "제4제국"
 GER_consolidate_new_reich_desc:0 "We have takent he Reichstag and have a more-or-less provisional government with our new Kaiser at its head. Now we must solidify and consolidate Germany into the Fourth Reich."
 GER_restore_the_empire:0 "제국 복원"
 GER_restore_the_empire_desc:0 "After the Second Reich's unfortunate defeat in the Great War and the signing of the Treaty of Versailles, many rightfully German territories were stripped away from the Reich. We must begin the long and tedious process of reclaiming these territores."
 GER_european_claims:0 "유럽 영토 복원"
 GER_european_claims_desc:0 "First and foremost, we must take back the core territories of the German Reich. Most importantly, the now French region of Alsace-Lorraine and the Polish city of Danzig."
 GER_african_claims:0 "아프리카 식민지 복원"
 GER_african_claims_desc:0 "The British and French used the Versailles Treaty to justify their consolidation of influence over African nations and colonies, which goes to show the corruption of these western imperialists. Retaking these colonies will reestablish German influence in the region and provide an important counterweight to British and French expansionism."
 GER_asian_claims:0 "아시아 식민지 복원"
 GER_asian_claims_desc:0 "Similarly to Africa, the former allies used the Versailles Treaty to justify their imperialist tendancies and their thefts from the German people. Now we must start on the long road of restoring our former colonies in Asia and the Pacific."
 GER_establish_imperial_german_army:0 "독일 육군 설립"
 GER_establish_imperial_german_army_desc:0 "Reviving the Deutsches Heer in the model of the Nazi Wehrmacht will certainly give the Fourth Reich one of the strongest and most effective fighting forces in the world."
 GER_support_landwehr:0 "란트베어 지원"
 GER_support_landwehr_desc:0 "Supporting the Landwehr will ensure us a more professional and effective army, at the cost of reducing its size."
 GER_support_freikorps:0 "자유군단 지원"
 GER_support_freikorps_desc:0 "Supporting the Freikorps will give our military more popular support, making it easier to recruit civilians. This will inevitably make it harder to uphold professional standards, though."
 GER_gott_mit_uns:0 "신께서 우리와 함께하신다"
 GER_gott_mit_uns_desc:0 "An Imperial motto, the expression of German religious, political and ethnic single-mindedness. The unity of altar, throne and Volk."
 GER_draft_new_constitution:0 "새로운 헌법 초안"
 GER_draft_new_constitution_desc:0 "In order to ensure national unity and prevent extremists from taking power, we must ensure that our monarchy is constituionally and democratically accountable. Only then will the Fourth Reich become a beacon for the rest of the world to follow."
 GER_prioritize_infrastructure:0 "사회 기반 시설 우선 순위 지정"
 GER_prioritize_infrastructure_desc:0 "Keeping our infrastructure up to date will ensure that our industrial machine can run more effectively in all sectors."
 GER_prioritize_civilian_industry:0 "민간 산업 우선 순위 지정"
 GER_prioritize_civilian_industry_desc:0 "Ensuring a strong civilian industry will allow us to further the quality of life for our people, in addition to allowing more rapid buildup in other sectors."
 GER_prioritize_military_industry:0 "군수 산업 우선 순위 지정"
 GER_prioritize_military_industry_desc:0 "The only route to a strong military is a strong backing of military industry. A strong military industry will open up new opportunities for our military expansion."
 GER_prioritize_defensive_construction:0 "방어 요새 우선 순위 지정"
 GER_prioritize_defensive_construction_desc:0 "In these turbulent political times, Germany is at its greatest risk of hostile invasion from an outside force. Thus, in order to ensure stability and securtiy for the German people, we must prioritize defensive contructions."
 GER_kaiser_wilhelm_society:0 "카이저 빌헬름 협회 재활성화"
 GER_kaiser_wilhelm_society_desc:0 "Between conscription and anti-jewish nuremburg laws, the scientific base of Germany has been hardpressed to continue effective research. Revitalizing the Kaiser Wilhelm Society will allow our military and civilian research to soar to new heights."
 GER_return_scientists:0 "과학자들의 병역 면제"
 GER_return_scientists_desc:0 "Many former scientists have been brought into the military by conscription or other mandatory systems. By exepmting them from these programs, we will detract from our manpower pool, but ensure that our research is at the cutting-edge."
 GER_operation_isabella:0 "이사벨라 작전"
 GER_operation_isabella_desc:0 "The British have long had great influence over the Mediterranean Sea and surrounding areas. By taking key ports in Spain, Portugal, and most importantly Gibraltar, we can further strenghten our grip on Britain."
 GER_enigma:0 "에니그마 개선"
 GER_enigma_desc:0 "Continuing research into the Enigma encryption methods may yield stunning results that will allow us to further conceal our strategic communications from the enemy."
 GER_volkssturm:0 "국민돌격대 설립"
 GER_volkssturm_desc:0 "Although the war is beginning to turn against our favor, we still have a fighting chance if we as Germans band together and fight the invader head-on! This is the final component to our total war, and with the Volkssturm Germany will never be defeated!"
 GER_iraq_friend:0 "이라크와의 친선"
 GER_iraq_friend_desc:0 "Iraq has a valuable strategic position in the Middle East as well as a large pool of resources necessary for the German war machine; befriending their country may prove to be a wise decision that won't force us to redirect our military to yet another front."
 GER_iraq_war:0 "이라크 침공"
 GER_iraq_war_desc:0 "Iraq has a valuable strategic position in the Middle East as well as a large pool of resources necessary for the German war machine; invading their country will allow us to hold this key position and harvest their resources to full effect."
 GER_iran_friend:0 "이란과의 친선"
 GER_iran_friend_desc:0 "Iran has a large border with the Soviet Union and a very strategic position as the gateway to Asia; befriending their country will be a fruitful investment that doesn't pull necessary resources away from our main campaign."
 GER_iran_war:0 "이란 침공"
 GER_iran_war_desc:0 "Iran has a large border with the Soviet Union and a very strategic position as the gateway to Asia; invading their country will allow us to further exert pressure across the Asian continent as well as give us another strategic front in Southern Russia."
 GER_influence_brazil:0 "브라질에 영향력 행사"
 GER_influence_brazil_desc:0 "Brazil, in addition to its natural resources, has a very strategic position in the americas; having an ally close to vulnerable South American countries in addition to being within striking range of the United States is worthy of consideration"
 GER_revive_brest_litovsk:0 "브레스트-리토프스크 조약의 부활"
 GER_revive_brest_litovsk_desc: "At the moment our war with the Russians is sucessful, but our military is required on other fronts. Reviving the Treaty of Brest-Litovsk will allow us to make peace with the Russians and achieve our desired territorial gains."
 GER_5_factor:0 "5진법 에니그마"
 GER_5_factor_desc:0 "Going to 5 factors will greatly improve our Encryption"
 GER_8_factor:0 "8진법 에니그마"
 GER_8_factor_desc:0 "Going to 8 factors will make our Encryption Surely impossable to crack!"
 
