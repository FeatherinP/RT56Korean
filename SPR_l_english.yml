l_english:

 SPR_spain.1.t:0 "분쇄된 반동들!"
 SPR_spain.1.desc:0 "영웅적인 노력 끝에, 스페인 인민들은 만국의 반파시스트들의 도움을 받아 파시스트 반군을 진압했고 인민 전선을 지켰습니다. 우리의 승리는 우리의 자유를 반동의 압제로부터 지켜냈지만, 싸움과 보안 대책으로 인해 경제는 심하게 망가졌습니다. 수많은 고통 끝에 우리의 인민들이 원하는 것은 단 하나, 평화입니다."
 SPR_spain.1.a:0 "드디어 평화가!"

