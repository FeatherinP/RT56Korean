l_english:
 YUG_organized_partizans:0 "조직화된 파르티잔"
 YUG_organized_partizans_desc:0 "침략의 위협에 맞서기 위해서는 저항 세력을 조직화해야 합니다. 이 조직은 은닉처를 준비하고, 공수 지점을 준비하며, 정보를 얻기 위해 현지 사람들을 모집할 것입니다. 활동 모두는 적의 전선 뒤쪽에서 최대한의 압력을 행사하기 위함입니다."
 YUG_neutralize_the_opposition:0 "적 중립화"
 YUG_neutralize_the_opposition_desc:0 "새 정부가 안정되었지만, 파시스트 국가주의자들이 아직도 우리 국경에 은닉하거나 망명했습니다. 새 보안 기관을 통해 당의 비밀 군대를 조직하면 남슬라브 연합의 적을 누를 수 있을 것입니다."
 YUG_economic_centralization:0 "경제 중앙집중화"
 YUG_economic_centralization_desc:0 "프롤레타이아를 진정한 의미로 권력에 앉히기 위해서는, 경제를 완전히 제한해야 합니다. 기업들을 완전히 국유화해서 유고슬라비아의 영웅적인 노동자들의 이름을 따야 합니다."
 YUG_invite_greece:0 "그리스 초대"
 YUG_invite_greece_desc:0 "그리스는 슬라브족 국가가 아니지만, 전략적으로 중요한 동반자이며, 소련의 영향권에 들게 해서는 안 됩니다."
