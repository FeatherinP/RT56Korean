 YUG_prince_paul:0 "Prince Pavle"
 YUG_prince_paul_desc:0 "Prince Pavle Karadjordjević is the first cousin of the now late king Alexnader I. He's been serving as the Regent of Yugoslavia ever since as Alexnader's son is underage."
 YUG_peter_II:0 "Petar II"
 YUG_peter_II_desc:0 "Petar II, named after the last king of Serbia Petar I, is the son of the late king Alexnader I. Even though officialy being the monarch, he's been unable to rule due to his age."
 
