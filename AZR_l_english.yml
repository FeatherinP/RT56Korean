 AZR_event.1.desc:0 "[SOV.GetName]와(과) 싸우고 아제르바이잔을 해방시키기 위해 의용군이 설립되었습니다. [SOV.GetAdjective]이(가) 패배함에 따라, 이 의용군은 자신들의 임무를 완수해 집으로 돌아가고 싶어합니다."  
