l_english:
 The_destiny_of_azerbaijan_category:0 "아제르바이잔의 운명"
 The_destiny_of_azerbaijan_category_desc:0 "몇 세기 전부터 세계의 교차로 역할을 했지만, 바쿠에서의 석유 발견에 따라 아제르바이잔은 더욱 중요한 전략적 지역이 되었습니다. 제1공화국의 몰락과 볼셰비키에의 항복 이후에도, 몇 사람의 가슴 속에는 독립의 꿈이 살아남았습니다. 적극적인 지원 및 붉은 제국에 대한 적극적인 반격을 통해, 새 희망에 불을 붙이고 아제르바이잔 주권 복구를 보장받을 수 있을 것입니다." 
