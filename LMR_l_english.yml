 focus_event.9.t: "육군 무기 연구에서의 발견"
 focus_event.9.d: "육군을 현대화하기 위한 노력이 성과를 거두었습니다. 육군 무기에 대한 중요한 발견을 이루어냈습니다. 이를 우리의 사단 편제나 무기를 개선하기 위해 이용할 수도 있고, 새 기술 연구를 도울 수도 있습니다."
 focus_event.9.a: "새 기술 연구에 초점을 맞추어야 합니다."
 focus_event.9.b: "이미 있는 것에 초점을 맞춥시다."
 
