 ################################################
 focus_event.0.t:0 "지속적 중점 설정"
 focus_event.0.d:0 "안녕하세요! CrouchingLemur입니다. "새 지속적 중점" 모드의 제작자죠. 여기서는 인력/공장/자원이 이벤트로 결정될지 아닐지를 정할 수 있습니다. 이 설정은 AI를 포함해서 모든 국가에 적용됩니다. 만약 나중에 이 설정을 바꾸고 싶다면, 콘솔에 다음 명령어를 치세요: event focus_event.0"
 focus_event.0.a:0 "새 지속적 중점 모드의 이벤트 활성화"
 focus_event.0.b:0 "새 지속적 중점 모드의 이벤트 비활성화"
 ################################################
 population_growth_i: "인구 성장 I"
 population_growth_ii: "인구 성장 II"
 construction_effort_i: "건설 주력 I"
 construction_effort_ii: "건설 주력 II"
 armament_effort_i: "무기 주력 I"
 armament_effort_ii: "무기 주력 II"
 excavation_effort_i: "채굴 주력 I"
 excavation_effort_ii: "채굴 주력 II"
 army_modernisation_i: "육군 현대화 I"
 army_modernisation_ii: "육군 현대화 II"
 airforce_modernisation_i: "공군 현대화 I"
 airforce_modernisation_ii: "공군 현대화 II"
 navy_modernisation_i: "해군 현대화 I"
 navy_modernisation_ii: "해군 현대화 II"
 #################################################
 population_growth_i_desc: "우리나라의 주거 환경을 개선합시다. 이를 통해 인구가 증가하고, 몇십 일에 한 번씩 이민자가 올 것입니다."
 population_growth_ii_desc: "우리나라의 주거 환경을 더욱 개선합시다. 인구 증가율이 살짝 더 증가하고, 이민자의 수가 증가할 것입니다."
 construction_effort_i_desc: "민간 산업 증진을 목적으로 하는 건축 팀을 구성합시다. 이를 통해 민간 공장 건설 속도를 높이고 몇 달에 한 번씩 덤으로 하나를 받게끔 할 것입니다."
 construction_effort_ii_desc: "민간 산업 증진을 목적으로 하는 건축 팀을 확장하여, 민간 공장 건설 속도를 더욱 높이고 몇 달에 한 번씩 덤으로 2개를 받게끔 합시다."
 armament_effort_i_desc: "군수 산업 증진을 목적으로 하는 건축 팀을 구성합시다. 이를 통해 군수 공장 건설 속도를 높이고 몇 달에 한 번씩 덤으로 하나를 받게끔 할 것입니다."
 armament_effort_ii_desc: "군수 산업 증진을 목적으로 하는 건축 팀을 확장하여, 군수 공장 건설 속도를 더욱 높이고 몇 달에 한 번씩 덤으로 2개를 받게끔 합시다."
 excavation_effort_i_desc: "자원 생산 증진을 목적으로 하는 채굴 팀을 구성합시다. 작은 광맥을 추가로 발견할지 누가 알아요."
 excavation_effort_ii_desc: "자원 생산 증진을 목적으로 하는 채굴 팀을 확장하여 생산량을 늘립시다. 간혹 가다 새 광맥이 발견되기도 합니다."
 army_modernisation_i_desc: "육군 현대화에 자원을 추가로 사용합시다. 사단 편제 변경 및 탱크 업그레이드를 자주 할 수 있을 것입니다. 가끔은 중요한 발견을 해 육군 경험치나 육군 무기 개발에 보너스를 받을 수도 있습니다."
 army_modernisation_ii_desc: "육군 현대화에 자원을 더욱 많이 투입합시다. 사단 편제 변경 및 탱크 업그레이드를 더 자주 할 수 있을 것입니다. 가끔은 중요한 발견을 해 육군 경험치나 육군 무기 개발 보너스를 더욱 많이 받을 수도 있습니다."
 airforce_modernisation_i_desc: "공군 현대화에 자원을 추가로 사용합시다. 항공기 업그레이드를 자주 할 수 있을 것입니다. 가끔은 중요한 발견을 해 공군 경험치나 공군 무기 개발에 보너스를 받을 수도 있습니다."
 airforce_modernisation_ii_desc: "공군 현대화에 자원을 더욱 많이 투입합시다. 항공기 업그레이드를 더 자주 할 수 있을 것입니다. 가끔은 중요한 발견을 해 공군 경험치나 공군 무기 개발 보너스를 더욱 많이 받을 수도 있습니다."
 navy_modernisation_i_desc: "해군 현대화에 자원을 추가로 사용합시다. 함선 업그레이드를 자주 할 수 있을 것입니다. 가끔은 중요한 발견을 해 해군 경험치나 해군 무기 개발에 보너스를 받을 수도 있습니다."
 navy_modernisation_ii_desc: "해군 현대화에 자원을 더욱 많이 투입합시다. 함선 업그레이드를 더 자주 할 수 있을 것입니다. 가끔은 중요한 발견을 해 해군 경험치나 해군 무기 개발 보너스를 더욱 많이 받을 수도 있습니다."
