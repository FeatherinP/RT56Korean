 focus_event.1.t: "이민자 도착"
 focus_event.1.d: "우리나라의 주거 환경이 좋다는 소식을 듣고 다른 나라에서 사람들이 유입되었고, 우리 영토에 정착했습니다."
 focus_event.1.a: "좋은 소식이군요."
 
 focus_event.2.t: "이민자 대거 도착"
 focus_event.2.d: "우리나라의 주거 환경이 환상적이라는 소식을 듣고 다른 나라에서 사람들이 대량으로 유입되었고, 우리 영토에 정착했습니다."
 focus_event.2.a: "좋은 소식이군요."
 
 focus_event.3.t: "추가 민간 공장"
