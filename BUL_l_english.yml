  axis_minors_bulgaria.70.t:0 "Macedonian Autonomy"
  axis_minors_bulgaria.70.d:0 "The Bulgarian government has requested that we give the Macedonians some autonomy to develop themselves and establish relations with the Bulgarians."
  axis_minors_bulgaria.70.a:0 "Giving them autonomy will help with our internal problems too"
  axis_minors_bulgaria.70.b:0 "They don't decide what we do with our regions"

  axis_minors_bulgaria.71.t:0 "Macedonian Autonomy"
  axis_minors_bulgaria.71.d:0 "The Yugoslavian government accepted our request and gave the Macedonians some autonomy,now we can start diplomacy with them."
  axis_minors_bulgaria.71.a:0 "Great"

  axis_minors_bulgaria.72.t:0 "Macedonian Autonomy"
  axis_minors_bulgaria.72.d:0 "The Yugoslavian government has declined oure request and decided to keep the Macedonians intergrated without special autonomy."
  axis_minors_bulgaria.72.a:0 "Don't they have any sympathy?"
