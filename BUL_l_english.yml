 BUL_diplomatic_mission_to_the_soviet_union:0 "소련으로 외교 사절 파견"
 BUL_diplomatic_mission_to_the_soviet_union_desc:0 "우리 북쪽에는 소련이 장악한 우크라이나가 있습니다. 그들 같은 강력한 이웃을 무시할 수 없기에, 우리는 친선을 위해 외교관을 파견해야 합니다."
 BUL_revoke_censorship_communist_material:0 "공산주의 출판물 금지 해제"
 BUL_revoke_censorship_communist_material_desc:0 "현재 정부는 불가리아 노동자들의 문학과 작품을 금지하고 있지만, 시간이 흐르면서 이게 최선의 선택이 아니었음이 드러났습니다. 금지를 해제하면 사회 불만을 줄이고 나라를 통합할 수 있을 것입니다."
 BUL_commitee_of_state_security:0 "국가보안위원회"
 BUL_commitee_of_state_security_desc:0 "우리의 반대파들이 당을 무너뜨리기 위한 준비를 하고 있다는 것에 대한 걱정은 언제나 있어왔습니다. 이에 대한 해결책은 그런 단체들에 침투해 그들을 제거할 비밀 경찰의 창설입니다."
 BUL_rally_the_proletariat:0 "프롤레타리아 결집"
 BUL_rally_the_proletariat_desc:0 "러시아의 사회주의 혁명은 프롤레타리아에게 힘이 있음을 증명했습니다. 우리는 그들의 영광을 불가리아인민들에게도 가져와 혁명의 유산을 이어나갈 것입니다."
 BUL_align_with_molotov_ribbentrop_pact:0 "몰로토프-리벤트로프 조약에 편승"
 BUL_align_with_molotov_ribbentrop_pact_desc:0 "우리 위대한 나라의 번영을 위해서는 유럽에서 우리의 지위를 확고히 하는 것이 중요합니다. 독일과 평화를 유지하고 소련과 관계를 개선하는 것은 우리의 전략적 위치를 강화할 것입니다."
 BUL_peoples_courts:0 "인민재판"
 BUL_peoples_courts_desc:0 "우리는 혁명의 배신자들과 적들을 숙청했지만, 몇몇은 여전히 군대 안에 숨어 있습니다. 이 불순분자들을 조사하고 숙청함으로써 우리는 나중에 그들이 문제를 일으키지 못하도록 확실히 할 수 있을 것입니다."
 BUL_ties_with_ussr:0 "소련과의 친선"
 BUL_ties_with_ussr_desc:0 "불가리아에서 혁명이 성공한 이상, 우리의 자연스러운 동지 소련과 함께하는 것이 최선일 것입니다. 우리나라를 개발하고 우리 모두가 필요로 하는 사회주의 이상향으로 만드는 일을 러시아 동지들이 도와줄 것이기에, 이 동맹은 우리에게 큰 이득이 될 것입니다."
 BUL_balkan_revolution:0 "공동의 적에 맞서 단결"
 BUL_balkan_revolution_desc:0 "유고슬라비아에서 우리 동지들이 권력을 잡았습니다. 이제 자본주의와 파시즘이라는 현대 세계의 병폐에 맞서 양국을 단결시켜줄 동맹을 만들 시간이 왔습니다."
 BUL_communist_scientific_cooperation:0 "Communist Scientific Cooperation"
 BUL_communist_scientific_cooperation_desc:0 "With the establishment of an alliance between us and our fellow comrades, we can begin mutually developing our economies, sharing doctrines and strategies, and most of all we will be able to become a military power by acquiring technologies from them."
 BUL_social_reforms:0 "Social Reforms"
 BUL_social_reforms_desc:0 "Now that the oppressors are gone, we shall implement social reforms that benefit the Bulgarian Rural Population by limiting the aristocrats.We must improve the life standard and bring the socialist dream to reality."
 BUL_nationalizations:0 "Centralized Economic Planning"
 BUL_nationalizations_desc:0 "Ever since the Great War the Bulgarian nation has always had economic struggles, sparked by the weak economic system. Centralizing our economy will greatly improve our already strong economy."
 BUL_communist_heavy_industry:0 "Communist Heavy Industry"
 BUL_communist_heavy_industry_desc:0 "It is no deny that our nation aims for peaceful times, but it seems like that near our borders a conflict in the near future is just inevitable and we have to be ready to defend our Motherland. Funding our heavy industry will greatly come in use, in the case fo such event"
 BUL_army_reorganization:0 "Army Reorganization"
 BUL_army_reorganization_desc:0 "Our army structure is still outdated and in modern times is considered old. A major reorganization is needed, and under the guidance of fellow communist countries the Bulgarian army will become great once more."
 BUL_communist_volunteers:0 "Create The Bulgarian International Forces"
 BUL_communist_volunteers_desc:0 "Sending volunteers to fellow communist nations in need will greatly strengthen our position on the World Stage and will boost the morale of our population."
 BUL_communist_youth:0 "Communist Youth League"
 BUL_communist_youth_desc:0 "Communist Youth organizations will guarantee the loyalty of the future generations to the Revolution and to the Party.These organizations will aim to teach them the basics of our ideals and help them prosper in their future."
 BUL_invite_greece_communism:0 "Invite Greece"
 BUL_invite_greece_communism_desc:0 "Our comrades in the south finally succeeded in taking power. A rapprochement between our two nations would guarantee the security of our two revolutions."
 BUL_invite_romania_communism:0 "Invite Romania"
 BUL_invite_romania_communism_desc:0 "Now that Romania is under a communist regime, military cooperation between our two nations would be in our common interest."
 BUL_invite_albania_communism:0 "Invite Albania"
 BUL_invite_albania_communism_desc:0 "Threatened by Italy in the West, the Albanian communist regime may not survive without external help. By bringing them under our protection, we will deter any attempt at invasion."
 BUL_soviet_theorists:0 "Invite Soviet Experts"
 BUL_soviet_theorists_desc:0 "Given our ties with the Soviets, it is only natural that we should co-operate with them in regards to accelerating our research efforts. We propose to co-ordinate with Soviet researchers in order to catch up with the technological advancements of other nations."
 BUL_yugoslavist_triumph:0 "Yugoslavist Union"
 BUL_yugoslavist_triumph_desc:0 "The Yugoslav capitalist government will never accept socialism being exported to them, preventing us from being reunited with our Slavic brothers and sisters. It is time to bring down the monarchy and raise communism on a whole Yugoslavia, free and socialist."
 BUL_restore_spirit_tarnovo_constitution:0 "Remember The Tarnovo Constitution"
 BUL_restore_spirit_tarnovo_constitution_desc:0 "While drafted in the 1800s, the Tarnovo Constitution remains in effect but with little enforcement on the part of Parliament due to the amendments of 1908 and 1911 which have continued to strengthen Royal Power. It is time that we take measures to curb the power of the Monarch, and return the Tarnovo Constitution to it's original form."
 BUL_support_multipartism:0 "Support Multipartism"
 BUL_support_multipartism_desc:0 "The time has come to embrace the idea of a Multi-Party System. In order to do this we must encourage and support those that wish to create their own parties, and allow them to legally participate in our National Elections."
 BUL_appeal_to_the_west_democracies:0 "Appeal To Western Democracies"
 BUL_appeal_to_the_west_democracies_desc:0 "It is time that our nation sought the aid of Democracies such as the United Kingdom, the United States and France. Our nation has shown it's willingness to adopt more Democratic practices, and we should aim to improve our relations with these countries in order to meter our mutually beneficial deals with them."
 BUL_voting_concessions:0 "Suspend Kyoseivanov"
 BUL_voting_concessions_desc:0 "Prime Minister Georgi Kyoseivanov has been abusing his power and his violation of the Tarnovo Constitution should not go unnoticed. He deserves to be suspended from his position for his actions against the Motherland."
 BUL_release_the_opposition:0 "Release The Opposition"
 BUL_democracy_through_elections:0 "Democracy Through Elections"
 BUL_democracy_through_elections_desc:0 "New elections must now be held, with the return of political freedoms, to determine who will lead our new Bulgaria."
 BUL_initiate_land_reforms:0 "Initiate Economic And Land reforms"
 BUL_initiate_land_reforms_desc:0 "Bulgarian farmers continue to suffer economically due to their dependence on landlords. Land redistribution and general economic reform will improve the quality of life for all Bulgarian people."
 BUL_crush_the_monarchists:0 "Discredit The Absolutists"
 BUL_crush_the_monarchists_desc:0 "Absolutism is a concept from the past, which should never have been born in Bulgaria. It must be seen as an evil and something contrary to the well-being of the people."
 BUL_form_the_orange_guard:0 "Form The Orange Guard"
 BUL_form_the_orange_guard_desc:0 "The Orange Guard was a paramilitary organization affiliated with the Bulgarian Agrarian People's Union, when Aleksandar Stamboliyski was prime minister. It served as a bodyguard for the latter, and applied its agrarian reforms. Putting it back in place would maintain the government's security in the face of the risk of tyrants taking power."
 BUL_establish_free_trade:0 "Establish A Free Trade Economy"
 BUL_establish_free_trade_desc:0 "Economic prosperity will come from our ability to adapt to the global market. Reforms in favour of the free market will facilitate our integration into world trade."
 BUL_invite_investors:0 "Invite Industrial Investors"
 BUL_invite_investors_desc:0 "Our pro-business reforms have encouraged many foreign investors to participate in our nation's economy, at the same time improving the quality of life of the people and our industrial capacity."
 BUL_fund_orthodox_church:0 "Fund The Orthodox Church"
 BUL_fund_orthodox_church_desc:0 "The Orthodox Church, the official religion of Bulgaria, will always have the government's support for its funding. In this way, we will improve the government's image towards the religious population."
 BUL_denounce_fascist_nations:0 "Hold Anti-Fascist Speech"
 BUL_denounce_fascist_nations_desc:0 "Fascism, a totalitarian ideology rooted in the exploitation of the people and their deprivation of freedom, cannot be tolerated. A denunciation of this scourge by the government will show that we are ready to fight to defend the freedoms of our people."
 BUL_approach_the_west:0 "Approach The West"
 BUL_approach_the_west_desc:0 "A rapprochement with the Western nations would be in our interest, through our ideological proximity and, we hope, our common interests."
 BUL_alliance_with_britain:0 "Alliance With Britain"
 BUL_alliance_with_britain_desc:0 "An official alliance treaty with Britain would guarantee Bulgaria's security against totalitarian powers that would wish to invade us or integrate us into their sphere."
 BUL_reaffirm_trade_relations_with_balkans:0 "Create A Balkan Trade Pact"
 BUL_negotiate_for_south_dobrudja:0 "Negotiate With Romania"
 BUL_negotiate_for_south_dobrudja_desc:0 "The Southern Dobruja region is still mainly populated by Bulgarians. Occupied and then annexed by Romania following the Second Balkan War, we could try, with the support of our allies, to negotiate a recovery of the territory with a guarantee of respect for the Romanian minorities present."
 BUL_non_aggression_pact_with_soviet:0 "Non-Aggression Pact With The USSR"
 BUL_non_aggression_pact_with_soviet_desc:0 "Despite our different ideologies, it would be in our interest to achieve détente with the Soviet Union, in particular by signing a non-aggression pact, allowing us not to fear an invasion by the latter or it allies."
 BUL_industrial_modernization:0 "Industrial Modernization"
 BUL_industrial_modernization_desc:0 "Bulgaria is far from competing with the rest of Europe in terms of industry, because we are above all an agrarian nation. Long-term industrialization plans have been prepared and will be implemented."
 BUL_post_depression_economic_recovery:0 "Build Up The Civilian Sector"
 BUL_post_depression_economic_recovery_desc:0 "The civilian industry, already partially present in Bulgaria, could be extended in order to improve our construction capacities."
 BUL_two_year_railway_plan:0 "Two Year Railway Expansion Plan"
 BUL_two_year_railway_plan_desc:0 "An ambitious plan to expand all Bulgarian roads is necessary for our industrial expansion."
 BUL_expand_chromium_production:0 "Chromium Deposit Exploitation"
 BUL_expand_chromium_production_desc:0 "Our basements are filled with chromium, a resource mainly used in military weapons. Extending our extraction capacities from the latter would allow us to move closer to self-sufficiency."
 BUL_expand_the_chelopech_gold_deposit:0 "Expand The Chelopech Gold Deposit"
 BUL_expand_the_chelopech_gold_deposit_desc:0 "The extraction of gold and the profits we will make from it will allow us to have the means necessary for our industrial expansion."
 BUL_technological_advancement:0 "Technological Advancement"
 BUL_technological_advancement_desc:0 "Our industrial development has been accompanied by an increase in scientific research, enabling us to achieve much better technological modernisation."
 BUL_build_coal_power_plants:0 "Construct Coal Power Plants"
 BUL_build_coal_power_plants_desc:0 "Our industrial modernization is accompanied by an increased demand for electricity. Developing coal-based electricity production will allow us to have the necessary resources to supply our plants."
 BUL_mobilize_natural_resources:0 "Moblize Natural Resources"
 BUL_mobilize_natural_resources_desc:0 "The expansion of our capacity to extract our natural resources must also be accompanied by an effort to limit our exports, so that we can use them primarily in Bulgarian industry."
 BUL_liquify_coal:0 "New Use Of Coal"
 BUL_liquify_coal_desc:0 "Coal liquification represents a golden opportunity to increase our fuel production capacity, something on which we are particularly dependent."
 BUL_housing_expansion_plan:0 "Housing Expansion Plan"
 BUL_housing_expansion_plan_desc:0 "A public housing expansion programme will be put in place to enable a larger proportion of the population to live in decent housing, also encouraging them to come and live in the city, increasing our urban population."
 BUL_kickstart_ammunition_production:0 "Kickstart Ammunition Supplies Production"
 BUL_kickstart_ammunition_production_desc:0 "Since our two consecutive defeats, the production of weapons or ammunition has not been a priority for successive governments. But now, with the shadow of war coming closer and closer, we need to rearm, starting by producing the necessary ammunition for the guns we already have."
 BUL_heavy_war_industry_expansion:0 "Heavy War Industry Expansion"
 BUL_heavy_war_industry_expansion_desc:0 "Having factories capable of producing tanks or aircraft is an absolute necessity for any nation preparing for conflict."
 BUL_artillery_pieces_production:0 "Artillery Pieces Expertise"
 BUL_artillery_pieces_production_desc:0 "Our expertise in artillery production must be exploited to the fullest, by increasing our production capacity of the latter."
 BUL_ministries_coop:0 "Combined Ministry Effort"
 BUL_ministries_coop_desc:0 "Cooperation between the various ministries in charge of industry to guide them in the direction of increasing military production will enable us to make a smooth transition to a war economy."
 BUL_finalize_rearmament_plans:0 "Finalize Industrial Rearmament Plan"
 BUL_finalize_rearmament_plans_desc:0 "The final step towards the full mobilisation of the Bulgarian military industry is underway. In this way, we will reach the level of production necessary to properly equip our army ourselves."
 BUL_industrial_centralization:0 "Industrial Centralization"
 BUL_industrial_centralization_desc:0 "Stricter supervision of the state with regard to the production of the necessary material is an absolute necessity in order to ensure that the standards are respected and thus have an effective equipment for an effective army."
 BUL_fill_the_supply_gaps:0 "Filling Army Supply Gaps"
 BUL_fill_the_supply_gaps_desc:0 "We continue to have a lack of specific equipment for some of our armies. A diversification of the various military workshops will ensure much greater flexibility in production, as well as ensuring that absolutely all our forces have the necessary equipment."
 BUL_repurpose_abandoned_facilities:0 "Repurpose Abandoned Facilities"
 BUL_repurpose_abandoned_facilities_desc:0 "Many military workshops were eventually abandoned. By reopening them with financial support from the state, we can drastically increase our military production capacity in no time."
 BUL_post_rearmament_military_plans:0 "Post Rearmament Industrial Plans"
 BUL_post_rearmament_military_plans_desc:0 "The end of our rearmament must not mean the end of the development of the military industry. Indeed, our army is growing in size as time goes by, and therefore we will need an ever larger industry to properly equip it."
 BUL_the_prosperity_plan:0 "The Prosperity Plan"
 BUL_the_prosperity_plan_desc:0 "What we have called the "Prosperity Plan" is an economic strategy for a coordinated expansion of civil and military industry in harmony resulting in increased efficiency in both sectors."
 BUL_new_page_in_technological_research:0 "A New Page In Bulgarian Technology"
 BUL_new_page_in_technological_research_desc:0 "With the Prosperity Plan underway, we must also add scientific coordination to industrial coordination in order to enable unprecedented technological change."
 BUL_military_rearmament_plans:0 "Military Rearmament Plan"
 BUL_military_rearmament_plans_desc:0 "\"Pitiful state\" is not enough to describe the condition in which the Bulgarian army finds itself. A large-scale modernization plan for the army will be put in place in order to bring it into line with the standards of the major powers."
 BUL_reform_the_army:0 "Reform The Army"
 BUL_reform_the_army_desc:0 "The army must be our priority in our reform project. A modernization of its structure and general staff will allow a first improvement of conditions, in addition to preparing for its future expansion."
 BUL_innovation_warfare:0 "Innovation Warfare"
 BUL_innovation_warfare_desc:0 "The Great War reimagined war as we understood it, opening the way to new military technologies. A development of these will allow us to use them with all their efficiency."
 BUL_bulgarian_tank_corps:0 "Bulgarian Tank Corps"
 BUL_bulgarian_tank_corps_desc:0 "The development of an armoured unit was long imagined, due to their versatility and damage never seen before. Let's make this dream a reality."
 BUL_forces_of_mechanization:0 "Forces Of Mechanization"
 BUL_forces_of_mechanization_desc:0 "Fast and highly equipped units will accompany our more traditional divisions, allowing a better takeover of enemy territories."
 BUL_lightning_warfare:0 "Lightning Warfare"
 BUL_lightning_warfare_desc:0 "The next wars will clearly be won by the fastest and most improvised armies. We have all the technologies necessary to build an army of this type."
 BUL_strength_in_firepower:0 "Strengh In Firepower"
 BUL_strength_in_firepower_desc:0 "The good old military habits of using increasingly powerful guns continued to prove their effectiveness, even during the Great War. The development of new artillery technologies will allow us to inflict staggering damage on enemy troops without endangering our soldiers"
 BUL_expand_artillery_supplies:0 "Expand Artillery Supplies"
 BUL_expand_artillery_supplies_desc:0 "Our artillery production is still quite low, despite our urgent need to equip our army with it. We negotiated a purchase of several artillery units from Rheinmetall, a German manufacturer."
 BUL_neverending_artillery_modernization:0 "Neverending Artillery Modernization"
 BUL_neverending_artillery_modernization_desc:0 "A constant modernization of artillery technologies is necessary to allow efficiency even in the face of recent technologies such as armor."
 BUL_shells_and_guns:0 "Shells And Guns"
 BUL_shells_and_guns_desc:0 "An offensive consisting of perfect coordination between artillery guns and infantry units would allow heavy damage to be inflicted while limiting losses on our side."
 BUL_strive_for_an_organized_army:0 "Strive For An Organized Army"
 BUL_strive_for_an_organized_army_desc:0 "The organisation and discipline of the Bulgarian army must be our main priority in the overall modernisation of the army. "
 BUL_modernized_weaponry:0 "Modernized Weaponry"
 BUL_modernized_weaponry_desc:0 "The guns that equip our soldiers are getting older and older, which is not helping to improve their condition. The adoption and production of new and more modern rifles will allow us to improve the overall effectiveness of all our soldiers."
 BUL_rifle_production:0 "Rifle Production"
 BUL_rifle_production_desc:0 "An expansion of our facilities dedicated to the production of rifles will make it possible to support the general modernization of all our infantry units, in addition to helping us to train new ones that are still as well equipped."
 BUL_maximized_planning_effort:0 "Maximized Planning Effort"
 BUL_maximized_planning_effort_desc:0 "The expansion of the general staff has allowed us to intensify our military research on the different ways of planning our attacks. The success of an offensive lies in the preparation of the latter."
 BUL_prussia_of_the_balkans:0 "Prussia Of The Balkans"
 BUL_prussia_of_the_balkans_desc:0 "With our fully modernised army, we can finally really claim the title of "Prussia of the Balkans"."
 BUL_naval_air_rearmament_plan:0 "Begin Naval-Air Rearmament"
 BUL_naval_air_rearmament_plan_desc:0 "The Air Force and the Navy have never really received much attention, especially since the loss of a large part of our coastlines. However, if we allocate enough time and effort to the modernization of these industries, they could prove to be a major asset."
 BUL_expand_the_varna_shipyards:0 "Expand the Varna Shipyards"
 BUL_expand_the_varna_shipyards_desc:0 "Our naval production capacity remains relatively small, mainly limited to the production of convoys and other civilian narives. The modernisation and above all the expansion of our production capacities for heavier vessels is necessary in order to create a navy worthy of the name."
 BUL_heavy_vessels:0 "Heavy Vessels"
 BUL_heavy_vessels_desc:0 "Naval domination must involve the construction of ships powerful enough alone, which will then be brought together in the same fleet. "
 BUL_build_the_burgas_shipyards:0 "Build the Burgas Shipyards"
 BUL_build_the_burgas_shipyards_desc:0 "The expansion of the Burgas dockyards will allow a clear improvement in our naval capabilities now that we have decided to focus on the production of heavy and very heavy vessels."
 BUL_modern_battlecruisers:0 "Modern Battlecruisers"
 BUL_modern_battlecruisers_desc:0 "Batlecruisers represent a good compromise between firepower and speed, in the proportions of a navy composed of heavy ships, despite lighter armor."
 BUL_modern_heavy_cruisers:0 "Modern Heavy Cruisers"
 BUL_modern_heavy_cruisers_desc:0 "Cruisers will be perfect as medium ships to accompany our navy in battles where speed would prove to be the decisive element."
 BUL_modern_battleships:0 "Modern Battleships"
 BUL_modern_battleships_desc:0 "The battleships will represent both the vanguard and the flagship of our navy. They must be as modern and powerful as possible."
 BUL_shipbuilding_experience:0 "Shipbuilding Experience"
 BUL_shipbuilding_experience_desc:0 "Now that the modernization of the equipment has been done, it is time to modernize our tactics oriented towards a high concentration of damage."
 BUL_light_vessels:0 "Light Vessels"
 BUL_light_vessels_desc:0 "Innovation is important for the effectiveness of an army. It is time to throw away the old tactics of heavy ships and adopt a lighter, faster navy and, in the case of submarines, a more discreet one."
 BUL_modern_light_cruisers:0 "Modern Light Cruisers"
 BUL_modern_light_cruisers_desc:0 "The development of lighter versions of the cruisers will allow us to maintain good firepower while keeping pace with the speed of our other vessels."
 BUL_modern_destroyers:0 "Modern Destroyers"
 BUL_modern_destroyers_desc:0 "The destroyers will provide a good defense of the rest of our ships."
 BUL_modern_submarines:0  "Modern Submarines"
 BUL_modern_submarines_desc:0 "Submarines are a revolutionary and fascinating technology. By bringing a discrete dimension to naval combat, we can defeat ships that seem unsinkable by using discrete attacks."
 BUL_naval_strategy:0 "Naval Strategy"
 BUL_naval_strategy_desc:0 "It is time to reform our naval tactics along the lines of the composition we have chosen for our navy. In this way, we will be ready to use the full potential of our ships."
 BUL_torpedo_based_navy:0 "Torpedo Based Navy"
 BUL_torpedo_based_navy_desc:0 "Torpedoes represent a tremendous advance in sea combat. It is time to add this marvel to our naval arsenal."
 BUL_naval_bomber_focus:0 "Flying Torpedoes"
 BUL_naval_bomber_focus_desc:0 "In order to support our ships, especially during combat against heavy ships, we must develop bombers specialized in sea combat."
 BUL_rearm_the_bulgarian_airforce:0 "Rearm The Bulgarian Airforce"
 BUL_rearm_the_bulgarian_airforce_desc:0 "Our air force is far from up to date or developed, even though it could prove to be a major asset for the other two branches of our armed forces. It is time to correct this serious military error."
 BUL_short_range_fighter_focus:0 "Short Range Fighter Focus"
 BUL_short_range_fighter_focus_desc:0 "We should focus on the use of simple fighters as they have existed since the Great War, primarily to protect the Bulgarian sky from potential enemy bombers and the attack on troops not far from the borders."
 BUL_long_range_fighter_focus:0 "Long Range Fighter Focus"
 BUL_long_range_fighter_focus_desc:0 "The use of long-range fighters represents a golden opportunity to inflict heavy material damage on a distant enemy if coupled with bombers, or to defend both our skies and those of our allies"
 BUL_low_altitude_flights:0 "Low Altitude Flights"
 BUL_low_altitude_flights_desc:0 "We can use the air superiority gained through the use of our fighters to support our troops in combat. Indeed, if we can shoot hunters, we can just as easily shoot troops."
 BUL_compromised_approach:0 "Compromised Approach"
 BUL_compromised_approach_desc:0 "A balanced approach between supporting troops and destroying enemy buildings would allow for a coordinated and therefore more effective offensive."
 BUL_offensive_bombing_strategy:0 "Offensive Bombing Strategy"
 BUL_offensive_bombing_strategy_desc:0 "Seeking to directly destroy installations, whether civilian or military, is a very useful strategy in a war of attrition, as was the case for the Great War."
 BUL_CAS_effort:0 "CAS Focus"
 BUL_CAS_effort_desc:0 "The development of aircraft specifically dedicated to ground troop attacks will prove to be better than using our fighters for this task."
 BUL_bomber_focus:0 "Bomber Focus"
 BUL_bomber_focus_desc:0 "Destruction capabilities can only improve, so this includes destruction from an aircraft. The development of new bombers will only strengthen the destructive capacity of our air force."
 BUL_experimental_paradoppings:0 "Expiremental Paradrops"
 BUL_experimental_paradoppings_desc:0 "Parachuting troops behind enemy lines or into territories that are difficult to reach is perfectly possible with the control of the skies we have"
 BUL_aviation_effort_2:0 "Air Base Expansion"
 BUL_aviation_effort_2_desc:0 "We will need new air bases to accommodate the new aircraft we have produced."
 BUL_rocket_effort:0 "Rocket Expirements"
 BUL_rocket_effort_desc:0 "Rockets are proving to be a potentially even more destructive technology than a more conventional bomber. They deserve our full attention."
 BUL_form_mechanics:0 "Form Mechanic Squads"
 BUL_form_mechanics_desc:0 "New teams of mechanics will be trained to accompany our aviators."
 BUL_crush_the_military_union:0 "Purge The Military Union"
 BUL_crush_the_military_union_desc:0 "The defeat of the Zveno government is not enough, due to the sympathies within the army. A purge of the latter is necessary to prevent the authority of Boris III from being called into question again."
 BUL_renew_kyoseivanovs_term:0 "Renew Kyoseivanov's Term"
 BUL_renew_kyoseivanovs_term_desc:0 "Georgi Kyoseivanov is nothing more than a puppet in the service of Boris III, but the legitimacy of the latter must be preserved, at least in the eyes of the public. A renewal of his term as Prime Minister will further enhance his legitimacy."
 BUL_approach_italy:0 "Approach Italy"
 BUL_approach_italy_desc:0 "Italy and Bulgaria have common ambitions and interests towards other Balkan nations. A rapprochement with Mussolini's regime will, we hope, allow us to have its authorisation with regard to a potential extension of the Bulgarian territories."
 BUL_consolidate_the_regime:0 "Consolidate The Regime Of Authorities"
 BUL_consolidate_the_regime_desc:0 "The implementation of the new government is still fresh in the minds of Bulgarians. Efforts to improve the authority of the latter must be made in order to gain the support of the population, once the army has acquired it."
 BUL_saedinenieto_pravi_silata:0 "§GSaedinenieto Pravi Silata§!"
 BUL_saedinenieto_pravi_silata_desc:0 "The authority of Boris III is all that Bulgaria needs to regain its glory. The various parliamentary governments have only reduced Bulgaria's prestige, glory and power, and it is through the monarchy that it will regain them."
 BUL_popovo_maneuvers:0 "The Popovo Maneuvers"
 BUL_popovo_maneuvers_desc:0 "Military manoeuvres will be conducted in the city of Popovo to prepare the army for the reconquest wars we are planning."
 BUL_reassert_claims:0 "Reassert Greater Bulgarian Claims"
 BUL_reassert_claims_desc:0 "The Treaties of Bucharest and Neuilly-sur-Seine have deprived us of Bulgarian land by right. It is time to correct this injustice, by reaffirming our demands on these regions that make up "Greater Bulgaria", a nation for all Bulgarians."
 BUL_demand_dobrudja:0 "Demand The Annexation Of Dobrudža"
 BUL_demand_dobrudja_desc:0 "The Dobrudja region was unfairly taken by Romania at the end of the Second Balkan War, despite the presence to this day of a majority of Bulgarians waiting only for their release. Romania will return this territory to us, or we will take charge of recovering it by force."
 BUL_demand_southern_territories:0 "Reclaim The Belomorie"
 BUL_demand_southern_territories_desc:0 "The loss of the Thracian regions following the Second Balkan War and the Great War also meant the loss of our access to the Mediterranean, in addition to being separated from the Bulgarian inhabitants of these lands. It's time to take them home."
 BUL_demand_vardaria:0 "Demand The Annexation Of Vardar"
 BUL_demand_vardaria_desc:0 "Macedonia is a Bulgarian region, and always will be. Despite the Serbianisation efforts of the Belgrade government, the inhabitants know that they are Bulgarian in their hearts. It is time to stop this exploitation of our people and bring Macedonia back to Bulgaria."
 BUL_defend_the_new_borders:0 "Defend The New Borders"
 BUL_defend_the_new_borders_desc:0 "We may have won these wars, but at any time we could lose them again and find ourselves separated from our brothers and sisters again. Projects to fortify these new borders will be implemented."
 BUL_long_live_boris_the_unifier:0 "Long Live Boris Obedinitel!"
 BUL_long_live_boris_the_unifier_desc:0 "Boris III was able to repair the mistakes made by his father, and even did better than the latter by bringing the entire Bulgarian regions under one single nation. He will be celebrated in history as the one who gave Bulgaria back its pride."
 BUL_tsarist_terror:0 "Tsarist Terror"
 BUL_tsarist_terror_desc:0 "The tsarist authority must be supported in order to enable the government to put in place the necessary measures for Bulgaria's prosperity. We cannot allow opponents to remain free."
 BUL_royal_militarism:0 "Royal Militarism"
 BUL_royal_militarism_desc:0 "Efforts to militarize society, accompanied by fanaticism in favour of the monarchy and the tsar, will make it possible to achieve our ambitions for reconquest."
 BUL_allow_rigged_election:0 "Allow Rigged Election"
 BUL_allow_rigged_election_desc:0 "To maintain some legal legitimacy for the Prime Minister and the government, elections will be allowed, but under rules strict enough to allow the tsarist government to have the necessary majority to set up its activities"
 BUL_mobilize_the_nation:0 "Mobilize The Nation"
 BUL_mobilize_the_nation_desc:0 "Every Bulgarian citizen must be committed to the prosperity of Bulgaria. Campaigns to mobilize the population will help to prepare the population and the economy for future conflicts."
 BUL_patriotic_boom_among_the_populace:0 "Patriotic Boom Among The Populace"
 BUL_patriotic_boom_among_the_populace_desc:0 "The various tsarist reforms have led to a revival of patriotism among the population. Once again, the Bulgarian people want their nation to become a respected power. We shall fulfil this wish."
 BUL_fortify_the_bulgarian_skies:0 "Fortify The Bulgarian Skies"
 BUL_fortify_the_bulgarian_skies_desc:0 "To enable not only our soldiers but also our citizens to be protected from potential enemy bombardments, efforts to install anti-aircraft equipment will be prioritized by the government"
 BUL_ready_for_war:0  "Ready For War"
 BUL_ready_for_war_desc:0 "We have taken enough steps to consider Bulgaria as a nation prepared for future total wars."
 BUL_an_alliance_of_desperation:0 "An Alliance Of Desperation"
 BUL_an_alliance_of_desperation_desc:0 "Like us, Germany is seeking to reverse the treaty injustices imposed by the Agreement at the end of the Great War. With such alignments of interests, it would be wise to seek an alliance with it given its power."
 BUL_concessions_to_lukov:0 "§RConcessions To Lukov§!"
 BUL_concessions_to_lukov_desc:0 "The Ministry of War Hristo Lukov has proved to be a major asset in Zveno's repression but also in the political direction to be taken for Bulgaria. His influence can only be beneficial to the nation."
 BUL_brannik_youth_organization:0 "Brannik Youth Organization"
 BUL_brannik_youth_organization_desc:0 "The establishment of a youth organization whose participation would be mandatory, replicating Hitler's youth, will help to blunt patriotism as well as militarism within our population."
 BUL_cement_our_rule_with_an_iron_fist:0 "Begin Cementing Our Rule"
 BUL_cement_our_rule_with_an_iron_fist_desc:0 "Lukov's authority is still being challenged in the same way as Boris III's was. Repression of politicians deemed disloyal, including potentially monarchists, will have to be put in place."
 BUL_combat_ideological_enemies_in_foreign_soil:0 "Combat Ideological Enemies"
 BUL_combat_ideological_enemies_in_foreign_soil_desc:0 "We cannot tolerate the spread of Bolshevism, this barbaric ideology and above all opposed to any patriotism or nationalism. The formation of an expeditionary force to assist nations facing this ideology, as in Spain, will be set up."
 BUL_begin_militarization:0 "Rapid Militarization"
 BUL_begin_militarization_desc:0 "Advanced militarization programmes will be implemented. The population must sacrifice their personal comfort to make way for a prodigious Bulgaria."
 BUL_totalitarian_control:0 "Totalitarian Control"
 BUL_totalitarian_control_desc:0 "With the "disappearance" of a large part of our political and military rivals, Lukov's authority is no longer in danger."
 BUL_reassert_the_extended_land_claims:0 "Reassert Extended Territorial Claims"
 BUL_reassert_the_extended_land_claims_desc:0 "To ensure the survival and glory of the Bulgarian nation, our borders must be pushed back in order to embrace naturality in the same way that our nation is naturally destined to dominate the Balkans."
 BUL_crush_the_greeks:0 "Crush Greece"
 BUL_crush_the_greeks_desc:0 "We will never forgive Greece for having made us lose our access to the Mediterranean. It is time for us to take it back and establish once and for all our domination over the Athens regime."
 BUL_divide_yugoslavia:0 "Divide Yugoslavia"
 BUL_divide_yugoslavia_desc:0 "These traitors of Serbs wanted to keep Macedonia to themselves by making its inhabitants believe that they were more Serbs than Bulgarians and by repressing the region's heritage. It is time for us to take over this essential region of Bulgaria. "
 BUL_topple_romania:0 "Topple Romania"
 BUL_topple_romania_desc:0 "Romania has shown that it is thinking only of its people by taking the Dobrudja region, which is still populated by Bulgarians today, and just as they took it from us by force, we will take it back by force."
 BUL_tame_albania:0 "Tame Albania"
 BUL_tame_albania_desc:0 "Adding Albania to our empire will allow us total domination by the Balkans, in addition to avoiding potential future claims by the latter against regions such as Kosovo."
 BUL_aggressive_assimilation:0 "Aggressive Assimilation"
 BUL_aggressive_assimilation_desc:0 "Forced bulgarisation programs will be set up in the various annexed regions, from education to road signs and administration, with a view to making them model regions of Greater Bulgaria."
 BUL_demand_albanian_subjugation:0 "Demand Albanian Subjugation"
 BUL_demand_albanian_subjugation_desc:0 "The State of Albania is weak, run by a puppet king. If we do not intervene soon they may fall to Il Duce and his ill-fated dreams of Mediterranean conquest. By demanding Albanian subjugation, we offer them a far better alternative. Joining a state filled with their brethren. It’s not like they can say no!"
 BUL_politicize_the_trade_union:0 "Politicize The Svoboden Sindikalen Sajuz"
 BUL_politicized_trade_union_desc:0 "Now that we have established a democratic regime, the next step is to reach the people. A government whom the people detest is no government at all. However, there is a way we can strengthen our people’s belief in the state. The SSS is a major Bulgarian trade union, and many of the common workers have membership or some link to the union. If we can begin to politicise this Union (that has remained largely apolitical in the past) we can gain more support and strengthen our governance of Bulgaria."
 BUL_intergrate_womens_rights_organizations:0 "Intergrate Women's Rights Organizations"
 BUL_intergrate_womens_rights_organizations_desc:0 "Previously women were denied many of the rights their other European counterparts possessed. However, now we have removed much of that backwards regime, we can use powerful women’s rights activists like the Blagolev’s. Dimitar Blagolev was a member of our party and his wife founded one of the first women’s rights groups in our great nation. If we were to promote people like her in government and to grant women rights, we would enforce greater equality throughout Bulgaria."
 BUL_request_macedonian_autonomy:0 "Request Macedonian Autonomy"
 BUL_request_macedonian_autonomy_desc:0 "Macedonia is a problem that has proven difficult to solve. With Macedonians being divided into two nations there has been large militant and independence movements. It would make running the country easier-and reduce economic losses. If we were to grant  (or at least advocate) Macedonian independence, the problems with the Macedonian minority will begin to die down."
 BUL_promote_republicanism:0 "Abolish The Tsardom"
