  axis_minors_bulgaria.27.t:0 "Elections"
  axis_minors_bulgaria.27.d:0 "The Tsar has recently given the population voting rights and announced an election to decide the people's rights,after the results came in it was clear that the radical extremist parties had lost and it came down to a few moderate parties,who won?."
  axis_minors_bulgaria.27.a:0 "The DP Wins."
  axis_minors_bulgaria.27.b:0 "The BZNS Wins."
  axis_minors_bulgaria.27.c:0 "The BRSP Wins."

  axis_minors_bulgaria.28.t:0 "Suspend Kyoseivanov"
  axis_minors_bulgaria.28.d:0 "Prime Minister Georgi Kyoseivanov has been abusing his power and his violation of the Tarnovo Constitution should not go unnoticed. He deserves to be suspended from his position for his actions against the Motherland."
  axis_minors_bulgaria.28.a:0 "Get This Corrupt Fascist Out Of Here!"

  axis_minors_bulgaria.29.t:0 "Communist Revolution"
  axis_minors_bulgaria.29.d:0 "We have slowly grown and now a decent part of the population supports us, there is no better time to start a revolution and overthrow the corrupt fascists!"
  axis_minors_bulgaria.29.a:0 "A New Era Begins!"

  axis_minors_bulgaria.30.t:0 "The Matter Of Bulgarian Rearmament"
  axis_minors_bulgaria.30.d:0 "The Bulgarian prime minister sent us a request to lift the restrictions the Bulgarian army had after the signatory of the treaty of 'Neuilly-sur-Seine',how shall we proceed with this?"
  axis_minors_bulgaria.30.a:0 "Call Them Over To Salonika,They Learnt Their Lesson."
  axis_minors_bulgaria.30.b:0 "This Will Just Start A Second Great Conflict."

  axis_minors_bulgaria.31.t:0 "Response To The Salonika Agreement"
  axis_minors_bulgaria.31.d:0 "Bulgarian and Greek delegates went to Salonika to discuss rearmament,in the end they decided to let bulgaria rearm in preparation of a conflict in the horizon,how should we respond to this development?"
  axis_minors_bulgaria.31.a:0 "We Can Align With That."
  axis_minors_bulgaria.31.b:0 "Send A Diplomatic Protest."

  axis_minors_bulgaria.32.t:0 "The Salonika Accord"
  axis_minors_bulgaria.32.d:0 "Today ours and Greece's delegates gathered at Salonika to sign an accord that will allow us to rearm,now we can truely prepare for the upcoming war."
  axis_minors_bulgaria.32.a:0 "Everyone Should Be Able To Rearm At Times Like this."

  axis_minors_bulgaria.33.t:0 "The Question Of Southern Dobrudja"
  axis_minors_bulgaria.33.d:0 "The Bulgarian Government sent us a telegraph offering participation in a Balkan trade pact,but only with the return of southern Dobrudja to them"
  axis_minors_bulgaria.33.a:0 "Fair Trade"
  axis_minors_bulgaria.33.b:0 "We cannot give up our land"

  axis_minors_bulgaria.34.t:0 "Dobrudja Negotiation Success"
  axis_minors_bulgaria.34.d:0 "The Romanian government has agreed to our terms and ceded southern Dobrudja to us,this will benefit us greatly."
  axis_minors_bulgaria.34.a:0 "This Is A Great Day."

  axis_minors_bulgaria.35.t:0 "Dobrudja Negotiation Failure"
  axis_minors_bulgaria.35.d:0 "Romanian Diplomats refuse to cede Dobrudja to us,however we cannot act in an aggressive manner in order to respond to this development."
  axis_minors_bulgaria.35.a:0 "It Is Just A Piece Of Land After All."

  axis_minors_bulgaria.36.t:0 "Non-Aggression Pact With The Bulgarians"
  axis_minors_bulgaria.36.d:0 "Bulgaria is offering us a pact of non-aggression,this will improve our relations with our nations but will also prevent war."
  axis_minors_bulgaria.36.a:0 "Why Not?"
  axis_minors_bulgaria.36.b:0 "We Don't Make Agreements With Capitalists."

  axis_minors_bulgaria.37.t:0 "Soviet Treaty of Non-Agression"
  axis_minors_bulgaria.37.d:0 "The USSR has signed the agreement of non-aggression between our nations,this will prevent a rather large scale conflict."
  axis_minors_bulgaria.37.a:0 "Lots Of Young Men Just Got Saved."

  axis_minors_bulgaria.38.t:0 "Soviet Decline"
  axis_minors_bulgaria.38.d:0 "The Soviets responded to our offered agreement,this may mean they want a future conflict,however no one is certain."
  axis_minors_bulgaria.38.a:0 "Pray For Bulgaria's Young Men."

  axis_minors_bulgaria.39.t:0 "Improved Military Industry"
  axis_minors_bulgaria.39.d:0 "Our heavy industry has grown into new levels,however it can still get improved to levels beyond this one."
  axis_minors_bulgaria.39.a:0 "Rush To Production!"

  axis_minors_bulgaria.41.t:0 "Laying the Groundwork"
  axis_minors_bulgaria.41.d:0 "It is clear that the actions of the Military Union have exerted far too much pressure upon the government which it's own members claim to represent. If Bulgaria is to survive as a nation it must cast off these rebellious elements lurking in the shadows, and put an end to their attempts to overthrow the government or derail it's policies."
  axis_minors_bulgaria.41.a:0 "Execute the Operation."

  axis_minors_bulgaria.42.t:0 "Status of the Military Union"
  axis_minors_bulgaria.42.d:0 "While our initial efforts have only caught the most brazen members of the organization of the Military Union, we are slowly but surely arresting more and more of it's members. Confessions from lower level operatives of the organization are being interrogated with promises of deals should they co-operate. Naturally, the government sees no reason to afford these traitors anything even if they co-operate."
  axis_minors_bulgaria.42.a:0 "Redouble our efforts in the search of these Traitorous dogs!"

  axis_minors_bulgaria.43.t:0 "The Final Roundup"
  axis_minors_bulgaria.43.d:0 "Efforts of both the Military and our police forces have proved quite effective in capturing the remaining traitors within our country. Having finally rounded up all culprits involved, we may move on to the Trial of these traitors."
  axis_minors_bulgaria.43.a:0 "The trial is a mere formality, they will be hanged by sunrise."

  axis_minors_bulgaria.44.t:0 "The Ulimatum of Dobrudja"
  axis_minors_bulgaria.44.d:0 "The Bulgarians have sent an Ultimatum through their diplomatic envoy in regards to the status of the territory of Dobrudja which we control. This has been coupled with an increasing hostile posture over the past few weeks, and military exercises in an attempt to scare us. What shall our response to this braven letter be?"
  axis_minors_bulgaria.44.a:0 "We will accept their demands, if only to avoid another war."
  axis_minors_bulgaria.44.b:0 "We are not afraid of the Bulgarians. Reject this absurd Ultimatum."

  axis_minors_bulgaria.45.t:0 "Romanians Refuse"
  axis_minors_bulgaria.45.d:0 "The diplomatic envoy has arrvied with the official response of the Romanian Government. They have refused our Ultimatum, and clearly they must be taught a lesson."
  axis_minors_bulgaria.45.a:0 "Mobilize our forces, and convene a meeting of the General Staff."

  axis_minors_bulgaria.46.t:0 "Romanians Accept"
  axis_minors_bulgaria.46.d:0 "The diplomatic envoy has arrived with the official response of the Romanian Government. The rest of Dobrudja will henceforth be a part of the Bulgarian nation."
  axis_minors_bulgaria.46.a:0 "All is as it should be!"

  axis_minors_bulgaria.47.t:0 "The Question of Thrace and Macedonia"
  axis_minors_bulgaria.47.d:0 "The territories of Thrace and Macedonia have long held Bulgarian peoples within them. The Bulgarian Government has long tried to argue this, and now sends messages through their diplomatic envoys which in no uncertain terms demand the transferal of Thrace and Macedonia from Greece to control of Bulgaria. What will our response be?"
  axis_minors_bulgaria.47.a:0 "We accept."
  axis_minors_bulgaria.47.b:0 "We will not part with Macedonia, but will offer the Bulgarians Thrace as a compromise."
  axis_minors_bulgaria.47.c:0 "Absurd! This entire question is nonsense!"

  axis_minors_bulgaria.48.t:0 "Greek Refusal"
  axis_minors_bulgaria.48.d:0 "The Greek government has outright refused our terms in regards to the territorial transfer of Thrace and Macedonia."
  axis_minors_bulgaria.48.a:0 "This is an outrage! Convene the General Staff, and prepare for war!"

  axis_minors_bulgaria.49.t:0 "Greece Accepts"
  axis_minors_bulgaria.49.d:0 "While it is clear that the Greek Government does not agree with our demands regarding Thrace and Macedonia, they have none the less accepted the terms of the document."
  axis_minors_bulgaria.49.a:0 "Our people are reunited once more!"

  axis_minors_bulgaria.50.t:0 "Greek Counter-Offer"
  axis_minors_bulgaria.50.d:0 "While they refuse to recognize our legitimate claims to Macedonia, in an effort to avoid a conflict with our nation they have given us a counter offer. This entails the transfer of Thrace to our sphere of influence, and while not all of what we wanted this could prove fruitful for our nation none the less."
  axis_minors_bulgaria.50.a:0 "We will accept the transfer of Thrace, but this is not the end of this matter."

  axis_minors_bulgaria.51.t:0 "Ultimatum of Vardar"
  axis_minors_bulgaria.51.d:0 "As the Bulgarian nation becomes stronger, it continues to vy for a restoration of it's borders. The Bulgarian Government has sent a document detailing it's demands for the territory of Vardar to be return to it's 'rightful' owner, which in their mind is their own Government. What will we say to such a brazen demand?"
  axis_minors_bulgaria.51.a:0 "Our united Balkan nation sees no need to fight over Vardar. Allow the Bulgarians to control it in order to maintain the peace."
  axis_minors_bulgaria.51.a:0 "The idea that the Bulgarians have any claim to the territory of Vardar is pure fantasy. Reject this nonsense immediately."

  axis_minors_bulgaria.52.t:0 "Yugoslavian Government Refusal"
  axis_minors_bulgaria.52.d:0 "The Yugoslavian response has been as prompt as it is short in length. The nation refuses to recognize our rightful claim to Vardar and furthermore refuses the idea of transferring it's control to our nation."
  axis_minors_bulgaria.52.a:0 "This is an outrage! Convene the General Staff, and prepare for war!"


  axis_minors_bulgaria.53.t:0 "Yugoslavian Government Accepts"
  axis_minors_bulgaria.53.d:0 "Whether the Yugoslavian Government sees no reason to spill blood over the territory of Vardar, or they simply recognize the might of our own Military, they have none the less accepted our demands. Vardar is ours!"
  axis_minors_bulgaria.53.a:0 "We welcome the Bulgarians of Vardar once more into our Nation!"

  axis_minors_bulgaria.54.t:0 "The March On Sofia"
  axis_minors_bulgaria.54.d:0 "We have gathered enough support to finally demand control of the country from the tsar and handed over to our new leader Hristo Lukov, replicating Bennito Mussolini's rise to power,from this point on a new age is dawning upon Bulgaria."
  axis_minors_bulgaria.54.a:0 "Now we have to hold this grip on Bulgaria."

  axis_minors_bulgaria.55.t:0 "The New Heir"
  axis_minors_bulgaria.55.d:0 "A Newly Birthed Baby Boy has graced Bulgaria, the son of Tsar Boris and Giovanna of Italy soon he will be the one to lead Bulgaria to greatness as its tsar,just like his father before him."
  axis_minors_bulgaria.55.a:0 "Bless Him."

  axis_minors_bulgaria.56.t:0 "Death Of Tsar Boris III"
  axis_minors_bulgaria.56.d:0 "Tsar Boris III has been assassinated by unknow forces,he was found in the palace laying on the floor presumably poisoned,the police has not found a lead to catch the killer,however rumors have been spreading that he was assassinated by the germans,nevertheless a new regency has been put in power to rule bulgaria untill young Simeon comes of age,who should be the head regent?"
  axis_minors_bulgaria.56.a:0 "Kyril,The Late Tsar's Brother."
  axis_minors_bulgaria.56.b:0 "Bogdan Filov,The Prime Minister."

  axis_minors_bulgaria.57.t:0 "The First Communist State Congress"
  axis_minors_bulgaria.57.d:0 "Very recently we took power in Bulgaria,spearheading the revolution was comrade Georgi Dimitrov whose ideas of how communism should work are very expirementalist,naturally many members of the party now think that he should resign in favour of a different secretary such as Christian Rakovsky or Valko Chervenkov who believes the best form of communism is the Soviet Stalinism,perhaps he's right?"
  axis_minors_bulgaria.57.a:0 "Dimitrov Should Stay"
  axis_minors_bulgaria.57.b:0 "Expirementalism can lead a whole nation to downfall"
  axis_minors_bulgaria.57.c:0 "RaKovsky Will Play An Important Role In The World Revolution"

  axis_minors_bulgaria.58.t:0 "Bulgarian Demands"
  axis_minors_bulgaria.58.d:0 "The Bulgarian government has threatened us with invasion unless we cave to their demands which include among other things, a communist government and being forced in an alliance with them, how do we respond to this?"
  axis_minors_bulgaria.58.a:0 "We must protect our people by caving to them"
  axis_minors_bulgaria.58.b:0 "Dismiss The Outragious Demands"

  axis_minors_bulgaria.59.t:0 "Albania Agrees"
  axis_minors_bulgaria.59.d:0 "The Bulgarian government has recently regained the macedonian vardar territory and now has a border with us,but to our dismay they have threatened us with invasion unless we cave to their demands which include among other things, a communist government and being forced in an alliance with them, how do we respond to this?"
  axis_minors_bulgaria.59.a:0 "We must protect our people by caving to them"

  axis_minors_bulgaria.60.t:0 "Albania Declines"
  axis_minors_bulgaria.60.d:0 "Albania defied our might and rejected our demands,don't they know that they cannot defeat us in any way possible?"
  axis_minors_bulgaria.60.a:0 "Pff. We don't need their land anyway"
  axis_minors_bulgaria.60.b:0 "War it is"

  axis_minors_bulgaria.61.t:0 "Bulgaria Offers Trade Pact"
  axis_minors_bulgaria.61.d:0 "Bulgarian representatives told us of their intent to create a Balkan trade alliance,should we sign this?"
  axis_minors_bulgaria.61.a:0 "Why Not?"
  axis_minors_bulgaria.61.b:0 "This Will Not Help Us"

  axis_minors_bulgaria.62.t:0 "Turkey Signs The Pact"
  axis_minors_bulgaria.62.d:0 "Turkey has accepted our trade offer and is now officially a member of the pact"
  axis_minors_bulgaria.62.a:0 "Great!"

  axis_minors_bulgaria.63.t:0 "Turkey Refuses To Sign The Pact"
  axis_minors_bulgaria.63.d:0 "Turkey decided to not sign our generous trade offer."
  axis_minors_bulgaria.63.a:0 "Is this some sort of grudge?""

