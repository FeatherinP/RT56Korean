    czke.429.t:0 "Fascist Czechoslovak State"
    czke.429.d:0 "The National Fascist Community (NOF) was inspired by Italian fascism which was adapted to Czech conditions. It demanded a strong national state based on corporate principles and also compromised strong anti-German sentiment.\n\nThe Czech fascism presented itself above established social classes and demanded subordination of personal as well as class interests to the needs of the nation as whole, which was expressed by the NOF motton 'The welfare of the people shall be the supreme law'.\n\nPanslavism was a general theme among the Czech fascits, but because many members of NOF were former legionaries, anti-communism sentiment was very strong in the movement.\n\nVarious youth organizations would educate and indoctrinate a new generation of obedient citizens and soldiers.\n\nIn the minds of NOF leaders, the government consisted of eight ministers and experts of only Czech or Slovak origin. Germans, Hungarians and Jews were not allowed to become members of the government, however, their civil rights would be otherwise guaranteed.\n\nFurthermore, NOF advocated restrictions on big business, cartels and monopolies. The state economy and private sector should be build on the principle of self-sufficiency and a balance between the production and consumption established.\n\nOverall the Czech fascist dreamt about a state that was quite unrealistic, but they never got their chance in history to prove them wrong."
    czke.429.a:0 "Expell minority representatives from public offices."
    czke.429.b:0 "Support fascist youth movements."
    czke.429.c:0 "Eradicate the communists."
