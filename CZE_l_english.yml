  CZKE_new_tanks:0 "신규 전차 모델 야전 시험 실시"
  CZKE_new_tanks_desc:0 "1937년 가을, 체코슬로바키아군은 신규 중형전차를 위한 경연을 실시했으며, 스코다, ČKD 그리고 타트라가 참여했습니다. 군은 최종적으로 ČKD/스코다의 LT vz.38을 채택했으며, 이 전차는 나중에 독일이 폴란드와 프랑스를 침공할 때 사용하게 됩니다. 제시된 전차 설계 중에서는 ČKD의 ST.39 중형전차도 있었습니다."
  CZKE_new_tanks_tooltip_reward:0 "\n새로운 §Y경전차§! 파생형 또는 §Y중형전차§! 연구 보너스."
    czke.217.t:0 "체코슬로바키아군 전차 현대화"
    czke.217.d:0 "악화되는 유럽의 상황으로 인해, 체코슬로바키아군은 새로운 전차를 위한 경연을 실시했습니다. 제시된 여러 프로젝트 가운데서, TNHP 경전차의 현대화된 버전과 V-8-H 중형전차의 시제품이 시험 운용에서 가장 유망하다고 평가받았습니다.\n\n1935년, 체코슬로바키아의 전차 제조사인 ČKD는 그들이 스코다와 합동 생산하고 있던 LT vz. 35 전차 대체품을 찾고 있었습니다. 그 결과물이 높은 신뢰도와 성공적인 수출 실적을 갖춘 "TNH"였습니다. 각 고객들에게 맞는 약간의 개수를 거친 후, 50대(TNHP)가 이란으로, 24대(LTP)가 페루로, 그리고 24대(LTH)가 스위스로 수출되었습니다. 리투아니아도 몇 대(LTL)를 주문했습니다. 훗날 LT vz. 38로 알려진 이 전차의 일부 현대화된 파생형이 경연에 참여했습니다.\n\nČKD는 V-8-H 프로젝트를 1930년대 후반 시작했으며 그 결과물이 최종적으로 ST vz. 39로 알려지게 되었습니다. 악화되는 국제 정세로 인해, 군은 이 전차를 수백 대 주문하기로 결정했지만 뮌헨 협정으로 주문은 취소되었으며 이 모델은 대량생산되지 못했습니다.\n\n체코슬로바키아군을 위해서 어떤 전차를 발주해야 할까요?"
    czke.217.a:0 "LT vz. 38 경전차의 생산을 명령하라."
    czke.217.b:0 "V-8-H 중형전차 프로젝트를 더욱 진행하라."
