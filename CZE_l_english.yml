  CZKE_revive_little_entente:0 "소협상국 재건"
  CZKE_revive_little_entente_desc:0 "The Little Entente was an alliance formed in 1920 and 1921 by Czechoslovakia, Romania and Yugoslavia with the purpose of common defense against Hungarian revision and the prevention of a Habsburg restoration. France supported the alliance by signing treaties with each member country. The Little Entente began to break down in 1936 and disbanded completely in 1938."
  CZKE_revive_little_entente_tooltip_reward:0 "\nCreates new faction: §YLittle Entente§!"
  CZKE_little_entente_alliance:0 "소협상국"
  CZKE_little_entente_alliance_negative:0 "Little Entente Alliance"
      little_entente:0 "Little Entente"
    czke.329.t:0 "History of Little Entente alliance" 
    czke.329.d:0 "Little Entente was a mutual defense arrangement among Czechoslovakia, Yugoslavia, and Romania during the interwar period. The alliance was based on several treaties signed between 1920-1921 and  was directed against German and Hungarian domination in the Danube River basin and toward the protection of the members’ territorial integrity and political independence. During the 1920s the three nations sought economic and political cooperation and negotiated alliances with France.\n\nAfter Adolf Hitler assumed power in 1933, the members of the Little Entente created a Permanent Secretariat and a Permanent Council, composed of their foreign ministers, that met three times a year to direct a common policy. Nevertheless, during the 1930s the three states increasingly adopted independent foreign policies, especially after Germany occupied the Rhineland in spring of 1936 and the French support, upon which the entente relied, lost much of its value.\n\nHistorically, the entente lost its remaining political significance when in April 1937 both Yugoslavia and Romania denied a request by Czechoslovakia, then threatened by Germany, that the entente pledge full military aid to a member that was the victim of aggression. The entente finally collapsed when Germany annexed the Sudeten area of Czechoslovakia in September 1938." 
    czke.329.a:0 "Try to restore the Little Entente." 
    czke.330.t:0 "[Root.GetLeader] attempts to reform Little Entente"
    czke.330.a:0 "We cannot this to happen again!"
    czke.330.d:0 "Seeking to form a united front against common enemies, [From.GetName] has reached out to the members of Little Entente  with an offer to extended the purpose of the of the alliance and unite against common enemies.\n\nCzechoslovak leadership has established diplomatic ties with other nations that might feel threatened, and are encouraging unity for the sake of keeping the diplomatic balance in Europe, and prevent future conflict. Only time will tell if they can succeed."
    czke.330.b:0 "Vive la L'Entente!"
    czke.330.c:0 "That may complicate our plans for Europe."
    czke.330.e:0 "Europe must unite against Fascist aggressors!"
    czke.330.f:0 "A sign of rising European tensions."
  CZKE_invite_romania:0 "루마니아 초대"
  CZKE_invite_romania_desc:0 "We need to strengthen our alliance with Romania."
  CZKE_invite_romania_tooltip_reward:0 "\n§YRomania§! joins §YLittle Entente§! (90% chance)."
  CZKE_invite_yugoslavia:0 "유고슬라비아 초대"
  CZKE_invite_yugoslavia_desc:0 "We need to strengthen our alliance with Yugoslavia." 
  CZKE_invite_yugoslavia_tooltip_reward:0 "\n§YYugoslavia§! joins §YLittle Entente§! (90% chance)."
    czke.331.t:0 "Reformation of Little Entente"
    czke.331.d:0 "In an effort to restore the Little Entente, Czechoslovakia requests that we reaffirm our alliance to contain the possible resurgence of aggressive expansionism on part of the old Central Powers or Soviet Union."
    czke.331.a:0 "Gladly. The Little Entente needs to be rebuilt."
    czke.331.b:0 "[Root.GetName] walks its own path."
    czke.332.t:0 "[From.GetName] Joins Little Entente"
    czke.332.d:0 "Our plan to stop the Little Entente alliance from falling apart and away from us is making progress. [From.GetLeader] approves of our efforts and has accepted our proposal to reform the alliance."
    czke.332.a:0 "We are one step closer to rebuilding the Little Entente."
    czke.333.t:0 "[From.GetName] Refuses Czechoslovak proposal"
    czke.333.d:0 "Despite our best efforts to reform the Little Entente, our most recent attempt to reach out to one of the nations has been met with skepticism. [From.GetLeader] has refused to join the alliance, perhaps doubting our motives, or perhaps being concerned that aligning too closely with us would make them a target."
    czke.333.a:0 "They could already be a target for all they know!"
  CZKE_hungary_intervention:0 "헝가리 개입" 
  CZKE_hungary_intervention_desc:0 "Czechoslovakia had complicated relationship with Hungary. Just after proclamation of independence in 1918, border tensions in Slovakia resulted in armed conflict. Since then, Hungary was always somewhat of a thorn in the back of Czechoslovakia."
  CZKE_austria_intervention:0 "오스트리아 개입" 
  CZKE_austria_intervention_desc:0 "Czechoslovakian leadership was well-aware of the raising fascism support in Austria and fears of Austria-Germany alliance of some sort were not just mere superstition as later years would show." 
  CZKE_claims_bohemian_crown:0 "전 보헤미아 왕국 영토 영유권 주장"
  CZKE_claims_bohemian_crown_desc:0 "The Slavic Sorbs from Lusatia always wanted to be part of Czechoslovakia. Let's put an international pressure on Germany over some regions that were parts of the Bohemia Crown Lands."
  CZKE_claims_bohemian_crown_tooltip_reward:0 "\nIssues ultimatum to Germany (§YClaims and Limited War Wargoal§!) over parts of former Bohemian Crown Lands (§YNiederschlesien§!)."
    czke.350.t:0 "Claims on Lusatia"
    czke.350.d:0 "During the Great War, especially in the last year of the war, a number of representatives of Czech political and cultural life reflected upon an idea of a renewal of the Czech state in a historical borders of the former Czech crown lands.\n\nSimultaneously negotiations about the borders of a new state took place. The final decision was made at the Paris Peace Conference in January 1919. Czech delegation was led by the prime minister Karel Kramář and foreign minister Edvard Beneš. They tried hard to persuade the Allies that the Czechoslovakia should have its historic crownland borders.\n\nWhilst the negotiations over Ruthenia and Upper Hungary were successful, the Czech delegation had to withdraw in many cases, for example in the matter of Kladsko, Lusatia or a corridor to the Yugoslavia.\n\nLusatia had specific role in that political play for territorial claims, as there existed relatively strong Lusatian national movement, demanding autonomy within Germany or incorporation to the new Czechoslovak republic. The question of Lusatia was not of vital importance for Czechoslovak diplomats and without transparent support of Czechoslovak state the unofficial Lusatian delegation at the Peace Conference was not able to put the Lusatian demands through the Conference´s agenda. Nevertheless, good relations between the Czechs and the Sorbs continued during the First Czechoslovak Republic.\n\nHistorically, the Lusatia region became part of Prussia at the Vienna Congress in 1815. In spite of germanization, the original Slavic language of the people known as Sorbs or Wends was preserved to a certain extent. During the 19th century a Sorbian Seminary was founded in Prague to support students from Lusatia.\n\nAfter World War II, the people of Lusatia attempted to become part of Czechoslovakia, but the Allies did not support their efforts."
    czke.350.a:0 "We must protect our Sorbian friends from German oppression."

  CZKE_czechoslovak_government_reform:0 "체코슬로바키아 정부 개선" 
  CZKE_czechoslovak_government_reform_desc:0 "In November 6, 1935 the then Prime Minister Jan Malypetr was elected as new chairman of the Chamber of Deputies after the death of the former chairman Bohumír Bradáč. Because the positions of Prime Minister and Chairman of the Chamber of Deputies were mutually exclusive, a new Prime Minister, Milan Hodža, had to be appointed."
  CZKE_czechoslovak_government_reform_tooltip_reward:0 "\n §YPolitical Power§!."
    czke.400.t:0 "1935 Election Results"
    czke.400.d:0 "On 19 May 1935, the fourth parliamentary election for both chambers of the parliament of that time was held in the First Czechoslovak Republic – for the Chamber of Deputies and the Senate of the National Assembly of the Czechoslovak Republic.\n\nAccording to the census results of 1930, the Czechoslovak Republic of that time had 14,479,565 inhabitants in total, with very rich national composition of the state:\n\n- Czechs and Slovaks - 66.9% (9,688,770)\n- Germans 22.3% (3,231,688)\n- Hungarians 4.8% (691,923)\n- Ruthenians 3.8% (549,169)\n- Poles, 0.6% (81,737).\n\nThe number of valid votes cast in the election for the Chamber of deputies amounted to 8,231,412, which represents almost 92% voter turnout.\n\nThe results of the parliamentary election of 1935 brought considerable surprise. The opposition and Sudeten German Party (Sudetendeutsche Partei; SdP, led by Konrad Henlein) became the winner of the parliamentary election at national level, both in the election for the Chamber of Deputies (15,2%) in the election for the Senate (15%). Over two-thirds of vote amongst Sudeten Germans was for SdP.\n\nThe strongest governmental party, the agrarian party (Republican Party of Farmers and Peasants), obtained 14.3% votes and the social democrats acquired 12.6%. Nevertheless, thanks to the electoral arithmetic, the governmental agrarian party finally got the most mandates, 45, while the SdP got one mandate less.\n\nAs a result of the elections the existing governing coalition (led by Jan Malypetr) lost its majority (had 149 out of 300 representatives) and resigned. A new broad coalition government (without SdP) was eventually formed in July, but Milan Hodža replaced Jan Malypetr as the prime minister in November 1935 and in the following months made some changes to his cabinet."
    czke.400.a:0 "Reform the Government"
  CZKE_extend_military_service:0 "군사력 증강"
  CZKE_extend_military_service_desc:0 "Compulsory military service in Czechoslovakia was originally 14 months, which was later extended to 18 and even 24 months during the critical pre-war years.\n\nEven after his basic training, every man was obliged to participate in military exercises for a total duration of 14 weeks."
  CZKE_extend_military_service_tooltip_reward:0 "\nChange in §YConscription Law§! OR §YManpower§! related §YNational Idea§!."
    czke.401.t:0 "Military Service in Czechoslovakia"
    czke.401.d:0 "When Czechoslovakia emerged in 1918, the length of military service was initially 14 months. Since 1924 this increased to 18 months and a two-year draft was enacted in 1933 based on the international situation.\n\nThe compulsory military service was mandatory for all male citizens of Czechoslovakia, including ethnic Germans and other minorities, and thus conscription and mobilization plans had to be adjusted accordingly, to avoid possible desertion in case of conflict with Germany.\n\nAfter finishing their military service, the conscripts were transferred to active reserves, divided into I. and II. reserves.\n\nThe I. reserve was made up of fit and healthy conscripts of up to 40 years old. They were to be mobilized in the case of war, and were also used to reinforce the army as required.\n\nThe II. reserve was for those conscripts who were not eligible for the I. reserve. Those who were beyond the age of 40, and those who were not fit enough for active service. They were to fulfil the roles of support troops or serving in the rear echelon. Conscripts drafted over the standard yearly quota or those that would be materially harmed by full-service were part of so called Replacement reserves, but technically included in II. reserves.\n\nMembers of I. reservers were obliged to perform several military exercises: first two that lasted four weeks and three that lasted three weeks. Members of replacemnt reservers had to perform one additional four weeks training.\n\nThe Ministry of National Defense had additional authority to call members of the I. and Replacement reserves for additional special, up to four weeks long exercises. This was usually used when new equipment was adopted by the army, but could also be used in cases of exceptional circumstances."
    czke.401.a:0 "Extend Military Service"
    czke.401.b:0 "Prepare Minority Conscription and Mobilization Plan"
      CZKE_minority_mobilization_plan:0 "Minority Conscription and Mobilization Plan"
      CZKE_minority_mobilization_plan_desc:0 "The minority conscription plan is in effect."
  CZKE_field_medics:0 "마시리크 군 병원의 마무리"
  CZKE_field_medics_desc:0 "The peacetime military medical services in Czechoslovakia consisted of a network of 12 divisional hospitals.\n\nIn 1925, on the occasion of the 75th birthday of President Tomas Garigue Masaryk, the parliament decided to build a new military hospital, however the construction started in 1936."
  CZKE_field_medics_tooltip_reward:0 "\n§YArmy Experience§! and §YField Hospital§! related §YResearch Bonus§!."
    czke.402.t:0 "Masaryk Military Hospital in Prague"  
    czke.402.d:0 "The peacetime military medical services in then the so called First Republic consisted of a network of 12 divisional hospitals. The Divisional Hospital No. 1 was located at the Charles Square in Prague and it has become the major military medical institute of the country at that time.\n\nIn 1925, on the occasion of the 75th birthday of President Tomas Garigue Masaryk, the parliament decided to build a new military hospital.\n\nBut the construction of new premises of the Masaryk Military Hospital began after more than ten years. The most satisfying project designed by Architect B. Adamek from Dejvice district of Prague in 1930 fulfilled both roles of a modern medical and military center with real mobilization functions.\n\nThe construction began in March 1936 and the first phase was finished in 1938. The main hospital building including surgical and internal clinics, boiler house and houses for military mercenaries were built.\n\nThe Masaryk Military Hospital was officially opened on the 1st August 1938 while the first patients were served a month later. Additional expansions were planned, however the construction was interrupted by the World War II and the hospital was occupied by the German army which used it as a backup hospital (Reserve Lazaret I, Prag).\n\nNowadays the facility is known as the Military University Hospital Prague and serves as training, educational and professional medical facility of the Army of the Czech Republic, which provides comprehensive health care at the level of university hospitals."
    czke.402.a:0 "Open Masaryk Military Hospital."
  CZKE_sokol_movement:0 "소콜 운동 지원"
  CZKE_sokol_movement_desc:0 "The Sokol movement (from the Slavic word for falcon) is an all-age gymnastics organization originally founded in Prague in 1862 by Miroslav Tyrš and Jindřich Fügner. It was based upon the principle of "a strong mind in a sound body" but was also crucial for revival of Czech national identity."
  CZKE_sokol_movement_tooltip_reward:0 "\n §YNational Unity§! OR §YManpower§! related §YNational Idea§!."
    czke.403.t:0 "History of the Sokol Movement"
    czke.403.d:0 "The Sokol movement (from the Slavic word for falcon) is an all-age gymnastics organization originally founded in Prague in 1862 by Miroslav Tyrš and Jindřich Fügner. It was based upon the principle of "a strong mind in a sound body" but was also crucial for revival of Czech national identity.\n\nThe patriotism of Sokol was to be seen from the very beginning - Sokols made trips in national costumes (Kroj), were present to national ceremonies, public exercises, and generally encounraged people to show their patriotism.\n\nThe biggest event organised by Sokol is the "všesokolský slet" (meeting of all Sokol members) that takes place once every six years. The tradition of these meetings originated in June 1882 and the first “slet” counted more than 700 sportspeople.\n\nSokol flourished during the interwar period and during this time, the membership grew to over a million. Important statesmen including the first two presidents of the Czechoslovak republic, T.G. Masaryk and E. Benes, were members of Sokol.\n\nIt should be noted that this period, nationalism increased in the movement and ethnic discrimination or even anti-semitism was nothing exceptional. Sokol members also actively participated in the "czechization" of ethnic Germans in the border regions and special German language islands and generally share the responsibility with other Czech and German associations for the resulting national hatred between Czechs and Germans in the interwar period.\n\nSokol was almost liquidated three times and was banned by all totalitarian regimes in Czechoslovak history. Firstly, Sokol was banned 1915 during the World War I. Secondly, it happened during the Nazi occupation of Czech lands. Finally, Sokol was banned by the communists after 1948. In 1968, struggles for Sokol revival were killed by normalization and so after 42 years of hibernation, Sokol was restored for the fourth time in 1990."
    czke.403.a:0 "Encourage patriotism."
    czke.403.b:0 "Support physical exercises."
      CZKE_sokol_movement_1:0 "Sokol Movement"
      CZKE_sokol_movement_1_desc:0 "'Mens sana in corpore sano'"
      CZKE_sokol_movement_2:0 "Sokol Movement"    
      CZKE_sokol_movement_2_desc:0 "'Mens sana in corpore sano'"
  CZKE_empower_internationalism:0 "Galvanize Red Unions"
  CZKE_empower_internationalism_desc:0 "KSČ was the Czechoslovak section of the Communist International and the so called Red Unions were established in 1922. As of 1928 the party was the second-largest section of the International, with an estimated membership of around 138,000."
  CZKE_empower_internationalism_tooltip_reward:0 "\n Choice between two §YCommunism§! related §YNational Ideas§!."
    czke.404.t:0 "Profintern in Czechoslovakia"
    czke.404.d:0 "The Red International of Labor Unions (RILU), commonly known as the Profintern, was an international body established by the Communist International with the aim of coordinating Communist activities within trade unions.\n\nDuring the 1920s, the majority of the trade union members of Czechoslovakia affiliated with RILU, following a campaign of expulsions of Communist individuals and unions by the Social Democratic leadership. In October 1922 the Czech Red unions held a congress of their own, formalizing the split with the Social Democratic unions.\n\nIt is worthy of mention that the Communist Party of Czechoslovakia was an extremely large organization in this period, claiming 170,000 members in 1922, dwarfing all but a few Communist parties around the world.\n\nDuring the Great Depression in the first half of the 1930s, the Red Unions organized a series of strikes and demonstrations while collaborating with members of other trade unions.\n\nOne of the biggest union strikes in central Europe was organized by the Red Unions in Most, Czechoslovakia in March 1932. What started as a small strike of laid off miners from mines "Nelson" and "Humboldt II", quickly escalated to a general strike of the whole mining region along with a demonstration of over 40.000 people. Two people died and eighteen were wounded as the results of the clash between the demonstrators and local police and military forces.\n\nIn the second half of the 1930s the Red Unions called for the unification of the Czechoslovak trade union movement to create a unite front against fascism. Following the occupation by Germany, the Red Unions were officially disbanded in 1939."
    czke.404.a:0 "Increase the influence of the Red unions."
    czke.404.b:0 "Organize more union strikes!"
      CZKE_internationalism:0 "Red Unions"
      CZKE_internationalism_desc:0 "With each day, more comrades are joining the Internationalism movement."
      CZKE_red_union_strikes:0 "Red Union strikes."
      CZKE_red_union_strikes_desc:0 "New worker strikes are being organized by Profintern."
  CZKE_state_defense_law:0 "주방위군 역할 수정"
  CZKE_state_defense_law_desc:0 "To face the threat of Hitler's Germany, the National Assembly of Czechoslovak Republic enacted a new controvensial law to protect the Republic and national interests - Act 131/1936 State Defense Act."
  CZKE_state_defense_law_tooltip_reward:0 "\n §YPolitical Power§! OR Nationalization of §YIndustry§! OR §YEconomy Law§! and §YTrade Law§! change."
    czke.405.t:0 "Act 131/1936 Controversy"
    czke.405.d:0 "Act no. 131/1936 (known as State Defense Act) was 3rd and last amendment to the original act of 1923 that further strengthened the powers of the goverment for the purposes of defence of the republic and the preservation of the democratic system in Czechoslovakia in times of crisis.\n\nThe main purpose of this act was to face a military threat to Czechoslovak Republic by Hitler's Germany. However, the anti-german focus of the law further escalated the ethnic conflict and was actually one of the reasons why United Kingdom refused to support Czechoslovakia during the Sudetenland crisis and effectively sided with Hitler (Lord Runciman Mission).\n\nOne of the (many) controversies of the law was the definition of so called "state unreliable persons". Such person had a number of restrictions, for example was not allowed to run business of strategic importance or to receive important public contracts, but could also be laid off from employment without any justification.\n\nFurthermore, the authorities were not oblidged to give any reasons for their decision in this matter and thus it was premissible to issue such decision without any justification. Judical review of "unreliable person status" was not possible. All this made the law highly abuseable.\n\nThe act also permitted the government in a time of national emergency to impose tight controls on all industrial enterprises that it deemed important to the country's security.\n\nAlthough one cannot deny the legitimacy of the effort to ensure Czechoslovakia can adequately defend itself from external threats, the law stepped far beyond what is permissible in a democratic constitutional state.\n\nQuite ironically, the State Defense act proved an effective instrument for the Wehrmacht after the 1939 occupation. It allowed for the quick seizure of the armaments industry of the newly established Protectorate.\n\nOne German armament expert supposedly called it "one of the best laws on war economy in Central Europe" and "an exemplar of tight organization concentrated in one hand" to effectively control all branches important for arms production.\n\nThe Minister of National Defense, František Machník, was amongst the greatest proponents of the State Defense Act."
    czke.405.a:0 "Supress German political opposition"
    czke.405.b:0 "Implement Emergency Measures."
    czke.405.c:0 "Nationalize strategic industry."
      CZKE_state_defense_law_idea:0 "State Defense Act"
      CZKE_state_defense_law_idea_desc:0 "Act no. 131/1936 is in effect."
  CZKE_democratic_reforms:0 "Prepare Sudetenland Autonomy"
  CZKE_democratic_reforms_desc:0 "The time has come to finally solve the minority issue in Czechoslovakia and prepare some degree of autonomy of regions occupied by ethnic-Germans before the internal ethnic conflicts engulfs the Republic."
  CZKE_democratic_reforms_tooltip:0 "'Constitutional Reforms' are finished."
  CZKE_democratic_reforms_tooltip_reward:0 "\n §YPolitical§! related §YTemporary National Idea§! required to solve the ethnic-German issue constitutionally."
    czke.406.t:0 "Avert Sudetenland Crisis"
    czke.406.d:0 "Since the founding of Czechoslovakia in 1918, a disproportionate oppression and denial of franchise was perceived by the the large German minority. Most argued that the Sudetenland, with its overwhelming ethnic German majority and greatly distinct culture and economic potential, should manage its own political affairs autonomously.\n\nConsistently, the Czechoslovak government refused any notion of autonomy for the Sudeten Germans due to the crippling effect it would have to give almost third of the country autonomy and control over one of the most important industrial centres. The Sudeten Germans responded by increasing political radicalisation.\n\nThe concomitant ascension of the pan-Germanic Adolf Hitler in Germany in 1933, with his rhetoric of uniting all Germans across Europe against the perfidy and 'oppression' of the Slavs, greatly gravitated the Sudeten Germans towards racialist and far-right nationalism. Quickly, the vast majority of Sudeten Germans called for almost complete autonomy or even independence from Czechoslovakia and possible merger into the Third Reich. The leading vanguard of the pan-Germanist movement was the Sudeten German Party (SdP) of Konrad Henlein.\n\nThe peaceful coexistence between Czechs and Germans in Czechoslovakia was always a matter of a relatively small part of the German and Czech population under the leadership of individual politicians. In the tense period of early 1938 waves of extreme nationalism on both sides aggravated the situation.\n\n It should be noted that the concessions made by the Czechoslovak government in late 1938 would be most likely enough for the Sudeten Germans would they have been implemented before 1938.\n\nUnfortunately, the reforms and autonomy laws drafts came at a point of no return and could not change anything. Hitler was determined on the destruction of Czechoslovakia and Henlein's SdP and the escalated ethnic conflict was crucial to his plans."
    czke.406.a:0 "Prepare the constitutional reforms"
      CZKE_constitutional_reforms:0 "Constitutional Reform."
      CZKE_constitutional_reforms_desc:0 "The autonomy of Sudetenland is being prepared and the new constitutional reforms and laws are being implemented."
      CZKE_constitutional_reforms_flag:0 "New consitutional reforms"
  CZKE_boycott_press_law:0 "Boycott Press Law Amendment"
  CZKE_boycott_press_law_desc:0 "Although Czechoslovakia was a democratic state, it gradually moved towards authoratitve democracy through several controversial legal norms. One of such acts was the so-called "Small Press Law"; act no. 126/1933."
  CZKE_boycott_press_law_tooltip_reward:0 "\n Choice between two types of §YPolitics§! related rewards."  
    czke.407.t:0 "Act no. 126/1933 Controversy" 
    czke.407.d:0 "With the appearance of political extremism, Czechoslovakia promulgated a State Defense Act in 1923 for the protection of the Republic which punished acts of subversion.\n\nOn the basis of this law, the Czechoslovak authorities could suspend the publication of periodicals. The distribution of printed materials, subverting the constitutional integrity and the republican and democratic system of Czechoslovakia, as well as of materials of obscene nature could be banned.\n\nThe censorship was further increased with Act no. 126/1933 the so called 'Small Press Law'. It was called small because it was an amend to the original Press Laws that dated back to the times of Austro-Hungarian Monarchy.\n\nCombined with later approved Act no. 201/1933 (dissolution and suspension activity of political parties) and Act no. 131/136 (State Defence Act), the goverment had all the tools to supress both German nationalists as well as the Communist party.\n\nThis conception of the authoritative democracy was made to make good connections with Czechoslovakian allies in Europe, to consolidate home policy and political system as well as to built strong defence against Nazi German Imperium.\n\nIt comes to no surprise that all non-czech political parties heavily critized the amendment of the press law, considering that German, Slovak and Hungarian press was frequently censored.\n\nHowever, during the parlimentary debates an unusual parlimentary alliance formed betwen the German SdP and the Communist party, because the communist press was also often censored and the offical party press 'Rudé Právo' (Our Red Rights) was suspended several times."   
    czke.407.a:0 "Political obstructions."
    czke.407.b:0 "Call for demonstrations."
      CZKE_press_law_idea:0 "Press Law Act"
      CZKE_press_law_idea_desc:0 "Act no. 126/1933 is in effect."
      CZKE_communist_obstructions_idea:0 "Communist Parliamentary Obstructions"
      CZKE_communist_obstructions_idea_desc:0 "The Communist party is blocking the approval of Small Press Law."
  CZKE_state_defense_guard:0 "주방위군 설정"
  CZKE_state_defense_guard_desc:0 "State Defense Guard was a military service established in 1936 to protect borders of Czechoslovakia. Members of the guard were local policemen, existing finance guards and members of state police and later loyal citizens were incorporated."
  CZKE_state_defense_guard_tooltip_reward:0 "\n\n§YAnti-Partisan§! related §YNational Idea§! and §YMilitary Police§! related §YResearch Bonus§!."
    czke.408.t:0 "The Founding of State Defense Guard"  
    czke.408.d:0 "From 1918 to 1936 border of Czechoslovakia was protected by "finance guard", an armed branch of the Ministry of Finance. Their main task was to carry on customs duty, border protection was secondary. For over decade army and police leadership had suggested to set up an organisation of higher military value. Amid international tensions the new service was established in [GetDateText].\n\nState Defense Guard (in Czech Straz obrany statu, SOS) was a military service created in in October 1936 to protect borders of Czechoslovakia. The newly established defense guard had three main tasks, to protect the border, to keep the order and rule of the law and to support executions of customs duty.\n\nMembers of the guard were local policemen, existing finance guards and members of state police. Later citizens loyal to Czechoslovakia were incorporated (for example many members of sports organisation Sokol or active anti-fascist Germans). Plans were created to support the guard with regular army units to handle local conflicts.\n\nPlanned size of the service were 38 battalions, but only 31 had been mustered (one of these inland, in Prague). Their equipment were pistols, rifles, light machine guns and grenades.\n\nAs the tensions between Czechoslovakia, local Germans and Nazi Germany grew up the guard was deployed on the border during May 1938 and stayed there until end of September, when Sudetenland was ceded to Germany. During September the guard fought low level warfare with local German partisans (Sudetendeutsches Freikorps) and commandos from Germany. After the loss of borderland SOS moved inland on new positions. The clashes had still occurred but on smaller level.\n\nIt total 312 members of the Defense Guards lost their lives during the existence of the service between 1936 and 1939."
    czke.408.a:0 "Establish State Defense Guard"
      CZKE_sos:0 "State Defense Guard"
      CZKE_sos_desc:0 "State Defense Guard was established and is guarding the borders of Czechoslovakia."
  CZKE_national_unity_government:0 "Form Party of National Unity"
  CZKE_national_unity_government_desc:0 "The Party of National Unity was a party created in November 1938 after the occupation of large parts of the country by Germany as a kind of last attempt to save Czechoslovakia from disappearing.\n\nIt included almost all centre-right parties   and much of the Czechoslovak National Socialist Party." 
  CZKE_national_unity_government_tooltip_reward:0 "\n §MSpecial Bonus:§! Removes §YMinority Penalties§!, changes §YGovernment§!."
    czke.409.t:0 "Party of National Unity Formed"
    czke.409.d:0 "In hopes of appeasing the Germans after the Munich Agreement, Rudolf Beran gathered most of the country's nonsocialist parties into the Party of National Unity, with himself as its leader. He also subjected the press to tough censorship. He did, however, preside over granting the Slovaks and Ruthenians' longstanding demands for autonomy. None of these measures were enough to prevent Slovakia from seceding on 14 March, or Germany from occupying the remainder of the country a day later. He then served as the first prime minister of the Protectorate of Bohemia and Moravia until his retirement on 27 April 1939.\n\nAfter the war, Beran was arrested as a collaborator by the Communist authorities, and in a manipulated political trial was sentenced to twenty years in prison. He died in Leopoldov prison in 1954."
    czke.409.a:0 "So be it."
      CZKE_national_unity_government_idea:0 "National Unity Government"
      CZKE_national_unity_government_idea_desc:0 "A new Government was formed in last ditch effort to save the Republic."      
  CZKE_sudetenland_autonomy:0 "Autonomy For German Regions"
  CZKE_sudetenland_autonomy_desc:0 "There have been plans to grant higher autonomy to certain regions within Czechoslovakia, including Sudetenland since early 1920s, but the internal politics of Czechoslovakia blocked such initiatives. Who knows, perhaps giving higher autonomy to German regions would have saved thousands of lives, or perhaps even millions." 
  CZKE_sudetenland_autonomy_tooltip_reward:0 "\n Choice between two types of §YSudetenland Autonomy§!."
    czke.410.t:0 "Grant Autonomy to Sudetenland"
    czke.410.d:0 "After many months of political negotiations and drafting of new constitutional and minority protection laws, the time has finally come to determine the form and extent of the Autonomy granted to regions predominantly occupied by ethnic-Germans."
    czke.410.a:0 "Some degree of autonomy will be sufficient." 
    czke.410.b:0 "Higher autonomy in Sudetenland will be required."
      CZKE_higher_autonomy_reward_1:0 "\n§YSudetenland§! and §YEastern Sudetenland§! regions are no longer cores for Czechoslovakia."
      CZKE_higher_autonomy_reward_2:0 "\nNationalized industry is restituted back to German owners (§G-2§! §YCivilian Factories§! in §YSudetenland§!)."
        CZKE_content_minorities:0 "Content Minorities"
        CZKE_content_minorities_desc:0 "With the main issues of Sudetenland problems solved and higher autonomy granted to ethic Germans, Czechoslovakia seems to be stronger than ever.
  CZKE_partial_mobilization:0 "부분동원령 선포"
  CZKE_partial_mobilization_desc:0 "In the spring days of 1938, the political situation in Czechoslovakia deteriorated so much that the government announced a partial mobilization.\n\nReservists and preselected military specialists were called and the army soon grew to about 383.000 men."
  CZKE_partial_mobilization_tooltip_reward:0  "\nFree §YEconomy Law§! change."
    czke.411.t:0 "Partial Mobilization Order"
    czke.411.d:0 "Claiming hostile military maneuvers by the Wehrmacht during [GetDateText], the Prague government responded to reports of German military concentrations along the Czechoslovak border and passed a decree which instructed the Minister of National Defence, František Machník, to call up reservists and preselected military specialists.\n\nThe reservists reported for duty promptly and with enthusiasm; after many months of passivity, uncertainty, and humiliation the course now seemed clear: Czechoslovakia was not Austria, it was not going to be wiped out without an organized, liberty-or-death kind of defense.\n\nHitler was enraged by the audacity of the Prague government, and the May crisis only strengthened his resolve to destroy Czechoslovakia. He sensed that the swift and enthusiastic strategic concentration on the other side of the border had brought about a loss of German, and his own, prestige. He sat down to rewrite the Operation Green directive, the very first sentence of which now read, "It is my unalterable intention to smash Czechoslovakia by military action in the nearest future...""
    czke.411.a:0 "We won't resign!"
    czke.412.t:0 "Czechoslovakia Issued Partial Mobilization"
    czke.412.d:0 "Claiming hostile military maneuvers by the Wehrmacht during the night of [GetDateText], the Prague government responded to reports of German military concentrations along the Czechoslovak border and passed a decree which instructed the Minister of National Defence, František Machník, to call up reservists and preselected military specialists.\n\nGerman diplomacy, as was to be expected, reacted to the partial mobilization with fury. The German minister in Prague, Ernst Eisenlohr, denied the existence of any military concentrations in an interview with Czech Minister for Foreign Affairs Kamil Krofta and responded that the accusations were 'grober Unsinn' (bullshit)."
    czke.412.a:0 "That won't end well..."
      CZKE_partial_mobilization_1938:0 "Mobilization Efforts"
      CZKE_partial_mobilization_1938_desc:0 "Partial Mobilization Order was issued."
  CZKE_military_coup:0 "Military Coup d'état"
  CZKE_military_coup_desc:0 "Unhappy with political situation and the politics of appeasement of western allies, some high officers of Czechoslovak army may have had resorted to military coup in last ditch effort to save the republic. "
  CZKE_military_coup_tooltip_reward:0 "\n Choice between two types of §YMilitary Government§!."
  CZKE_military_coup_tt:0 "Has at least §Y40% Military Strength§! compared to §YGerman Reich§!"
    czke.413.t:0 "Legionary Coup d'état" 
    czke.413.d:0 "Furious with how the diplomats and politicians deal with the international crisis and sick of the appeasement policies of so-called Western allies, some more radical elements of Czechoslovakian army,  with the general support of the Czech population, resorted to a peaceful Coup d'état in order to preserve the Republic.\n\nGeneral Syrovy was summoned to Prague Castle to calm the crowds of protesters who chanted 'Give us weapons or Syrovy' or 'Long live the Army, we want general Syrovy'.\n\nThe elderly hero of the Battle of Zborov reluctantly agreed to take the Prime Minister's seat and established a temporary caretaker government."
    czke.413.a:0 "Form a new military government."
#   czke.413.b:0 "More radical brother legionaries should take the power!"
      CZKE_militarism_focus:0 "Government of the Republic Defense"
      CZKE_militarism_focus_desc:0 "A temporary broad coliation caretaker government was established."
      CZKE_militarism_focus_2:0 "Legionary Government"
