  CZKE_petition_league_of_nations_desc:0 "With the ethnic crisis avoided, we should invite an international commission to examine the alleged plight and ethnic opression of Germans in Czechoslovakia."
  CZKE_petition_league_of_nations_tooltip_reward:0 "\n §MSpecial Bonus:§! The British and French will side with Czechs during Munich Conference."
    czke.438.t:0 "Runciman Mission to Czechoslovakia"
    czke.438.d:0 "The Runciman Mission to Czechoslovakia was a British Government initiative aimed at resolving an international crisis threatening to lead to war in Europe in the summer of 1938. The Mission, headed by a former British cabinet minister Lord Runciman, was sent to mediate in a dispute between the Government of Czechoslovakia and the Sudeten German Party (SdP), representing the radicalised ethnic German minority within the country. The British mediators were active on the ground in Czechoslovakia during the late summer, issuing their report shortly before the Munich Conference in September.\n\nThe report of the Runciman Mission, in the form of letters to the British and Czechoslovak prime ministers dated [GetDateText], was strongly hostile in tone towards the Czechoslovak Government and recommended the immediate transfer of the mainly German-inhabited territories to Germany. The 2000-word report placed the responsibility for the breakdown in negotiations very firmly on the SdP leadership who used the pretext of civil unrest in some German areas to sever contacts. The report also noted that Beneš’s 'Fourth Plan' proposals met “almost all the requirements” of the SdP’s demands. Nevertheless, when itemising the grievances of the German minority, Runciman expressed his sympathy for the Sudeten case observing that it was “a hard thing to be ruled by an alien race”. Although declaring that Czech rule was “not actively oppressive, and certainly not ‘terroristic’”, the report alleged “it was marked by tactlessness, lack of understanding, petty intolerance and discrimination”.\n\nHowever, should the Czechoslovak government solve the Sudetenland problem before the escallation of the ethnic-conflict, the report of the Runciman Mission would probably turn favourably for Czech side and thus United Kingdom and France would be more willing back up Czechoslovakia against potential Hitler's agression."
    czke.438.a:0 "Invite Lord Runciman to Sudetenland."
  CZKE_join_allies:0 "연합국과의 협력"
  CZKE_join_allies_desc:0 "We should join a common alliance and face the threat of Nazi Germany together and stop Hitler before it's too late."
  CZKE_join_allies_tooltip_reward:0 "\n Chance for §YCzechoslovakia§! to joins the §YAllies§!." 
  CZKE_join_allies_tt:0 "Is in faction with §YUnited Kingdom§! or §YFrance§!." 
    czke.439.t:0 "Czechoslovkia wants to join Allies"
    czke.439.d:0 "The aggession of German Reich knowns no bound. Lord Runciman reports that the situation in Czechoslovakia is far from what Herr Hitler claims.\n\nCzechoslovakia is the last stable democracy in central Europe and sorely in need of our help against German agression. How should we reply?"  
    czke.439.a:0 "Invite them to Allies."
