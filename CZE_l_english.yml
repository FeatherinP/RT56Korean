      CZKE_fifth_column_desc_2:0 "주데텐 독일인 자유군단이 체코슬로바키아에서 활동하고 있습니다."
    czke.6.t:0 "동원령!"
    czke.6.d:0 "체코슬로바키아 정부는 체코슬로바키아가 주데텐란트를 독일에 양도하라는 영국과 프랑스의 제안을 거부했습니다.\n\n곧이어 비상사태와 총동원령이 내려졌습니다. 동원령은 약 125만 명의 군인들에게 내려졌고, 여기에는 여러 가지 훈련을 위해 일찍 소집된 예비군들이 포함되었습니다.\n\n총동원령 발표에 대한 대응은 매우 빨랐습니다. 첫 예비역들은 라디오에서 동원령을 듣고 나서 불과 몇 분 후에 소집되었고 그 후 몇 시간 안에 병사들의 입대가 급격히 증가하였습니다.\n\n밤 동안, 군은 전략적으로 중요한 건물을 장악한 후 경비했으며 부대는 전시 편제로 재편성되었습니다.\n\n체코슬로바키아는 그들의 자유를 지킬 준비가 되어 있었습니다."
    czke.6.a:0 "진실은 승리한다!"
      CZKE_mobilization_1938:0 "동원령"
      CZKE_mobilization_1938_desc:0 "총동원령이 발표되었습니다. 예비군들이 그들의 부대로 모이고 있습니다."
      CZKE_mobilisation_formation_template_tooltip_reward:0 "§M특별 보너스:§! 새로운 사단 편제 (§YMobilizační Těleso§! - 동원 편제)."

  CZKE_great_depression_aftermath:0 "대공황의 여파"
  CZKE_great_depression_aftermath_desc:0 "체코슬로바키아는 오스트리아-헝가리 제국의 공업 역량 중 70% 가까이를 물려받았으나, 1930년 대공황이 이 신생국을 강타했습니다. 나라가 회복되는 데는 수 년이 걸렸지만, 몇몇 회사들은 위태로운 시기에도 성장했습니다."
  CZKE_great_depression_aftermath_tooltip_reward:0 "\n§Y산업§! 관련 §Y연구 보너스§!."
    czke.100.t:0 "체코슬로바키아에서의 대공황"
    czke.100.d:0 "체코슬로바키아의 강력한 산업 전통은 19세기 보헤미아와 모라비아가 오스트리아-헝가리 제국의 경제적 중심지였던 때로 거슬러 올라갑니다.\n\n제1차 세계대전 후 새로 등장한 이 독립 국가는 기존 오스트리아-헝가리 제국의 공업 대부분을 물려받았고, 전간기 동안 공업화는 계속되었습니다.\n\n1929년 국민총생산 지표는 1913년보다 52% 증가했으며 전간기 체코슬로바키아는 세계 10위권 안의 공업 경제이자 세계 7위의 무기생산국이었습니다.\n\n전간기 내내 국가적, 정치적으로 부정적인 영향을 끼친 만성적인 문제는 체코슬로바키아 공화국의 경제적, 사회적 이질성이었습니다. 체코와 슬로바키아의 경제 구조에는 상당한 차이가 있었습니다. 1938년까지만 해도 슬로바키아와 극도로 낙후된 카르파티아 루테니아는 원자재나 공급하는 체코 지역의 농업용 부속물에 지나지 않았습니다.\n\n세계 대공황의 시작과 함께 체코슬로바키아 경제는 타격을 입었으며, 1937년까지도 재무장 때문에 회복은 지지부진했습니다."
    czke.100.a:0 "위기가 드디어 끝났다."
  CZKE_support_consumer_goods_industry:0 "소비재 산업 지원"
  CZKE_support_consumer_goods_industry_desc:0 "체코슬로바키아는 언제나 수출 지향적인 국가였습니다. 대공황이 들이닥치기 전에, 주요 수출 품목에는 여러 식품 가공 상품(설탕, 맥주, 햄), 유리, 목재 생산품, 종이, 직물, 의류, 신발, 그리고 가죽 상품 등이 있었습니다."
  CZKE_support_consumer_goods_industry_tooltip_reward:0 "\n§Y민간 공장§!."
    czke.101.t:0 "바타 현상"
    czke.101.d:0 "1894년부터 신발을 생산하고 있던 토마시 바탸는 포드 모터 컴퍼니의 대량 생산 기술과 과학적 관리법을 적용해 모라비아의 즐린에 대규모 제조 공장을 만들었습니다.\n\n그의 회사는 제2차 세계대전 전까지 거의 10년간 세계 최대의 신발 수출 기업이었습니다. 1932년 토마시 바탸의 비극적인 죽음 이후 그의 이복동생 얀 안토닌 바탸가 회사의 경영을 맡게 되었으며, 이듬해 그는 "신발왕"이라는 별명을 가지게 되었습니다.\n\n1932년 바탸의 죽음 당시, 바타 사는 16,560명의 인원을 고용하고 1,645개의 상점과 25개의 자회사를 가지고 있었습니다. 얀 안토닌 바탸는 그의 형이 죽기 전에 세운 계획에 따라 회사 규모를 체코슬로바키아와 전세계에 걸쳐 여섯 배 넘게 확장했습니다.\n\n토마시 바탸가 시작한 회사 정책은 공장 주위에 노동자들을 위한 마을을 만들고 교육와 복지를 제공하는 것이었습니다. 이런 마을들의 대표적인 예로 네덜란드의 바타도르프, 슬로바키아의 바툐바니와 스비트, 체코 공화국의 바툐프, 크로아티아의 보로보-바타(현 보로보 나셀레), 스위스 묄린의 바타-파르크, 프랑스 로렌의 바타빌, 캐나다의 바타와, 잉글랜드의 이스트 틸베리, 파키스탄의 바타푸르와 인도의 바타나가르와 바타간지 등이 있었습니다. 미국 메릴랜드 주 볼티모어 북동쪽 국도 제40호선 위의 하퍼드 카운티에 있는 벨캠프에도 공장이 있었습니다.\n\n1934년, 회사는 북아메리카에서 300개, 아시아에서 천 개, 그리고 유럽에서 4,000개가 넘는 상점을 가지고 있었습니다. 1938년, 바타 그룹은 전세계에서 65,000명이 조금 넘는 인원을 고용하고 있었으며 그중 36%는 체코슬로바키아 이외의 국가에서 고용되었습니다. 또한 그룹은 제혁업, 농업, 신문 출판, 철도 및 항공 운송, 직물 생산, 석탄 채굴 및 항공 분야에 지분을 가지고 있었습니다."
    czke.101.a:0 "손님이 왕이다(바타의 모토)."
      CZKE_jan_antonin_bata:0 "얀 안토닌 바탸"
      CZKE_jan_antonin_bata_desc:0 "얀 안토닌 바탸는 체코의 신발 기업 경영자이자 그의 이복형의 사후에는 바타 사의 오너이자 최고 경영자였습니다.\n\n그의 경영 아래 회사는 신발 제조 기계, 타이어, 직물, 화학, 광산, 운하, 철도, 영화 스튜디오, 항공기 생산, 백화점 등등 여러 분야로 빠르게 확장했습니다."
  CZKE_highway_construction_project:0 "고속도로 연결 개선"
  CZKE_highway_construction_project_desc:0 "1937년, 얀 안토닌 바탸는 체코슬로바키아의 미래 발전에 대한 그의 생각을 서술한 '4천만을 위한 국가 건설'라는 책을 출판했습니다. 그 책에는 주데텐란트의 헤프에서 루테니아의 후스트까지 전 국토에 걸친 고속도로의 연결이 포함되어 있었습니다."
  CZKE_highway_construction_project_tooltip_reward:0 "체코슬로바키아의 §Y기반시설§! 개선."
  CZKE_prospect_new_resources:0 "새로운 자원 탐사"
  CZKE_prospect_new_resources_desc:0 "체코슬로바키아의 주요 천연자원으로는 목재, 연탄, 무연탄, 흑연, 점토 등이 있습니다. 철광석은 주로 슬로바키아에서 채굴되었지만 다른 금속의 매장량은 없다고 봐도 될 수준이었습니다.\n\n소규모 보크사이트 매장층이 보헤미아의 리흐노프에서 발견되었으며 남부 모라비아의 소규모 고품질 석유 매장층은 1900년부터 채유되고 있었습니다."
  CZKE_prospect_new_resources_tooltip_reward:0 "\n§Y신규 자원§! 및 §Y산업§! 관련 §Y연구 보너스§!."
    czke.102.t:0 "체코슬로바키아의 광물 자원"
    czke.102.d:0 "체코슬로바키아는 상당한 양의 석탄과 갈탄을 보유하고 있었습니다. 1935년 체코슬로바키아는 세계 2위의 갈탄 생산국이자 7위의 무연탄 생산국이었습니다. 하지만 우라늄 같은 몇몇 자원을 제외한다면, 체코슬로바키아의 천연자원은 별로 없다고 할 수 있었습니다.\n\n철광석과 구리 광석, 망간 광석은 주로 슬로벤스케 루도호리에(슬로바키아 광석 산맥)에서 채굴되었지만 다른 몇몇 광물 매장층이 프라하와 플젠 인근에도 있었습니다. 납, 아연, 보크사이트의 소규모 매장층은 중부 보헤미아에 있었습니다. 수은, 안티몬, 주석은 크루슈네 호리(광석 산맥)에서 채굴되었으며, 이곳에는 상당한 우라늄 매장층도 있었습니다.\n\n석유와 천연가스 매장층은 주로 남부 모라비아에 위치해 있었으며 소규모였지만, 전쟁 이전부터 생산량은 서서히 증가하고 있었습니다. 제2차 세계대전 동안, 모라비아 유전의 석유 생산은 독일 전쟁 수행에 전략적으로 매우 중요해졌으며 이에 크게 확장되었습니다. 최대 회사였던 DEA(독일 석유)는 호도닌 시 인근에만 1,200개의 유정을 가지고 있었습니다.\n\n1930년, 그 당시에 주석 및 납 가공 공장을 소유하고 있었던 프랑케 & 숄츠 사는 동부 주데텐란트의 프리틀란트에 있던 구 아마 섬유 가공 공장을 사들여 후에 크게 번창할 비철금속 가공 공장을 설립했습니다. 회사는 체코슬로바키아 항공 산업에 알루미늄판과 두랄루민판을 공급했습니다."
    czke.102.a:0 "새로운 매장층을 계속 탐사하라."
  CZKE_expand_heavy_industry:0 "중공업 확장"  
  CZKE_expand_heavy_industry_desc:0 "비교적 현대적인 공장과 장비를 갖춘 주요 산업 중 하나인 야금업은, 기술적으로 진보된 기계 및 전자 공학 산업뿐만 아니라 뮌헨 협정 이전 체코슬로바키아의 여러 산업의 기반을 제공하고 있었습니다."
  CZKE_expand_heavy_industry_tooltip_reward:0 "\n§Y신규 자원§! (강철)."
    czke.103.t:0 "체코슬로바키아의 철강 산업"
    czke.103.d:0 "1929년부터 1937년 사이, 증가하는 무기 생산 때문에 경공업에서 중공업으로의 전환이 체코슬로바키아 경제 안에서 벌어졌습니다. 광업 생산량은 평균적으로 1923년부터 1937년 사이 총 산업 생산량의 11% 정도였지만, 야금업의 비중은 1923년 5.4%에서 1937년 8.4%까지 증가했습니다.\n\n체코슬로바키아 철강 산업에서는 국가 차원의 잘 조직된 독점 체계가 발전했습니다. 이는 아마도 전세계 철강 산업에서 가장 철저한 독점이었을 것이며, 효과적인 기업 연합 조직에 기반을 두고 있었습니다.\n\n가장 큰 제철소는 "삼대 회사"로 알려진 오스트라바의 비트코비체 광업 및 주조 공장, 트르지네츠의 광업 및 야금 회사, 그리고 클라드노의 프라하 철강 회사의 기업 연합이었습니다.\n\n1935년, 체코슬로바키아는 유럽 7위이자 세계 10위의 철강 생산국이었습니다."
    czke.103.a:0 "'삼대 회사'를 확장하라."
  CZKE_eastern_urbanization:0 "동부 도시화 계획"
  CZKE_eastern_urbanization_desc:0 "1918년부터 1938년 사이 체코슬로바키아 정부는 슬로바키아와 루테니아 지방을 개발하기 위한 많은 노력을 기울였으며, 수천 명의 체코인 교사, 경찰관, 사무원, 그리고 사업가가 그 지역으로 넘어갔습니다."
  CZKE_eastern_urbanization_tooltip_reward:0 "§Y슬로바키아§!와 §Y카르파티아 루테니아§! 지방에 §Y건설 슬롯§! 추가."
  CZKE_chemical_industry_development:0 "화학 산업 개발"
  CZKE_chemical_industry_development_desc:0 "체코슬로바키아는 북서부 주데텐란트에 수준급의 화학 산업을 가지고 있었습니다.\n\n나치 독일은 체코슬로바키아를 병합한 후, 모스트(독일어로 브뤽스)에 중요한 합성 정제 공장을 건설하는 프로젝트를 완료했습니다."
  CZKE_chemical_industry_development_tooltip_reward:0 "\n§Y민간 공장§!과 §Y합성 석유§! 관련 §Y연구 보너스§!."
    czke.104.t:0 "체코슬로바키아의 화학 산업"
    czke.104.d:0 "체코의 화학 산업은 1856년 오스트리아 제국의 수도였던 빈에 있는 슈바르첸베르크 공작의 궁전에서 '오스트리아 화학 및 야금 생산 협회'라는 주식회사가 설립된 것에서부터 시작됩니다.\n\n회사가 아우시히(우스티나트라벰)라는 지방 소도시에서 화학 물질 생산을 시작하는 데까지는 1년밖에 걸리지 않았습니다. 설립된 회사는 산업 혁명과 20세기에 걸쳐 보헤미아 화학 산업의 구조를 형성하는 데 상당한 영향을 주었으며, 도시 그 자체의 발전에도 크게 기여했습니다.\n\n최종적으로 화학 및 야금 생산 협회는 중부 유럽과 발칸에서 독일의 IG 파르벤의 최대 경쟁자이자 유럽에서 네번째로 큰 화학 기업이 되었습니다. 아우시히의 회사가 체코 화학 생산의 60% 넘게를 차지했습니다.\n\n1938년 주데텐란트 병합 이전까지, IG 파르벤은 체코 화학 산업에 큰 기술적 영향을 행사하고 있었으며, 합성 정제 공장 계획을 포함한 여러 기업 연합이 양 회사 사이에 형성되었습니다.\n\n제2차 세계대전 동안, 독일은 새로 설립된 주데텐란트 연료공장 AG를 통해 모스트(브뤽스)의 합성 정제 공장 건설을 끝냈으며 갈탄을 사용한 합성 석유 생산이 1942년부터 시작되었습니다. 그 중요성으로 인해, 공장은 제2차 세계대전 연합국의 석유 차단 작전의 일부로 지속적으로 폭격당했습니다."
    czke.104.a:0 "화학 산업을 개발하라."
  CZKE_commercial_tyre_production:0 "상업 타이어 생산"
  CZKE_commercial_tyre_production_desc:0 "철도 운송의 높은 비용은 바타 사로 하여금 도로로 상품을 운송하기 위한 독자적인 차량 부서를 운영하도록 만들었습니다. 1934년, 차량 운영에 필요한 타이어를 수입하는 데 드는 높은 비용에 대응해, 회사는 직접 타이어를 만들기로 했습니다."
  CZKE_commercial_tyre_production_tooltip_reward:0 "\n§Y민간 공장§!과 §Y신규 자원§! (고무)."
    czke.105.t:0 "바룸 사의 기원"
    czke.105.d:0 "체코슬로바키아 타이어 생산의 전통은 1930년대 초 토마시 바탸에 의해 시작되었습니다. 1932년 1월 생산 장비가 해외에서 모라비아의 즐린으로 운송되었으며 4월에는 최초의 32x6 타이어가 그곳에서 생산되었습니다. 1년 후 바타 사는 즐린에 신규 타이어 공장을 건설했으며, 이곳에서 1934년 하반기에 43인치 타이어 68,000개가 생산되었습니다. 1935년 공장 생산량은 두 배로 늘어나 거의 모든 체코 자동차에 바타 타이어가 장착되었으며, 해외로부터의 타이어 수입은 기피되었습니다. 1939년 바타 사는 25만 개의 타이어를 매년 생산했으며 V 벨트, 컨베이어 벨트, 그리고 기술용 고무 생산도 시작했습니다.\n\n제2차 세계대전 후 바탸 가문은 국유화된 회사에 대한 경영권을 잃어버렸으며 체코슬로바키아의 모든 주요 고무 생산 기업을 합친 바룸 사가 탄생했습니다."
    czke.105.a:0 "타이어 생산을 늘려라."
  CZKE_support_strategic_industry:0 "전략 산업 지원"
  CZKE_support_strategic_industry_desc:0 "여러 소규모 공업 회사들이 체코슬로바키아를 다양한 상품의 생산국으로 만들었지만, 소수의 회사만이 전략적으로 중요했으며 그들이 경제를 지배했습니다."
  CZKE_support_strategic_industry_tooltip_reward:0 "\n§Y군수 공장§!."
    czke.106.t:0 "체코슬로바키아의 군수 산업"
    czke.106.d:0 "체코슬로바키아의 화기 및 탄약 기업들은 경제, 특히 무역 흑자를 유지하는 데에서 핵심적인 역할을 맡았습니다.\n\n체코 조병창(브르노 조병창)은 이 분야의 주요 기업 중 하나였으며, 일반적인 소총, 기관총, 그 외의 화기의 생산 말고도 민간용 자동차와 다른 상품도 생산했습니다.\n\n대전쟁 후, 프랑스의 회사 슈나이더-크뢰조가 스코다의 최대 주주가 되었으며, 스코다는 국내외에 걸쳐 급격하게 사업을 확장하기 시작했습니다. 스코다는 자동차, 항공기, 전차, 그리고 장갑차의 생산을 시작했지만, 대포, 기관차, 그 외의 기계의 생산도 계속했습니다. 1930년 말이 되면 회사는 3만 명의 노동자를 고용하고 있었습니다.\n\n스코다의 주요 경쟁자로는 1896년 창업했으며 수력 댐 기계를 생산한 체스코모라프스카-콜벤과 1854년 창업했으며 광업과 식품업을 위한 기계를 생산한 브레이트펠트-다네크가 1927년 합병하여 만들어진 회사인 ČKD가 있었습니다. ČKD는 빠르게 독자적인 기관차 및 전차 생산 라인을 확장했습니다.\n\n체코 출신 기술자이자 기업가인 에밀 콜벤이 독일의 체코슬로바키아 점령 전까지 ČKD의 창립자이자 경영자였습니다. 그는 독일의 점령 후 자리에서 쫓겨나 테레진슈타트 강제 수용소에 수감되었으며 1943년 그곳에서 사망했습니다.\n\n제2차 세계대전 독일의 체코슬로바키아 강점 기간 동안 ČKD는 BMM(보헤미아-모라비아 기계 공업 AG)으로 이름이 바뀌었으며 국방군을 위한 무기를 생산했습니다. 이 시기 회사의 주요 생산품으로는 38(t) 전차와 38(t) 구축전차가 있었습니다."
    czke.106.a:0 "군수 산업에 보조금을 지원해라."
      CZKE_emil_kolben:0 "에밀 콜벤"
      CZKE_emil_kolben_desc:0 "에밀 콜벤은 체코 출신의 기술자, 기업가이자 ČKD의 창립자이자 경영자였습니다. 독일이 체코슬로바키아를 점령한 후 그는 자리에서 쫓겨나 테레진슈타트 강제 수용소에 수감되었으며 1943년 그곳에서 사망했습니다."
  CZKE_secure_arms_export_deals:0 "무기 수출 거래 확보"
  CZKE_secure_arms_export_deals_desc:0 "체코슬로바키아는 오랫동안 개발도상국에 대한 무기 수출을 선도하는 나라 중 하나였습니다. 무기 수출을 통해 체코슬로바키아는 수익을 창출하고 공업 경제를 활성화하며 무기를 구입한 국가들과 밀접한 정치적 관계를 형성할 수 있었습니다."
  CZKE_secure_arms_export_deals_tooltip_reward:0 "\n§Y연구§!와 §Y무역§! 관련된 §Y국가정신§!."
    czke.107.t:0 "체코슬로바키아의 무기 수출"
    czke.107.d:0 "체코슬로바키아는 오랫동안 개발도상국에 대한 무기 수출을 선도하는 나라 중 하나였습니다. 무기 수출을 통해 체코슬로바키아는 수익을 창출하고 공업 경제를 활성화하며 무기를 구입한 국가들과 밀접한 정치적 관계를 형성할 수 있었습니다.\n\n1920년대 초부터 체코슬로바키아는 적극적인 무기 수출국이었습니다. 두 기업, 브르노 조병창과 스코다가 주요 수출자였으며, 군수 기업의 생산 및 수출 활동은 비경쟁적이고 조정되었으며 보통 기업 연합의 형태로 진행되었습니다.\n\nČKD의 전차(주로 TNH 시리즈의 특수 파생형)도 전세계로 수출되었으며, 이 추세는 제2차 세계대전 때도 지속되었지만 추축국의 위성국에만 제한되어있었습니다. 독일이 체코를 점령했을 때, 그들은 방대한 군수 생산 산업을 그들의 전쟁 수행을 지원하는 데 주로 사용했습니다.\n\n하지만 수출은 무기의 판매뿐만 아니라 발전된 체코슬로바키아 무기의 생산 면허의 판매로도 일어났습니다. 유명한 영국의 브렌 경기관총도 사실 체코슬로바키아의 ZGB-33(ZB vz. 26의 개량형) 경기관총의 면허 생산 버전을 바탕으로 만들어진 것이었습니다. 이 총은 또한 일본에서도 생산되어 97식 중기관총으로 알려졌습니다. Besa 기관총도 체코슬로바키아 ZB-53(TK vz. 37) 중기관총의 영국 버전이었습니다.\n\n'우리 시대의 평화'라는 이름 아래 희생된 나라의 무기가 제2차 세계대전 양측의 병사들을 죽이는 데에 사용되었다는 조금 아이러니합니다.\n\n체코슬로바키아 정부는 보통 새로운 무기 거래나 면허 생산 협정을 주선하는 데 중요한 역할을 했습니다."
    czke.107.a:0 "새로운 무기 수출 거래를 확보하라."
      CZKE_armament_exports_idea:0 "무기 수출"
      CZKE_armament_exports_idea_desc:0 "체코슬로바키아 무기는 보통 면허 생산 협정을 통해 수출되었으며, 때때로는 공업 '노하우'를 대가로 받아오기도 했습니다."
  CZKE_explosives_production:0 "폭발물 산업 확장"
  CZKE_explosives_production_desc:0 "체코슬로바키아는 제2차 세계대전 후에도 오랫동안 지속된 폭발물 사업에 대한 오랜 전통이 있습니다. 플라스틱 폭발물인 셈텍스가 아마도 냉전 때부터 가장 잘 알려진 체코슬로바키아산 폭발물일 것입니다."
  CZKE_explosives_production_tooltip_reward:0 "\n§Y민간 공장§! 또는 §Y군수 공장§!과 §Y포병§! 관련 §Y연구 보너스§!."
  CZKE_skoda_naval_artillery_experience:0 "스코다 함포 기술"
  CZKE_skoda_naval_artillery_experience_desc:0 "스코다는 오스트리아-헝가리 제국 해군의 함포를 설계했으며, 그 경험을 다시 활용할 때가 왔습니다."
    czke.108.t:0 "체코슬로바키아의 폭발물 산업"
    czke.108.d:0 "1920년, 체코슬로바키아 정부는 폭발물 사업에 발을 들이기로 결정했습니다. 정부는 '체코슬로바키아 폭발물 주식공장'을 중부 보헤미아에 있는 전략적 위치로 인해 파르두비체에 설립했습니다.\n\n1922년 쯤이면 공장은 흑색 및 무연 화약과 그 외 '활성' 물질을 주로 방위 용도로 생산하고 있었습니다. 1930년대 말, 회사는 엑스플로시아로 이름이 바뀌었습니다.\n\n1928년 신테시아라는 자매 회사가 셈틴에 설립되었으며 이 회사는 폭발물 생산에 필요한 무기물 생산에 집중했습니다.\n\n1938년부터 1945년까지 이어진 점령 기간 동안 엑스플로시아는 독일 포에 쓰인 추진제의 상당 부분과 상업용 및 군용 폭파 작업을 위한 폭발물을 생산했습니다. 연합국 항공기가 공장 폭격을 시도했으나 빗나갔습니다.\n\n셈텍스 플라스틱 폭발물이 신테시아의 가장 잘 알려진 발명품이겠지만, 이것이 발명된 때는 제2차 세계대전이 끝난 후 훨씬 뒤였습니다."
    czke.108.a:0 "엑스플로시아를 확장하라."
    czke.108.b:0 "신테시아를 확장하라."
  CZKE_cvut:0 "체코 공과대학교"
  CZKE_cvut_desc:0 "프라하 체코 공과대학교(ČVUT)는 체코 공화국 최대의 대학 중 하나이자 중부 유럽에서 가장 오래된 공과대학교이기도 합니다."
  CZKE_cvut_tooltip_reward:0 "\n연구 슬롯 §G1§!개를 얻습니다."
    czke.109.t:0 "프라하 체코 공과대학교"
    czke.109.d:0 "1920년 체코슬로바키아 공화국 교육국민계몽부 법령에 의해 일곱 개의 기술 학교가 합쳐지면서 프라하 체코 공과대학교가 탄생했습니다. 일곱 개의 기술 학교는 아래와 같습니다.\n\n- 토목 공학\n- 문화 공학\n- 건축 및 구조 공학\n- 기계 및 전자 공학\n- 화학 및 기술 공학\n- 농업 및 삼림 공학\n- 특수 과학\n\n대학의 주요 졸업생은 아래와 같습니다.\n\n- 크리스티안 도플러(수학자이자 물리학자)\n- 프란티셰크 크르지지크(체코 출신 발명가, 전기공학자, 그리고 기업가)\n- 지몬 비젠탈(전후 나치 사냥꾼이자 저술가)\n- 블라디미르 프렐로그(화학자이자 1975년 노벨상 수상자)\n- 게오르게 클리르(컴퓨터 및 시스템 과학자)\n\n보헤미아 모라바 보호령 총독 콘스탄틴 폰 노이라트가 내린 결정에 의거해 ČVUT를 포함한 체코의 대학은 1939년 11월 17일 폐쇄되었습니다.\n\n이 시기 15,172명의 학생이 그들의 학업을 끝내지 못했으며, 513명의 교수와 475명의 부교수, 그리고 345명의 그 외 강사들이 직장을 잃었습니다. 몇몇 학생들은 그들의 학업을 독일 대학에서 마치려 했지만, 그들의 편입은 대부분 받아들여지 않았습니다."
    czke.109.a:0 "새로운 연구 프로그램을 지원하라."
  CZKE_commercial_uranium_mining:0 "우라늄 채굴"
  CZKE_commercial_uranium_mining_desc:0 "체코슬로바키아는 산업 규모 우라늄 채굴의 탄생지입니다. 야히모프(그 당시에는 요아힘슈탈로 알려졌으며 오스트리아-헝가리 제국의 영토였음)의 우라늄 채굴은 지역의 은과 코발트 채굴량이 감소한 후 1890년대 산업 규모로 시작되었습니다."
  CZKE_commercial_uranium_mining_tooltip_reward:0 "\n§Y민간 공장§! 또는 §Y핵 기술§! 관련 §Y연구 보너스§!." 
    czke.110.t:0 "야히모프의 우라늄"  
    czke.110.d:0 "19세기 초, 우라늄 광석이 작센, 보헤미아, 그리고 콘월의 광산 채굴의 부산물로서 발견되었습니다. 최초의 의도적인 방사성 광석 채굴은 오스트리아-헝가리 제국의 은 채광 도시였던 야히모프(그 당시에는 요아힘슈탈)에서 일어났습니다. 마리 퀴리는 야히모프에서 채굴된 피치블렌드를 사용해 우라늄의 방사성 붕괴로 만들어지는 라듐을 분리해내는 데 성공했습니다.\n\n제2차 세계대전 전까지 우라늄 채굴은 라듐을 얻기 위해 주로 행해졌습니다. 우라늄 광석 안에 있는 라듐은 시계 숫자나 그 외 장비에 쓰일 야광 페인트나 건강 약품에 쓰였으며, 이는 지금 돌아보면 분명 유해한 것이었습니다. 그 부산물인 우라늄은 황색 안료에 주로 사용되었습니다.\n\n제2차 세계대전이 끝난 후 국가 서부에 있는 이 조그만한 지역에 강대국들의 관심이 집중되었습니다. 야히모프 시 주위는 전세계에서 몇 안되는 우라늄 채굴을 하는 곳이었기 때문입니다. 이곳은 미국이 히로시마와 나가사키에 원자폭탄을 투하한 후 소련이 즉각적으로 우라늄 광석을 확보해 핵무기 개발을 시작할 수 있는 유일한 곳이었습니다. 그로 인해 체코슬로바키아는 제2차 세계대전 후 소련에 필요한 우라늄의 주요 공급자가 되었습니다.\n\n1948년 공산당이 체코슬로바키아를 장악한 후, 대규모 노동 수용소가 도시와 그 주위에 건설되었습니다. 신정권의 반대파들은 매우 가혹한 환경에서 우라늄 광석을 채굴해야 했으며 이 시기 야히모프의 평균 수명은 42세였습니다. 최종적으로 1964년 우라늄 채굴이 중지되었습니다."
    czke.110.a:0 "동맹국에 우라늄을 판매하라."
    czke.110.b:0 "우라늄을 비축하고 핵 연구 프로그램을 시작하라." 
  CZKE_nuclear_physics_institute:0 "핵물리학 연구소"
  CZKE_nuclear_physics_institute_desc:0 "체코슬로바키아과학원 핵물리학 연구소는 제2차 세계대전이 끝난 후 오랜 시간이 지난 1955년에야 창립되었습니다. 하지만 역사가 다른 방향으로 나아갔다면, 체코슬로바키아의 핵 연구가 훨씬 일찍 시작했을지도 모릅니다."
  CZKE_rocket_research:0 "로켓 연구"
  CZKE_rocket_research_desc:0 "로켓과 제트 엔진은 무인과 유인 기체 모두에서 상상조차 할 수 없었던 속도를 내는 것을 가능하게 만듭니다. 이 기술 분야를 개쳑하는 것으로 적에게 충격을 선사할 수 있을 것입니다."

  CZKE_ministry_of_defense:0 "국방부 재조직"
  CZKE_ministry_of_defense_desc:0 "Ministry of National Defence was an organization responsible for mobilization preparations in according of the guideliness of the high command, management of supplies as well as coordination of the rearmament program."
  CZKE_ministry_of_defense_tooltip_reward:0 "\nFree §YMilitary High Command§! advisor OR §YPolitical Power§!."
    czke.200.t:0 "Ministry of National Defence"  
    czke.200.d:0 "The Ministry of National Defence (MND) was a body designed to take care of all affairs related to the military build-up, its support, and providing for its needs. Especially in its first years of existence, the MND experienced frequent organisational changes, with its final shape being achieved in 1927.\n\nThe core units of the MND were departments that were responsible for particular branch of armed forces and administration and also were engaged in organisational and mobilisation readiness according to the guidelines of the Main Staff, procured weapons and armaments material, controlled management of this material and administered its records.\n\nIn the 1930's the primary mission was to secure the defence of the state against the threat of aggression from Germany, and to provide adequate funds under conditions of economic depression complicated by market stagnation.\n\nOne of the important positions in MND was the post of the General Inspector of Czechoslovak Troops which was directly subordinated to the Minister of National Defence.\n\nThe description of his activities included first of all execution of inspection activities, checking on the discipline achieved, observing service regulations, and others. and the compentences were further significantly expanded in 1937.\n\nA well-known veteran commander and former Chief of Staff, general Jan Syrovy was appointed as General Inspector in 1933 and kept this position until 1938. During World War I, he fought in the Czechoslovak Legions of the Russian army and lost his right eye in the Battle of Zborov. By the end of the war he commanded the Legions and anti-Bolshevik forces on the Trans-Siberian railway."
    czke.200.a:0 "Expand jurisdiction of the General Inspector."
    czke.200.b:0 "We need to focus on other issues."
      CZKE_jan_syrovy:0 "Jan Syrový"
      CZKE_jan_syrovy_desc:0 "Jan Syrový was a Czechoslovak Army general, former chief of staff and the prime minister during the Munich Crisis.\n\nDuring World War I, he fought in the Czechoslovak Legions of the Russian army and lost his right eye in the Battle of Zborov. By the end of the war he commanded the Legions and anti-Bolshevik forces on the Trans-Siberian railway."
      CZKE_ministry_of_national_defense:0 "Ministry of National Defence Reorganization"
  CZKE_rop:0 "요새 건설국(ŘOP)에 예산 할당"
  CZKE_rop_desc:0 "Preparations for the development of permanent Czechoslovak fortification reach back to 1934. Fortification projects and works were subjected to the newly established Fortification Works Directorate (ŘOP - Ředitelství Opevňovacích Prací). General Karel Husarek held he position of the director of the fortification works throughout the period of its existence."
  CZKE_rop_tooltip_reward:0 "\n §MSpecial Bonus:§! Starts the §YBeneš Line§! event chain for Czechoslovakian border fortifications.\n\nFinishing whole event chain provides up to §YLevel 5 Forts§! in certain regions."
      CZKE_rop_idea:0 "Fortification Works Directorate - ŘOP"
      CZKE_rop_idea_desc:0 "Funds were allocated to ŘOP and the construction effort proceeds as planned."  
      CZKE_karel_husarek:0 "Gen. Karel Husárek"
      CZKE_karel_husarek_desc:0 "General Karel Husarek held he position of the director of the fortification works throughout the period of its existence."
    czke.201.t:0 "The Beneš Line"
    czke.201.d:0 "The prospect of going to war with Germany came as no surprise to the Czechoslovak government of the 1930s. Prague had, in fact, been preparing for war seriously for years, by some estimates, over half of all government spending from 1936 to 1938 was for military purposes. Much of this went towards the construction of an elaborate system of bunkers and other defences in the Sudetenland, the border region shared with Germany.\n\nThe German-Czechoslovakian border was 1545 kilometers long, and after the connection of Austria with Germany in 1938 it even increased to 2103 kilometers.\n\nIt was decided due to the recommendation of the allied France to build up a gigantic system of fortifications along the German border and inside the country. Due to the extreme length of the border and the strategically unfortunate shape of Czechoslovakia an uninterrupted line of heavy fortifications could not be financed."
    czke.201.a:0 "Start the construction of Odra-Krkonoše line"
      CZKE_phase_one_tooltip:0 "\n Construction of §Y8§! §YFortified zones (lvl 2)§! will start along the northern border with Germany (estimated time: §Y180 days§!)."
    czke.202.t:0 "Czechoslovakia starts border fortification project"
    czke.202.d:0 "Due to increased tensions with Germany, Czechoslovak government at the recommendation of the allied France, initiated the construction of massive fortification system in Sudetenland to protect the north-western border against possible German aggression.\n\nKey sources from Germany suggest that chancellor Hitler is furious and will cover this topic briefly in the upcomming Party Congress in Nuremberg."
    czke.202.a:0 "Interesting."
    czke.203.t:0 "Light Forts Construction"
    czke.203.d:0 "The Czechoslovak army command needed a better type of the light fort, so a new type called Mark 37 was designed which is in fact a miniature heavy fort. This type fired almost to the flank. Very few of them had an embrasure for frontal fire. Where this was the case, they were situated on a reverse slope in order to prevent the embrasure from being fired at from a long-range directly observed fire. They were in fact incapable of defending themselves from the front and their own defence depended on neighbouring posts or on fire from open positions."
    czke.203.a:0 "Prioritize western border."
    czke.203.b:0 "Prioritize southern border"
    czke.203.c:0 "Cancel the project."
      CZKE_phase_two_w_tooltip:0 "\n Construction of §Y8§! §YFortified zones (lvl 2)§! will start along the western border with Germany (estimated time: §Y180 days§!)."
      CZKE_phase_two_s_tooltip:0 "\n Construction of §Y9§! §YFortified zones (lvl 1-2)§! will start along the southern border with former Austro-Hungarians regions (estimated time: §Y180 days§!)."
      CZKE_phase_two_stop_tooltip:0 "The border fortification construction project will be §Ycanceled§! and no further fortifications will be build."
    czke.204.t:0 "Heavy Forts Construction"
    czke.204.d:0 "Heavy forts were built near the border with Germany and at some places in Slovakia near the border with Hungary. They were intended to stop the enemy's main tank and infantry attacks.\n\nBlockhouses were built in chains (space between forts was between 300 and 600 m). In some places the artillery fortresses were built to provide a chain of independent forts with artillery support. About 250 blockhouses were built between the years 1935 and [GetDateText] in Czechoslovakia. Every fort was individually designed, so there are as many modifications as forts built, but we can divide them by their functions, shapes or by calasses of resistance. Shapes of early types of heavy forts were influenced by French types but later there was a new type better suited for the Czech concept of defence."
    czke.204.a:0 "Start the construction of heavy casemates."
      CZKE_phase_three_tooltip:0 "\n Construction of §Y6§! §Yheavy Casemates (lvl 3)§! will start in most critical points along the border with Germany (estimated time: §Y365 days§!)."
    czke.204.b:0 "Keep the project running for §G1!§ more year." 
    czke.204.c:0 "Stop the project."
    czke.205.t:0 "Continue the work on Light Forts"
    czke.205.d:0 "The Fortification Works Directorate reports that the construction efforts are proceeding as planned. Should be award contracts for further work and allocate more funds for the project?"
    czke.205.a:0 "Proceed with the construction project."
    czke.205.b:0 "Cancel the project."
    czke.206.t:0 "Fortification Works Directorate Report"
    czke.206.d:0 "The Fortification Works Directorate reports that all the planned projects are or will be in the near future finished. Do you want to extend the mandate of ŘOP or cancel the project?"
    czke.206.a:0 "Continue with the project."
    czke.206.b:0 "Cancel the project."
      CZKE_phase_four_tooltip:0 "The project will continue (you will keep limited variant of the §YNational Idea§!) for §Y1 year§! but no further free bunkers will be build."
      CZKE_rop2_idea:0 "Fortification Works Directorate - ŘOP"
      CZKE_rop2_idea_desc:0 "Further funds were allocated to ŘOP for future construction effort."
  CZKE_engineer_corps:0 "공병대 훈련"
  CZKE_engineer_corps_desc:0 "Engineer units were crucical for the Fortification Works project and thus received the best training and equipment."
  CZKE_military_education:0 "군사교육 지원"
  CZKE_military_education_desc:0 "Several military schools and academies were operational in pre-war Czechoslovakia, all of them greatly influced by the French military mission."
  CZKE_military_education_tooltip_reward:0 "\n Choice between three §YMilitary§! related §YNational Ideas§!."
    czke.207.t:0 "History of Military Education in Czechoslovakia"
    czke.207.d:0 "As part of of French military mission, a new war college for officers (later known as Vysoká škola Válečná - VŠV) of the General Staff was founded in November 1, 1921 in Prague. It was modelled after the War College in Paris and thus in Czech circles, the War College of Prague was often referred as "little sister". Thanks to the extraordinary interest of the French military mission, the education level quickly rose to the levels to similar schools from abroad which often had a much longer tradition.\n\nThe final form of VŠV in the interwar period was established in 1934 and Gen. Mikuláš Doležal was its last commander until the occupation in 1939. He was executed by Nazis in 1941 for his participation in the underground resistance organization 'Obrana Národa'.\n\nDuring its whole existence, a total of 577 officers (including 22 Lithuanians) graduated from the college and 269 generals and senior commanders of Czechoslovak Army participated in the informational courses.\n\nThe category of higher education was represented by the Military Academy (Vojenská Akademie - VA) in Hranice. It was established on January 3, 1920 and its mission consisted of preparing officers (lieutenants) for all branches of Czechoslovak army. By 1938 thousands of officers, including many future generals graduated from the academy.\n\nThe middle level of education was represented by schools for reserve officers (Školy Důstojníků v Záloze (ŠDZ) that were organized as part of divisional headquarters and provided training and education for officers at the lower command positions.\n\nMilitary specialists were trained in dedicated military schools, including infantry, artillery, aviation, cavalry, engineering, telegraphs, arms and since 1933 also the School of Armoured Troops (Škola Útočné Vozby). The sergeant corps was supplemented by graduates of specials sub-officer training programs."
    czke.207.a:0 "Open new military courses at the War College."
    czke.207.b:0 "Increase the education capacity of the Military Academy."
    czke.207.c:0 "Expand sub-officer training programs."
      CZKE_generals_idea:0 "War College Courses."
      CZKE_generals_idea_desc:0 "New lectures for higher officers available at the War College."
      CZKE_officers_idea:0 "War Academy Graduates."
      CZKE_officers_idea_desc:0 "New officers graduated from the academy."
      CZKE_ncos_idea:0 "Trained Sergeant Corps"
      CZKE_ncos_idea_desc:0 "Training programs for sergeant corps initiated."
  CZKE_border_brigades:0 "국경 연대 조직"
  CZKE_border_brigades_desc:0 "We need to form highly trained garrison regiments for our heavy border fortification objects."
  CZKE_border_brigades_tooltip_reward:0 "\n §MSpecial Bonus:§! New Division Template (§YHraničářská Brigáda§! - Elite Garrison Brigade)."
    czke.208.t:0 "Founding of Border Regiments"
    czke.208.d:0 "Czechoslovak Army had no real elite divisions between 1918-1939. The closest military body that would resemble elite troops would be the border regiments that were supposed to crew the heavy fortification objects.\n\nFirst border regiments (called Hraničářské Pluky in Czech) were formed in summer [GetDateText] from the guard battalions that were intended to secure and protect the newly built fortifications along the German border. The existing units had to be strengthened by additional men, mostly from infantry regiments but also from the engineering, artillery and signal batallions.\n\nOnly the most physically fit soldiers were selected for the service in Border Regimens and all members had to be excellent shooters with both rifles and machine guns.\n\nThe most crucial factor, however, was the state reliability. The vast majority of men in border regiments were of Czechoslovak nationality i.e. Czechs or Slovak, because the reliability of soldiers of other nationalities could not be always guaranteed. However, exceptions existed.\n\nSuitable candidates had to undergo a demanding training in use of various equipment, including anti-tank gun vz. 36, machine guns and other equipment used in heavy fortification.\n\nMembers of border had different military epaulette featuring a dog's head and the number of their regiment in a triangle."
    czke.208.a:0 "Form Border Brigades."
  CZKE_mobile_army:0 "기동 사단 조직"
  CZKE_mobile_army_desc:0 "Czechoslovak army had plans for motorization, unfortunately the enormous cost of fortication works meant that the budget for procuring of new trucks was limited."
  CZKE_mobile_army_tooltip_reward:0 "\n §MSpecial Bonus:§! New Division Template (§YRychlá Divize§! - Light Tank Division)."
    czke.209.t:0 "Czechoslovak Fast Divisions"
    czke.209.d:0 "Fast divisions were created within the Czechoslovak armed forces during Autumn 1937 for operations and events that require speed, agility and great striking power. They were formed based on contemporary views on the strategic use of cavalry, motorized and mechanized units, which were consequently applied in Czechoslovak conditions. It was the the last reorganization of the mobile units in interwar Czechoslovakia.\n\nThe existing Cavalry (Jezdecké Brigády) and Armoured Brigades (Brigády Útočné Vozby) were incorporated in the newly created Fast Divisions.\n\nOnly four divisions were formed before the occupation of Czechoslovakia, each assigned to one of the provincial military headquarters in Praha (1st), Brno (2nd), Bratislava (3rd) and Pardubice (4th). 1st, 2nd and 4th fast divisions were disbanded by July 1939 whilst the 3rd division remained operational for the newly formed independed Slovak Army.\n\nLT. vz. 35 light tanks were the workhorses of the fast divisions, with around 300 tanks spread betweeen 1st, 2nd and 3rd divisions. 244 were captured by Germans, 52 tanks were transfered to Slovakia with two of them later captured by Hungarian troops during the brief Slovak-Hungarian war in March 1939."
    czke.209.a:0 "Form Fast Divisions"
  CZKE_new_doctrines:0 "최신 군사교리 연구"
  CZKE_new_doctrines_desc:0 "Czechoslovak Army has to adopt latest trends in military doctrines and adopt modern training methods and unit organization."
    CZKE_vojtech_boris_luza_general:0 "Vojtěch Boris Luža"
    CZKE_vojtech_boris_luza_general_desc:0 "Vojtěch Boris Luža was Czechoslovak general who was a supporter of the offensive tactics of the French Marshal Foch and Ludendorff as well the book Achtung! Panzer! by German General Guderian." 
  CZKE_military_science_institute:0 "군사과학연구소"
  CZKE_military_science_institute_desc:0 "The Czechoslovak Military Science Institute (Vědecký Ústav Vojenský - VÚV) was established in 1920s from the former structures of Scientific Union of Czechoslovak Officers."
  CZKE_military_science_institute_tooltip_reward:0 "\n§YResearch§! related §YNational Idea§!."
    czke.210.t:0 "Czechoslovak Military Science Institute"
    czke.210.d:0 "The Czechoslovak Military Science Institute (Vědecký Ústav Vojenský - VÚV) was established in 1920s from the former structures of Scientific Union of Czechoslovak Officers. It changed name several times, but eventually was known as VÚV. The institute played a key role in developing strategy and theory for the Czechoslovak Army and Ministry of National Defense. The Union of Czechoslovak Officers continued as a publisher, acting as the platform for exchange of ideas and opinions about both military and political issues.\n\nCzechoslovak pre-war generals were known for their publications and many of them wrote books about military and political topics. However, none of these publications gained significance or prestige compared to Guderian's "Achtung - Panzer".\n\nGeneral Silvestr Bláha, the Head of the Military Office of the President, also held the position of the director of the Military Research Institute since 1932, and was known for his extensive publishing activities."
    czke.210.a:0 "Increase funding for the Military Science Institute"
      CZKE_military_science_institute_idea:0 "Military Science Institute"
      CZKE_military_science_institute_idea_desc:0 "Secured funds for the Military Science Institute."
      CZKE_silvestr_blaha:0 "Silvestr Bláha"
      CZKE_silvestr_blaha_desc:0 "Czech general and theorist, head of the Military Office of the President. Known for his publication work about state defense, and use of support equipment. Proponent of extension of mandatory military service."
  CZKE_armament_program:0 "군비 프로그램 시작"
  CZKE_armament_program_desc:0 "Unfavorable material situation of the army forced the government to seriously address this issue. After complex negotiations, it was finally decided to adopt the armament program in 1936, which defined priorities also determined deadlines supplies various types of equipment."
  CZKE_armament_program_tooltip_reward:0 "\n§YEconomy Law§! OR §YPolitical Power§!."
    czke.211.t:0 "Initiate Armament Program"
    czke.211.d:0 "The armament program for the Czechoslovak army became an important issue at a time of collective security crisis in Europe after the 1936 re-militarization of the Rhineland by Germany.\n\nDuring the spring of 1936, the Ministry of National DefenCe prepared the requirements and details of the proposed armament program. The result was the largest and financially demanding investment project of the military administration since the founding of the Republic in 1918. The approved program did not only impose the priorities of arms and other material, but also the schedule of their deliveries.\n\nUnfortunately, it was clear pretty soon than the planned deadlines could not be met in time and by the end of 1938 only 32% of the Armament Program deliveries could be fulfilled.\n\nNevertheless, the modernization effort greatly improved the capabilities of Czechoslovak armed forces. By some estimates, the defense spending in 1937 accounted for nearly 10% of the country GDP and in 1938 this was closer to a staggering 15% of GDP.\n\nThe II. Department (Artillery and Ordnance) of the Ministry of Defence and its chief, General Jan Netík, greatly influenced the scope and realization of the armament program."
    czke.211.a:0 "Approve the Armament Program."
      CZKE_jan_netik:0 "Gen. Jan Netík"
      CZKE_jan_netik_desc:0 "General Jan Netík was the head of the II. department (Artillery and Ordnance) of Ministry of National Defence since 1927. His department was crucial in forming of the armament program of Czechoslovak Army."
  CZKE_czechoslovak_firearms:0 "보병장비 현대화"
  CZKE_czechoslovak_firearms_desc:0 "Although Czechoslovakia was a major arms exporter for decades, new modern infantry weapons were adopted by the army very slowly. However, once the rearmament program started, large orders for rifles and modern machine guns were issued."
  CZKE_czechoslovak_firearms_tooltip_reward:0 "\n Choice between §YInfantry Equipment§! or §YSupport Equipment§! related §YResearch Bonus§!."
    czke.212.t:0 "Czechoslovak Firearms"
    czke.212.d:0 "Although Czechoslovakia was a major arms exporter for over a decade, new modern infantry weapons were adopted by the Czechoslovak Army somewhat slowly before 1936. But that changed when the rearmament program was initiated and large orders for rifles and modern machine guns were issued. By the time of Munich, Czechoslovakia had actually one of the best equipped armies in the world and supposedly the highest number of automatic weapons per soldier (1/7).\n\nThe vz.24 rifle, based on the reliable Mauser (7,92mm) design was the standard issue infantry weapon of Czechoslovak army and later also SOS (State Defense Guard) units. It was manufactured by Zbrojovka Brno and by [GetDateText], 762.000 vz. 24 rifles were ready for mobilization along with 424,9 mil. pieces of ammunition with another 141,7 mil. stockpiled by ŘOP for storage in border fortifications.\n\nThe forefather of the famous Bren gun, the ZB vz. 26 machine gun (7,92mm), was the standard weapon for both infantry support units as well as light and heavy fortifications. Based on early 1920s design by V. Holek the weapon or its licensed production was exported to several countries, including UK or China. By 1936, 34.557 weapons were available for the army and several thousands were ordered for fortifications.\n\nThe TK vz. 37 heavy machine gun was the refinement of the previously used vz. 35. It was used as a squad support weapon, as a mounted machine gun for tanks and other armoured vehicles, and on fixed positions inside Czechoslovak border fortifications. Much like other Czech weapons, it also used 7,92mm ammo for easier supply and storage inside heavy forts. A licensed version of this weapon was produced in the UK as the Besa machine gun.\n\nFor some reason though, the army leadership was not interested in introduction of sub machine guns, although a modern prototype of a weapon later known as Samopal vz. 38 existed since 1937.\n\nAlmost all of the equipment was 'bought' (stolen) by the Germans after the 1939 occupation and by some modest estimates could be used to equip about the half of then Wehrmacht. A lot of the captured modern equipment was issued to SS divisions."
    czke.212.a:0 "Modernize standard issue weapons."
    czke.212.b:0 "Order heavy machine guns."
  CZKE_holek_brothers:0 "새로운 화기 디자인"
  CZKE_holek_brothers_desc:0 "Most of the advanced Czech firearms that were licensed worldwide were actually designed by the Holek brothers during their employment in Zbrojovka Brno company."
  CZKE_holek_brothers_tooltip_reward:0 "\nFirearms related §YTheorist§!."
    firearms_designer:0 "Firearms Designer"
    CZKE_holek_brothers_theorist:0 "Václav Holek"
    CZKE_holek_brothers_theorist_desc:0 "The eldest of the Holek brothers and famous Czechoslovak firearms designer."
    czke.213.t:0 "Holek Brothers"
    czke.213.d:0 "Most of the pre-war Czech firearms were actually designed by a single family of weapon designers - Holek Brothers. \n\nThe eldest of the brothers, Václav Holek specialized on machine guns and designed the templates for Bren and BESA guns licensed by the British.\n\nThe younger Emanuel Holek designed several semi-automatic rifles, including the ZH-29 used by the Chinese National Revolutional Army.\n\nThe youngest, František Holek, did not design any particual weapon, but his technical skills and helped the trio to push many of their designs to actual productions in Zbrojovka Brno.\n\nUnfortunately, the WW2 disturbed the promising careers of the brothers, although the family legacy was carried by their sons and grandsons, however the designs were limited to hunting and sporting rifles.""
    czke.213.a:0 "Order new firearms prototypes."
  CZKE_armament_1:0 "화기와 보급품 충원"
  CZKE_armament_1_desc:0 "Czechoslovakia was a major exporter of arms and the domestic production could easily cover all the needs of Czechoslovak armed forces before 1936. But as the orders from army increased, the existing factories had to be expanded."
  CZKE_armament_1_tooltip_reward:0 "\n§YMilitary Industry§! and §YInfantry Equipment§! related bonus."
    czke.214.t:0 "Secure Arms Deliveries"
    czke.214.d:0 "In the 1930s, Czechoslovak arms were sold and exported worldwide, mainly to the members of the Little Entente (Romania and Yugoslavia), but also to Baltic, Latin American and Asian countries. Czechoslovakia was among the six largest exporters of weapons in the world long before the Second World War.\n\nFor a long time Czechoslovak industry could easily cover both domestic needs of the army, as well as export considerable amount of war material, but when the Ministry of National Defense increased the demand for supplies of weapons and ammunition, the major Czechoslovak companies lacked the needed production capacity and it had to be expanded by building new factories.\n\nČeská Zbrojovka established a new branch in small Moravian town Uhersky Brod in 1936 and the new factory was built within 16 weeks of the initial decision. ČZUB manufactured a wide variety of military small arms, including some of the famous post-war weapons.\n\nIn 1936 Sellier & Bellot moved the whole production to Vlašim where a new complex was being built since 1934. When a new order from the Ministry of Defense came in 1938, it was decided to build a new S & B factory in Porúbka in Slovakia. However, the project was halted by the signing of the Munich Agreement.\n\nThe escalation of Sino-Japanese conflict was a jackpot for Czechoslovak companies, especially Česká Zbrojovka. According to British records, more than half of the machine guns which passed through Hong Kong in the latter part of 1938 and were destined for China, were of Czechoslovak origin (approximately one third in the case of infantry rifles).\n\nFurthermore, In 1937 Sellier & Bellot received orders for 200 million cartridges of 7.92 mm Mauser from China, however the contract had not been completed prior to the outbreak of the war."
    czke.214.a:0 "Expand Česká Zbrojovka"
    czke.214.b:0 "Expand Sellier & Bellot"
      CZKE_zbrojovka:0 "S & B"
      CZKE_zbrojovka_desc:0 "Modern ammunitions factory in Vlašim - Bohemia."
      czub:0 "ČZUB"
      czub_desc:0 "Armament firm from Uherský Brod, a branch of Česká Zbrojovka."
  CZKE_armament_2:0 "군비 계약 확보"
  CZKE_armament_2_desc:0 "Czechoslovakia traditionally relied on domestic firms to supply the army with equipment and supplies.\n\nBoth Skoda and CKD exported modern weapons to the world, but prior 1936 there was no incentive for the Czechoslovak leadership to modernize equipment of the armed forces."
  CZKE_armament_2_tooltip_reward:0 "\n§YMilitary Industry§! and §YMilitary Production§! related §YNational Idea§!." 
    czke.215.t:0 "Armament Industry Contracts"
    czke.215.d:0 "Czechoslovakia traditionally relied on domestic firms to supply the army with equipment and supplies.\n\nBoth Skoda and CKD exported modern weapons to the world, including some of the most advanced tanks, howitzers and mountain guns, but prior 1936 there was no incentive for the Czechoslovak leadership to modernize equipment of the armed forces.\n\nEverything changed with the occupation of the Rhineland in spring of 1936 and modernization efforts started as part of the armament program and contracts for new equipment were signed with almost every company in the armament industry.\n\nThe original armament program was expanded and it was planned that by 1942 the army will be equipped with 1050 tanks, 2420 field guns, 680 mortars, 1740 anti-tank guns, almost 700 anti-air guns and 850 planes.\n\nBy the estimates of the Ministry of National Defense, the production capacity of Czechoslovak armament industry in 1938 was around 40.000 rifles, 3.000 machine guns, 130 field guns, 50-60 tanks and 100 planes per month.\n\nSkoda and CKD usually had some sort of cartel agreement, so any orders made were usually split between both companies and their subsidiaries, but priorities had to be set.""
    czke.215.a:0 "Prioritize new field guns orders."
    czke.215.b:0 "Prioritize new tank orders."
      CZKE_skoda_works:0 "Škoda Works"
      CZKE_skoda_works_desc:0 "The Škoda Works was one of the largest European industrial conglomerates of the 20th century." 
      CZKE_ckd_company:0 "ČKD"
      CZKE_ckd_company_desc:0 "ČKD was one of the largest engineering companies in the former Czechoslovakia."
  CZKE_armament_2b:0 "군용 트럭 주문"
  CZKE_armament_2b_desc:0 "Czechoslovak army had plans for higher motorization. Unfortunately, the enormous cost of fortication works meant that the budget for procuring of new trucks was limited."
  CZKE_armament_2b_tooltip_reward:0 "\n§YMilitary Industry§! and §YMilitary Production§! related §YNational Idea§!."
    czke.216.t:0 "Ringhoffer - Tatra"
    czke.216.d:0 "The origins of Tatra date back to 1850 when Ignac Sustala begins the production of carriages and coaches with two journeymen in Koprivnice (Nesselsdorf).\n\nAfter 1918 the name of the Koprivnice company was changed from Nesselsdorfer Wagenbau to Koprivnicka vozovka, a.s. At that time, the management of the company moved from Vienna to Prague after a call from the Czechoslovak state authorities. In 1919 the TATRA brand appeared on vehicles for the first time.\n\nThe company was incorporated into the Ringhoffer Corporation in 1926 and in 1936, after another approximation with the Prague magnate, Ringhoffer TATRA, a.s. was founded and renamed to Ringhoffer TATRA Werke AG two years later.\n\nExcept for some contracts for armored cars, the company never really succeeded in any of the military contenst and CKD / SKoda cartel almost always secured the contracts for Czechoslovak army, often thanks to bribes. However, this did not stop Tatra from developing its own prototypes of armoured vehicles and even experimental tanks apart from the traditional car, truck and locomotive production.\n\nDuring World War II Tatra was instrumental in the production of trucks, and tank engines for the German war effort and the famous T 111 was born. This three-axle heavy truck with a directly air-cooled twelve-cylinder diesel engine remained in production for the 16 years.\n\nAnother successful design, the Tatra 87 car was supposedly popular amongst German officers during World War II for its superior speed and handling it offered for use on the Autobahn. Both Hitler and Porsche were influenced by the Tatras. Hitler was a keen automotive enthusiast, and had ridden in Tatras during political tours of Czechoslovakia.\n\nMany German officers met their deaths driving heavy, rear-engined Tatras faster around corners than they could handle. At the time, as an anecdote, Tatra became known as the 'Czech Secret Weapon' for the scores of officers who died behind the wheel - at one point official orders were issued forbidding German officers from driving."
    czke.216.a:0 "Order new trucks."  
      tatra:0 "Ringhoffer - Tatra"
      tatra_desc:0 "Company from Koprivince and major producer of cars, trucks and locomotives."
      CZKE_motorization_factories:0 "Motorization Effort"
      CZKE_motorization_factories_desc:0 "Ordering new trucks from Tatra."
  CZKE_new_tanks:0 "새로운 전차 모델의 야전 테스트"
  CZKE_new_tanks_desc:0 "In the fall of 1937, the Czechoslovak armed forces launched a contest for new medium tank; Škoda, ČKD and Tatra competed. The army eventually ordered LT vz.38 from ČKD/ŠKoda, tanks that were later used by Nazi Germany against Poland and France. Among the offered concepts was also ST.39 medium tank from ČKD."
  CZKE_new_tanks_tooltip_reward:0 "\nNew §YLight Tank§! variant OR §YMedium Tank§! research."
    czke.217.t:0 "Czechoslovak Army Tank Modernization"
    czke.217.d:0 "Because of the worsening international situation in Europe, the Czechoslovak armed forces launched a contest for a new tank. Out of the several projects presented, the modernized version of TNHP light tanks and V-8-H medium tank prototype were the most promising ones in the test runs.\n\nIn 1935, the Czechoslovak tank manufacturer ČKD was looking for a replacement for the LT vz. 35 tank that they were jointly producing with Škoda Works. The resulting vehicle was reliable, and an export success under the name "TNH". With small variations for each customer, 50 were exported to Iran (TNHP), 24 each to Peru (LTP) and Switzerland (LTH). Lithuania also ordered some (LTL). A somewhat modernized variant of the tank, later know as LT vz. 38,  participated in the contest.\n\nThe V-8-H project was started in late 1930s by ČKD and the resulting vehicle was eventually known as ST vz. 39. Due to the worsening international situation, the army decided to order few hundreds of these vehicles, but the order was canceled after the Munich Agreement and the model was never mass-produced.\n\nWhich tanks should be ordered for the Czechoslovak army?"
    czke.217.a:0 "Order the production of LT vz. 38 light tanks."
    czke.217.b:0 "Further develop the V-8-H medium tank project."
      skoda_works_artillery:0 "Škoda Works"
      skoda_works_industry:0 "Škoda Works"
      ckd_tanks:0 "ČKD & Škoda"
      ckd_electric:0 "ČKD"
  CZKE_artillery_focus:0 "야포 현대화"
  CZKE_artillery_focus_desc:0 "Škoda Works produced many excellent artillery, anti-tank and anti-air guns, many of which were ordered and used by Czechoslovak Army."
  CZKE_armoured_cars:0 "장갑차 현대화"
  CZKE_armoured_cars_desc:0 "Czechoslovak Army had been evaluating various Tatra armored cars since 1926 with a number of prototypes built. Eventually OA vz. 30 armored cars were ordered and around 50 were built for the army.\n\nDuring WW2 Tatra developed it's first air-cooled diesel engine, a massive V12 originally designed for the armoured SdKfz 234 Puma."
  CZKE_mechanized_units:0 "장갑수송차량"
  CZKE_mechanized_units_desc:0 "We need to focus on development of special armoured vehicles for our metorized infantry. (Generic Focus)"
  CZKE_new_tank_design:0 "새 전차를 디자인하다"
  CZKE_new_tank_design_desc:0 "We need to focus on development of new, modern tanks.  (Generic Focus)"        

  CZKE_air_is_our_sea:0 "하늘은 곧 우리의 바다"
  CZKE_air_is_our_sea_desc:0 "For a modern nation surrounded by potentially hostile neighbors, without access to the ocean, the Czechoslovak leadership needed to build a capable air force. So was born the motto 'Air is our sea'."
  CZKE_air_is_our_sea_tooltip_reward:0 "\n§YAir Doctrines§! research bonus."
   czke.218.t:0 "History of Czechoslovak Air Force"
   czke.218.d:0 "In October 1918, former Czech members of Austro-Hungarian squadrons met on the Zofin island in Prague. At that time nobody knew they were founding one of Europe's distinguished air forces. Many enthusiastic men gathered around sergeant Kostrba, but there were no planes to fly. The new air force was helped significantly by a French donation of 127 aircraft.\n\nFor a modern nation surrounded by potentially hostile neighbors, without access to the ocean, the Czechoslovak leadership needed to build a capable air force. So was born the motto "Air is our sea". The Czechoslovak government between the wars balanced a home-grown aviation industry with licensing engine and aircraft designs from allied nations. Several major aircraft companies, and a few engine companies, thrived in Czechoslovakia during the 1930s, including Avia, Aero and state-controlled Letov.\n\nAlthough Czechoslovakia was taken without a fight, many Czechoslovak pilots did a good job during the war. They started leaving the country in 1939 to oppose Germany abroad. They went to Poland, Yugoslavia and France. After the war started, they were at all fronts, in all kinds of uniforms and airplanes, helping to stop the attacker.\n\nThey saw their first great victory in the Battle of Britain as part of five Czechoslovak RAF squadrons, Numbers 68, 310, 311, 312 and 313.\n\nFollowing an agreement between the Czechoslovak government in London and the Soviet Union, some Czech pilots went to the Eastern front. They formed the first Czechoslovak Fighter Regiment, whose members were the first Czechoslovak exile soldiers to enter the liberated Czechoslovak soil.\n\nIn the meantime, the Czechs at the western front kept fighting the Luftwaffe. They patrolled the Atlantic, destroyed the V1 missiles and took part in the invasion of Normandy.\n\nThere is no exaggeration in saying that while nobody knew about Czech pilots in 1918, they were among the best in the world in 1945."
   czke.218.a:0 "'Air Is Our Sea' (Czechoslovak Air Force Motto)." 
  CZKE_czechoslovak_airforce:0 "체코슬로바키아 공군 확장"
  CZKE_czechoslovak_airforce_desc:0 "When in the spring of 1935 Germany publicly confessed building of a strong Air Force, Czechoslovakia and France responded by deepening aviation cooperation and expansion of the air forces."
  CZKE_czechoslovak_airforce_tooltip_reward:0 "\nFree §YChief of Airfoce§! and §YAir Base§!."
    czke.219.t:0 "Expansion of the Czechoslovak Airforce"
    czke.219.d:0 "Czechoslovak Airforce operated directly under Ministry of National Defence as part of III. Department (Air Force) that administered affairs of the air force and air defence. It was probably one of the most prestigeous branches of the armed forces, although in personel it only represented about 4% of total numbers.\n\nMuch like in the case of the army, the air forces also relied solely on domestic production for all weapons, equipment and other avionics instruments. Although later some new licenses for modern airplanes were purchased from France and the Soviet Union.\n\nIn 1934, the Ministry of National Defence decided that the air forces will be equiped by a single type of fighters, the Avia B.534 biplanes, which eventually became the backbone of Czechoslovak Air Force with 568 planes built in four series (versions).\n\nWhen in the spring of 1935 Germany publicly confessed building of a strong Air Force, Czechoslovakia and France responded by deepening aviation cooperation. Czechoslovak High Command reacted to this new fact by expanding existing three airfields to seven, each capable of suppling two bomber squadrons that would arrive from France in case of war with Germany.\n\nEarly in 1936, a new batch of Avia B.534 aircrafts was ordered by MND, with planes entering service in spring of 1937. The last version of the plane included various refinements that allowed the IV. series to have an increased speed of over 200 mph (320 kmh), and this placed it on par with the best of its contemporary biplanes.\n\nGeneral Jaroslav Fajfr was the head of the III. Department of MND since 1927 and greatly contributed to the expansion and organization of the Czechoslovak Air Force."
    czke.219.a:0 "Allocate more funds to the III. Department."
  CZKE_air_modernization:0 "레토프 군용항공기 공장"
  CZKE_air_modernization_desc:0 "The Czechoslovak government between the wars balanced a home-grown aviation industry with licensing engine and aircraft designs from allied nations. Letov military factory was found to repair and upgrade old planes, and many models were continuously refitted to prolong their lifespan."
  CZKE_air_modernization_tooltip_reward:0 "\nNew §YFighter§! and §YClose Air Support§! variant."
    czke.220.t:0 "History of Letov company"
    czke.220.d:0 "The Letov company is the oldest aviation manufacturer in former Czechoslovakia and was founded originally in 1918 by the Ministry of National Defence as a state-controlled aircraft repair firm for WW1 planes inherited by the Czechoslovak Airforce.\n\nThe company was situated in Letnany, Prague, and employed about 1.200 workers in the late 1930s, when it manufactured the Š-328 reconnaissance and light bomber biplane, of which over 450 were produced. The entire airframe of the plane was welded together, not bolted or riveted.\n\nThe Letov factory was also the only Czechoslovak plant that manufactured metal propellers.\n\nDuring World War II the factory served as repair shop for the German Luftwaffe. Production lines were also set up during World War II for combat versions of the Ju 290 aircraft, commencing with the Ju 290 A-2, which carried a search radar for its patrol role.\n\nMany Czechoslovak aircraft designs were upgraded and refitted to prolong their lifespan, including the Avia B.534 and Letov Š-328 planes that were produced in several series that refined the original designs and fixed mechanical problems encountered during the service."
    czke.220.a:0 "Upgrade Czechoslovak military aircraft."
  CZKE_pilot_training:0 "공군사관학교"
  CZKE_pilot_training_desc:0 "Czechoslovak pilots had good reputations before the outbreak of World War II and many of them later escaped for Poland or France after the occupation of Czechoslovakia. Some of them did eventually end in England and participated in Battle of Britain." 
  CZKE_pilot_training_tooltip_reward:0 "\nNew §YFighter Ace§! and §YAir Doctrines§! research bonus."
    czke.221.t:0 "Military Aviation School in Prostejov"
    czke.221.d:0 "History of Czechoslovak military aviation education has almost a century of tradition and dates back to 1919, when it was founded as the Flight School in Prague.\n\nIn 1920, Cheb became a major center of military aviation education established but in 1927 the aviation school was eventually moved to a newly built facility in Prostejov and renamed to Military Aviation School.\n\nThe two-year education program produced perfectly trained officers as well as mechanics and other technical staff that were sorely needed by the the Czechoslovak Air Force.\n\nMany pilots that fought in the Battle of Britain were graduates of Military Air School of Prostějov, including Josef František, one of the highest scoring allied aces."
    czke.221.a:0 "Fund military aviation education programs."
  CZKE_armament_3:0 "항공기 생산 확대"
  CZKE_armament_3_desc:0 "Avia became part of škoda Works in 1929 and during the following years the factory became the biggest aircraft producer in Czechoslovakia and moved to Letňany near Prague.\n\nDuring World War II Avia produced aircraft for the German Luftwaffe."
  CZKE_armament_3_tooltip_reward:0 "\n§YMilitary Industry§! and §YMilitary Production§! related §YNational Idea§!."
    czke.222.t:0 "History of Avia"
    czke.222.d:0 "Avia was the largest aviation company in pre-war Czechoslovakia. It was founded in the summer of 1919 in a former sugar factory in Prague - Vysočany as a maintanance and repair facility but aircraft production soon followed. Between 1926 and 1929 the company was slowly incorporated in Skoda works and eventually moved to a newly constructed facility in Praha - Letnany.\n\nIn 1931, Ing. Frantisek Novoty became the new chief designer, and designed the prototype for B.534 biplanes that were produced for the Czechoslovak Air Force. The company also produced a licensed version of Soviet Tupolev SB-2 bombers, known under their Avia designation - B.71.\n\nIt was decided in the second half of 1936 to build a new factory in Kunovice (Moravia), that would be used as a repair facility so the factories in Prague can increase aircraft production.\n\nDuring World War II Avia produced aircraft and provided repairs for the German Luftwaffe."
    czke.222.a:0 "Build new facility in Kunovice."
      CZKE_avia_letnany:0 "Avia Letňany Aircraft Company"
      CZKE_avia_letnany_desc:0 "Modern Aircraft Company located in Letňany Prague"



  CZKE_paradesant_brigade:0 "공수여단 창설"
  CZKE_paradesant_brigade_desc:0 "Based on the Soviet and French paratrooper training programs, the Czechoslovak High Command decided in summer 1938 to start preparation for the founding of paradesant units and the 3rd Department /Air/ of the Ministry of State Defense was responsible for laying the ground-works."
  para_tech:0 "Paratropper Training"
  CZKE_advanced_aircraft_prototypes:0 "새로운 항공기 디자인"
  CZKE_advanced_aircraft_prototypes_desc:0 "Czechoslovak companies need to quickly catch up in aerospace industry either by designing their ow new prototypes or by purchasing licenses for production of successful foreign planes."
  air_plane_models:0 "Airplane models"
  CZKE_jet_engine_research:0 "제트엔진 연구"
  CZKE_jet_engine_research_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."

  CZKE_legacy_of_legions:0 "체코슬로바키아군의 유산"
  CZKE_legacy_of_legions_desc:0 "The Czechoslovak Legion were volunteer armed forces composed predominantly of Czechs with a small number of Slovaks fighting together with the Entente powers during World War I. After the founding of Czechoslovakia, many former legionaries entered service in the newly formed Czechoslovak Army taking their valuable combat experiences with them."
  CZKE_legacy_of_legions_tooltip_reward:0 "\n§YPolitical Power§! OR §YVolunteers§! related §YNational Idea§! OR §YArmy Experience§!."
  CZKE_czechoslovak_volunteers_idea:0 "체코슬로바키아 의용군 연합"
  CZKE_czechoslovak_volunteers_idea_desc:0 "Czechoslovak volunteerism has long tradition. During the Spanish civil war, almost 1000 Czechoslovaks fought on the side of Nationalist Spain as part of the international brigades."
    czke.300.t:0 "History of Czechoslovak Legion"
    czke.300.d:0 "The Czechoslovak Legion were volunteer armed forces composed predominantly of Czechs with a small number of Slovaks fighting together with the Entente powers during World War I. Their goal was to win the Allies' support for the independence of Bohemia and Moravia from the Austrian Empire and of Slovak territories from the Kingdom of Hungary, which were then part of the Austro-Hungarian Empire.\n\nWith the help of émigré intellectuals and politicians such as Tomáš Garrigue Masaryk and Milan Rastislav Štefánik, they grew into a force of tens of thousands fighting in volunteer units on all fronts.\n\nIn Russia, they took part in several battles of the war, including the Zborov and Bakhmach against the Central Powers, and were heavily involved in the Russian Civil War fighting Bolsheviks, at times controlling the entire Trans-Siberian railway and several major cities in Siberia.\n\nThe Czechoslovak Legion's campaign in Siberia impressed Allied statesmen and attracted them to the idea of an independent Czechoslovak state. As the legionaries cruised from one victory to another, the Czechoslovak National Council began receiving official statements of recognition from various Allied governments.\n\nWhen the armistice with the Bolsheviks was concluded, the Legions started a slow evacuation of Czechoslovak troops from Vladivostok and the last legionaries left the port in September 1920. These men literally travelled around the world before they finally reached to their new, independent homeland.\n\nAfter their return to Czechoslovakia, many formed the core of the new Czechoslovak Army. In fact They accounted for approximately one third of all men in the newly created army but absolutely prevailed in the high command. Almost all generals were legionaries, especially those from Russia.\n\nThe Czechoslovak Association of Legionnaires was founded in 1921 by merging of various legionaire organizations from all the battlefields of the first world war."
    czke.300.a:0 "Use the influene of Czechoslovak Association of Legionnaires."
    czke.300.b:0 "Support Military Volunteer Organizations."
    czke.300.c:0 "Lessons of the Great War."
      legion_bug:0 "\n §MSpecial Bonus:§! Can send §GVolunteers§! even at the lowest levels of §YWorld Tension.§!"
  CZKE_reorganize_general_staff:0 "Reorganize General Staff"
  CZKE_reorganize_general_staff_desc:0 "The organization structure of Czechoslovak army was originaly based on the French command structure and the first Chiefs of Staff were French Generals. Once a new generation of Czech officers was trained, French officers were no longer needed."
  CZKE_reorganize_general_staff_tooltip_reward:0 "\n Choice between three different §YChiefs of Staff§! for the Czechoslovak Army."
    czke.301.t:0 "General Staff of Czechoslovak Army"
    czke.301.d:0 "The Last major reorganization of the General Staff of Czechoslovak army happened in 1933, when the former chief Gen. Syrovy was appointed a General Inspector of the Armed Forces and a replacement for him had to be found.\n\nSeveral candidates were eligible, but to the surprise of many, the hardworking yet largely unknown Commander of Land Military Command in Košice, Gen. Ludvík Krejčí (on the picture) was chosen. His appointment presented a viable compromise for most political parties as well as the army circles.\n\nHowever, several other strong candidates were also considered. For a moment, even the head of French Military Mission, Gen. Faulcher was a candidate, but this would be a step back so this option was not passable by the Czech political representation.\n\nOne of the most interesting choices was Gen. Lev Prchala, the former Vice Chief of Staff under Gen. Syrový. He was principled and energetic man, open to the ideas of modern warfare and advocate of mobile maneuvers over static defense. His main 'weakness' was his German wife, something his opponents used strongly against him and what made him unacceptable choice for a Chief of Staff.\n\nDuring the Munich crisis, Prchala was the commander of the IV. Army that defended South Moravia. He was strongly against surrendering Sudetenland and his views eventually led to his repudiation by E. Beneš during the WW2. He remained in exile after the war and worked together with the Sudeten German organizations that were established after the expulsion of Germans from Czechoslovakia.\n\nThere exists an interesting rumour is about his alleged participation in a never realized military coup attempt. According to the memories of his son, he repented his whole life that he did not shoot president Beneš during the Munich Crisis.\n\nAnother serious candidate was Gen. Vojtìch Luža, then head of the War College in Prague and a proponent of offensive armoured warfare based on ideas and tactics of French Marshals Foche and Ludendorff and German General Guderian. Luža was commander of the II. Army during Munich Crisis and a member of the underground resistance during the occupation. He died during one of the firefigts with the Protectorate security forces."
    czke.301.a:0 "Affirm Gen. Krejčí"
    czke.301.b:0 "Appoint Gen. Prchala"
    czke.301.c:0 "Appoint Gen. Luža"
      CZKE_ludvik_krejci:0 "Ludvík Krejči"
      CZKE_ludvik_krejci_desc:0 "Ludvík Krejčí was a Czechoslovak general and Chief of the General Staff of Czechoslovakia from 1933 to 1939."
      CZKE_vojtech_boris_luza_chief:0 "Vojtěch Boris Luža"
      CZKE_vojtech_boris_luza_chief_desc:0 "Vojtěch Boris Luža was Czechoslovak general who was a supporter of the offensive tactics of the French Marshal Foch and Ludendorff as well the book Achtung! Panzer! by German General Guderian." 
      chief_luza_appointed:0 "Has been appointed Chief of Staff"
      CZKE_lev_prchala_chief:0 "Lev Prchala"
      CZKE_lev_prchala_chief_desc:0 "General Prchala was a staunch opponent of Munich surrender and commander of IV. Army that guarded the critical south-moravian border in 1938.\n\nHe was also suspected to form a plan for a military coup."
      chief_prchala_appointed:0 "Has been appointed Chief of Staff"
  CZKE_military_maneuvers:0 "군사작전 조직"
  CZKE_military_maneuvers_desc:0 "Czechoslovak Army tested its new organization and capabilities during large military maneuvers held in August and September 1936. The whole endeavour not only taught valuable lessons, but also send a clear message to Europe about the readiness of Czechoslovak armed force."
  CZKE_military_maneuvers_tooltip_reward:0 ""
  CZKE_prepare_new_plan:0 "신규 방어전략 준비"
  CZKE_prepare_new_plan_desc:0 "With the rise of Hitler and his demands for unification of German minorities (the Sudeten Germans) and return of other claimed territories (the Sudetenland), the alarmed Czechoslovak leadership and high command formed a new defensive plans."
  CZKE_prepare_new_plan_tooltip_reward:0 ""
  CZKE_2nd_departnment:0 "제 2부서 확대"
  CZKE_2nd_departnment_desc:0 "The 2nd Department of the General Staff was the military intelligence service operating in Czechoslovakia between 1919 and 1939, which was responsible for both espionage and counter-espionage activities and operations."
  CZKE_2nd_departnment_tooltip_reward:0 "\n §YElectronics and Computing§! related §YResearch Bonus§!."
    czke.304.t:0 "2nd Department of the General Staff"
    czke.304.d:0 "Since the beginning of its establishment, the Czechoslovak Republic had to deal with a series of problems of domestic character, which were, represented mainly by activities of numerous national minorities, which lived within the borders and represented a fertile base for espionage and potential sabotage activities.\n\nBut it was the exposure of espionage done by the German Consul in Prague, Baron Gabsattel, in 1919 that prompted the Headquarters of the Czechoslovak Army to establish a new, separate military intelligence service; the 2nd Department of the Genaral Staff.\n\nDuring the first several years, the 2nd Department dealt mainly with a lack of personnel because the head of the Military Intelligence in then Austro-Hungarian Army, Brigadier Max Ronge, was against placing officers of the Czech nationality in the intelligence service of the Monarchy. It took about a decade before a new, younger generation of officers was educated at the Military Academy and War College and the level of intelligence activities could be gradually increased. The 2nd Department was compromised of two groups. Search group, which was divided into offensive and defensive sections, and plan and study group that more or less had analytic character.\n\nIn the turbulent years before World War II, Lt. Col. František Moravec has been the head of the 2nd department from 1937 to 1939, before he and ten of his fellow intelligence officers secretly managed to fly away with the most valuable intelligence files and archives from Prague to London, just one day before the occupation of Czechoslovakia by Nazi Germany.\n\nDuring the war, he was instrumental in the planning and preparation of Operation Anthropoid, the assassination of Reich Protector Reinhard Heydrich in 1942."
    czke.304.a:0 "Expand the 2nd Department."
  CZKE_intelligence_service_offense:0 "공격부문 확대"
  CZKE_intelligence_service_offense_desc:0 "The main role of the offensive section of the search group was to gain external information on military threats and the main subject of its interest were military, political and economic information."
  CZKE_intelligence_service_defense:0 "방어부문 확대"
  CZKE_intelligence_service_defense_desc:0 "The main objective of the defensive section of the Military Intelligence was to prevent infiltration of foreign espionage groups in the Czechoslovak Army and areas important for defense support of Czechoslovakia (arms industry, defense facilities development, etc.)."
  CZKE_infiltrate_abwehr:0 "Infiltrate Abwehr"
  CZKE_infiltrate_abwehr_desc:0  "The German minority situation in Czechoslovakia created a great operational situation for the Abwehr activities and espionage for Germany. However, this could also expose Abwehr to Czechoslovak Counter-Intelligence Service attempts to infitrate Abwehr with double agents."
  CZKE_infiltrate_abwehr_tooltip_reward:0 "\n §YIntelligence Service§! related §YNational Idea§!."
    czke.305.t:0 "The Tale of Agent A-54"
    czke.305.d:0 "Paul Thümmel, aka Agent A-54, was a German double agent who spied for Czechoslovakia during World War II. He contacted the 2nd Department in 1932 mainly because he needed money for his profligate way of life and offered cooperation on paper.\n\nHe was a high-ranking member of the German military intelligence organisation, the Abwehr, who was also a highly decorated Nazi party member with good connections originating from his posts of foundation member of SA.\n\nHe provided a vast array of significant information about the German intelligence services to Czech agents who in turn, forwarded the data to SIS London. Thümmel also delivered details over "military capabilities, and intentions" as well as "detailed information on the organization and structure of the Abwehr and SD along with "the near-complete order of battle of the Wehrmacht and Luftwaffe, and German mobilization plans". Later he also supposedly gave advanced warnings of the German annexation of the Sudetenland as well as the invasions of Czechoslovakia and Poland.\n\nIn October, 1941 the Gestapo accused SS Paul Thümmel of tipping off Yugoslavian officials about Germany's April, 1941 attack on their country. They also suspected him of collaborating with Czech resistance leader Captain Vaclav Moravek. Thummel regularly supplied the Abwehr with classified SS information. Therefore, chief of Abwehr Admiral Canaris, stepped forward to defending him as an Abwehr double-agent.\n\nHistorians still debate whenever Agent A-54 was really some double agent 'ace', or just an elaborate ploy by Abwehr to feed misinformation to the Czechoslovak Intelligence and allies. Nevertheless, Thummel was eventually caught, charged with treason and later killed by the SS at Theresienstadt concentration camp in April 1945."
    czke.305.a:0 "Contact Agent A-54."
      CZKE_military_intelligence_service_idea:0 "Military Intelligence Service"
  CZKE_sabotage_anchluss:0 "오스트리아-독일 동맹 사보타주"
  CZKE_sabotage_anchluss_desc:0 "Restoration of the Habsburg Monarchy is as great threat to Czechoslovakia as Austrofascism and a potential alliance Austro-German alliance. We have to stop it at all costs."
  CZKE_sabotage_anchluss_tooltip_reward:0 "\n §MSpecial Bonus:§! Austria will have much higher chance to resist German attempts to take over the country."
  CZKE_support_oster:0 "국방군 장교 쿠데타 지원"
  CZKE_support_oster_desc:0 "Our sources in Abwehr report that there may be some attempts to overthrow Hitler. Perhaps we could use our inside man to quietly support this iniative..."
  CZKE_support_oster_tooltip_reward:0  "\n §MSpecial Bonus:§! Some Wehrmacht officers may kill Hitler and start a civil war to remove Nazis from power."
    czke.309.t:0 "Hitler is dead!"
    czke.309.d:0 "[Root.GetLeader], it appears that some Wehrmacht officers assasinated Adolf Hitler and various cliques are now fighting over the power in NSDAP. Part of German military is now in open revolt and tries to remove the nationals socialist from power before they destroy their country.\n\nThe Chief of Staff is waiting in the next room to discuss the situation with you."
    czke.309.a:0 "We should intervene immediately!"
    czke.309.b:0 "We won't meddle in German affairs."
  CZKE_soviet_intelligence:0 "VONAPO 20"
  CZKE_soviet_intelligence_desc:0 "A Soviet Intelligence station, code-named VONAPO 20, was established in Prague in 1936 as a joint information exchange project between Czechoslovak and Soviet intelligence services."
  CZKE_soviet_intelligence_tooltip_reward:0 "\n §YInteligence Services§! related §YNational Idea§!."
    czke.310.t:0 "Interwar Czechoslovak-Soviet Intelligence Cooperation"
    czke.310.d:0 "Czechoslovakia was not among the main objectives of Soviet espionage. The Kremlin was much more interested in Poland and Germany. Yet the Bolshevik agents were rigorously watching the numerous Russian and Ukrainian émigrés who settled in Czechoslovakia and GRU operatives also conducted extensive industrial espionage.\n\nWith the increasing threat to the Republic from Germany, the second department began intensive cooperation with the Soviet military intelligence service GRU. Czechoslovakia ceased to be objective for Soviet Spies and became a "safe bridgehead" for the actions in Germany and Western Europe in general.\n\nAt the same time, the levels of industrial espionage dropped as the Czech arms companies delivered their products to UUSR and Soviet specialists were trained in Czech factories.\n\nA special joint operation, code name VONAPO 20 was established in May 27, 1936 for the purposes of exchange of intelligence information. However, except for two conferences, the flow of information was only in one direction; from Prague to Moscow. The Russians typically did not provide any information.\n\nStaff Captain Karel Paleček has been responsible for VONAPO 20 project until the occupation of Czechoslovakia. He was one of the ten intelligence officers that accompanied Colonel Moravec during his escape to London in 1939."  
    czke.310.a:0 "Organize VONAPO 20 meeting."
      CZKE_vonapo20_idea:0 "VONAPO 20"
      CZKE_vonapo20_desc_idea:0 "A joint Soviet Intelligence station in Prague."
  CZKE_uranium_for_soviets:0 "소련에게 우라늄을"
  CZKE_uranium_for_soviets_desc:0 "We have been contacted by the NKVD with an interesting offer regarding our uraniaum. Their intentions remain mystery, however the Soviets offer considerable compensation for quiet acquirement of uranium outside of official channels."
  CZKE_uranium_for_soviets_tooltip_reward:0 "\n Possible exchange of §YCivilian Industry§! for §YResources§!."
    czke.311.t:0 "Sell Uranium to Soviet Union"
    czke.311.d:0 "The Soviet project to develop an atomic bomb began during World War II in the wake of the Soviet Union's discovery of the American, British, and Canadian nuclear project. The project was directed by Soviet nuclear physicist Igor Kurchatov, while the military logistics and intelligence efforts were undertaken and managed by NKVD people's commissar Lavrentiy Beria.\n\nThe single largest problem during the early Soviet project was the procurement of uranium ore, as the USSR had no known domestic sources at the beginning of the project. The large deposits of Kazckhstan and other regions of Soviet union were not yet discovered, so the project had to rely on foreign sources.\n\nIt is not far fetched to think that closer cooperation between the Czechoslovak Intelligence Service and the NKVD could be used for secret procurement of uranium ore from Jachymov in exchange for oil or other mineral resources the Czech industry was sorely lacking."
    czke.311.a:0 "Try to negotiate deal with NKVD"
    czke.312.t:0 "Czechoslovak Uranium for Soviet Nuclear Program"
    czke.312.d:0 "Comrade [SOV.GetName], the NKVD reports that it can obtain high quality uranium ore from Czechoslovakia in exchange for crude oil deliveries and other resources for their industry. Should we negotiate the deal and secure the uranium?"
    czke.312.a:0 "да. Secure as much as possible for our research."
    czke.312.b:0 "Just procure some samples, We have other priorities at the moment."
    czke.313.t:0 "Soviets are interested in our Uranium"
    czke.313.d:0 "Mr. Prime Minister, our military intelligence reports that they secured the deal with the NKVD. Resource deliveries will start shortly and will be stockpiled at secured military warehouse in the Ruthenian mountains."
    czke.313.a:0 "Excellent"
    czke.314.t:0 "Soviets are not interested in our Uranium."
    czke.314.d:0 "Mr. Prime Minister, our military intelligence reports that Soviets are not interested in regular Uranium deliveries. However, they would like to buy small quantity of Uranium for their theoretical nuclear technology research."
    czke.314.a:0 "Unfortunate, but still better than nothing."
  CZKE_french_military_mission:0 "프랑스군의 임무"
  CZKE_french_military_mission_desc:0 "At the request of the government, a group of officers of the French army was sent to Czechoslovakia in 1919 to help with the building and organization of the newly created army and training of new officers."
  CZKE_french_military_mission_tooltip_reward:0 "\n§GFranco-Czechoslovak Alliance§!, and Free §YTheorist§! OR §YArmy Experience§!." 
  CZKE_czech_france_alliance:0 "Franco-Czechoslovak Alliance"
    czke.315.t:0 "Origins of French Military Mission in Czechoslovakia"
    czke.315.d:0 "Shortly after declaration of its independence, a military mission was called into Czechoslovakia in order to help build an army and train commissioned military officers. The first test of the army came in 1919 with the brief war with Hungary over Slovakia. When the war was over, Pellé was experiencing a period of great popularity among the Czechoslovak public.\n\nUnder the General’s command, the Czechoslovak army proved its combat readiness and regained its honor. Pellé intended to use this in his favor when promoting his concept of a permanent Czechoslovak army as part of the Allied army. He intended to reflect this in the new Czechoslovak National Defense Act, which he essentially achieved in 1920 and the first Czechoslovak military academy was inaugurated in October of 1920 with the goal to train domestic high-ranking officers.\n\nAs Chief of Staff, General Pellé led the French mission in Czechoslovakia since the beginning of 1919 until the end of 1920, i.e. for almost two years. As a soldier and diplomat, he fully understood his unique position in Czechoslovakia: that of an intermediary between Czechoslovakia and France. Several times, Pellé backed Czechoslovakia, risking the disapproval of his French superior. He also had personal reasons for this, because he met his future wife in Prague, whom he married in 1921.\n\nGeneral Eugène Mittelhausser replaced Pellé in 1921 and served as the head of the military mission until 1926 when he was replaced by Louis Eugene Faucher that held the position until 1938.\n\nThe Treaty of Alliance and Friendship between France and Czechoslovakia was signed on January 25, 1924, in Paris."
    czke.315.a:0 "Strengthen the competences of the mission."
    czke.315.b:0 "Increase funding for military academies."
      CZKE_louis_eugene_faucher:0 "Louis Eugene Faucher"
      CZKE_louis_eugene_faucher_desc:0 "Louis Eugene Faucher was head of the French military mission in Czechoslovakia from 1926 to 1938. After the Franco-British ultimatum to the Czechoslovak government, he presented his resignation to the French government on 23 September 1938, but remained in Czechoslovakia.\n\nHe was part of Armée secrète (French Resistance) During World War II."
  CZKE_france_alliance:0 "과학&문화 교류"
  CZKE_france_alliance_desc:0 "During the interwar period, Czech-French relations had a privileged status. Scientific and cultural relations between France and Czechoslovakia were therefore structured and developed as such – as politically privileged relations. The Francophile lobby was represented in key positions at the Czechoslovak Ministry of Education as well as Military."
  CZKE_soviet_treaties:0 "소련과의 조약 개선"
  CZKE_soviet_treaties_desc:0 "On May 16 1935, Czechoslovakia and Soviet Union signed Treaty of Alliance as a consequence of Soviet alliance with France. During the critical years before Munich, many in Czechoslovakia hoped that Soviet Union would help should war really break out."
  CZKE_soviet_treaties_tooltip_reward_1:0 "\n§GSoviet-Czechoslovak Treaty of Alliance§!, and §YDiplomatic Event§!.\n" 
  CZKE_soviet_treaties_tooltip_reward_2:0 "\nNegotiation for §YMilitary Technology§!:\n§MTactical Bomber I§! (90% chance)." 
  CZKE_soviet_treaties_positive:0 "Soviet-Czechoslovak Treaty of Alliance"
  CZKE_soviet_treaties_negative:0 "Soviet-Czechoslovak-Soviet Treaty of Alliance"
    czke.316.t:0 "Czechoslovakia–Soviet Union relations"
    czke.316.d:0 "Czechoslovakia and Soviet Union had complicated diplomatic relationship. There was strong animosity between the countries stemming from the armed conflict between Bolshevik authorities and Czechoslovak Legions in Russia after the Great War.\n\nMoreover, the first Prime Minister of Czechoslovkia, Karel Kramar, strongly disliked Bolsheviks for personal reasons, because his wife came from Russian nobility. So it will come to no surprise that Czechoslovakia was among the last countries to officialy recognize Soviet Union in 1934.\n\nOn May 16, 1935 the Czechoslovak-Soviet Treaty of Alliance was signed between the two states as the consequence of Soviet alliance with France, which was the Czechoslovak main political and military ally. At the insistence of the Czechoslovak government, a protocol on the signing of the treaty stipulated that the treaty would go into force only if France gave assistance to the victim of aggression.\n\nFollowing the Munich Pact of 1938 and the occupation of Czechoslovakia by fascist Germany in March 1939, the Soviet Union refused to recognize the end of Czechoslovakia’s independence."
    czke.316.a:0 "Further improve the relations."
    czke.317.t:0 "Negotiate Licensed Production Agreement"
    czke.317.d:0 "The goverment of Czechoslovakia proposes a licensed production agreement. We would acquire the rights for the production of Škoda's high-quality C-5 mountain guns and R-5 anti-air guns, whilst the Czechoslovaks are interested in our SB-2 bombers for their airforce.\n\nShould we negotiate the treaty comrade [SOV.GetName]?"
    czke.317.a:0 "Go ahead."
    czke.317.b:0 "No."
    czke.318.t:0 "Soviets Agreed to License Production Deal"
    czke.318.d:0 "The goverment of Czechoslovakia and the USSR signed a mutual agreement about military equipment license production. Škoda acquired the rights for the licensed production of SB-2 bombers in exchange for licesing rights and pattern pieces of Škoda's high-quality C-5 mountain guns and R-3 (vz. 37) anti-air guns.\n\nThe SB-2 bombers will be produced under their Czeschoslovak B.71 designation and the production will be split between Letov, Aero and Avia companies."
    czke.318.a:0 "Excellent."
    czke.319.t:0 "Soviets Refused License Production Deal"
    czke.319.d:0 "Unfortunately, we have to inform you that the goverment of the Soviet Union was not interested in our licensed production trade proposal.
    czke.319.a:0 "That's unfortunate."
  CZKE_acquire_access_for_soviets:0 "소련과의 군사통행권 협상"
  CZKE_acquire_access_for_soviets_desc:0 "The main fact which degraded the effect of the alliance significantly, was the absence of a common border between the USSR and Czechoslovakia. Warsaw staunchly refused any attempts to grant the Soviet Union access, much like the Romanian government. But what would have happened if Czechoslovakian government managed to convince its neighbours to allow passage for the Red Army."
  CZKE_acquire_access_for_soviets_tooltip_reward:0 "\nNegotiation for §YMilitary Access§! for the §YSoviet Union§! through §YPoland§! (30% chance) or §YRomania§! (50% chance).\n\nIn case of successful negotiations, the §YSoviet Union§! will §YGuarantee independence§! of §YCzechoslovakia§! at the cost of Soviet influence over the Eastern Europe (spreads communism)."
  CZKE_soviet_military:0 "소련군의 영향"
  CZKE_soviet_military_desc:0 "We have much to learn from our Soviet comrades!"
    czke.320.t:0 "Czechoslovakia Requests Protection" 
    czke.320.d:0 "Due to the escalation of German-Czechoslovak political situation, the Czechoslovak government tries to strengthen its military ties with the Soviet Union against the fascists. If we gurantee our support, they will try to negotiate military access for our troops through neighbouring countries. \n\nThis presents us with unique opportunity to spread the revolution further into the heart of Europe."
    czke.320.a:0 "We will protect Czechoslovakia"
    czke.320.b:0 "The Czechs are on their own."
    czke.321.t:0 "Soviets will support us."
    czke.321.d:0 "Representatives of the Soviet Union have reassured us of their support. We now just need to secure military access through either Poland or Romania, otherwise the promised Soviet support is useless."
    czke.321.a:0 "Try to Negotiate Military Access"
    czke.322.t:0 "Soviets are not interested"
    czke.322.d:0 "The Soviets have refused us. It appears that deeper Czecho-Soviet alliance is impossible in current political situation."
    czke.322.a:0 "That's most unfortunate."
    czke.323.t:0 "Military Access For Soviet Union"
    czke.323.d:0 "Due to the escalation of German-Czechoslovak political situation, the Czechoslovak government tries to strengthen its military ties with the Soviet Union.\n\nTheir government politely asks us to allow Soviet troops to pass through our country should it really come to war."
    czke.323.a:0 "Agreed, Germany must be kept in check."
    czke.323.b:0 "Are the Czechs mad? No way we will allow Bolshevisks to tresspass on our soil."
    czke.324.t:0 "Military Access For Soviet Union"
    czke.324.d:0 "Due to the escalation of German-Czechoslovak political situation, the Czechoslovak government tries to strengthen its military ties with the Soviet Union.\n\nTheir government politely asks us to allow Soviet troops to pass through our country should it really come to war."
    czke.324.a:0 "Agreed, Germany must be kept in check."
    czke.324.b:0 "No soviet soldier will set a foot on Romanian soil."
    czke.325.t:0 "Military Access for Soviet Union Secured"
    czke.325.d:0 "It seems that Czech diplomats were able to convince one of their neighbours of our plight. With much reluctance, they have finally agreed to grant the Soviet Union military access so we should be able to assists the Czechs against the Germans."
    czke.325.a:0 "We will stand together against the fascists."
    czke.326.t:0 "Poland Refuses"
    czke.326.d:0 "Polish goverment officially refused our requests to allow Soviet troops move through Poland."
    czke.326.a:0 "Understood."
    czke.327.t:0 "Alliance with Soviets"
    czke.327.d:0 "The Soviets also reassured us of their willingness to come to our help should it really come to war."
    czke.327.a:0 "Let's hope they will keep their word."
    czke.328.t:0 "Understood."
    czke.328.d:0 "Romanian goverment officially refused our requests to allow Soviet troops move through Poland."
    czke.328.a:0 "We are on our own."
    czke.328.b:0 "How dare they even ask such a thing."
  CZKE_revive_little_entente:0 "소협상국 재건"
  CZKE_revive_little_entente_desc:0 "The Little Entente was an alliance formed in 1920 and 1921 by Czechoslovakia, Romania and Yugoslavia with the purpose of common defense against Hungarian revision and the prevention of a Habsburg restoration. France supported the alliance by signing treaties with each member country. The Little Entente began to break down in 1936 and disbanded completely in 1938."
  CZKE_revive_little_entente_tooltip_reward:0 "\nCreates new faction: §YLittle Entente§!"
  CZKE_little_entente_alliance:0 "소협상국"
  CZKE_little_entente_alliance_negative:0 "Little Entente Alliance"
      little_entente:0 "Little Entente"
    czke.329.t:0 "History of Little Entente alliance" 
    czke.329.d:0 "Little Entente was a mutual defense arrangement among Czechoslovakia, Yugoslavia, and Romania during the interwar period. The alliance was based on several treaties signed between 1920-1921 and  was directed against German and Hungarian domination in the Danube River basin and toward the protection of the members’ territorial integrity and political independence. During the 1920s the three nations sought economic and political cooperation and negotiated alliances with France.\n\nAfter Adolf Hitler assumed power in 1933, the members of the Little Entente created a Permanent Secretariat and a Permanent Council, composed of their foreign ministers, that met three times a year to direct a common policy. Nevertheless, during the 1930s the three states increasingly adopted independent foreign policies, especially after Germany occupied the Rhineland in spring of 1936 and the French support, upon which the entente relied, lost much of its value.\n\nHistorically, the entente lost its remaining political significance when in April 1937 both Yugoslavia and Romania denied a request by Czechoslovakia, then threatened by Germany, that the entente pledge full military aid to a member that was the victim of aggression. The entente finally collapsed when Germany annexed the Sudeten area of Czechoslovakia in September 1938." 
    czke.329.a:0 "Try to restore the Little Entente." 
    czke.330.t:0 "[Root.GetLeader] attempts to reform Little Entente"
    czke.330.a:0 "We cannot this to happen again!"
    czke.330.d:0 "Seeking to form a united front against common enemies, [From.GetName] has reached out to the members of Little Entente  with an offer to extended the purpose of the of the alliance and unite against common enemies.\n\nCzechoslovak leadership has established diplomatic ties with other nations that might feel threatened, and are encouraging unity for the sake of keeping the diplomatic balance in Europe, and prevent future conflict. Only time will tell if they can succeed."
    czke.330.b:0 "Vive la L'Entente!"
    czke.330.c:0 "That may complicate our plans for Europe."
    czke.330.e:0 "Europe must unite against Fascist aggressors!"
    czke.330.f:0 "A sign of rising European tensions."
  CZKE_invite_romania:0 "루마니아 초대"
  CZKE_invite_romania_desc:0 "We need to strengthen our alliance with Romania."
  CZKE_invite_romania_tooltip_reward:0 "\n§YRomania§! joins §YLittle Entente§! (90% chance)."
  CZKE_invite_yugoslavia:0 "유고슬라비아 초대"
  CZKE_invite_yugoslavia_desc:0 "We need to strengthen our alliance with Yugoslavia." 
  CZKE_invite_yugoslavia_tooltip_reward:0 "\n§YYugoslavia§! joins §YLittle Entente§! (90% chance)."
    czke.331.t:0 "Reformation of Little Entente"
    czke.331.d:0 "In an effort to restore the Little Entente, Czechoslovakia requests that we reaffirm our alliance to contain the possible resurgence of aggressive expansionism on part of the old Central Powers or Soviet Union."
    czke.331.a:0 "Gladly. The Little Entente needs to be rebuilt."
    czke.331.b:0 "[Root.GetName] walks its own path."
    czke.332.t:0 "[From.GetName] Joins Little Entente"
    czke.332.d:0 "Our plan to stop the Little Entente alliance from falling apart and away from us is making progress. [From.GetLeader] approves of our efforts and has accepted our proposal to reform the alliance."
    czke.332.a:0 "We are one step closer to rebuilding the Little Entente."
    czke.333.t:0 "[From.GetName] Refuses Czechoslovak proposal"
    czke.333.d:0 "Despite our best efforts to reform the Little Entente, our most recent attempt to reach out to one of the nations has been met with skepticism. [From.GetLeader] has refused to join the alliance, perhaps doubting our motives, or perhaps being concerned that aligning too closely with us would make them a target."
    czke.333.a:0 "They could already be a target for all they know!"
  CZKE_hungary_intervention:0 "헝가리 개입" 
  CZKE_hungary_intervention_desc:0 "Czechoslovakia had complicated relationship with Hungary. Just after proclamation of independence in 1918, border tensions in Slovakia resulted in armed conflict. Since then, Hungary was always somewhat of a thorn in the back of Czechoslovakia."
  CZKE_austria_intervention:0 "오스트리아 개입" 
  CZKE_austria_intervention_desc:0 "Czechoslovakian leadership was well-aware of the raising fascism support in Austria and fears of Austria-Germany alliance of some sort were not just mere superstition as later years would show." 
  CZKE_claims_bohemian_crown:0 "전 보헤미아 왕국 영토 영유권 주장"
  CZKE_claims_bohemian_crown_desc:0 "The Slavic Sorbs from Lusatia always wanted to be part of Czechoslovakia. Let's put an international pressure on Germany over some regions that were parts of the Bohemia Crown Lands."
  CZKE_claims_bohemian_crown_tooltip_reward:0 "\nIssues ultimatum to Germany (§YClaims and Limited War Wargoal§!) over parts of former Bohemian Crown Lands (§YNiederschlesien§!)."
    czke.350.t:0 "Claims on Lusatia"
    czke.350.d:0 "During the Great War, especially in the last year of the war, a number of representatives of Czech political and cultural life reflected upon an idea of a renewal of the Czech state in a historical borders of the former Czech crown lands.\n\nSimultaneously negotiations about the borders of a new state took place. The final decision was made at the Paris Peace Conference in January 1919. Czech delegation was led by the prime minister Karel Kramář and foreign minister Edvard Beneš. They tried hard to persuade the Allies that the Czechoslovakia should have its historic crownland borders.\n\nWhilst the negotiations over Ruthenia and Upper Hungary were successful, the Czech delegation had to withdraw in many cases, for example in the matter of Kladsko, Lusatia or a corridor to the Yugoslavia.\n\nLusatia had specific role in that political play for territorial claims, as there existed relatively strong Lusatian national movement, demanding autonomy within Germany or incorporation to the new Czechoslovak republic. The question of Lusatia was not of vital importance for Czechoslovak diplomats and without transparent support of Czechoslovak state the unofficial Lusatian delegation at the Peace Conference was not able to put the Lusatian demands through the Conference´s agenda. Nevertheless, good relations between the Czechs and the Sorbs continued during the First Czechoslovak Republic.\n\nHistorically, the Lusatia region became part of Prussia at the Vienna Congress in 1815. In spite of germanization, the original Slavic language of the people known as Sorbs or Wends was preserved to a certain extent. During the 19th century a Sorbian Seminary was founded in Prague to support students from Lusatia.\n\nAfter World War II, the people of Lusatia attempted to become part of Czechoslovakia, but the Allies did not support their efforts."
    czke.350.a:0 "We must protect our Sorbian friends from German oppression."

  CZKE_czechoslovak_government_reform:0 "체코슬로바키아 정부 개선" 
  CZKE_czechoslovak_government_reform_desc:0 "In November 6, 1935 the then Prime Minister Jan Malypetr was elected as new chairman of the Chamber of Deputies after the death of the former chairman Bohumír Bradáč. Because the positions of Prime Minister and Chairman of the Chamber of Deputies were mutually exclusive, a new Prime Minister, Milan Hodža, had to be appointed."
  CZKE_czechoslovak_government_reform_tooltip_reward:0 "\n §YPolitical Power§!."
    czke.400.t:0 "1935 Election Results"
    czke.400.d:0 "On 19 May 1935, the fourth parliamentary election for both chambers of the parliament of that time was held in the First Czechoslovak Republic – for the Chamber of Deputies and the Senate of the National Assembly of the Czechoslovak Republic.\n\nAccording to the census results of 1930, the Czechoslovak Republic of that time had 14,479,565 inhabitants in total, with very rich national composition of the state:\n\n- Czechs and Slovaks - 66.9% (9,688,770)\n- Germans 22.3% (3,231,688)\n- Hungarians 4.8% (691,923)\n- Ruthenians 3.8% (549,169)\n- Poles, 0.6% (81,737).\n\nThe number of valid votes cast in the election for the Chamber of deputies amounted to 8,231,412, which represents almost 92% voter turnout.\n\nThe results of the parliamentary election of 1935 brought considerable surprise. The opposition and Sudeten German Party (Sudetendeutsche Partei; SdP, led by Konrad Henlein) became the winner of the parliamentary election at national level, both in the election for the Chamber of Deputies (15,2%) in the election for the Senate (15%). Over two-thirds of vote amongst Sudeten Germans was for SdP.\n\nThe strongest governmental party, the agrarian party (Republican Party of Farmers and Peasants), obtained 14.3% votes and the social democrats acquired 12.6%. Nevertheless, thanks to the electoral arithmetic, the governmental agrarian party finally got the most mandates, 45, while the SdP got one mandate less.\n\nAs a result of the elections the existing governing coalition (led by Jan Malypetr) lost its majority (had 149 out of 300 representatives) and resigned. A new broad coalition government (without SdP) was eventually formed in July, but Milan Hodža replaced Jan Malypetr as the prime minister in November 1935 and in the following months made some changes to his cabinet."
    czke.400.a:0 "Reform the Government"
  CZKE_extend_military_service:0 "군사력 증강"
  CZKE_extend_military_service_desc:0 "Compulsory military service in Czechoslovakia was originally 14 months, which was later extended to 18 and even 24 months during the critical pre-war years.\n\nEven after his basic training, every man was obliged to participate in military exercises for a total duration of 14 weeks."
  CZKE_extend_military_service_tooltip_reward:0 "\nChange in §YConscription Law§! OR §YManpower§! related §YNational Idea§!."
    czke.401.t:0 "Military Service in Czechoslovakia"
    czke.401.d:0 "When Czechoslovakia emerged in 1918, the length of military service was initially 14 months. Since 1924 this increased to 18 months and a two-year draft was enacted in 1933 based on the international situation.\n\nThe compulsory military service was mandatory for all male citizens of Czechoslovakia, including ethnic Germans and other minorities, and thus conscription and mobilization plans had to be adjusted accordingly, to avoid possible desertion in case of conflict with Germany.\n\nAfter finishing their military service, the conscripts were transferred to active reserves, divided into I. and II. reserves.\n\nThe I. reserve was made up of fit and healthy conscripts of up to 40 years old. They were to be mobilized in the case of war, and were also used to reinforce the army as required.\n\nThe II. reserve was for those conscripts who were not eligible for the I. reserve. Those who were beyond the age of 40, and those who were not fit enough for active service. They were to fulfil the roles of support troops or serving in the rear echelon. Conscripts drafted over the standard yearly quota or those that would be materially harmed by full-service were part of so called Replacement reserves, but technically included in II. reserves.\n\nMembers of I. reservers were obliged to perform several military exercises: first two that lasted four weeks and three that lasted three weeks. Members of replacemnt reservers had to perform one additional four weeks training.\n\nThe Ministry of National Defense had additional authority to call members of the I. and Replacement reserves for additional special, up to four weeks long exercises. This was usually used when new equipment was adopted by the army, but could also be used in cases of exceptional circumstances."
    czke.401.a:0 "Extend Military Service"
    czke.401.b:0 "Prepare Minority Conscription and Mobilization Plan"
      CZKE_minority_mobilization_plan:0 "Minority Conscription and Mobilization Plan"
      CZKE_minority_mobilization_plan_desc:0 "The minority conscription plan is in effect."
  CZKE_field_medics:0 "마시리크 군 병원의 마무리"
  CZKE_field_medics_desc:0 "The peacetime military medical services in Czechoslovakia consisted of a network of 12 divisional hospitals.\n\nIn 1925, on the occasion of the 75th birthday of President Tomas Garigue Masaryk, the parliament decided to build a new military hospital, however the construction started in 1936."
  CZKE_field_medics_tooltip_reward:0 "\n§YArmy Experience§! and §YField Hospital§! related §YResearch Bonus§!."
    czke.402.t:0 "Masaryk Military Hospital in Prague"  
    czke.402.d:0 "The peacetime military medical services in then the so called First Republic consisted of a network of 12 divisional hospitals. The Divisional Hospital No. 1 was located at the Charles Square in Prague and it has become the major military medical institute of the country at that time.\n\nIn 1925, on the occasion of the 75th birthday of President Tomas Garigue Masaryk, the parliament decided to build a new military hospital.\n\nBut the construction of new premises of the Masaryk Military Hospital began after more than ten years. The most satisfying project designed by Architect B. Adamek from Dejvice district of Prague in 1930 fulfilled both roles of a modern medical and military center with real mobilization functions.\n\nThe construction began in March 1936 and the first phase was finished in 1938. The main hospital building including surgical and internal clinics, boiler house and houses for military mercenaries were built.\n\nThe Masaryk Military Hospital was officially opened on the 1st August 1938 while the first patients were served a month later. Additional expansions were planned, however the construction was interrupted by the World War II and the hospital was occupied by the German army which used it as a backup hospital (Reserve Lazaret I, Prag).\n\nNowadays the facility is known as the Military University Hospital Prague and serves as training, educational and professional medical facility of the Army of the Czech Republic, which provides comprehensive health care at the level of university hospitals."
    czke.402.a:0 "Open Masaryk Military Hospital."
  CZKE_sokol_movement:0 "소콜 운동 지원"
  CZKE_sokol_movement_desc:0 "The Sokol movement (from the Slavic word for falcon) is an all-age gymnastics organization originally founded in Prague in 1862 by Miroslav Tyrš and Jindřich Fügner. It was based upon the principle of "a strong mind in a sound body" but was also crucial for revival of Czech national identity."
  CZKE_sokol_movement_tooltip_reward:0 "\n §YNational Unity§! OR §YManpower§! related §YNational Idea§!."
    czke.403.t:0 "History of the Sokol Movement"
    czke.403.d:0 "The Sokol movement (from the Slavic word for falcon) is an all-age gymnastics organization originally founded in Prague in 1862 by Miroslav Tyrš and Jindřich Fügner. It was based upon the principle of "a strong mind in a sound body" but was also crucial for revival of Czech national identity.\n\nThe patriotism of Sokol was to be seen from the very beginning - Sokols made trips in national costumes (Kroj), were present to national ceremonies, public exercises, and generally encounraged people to show their patriotism.\n\nThe biggest event organised by Sokol is the "všesokolský slet" (meeting of all Sokol members) that takes place once every six years. The tradition of these meetings originated in June 1882 and the first “slet” counted more than 700 sportspeople.\n\nSokol flourished during the interwar period and during this time, the membership grew to over a million. Important statesmen including the first two presidents of the Czechoslovak republic, T.G. Masaryk and E. Benes, were members of Sokol.\n\nIt should be noted that this period, nationalism increased in the movement and ethnic discrimination or even anti-semitism was nothing exceptional. Sokol members also actively participated in the "czechization" of ethnic Germans in the border regions and special German language islands and generally share the responsibility with other Czech and German associations for the resulting national hatred between Czechs and Germans in the interwar period.\n\nSokol was almost liquidated three times and was banned by all totalitarian regimes in Czechoslovak history. Firstly, Sokol was banned 1915 during the World War I. Secondly, it happened during the Nazi occupation of Czech lands. Finally, Sokol was banned by the communists after 1948. In 1968, struggles for Sokol revival were killed by normalization and so after 42 years of hibernation, Sokol was restored for the fourth time in 1990."
    czke.403.a:0 "Encourage patriotism."
    czke.403.b:0 "Support physical exercises."
      CZKE_sokol_movement_1:0 "Sokol Movement"
      CZKE_sokol_movement_1_desc:0 "'Mens sana in corpore sano'"
      CZKE_sokol_movement_2:0 "Sokol Movement"    
      CZKE_sokol_movement_2_desc:0 "'Mens sana in corpore sano'"
  CZKE_empower_internationalism:0 "Galvanize Red Unions"
  CZKE_empower_internationalism_desc:0 "KSČ was the Czechoslovak section of the Communist International and the so called Red Unions were established in 1922. As of 1928 the party was the second-largest section of the International, with an estimated membership of around 138,000."
  CZKE_empower_internationalism_tooltip_reward:0 "\n Choice between two §YCommunism§! related §YNational Ideas§!."
    czke.404.t:0 "Profintern in Czechoslovakia"
    czke.404.d:0 "The Red International of Labor Unions (RILU), commonly known as the Profintern, was an international body established by the Communist International with the aim of coordinating Communist activities within trade unions.\n\nDuring the 1920s, the majority of the trade union members of Czechoslovakia affiliated with RILU, following a campaign of expulsions of Communist individuals and unions by the Social Democratic leadership. In October 1922 the Czech Red unions held a congress of their own, formalizing the split with the Social Democratic unions.\n\nIt is worthy of mention that the Communist Party of Czechoslovakia was an extremely large organization in this period, claiming 170,000 members in 1922, dwarfing all but a few Communist parties around the world.\n\nDuring the Great Depression in the first half of the 1930s, the Red Unions organized a series of strikes and demonstrations while collaborating with members of other trade unions.\n\nOne of the biggest union strikes in central Europe was organized by the Red Unions in Most, Czechoslovakia in March 1932. What started as a small strike of laid off miners from mines "Nelson" and "Humboldt II", quickly escalated to a general strike of the whole mining region along with a demonstration of over 40.000 people. Two people died and eighteen were wounded as the results of the clash between the demonstrators and local police and military forces.\n\nIn the second half of the 1930s the Red Unions called for the unification of the Czechoslovak trade union movement to create a unite front against fascism. Following the occupation by Germany, the Red Unions were officially disbanded in 1939."
    czke.404.a:0 "Increase the influence of the Red unions."
    czke.404.b:0 "Organize more union strikes!"
      CZKE_internationalism:0 "Red Unions"
      CZKE_internationalism_desc:0 "With each day, more comrades are joining the Internationalism movement."
      CZKE_red_union_strikes:0 "Red Union strikes."
      CZKE_red_union_strikes_desc:0 "New worker strikes are being organized by Profintern."
  CZKE_state_defense_law:0 "주방위군 역할 수정"
  CZKE_state_defense_law_desc:0 "To face the threat of Hitler's Germany, the National Assembly of Czechoslovak Republic enacted a new controvensial law to protect the Republic and national interests - Act 131/1936 State Defense Act."
  CZKE_state_defense_law_tooltip_reward:0 "\n §YPolitical Power§! OR Nationalization of §YIndustry§! OR §YEconomy Law§! and §YTrade Law§! change."
    czke.405.t:0 "Act 131/1936 Controversy"
    czke.405.d:0 "Act no. 131/1936 (known as State Defense Act) was 3rd and last amendment to the original act of 1923 that further strengthened the powers of the goverment for the purposes of defence of the republic and the preservation of the democratic system in Czechoslovakia in times of crisis.\n\nThe main purpose of this act was to face a military threat to Czechoslovak Republic by Hitler's Germany. However, the anti-german focus of the law further escalated the ethnic conflict and was actually one of the reasons why United Kingdom refused to support Czechoslovakia during the Sudetenland crisis and effectively sided with Hitler (Lord Runciman Mission).\n\nOne of the (many) controversies of the law was the definition of so called "state unreliable persons". Such person had a number of restrictions, for example was not allowed to run business of strategic importance or to receive important public contracts, but could also be laid off from employment without any justification.\n\nFurthermore, the authorities were not oblidged to give any reasons for their decision in this matter and thus it was premissible to issue such decision without any justification. Judical review of "unreliable person status" was not possible. All this made the law highly abuseable.\n\nThe act also permitted the government in a time of national emergency to impose tight controls on all industrial enterprises that it deemed important to the country's security.\n\nAlthough one cannot deny the legitimacy of the effort to ensure Czechoslovakia can adequately defend itself from external threats, the law stepped far beyond what is permissible in a democratic constitutional state.\n\nQuite ironically, the State Defense act proved an effective instrument for the Wehrmacht after the 1939 occupation. It allowed for the quick seizure of the armaments industry of the newly established Protectorate.\n\nOne German armament expert supposedly called it "one of the best laws on war economy in Central Europe" and "an exemplar of tight organization concentrated in one hand" to effectively control all branches important for arms production.\n\nThe Minister of National Defense, František Machník, was amongst the greatest proponents of the State Defense Act."
    czke.405.a:0 "Supress German political opposition"
    czke.405.b:0 "Implement Emergency Measures."
    czke.405.c:0 "Nationalize strategic industry."
      CZKE_state_defense_law_idea:0 "State Defense Act"
      CZKE_state_defense_law_idea_desc:0 "Act no. 131/1936 is in effect."
  CZKE_democratic_reforms:0 "Prepare Sudetenland Autonomy"
  CZKE_democratic_reforms_desc:0 "The time has come to finally solve the minority issue in Czechoslovakia and prepare some degree of autonomy of regions occupied by ethnic-Germans before the internal ethnic conflicts engulfs the Republic."
  CZKE_democratic_reforms_tooltip:0 "'Constitutional Reforms' are finished."
  CZKE_democratic_reforms_tooltip_reward:0 "\n §YPolitical§! related §YTemporary National Idea§! required to solve the ethnic-German issue constitutionally."
    czke.406.t:0 "Avert Sudetenland Crisis"
    czke.406.d:0 "Since the founding of Czechoslovakia in 1918, a disproportionate oppression and denial of franchise was perceived by the the large German minority. Most argued that the Sudetenland, with its overwhelming ethnic German majority and greatly distinct culture and economic potential, should manage its own political affairs autonomously.\n\nConsistently, the Czechoslovak government refused any notion of autonomy for the Sudeten Germans due to the crippling effect it would have to give almost third of the country autonomy and control over one of the most important industrial centres. The Sudeten Germans responded by increasing political radicalisation.\n\nThe concomitant ascension of the pan-Germanic Adolf Hitler in Germany in 1933, with his rhetoric of uniting all Germans across Europe against the perfidy and 'oppression' of the Slavs, greatly gravitated the Sudeten Germans towards racialist and far-right nationalism. Quickly, the vast majority of Sudeten Germans called for almost complete autonomy or even independence from Czechoslovakia and possible merger into the Third Reich. The leading vanguard of the pan-Germanist movement was the Sudeten German Party (SdP) of Konrad Henlein.\n\nThe peaceful coexistence between Czechs and Germans in Czechoslovakia was always a matter of a relatively small part of the German and Czech population under the leadership of individual politicians. In the tense period of early 1938 waves of extreme nationalism on both sides aggravated the situation.\n\n It should be noted that the concessions made by the Czechoslovak government in late 1938 would be most likely enough for the Sudeten Germans would they have been implemented before 1938.\n\nUnfortunately, the reforms and autonomy laws drafts came at a point of no return and could not change anything. Hitler was determined on the destruction of Czechoslovakia and Henlein's SdP and the escalated ethnic conflict was crucial to his plans."
    czke.406.a:0 "Prepare the constitutional reforms"
      CZKE_constitutional_reforms:0 "Constitutional Reform."
      CZKE_constitutional_reforms_desc:0 "The autonomy of Sudetenland is being prepared and the new constitutional reforms and laws are being implemented."
      CZKE_constitutional_reforms_flag:0 "New consitutional reforms"
  CZKE_boycott_press_law:0 "Boycott Press Law Amendment"
  CZKE_boycott_press_law_desc:0 "Although Czechoslovakia was a democratic state, it gradually moved towards authoratitve democracy through several controversial legal norms. One of such acts was the so-called "Small Press Law"; act no. 126/1933."
  CZKE_boycott_press_law_tooltip_reward:0 "\n Choice between two types of §YPolitics§! related rewards."  
    czke.407.t:0 "Act no. 126/1933 Controversy" 
    czke.407.d:0 "With the appearance of political extremism, Czechoslovakia promulgated a State Defense Act in 1923 for the protection of the Republic which punished acts of subversion.\n\nOn the basis of this law, the Czechoslovak authorities could suspend the publication of periodicals. The distribution of printed materials, subverting the constitutional integrity and the republican and democratic system of Czechoslovakia, as well as of materials of obscene nature could be banned.\n\nThe censorship was further increased with Act no. 126/1933 the so called 'Small Press Law'. It was called small because it was an amend to the original Press Laws that dated back to the times of Austro-Hungarian Monarchy.\n\nCombined with later approved Act no. 201/1933 (dissolution and suspension activity of political parties) and Act no. 131/136 (State Defence Act), the goverment had all the tools to supress both German nationalists as well as the Communist party.\n\nThis conception of the authoritative democracy was made to make good connections with Czechoslovakian allies in Europe, to consolidate home policy and political system as well as to built strong defence against Nazi German Imperium.\n\nIt comes to no surprise that all non-czech political parties heavily critized the amendment of the press law, considering that German, Slovak and Hungarian press was frequently censored.\n\nHowever, during the parlimentary debates an unusual parlimentary alliance formed betwen the German SdP and the Communist party, because the communist press was also often censored and the offical party press 'Rudé Právo' (Our Red Rights) was suspended several times."   
    czke.407.a:0 "Political obstructions."
    czke.407.b:0 "Call for demonstrations."
      CZKE_press_law_idea:0 "Press Law Act"
      CZKE_press_law_idea_desc:0 "Act no. 126/1933 is in effect."
      CZKE_communist_obstructions_idea:0 "Communist Parliamentary Obstructions"
      CZKE_communist_obstructions_idea_desc:0 "The Communist party is blocking the approval of Small Press Law."
  CZKE_state_defense_guard:0 "주방위군 설정"
  CZKE_state_defense_guard_desc:0 "State Defense Guard was a military service established in 1936 to protect borders of Czechoslovakia. Members of the guard were local policemen, existing finance guards and members of state police and later loyal citizens were incorporated."
  CZKE_state_defense_guard_tooltip_reward:0 "\n\n§YAnti-Partisan§! related §YNational Idea§! and §YMilitary Police§! related §YResearch Bonus§!."
    czke.408.t:0 "The Founding of State Defense Guard"  
    czke.408.d:0 "From 1918 to 1936 border of Czechoslovakia was protected by "finance guard", an armed branch of the Ministry of Finance. Their main task was to carry on customs duty, border protection was secondary. For over decade army and police leadership had suggested to set up an organisation of higher military value. Amid international tensions the new service was established in [GetDateText].\n\nState Defense Guard (in Czech Straz obrany statu, SOS) was a military service created in in October 1936 to protect borders of Czechoslovakia. The newly established defense guard had three main tasks, to protect the border, to keep the order and rule of the law and to support executions of customs duty.\n\nMembers of the guard were local policemen, existing finance guards and members of state police. Later citizens loyal to Czechoslovakia were incorporated (for example many members of sports organisation Sokol or active anti-fascist Germans). Plans were created to support the guard with regular army units to handle local conflicts.\n\nPlanned size of the service were 38 battalions, but only 31 had been mustered (one of these inland, in Prague). Their equipment were pistols, rifles, light machine guns and grenades.\n\nAs the tensions between Czechoslovakia, local Germans and Nazi Germany grew up the guard was deployed on the border during May 1938 and stayed there until end of September, when Sudetenland was ceded to Germany. During September the guard fought low level warfare with local German partisans (Sudetendeutsches Freikorps) and commandos from Germany. After the loss of borderland SOS moved inland on new positions. The clashes had still occurred but on smaller level.\n\nIt total 312 members of the Defense Guards lost their lives during the existence of the service between 1936 and 1939."
    czke.408.a:0 "Establish State Defense Guard"
      CZKE_sos:0 "State Defense Guard"
      CZKE_sos_desc:0 "State Defense Guard was established and is guarding the borders of Czechoslovakia."
  CZKE_national_unity_government:0 "Form Party of National Unity"
  CZKE_national_unity_government_desc:0 "The Party of National Unity was a party created in November 1938 after the occupation of large parts of the country by Germany as a kind of last attempt to save Czechoslovakia from disappearing.\n\nIt included almost all centre-right parties   and much of the Czechoslovak National Socialist Party." 
  CZKE_national_unity_government_tooltip_reward:0 "\n §MSpecial Bonus:§! Removes §YMinority Penalties§!, changes §YGovernment§!."
    czke.409.t:0 "Party of National Unity Formed"
    czke.409.d:0 "In hopes of appeasing the Germans after the Munich Agreement, Rudolf Beran gathered most of the country's nonsocialist parties into the Party of National Unity, with himself as its leader. He also subjected the press to tough censorship. He did, however, preside over granting the Slovaks and Ruthenians' longstanding demands for autonomy. None of these measures were enough to prevent Slovakia from seceding on 14 March, or Germany from occupying the remainder of the country a day later. He then served as the first prime minister of the Protectorate of Bohemia and Moravia until his retirement on 27 April 1939.\n\nAfter the war, Beran was arrested as a collaborator by the Communist authorities, and in a manipulated political trial was sentenced to twenty years in prison. He died in Leopoldov prison in 1954."
    czke.409.a:0 "So be it."
      CZKE_national_unity_government_idea:0 "National Unity Government"
      CZKE_national_unity_government_idea_desc:0 "A new Government was formed in last ditch effort to save the Republic."      
  CZKE_sudetenland_autonomy:0 "Autonomy For German Regions"
  CZKE_sudetenland_autonomy_desc:0 "There have been plans to grant higher autonomy to certain regions within Czechoslovakia, including Sudetenland since early 1920s, but the internal politics of Czechoslovakia blocked such initiatives. Who knows, perhaps giving higher autonomy to German regions would have saved thousands of lives, or perhaps even millions." 
  CZKE_sudetenland_autonomy_tooltip_reward:0 "\n Choice between two types of §YSudetenland Autonomy§!."
    czke.410.t:0 "Grant Autonomy to Sudetenland"
    czke.410.d:0 "After many months of political negotiations and drafting of new constitutional and minority protection laws, the time has finally come to determine the form and extent of the Autonomy granted to regions predominantly occupied by ethnic-Germans."
    czke.410.a:0 "Some degree of autonomy will be sufficient." 
    czke.410.b:0 "Higher autonomy in Sudetenland will be required."
      CZKE_higher_autonomy_reward_1:0 "\n§YSudetenland§! and §YEastern Sudetenland§! regions are no longer cores for Czechoslovakia."
      CZKE_higher_autonomy_reward_2:0 "\nNationalized industry is restituted back to German owners (§G-2§! §YCivilian Factories§! in §YSudetenland§!)."
        CZKE_content_minorities:0 "Content Minorities"
        CZKE_content_minorities_desc:0 "With the main issues of Sudetenland problems solved and higher autonomy granted to ethic Germans, Czechoslovakia seems to be stronger than ever.
  CZKE_partial_mobilization:0 "부분동원령 선포"
  CZKE_partial_mobilization_desc:0 "In the spring days of 1938, the political situation in Czechoslovakia deteriorated so much that the government announced a partial mobilization.\n\nReservists and preselected military specialists were called and the army soon grew to about 383.000 men."
  CZKE_partial_mobilization_tooltip_reward:0  "\nFree §YEconomy Law§! change."
    czke.411.t:0 "Partial Mobilization Order"
    czke.411.d:0 "Claiming hostile military maneuvers by the Wehrmacht during [GetDateText], the Prague government responded to reports of German military concentrations along the Czechoslovak border and passed a decree which instructed the Minister of National Defence, František Machník, to call up reservists and preselected military specialists.\n\nThe reservists reported for duty promptly and with enthusiasm; after many months of passivity, uncertainty, and humiliation the course now seemed clear: Czechoslovakia was not Austria, it was not going to be wiped out without an organized, liberty-or-death kind of defense.\n\nHitler was enraged by the audacity of the Prague government, and the May crisis only strengthened his resolve to destroy Czechoslovakia. He sensed that the swift and enthusiastic strategic concentration on the other side of the border had brought about a loss of German, and his own, prestige. He sat down to rewrite the Operation Green directive, the very first sentence of which now read, "It is my unalterable intention to smash Czechoslovakia by military action in the nearest future...""
    czke.411.a:0 "We won't resign!"
    czke.412.t:0 "Czechoslovakia Issued Partial Mobilization"
    czke.412.d:0 "Claiming hostile military maneuvers by the Wehrmacht during the night of [GetDateText], the Prague government responded to reports of German military concentrations along the Czechoslovak border and passed a decree which instructed the Minister of National Defence, František Machník, to call up reservists and preselected military specialists.\n\nGerman diplomacy, as was to be expected, reacted to the partial mobilization with fury. The German minister in Prague, Ernst Eisenlohr, denied the existence of any military concentrations in an interview with Czech Minister for Foreign Affairs Kamil Krofta and responded that the accusations were 'grober Unsinn' (bullshit)."
    czke.412.a:0 "That won't end well..."
