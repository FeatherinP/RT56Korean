    czke.325.d:0 "It seems that Czech diplomats were able to convince one of their neighbours of our plight. With much reluctance, they have finally agreed to grant the Soviet Union military access so we should be able to assists the Czechs against the Germans."
    czke.325.a:0 "We will stand together against the fascists."
