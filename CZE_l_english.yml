    czke.223.t:0 "Czechoslovak pre-war fighter aircraft prototypes"
    czke.223.d:0 "By 1936 it was clear to the Czechoslovak High Command, that the biplane fleet of the Czechoslovak Air Force will need modern monoplanes, should it ever come to war with Germany. Thus a new modernization program was initiated and a set of strict requirements and specifications was set for both fighters and bombers.\n\nThe best known example of Czech modern monoplane design was the Avia B.35 prototype, which eventually entered production as Avia B.135 in 1939. The plane, very similar to Hawker Hurricane, featured retractable undercarriage and a standard armament of one 20 mm cannon firing through the propeller hub and two 7.92 mm machine guns in the wings. Avia engineers planned to replace the insufficient Hispano-Suiza 12Ycrs engine with a stronger one, but the war prevented any modernization of the plane.\n\nAnother of the more interesting and promising designs was the Praga E-51, developed by ČKD Praga. It was a reconnaissance, heavy fighter that could also act as a light bomber, similar in design to the Fw 189 or the P-38 Lightning. The only known prototype flew first in May 1938, too late to be refined and mass produced for the use in the Czechoslovak Air Force. It was later confiscated and tested in Rechlin, Germany, never to be seen again."
    czke.223.a:0 "Avia B.135 (Fighter)"
    czke.223.b:0 "Praga E.51 (Heavy Fighter)"
  CZKE_new_airplane_prototypes_2:0 "새 폭격기 프로토타입"
  CZKE_new_airplane_prototypes_2_desc:0 "By 1936, the only not-totally obsolete Czechoslovak bomber, was the licensed Bloch MB.200 manufactured by Aero Company. One of the interesting prototype designs before World War II, was Aero A.300.\n\nUnfortunately, the outbreak of the war interrupted development and possible production."
  CZKE_new_airplane_prototypes_2_tooltip_reward:0 "\n Choice between §YClose Air Support§! or §YTactical Bomber§! or §YStrategic Bomber§! related §YResearch Bonus§!."
    czke.224.t:0 "Czechoslovak pre-war bomber aircraft prototypes"
    czke.224.d:0 "By [GetDateText] it was clear to the Czechoslovak High Command, that the biplane fleet of the Czechoslovak Air Force will need modern monoplanes, should it ever come to war with Germany. Thus a new modernization program was initiated and a set of strict requirements and specifications was set for both fighters and bombers.\n\nOne of the most promising bomber prototypes, Aero A.300, represented a modern bomber propelled by powerful Bristol Mercury IX radial engines. It was faster than any other Czechoslovak airplane, except for the Avia B-35 prototype. The Germans captured the plane in 1939 and it was examined and tested by Focke-Wulf engineers in Bremes, never to be seen again.\n\nAvia introduced a new light bomber aircraft, an advanced derivate of the previous B-58 prototype. The B.158 was a three-seat low-winged monoplane with inverted gull-wings, a retractable tailwheel undercarriage and 634 kW (850 hp) Avia (Hispano-Suiza) 12Ydrs engines, which made its maiden flight in mid-1938.\n\nLetov also provided a new design, Š-50. Designed to be a general purpose monoplane, it was powered by two 420 hp (313 kW) Avia Rk.17 radial engines and equiped with three machine guns and up to 600 kg of bombs. It could be equiped with radio station and cameras for reconnaissance duty."
    czke.224.a:0 "Aero A.300 (Strategic Bomber)"
