#######     czke.447.t:0 "Autonomy of Slovakia and Carpathian Ruthenia"  
#######     czke.447.d:0 "The aftermath of the Munich crisis demanded higher autonomy for eastern regions of Czechoslovakia. Two constitutional laws of 22 November 1938 (constitutional law no. 299/1938 Coll. on the autonomy of Slovakia and the constitutional law no. 328/1938 Coll. on the autonomy of Carpathian Ruthenia) replaced the existing unified character of the Czechoslovak State with an asymmetrical model of the autonomy of Slovakia and Carpathian Ruthenia, but not the historical Czech lands.\n\nA new local government under Tiso was established in Slovakia and the name of the country changed from Czechoslovak Republic to Czecho-Slovak Republic. However, given the events in 1939 and the occupation of the Czech lands by Germany, the existence of this federation lasted only few months before independed Slovak Republic was established as a client state of Nazi Germany." 
#######    czke.447.a:0 "Prepare the Autonomy." 
