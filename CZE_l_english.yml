    czke.431.t:0 "Czechoslovakia negotiates."
    czke.431.d:0 "Interesting turn of events in Czechoslovakia. We have been contacted by our ambassador in Prague and it seems that with Edvard Beneš gone, the new Czechoslovak leadership seems to be more than willing to reach some sort of compromise with us.\n\nPerhaps such an arrangement would prevent unnecessary bloodshed. What should we do?"
