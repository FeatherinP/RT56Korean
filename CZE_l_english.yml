    czke.413.t:0 "Legionary Coup d'état" 
    czke.413.d:0 "Furious with how the diplomats and politicians deal with the international crisis and sick of the appeasement policies of so-called Western allies, some more radical elements of Czechoslovakian army,  with the general support of the Czech population, resorted to a peaceful Coup d'état in order to preserve the Republic.\n\nGeneral Syrovy was summoned to Prague Castle to calm the crowds of protesters who chanted 'Give us weapons or Syrovy' or 'Long live the Army, we want general Syrovy'.\n\nThe elderly hero of the Battle of Zborov reluctantly agreed to take the Prime Minister's seat and established a temporary caretaker government."
