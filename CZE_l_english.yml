  CZKE_nazi_puppet_desc:0 "It is now clear that we cannot resist the German Reich any longer. We must negotiate some sort of settlement with the German Reich to preserve Czechoslovakia."
  CZKE_nazi_puppet_tooltip_reward:0 "\n §MSpecial Bonus:§! Pro-Nazi collaboration elements will attempt a coup with support from §YGerman Reich§!. If successful, a §YPuppet Government§! will be installed."
    czke.434.t:0 "Czechoslovak Protectorate"
    czke.434.d:0 "It is now clear that we cannot resist the German Reich any longer. Our western allies have betrayed us and the Bolsheviks threaten us all. Some nationalistic movements, such as 'Vlajka', would like to change the current direction of anti-German politics and negotiate some sort of settlement with the German Reich.\n\nSome would call them traitors and Nazi collaborators, but men like Jan Rys-Rozsévač, just want to build a new, stronger, Czechoslovakia.\n\nIn real history, Vlajka was a radical fascist movement that under the influence of Jan Rys-Rozsévač changed from traditional Czech anti-German chauvinism to collaboration with Nazis and Gestapo.\n\nAt first, this group of collaborators was supported by the occupation authorities and used for propaganda purposes. Howeverm once their usefulness ended, Vlajka was disbanded at the end of 1942 and the leaders, including Rys-Rozsévač were sent to Dachau concentration camp.\n\nAfter the war, Rys-Rozsévač and other members of Vlajka were sentenced to death."
    czke.434.a:0 "Pledge allegiance to the German Reich."
      CZE_vlajka_party:0 "ČNST - Vlajka"
      CZE_vlajka_party_long:0 "Český národně-sociální tábor - Vlajka"
      removes_anti_fascist_ideas:0 "\n§MDeclares Martial Law§! (removes anti-fascism, communism or democratic related §YNational Ideas§!.\n\n"
    czke.435.t:0 "Czechoslovak Seeks Protection"
    czke.435.d:0 "Some of the radical fascists elements in Czechoslovakia, represented by Herr Rozsevac from Vlajka, would like to take the power in the country and establish a new government based on national socialistic ideas.\n\nThe country is in international isolation and the internal political strife presents unique opportunity to secure the country. However, Vlajka requires our support with the organization if the coup and securing the country in the aftermath.\n\nWhat are your orders?"
    czke.435.a:0 "Support 'Vlajka'"
    czke.435.b:0 "We have other plans for Czechoslovakia."
    czke.436.t:0 "Vlajka takes over Czechoslovakia"
    czke.436.d:0 "With the german support secured, it will be just matter of days before we secure the country. Let's make sure all the troublemakers will be arrested by our militias, before they leave the country. We can't afford to let them escape and play heroes in exile."
    czke.436.a:0 "Execute the coup."
    czke.437.t:0 "Germany is not interested"
    czke.437.d:0 "German leadership is not interested in our proposal. We are on our own."
    czke.437.a:0 "Czechoslovakia is doomed."
  CZKE_petition_league_of_nations:0 "Petition League of Nations"
  CZKE_petition_league_of_nations_desc:0 "With the ethnic crisis avoided, we should invite an international commission to examine the alleged plight and ethnic opression of Germans in Czechoslovakia."
  CZKE_petition_league_of_nations_tooltip_reward:0 "\n §MSpecial Bonus:§! The British and French will side with Czechs during Munich Conference."
    czke.438.t:0 "Runciman Mission to Czechoslovakia"
    czke.438.d:0 "The Runciman Mission to Czechoslovakia was a British Government initiative aimed at resolving an international crisis threatening to lead to war in Europe in the summer of 1938. The Mission, headed by a former British cabinet minister Lord Runciman, was sent to mediate in a dispute between the Government of Czechoslovakia and the Sudeten German Party (SdP), representing the radicalised ethnic German minority within the country. The British mediators were active on the ground in Czechoslovakia during the late summer, issuing their report shortly before the Munich Conference in September.\n\nThe report of the Runciman Mission, in the form of letters to the British and Czechoslovak prime ministers dated [GetDateText], was strongly hostile in tone towards the Czechoslovak Government and recommended the immediate transfer of the mainly German-inhabited territories to Germany. The 2000-word report placed the responsibility for the breakdown in negotiations very firmly on the SdP leadership who used the pretext of civil unrest in some German areas to sever contacts. The report also noted that Beneš’s 'Fourth Plan' proposals met “almost all the requirements” of the SdP’s demands. Nevertheless, when itemising the grievances of the German minority, Runciman expressed his sympathy for the Sudeten case observing that it was “a hard thing to be ruled by an alien race”. Although declaring that Czech rule was “not actively oppressive, and certainly not ‘terroristic’”, the report alleged “it was marked by tactlessness, lack of understanding, petty intolerance and discrimination”.\n\nHowever, should the Czechoslovak government solve the Sudetenland problem before the escallation of the ethnic-conflict, the report of the Runciman Mission would probably turn favourably for Czech side and thus United Kingdom and France would be more willing back up Czechoslovakia against potential Hitler's agression."
    czke.438.a:0 "Invite Lord Runciman to Sudetenland."
  CZKE_join_allies:0 "연합국과의 협력"
  CZKE_join_allies_desc:0 "We should join a common alliance and face the threat of Nazi Germany together and stop Hitler before it's too late."
  CZKE_join_allies_tooltip_reward:0 "\n Chance for §YCzechoslovakia§! to joins the §YAllies§!." 
  CZKE_join_allies_tt:0 "Is in faction with §YUnited Kingdom§! or §YFrance§!." 
    czke.439.t:0 "Czechoslovkia wants to join Allies"
    czke.439.d:0 "The aggession of German Reich knowns no bound. Lord Runciman reports that the situation in Czechoslovakia is far from what Herr Hitler claims.\n\nCzechoslovakia is the last stable democracy in central Europe and sorely in need of our help against German agression. How should we reply?"  
    czke.439.a:0 "Invite them to Allies."
    czke.439.b:0 "The Czechs are on their own."
      CZKE_seek_accommodation_with_britain:0 "Czechoslovak-British Diplomatic efforts" 
    czke.440.t:0 "Britain accepts ally request"  
    czke.440.d:0 "We are pleased to report that Britain has accept us in the Allies."
    czke.440.a:0 "Perhaps there is hope yet."
    czke.441.t:0 "Britain refuses ally request"  
    czke.441.d:0 "Unfurtunatly, it seems that Britain does not want us to be part of Allies yet."
    czke.441.a:0 "That's most unfortunate."
  CZKE_strengthen_communism:0 "공산당 강화"
  CZKE_strengthen_communism_desc:0 "The communists always wanted to get power in Czechoslovakia. In 1929 Klement Gottwald became the Secretary General of the party after the purging his opposition. Although the party did not participate in the government before Munich and was even banned in 1938, communists under Gottwald eventually seized power in 1948."  
  CZKE_strengthen_communism_tooltip_reward:0 "\n Free §YCommunist§! Revolutionary."
    czke.442.t:0 "Communism in interwar Czechoslovakia" 
    czke.442.d:0 "The formation of a communist party in Czechoslovakia was accomplished slowly, and as the result of the steady pressure and constant guidance of the Communist International between 1919 and 1921. When the Communist Party of Czechoslovakia (KSC) was finally establishedin the latter year, this outcome represented a compromise between the extreme, doctrinaire policies of the Comintern and the more moderate Czechoslovak-oriented views of Bohumil Smeral, the party's first leader.\n\nKSC organization was based on the Leninist concept of democratic centralism, which provided for the election of party leaders at all levels but required that each level be fully subject to the control of the next higher unit. Accordingly, party programs and policies were directed from the top, and resolutions of higher organs were unconditionally binding on all lower organs and individual party members. In theory, policy matters were freely and openly discussed at congresses, conferences and membership meetings and in the party press. In practice, however, these discussions merely reflected decisions made by a small contingent of top party officials.\n\nIn 1929 Klement Gottwald became the Secretary General of the party after the purging from it of various oppositional elements some of whom allied themselves to Leon Trotsky and the International Left Opposition.\n\nIn 1935 parliamentary election party held its original 30 mandates with little over 10% votes. However, the events of 1938 resulted in the party being banned, but it continued to exist as an underground organization.\n\nDuring World War II many KSC leaders sought refuge in the Soviet Union, where they prepared to broaden the party's power base once the war ended. In the early postwar period the Soviet-supported Czechoslovak communists launched a sustained drive that culminated in their seizure of power in 1948." 
    czke.442.a:0 "Strenghten the party."
      CZKE_klement_gottwald:0 "Klement Gottwald"
      CZKE_klement_gottwald_desc:0 "Klement Gottwald was a Czechoslovak communist politician and longtime leader of the Communist Party of Czechoslovakia (KSČ). After the communist coup, he was Prime Minister of Czechoslovakia from 1946 to 1948 and President from 1948 to 1953."
  CZKE_peoples_revolution:0 "적위대 창설"
  CZKE_peoples_revolution_desc:0 "Communists came to power in Czechoslovakia in 1948. But who knows? If political situation was different in Europe, they may have come to the power sooner."
  CZKE_peoples_revolution_tooltip_reward:0 "\n Nationalization of §YIndustry§! OR §YCommunism§! related §YNational Idea§! OR §YManpower§! related §YNational Idea§!"
    czke.443.t:0 "People's Milita in Czechoslovakia"
    czke.443.d:0 "People's Militias, also called 'The armed fist of the working class' was a militia organisation of Communist Party of Czechoslovakia between 1948 and 1989.\n\nThe predecessor of these militias were armed groups of factory workers formed in June 1945 to protect the factories from their rightful owners during the post-war industry nationalization process.\n\nIn the middle of February 1948 the central committee of the Communist Party decided to form armed units from Communist Party members and supporters. The militias were hastily equipped and set on alert during the communist takeover of power at the end of February. The name was soon changed to People's Militias.\n\nThe task of the militias was to protect against guerrillas expected to appear after the takeover, against undercover agents sent to Czechoslovakia and to cooperate with the police and the army. About 3,000 militiamen joined police forces. Non-communists were slowly removed from the militias. The control over the militias went to the Ministry of the Interior.\n\nDuring February 1948 the militias obtained 10,000 rifles and 2,000 submachine guns from the armament factory Zbrojovka Brno. The equipment was continually modernized with sniper rifles, machine guns, mortars, anti-aircraft machine guns and transport vehicles. The ammunition was kept in army stores. During the 1970s recoilless guns and RPG-7 were added among the armament.\n\nAfter the communist party's fall from power at the end of 1989, the militias were dissolved on December 21, 1989."
    czke.443.a:0 "Nationalize German-owned industry."
    czke.443.b:0 "Persecute bourgeoisie and democratic intelligence."
    czke.443.c:0 "Arm the People's Militia"
      CZKE_collectivist_ethos_idea:0 "Democratic Purges"
      CZKE_collectivist_ethos_idea_desc:0 "Nothing can stop the People's Revolution!"
      CZKE_peoples_militia_idea:0 "People's Militia"
      CZKE_peoples_militia_idea:0 "The People's Militia were established in Czechoslovakia."
  CZKE_join_commitern:0 "코민테른 가입"
  CZKE_join_commitern_desc:0 "For a long time, Klement Gottwald and other Czechoslovak communists dreamed about strong socialistic republic as one of the leading members of the Commintern." 
  CZKE_join_commitern_tooltip_reward:0 "\n Chance for §YCzechoslovakia§! to joins the §YComintern§!." 
  CZKE_join_comitern_tt:0 "Is in faction with §YSoviet Union§!."   
    czke.444.t:0 "Czechoslovkia wants to join Comintern"
    czke.444.d:0 "The fascists are threatening our Czechoslovak ally. The local communists led by Klement Gottwald have established the a strong communist movement in the country and are now formally asking that we accept them to the Comintern.\n\nWhat should we do comrade [SOV.GetName]?"  
    czke.444.a:0 "Invite them to the Comintern."
    czke.444.b:0 "The Czechs are on their own."
      CZKE_seek_accommodation_with_USSR:0 "Join Comintern"
    czke.445.t:0 "Soviet Uniion accepts"  
    czke.445.d:0 "We are pleased to report that the delegation from the Soviet Union has reassured us about our membership in the Comintern."
    czke.445.a:0 "Perhaps there is hope yet."
    czke.446.t:0 "Soviet Union refuses"  
    czke.446.d:0 "Unfurtunatly, it seems that we are still not worthy to be part of the Comintern." 
    czke.446.a:0 "That's most unfortunate."
