    czke.435.b:0 "We have other plans for Czechoslovakia."
    czke.436.t:0 "Vlajka takes over Czechoslovakia"
    czke.436.d:0 "With the german support secured, it will be just matter of days before we secure the country. Let's make sure all the troublemakers will be arrested by our militias, before they leave the country. We can't afford to let them escape and play heroes in exile."
