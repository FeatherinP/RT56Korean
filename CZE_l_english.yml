    czke.418.t:0 "Fascism in interwar Czechoslovakia"
    czke.418.d:0 "The National Fascist Community (Národní obec fašistická) was a Czechoslovakian Fascist movement led by Radola Gajda, and based on the Fascism of Benito Mussolini. The party was formed in March 1926 by the merger of a group of dissident National Democrats known as the "Red-Whites" with various other rightist groups across Bohemia and Moravia.\n\nIt was distinguished by a strong current of opposition to Germany, which continued even after Adolf Hitler had come to power. The NOF instead looked to Italy as its model, and based itself wholly on Mussolini's National Fascist Party. In this respect it differed markedly from its chief rival 'Vlajka', which was firmly in the Hitler camp.\n\nGroups targeted by the NOF for criticism included the Jews, communists, the Czechoslovak government and the Magyars. It set up a youth group and a trade union movement, although the latter was minor.\n\nThe group also advocated a policy of Pan-Slavism, and hoped to take a joint lead with Poland of a grand Slavic alliance that would overthrow communism in the Soviet Union. They also believed in a corporatist economy with a large agricultural sector. The NOF attracted some early support from veterans of the Czechoslovak Legions.\n\nThe party failed to maintain its support, and received only 2% of the vote and seven seats in National Council in the elections of 1935. It was eventually disabanded and during the German occupation of Czechoslovakia.\n\nDuring most of NOF existence, it was led by former general and hero of Czechoslovak Legion in Russia, Radola Gajda. In 1933 Gajda was briefly imprisoned and stripped of military rank and pension due to so called 'Zidenice Mutiny' scandal, a failed military coup done by certain fascist elements in the military.\n\nGajda was marginalized during the 1939-1945 occupation and abandoned politics. He occasionally assisted the Czech resistance by helping army officers to flee into Poland and by hiding the resistance activities of his son. He was investigated by the Gestapo but avoided imprisonment.\n\nWhen the World War II ended, Gajda was imprisoned by the NKVD and interrogated under harsh conditions. In April 1947 he was brought to trial for 'propagation of Fascism and Nazism', for which the prosecutor requested a life sentence. Gajda's guilt was far from clear and the resulting sentence of two years allowed him to leave prison shortly thereafter. Penniless and forgotten, he died several months later."
    czke.418.a:0 "Use anti-communist rhetorics."
    czke.418.b:0 "Rally anti-german supporters."
