  CZKE_new_airplane_prototypes_desc:0 "The standard Czechoslovak pursuit plane was the Avia B-534 which was one of the last biplane fighters in operational use and perhaps also one of the best ever produced.\n\nHowever, during the critical years before WW2, a monoplane project was initiated in Avia."
