      tgm:0 "토마시 가리크 마사리크 (제1대 대통령)"
      tgm_desc:0 "토마시 가리크 마사리크는 체코슬로바키아의 정치인이자 사회학자, 철학자였습니다. 그는 제1차 세계대전 당시 체코슬로바키아 독립의 열렬한 지지자였으며 체코슬로바키아의 건국자이자 제1대 대통령이 되었습니다.\n\n마사리크는 1920년, 1927년, 1934년 5월에 3번 재선에 성공했습니다. 그는 노령과 건강상의 이유로 1935년 사임하였고 에드바르트 베네시가 그의 뒤를 이었습니다."  
      edvard_benes:0 "에드바르트 베네시 (제2대 대통령)"
      edvard_benes_desc:0 "전 외무장관이자 체코슬로바키아 국민사회당의 주요 인사인 에드바르트 베네시 박사는, 1935년 토마시 가리크 마사리크가 사임한 후 1935년 대통령으로 당선되었습니다.\n\n베네시는 초대이자 가장 오래 재임한 체코슬로바키아의 외무장관으로, 베르사유 조약의 회의에서 체코슬로바키아 대표로 있던 시절부터 10개의 정부를 거치면서도 자리를 유지했습니다. 그는 국제 회의에서 명망 있고 영향력 있는 인물이었으며, 1923년부터 1927년 사이 국제연맹 이사회 위원이기도 했습니다."
      CZKE_jan_rys_rozsevac:0 "얀 리스-로세바치"
      CZKE_jan_rys_rozsevac_desc:0 "얀 리스-로세바치는 체코슬로바키아의 언론인이자 정치인이었으며, 파시스트 친 나치 조직 블라이카의 지도자였습니다."
      CZKE_prokop_drtina:0 "프로코프 드르티나"   
      CZKE_prokop_drtina_desc:0 "프로코프 드르티나는 전후 체코슬로바키아의 정계에 큰 영향력을 가졌던 국민사회당의 주요 인사였으며, 제2대 대통령 에드바르트 베네시와 긴밀한 관계를 맺고 있었습니다."
      CZKE_milan_hodza_advisor:0 "밀란 호자"
      CZKE_milan_hodza_advisor_desc:0 "밀란 호자는 명망 있는 슬로바키아인 정치인이자 언론인이었으며, 1935년부터 1938년까지 체코슬로바키아의 총리를 역임했습니다.\n\n지역 통합의 지지자였던 그는, 중부 유럽 국가들의 민주적 연방을 설립하려는 시도로 유명했습니다."

    czke.1.t:0 "주데텐란트의 문제"
    czke.1.d:0 "독일의 라인란트 재무장과 함께 주데텐란트 지역의 독일인들 사이에서 하루하루 불만이 고조되고 있습니다. 비록 주데텐 독일인당(SdP)의 지도자 콘라트 헨라인은 정부에 체코슬로바키아 독일인들의 충성심을 보증하며 독일 국가사회주의와 거리를 두고 있지만, 첩보는 다르게 말하고 있습니다.\n\n주데텐 독일인당 정치 집회에서는 주테텐 독일인의 자결권, 범독일주의, 심지어 국가사회주의 이상에 대한 공개적인 지지까지도 흔히 일어나고 있습니다."
    czke.1.a:0 "걱정 마라. 단순한 포퓰리즘일 뿐이겠지."
      CZKE_unruly_minorities:0 "주데텐란트 문제"
      CZKE_unruly_minorities_desc:0 "체코슬로바키아는 옛 오스트리아-헝가리 제국의 일부에서 만들어진 다민족 국가이며 체코인과 슬로바키아인 말고도 많은 독일인, 헝가리인, 유대인, 루신인들이 거주하고 있습니다.\n\n대공황의 여파와 유럽 파시즘의 대두는 이 신생국에 큰 문제를 일으키고 있으며, 그중에서도 특히 히틀러의 범독일주의 사상에 현혹된 체코슬로바키아 독일인들이 가장 심각합니다."
    czke.2.t:0 "토마시 가리크 마사리크의 장례식"
    czke.2.d:0 "온도시가 애도에 빠진 프라하에서, 시내 건물에 검은 깃발이 펄럭였습니다. 독특하고 솜털 같은 하얀 콧수염을 가진 마사리크의 흉상과 사진이 온 도시를 뒤덮고 수많은 신문의 1면을 장식했습니다.\n\n"TGM"이라고 쓰인 검은 현수막들이 성 비투스 대성당과 바츨라프 광장에 있는 건물들을 장식했습니다. [GetDateText] 수천 명의 군인과 군단병이 그의 장례 행렬을 따라 행진했으며 146개의 군기가 등장했습니다. 체코슬로바키아 국기를 두른 채로, 그의 관은 포가에 실려 도시를 지나갔습니다. 라니로 가는 마지막 구간에서, 관은 기차 안의 화환과 꽃으로 뒤덮인 차 안에 놓여서 이동했습니다.\n\n토마시 가리크 마사리크는 체코슬로바키아의 정치인이자 사회학자, 철학자였습니다. 그는 제1차 세계대전 당시 체코슬로바키아 독립의 열렬한 지지자였으며 체코슬로바키아의 건국자이자 제1대 대통령이 되었습니다. 마사리크는 1920년, 1927년, 1934년 5월에 3번 재선에 성공했습니다. 그는 노령과 건강상의 이유로 1935년 사임하였고 에드바르트 베네시가 그의 뒤를 이었습니다."
    czke.2.a:0 "체코슬로바키아에게 슬픈 날이군."
    czke.3.t:0 "전 체코슬로바키아 대통령의 서거"
    czke.3.d:0 "온도시가 애도에 빠진 프라하에서, 시내 건물에 검은 깃발이 펄럭였습니다. 독특하고 솜털 같은 하얀 콧수염을 가진 마사리크의 흉상과 사진이 온 도시를 뒤덮고 수많은 신문의 1면을 장식했습니다.\n\n"TGM"이라고 쓰인 검은 현수막들이 성 비투스 대성당과 바츨라프 광장에 있는 건물들을 장식했습니다. [GetDateText] 수천 명의 군인과 군단병이 그의 장례 행렬을 따라 행진했으며 146개의 군기가 등장했습니다. 체코슬로바키아 국기를 두른 채로, 그의 관은 포가에 실려 도시를 지나갔습니다. 라니로 가는 마지막 구간에서, 관은 기차 안의 화환과 꽃으로 뒤덮인 차 안에 놓여서 이동했습니다."
    czke.3.a:0 "체코슬로바키아에게 슬픈 날이군."
    czke.3.b:0 "신경써야 할 자본주의자가 하나 줄었군."
    czke.3.c:0 "마침내 늙은 염소가 죽었군!"
    czke.4.t:0 "주데텐 독일인당의 카를스바트 강령 선언"
    czke.4.d:0 "[GetDateText] 주데텐 독일인당은 독일인이 주류를 차지하는 지역의 자치를 포함해 8개 조항에서 주데텐 독일인과 체코인 사이의 완전한 평등을 요구하는 "카를스바트 강령"을 발표했습니다.\n\n프라하 정부는 처음에는 일부 사항이 단순히 실현 불가능하다고 주장하면서 거절했지만, 영국의 압력(런시먼 경 특사 파견)으로 결국 헨라인의 당이 제시한 대다수의 요구 사항에 동의했습니다. 그러나 독일인들은 이에 만족하지 않았고, 주로 받아들일 수 없거나 실현 불가능한 추가적인 요구 사항을 제시해 상황을 더욱 악화시키고 체코슬로바키아에 대한 국제적인 압력이 만들어지도록 했으며, 이는 뮌헨 협정으로 이어졌습니다."
    czke.4.a:0 "우리는 무언가를 해야만 해..."
      CZKE_unruly_minorities_2:0 "주데텐란트 위기"
      CZKE_unruly_minorities_2_desc:0 "주데텐 독일인당은 카를스바트 강령을 선언하고 독일인의 자결권을 요구했습니다."
      czke_karlsbad_program:0 "주데텐 독일인당이 과격화되지는 않았습니다."
    czke.5.t:0 "체코슬로바키아 내부에서 제5열 형성"
    czke.5.d:0 "뮌헨 협정 몇 주 전, 히틀러는 뉘른베르크 나치당 집회의 주데텐란트 위기에 관한 연설에서 체코슬로바키아 정부의 행동을 비난했습니다.\n\n히틀러는 체코슬로바키아를 국제법의 민족자결주의 강조를 위반하는 사기꾼 국가라고 비난하면서, 나라의 독일인, 슬로바키아인, 헝가리인, 우크라이나인, 폴란드인 그 누구도 모두 체코인과 함께하기를 원하지 않는 체코인의 패권일 뿐이라고 주장했습니다.\n\n일주일 후 히틀러는 여러 테러 활동에 대한 혐의로 체코슬로바키아 당국에 의해 해산된 체코슬로바키아 독일인의 조직이었던 독일수호자원병부대의 조직을 물려받은 준군사조직인 주데텐 독일인 자유군단의 창설을 명령했습니다. 조직은 독일 당국에 의해 은신처, 훈련, 장비를 제공받았으며, 국경을 넘어 체코슬로바키아 영내에서 테러 작전을 벌였습니다.\n\n여러 독일인들은 체코슬로바키아 동원령을 따르길 거부했으며, 국경을 넘어 독일로 도망쳐 자유군단에 가입해 국경을 넘은 공격을 계속하던가, 아니면 녹색 자유군단 부대를 만들어 뮌헨 협정으로 체코슬로바키아 국경 지대가 독일에 의해 점령되기 전까지 체코슬로바키아 숲에서 독일로부터 무기와 장비를 지원받으며 체코슬로바키아 정부와 유대인, 체코인을 대상으로 한 공격을 계속했습니다."
