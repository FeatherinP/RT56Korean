  CZKE_zaolzie_for_alliance_desc:0 "Zaolzie region was disputed between Czechoslovakia and Poland since 1920. It's time to solve this issue and join forces against the Fascists and Communists."
  CZKE_zaolzie_for_alliance_tooltip_reward_1:0 "\n§YDiplomatic Event§! for §YPoland§! with proposal to finally solve the Cieszyn Silesia issue.\n"
  CZKE_zaolzie_for_alliance_tooltip_reward_2:0 "\n§YPoland§! joins the §YLittle Entente§! in exchange for §YZaolzie§! region (80% chance)." 
    czke.414.t:0 "History of Polish-Czechoslovak dispute over Zaolzie"
    czke.414.d:0 "The Poland–Czechoslovakia war was a local military confronation between the newly established states of Czechoslovakia and Poland over the territory of Cieszyn Silesia in 1919. In some Czech sources the conflict is described as the 'Seven-day war' because of its quick conclusion.\n\nThe chief importance of Cieszyn Silesia was the rich coal basin around Karviná and the valuable Košice-Bohumín Railway line which linked the Czech lands with Slovakia. Furthermore, in north-western Cieszyn Silesia the railroad junction of Bohumín served as a crossroad for international transport and communications.\n\nThe casus belli for the war was the Polish preparation of national parliamentary elections in the area that had been designated Polish in the interim agreement as no sovereign rule was to be executed in the disputed areas.\n\nPrague's request that the Poles cease their preparations was declined by the Polish government and Czechoslovak side decided to stop the preparations by force. Because the majority of Polish forces were engaged in fighting with the West Ukrainian National Republic over eastern Galicia at that time, Czechoslovak forces quickly gained the upper hand. However, Czechoslovakia was forced to stop the advance by the Entente, and Czechoslovakia and Poland were compelled to sign a new demarcation line and the disputed territory was placed under international control.\n\nThe final division of Cieszyn Silesia came in July 1920 as a result of the Spa Conference. In conclusion, the railway line connecting the Czech lands with Slovakia and the territory to the south of it were assigned to Czechoslovakia, while the territory north of the railway line was assigned to Poland. The region under the control of Czechoslovakia was thereafter known as Zaolzie, a name that basically means 'lands beyond the Olza river'.\n\nThe region was briefly occupied by Poland during the Munich crisis and later annexed by the independent Slovak state, but returned under Czechoslovak control after World War II. However, the disputes over the region were finally settled in 1958." 
    czke.414.a:0 "Let's finally settle the Cieszyn Silesia issue."
    czke.415.t:0 "Czechoslovakia offers Zaolzie for military alliance"
    czke.415.d:0 "The Czechoslovak government has informed us, that they would like to finally solve the disputes over Zaolzie region. They will agree to cede the region in exchange for our military support as part of Little Entente alliance."
    czke.415.a:0 "Excellent"
    czke.415.b:0 "No way! We will get it soon enough..."
    czke.416.t:0 "Poland Agrees"
    czke.416.d:0 "The Polish government has informed us, that they agree to our proposal. We will prepare the transition of the region to Polish control and relocation of our citizens and military personel."
    czke.416.a:0 "Excellent"
    czke.417.t:0 "Poland Refuses"
    czke.417.d:0 "The Polish government has informed us, that they are not interested in terms of our proposal. Nevertheless, they made it pretty clear that they still consider Zaolzie as part of their country and that they demand the region - unconditionally."
    czke.417.a:0 "Blasted Poles!"
