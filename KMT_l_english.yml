 kmt.144.e:0 "군대를 이용해 점령한다."
 kmt.146.t:0 "홍콩의 쿠데타"
 kmt.146.d_1:0 "최근의 정보로 홍콩에서 우리의 정부가 전복되었고, 그곳이 중국에게 귀속되어야 한다는 국민투표를 실시 했다. 그러나 우리 정보기관에서는 이번 쿠데타가 중국 정부에 의해 자행되었음을 알게 되었다. 어떻게 하지?"
 kmt.146.d_2:0 "우리의 홍콩 쿠데타는 성공적이였고, 친중 지방정부가 수립된 이후 실시된 주민투표는 홍콩의 귀환을 가져왔다. 우리는 축하할 시간은 없다. 야만인들이 무슨 보복을 취할지 모르기 때문이다."
 kmt.146.a:0 "우리는 이 성가신 국가를 파괴할 것이다!"
 kmt.146.b:0 "유화책은 우리 둘에게 평화를 가져와 줄것이다..."
 kmt.146.c:0 "우리는 정신을 바짝 차려야 할것이다."
 kmt.147.t:0 "홍콩의 쿠데타"
 kmt.147.d_1:0 "최근 홍콩에서 쿠데타가 있었지만, 큰 피해를 입지는 않았다. 일부 사람들은 이 지역은 다시 점령하기 위한 중국 정부의 술수라고 보고 있다."
 kmt.147.d_2:0 "홍콩에서의 쿠데타는 비참하게 실패했고, 우리는 쿠데타와 우리를 연관 시킬 수 있는 어떤 증거도 지워야 한다. 우리는 이것을 대중에게 비밀로 해야한다."
 kmt.147.a:0 "우리는 중국인들이 이런 추잡한 행동을 했다고 비난해야 한다.!"
 kmt.147.b:0 "우리는 우리의 관심을 필요로 하는 더 많은 것을 가지고 있다."
 kmt.147.c:0 "오 이런"
 kmt.148.t:0 "중국, 우리와 긴밀한 유대 관계 구축"
 kmt.148.d:0 "우리가 현재 홍콩의 주인이기 때문에, 중국은 그것을 우정의 징표로 삼고 있으며, 만약 우리가 그것을 돌려줄 수 있다면, 우리 국가들의 관계가 더 긴밀해질 것입니다."
 kmt.148.a:0 "강한 동맹은 언제든 환영 받는다"
 kmt.148.b:0 "우리는 그들이 필요없고, 우리 스스로도 괜찮다!"
 kmt.149.t:0 "중국이 홍콩을 요구했다"
 kmt.149.d:0 "중국은 홍콩이 중국인들의 필요한 영토이기 때문에 반드시 반환해야 한다고 명시했다."
 kmt.149.a:0 "우리는 그들과 전쟁을 할 여유가 없다"
 kmt.149.b:0 "뭔 개소리야!"
 kmt.150.t:0 "중국의 홍콩 점령"
 kmt.150.d:0 "중국은 홍콩에 일부의 병력을 파견해 점령했다. 그후 중국은 그 영토의 복귀를 선언했고, 이러한 공격행위는 본국에서 많은 논쟁을 일으켰다."
 kmt.150.a:0 "굴욕스럽지만, 참아야 한다"
 kmt.150.b:0 "이것은 명백한 침략이다! 전쟁을 준비해라!"
 kmt.151.t:0 "[From.GetName]와의 긴밀한 관계"
 kmt.151.d:0 "[From.GetAdjective] 정부가 우리에게 홍콩을 돌려주기로 한 이상, 이것은 우리의 관계 개선으로 이어질 수 있다."
 kmt.151.a:0 "조국을 위하여!"
 kmt.152.t:0 "[From.GetName]은(는) 거절했다"
 kmt.152.d:0 "[From.GetAdjective] 정부는 관대한 제안에도 불구하고, 광저우만의 반환을 거부해왔고, 그들은 이제 쓴맛을 봐야할 것이다..."
 kmt.152.a:0 "아무도 조국에 대항하지 못할 것이다!"
 kmt.153.t:0 "[From.GetName]이(기) 승인했다"
 kmt.153.d:0 "[From.GetName]이(가) 홍콩을 반환하라는 우리의 요구를 승인했다"
 kmt.153.a:0 "모국은 그녀의 아이들을 환영한다!"
 kmt.154.t:0 "[From.GetName]이(가) 거절했다"
 kmt.154.d:0 "[From.GetName]은(는) 우리의 홍콩 반환 요구를 거절했다"
 kmt.154.a:0 "조국은 어떻게든 되찾을 것이다!"
 kmt.156.t:0 "[From.GetName]의 거절"
 kmt.156.d:0 "[From.GetName]는 어떻게 해서든, 우리가 최근에 홍콩 쿠데타의 배후에 있었다는 것을 알아냈고, 그들은 우리를 공개적으로 비난했다."
 kmt.156.a:0 "우리는 그들과 무역을 중단할 것이다"
 kmt.156.b:0 "홍콩을 되찾기 위한 새로운 기회다!"
 kmt.156.c:0 "그냥 무시하자..."
 ## 22/8/2016 ##
 kmt.157.t:0 "[SOV.GetName]의 개입"
 kmt.157.d_1:0 "[SOV.GetName]은(는) 우리가 파벌 지도자로서, [CHI.GetName]가 가지고 있는 무역 항만 문제에 대해 개입했다."
 kmt.157.d_2:0 "[SOV.GetName]은(는) 우리와 [CHI.GetName]가 가지고 있는 무역 항만 문제에 대해 개입했다. 그들은 무역항을 중국에게 반환하는 것을 동의 한다면, 우리 사이에 더 나은 무역이 있을 것이라고 장답 했다."
 kmt.157.a_1:0 "우리는 [SOV.GetLeader]에 복종할 수 밖에 없다...!"
 kmt.157.a_2:0 "흥미롭군..."
 kmt.157.b_1:0 "코민테른은 썩어가는 지옥이야. 우리는 그들을 더이상 따라가지 않을 것이다!"
 kmt.157.b_2:0 "그들의 자원은 우리가 원하는게 아니야!"
 kmt.158.t:0 "[CHI.GetName]은(는) 개입을 거절했다"
 kmt.158.d:0 "[CHI.GetName]은(는) 쇠퇴하고 있었던 청나라가 서명한 서구와의 불평등한 조약에서 문제가 있다고 판단하고, 자신들의 이익을 위해 조약의 수정을 요구했다."
 kmt.158.a:0 "우리는 함께 갈것이다!"
 kmt.158.b:0 "그들은 참을성을 배워야 한다."
 kmt.159.t:0 "[SOV.GetName]은(는) 제안을 거절했다."
 kmt.159.d:0 "[SOV.GetLeader]는 우리의 중재를 거절했고, 그 문제에 있어서 우리에게 물러날 것을 명령했다."
 kmt.159.a:0 "[SOV.GetLeader] 동지의 결정은 항상 옳다"
 kmt.159.b:0 "우리가 알아서 할 것이다!"
 kmt.160.t:0 "광저우만이 반환되다"
 kmt.160.d:0 "[SOV.GetName]은(는) 우리의 일을 중재하는데 성공했고, 광저우만은 우리에게 되돌아 왔다"
 kmt.160.a:0 "우리는 그들에게 고마워해야 한다."
 kmt.161.t:0 "[From.GetName]은(는) 거절했다"
 kmt.161.d:0 "우리의 존재에도 불구하고, [From.GetName]은(는) 여전히 무역항을 중국에 반환하기를 거부했다. 이것은 경멸스러운 짓이다!"
 kmt.161.a:0 "우리는 적을 짓밟을 것이다!"
 kmt.162.t:0 "[From.GetName]은(는) 거절했다."
 kmt.162.d:0 "[SOV.GetName]의 존재에도 불구 하고, [From.GetName]은(는) 여전히 무역항을 우리에게 돌려주기를 거부했다. 이것은 경멸스러운 짓이다!"
 kmt.162.a:0 "우리는 그들을 묻어버려야 한다!"
 kmt.163.t:0 "마카오가 반환되다"
 kmt.163.d:0 "[SOV.GetName]은(는) 우리의 문제에 대해 중재하는 것을 성공했고, 마카오는 이제 우리에게 되돌아왔다."
 kmt.163.a:0 "우리는 그들에게 고마워 해야한다."
 kmt.164.t:0 "홍콩이 반환되다"
 kmt.164.d:0 "[SOV.GetName]은(는) 우리의 문제에 대해 중재하는 것을 성공했고, 홍콩은 이제 우리에게 되돌아왔다."
 kmt.164.a:0 "우리는 그들에게 고마워 해야한다."
 kmt.179.t:0 "산업 개선"
 kmt.179.d:0 "공장의 생산량이 증가함에 따라, 제품의 품질도 향상 되었다."
 kmt_incompetent_indus_tt:0 §Y무능한 산업§!에 대한 처벌이 낮아 짐으로써 \n모든 건물이 채워진 상태에서도 건믈 슬롯이 추가 됩니다."
 kmt.179.a:0 "머지 않아 우리의 공업은 가장 강력한 산업 중 하나가 될 것이다!"
 kmt_incompetent_indus_remove_tt:0 "소유하고 있는 주에서 §Y비경쟁 산업§!\n건물 슬롯 하나가 제거될 것입니다"
 kmt.183.t:0 "마부팡의 운명"
 kmt.183.d:0 "그 이슬람 군벌은 패한 후 우리의 포로가 되었다. 이제 그의 운명을 결정해야 합니다."
 kmt_mbf_join:0 "마부팡이 우리 군에 들어오길 바란다."
 kmt.185.t:0 "일본의 위협"
 kmt.185.d:0 "우리가 내부의 위협을 다루는 동안 일본인들이 공세를 하기 시작했습니다! 같은 중국인들을 향한 총을 내려놓고, 제국주의자들을 향해 겨냥해야 합니다!"
 kmt.185.a:0 "우리나라를 지켜내자!"
 kmt.185.b:0 "외부보단 내부가 더 중요하다"
 kmt.186.t:0 "국민당의 평화 제의"
 kmt.186.d:0 "일본군의 침략으로 인해 [From.GetLeader]는 [Root.GetLeader]을(를) 불러서 일본의 침략자에 집중할 수 있도록 평화 회담을 갖기로 했다."
 kmt.186.a:0 "우리 사이엔 평화가 깃들겠지만, 그들 사이의 전쟁에는 참여하지 않을 것이다."
 kmt.186.b:0 "중국인의 힘을 보여주자!"
 kmt.186.c:0 "좆까!"
 kmt.186.e:0 "일본인과 동맹하자!"
 kmt.187.t:0 "평화!"
 kmt.187.d_1:0 "[From.GetLeader]은(는) 평화 조약에 동의 했고, 우리는 이제 일본에 더 집중할 수 있다"
 kmt.187.d_2:0 "[From.GetLeader]은(는) 평화 조약에 동의 했고, 일본과의 전쟁에 함께 하기로 했다"
 kmt.187.a:0 "그들과는 언제라도 싸울 수 있다."
 kmt.188.t:0 "[From.GetName]이(가) 거절하다."
 kmt.188.d:0 "[From.GetLeader]는 우리 사이의 평화를 거부했고, [Root.GetLeader]은(는) 격분했다."
 kmt.188.a:0 "지도에서 지워버리자!"
 kmt.189.t:0 "[From.GetName]이(가) 우리와 함께 싸우고 싶어합니다"
 kmt.189.d:0 "[From.GetLeader]는 [CHI.GetLeader]의 행동에 격분했고, 그들은 우리와 함께 교훈을 주고 싶다고 결정했다."
 kmt.189.a:0 "대동아공영권은 성장한다!"
 kmt.189.b:0 "자기 민족을 배신하다니!"
 kmt.190.t:0 "[JAP.GetName]이(가) 승인했다."
 kmt.190.d:0 "[JAO.GetName]은(는) 우리의 제의를 받아들였고, 이제 [CHI.GetName]을(를) 끌어 내릴 차례다!"
 kmt.190.a:0 "[CHI.GetLeader]에게 죽음을!!"
 kmt.191.t:0 "[JAP.GetName]이(가) 거절했다"
 kmt.191.d:0 "[JAP.GetName]은(는) 우리의 제안을 거절했고, [Root.GetLeader]는 명예가 없다고 말하면서, 우리의 행동을 비난했다."
 kmt.191.a:0 "우린 아마 두 거인을 화나게 했을지도 몰라..."
 kmt.192.t:0 "[From.GetName]이(가) 일본의 침략에 가담하다"
 kmt.192.d:0 "[From.GetLeader]이(가) 일본인들과 함께 중국인들을 공격했다!"
 kmt.192.a:0 "한족을 없애자!"
 kmt.193.t:0 "[From.GetName]의 일본 세력 가입 실패"
 kmt.193.d:0 "정보기관에 따르면 [From.GetLeader]이(가) 우리와 같이 싸우는 연합국에 대항해 일본에 가입을 시도 했으나 거절당했고, 명예가 없다는 이유로 일본인들에게 비난 받기 까지 했다."
 kmt.193.a:0 "국가의 배신자는 좋게 끝나지 않을 것이다."
 kmt_fascism_tp_728_coup_tt:0 "쿠데타가 진행될 것이고, 국민에 대한 신뢰도가 높다면, 성공할 가능성은 더 클것이다."
 kmt_manpower_transfer_tt:0 "2만 인력 이전"
 kmt_fascism_tp_728_inc_tt:0 "광저우만은 우리 군대의 점령하에 들어올 것이다. 이것은 전쟁을 촉발 시킬 수 있다."
 kmt_fascism_tp_729_inc_tt:0 "마카오는 우리 군대의 점령하에 들어올 것이다. 이것은 전쟁을 촉발 시킬 수 있다."
 kmt_fascism_tp_326_inc_tt:0 "홍콩은 우리 군대의 점령하에 들어올 것이다. 이것은 전쟁을 촉발 시킬 수 있다."
 kmt.196.t:0 "신강이 우리 지배에 놓이다"
 kmt.196.d:0 "신강족의 반란 이래, 신강은 마침내 우리 손에 놓기에 되었다."
 kmt.196.a:0 "신강 사람들이 더 똑똑했으면 죽음은 면했을텐데"
 ## 5/9/2016 ##
 kmt.197.t:0 "[CHI.GetName]은(는) 우리의 관계를 개선 시킬 수 있다"
 kmt.197.d:0 "[CHI.GetLeader]은(는) 티벳에 대한 영유권을 포기함으로써 우리의 관계 개선하려고 노력했다. 우리 당국은 거짓말과 속임수에 대해 경고했지만, 그러한 결정은 [TIB.GetLeader]이(가) 내려야 한다."
 kmt.197.a:0 "남에게 잘 대해주면, 다른 사람이 나에게 잘 대해 줄거야"
 kmt.197.b:0 "[CHI.GetRulingParty]은(는) 우리를 위대하게 이끌 거야"
 kmt.197.c:0 "우리는 우리의 친근감을 보여줄 것이다."
 kmt.197.e:0 "우리는 그런 순진한 속임수에 넘어가지 않을것이다!"
 kmt.198.t:0 "[TIB.GetName]이(가) 우리의 세력에 가입했다!"
 kmt.198.d:0 "[TIB.GetLeader]은(는) 밝은 미래를 위해 함께 일하기로 결정했다!"
 kmt.198.a:0 "아무도 유혈 사태를 원하지 않는다"
 kmt.199.t:0 "[TIB.GetName]가 우리의 꼭두각시가 되다."
 kmt.199.d:0 "[TIB.GetLeader]이(가) [Root.GetRulingParty]이(가) 그들을 위대함으로 이끌 것이며, 따라서 우리의 정치적 문제를 그들에게 넘겨 줄 것이다."
 kmt.199.a:0 "우리는 그들을 실망시키지 않을 것이다."
 kmt.200.t:0 "[TIB.GetName]이(가) 신강의 영유권을 포기했다"
 kmt.200.d:0 "[TIB.GetLeader]은 우정의 표시로 신강의 영유권을 주장하지 않을 것이라고 했다."
 kmt.200.a:0 "상호 존중이 가장 중요하다"
 kmt.201.t:0 "[TIB.GetName]이(가) 우리의 친절을 거절했다."
 kmt.201.d:0 "[TIB.GetLeader]은(는) 우리의 우정이 애처로운 속임수에 불과하다고 생각하며, 이 문제에 대한 논의를 거부했다."
 kmt.201.a:0 "이유를 알 수 없군!"
 ## 6/9/2016 ##
 kmt.202.t:0 "내전이 끝났다"
 kmt.202.d:0 "중국 내전에서 우리는 승리했다. [CHI.GetNameDef]는 패배했고, 우리는 더 이상 혼자 행동할 필요가 없게 됬다."
 kmt.202.a:0 "우리는 이제 세계로부터 동맹을 찾을 것이다!"
