 sfl.25.t:0 "인도차이나 소유권"
 sfl.25.d:0 "우리는 인도차이나 문제에 대해 어떻게 행동해야 할까?"
 sfl.25.a:0 "[FRA.GetName]이(가) 돌려 받을 수 있다."
 sfl.25.b:0 "[CHI.GetName]이(가) 가질 수 있다"
 sfl.25.c:0 "일단 지켜보자"
 sfl.26.t:0 "[From.GetName]이(가) 인도차이나를 넘겨주다"
 sfl.26.d:0 "[From.GetName]은(는) 인도차이나를 우리 통치에 넘기기로 결정했다"
 sfl.26.a:0 "현명한 판단일세"
 sfl.27.t:0 "[From.GetName]은(는) 인도차이나에 대한 우리의 주장을 무시했다"
 sfl.27.d:0 "우리의 정당한 주장에도 불구하고, [From.GetName]은(는) 우리에게 인도차이나를 넘기지 않기로 결정했다"
 sfl.27.a:0 "그러면 우리의 힘을 보여주자"
