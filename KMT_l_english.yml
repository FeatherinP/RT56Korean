 KMT_continuous_naval_production:0 "해군 생산"
 KMT_continuous_naval_production_desc:0 "우리 조선소에 자원을 집중 시키고, 숙련된 조선업자들에 병역을 면제함으로써 선박의 생산 시간을 획기적으로 단축할 수 있습니다다."
 KMT_continuous_air_production:0 "공군 생산"
 KMT_continuous_air_production_desc:0 "우리는 항공산업을 재편하여 낭비를 없애고 생산을 간소화 할 수 있습니다"
 KMT_continuous_non_factory_construct:0 "건설 공학"
 KMT_continuous_non_factory_construct_desc:0 "우리의 건설업은 아직도 허덕이고 있습니다. 거기에 우리의 관심을 집중시킴으로서, 우리는 건설 속도애서 상당한 즉흥성을 달성할 수 있다. 불행하게도 기계공구의 생산은 우리 중공업의 확장에 중요한 병목현상이 증목되었기 때문에, 그들은 이 분야에서 이익을 얻지 못할 것입니다."
 KMT_continuous_reduce_training_time:0 "육군 훈련"
 KMT_continuous_reduce_training_time_desc:0 "각 부서내에 전문화된 고급 훈련부대를 창설함으로서, 우리는 훈련을 마치기 위해 이전에 보류되었던 사단까지도 전선에 배치할 수 있다."
 KMT_continuous_suppression:0 "저항군 진압"
 KMT_continuous_suppression_desc:0 "점령지에 있는 주요 저항세력에 침투해 지도자들을 전향시킴으로서, 그들이 할 수 있는 피해의 양을 줄일 수 있다."
 KMT_continuous_repair:0 "건축물 수리"
 KMT_continuous_repair_desc:0 "공장과 건설 근로자 전문 수리팀을 배정하고 손상된 기반시설을 재건하기 위해 이들의 배치를 중앙에서 통제할 것입니다."
 KMT_continuous_tech_share:0 "기술 공유"
 KMT_continuous_tech_share_desc:0 "우리는 연구 기관과 대학들이 연합국과의 대응 부서에 손을 뻗치도록 장려할 것입니다. 이것은 우리에게 기술 보너스를 줄 것입니다."
 KMT_continuous_boost_freedom:0 "자율성 증대"
 KMT_continuous_boost_freedom_desc:0 "식민지 관료주의를 제정비하고 토착 행정관을 영입합으로써, 우리는 제때에 우리 자신의 일을 맡을 수 있을 것입니다. "
 KMT_continuous_restrict_freedom:0 "독립 억제"
 KMT_continuous_restrict_freedom_desc:0 "우리의 식민지 지배자들은 자주권이나 독립과 같은 것들에 대해 다소 어리석은 생각을 해왔다. 이제 그들을 이러한 관념에서 해방시킬 때가 됬다."
 KMT_continuous_request_lendlease:0 "랜드 리스 요청"
 KMT_continuous_request_lendlease_desc:0 "우리의 산업 생산이 장비 분야에서 많은걸 잃어버렸고, 이를 대체하려면 외국의 전쟁 물자 원조가 매우 중요합니다. "
 ## 29/1/2017 ##
 KMT_fortify_land_tt:0 "북쪽 경계를 따라서 §Y16개의 요새§!를 설치합니다.\n"
 KMT_science_effort:0 "중앙연구원"
 KMT_science_effort_desc:0 "1928년에 설립된 중앙연구원은 중화민국의 모든 국영 연구기관과 대학에서 과학, 사회과학, 휴머니즘적 연구를 총 감독한다. 정부가 지원하는 연구기관과 달리 중앙연구원은 정부 원수에게 권한이 존재한다."
