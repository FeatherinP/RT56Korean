 ## 10/10/2016 ##
 kmt_mbf_go_lead_xsm:0 "마부팡이 군을 떠나다\n"
 kmt_nw_insurgence_tt:0 "당신이나 §Y씨베이산마§! 또는 §Y중공§!이 controls §Y간수§!, §Y닝샤§! 그리고 §Y칭하이§!를 통치하고 있을 경우."
 kmt_yangtze_partition:0 "§R만약 중공이 동의 할 경우 : §!\n  당신은 양쯔 남쪽의 주인이 되고, 중공은 그 북쪽의 소유자가 됩니다."
 kmt_taiwan_bastion_tt:0 "§Y타이완§!에 12개의 §Y해안요새§!를 추가합니다."
 KMT_monetary_reform:0 "화폐 개혁"
 KMT_monetary_reform_desc:0 "초인플레이션은 우리 경제를 망치고 있다. 우리는 즉시 상황을 통제해야 합니다."
 KMT_preemptive_preparation:0 "내전 준비"
 KMT_preemptive_preparation_desc:0 "그들이 우리를 위해 준비했을지도 모르기 때문에, 공산주의에 대해 준비가 필요합니다."
 KMT_taiwan_bastion:0 "타이완 보루"
 KMT_taiwan_bastion_desc:0 "우리는 이 전쟁에서 질 가능성이 있습니다. 만일의 사태에 대비해 대만을 와신상담하며 다시 본토를 점령할 수 있는 할 수 있는 국가 보루로 만들어야 합니다."
 KMT_yangtze_partition:0 "양쯔 강"
 KMT_yangtze_partition_desc:0 "공산주의자들과의 전쟁은 우리에게 유리하지 않지만, 양쯔강은 우리에게 시간을 주고 있습니다. 우리는 그것을 휴전 제의의 기회로 삼을 수 있고 양쯔를 그들과 경계로 삼아 중국을 분열 시킬 수도 있습니다. 이렇게 되면 회복하고 반격할 수 있는 소중한 시간을 갖게 될 것입니다."
 KMT_north_west_insurgence:0 "북서부 반란"
 KMT_north_west_insurgence_desc:0 "북서부 지역들은 공산주의에 만족하지 않습니다. 우리는 공산주의자들을 이용한 또 다른 전선을 만들기 위해 그들의 불만을 이용할 수 있습니다."
 KMT_placate_former_puppet_government:0 "부역자와 협력"
 KMT_placate_former_puppet_government_desc:0 "예전 일본의 괴뢰국들은 스스로 반역자인것을 알고 있습니다. 하지만, 일본인들이 사라지면 그들은 새로운 주인을 섬기는데 이용할 수 있습니다."
 KMT_harsh_takeover_focus:0 "배신자 체포"
 KMT_harsh_takeover_focus_desc:0 "배신자들에게 공손할 필요는 없다. "
 KMT_retreat_to_taiwan: "국부천대"
 KMT_retreat_to_taiwan_desc:0 "우리는 이 전쟁에서 졌습니다. 대만으로 총퇴각 명령을 내리고 그곳에서 재편성 해야합니다!"
 KMT_retake_the_mainland:0 "본토 수복"
 KMT_retake_the_mainland_desc:0 "본토는 우리의 것입니다! 빨갱이놈들을 없앨 차례입니다"
 KMT_development_of_taiwan:0 "타이완 개발"
 KMT_development_of_taiwan_desc:0 "대만은 일본인들로부터 많은 관심을 받았습니다. 대만의 경제기반이 본토보다 경제 기반이 높다는 것을 감안할 때, 우리 지배구조 역량의 모델이 될 수 있도록 발전시키는 것이 더욱 현명할 것입니다."
 kmt_forts_in_shanghai_tt:0 " §Y상하이§!와 §Y난징§!에 §Y요새§! 3개를 추가합니다.\n"
 kmt_incorporate_warlord_tt:0 "국민정신 §Y군벌§!을 가지고 있지 않은 경우"
