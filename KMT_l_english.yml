 KMT_re_elaborate_hakko_ichiu_desc:0 "진정한 대동아공영권을 만들기 위해서는 일본과의 동맹을 모색해야 한다. 발전된 공업의 힘은 반드시 적보다 강해질 것입다."
 KMT_introduce_shipbuilding_technology:0 "우리 우방국의 강력한 조선 능력만 있다면, 우리 쪽에서 그들의 지원을 요청할 수 있습니다"
 KMT_introduce_shipbuilding_technology_desc:0 "우리 우방국의 강력한 조선 능력만 있다면, 우리 쪽에서 그들의 지원을 요청할 수 있습니다"
 KMT_introduce_shipbuilding_technology_usa:0 "우리 우방국의 강력한 조선 능력만 있다면, 우리 쪽에서 그들의 지원을 요청할 수 있습니다"
 KMT_introduce_shipbuilding_technology_usa_desc:0 "우리 우방국의 강력한 조선 능력만 있다면, 우리 쪽에서 그들의 지원을 요청할 수 있습니다"
 KMT_force_japan_to_accept_peace:0 "독일의 개입"
 KMT_force_japan_to_accept_peace_desc:0 "현재 우리의 독일과의 관계로, 우리는 현재 일본과의 현재 전쟁에 대한 개입을 요청할 수 있다."
 KMT_force_japan_to_cede_land:0 "독일의 재개입"
 KMT_force_japan_to_cede_land_desc:0 "평화 조건에 합의 했음에도 불구하고, 일본인들은 여전히 우리에게 땅을 돌려주는 것을 거절하고 있습니다. 어떠면 우리는 한번더 독일의 개입을 요청할 때 인거 같을지도..."
 KMT_pincer_soviet:0 "만주 공세"
 KMT_pincer_soviet_desc:0 "소련이 현재 점령되 있는 상태라면, 그들의 영향력이 미치지 못한 곳을 칠 수도 있습니다."
 KMT_japanese_advisors:0 "일본인 교관"
 KMT_japanese_advisors_desc:0 "우리는 우방국 일본으로부터 우리 군을 위한 참모를 요청할 수 있습니다."
 KMT_draw_closer_to_the_empire:0 "영국과 관계 개선"
 KMT_draw_closer_to_the_empire_desc:0 "우리와 영국인들이 지나온 시대를 통해, 그들과의 관계를 개선하거나, 심지어 동맹까지 맺을 수 있다."
 KMT_trans_pacific_friendship_focus:0 "환태평양 우호 조약"
 KMT_trans_pacific_friendship_focus_desc:0 "우리의 민주주의 이행으로 태평양 건너편의 미국과 유대관계를 개선할 수 있다"
 KMT_resisist:0 "공산주의 박멸"
 KMT_resisist_desc:0 "공산주의가 우리 사회를 장악하게 내버려 둔다면, 쑨원 선생의 꿈인 중국을 위한 민주주의가 이루어 지지 않을 것입니다!"
 KMT_oust_the_colonizers:0 "식민지 추방"
 KMT_oust_the_colonizers_desc:0 "식민주의는 제국주의보다는 약합니다. 그 때문에 우리는 서부의 식민주의자들의 약함으로부터 우리의 동료 아시아인들을 해방시킬 것입니다."
 KMT_pursuade_britain:0 "영국 압박"
 KMT_pursuade_britain_desc:0 "전쟁을 위한 자원 때문에, 일본인들은 영국과 네덜란드를 침공할 것입니다. 만약 우리가 영국을 먼저 공격한다면, 강력한 동맹을 얻을 수 있을지 모릅니다."
 KMT_sov_advisors:0 "소련 조언가"
 KMT_sov_advisors_desc:0 "우리는 볼셰비키 친구들에게 우리 군을 위한 조언가들을 보내달라 요청할 수 있습니다."
 KMT_spread_the_revolution:0 "혁명 확산"
 KMT_spread_the_revolution_desc:0 "사악한 서방의 식민지 지배자들에게 억압받는 우리의 동료 아시아인들과 함께 그들에게 공산주의를 가르쳐야 하고, 악마를 서쪽에서 쫓아내야 합니다."
 KMT_join_the_axis:0 "추축국 가입"
 KMT_join_the_axis_desc:0 "독일 친구들과 유대를 강화할 때가 되었습니다"
 KMT_oust_colonisers_available_tt:0 "다음과 같은 주 :\n        §Y베트남§!\n        §Y캄보디아§!\n        §Y라오스§!\n        §Y말레이시아§!\n        §Y인도네시아§!\n        §Y인도!\n    \n 각각의 영유권을 가진 자들이 소유하지 않거나 또는 그들이 비아시아 국가들의 꼭두각시 일 경우"
 KMT_oust_the_colonizers_tt:0 "아시아에 있는 모든 식민지 정부에 전쟁 목표를 갖습니다.\n\n§Y당신이 그들의 핵심 영토를 통제할때 언급된 각 아시아 국가를 해방시킬 수 있는 선택권을 갖게 될것이다§!"
 KMT_spread_the_revolution_tt:0 "식민지화된 아시아 국가는 그들의 핵심국가에서 일어설 것이고, 공산주의 혁명은 영국령 인도와 시암에서 시작될 것입니다.."
