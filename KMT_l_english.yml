 chi_jap.2.t:0 "Message From [From.GetName]"                             #這個nation指民族(das Volk)
 chi_jap.2.d:0 "Regarding the recent betrayal of [CHI.GetName] to the Chinese nation, [From.GetLeader] has sent a message requesting our collaboration in forming a united front against this meanace."
 chi_jap.2.a:0 "Rise up, ye who refuse to be slave!"
