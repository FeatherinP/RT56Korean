 sfl.28.t:0 "류큐"
 sfl.28.d:0 "일본인들은 오래 전에 우리 왕국을 합병한 후 우리 고국의 이름을 오키나와라고 불렀다. 마침내 해방이 됬으니, 우리는 우리 도시들의 이름을 원래 이름으로 바꿔야 할 것이다."
 sfl.28.a:0 "일본식 이름을 없애라!"
 sfl.28.b:0 "그건 너무 많은 시간이 필요할 거야"
 ## 23/4/2017 ##
 sfl.3.b:0 "우리는 그것을 일본인에게 맡길 것이다"
 
 
 ### news event ###
 kns.1.t:0 "일본 내전"
 kns.1.d:0 "중국을 정복하는데 실패하면서, 일본인들은 대소동이 벌어졌다. 이러한 일본의 큰 후퇴는 민주주의자들이 파시스트 정부를 정복하기 위한 큰 명분을 주었다. 패배한 전쟁과 반체제 인사들 때문에 히로히토의 꿈은 이제 물거품으로 변하고 말았다. \n\n일본의 우방국 중 일부는 더 이상 의지할 수 없는 일본을 운명에 맡겼다."
 kns.1.a:0 "이것은 파시스트 개새끼들의 완패다!"
 kns.1.b:0 "흥미롭군"
 kns.1.c:0 "우리의 동맹이 무너졌으니, 우리는 그들에게 의지할 수 없다."
 kns.2.t:0 "일본의 내전이 끝나다"
 kns.2.d_f:0 "수많은 게릴라전과 대중의 지지에도 불구하고, 민주주의자들은 일본 내전에서 패배했다. 모든 주범들은 감금되거나 처형됬으며, 이 상황을 타개하기 위해 히로히토 천황은 일본 대중에게 전쟁은 유일한 운명이라고 말했다. 그러나 일본 군중들의 반응은 다르게 나타났다."
 kns.2.d_d:0 "몇 시간 동안 천황의 벙커에서 버티다 못한 파시스트 인사들은, 민주주의자들에게 항복했다. 내전에서 승리한 민주주의 내각은 이제 이전 파시스트 정권에 야기된 상처들을 메꾸려고 애쓰고 있다. '우리는 용서 받기를 원하지 않지만, 우리는 우리대로 역할을 할것이다' 라고 한 민주주의자는 말했다."
 kns.2.a:0 "일본인들은 그들이 무엇을 하는지 알면 좋겠다."
 kns.3.t:0 "베이징 함락"
 kns.3.d:0 "일본 전선의 기습이 실패한 후, 중국인들은 엄청난 인명 피해를 입었다. 더 이상의 사상자를 막기 위해 중국군 사령관은 베이징 밖으로 후퇴할 것을 명령했다. 일본군은 최소한의 저항을 받고 시내로 진입했다. \n\n자금성의 몇몇 문화재는 일본군에 의해 도난당했지만, 다행이 주요 문화재들은 1933년에 남쪽으로 대피시켰던 덕에, 일본인들은 몇 개의 커다란 청동 통과 대포 조각만 챙길 수 있었다."
 ## 10/10/2016 ##
 kns.5.t:0 "[CHI.GetName]은(는) [JAP.GetName]과의 휴전을 깼다."
 kns.5.d:0 "[CHI.GetName]은(는) [JAP.GetName]과의 휴전을 깨고 전쟁을 선포했다. 이것은 두 나라를 다시 전쟁에 빠트렸고, [CHI.GetName]은(는) 공세를 개시했다. [CHI.GetName]의 행동은 전세계적으로 많은 문제를 야기 시켰다."
 kns.5.a:0 "제국주의자 놈들에게 죽음을!"
 kns.5.b:0 "그들의 전쟁 도발은 세계를 새로운 앰흑 속으로 만들 것이다."
 ## 13/11/2016 ##
 kns.6.t:0 "[From.GetFactionName]"
 kns.6.d:0 "중국과 일본의 외교관들이 [CHI.GetName]와 [JAP.GetName] 사이의 군사 협정을 발표함에 따라, 아시아의 분위기가 고조 되었다. 그들은 그들의 파괴를 추구하는 세력들 때문에 너무 많은 피를 흘렸다고 말했다. \n\n[JAP.GetName]은(는) 모든 사람들이 서로에 대해 약해지기 보다는 옛 적들이 함께 강해지는것이 무엇을 추구하는지 생각해보라고 "
 kns.6.a:0 "그 무엇도 [From.GetFactionName]을(를) 위협할 수 없다!"
 kns.6.b:0 "아시아 외교의 예상치 못한 격변이다."
 kns.7.t:0 "[CHI.GetName]이(가) [From.GetFactionName]에 가입했다!"
 kns.7.d:0 "중국과 독일의 외교관들은 [GER.Capital.GetName]에서 양국간 유대 관계를 위한 군사 협정을 체결했다. \n\n일각에서는 양국간 동맹의 이유가 [SOV.GetName]을(를) 대비하기 위한 것이라고 전해진다. 그러나 이에 대해 [CHI.GetName]과 [GER.GetName]은(는) 확인도 부정도 하지 않았다."
 kns.7.c:0 "큰 힘이 부상하고 잇다."
 kns.8.t:0 "[GER.GetName]이(가) 중국인들과 동맹을 거절했다."
 kns.8.d:0 "[From.GetLeader]은(는) 공개적으로 [CHI.GetAdjective]에게 퇴짜를 맞았다고 발표했다. [From.GetName]은(는) [CHI.GetName]와의 군사 협정을 추진하지 않을 것이다."
 kns.8.b:0 "하지만 여전히..."
 
 ### jap events ###
 jap.1.t:0 "황도파의 쿠데타"
 jap.1.d:0 "격렬한 정치적 경쟁은 정치인들에 대한 일련의 암살 사건을 촉발시켰다. 이러한 모든 행위의 주모자인 황도파는 그들의 의회 중심인 방식이 천황에게 짐이 될 뿐이라고 믿고, 그의 라이벌인 통제파를 파괴하는 것을 목표로 하고 있다. 이제 천황의 승인만 달려있다..."
 jap.1.a:0 "황도파의 난폭한 행위는 중단되어야 한다!"
 jap.1.b:0 "시민들은 천황에게 권력을 돌려주라는 황도파를 지지한다!"
 jap.2.t:0 "대정 익찬회"
 jap.2.d:0 "천황의 통치를 목표를 하는 대정익찬회가 설립되었다."
 jap.2.a:0 "반자이!"
 
 ### jyutgwai events ###
 jyutgwai.1.t:0 "후한민의 죽음"
 jyutgwai.1.d:0 "혁명 중국 시절 국민당의 초기 보수 우파 지도자 중 한명인 후안민은 불행히도 세상을 떠났다. 그의 장례식은 5일 후에 거행될 예정이며, 장례식엔 장제스를 비롯한 중요한 인물들이 대거 참석할 예정이다"
 jyutgwai.1.a:0 "그의 죽음은 잊지 않겠다"
 jyutgwai.2.t:0 "후한민의 장례식"
 jyutgwai.2.d:0 "후한민의 서거로 인해 장례식이 치뤄질 예정이며, 장제스는 [YUT.GetLeader]을(를) 만날 계획을 세웠다. 거기서 자신의 정치적 라이벌인 리쭝런과 함께 광시 군벌을 파괴하는데에 도움을 구할것이다."
 jyutgwai.2.a:0 "좋은 계획이야"
 jyutgwai.2.b:0 "그럴 필요 없어. 우리 군대가 할 일이야"
 jyutgwai.2.c:0 "일본에 맞설 생각이나 하자구"
 jyutgwai.3.t:0 "장개석의 제안"
 jyutgwai.3.d:0 "후한민의 장례식에서 [CHI.GetLeader]을(를) 만나고, [Root.GetLeader]은(는) 그에게서 제안서 즉, 최후통첩을 받았다. 자세한 내용은 [GXC.GetLeader]의 파괴를 돕는 것이였고, 그의 말을 따라 광시 군벌을 없매면, 다음은 자신과 자신의 세력이 아닐까 우려했다."
 jyutgwai.3.a:0 "[GXC.GetLeader]과 단결하자!"
 jyutgwai.3.b:0 "우리는 난징을 점령하고 [CHI.GetLeader]을(를) 전복 시킬 것이다!"
 jyutgwai.3.c:0 "너무 늦기 전에 항복하자!"
 jyutgwai.4.t:0 "[YUT.GetLeader]의 제안"
 jyutgwai.4.d:0 "[YUT.GetLeader]은(는) 우리를 파괴할려는 [CHI.GetLeader]의 계획을 공개했다. 그러나 만일 우리가 멸망한다면, 그들도 곧 우리의 운운명을 따를 것을 두려워 하여, [CHI.GetRulingParty]을(를) 보좌하는 대신 우리와의 동맹을 모색했다."
 jyutgwai.4.a:0 "우리는 같이 폭정에 대항한다"
 jyutgwai.4.b:0 "그들은 틀림없이 우리의 다리를 잡아당길 것이다"
 jyutgwai.5.t:0 "동맹을 승인하다"
 jyutgwai.5.d:0 "[GXC.GetLeader]은(는) 우리의 동맹안을 받아들였고, 지금 그들은 군대를 준비하고 있다"
 jyutgwai.5.a:0 "[CHI.GetLeader]에게 죽음을!!"
 jyutgwai.6.t:0 "동맹을 거절하다"
 jyutgwai.6.d:0 "[GXC.GetLeader]은(는) 우리의 동맹 제안을 거부했다!"
 jyutgwai.6.a:0 "어떻게 그놈들이!"
 jyutgwai.7.t:0 "[YUT.GetName]이(가) 우리의 제안을 거절했다."
 jyutgwai.7.d:0 "[YUT.GetLeader]이(가) [GXC.GetLeader]의 패거리들을 파괴하는데의 도움을 거절했다!"
 jyutgwai.8.t:0 "유한무"
 jyutgwai.8.a:0 "천지탕이 홍콩으로 도망가는것을 도와라!"
 jyutgwai.8.b:0 "천지탕이 광시 군벌에 합류하도록 설득하라!"
 jyutgwai.9.t:0 "광시 군벌"
 jyutgwai.9.d:0 "천지탕과 반항적인 그의 행동들을 배제하고, [GXC.GetLeader]와 그의 부하들이 우리와 맞서 싸우고 있다. 우리의 뇌물은 성과가 없는 것으로 판명되었고, 다른 방법을 찾아야 할것 같다."
 jyutgwai.9.a:0 "그들에게 뇌물을 주어라"
 jyutgwai.9.b:0 "우리는 일본에 집중해야 한다."
 jyutgwai.10.t:0 "긴급 채용"
 jyutgwai.10.d:0 "[CHI.GetRulingParty]은(는) 몇가지 조치를 취했고, 그들의 뇌물은 웨 군벌 사이의 불화를 일으켰다. 전쟁이 일어날 경우를 대비해서 우리 병사들을 준비 시켜야 합니다!"
 jyutgwai.11.t:0 "대중매체로부터의 압력"
 jyutgwai.11.d:0 "우리와 [GXC.GetLeader]와의 계속되는 전쟁 속에서, 대다수의 대중매체가 [GXC.GetLeader]을(를) 지지하고 있다. 이는 일본의 위협보다 내부 안정을 우선시하는 우리의 현 정책 때문이다."
 jyutgwai.11.a:0 "우리는 먼저 마음의 병을 없애야 한다!"
 jyutgwai.11.b:0 "이대로 가다가는 국민들로부터 더 많은 지지를 잃을 수 도 있다."
 jyutgwai.12.t:0 "Incident Resolved"
 jyutgwai.12.d:0 "After prolonged discussion of representatives from both side, a consensus has been met. The so-called "Liangguang Incident" has since been resolved."
 jyutgwai.12.a:0 "This is for the greater good of the Chinese people."
 jyutgwai.15.t:0 "Chen Jitang Submitted"
 jyutgwai.15.d:0 "Chen Jitang has decided to submit to the Central Government."
 jyutgwai.15.a:0 "A wise decision."
 jyutgwai.8.c:0 "That traitorous bastard!"
 ## 5/2/2017 ##
 KMT_may_war:0 "§RThis will very likely lead to war§!\n"
 GXC_reject_1_tt:0 "§YWe will take over the Guangdong area if they accept this counter-proposal§!"
