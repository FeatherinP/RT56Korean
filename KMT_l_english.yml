 KMT_incorporate_warlord_forces:0 "군벌 통합"
 KMT_incorporate_warlord_forces_desc:0 "현재 우리 군은 중앙군과 군벌들로 구성되어 있습니다. 그러나 군벌의 군대는 우리의 지휘를 고분고분하게 받아들이지 않고 있습니다. 만약 그들의 신뢰를 얻을 수 있다면, 우리는 더 효율적인 군대를 갖게 될 것입니다."
 KMT_focus_on_our_own_army:0 "중앙군"
 KMT_focus_on_our_own_army_desc:0 "교화되지 않은 군벌 세력은 우리의 관심을 받을 자격이 없습니다. 그들의 유일한 용도는 대포와 미끼 뿐이고, 우리 중앙군만이 적들에게 타격을 전달할 것입니다."
