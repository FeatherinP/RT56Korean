 sfl.28.t:0 "류큐"
 sfl.28.d:0 "일본인들은 오래 전에 우리 왕국을 합병한 후 우리 고국의 이름을 오키나와라고 불렀다. 마침내 해방이 됬으니, 우리는 우리 도시들의 이름을 원래 이름으로 바꿔야 할 것이다."
 sfl.28.a:0 "일본식 이름을 없애라!"
 sfl.28.b:0 "그건 너무 많은 시간이 필요할 거야"
 ## 23/4/2017 ##
 sfl.3.b:0 "우리는 그것을 일본인에게 맡길 것이다"
 
 
 ### news event ###
 kns.1.t:0 "일본 내전"
 kns.1.d:0 "중국을 정복하는데 실패하면서, 일본인들은 대소동이 벌어졌다. 이러한 일본의 큰 후퇴는 민주주의자들이 파시스트 정부를 정복하기 위한 큰 명분을 주었다. 패배한 전쟁과 반체제 인사들 때문에 히로히토의 꿈은 이제 물거품으로 변하고 말았다. \n\n일본의 우방국 중 일부는 더 이상 의지할 수 없는 일본을 운명에 맡겼다."
 kns.1.a:0 "이것은 파시스트 개새끼들의 완패다!"
 kns.1.b:0 "흥미롭군"
 kns.1.c:0 "우리의 동맹이 무너졌으니, 우리는 그들에게 의지할 수 없다."
 kns.2.t:0 "일본의 내전이 끝나다"
 kns.2.d_f:0 "수많은 게릴라전과 대중의 지지에도 불구하고, 민주주의자들은 일본 내전에서 패배했다. 모든 주범들은 감금되거나 처형됬으며, 이 상황을 타개하기 위해 히로히토 천황은 일본 대중에게 전쟁은 유일한 운명이라고 말했다. 그러나 일본 군중들의 반응은 다르게 나타났다."
 kns.2.d_d:0 "몇 시간 동안 천황의 벙커에서 버티다 못한 파시스트 인사들은, 민주주의자들에게 항복했다. 내전에서 승리한 민주주의 내각은 이제 이전 파시스트 정권에 야기된 상처들을 메꾸려고 애쓰고 있다. '우리는 용서 받기를 원하지 않지만, 우리는 우리대로 역할을 할것이다' 라고 한 민주주의자는 말했다."
 kns.2.a:0 "일본인들은 그들이 무엇을 하는지 알면 좋겠다."
 kns.3.t:0 "베이징 함락"
 kns.3.d:0 "일본 전선의 기습이 실패한 후, 중국인들은 엄청난 인명 피해를 입었다. 더 이상의 사상자를 막기 위해 중국군 사령관은 베이징 밖으로 후퇴할 것을 명령했다. 일본군은 최소한의 저항을 받고 시내로 진입했다. \n\n자금성의 몇몇 문화재는 일본군에 의해 도난당했지만, 다행이 주요 문화재들은 1933년에 남쪽으로 대피시켰던 덕에, 일본인들은 몇 개의 커다란 청동 통과 대포 조각만 챙길 수 있었다."
 ## 10/10/2016 ##
 kns.5.t:0 "[CHI.GetName]은(는) [JAP.GetName]과의 휴전을 깼다."
 kns.5.d:0 "[CHI.GetName]은(는) [JAP.GetName]과의 휴전을 깨고 전쟁을 선포했다. 이것은 두 나라를 다시 전쟁에 빠트렸고, [CHI.GetName]은(는) 공세를 개시했다. [CHI.GetName]의 행동은 전세계적으로 많은 문제를 야기 시켰다."
 kns.5.a:0 "제국주의자 놈들에게 죽음을!"
 kns.5.b:0 "그들의 전쟁 도발은 세계를 새로운 앰흑 속으로 만들 것이다."
 ## 13/11/2016 ##
 kns.6.t:0 "[From.GetFactionName]"
 kns.6.d:0 "중국과 일본의 외교관들이 [CHI.GetName]와 [JAP.GetName] 사이의 군사 협정을 발표함에 따라, 아시아의 분위기가 고조 되었다. 그들은 그들의 파괴를 추구하는 세력들 때문에 너무 많은 피를 흘렸다고 말했다. \n\n[JAP.GetName]은(는) 모든 사람들이 서로에 대해 약해지기 보다는 옛 적들이 함께 강해지는것이 무엇을 추구하는지 생각해보라고 "
 kns.6.a:0 "그 무엇도 [From.GetFactionName]을(를) 위협할 수 없다!"
 kns.6.b:0 "아시아 외교의 예상치 못한 격변이다."
 kns.7.t:0 "[CHI.GetName]이(가) [From.GetFactionName]에 가입했다!"
 kns.7.d:0 "중국과 독일의 외교관들은 [GER.Capital.GetName]에서 양국간 유대 관계를 위한 군사 협정을 체결했다. \n\n일각에서는 양국간 동맹의 이유가 [SOV.GetName]을(를) 대비하기 위한 것이라고 전해진다. 그러나 이에 대해 [CHI.GetName]과 [GER.GetName]은(는) 확인도 부정도 하지 않았다."
 kns.7.c:0 "큰 힘이 부상하고 잇다."
 kns.8.t:0 "[GER.GetName]이(가) 중국인들과 동맹을 거절했다."
 kns.8.d:0 "[From.GetLeader]은(는) 공개적으로 [CHI.GetAdjective]에게 퇴짜를 맞았다고 발표했다. [From.GetName]은(는) [CHI.GetName]와의 군사 협정을 추진하지 않을 것이다."
 kns.8.b:0 "하지만 여전히..."
 
 ### jap events ###
 jap.1.t:0 "황도파의 쿠데타"
 jap.1.d:0 "격렬한 정치적 경쟁은 정치인들에 대한 일련의 암살 사건을 촉발시켰다. 이러한 모든 행위의 주모자인 황도파는 그들의 의회 중심인 방식이 천황에게 짐이 될 뿐이라고 믿고, 그의 라이벌인 통제파를 파괴하는 것을 목표로 하고 있다. 이제 천황의 승인만 달려있다..."
 jap.1.a:0 "황도파의 난폭한 행위는 중단되어야 한다!"
 jap.1.b:0 "시민들은 천황에게 권력을 돌려주라는 황도파를 지지한다!"
 jap.2.t:0 "대정 익찬회"
 jap.2.d:0 "천황의 통치를 목표를 하는 대정익찬회가 설립되었다."
 jap.2.a:0 "반자이!"
 
 ### jyutgwai events ###
 jyutgwai.1.t:0 "후한민의 죽음"
 jyutgwai.1.d:0 "혁명 중국 시절 국민당의 초기 보수 우파 지도자 중 한명인 후안민은 불행히도 세상을 떠났다. 그의 장례식은 5일 후에 거행될 예정이며, 장례식엔 장제스를 비롯한 중요한 인물들이 대거 참석할 예정이다"
 jyutgwai.1.a:0 "그의 죽음은 잊지 않겠다"
 jyutgwai.2.t:0 "후한민의 장례식"
 jyutgwai.2.d:0 "후한민의 서거로 인해 장례식이 치뤄질 예정이며, 장제스는 [YUT.GetLeader]을(를) 만날 계획을 세웠다. 거기서 자신의 정치적 라이벌인 리쭝런과 함께 광시 군벌을 파괴하는데에 도움을 구할것이다."
 jyutgwai.2.a:0 "좋은 계획이야"
 jyutgwai.2.b:0 "그럴 필요 없어. 우리 군대가 할 일이야"
 jyutgwai.2.c:0 "일본에 맞설 생각이나 하자구"
 jyutgwai.3.t:0 "장개석의 제안"
 jyutgwai.3.d:0 "후한민의 장례식에서 [CHI.GetLeader]을(를) 만나고, [Root.GetLeader]은(는) 그에게서 제안서 즉, 최후통첩을 받았다. 자세한 내용은 [GXC.GetLeader]의 파괴를 돕는 것이였고, 그의 말을 따라 광시 군벌을 없매면, 다음은 자신과 자신의 세력이 아닐까 우려했다."
 jyutgwai.3.a:0 "[GXC.GetLeader]과 단결하자!"
 jyutgwai.3.b:0 "우리는 난징을 점령하고 [CHI.GetLeader]을(를) 전복 시킬 것이다!"
 jyutgwai.3.c:0 "너무 늦기 전에 항복하자!"
 jyutgwai.4.t:0 "[YUT.GetLeader]의 제안"
 jyutgwai.4.d:0 "[YUT.GetLeader]은(는) 우리를 파괴할려는 [CHI.GetLeader]의 계획을 공개했다. 그러나 만일 우리가 멸망한다면, 그들도 곧 우리의 운운명을 따를 것을 두려워 하여, [CHI.GetRulingParty]을(를) 보좌하는 대신 우리와의 동맹을 모색했다."
 jyutgwai.4.a:0 "우리는 같이 폭정에 대항한다"
 jyutgwai.4.b:0 "그들은 틀림없이 우리의 다리를 잡아당길 것이다"
 jyutgwai.5.t:0 "동맹을 승인하다"
 jyutgwai.5.d:0 "[GXC.GetLeader]은(는) 우리의 동맹안을 받아들였고, 지금 그들은 군대를 준비하고 있다"
 jyutgwai.5.a:0 "[CHI.GetLeader]에게 죽음을!!"
 jyutgwai.6.t:0 "동맹을 거절하다"
 jyutgwai.6.d:0 "[GXC.GetLeader]은(는) 우리의 동맹 제안을 거부했다!"
 jyutgwai.6.a:0 "어떻게 그놈들이!"
 jyutgwai.7.t:0 "[YUT.GetName]이(가) 우리의 제안을 거절했다."
 jyutgwai.7.d:0 "[YUT.GetLeader]이(가) [GXC.GetLeader]의 패거리들을 파괴하는데의 도움을 거절했다!"
 jyutgwai.8.t:0 "유한무"
 jyutgwai.8.a:0 "천지탕이 홍콩으로 도망가는것을 도와라!"
 jyutgwai.8.b:0 "천지탕이 광시 군벌에 합류하도록 설득하라!"
 jyutgwai.9.t:0 "광시 군벌"
 jyutgwai.9.d:0 "천지탕과 반항적인 그의 행동들을 배제하고, [GXC.GetLeader]와 그의 부하들이 우리와 맞서 싸우고 있다. 우리의 뇌물은 성과가 없는 것으로 판명되었고, 다른 방법을 찾아야 할것 같다."
 jyutgwai.9.a:0 "그들에게 뇌물을 주어라"
 jyutgwai.9.b:0 "우리는 일본에 집중해야 한다."
 jyutgwai.10.t:0 "긴급 채용"
 jyutgwai.10.d:0 "[CHI.GetRulingParty]은(는) 몇가지 조치를 취했고, 그들의 뇌물은 웨 군벌 사이의 불화를 일으켰다. 전쟁이 일어날 경우를 대비해서 우리 병사들을 준비 시켜야 합니다!"
 jyutgwai.11.t:0 "대중매체로부터의 압력"
 jyutgwai.11.d:0 "우리와 [GXC.GetLeader]와의 계속되는 전쟁 속에서, 대다수의 대중매체가 [GXC.GetLeader]을(를) 지지하고 있다. 이는 일본의 위협보다 내부 안정을 우선시하는 우리의 현 정책 때문이다."
 jyutgwai.11.a:0 "우리는 먼저 마음의 병을 없애야 한다!"
 jyutgwai.11.b:0 "이대로 가다가는 국민들로부터 더 많은 지지를 잃을 수 도 있다."
 jyutgwai.12.t:0 "사건이 해결되다"
 jyutgwai.12.d:0 "양측 대표들의 긴 시간의 논의 끝에 이른바 '양광사건'이 해결됬다."
 jyutgwai.12.a:0 "이것은 중국인들의 더 큰 이익을 위한 것이다."
 jyutgwai.15.t:0 "천지탕이 굴복하다"
 jyutgwai.15.d:0 "천지탕은 중앙정부에 굴복하기로 했다."
 jyutgwai.15.a:0 "현명한 판단이다."
 jyutgwai.8.c:0 "배신자 같은 놈들!"
 ## 5/2/2017 ##
 KMT_may_war:0 "§R이것은 전쟁으로 이어질 가능성이 높습니다§!\n"
 GXC_reject_1_tt:0 "§Y만약 그들이 이 역제안을 받아들인다면, 우리는 광동지역을 접수할 것입니다§!"
 CHI_reject_1_tt:0 "§Y만약 그들이 이 역제안을 받아들인다면, 그들은 우리의 괴뢰국이 될 것입니다§!"
 jyutgwai.10.a:0 "우리는 보다 평화로운 해결책을 위해 난징에 대표자들을 보내야 한다"
 jyutgwai.10.b:0 "Jaak3 si2 laa1, zoeng2 gaai3 sek6"
 jyutgwai.13.t:0 "[From.GetName]이(가) 대표자들을 보내다"
 jyutgwai.13.d:0 "[From.GetName]의 일부 대표자들이 [Root.Capital.GetName]에 도착했다. 그들은 이곳에서 현재의 상황을 해결하기 위해 보다 평화로운 해결책을 찾으러 왔다고 전했다."
 jyutgwai.13.a:0 "그들이 무엇을 제안하고자 왔는지 보자"
 jyutgwai.13.b:0 "요놈들을 잡아라!"
 jyutgwai.14.t:0 "[From.GetLeader]의 결정"
 jyutgwai.14.d:0 "[From.GetLeader]은(는) 현재의 상황을 무력으로 해결하기로 결정했다"
 jyutgwai.14.a:0 "잘 됐군."
 jyutgwai.16.t:0 "기회?"
 jyutgwai.16.d:0 "[CHI.GetLeader]의 [CHI.GetRulingParty]과 [GXC.GetLeader]의 [GXC.GetRulingParty]과 사이의 전쟁이 벌어지는 동안, 중앙정부는 우리에게 관심을 기울이지 않았다. 우리는 이 기회를 이용해 [CHI.Capital.GetName]에서 그들의 지배를 무너뜨릴 차례다"
 jyutgwai.16.a:0 "다음은 [CHI.Capital.GetName](이)다!"
 jyutgwai.16.b:0 "내 우롱차가 어디있더라?"
 jyutgwai.17.t:0 "[From.GetLeader]이(가) 협상에 동의했다"
 jyutgwai.17.d:0 "고심 끝에, [From.GetLeader]은(는) 현상황을 해결하기 위한 보다 평화로운 해결책을 논의하기 위해 양측대표들과 회의를 열기로 결정했다."
 jyutgwai.17.a:0 "무슨 일이든 간에 대비 해야한다."
 negotiate_in_20:0 "§Y대략 35일 후에 사건§!\n\n"
 jyutgwai.18.t:0 "대표자들을 구금되다"
 jyutgwai.18.d:0 "우리의 대표들은 [CHI.GetRulingParty]와 협상하기 위해 갔다가 구금되었다. [CHI.GetLeader]은(는) 이 문제를 협상하기 위해 전장에서 해결하고 싶어한다."
 jyutgwai.18.a:0 "좋아, 뒤질때까지 함 싸워보자구!"
 jyutgwai.19.t:0 "[From.GetName]이(가) 공세를 개시하다"
 jyutgwai.19.d:0 "[GXC.GetLeader]의 [GXC.GetRulingParty]와의 갈등으로 우리와의 관계가 산만해졌다 생각되, [From.GetLeader]은(는) 우리를 공격하기로 결정했다."
 jyutgwai.19.a:0 "배신자!"
 jyutgwai.20.t:0 "양측의 요구 사항"
 jyutgwai.20.d:0 "오랜 논쟁 끝에 양측 대표들은 합의에 도달했다. \n\n그들의 논의 결과는 다음과 같다. \n\n[CHI.GetName]과 [GXC.GetName]은(는) 양측의 군대를 철수 시킨다. \n중앙정부는 양광 문제에 대해 개입하지 않는다. \n[GXC.GetName]은(는) 전쟁이 발발하면, 중앙정부의 명령에 무조건 따라야한다. \n\n이 두가지 조건에 모두 동의 시, [CHI.GetLeader]와 [GXC.GetLeader], 이 두 나라간 조약이 활성화 될 것이다."
 jyutgwai.20.a:0 "음... 좋아"
 jyutgwai.20.b:0 "구차하군"
 jyutgwai.22.t:0 "[CHI.GetName]의 역제안"
 jyutgwai.22.d:0 "조약이 불평등하고 굴욕적인걸 본 [CHI.GetLeader]은(는) 우리에게 그들의 통치를 직접 받도록 하는 역제안을 요구했다."
 jyutgwai.22.a:0 "그냥 이 일을 끝내자."
 jyutgwai.22.b:0 "조까 시발!"
 jyutgwai.23.t:0 "[GXC.GetName]의 역제안"
 jyutgwai.23.d:0 "조약이 불평등하고 굴욕적인걸 본 [GXC.GetLeader]은(는) 우리에게 배상금으로 양광 일대를 넘겨 주는 것으로, 역제안을 요구했다."
 jyutgwai.24.t:0 "역제안이 거절되다"
 jyutgwai.24.d:0 "우리의 역제안이 거부되었다. 이제 한가지 방법외에는 남지 않은것 같다"
 jyutgwai.24.a:0 "연장 챙겨라!"
 jyutgwai.25.t:0 "역제안이 성사되다"
 jyutgwai.25.d:0 "놀랍게도, 우리의 역제안이 받아들여졌다"
 jyutgwai.25.a:0 "적어도 전쟁까지 갈 필요는 없겠군"
 jyutgwai.26.t:0 "협상 실패"
 jyutgwai.26.d:0 "양측은 그 조건을 거부했습니다. 또 다른 협상은 불가능해 보이는데, 양측은 전쟁을 위해 군대를 동원하기 시작했습니다."
 jyutgwai.26.a:0 "그럴줄 알았어!"
 jyutgwai.27.t:0 "상황이 해결되다"
 jyutgwai.27.d:0 "양측이 모두 병력을 철수 시켰기 때문에, 긴장이 완화되었습니다"
 jyutgwai.27.a:0 "모두에 이익이다."
 ## 20/3/2017 ##
 jyutgwai.15.b:0 "우리는 곧 중앙 평원에 대한 통제력을 회복 시킬 것이다."
 ## 20/4/2017 ##
 jyutgwai.7.a:0 "그들의 부하들에게 뇌물을 함줘봐라"
 jyutgwai.7.b:0 "다시 생각해보니, 우리는 이 짓을 그만해야 할거 같다"
 jyutgwai.29.t:0 "[From.GetRulingParty]은(는) 우리를 홀로 남기기로 결정했다"
 jyutgwai.29.d:0 "어찌된 일인지 [From.GetRulingParty]의 관리들은 우리를 놓아주고, 우리에게 더 이상의 행동을 관여하지 않기로 했다."
 jyutgwai.29.a:0 "어... 뭐야? 진심이야?"
 jyutgwai.8.d:0 "우리 부하들중 일부는 [From.GetLeader]에게 뇌물을 받았고, 적에게 귀순했다. 중앙정부는 천지탕의 직무를 해제했고, 장개석을 옹호해 온 유한무가 대신 직위에 올랐다. 이제 천지탕에게 최후통첩을 보내고, 군에 대한 전력을 몰수하여 중앙정부에 복속 시켜야 한다."
 jyutgwai.30.t:0 "뇌물 작전 실패"
 jyutgwai.30.d:0 "우리의 관대함에도 불구하고, [From.GetName]의 장군들과 군인들은, 그들의 주인을 버리고 싶지 않은 것 같다. 우리의 뇌물 시도는 실패 했다."
 jyutgwai.30.a:0 "폭력만이 최후의 수단이다."
 jyutgwai.31.t:0 "뇌물 수수"
 jyutgwai.31.d:0 "우리의 뇌물은 [From.GetName]의 상당수 장군들에게 환대 받았고, 그들 상당수는 우리 편으로 망명했다."
 jyutgwai.31.a:0 "저 놈들이 얼마나 약한지는 알만하겠군!"
 jyutgwai.32.t:0 "뇌물을 받아들이지 않다!"
 jyutgwai.32.d:0 "우리 부하들은 [From.GetLeader]으로부터 뇌물을 받지 않았고, 우리는 보다 단결했다."
 jyutgwai.32.a:0 "정의는 승리한다!"
 ## 21/4/2017 ##
 jyutgwai.33.t:0 "양광 사건"
 jyutgwai.33.d:0 "양광 사건이 발생함으로서, [CHI.GetLeader]은(는) 지금 남쪽의 문제를 처리하느라 바쁘다. 이것은 우리가 행동할 기회야, 우리는 우선 우리의 부하들을 보존하기 위해 공산주의자들과 평화를 추구할 수 있어"
 jyutgwai.33.a:0 "휴전을 촉구해라"
 jyutgwai.33.b:0 "아니야, 빨갱이들은 대륙의 해충이야"
 jyutgwai.34.t:0 "[From.GetLeader]이(가) 평화를 원한다"
 jyutgwai.34.d:0 "[From.GetLeader]은(는) 대표를 파견하여, 우리와의 휴전을 요구했다. [CHI.GetLeader]이(가) 남쪽에 정신이 팔린 지금, 이 기회를 이용해 우리 군을 회복할 수 있다."
 jyutgwai.34.a:0 "좋아"
 jyutgwai.34.b:0 "이것은 함정이다!"
 jyutgwai.35.t:0 "[From.GetName]이(가) 동의했다."
 jyutgwai.35.d:0 "[From.GetName]이(가) 휴전에 동의했으니, 우리는 이제 군을 다시 조직하고, 계획을 세울 수 있어"
 jyutgwai.35.a:0 "야 기분 좋다!"
 jyutgwai.36.t:0 "[From.GetLeader]이(가) 거절했다."
 jyutgwai.36.d:0 "[From.GetName]이(가) 휴전에 거부했으니. 우리는 계속 싸워야만 한다."
 jyutgwai.36.a:0 "아오 시발..."
 jyutgwai.37.t:0 "장쉐량이 공격을 중단하다"
 jyutgwai.37.d:0 "우리는 장쉐량이 빨갱이들에 대한 공격을 중단했다는 것을 알게 되었다. 그는 우리가 남부 군벌들을 상대하느라 바쁘고 그에게 관심을 기울이지 않는 다는 것을 잘 알기에, 이런 사악한 계획을 실행한 것 같다."
 jyutgwai.37.a:0 "일단 나중에 처리하자"
 jyutgwai.38.t:0 "딜레마"
 jyutgwai.38.d:0 "[CHI.GetLeader]의 군대가 우리 국경과, [Root.GetLeader]을(를) 설득하는 [GXC.GetLeader]의 대표자들에 접근하고 있다. 우리는 지금 [CHI.GetRulingParty]와 [GXC.GetRulingParty]의 딜레마에 빠져 있다. 만약 우리가 그들 중 한명과 동맹을 맺는다면, 다른 한쪽은 심히 불쾌할 것이다. 그러나 현재의 상황은 중립을 금지 시킨다."
 jyutgwai.38.a:0 "[CHI.GetLeader]의 국경에 군대를 배치 시켜서 트릭을 함 써보자"
 jyutgwai.38.b:0 "[CHI.GetRulingParty]와의 동맹"
 jyutgwai.38.c:0 "[GXC.GetRulingParty]와의 동맹"
 jyutgwai.39.t:0 "[From.GetLeader]의 제안"
 jyutgwai.39.d:0 "우린 지금 딜레마에 빠져있다. [Root.GetLeader]의 군대를 타격할려고 전선에 배치 시키려는 때에, [From.GetLeader]은(는) 우리에게 동맹을 제안하는 문서를 보냈다."
 jyutgwai.39.b:0 "이것은 명백히 우리 군을 약화시키려는 적의 계략이다!"
 jyutgwai.39.a:0 "듣기 좋군"
 jyutgwai.40.t:0 "승인된 제안"
 jyutgwai.40.d:0 "[From.GetLeader]은(는) 우리의 제안을 동의했고, 그의 군대를 전면에 내세웠다."
 jyutgwai.40.a:0 "난 운이 참 좋아"
 jyutgwai.41.t:0 "제안이 거절되다"
 jyutgwai.41.d:0 "[From.GetLeader]은(는) 헤지안의 속임수를 꿰뚫어 보고 이거는 말도 안된다 하며, 헤지안을 믿지 않았다."
 jyutgwai.41.a:0 "어..."
 jyutgwai.42.t:0 "[From.GetName]이(가) 우리와 함께하다"
 jyutgwai.42.d:0 "양쪽에서 압력을 받고 있던, [From.GetLeader]은(는) 우리와 함께하기로 했다!"
 jyutgwai.42.a:0 "좋아"
 jyutgwai.43.t:0 "[From.GetName]이(가) 우리의 적에 합류하다"
 jyutgwai.43.d:0 "양쪽에서 압력을 받고 있던, [From.GetLeader]은9는) 우리의 적과 함께하기로 했다"
 jyutgwai.43.a:0 "어떻게 그놈들이!"
 jyutgwai.44.t:0 "뇌물을 받은 우리 부하들"
 jyutgwai.44.d:0 "우리 부하들이 [CHI.GetLeader]로부터 뇌물을 받았고. 친[CHI.GetLeader] 세력의 새로운 지도자가 선출 되었다."
 jyutgwai.44.a:0 "어떻게 이런 일이!"
 jyutgwai.30.c:0 "어떻게 될지 함 보자"
 ## 7/5/2017 ##
 jyutgwai.45.t:0 "[From.GetName]이(가) 우리에게 전쟁을 선포했다"
 jyutgwai.45.d:0 "[From.GetName]은(는) 전쟁터에서 현재의 문제를 해결하기로 결정했다."
 jyutgwai.45.a:0 "그래야지"
 jyutgwai.46.t:0 "우리의 힘을 유지"
 jyutgwai.46.d:0 "[CHI.GetRulingParty]에 익숙해지긴 했지만, [Root.GetLeader]은(는) [CHI.GetLeader]와 [GXC.GetLeader]의 분쟁 사이에 관여하고 싶지가 않았다. 그는 이제 약화된 [CHI.GetLeader]이(가) 전쟁을 일으킬 경우, 우리 군을 보존할 계획을 세우기 시작했다."
 jyutgwai.46.a:0 "제안서를 보내라."
 jyutgwai.46.b:0 "만약 그들이 우리의 의도를 알아차린다면, 우리는 곤경에 처할 것이다!"
 ## 10/5/2017 ##
 jyutgwai.30.b:0 "우리는 그들을 우리의 힘으로 뭉개버릴 것이다!"
 
 ## lure-them-in events ##
 lti.1.t:0 "유인 전략"
 lti.1.d:0 "우리 병사들은 새로운 전술인 유인 전략의 지시를 따르기 시작했다. 만약 모든 것이 잘 된다면, 이것은 전쟁에 변화를 가져올 것이다."
 lti.1.a:0 "이번엔 잘되길..."
 lti.2.d:0 "우리의 새로운 전략이 성공적임이 입증되었다. 우리 군인들은 이제 적들을 효과적으로 방어해 나갈 것이다."
 lti.2.a:0 "좋은 징조다"
 lti.6.t:0 "게릴라 적군"
 lti.6.d:0 "최근 우리 전선의 후방에서 광폭적인 적의 당파 게릴라 활동이 보고 되고 있다. 현재로서는 심각한 위협은 아니지만, 일부 관리들은 그들의 보급선을 위협하기 전에 우리의 적을 격파해야 한다고 제안했다."
 lti.6.a:0 "두고보자..."
 lti.7.d:0 "점점 더 많은 게릴라 활동이 보고 되었고, 상황은 더 악화되고 있다!"
 lti.7.a:0 "젠장!"
 lti.11.t:0 "부적절한 최전방의 명령"
 lti.11.d:0 "우리의 최전방 사령부의 결함들이 [From.GetName]에게 명백하게 드러난적이 없었다. 그들의 군대는 지금 반격하기 위해 이 기회를 포착하고 있다. "
 lti.11.a:0 "저 무능한 장군들은 당장 할복해야 한다!"
 ## Xi'an Incident ##
 KMT_will_stop_civil_war_tt:0 "내전을 중지하고 일제의 침략자에 대항한 연합전선을 만들어야 한다!.\n"
 KMT_will_release_chiang_tt:0 "장개석을 풀어줄 것이다.\n"
 accept_all_demand:0 "승인한다"
 KMT_chiang_return_tt:0 "장개석이 풀려났다!."
 demand.t:0 "요구 사항"
 demand.d:0 "쌍방의 요구는 다음과 같다 : "
 reject_all_demand_and_war:0 "모든 것을 거부하고 전쟁을 선포하라"
 demand_rejected_war.t:0 "전쟁!"
 demand_rejected_war.d:0 "[From.GetName]은(는) 그들의 인내심을 모두 잃었고, 현재의 문제를 해결하기 위해 전쟁에 의지하기로 결정했다. 그들은 이미 공격을 개시했고, 우리는 이제 우리 병사들을 조직 시켜야한다!"
 demand_rejected_war.a:0 "미개한 야만인!"
 KMT_chi_stop_civil_war_demand_rejected_tt:0 "[From.GetName]은(는) 내전과 연합전선의 창설을 중단하라는 우리의 요구를 거부했다"
 KMT_chi_demand_submission_tt:0 "[From.GetName]은(는) 우리의 항복을 요구했다\n"
 KMT_will_submit_to_chiang_tt:0 "[CHI.GetName]에 항복할 것이다.\n"
 KMT_chi_demand_submission_rejected_tt:0 "[From.GetName]이(가) 우리의 항복 요구를 거절했다\n"
 resolved.t:0 "사건이 해결되다"
 resolved.d:0 "쌍방이 모든 조건에 합의했고, 그 문제는 해결 되었다. \n\n약관은 다음과 같다 : "
 xian.1.t:0 "장쉐량"
 xian.1.d:0 "장쉐량이 중앙정부의 눈치도 보지 않고, 공산도적들의 공격을 중단한 이후, 공산주의자 제거는 주춤해졌다. [Root.GetLeader]은(는) 시안에 있는 그를 방문하기로 했다."
 xian.1.a:0 "누가 책임자일지 알 수 있을 것이야"
 xian.1.b:0 "딱히 중요한 문제는 아니다"
 xian.2.t:0 " [CHI.GetLeader]이(가) 도착하다"
 xian.2.d:0 "[CHI.GetLeader]은(는) [Root.GetLeader]을(를) 만나기 위해 시안에 도착했다. [CHI.GetLeader]은(는) 우리가 3개월 안에 모든 공산주의자들을 파괴해야 한다고 말했다. 그렇지 않으면, 그들이 모든것을 차지할 것이다 라고 말했다."
 xian.2.a:0 "[CHI.GetLeader]을 인질로 삼고 내전을 중지할 것을 요구하자!"
 xian.2.b:0 "우리가 할 수 있는 것은 아무것도 없다"
 KMT_will_Die_tt:0 "§R3개월 이내에 공산주의자들을 없애지 못한다면 당신은 합병당할것 입니다§!\n"
 xian.3.t:0 "장개석이 인질로 잡히다"
 xian.3.d:0 "장쉐량은 장개성이 머물고 있던 시안을 급습하여 그를 사로 잡았다. 장쉐량은 그에게 내전을 중지하고 일본에 집중해 달라는 요청을 했다. 만약 그가 그 조건에 동의한다면, 그들은 장개석을 석방할 것이다."
 xian.3.a:0 "그들과 협상할 사람들을 보내라!"
 xian.3.b:0 "우리의 힘으로 그를 돌려보낼 것이다!"
 xian.4.t:0 "[From.GetRulingParty]이(가) 대표자들을 보내다"
 xian.4.d:0 "[CHI.GetRulingParty]의 대표가 현재의 상황에 논의하기 위해 도착했다. \n\n우리는 이러한 요구를 할것이다: "
 xian.4.a:0 "매우 좋군"
 xian.5.t:0 "[CHI.GetRulingParty]이(가) 공세를 개시했다."
 xian.5.d:0 "[CHI.GetRulingParty]은(는) 무력으로 그를 되찾기 위해 공세를 개시했다."
 xian.5.a:0 "군대를 준비해라!"
 xian.6.t:0 "시안 사건"
 xian.6.d:0 "장쉐량은 [PRC.GetLeader] 대신에 일본에 초점을 맞추기 바라며 장개석을 인질로 잡았다."
 xian.6.a:0 "이것은 우리가 원한게 아닌데"
 xian.6.b:0 "우리는 장개석의 용기를 부추켜야해"
 xian.7.d:0 "장개석은 우리 대신에 일본에 초점을 맞추기 바라며 장개석을 인질로 잡고 있었다."
 xian.7.a:0 "그가 성공하길..."
 xian.8.t:0 "[SOV.GetName]의 분노"
 xian.8.d:0 "[SOV.GetName]은(는) 장개석을 인질로 잡고 있는 우리의 행동이 별로 달갑지 않았고, 지금 당장 그를 석방하라고 우리에게 요청했다."
 xian.8.a:0 "물러서면 안돼!"
 xian.9.t:0 "[SOV.GetName]으로부터의 메세지"
 xian.9.d:0 "[SOV.GetName]은(는) 연합전선을 달성하기 위한 우리의 계획에 상당히 만족하고, 우리에게 물러서지 말라고 격려해 주었다."
 xian.9.a:0 "그들에 격려에 감사를 보내자."
 xian.10.t:0 "[CHI.GetRulingParty]이(가) 넘겨받다"
 xian.10.d:0 "우리는 3개월 동안 공산주의자들을 제거하는데 실패했다. 이제 [CHI.GetRulingParty]이(가) 우리의 일을 떠 맡을 것이다."
 xian.10.a:0 "..."
 xian.11.t:0 "우리가 넘겨받다."
 xian.11.d:0 "우리는 3개월 이내에 공산주의자들을 제거하라는 마감 시한을 지키지 못한 북동부 군벌을 점령했다."
 xian.11.a:0 "우린 공산주의자 놈들을 끝낼 것이다!"
 xian.100.a:0 "우리는 빨갱이 놈들과 함께 하지 않는다!"
 xian.100.b:0 "우리는 그들의 항복을 요구한다!"
 xian.100.c:0 "우리는 결코 항복하지 않는다!"
 KMT_ROOT_NAME_TT:0 "[Root.GetName] : \n"
 xian.12.t:0 "장쉐량을 체포할까?"
 xian.12.d:0 "장쉐량은 장개석을 따라 난징으로 돌아갔으며, 장쉐량의 행동은 장개석에게 용서되지 않았다. 그는 이제 장쉐량을 가택 연금하고 그를 통제하지 못하게 할 계획이다"
 xian.12.a:0 "그는 그것이 자신에게 닥칠 것이라는 것을 잘 알고 있다"
 xian.12.b:0 "그럴 필요 없어"
 KMT_chi_stop_civil_war_demand_again_tt:0 "그들은 내전이 중단되어야 한다고 주장했다\n"
 xian.100.d:0 "우리는 단합된 전선을 요구한다!"
 KMT_chiang_returns_tt:0 "장개석, 육군 원수 겸임 가능"
 xian.13.t:0 "장개석이 구조되다"
 xian.13.d:0 "장쉐량의 군대가 토벌된 후, 우리 군대는 장개석을 발견하고 구조하였다."
 xian.13.a:0 "그들은 우리에게 결코 불리하게 작용할 수 없다"
 xian.1.d_2:0 "공산주의자의 진전은 더디고 있었고, [CHI.GetLeader]은(는) [ZXL.GetLeader]을(를) 방문하기로 했고, 그에게 공산주의자 토벌을 촉구하기로 했다."
 
 
 ## central government events ##
 claim_central.1.t:0 "합볍 정부"
 claim_central.1.d:0 "[KMT_central_gov_tag.GetName]이(가) 중국의 유일한 합법정부 임을 선언했음에도 불구하고, 그런 오만한 주장에 대한 지지는 거의 없다. 부패한 관리들과 대중의 지지가 부족한 상황에서, 그들은 더 이상 중국을 통치하기에 적합하지 않다는 것이 판명 되었다. 이제 우리는 이 폭군을 물리치고 인민들을 해방시킬 것이다."
 claim_central.1.a:0 "[KMT_central_gov_tag.Capital.GetName]로 가자!"
 KMT_can_claim_central_government_tt:0 "[KMT_central_gov_tag.Capital.GetName]를 획득하면 합법정부의 입장을 주장할 수 있다."
 claim_central.2.t:0 "우리는 합법 정부다!"
 claim_central.2.d:0 "[KMT_central_gov_tag.GetName]이(가) 전쟁에서 패했기 때문에, 그들의 합법성은 이제 존재하지 않는다. 이제 우리는 그들을 승계해서 중국 내의 유일한 합법정부로 선언할 수 있다."
 claim_central.2.a:0 "국경일로 기억될 것이다!"
 claim_central.3.t:0 "찬탈!"
 claim_central.3.d:0 "[KMT_central_gov_tag.GetName]의 위험한 반역자는 우리 정부를 전복시키고, 중국을 통치하기 위한 그들의 정부를 수립하기로 결정했다."
 claim_central.3.a:0 "어떻게 그놈들이!"
 KMT_central_gov_core_tt:0 "중국 지역의 코어 확보"
 claim_central.2.b:0 "수도를 난징으로 이동하라."
 claim_central.0.t:0 "Test"
 claim_central.0.d:0 "현재 합법 정부는 [KMT_central_gov_tag.GetName](이)다."
 ## 25/4/2017 ##
 claim_central.4.t:0 "낮은 정통성"
 claim_central.4.d:0 "우리는 대부분의 지방에 대한 통제력을 잃었고, 합법 정부라는 우리의 주장이 약화 되었다."
 claim_central.4.a:0 "불행하군"
 claim_central.5.t:0 "정통성이 증가하다"
 claim_central.5.d:0 "우리가 통제하는 지방의 증가로 인해 합법 정부로서의 우리 주장은 대중의 지지를 얻고 있다"
 claim_central.5.a:0 "좋아"
 claim_central.6.t:0 "합법 정부의 탈권위"
 claim_central.6.d:0 "합법 정부의 탈권위 때문에 우리는 그 자리를 스스로 주장할 수 없다"
 claim_central.7.t:0 "내전에서의 승리"
 claim_central.7.d:0 "최근 내전에서의 승리로 우리는 성공적으로 합법정부의 입장을 스스로 주장할 수 있다."
 claim_central.8.t:0 "합법 정부가 바뀌다"
 claim_central.8.d:0 "[KMT_central_gov_tag.GetName]은(는) 최근 내전에서 승리하여 합법정부의 입장을 주장했다."
 claim_central.8.a:0 "우린 아직 기회가 있다"
