 kmt.30.d:0 "우리는 알려지지 않은 문서를 발견했다. 그들은 [TAN.GetName]이(가) 우리를 우리 세력의 우두머리라는 것에 대해 불만을 갖고 있다고 밝혔다. 그들은 우리를 전복시키고 싶어 한다."
