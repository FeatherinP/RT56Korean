 kmt.31.t:0 "세력 회원권이 박탈되다."
 kmt.31.d_1:0 "우리의 파벌 지도자는 몇몇 비밀 문서를 근거로 우리를 그들의 파벌에서 쫒아내기로 결정했다. 적들이 우리를 고립시키는데 성공한거 같다."
 kmt.31.d_2:0 "우리의 파벌 지도자는 몇몇 비밀 문서를 근거로 우리를 그들의 파벌에서 쫒아내고 감시하기로 결정했다. 적들이 우리를 고립시키는데 성공한거 같다."
 kmt.31.a:0 "우리는 이제 우리 자신에게 의지해야 한다."
 kmt.32.t:0 "백화제강 백화제명 운동이 시작했다."
 kmt.32.d:0 "백화제강 백화제명 운동이 시작되었고, 이제 우파의 돼지들이 나타나기만 기다리면 된다."
 kmt.32.a:0 "백 송이의 꽃을 피워야 우리가 꽃을 꺾을 수 있다."
 kmt.33.t:0 "캠페인의 진전"
 kmt.33.d:0 "이 캠페인은 불과 몇달 동안 진행되었고, 일부 인질로 잡힌 자본주의자들은 정부를 비난했다. 우리는 이 캠페인을 계속할 수 있고 더 많은 반동주의 돼지들을 유인할 수 있지만, 국민들의 공산주의자에 대한 인식을 더 위축시킬 수 있다."
 kmt.33.a:0 "우리는 우파의 돼지들을 체포할 것이다."
 kmt.33.b:0 "우리는 그들을 더 유인해야 한다"
 kmt.34.t:0 "국민들로부터 더 많은 비판"
 kmt.34.d:0 "선거운동이 길어질 수록 정부의 비판은 더 거세졌다. 우리가 빨리 채찍을 꺼내지 않는다면 이것은 더 심해질 것이다."
 kmt.34.a:0 "우리는 반체제 인사들을 감옥에 넣을 것이다"
 kmt.34.b:0 "우리는 인내해야 한다."
 KMT_baihua_stage_2_tt:0 "더 많은 우파들이 비평가들에 합류했다."
 kmt.35.t:0 "비평이 더 급진적이게 되었다."
 kmt.35.d:0 "처음에는 비판이 온화했다. 그러나 시간이 흐를수록, 더욱 극단적인 목소리가 들리고, 행동을 요구하는 목소리가 들린다. 우리가 행동하지 않으면, 반혁명주의가 몰려올 수도 있습니다."
 kmt.35.a:0 "우리는 그들이 어떤 말도 하지 못하게 만들 것입니다."
 kmt.35.b:0 "그들은 진짜 반동주의자가 아니다. 우리는 그놈들의 지도자들이 얼굴을 내밀기를 기다려야 한다."
 KMT_baihua_stage_3_tt:0 "더욱 극심해지는 비평"
 kmt.36.t:0 "불순응에 대한 요구"
 kmt.36.d:0 "과격한 발언들을 늘어놓자, 일부 멍청이들은 즉각 국민정부를 타도해야 한다고 주장했다. 일부 간부들은 그들의 삶을 두려워하기 시작했다. 이제 선거운동을 멈출까?"
 kmt.36.a:0 "그들은 이제 숨을 곳이 없다."
 kmt.36.b:0 "거의 다 잡았으니, 몇 주만 더 하면 놈들의 머리를 한방에 잘라내 버릴 수 있다!"
 KMT_baihua_stage_4_tt:0 "사람들이 공산주의에 믿음을 잃기 시작했다."
 kmt.37.t:0 "붕괴 직전"
 kmt.37.d:0 "정부에 대한 언어적 폭력의 수준과 양은 견디기 힘들어졌다. 노동자와 농민의 혁명을 위해서는 그 방해꾼을 해치워야 한다."
 kmt.37.a:0 "당을 위해서라면 영구적으로 모든 반대에 종지부를 찍어야한다."
 baihua_end_now:0 "캠페인은 이제 끝난다.\n"
 kmt.39.t:0 "대약진 운동 시작"
 kmt.39.d:0 "대약진 운동이 시작되었다. 곧, 우리는 완전하고 과학적인 공산주의를 성취할 것이다."
 kmt.39.a:0 "우리는 서구 세계를 능가할 것이다."
 kmt.40.t:0 "토법고로"
 kmt.40.d:0 "몇몇 사람들은 정부의 개입 없이 그들만의 뒷마당 용광로를 만들었다. 이것은 진정 우리나라의 단결을 보여주는 징조다."
 kmt.40.a:0 "이 정도라면, 우리는 곧 서구 세계를 능가할 것이다."
 kmt.43.t:0 "기근"
 kmt.43.d:0 "농기구를 용광로에 공급한 농민 때문에 기근이 지방 일부를 덮쳤다. 장비가 없으면 아무도 농작물을 거둬 들이지 못한다. 수거된 농작물은 산업용 장비에 대한 대금을 지불하기 위해 해외로 보내진다."
 kmt.43.a:0 "어라? 보고서는 수확만 400%가 넘는다던데?"
 kmt.46.t:0 "후퇴한 대약진"
 kmt.46.d:0 "당 대회 이후, 마오 주석은 극도의 유감과 함께 대약진을 종식시키기로 결정했다. 굶주린 소작농의 시신과 그것을 뜯어먹는 짐승들이 길거리를 배회하고 있다. 결국 뒷마당에서 강철을 만들 수 없다는게 밝혀졌다."
 kmt.46.a:0 "대약진 운동은 중국에게 진보보다는 기아의 수확을 안겨주었다."
 kmt.47.t:0 "Mao Visited Local Commune"
 kmt.47.d:0 "모택동 의장은 허난성의 공동체에서 농민들의 헌신을 보고 매우 기뻤다. 그들은 프롤레타리아 정신을 기리기 위해, 그는 중국 전역의 공동체에게 찬사를 보냈다."
 kmt.47.a:0 "우리의 민족은 당에 헌신하고 있다"
 kmt.49.t:0 "중국은 코민테른에 가입하기를 원한다."
 kmt.49.d:0 "중국 공산당의 전우들은 큰 진전을 이루었다. 그들은 진정으로 세계혁명에 본격적으로 참여할 준비가 되어있다."
 kmt.49.a:0 "환연한다"
 kmt.49.b:0 "안돼! 마오는 기회주의자야!"
 ## 4/7/2016 ##
 kmt.52.t:0 "영토를 요구하는 중국"
 kmt.52.d:0 "[CHI.GetName]은(는) 이 땅을 그들의 핵심 영토라고 주장했고, 이 땅을 무조건 그들에게 넘겨줄 것을 요구하고 있다."
 kmt.52.a:0 "우리는 그들과 전력으로 맞설 생각이 없다."
 kmt.52.b:0 "쓰레기같은 짱깨놈들! 한 치의 땅도 양보하지 않을 것이다!"
 kmt.53.t:0 "반환된 영토"
 kmt.53.d:0 "우리의 합법적인 영토가 돌아왔다!"
 kmt.53.a:0 "우리는 이제부터 더 확장할 계획을 세워야 할 것이다."
 kmt.54.t:0 "요구가 거절당하다."
 kmt.54.d:0 "그 야만인들은 우리의 평화적 요구를 거절했고, 이 상황을 해결하도록 폭력적 수단을 사용하기를 강요했다."
 kmt.54.a:0 "쓸어버리자!"
 kmt.56.t:0 "영토를 요구하는 중국"
 kmt.56.d:0 "[CHI.GetName]은(는) 이 땅을 그들의 핵심 영토라고 주장했고, 이 땅을 무조건 그들에게 넘겨줄 것을 요구하고 있다."
 kmt.56.a:0 "우리는 그들과 전력으로 맞설 여유가 없다."
 kmt.56.b:0 "더러운 짱개들 같으니! 한 치의 땅도 가져갈 수 없을 것이다!"
 kmt.57.t:0 "반환된 영토"
 kmt.57.d:0 "우리의 합법적인 영토가 돌아왔다"
 kmt.57.a:0 "우리는 이제부터 더 확장할 계획을 세워야 할 것이다."
 kmt.58.t:0 "요구가 거절당하다."
 kmt.58.d:0 "그 야만인들은 우리의 평화적 요구를 거절했고, 이 상황을 해결하도록 폭력적 수단을 사용하기를 강요했다."
 kmt.58.a:0 "쓸어버리자!"
 ## 8/7/2016 ##
 kmt.62.t:0 "프랑스-중국 협정"
 kmt.62.d:0 "전쟁이 끝난 후, 중국 관리들은 광저우만의 통치권에 대해 협상하기 위해 우리에게 연락했다."
 kmt.62.a:0 "그들은 전쟁에서 많은 것을 희생했고, 이것을 보상이라고 생각했다."
 kmt.62.b:0 "그것의 주인은 프랑스다!"
 kmt.63.t:0 "프랑스는 광저우만의 반환을 거절했다."
 kmt.63.d:0 "프랑스인들은 광저우만은 영원히 프랑스의 것이라고 주장했다."
 kmt.63.a:0 "망할 돼지들!"
 kmt.64.t:0 "막을 수 없는 중국군"
 kmt.64.d:0 "아시아에 있는 모든 땅이 중국으로 넘어갔다. 우리는 그들이 우리의 안방에 상륙하기 전에 그들에게 아시아의 모든 땅을 주는것을 고려해야 한다."
 kmt.64.a:0 "백기를 들자"
 kmt.64.b:0 "프랑스는 하나 하나 마지막 까지 싸울것이다!"
 kmt.65.t:0 "프랑스가 평화를 제안했다."
 kmt.65.d:0 "우리가 본국의 영토에 발을 디딜것을 우려한 프랑스 관리들은 우리에게 평화 제의를 하면서 아시아에 있는 그들 모두의 땅을 그들에게 할양했다."
 kmt.65.a:0 "우리는 욕심을 부려서는 안된다. 그 제안을 받아들일 것이다."
 kmt.65.b:0 "그들의 국가는 반드시 패망해야 한다!"
 kmt.66.t:0 "제안이 거절당하다"
 kmt.66.d:0 "중국인들이 우리의 평화 제의를 거부했으니, 우리는 끝까지 싸워야 한다."
 kmt.66.a:0 "개같은 놈들..."
 kmt.67.t:0 "중영 공동선언"
 kmt.67.d:0 "홍콩에서의 우리의 통치는 끝났고, 이제 홍콩을 중국에 반환해야 한다."
 kmt.67.a:0 "거래는 거래다"
 kmt.67.b:0 "홍콩은 제국에 남아 있을 것이다!"
 kmt.68.t:0 "영국이 약속을 깼다!"
 kmt.68.d:0 "영국은 난징조약에 따라 99년의 홍콩 통치 이후 홍콩 반환 조약을 거부했다. 이러한 굴욕은 참을 수 없다!"
 kmt.68.a:0 "젠장할 돼지놈들!"
 kmt.69.t:0 "마카오의 반환?"
 kmt.69.d:0 "1974년에 마카오를 포르투칼 임시 정권으로 규정했지만, 우리는 중국인들이 그 섬을 인수하기를 원합니다. 우리 간부 중에는 마카오가 우리 땅으로 남아야 한다는 주장도 있습니다."
 kmt.69.a:0 "저 관리들은 미쳤어"
 kmt.69.b:0 "포르투갈은 강하다! 그러므로 마카오는 포르투갈의 땅으로 남아 있을 것이다."
 kmt.70.t:0 "포르투갈, 마카오 반환 거부"
 kmt.70.d:0 "포르투갈 정부는 마카오의 반환을 거부했습니다."
 kmt.70.a:0 "우리는 그들에게 그 결과를 보여줄 것이다."
 kmt.71.t:0 "광저우만이 반환 되다."
 kmt.71.d:0 "광저우만은 이제 정당한 영토로 돌아왔다!"
 kmt.71.a:0 "야 기분 좋다!"
 kmt.72.t:0 "홍콩이 반환 되다"
 kmt.72.d:0 "홍콩은 이제 정당한 영토로 돌아왔다!
 kmt.72.a:0 "야 기분 좋다!"
 kmt.73.t:0 "마카우가 반환 되다"
 kmt.73.d:0 "마카우는 이제 정당한 영토로 돌아왔다!"
 kmt.73.a:0 "야 기분 좋다!"
 ### 9/7/2016 ###
 kmt.74.t:0 "[CHI.GetName]이(가) 항복을 요구했다."
 kmt.74.d:0 "[CHI.GetName]이(가) 모든 군벌들에게 즉시 항복하라는 서한을 보냈다. [Root.GetLeader]는 최후통첩을 받은 후 몇 시간동안 그가 신임하는 모든 장교들과 비공개 회의를 가졌다. \n\n회의는 결론은 어떻게 됬을까?"
 kmt.74.a:0 "유혈사태를 피하기 위해서는 그들의 요구를 받아들일 것이다. 우리는 항복할 것입니다."
 kmt.74.b:0 "폭군은 승리하지 못할 것이다!"
 kmt.75.t:0 "군벌의 지도자들에게 최후통첩"
 kmt.75.d:0 "[From.GetLeader]은(는) 우리를 반대하는 것은 좋게 끝나지 않을 것이라고 암묵화했다. 그들은 평화롭게 항복했다."
 kmt.75.a:0 "통일을 향한 한 걸음이다!"
 kmt.752.t:0 "군벌들로 향한 최후통첩이 거부되다!"
 kmt.752.d:0 "[From.GetLeader]은 항복을 거부했고, 심지어 그들은 우리가 진짜 정적이라고 주장했다!"
 kmt.752.a:0 "그놈들이 어떻게!"
 kmt.76.t:0 "옌시산의 운명"
 kmt.76.a:0 "우리는 다가올 전쟁에 대비해야 한다!"
 kmt.76.b:0 "그는 훌륭한 본보기가 될 것이다."
 kmt.77.t:0 "리쭝런의 운명"
 kmt.77.a:0 "우리는 다가올 전쟁에 대비해야 한다!"
 kmt.77.b:0 "그는 훌륭한 본보기가 될 것이다."
 kmt.78.t:0 "용윤의 운명"
 kmt.78.a:0 "우리는 다가올 전쟁에 대비해야 한다!"
 kmt.78.b:0 "그는 훌륭한 본보기가 될 것이다."
 kmt_lzr_join:0 "리쭝런이 우리 군에 들어오길 바란다"
 kmt_yxs_join:0 "옌시샨이 우리 군대에 들어오길 바란다"
 kmt_ly_join:0 "용윤이 우리 군대에 들어오길 바란다"
 ## 15/7/2016 ##
 kmt.84.t:0 "중국"
 kmt.84.d:0 "우리의 지도 아래 [SIK.GetName]와[CHI.GetName]를 두고, [CHI.GetLeader]는 [SIK.GetName]가 중국으로 들어오는 것이 낫다고 생각했다."
 kmt.84.a:0 "우리의 우정을 위하여"
 kmt.84.b:0 "세력의 회원들은 서로 눈독들이지 말아야 해!"
 kmt.85.t:0 "[SOV.GetNameDef]이(가) 우리를 버렸어!"
 kmt.85.d:0 "최근 [CHI.GetName]을 우리나라에 합병하라는 요청으로, [SOV.GetLeader]은 우리나라가 더 큰 이익을 위해 희생될것이라고 밝혔다."
 kmt.85.a:0 "[SOV.GetLeader]의 말에 따라야 해..."
 kmt.85.b:0 "개 좆같은 돼지 새끼들! 너 같으면 따를거 같냐?"
 kmt.86.t:0 "요청을 거절했다."
 kmt.86.d:0 "[SOV.GetName]은 [SIK.GetName]을 병합해 달라는 우리의 요구를 거절했다.."
 kmt.86.a:0 "우리는 [SOV.GetLeader]의 명령에 따라야 해..."
 kmt.86.b:0 "우리가 알아서 할 것이다."
 kmt.87.t:0 "[SIK.GetName]의 합병"
 kmt.87.d:0 "[SOV.GetLeader]을 승인을 얻어, [SIK.GetName]은 이제[CHI.GetName]의 양보할 수 없는 부분이다!"
 kmt.87.a:0 "[SOV.GetLeader]의 찬양!"
 kmt.88.t:0 "[SIK.GetName]의 저항"
 kmt.88.d:0 "중국의 점령에 대항하는 [SIK.GetAdjective]의 국민의 불만은 저항 세력을 만들어 냈다. 중국 군인들는 저항하는 사람들에게 발포했고, 그로 인해 [CHI.GetName]와 [SIK.GetName] 사이에 전쟁이 일어났다!"
 kmt.88.a:0 "우리는 중국인들을 도와야 한다"
 kmt.88.b:0 "은혜도 모르는 싴빨놈들"
 kmt.89.t:0 "[SOV.GetName]은 우리의 전쟁에 개입하기를 원한다"
 kmt.89.d:0 "[SOV.GetName]은 신강 야만족의 반란에서 우리편에 서기로 했다."
 kmt.89.a:0 "그들은 우리의 힘을 거스르지 못할 것입니다."
 kmt.90.t:0 "중국의 초대"
 kmt.90.d:0 "중국이 코민테른에 맞서기로 한 이상, 그들은 우리를 동맹국으로 찾고 있다."
 kmt.90.a:0 "우리는 수정주의자 앀발놈들에 대항 할 것이다."
 kmt.90.b:0 "우리는 [SOV.GetName]와 전쟁을 할 여력이 없다..."
 kmt.91.t:0 "[SIK.GetName]이 승인했다"
 kmt.91.d:0 "[SIK.GetName]는 우리 세력에 들어가지는 동맹을 수락했다. 그들은 마르크스-레닌주의자의 진정한 길을 따라가는 것이 맞다."
 kmt.91.a:0 "수정주의의 부패에서 벗어난 또 다른 동지"
 kmt.92.t:0 "[SIK.GetName]이 거절했다."
 kmt.92.d:0 "[SIK.GetName]은(는) 우리 파벌에 가입하기를 거절했다. 왜 우리는 그들이 내내 수정주의적인 앀발놈이란걸 알지 못했을까?"
 kmt.92.a:0 "수정주의의 비리가 확산되고 있다..."
 kmt.93.t:0 "중국 압박"
 kmt.93.d:0 "최근 중국인들이 우리에게 압박을 많이 주고 있다. 우리는 민주주의를 바꿀 것인지, 아니면 패배를 택할 것인지 선택 해야 합니다."
 kmt.93.a:0 "우리는 우리의 존립을 유지해야 한다."
 kmt.93.b:0 "민주주의는 폭정의 또 다른 형태입니다"
 kmt.94.t:0 "신강 민주주의"
 kmt.94.d:0 "우리의 압력으로 신강은 그들이 민주주의 하에서 이룰 수 있는 밝은 미래를 실현 시킬 수 있게 되었습니다. 그리고 우리는 그들의 손을 잡는 사람이 될 것입니다."
 kmt.94.a:0 "민주화 능력"  #Latin
 kmt.95.t:0 "민주화를 거부하는 신강"
 kmt.95.d:0 "비록 우리는 그들에게 많은 압력을 가했지만, 신강 정부는 민주주의의 혜택을 깨닫지 못하고, 우리의 후한 제안을 거절했다."
 kmt.95.a:0 "힘든 시간이 될 것이다..."
 kmt.96.t:0 "장개석으로부터 온 최후통첩"
 kmt.96.d:0 "은 우리에게 즉각적인 항복을 요구했다. 몇 시간 동안 고위관리들과 비공개 회의를 한 후 신강 사람들은, [SIK.GetLeader]으로부터 보호 받을 것이라고 발표했습니다."
 kmt.96.a:0 "전쟁"
 kmt.96.b:0 "폭정"
 kmt.97.t:0 "신강이 항복하다"
 kmt.97.d:0 "수십년만에, 중국은 마침내 신강에 대한 지배권을 되찾았다!"
 kmt.97.a:0 "중국은 더 커질 것이다!"
 kmt.98.t:0 "최후통첩 거부"
