 kmt_south_infra_tt:0 "당신이 이 뒤에 언급된 곳을 모두 소유하고 있다면 §Y6개의 기반시설§!을 §Y하이난§!, §Y난닝§!, §Y광시§!, §Y광저우§!, §Y광동§!, §Y홍콩§!, §Y광저우만§! 그리고 §Y마카오§!에 설치합니다."
 KMT_pioneering_the_north_east_tt:0 "§Y6개의 기반시설§!을 §Y남차하얼§!, §Y차하얼§!, §Y동허베이§!, §Y러허§!, §Y랴오둥§!, §Y랴오닝§!, §Y기린§!, §Y쑹장§!, §Y북시안§!, §Y동시안§! and §Y헤이룽정§!에 설치합니다."
