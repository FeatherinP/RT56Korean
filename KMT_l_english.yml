 ### events ###
 kmt.1.t:0 "산시성 요구"
 kmt.1.d:0 "중국 정부는 우리에게 항복을 요구했고, 저항할 시 유혈사태가 불러 올 것이라고 했다."
 kmt.1.a:0 "두번째 기회는 없다! 피투성이가 되기 전에 항복해야해"
 kmt.1.b:0 "꼭두각시가 되는것이 완전한 합병보단 낫다"
 kmt.1.c:0 "꺼져!"
 kmt.2.t:0 "산시성 복속"
 kmt.2.d:0 "산시의 군벌은 우리의 제의를 받아들였다."
 kmt.2.a:0 "이제 그들의 뒷모습이 들어나서 산적들을 쳐부수기 더 쉬워질 것이다."
 kmt.3.t:0 "산시의 꼭두각시 제안"
 kmt.3.d:0 "그들은 우리에게 복종하기로 동의했지만, 그 대가로 자치권을 요구했다."
 kmt.3.a:0 "받아들이지. 우리의 산하로 오라!"
 kmt.3.b:0 "지랄하고 자빠졌내!"
 kmt.4.t:0 "산시가 거절했다."
 kmt.4.d:0 "산시는 우리의 요구를 거절했다. [Root.GetLeader]는 이러한 굴욕을 참을 수 없었고, 산시의 군벌을 반드시 처리해야한다. "
 kmt.4.a:0 "후회할 것이다..."
 kmt.5.t:0 "복속 제안 거절"
 kmt.5.d:0 "중국 정부는 우리의 역제안을 거절했다. 그들은 이 지역에 대한 완전한 통제를 요구한다. 우리가 응하지 않으면 그들은 공세를 펼칠것이다."
 kmt.5.a:0 "우리는 그들과 싸울 여력이 없다. 하는 수 없다."
 kmt.5.b:0 "드루와!"
 kmt.6.t:0 "신뢰도 없는 선전"
 kmt.6.d:0 "우리의 국방선전은 신뢰도가 떨어졌다. 같은 중국인들을 공격하면서, 우리의 국민은 우리를 거짓말쟁이로 여긴다."
 kmt.6.a:0 "큰 그림도 못 보는 놈들"
 kmt.8.t:0 "[CHI.GetName]의 항복 요구"
 kmt.8.d:0 "[CHI.GetNameDef]는 티베트를 중국의 영토로 본다. 그들은 우리에게 완전하고 즉각적인 합병을 요구한다."
 kmt.8.a:0 "그들은 너무 강력해서 저항할 수 없다."
 kmt.8.b:0 "좆까!"
 kmt.9.t:0 "티베트 조약"
 kmt.9.d:0 "달라이 라마는 우리의 제안에 동의했다. 티벳은 이제 우리의 것이다."
 kmt.9.a:0 "티베트는 우리의 것이다!"
 kmt.10.t:0 "티벳이 거절했다."
 kmt.10.d:0 "티베트 지도자는 우리의 관대한 제의를 거절했다. 그들은 결코 우리에게 복속되지 않을 것이라고 주장했다."
 kmt.10.a:0 "두고 보자..."
 kmt.11.t:0 "[CHI.GetName]가 맥마흔 선의 변경을 요구하다."
 kmt.11.d:0 "이제 티베트는 [CHI.GetAdjective]의 통제가 되었고, 그들은 맥마흔 선에 대해 자신들에게 유리한 방향으로 재정비 할것을 요구했다."
 kmt.11.a:0 "무익한 백성에게 무익한 땅이다"
 kmt.11.b:0 "[ENG.GetNameDef]에게 사건에 대해 묻다"
 kmt.11.c:0 "우리는 한 치도 양보하지 않을 것이다!"
 kmt.11.c_tt:0 "§R[CHI.GetName]와 전쟁으로 이어질 수 있습니다.§!"
 kmt.12.t:0 "맥마흔 선을 변경하다"
 kmt.12.d_1:0 "[RAJ.GetName]은(는) 우리에게 유리하도록 맥마흔 선을 다시 그리기로 동의했다. 우리는 이제 서쪽으로 더 확장할것이다."
 kmt.12.d_1:0 "[ENG.GetName]은(는) 우리에게 유리하도록 맥마흔 선을 다시 그리기로 동의했다. 우리는 이제 서쪽으로 더 확장할것이다."
 kmt.12.a:0 "[CHI.GetAdjective] 사람들에게 멋진 날이군!"
 kmt.13.t:0 "[CHI.GetName]은 맥마흔 선 변경을 요구했다"
 kmt.13.d:0 "이제 티베트가 [CHI.GetAdjective]의 통제 하에 놓였으니, 그들은 맥마흔 선에 대해 자신들에게 유리하도록 재조명할 것을 요구했다."
 kmt.13.a:0 "우리는 타협하지 않을것이다... 현재로는"
 kmt.13.b:0 "우리는 우리의 이익을 보호해야 한다!"
 kmt.13.b_tt:0 "§R[CHI.GetName]와 전쟁을 이끌어야 한다§!"
 kmt.14.t:0 "그들이 거절했다!"
 kmt.14.d_1:0 "[RAJ.GetName]은(는) 맥마흔 선을 다시 그리자는 우리의 제안을 거절했다. 그들은 그 선이 변하지 않아야 한다고 주장했다."
 kmt.14.d_2:0 "[ENG.GetName]은(는) 맥마흔 선을 다시 그리자는 우리의 제안을 거절했다. 그들은 그 선이 변하지 않아야 한다고 주장했다."
 kmt.14.a:0 "우리는 다시는 전쟁을 원치 않는다!"
 kmt.14.b:0 "저 야만인들은 우리의 분노를 맛 볼것이다! 중국은 더 커질 것이다."
 kmt.15.t:0 "[CHI.GetName]이(가) 타이완을 요구 했다."
 kmt.15.d_2:0 "대만은 한때 중국의 일부였고, [CHI.GetName]는 그들의 통치권을 반환할 것을 요구했다." 
 kmt.15.d_1:0 "비록 우리가 대만을 통치하는 첫 국가들 중 하나였지만, 중국은 대만을 그들에게 돌려줄 것을 요구했다. 어떻게 해야 하죠?" 
 kmt.15.a_1:0 "우리는 우리 사이의 평화를 유지하고 싶다"
 kmt.15.a_2:0 "그들이 원한다면 지옥을 보여줄 수 있다."
 kmt.15.b_1:0 "저 야만인놈들이 그런 요구를 하다니, 대만은 우리의 것이다!"
 kmt.15.b_2:0 "저 짱깨놈들이 과거에 섬을 지배 했을지 몰라도, 우리는 지금 섬을 지배하고 있다"
 kmt.16.t:0 "타이완 반환"
 kmt.16.d:0 "대만들은 중국인들에 반환 되었고, 우리의 시민들은 그녀의 귀환을 축하한다."
 kmt.16.a:0 "우리가 바라던 결과다"
 kmt.17.t:0 "타이완은 노예로 남다."
 kmt.17.d:0 "그들은 정당하게 우리의 것을 되돌려 달라는 요구를 했으나, 그들은 거절했다. 그들의 횡포는 명백하다."
 kmt.17.a:0 "그들을 쳐부숴야한다."
 kmt.21.t:0 "중국이 연합국에 가입하기를 원한다"
 kmt.21.d:0 "[China.GetNameDef]은 민주 세력이 장악했다. 그들은 그들의 신뢰와 우정을 담보로 연합군에 가입하기를 원한다."
 kmt.21.a:0 "동양의 동맹자라... 왜 않되?"
 kmt.21.b:0 "지금 당장은 무리다"
 kmt.22.t:0 "[ENG.GetName]이(가) 승인했다"
 kmt.22.d:0 "[ENG.GetName]은(는) 우리가 연합국에 가입하는 것을 승인했다. 우리는 지금 자유를 위해 단결했다."
 kmt.22.a:0 "민주주의는 더 강해졌다."
 kmt.23.t:0 "[ENG.GetName]은(는) 거절했다"
 kmt.23.d:0 "거절 사유는 밝히지 않았지만, 지금은 손을 놓고 있는 것 같다."
 kmt.23.a:0 "거만한 바보들! 아마도 그들은 그들 방식의 오류를 범하게 될 것이다."
 kmt.25.t:0 "Secret Documents Received"
 kmt.25.d:0 "우리는 알려지지 않은 문서를 발견했다. 그들은 [MON.GetName]이(가) 우리를 우리 세력의 우두머리라는 것에 대해 불만을 갖고 있다고 밝혔다. 그들은 우리를 전복시키고 싶어 한다."
 kmt.25.a:0 "[MON.GetName]은 믿음직한 동맹국이다. 이 서류들은 적들로부터의 속임수 일것이 틀림없다."
 kmt.25.b:0 "우리는 그들을 우리 파벌에서 몰아낼 것이다."
 kmt.25.c:0 "우리은 이런 행동을 용납하지 않을 것이다."
 kmt.26.t:0 "세력 회원권이 박탈되다."
 kmt.26.d_1:0 "우리의 파벌 지도자는 몇몇 비밀 문서를 근거로 우리를 그들의 파벌에서 쫒아내기로 결정했다. 적들이 우리를 고립시키는데 성공한거 같다."
 kmt.26.d_2:0 "우리의 파벌 지도자는 몇몇 비밀 문서를 근거로 우리를 그들의 파벌에서 쫒아내고 감시하기로 결정했다. 적들이 우리를 고립시키는데 성공한거 같다."
 kmt.26.a:0 "우리는 이제 우리 자신에게 의지해야 한다."
 kmt.27.t:0 "중립 외교 정책"
 kmt.27.d:0 "우리의 정부 관리들은 중립 정책을 옹호해 왔다. 우리는 그들의 사소한 동맹관계로부터 멀리 떨어져 있을 것이다. 무의미한 전쟁에서 소국들이 서로 죽이고 죽이게 해라"
 kmt.27.a:0 "불확실한 세상에서 불확실한 계획"
 kmt.28.t:0 "비밀 문서를 받다"
 kmt.28.d:0 "우리는 알려지지 않은 문서를 발견했다. 그들은 [SIK.GetName]이(가) 우리를 우리 세력의 우두머리라는 것에 대해 불만을 갖고 있다고 밝혔다. 그들은 우리를 전복시키고 싶어 한다."
