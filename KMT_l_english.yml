 ## Cairo Conference ##
 cairoC.1.t:0 "[CHI.GetName] 그리고 [ENG.GetName]과 함께 회의를 개최?"
 cairoC.1.d:0 "[JAP.GetName]과의 전쟁이 계속되는 가운데, [JAP.GetAdjective]에게 대적하기 위해 함께 해나가야 하는것은 현명한 행동이다. 그러기 위해서는 그들의 지도자들과 좀더 긴밀한 협력을 모색해야 한다."
 cairoC.1.a:0 "전갈을 보내라."
 cairoC.1.b:0 "필요 없어"
 cairoC.2.t:0 "[From.GetName]에서 온 전갈"
 cairoC.2.d:0 "[From.GetLeader]이(가) [JAP.GetName]의 야망을 막기 위해 [Root.GetLeader]에게 보다 긴밀한 협업을 위한 전갈을 보냈다. 또한 [CHI.GetLeader]도 초대받았다."
 cairoC.2.d_2:0 "[From.GetLeader]이(가) [JAP.GetName]의 야망을 막기 위해 [Root.GetLeader]에게 보다 긴밀한 협업을 위한 전갈을 보냈다. 또한 [ENG.GetLeader]도 초대받았다."
 cairoC.2.a:0 "여기서 이익을 얻을지도 몰라"
 cairoC.2.b:0 "우리는 도움따위 없이 [JAP.GetName]을(를) 물리칠 수 있어"
 cairoC.3.t:0 "[From.GetName]이(가) 승인하다"
 cairoC.3.d:0 "[From.GetLeader]은(는) [Root.GetLeader]와 회의에 참석할 것이라고 말했다."
 cairoC.3.a:0 "함께할수록 강해진다"
 cairoC.4.t:0 "[From.GetLeader]이(가) 거절하다"
 cairoC.4.d:0 "[From.GetLeader]은(는) 우리의 초대를 거절했고, 우리의 협력이 약간도 필요하지 않다고 했다."
 cairoC.4.a:0 "실망이군"
 cairoC.5.t:0 "조건"
 cairoC.5.d:0 "참가자들이 모두 도착하고 모든것이 준비되면서 논의가 시작됐다. 다음 조건이 제시되어 승인을 기다리고 있다."
 cairoC.5.a:0 "받아들일 수 있을 것 같다."
 cairoC.5.b:0 "이건 일종의 사기야!?"
 cairoC.6.t:0 "[CairoC_venue.GetName] 회의"
 cairoC.6.d_fail:0 "[USA.GetLeader]의 개입에도 불구하고, [JAP.GetName]의 야망을 막으려는 시도는 실패했습니다. 이로 인해 회의 초대된 사람들 사이에 [JAP.GetName]으로 인해 갈등이 야기될 수도 있다고 걱정했습니다."
 cairoC.6.d_noUS:0 "[USA.GetLeader]의 생각으로 개최된 회의임에도 불구하고 [USA.GetLeader]의 자리는 비어있었습니다. [CHI.GetLeader] 와 [ENG.GetLeader]은(는) [USA.GetLeader]과 같은 자리에 서는 것에 대해 동의했다. 그러나, [ENG.GetLeader]은(는) [CHI.GetName]과 같은 자리에 서 있다는 것을 상당히 곤욕스러워 했습니다. \n\n일부 전문가들은 이번 회의가 [ENG.GetName]의 [USA.GetName]에 대한 관계를 의미할 것이라고 말합니다. 이것은 다음해에 빠르게 악화될 가능성이 있으며, 민주주의 세계 내에서 큰 붕괴를 야기할 수도 있습니다."
 cairoC.6.d_noBR:0 "[CHI.GetLeader]와 [USA.GetLeader]은(는) [JAP.GetAdjective]에 대항하여 싸우기로 결정했다. 그러나, [ENG.GetLeader]은(는) 공개되지 않은 이유로 협정 서명전에 자리를 떴다. \n\n사람들은 [ENG.GetLeader]의 개인적 이익과 [CHI.GetName]과는 상반되기 때문에 자리를 떴다고 의심하고 있다. 또한 [ENG.GetName]의 식민지도 "
 cairoC.6.d_noCN:0 "격론 끝에, [CHI.GetName]의 대변인에 따르면, [CHI.GetLeader]은(는) 이 조항이 받아들일 수 없는 것으로 간주되어 회의를 중단했다. [CairoC_venue.GetName](으)로 돌아가서 [ENG.GetLeader]과 [USA.GetLeader]은(는) 그들의 전쟁 노력에 기여하는 협정을 체결했다."
 cairoC.6.d_suc:0 "초청 된 [JAP.GetAdjective]의 위협에 대해 많은 토론끝에 긴밀한 협력을 요하는 쪽에서 합의에 도달했다. 일부 전문가들은 이번 회의가 [JAP.GetName]의 몰락으로 이어질 것이라고 말한다. 세계에서 가장 강력한 세 나라가 [JAP.GetName]에 대항하기로 결정함에 따라 [JAP.GetAdjective]은 전쟁에 어려움을 겪게 될것이라고 했다."
 cairoC.6.a:0 "[JAP.GetAdjective]을 끌어내리자!"
 cairoC.6.b:0 "애들 장난도 아니고..."
 cairoC.6.c:0 "흥미로워..."
 cairoC.8.d:0 "[JAP.GetAdjective]의 위협에 대항하는 조약이 승인되었다!"
 KMT_no_seperate_peace_with_JAP:0 "[JAP.GetName]와 별도의 평화협정을 체결할 수 없을 것입니다\n"
 ### focus ###
 KMT_internal_stability:0 "내부 안정"
 KMT_internal_stability_desc:0 "일본인은 피부의 병인 반면, 빨갱이들은 심장의 병이다. 중국을 구할려면 모든 반역자로부터 그놈들을 먼저 숙청해야 한다."
 KMT_focus:0 "국민당 중점"
 KMT_SHX_offer:0 "산시 제안"
 KMT_SHX_offer_desc:0 "옌시산의 협정은 우리가 군사적으로 접근하는 것을 부정했습니다. 만약 우리가 그들을 공산주의자들을 굴복시킬만큼 강하게 만든다면, 우리는 빨갱이들을 애워싸고, 그들을 완전히 짓밟을 수 있습니다."
 KMT_strike_PRC:0 "공산당 공격"
 KMT_strike_PRC_desc:0 "빨갱이놈들은 아직도 장정으로부터 회복하고 있다. 우리는 그들이 약할때 공격해야 한다!"
 KMT_preparation:0 "북진멸공"
 KMT_preparation_desc:0 "긴 3월 동안 거의 파괴된 후, 빨갱이 도적단들은 산시성에 숨어있다. 그들이 회복하기 전에 공격해야 해!"
 KMT_prep_tt:0 "중공과 인접한 주에 §YI기반시설§! 2개를 추가합니다"
 KMT_warlord:0 "하나의 중국"
 KMT_warlord_desc:0 "빨갱이들을 다 없애버렷으니, 이제 군벌들과 칼을 맞댈 때가 되었다. 그들은 너무 오랫동안 사람들을 강탈해왔으며, 우리는 국가 혁명을 완수해야 한다."
 KMT_external_defense:0 "외부의 위협"
 KMT_external_defense_desc:0 "비록 공산주의자들이 심각한 위협이지만, 일본은 우리 국가 전체를 쫓아낼 수 있는 능력을 가지고 있다. 그들은 만주에 족하지 않을 것이고, 언젠가 중국의 나머지 지역도 차지할려고 할 것이다. 우리는 폭풍에 대비하기 위한 모든 것을 해야한다."
 KMT_fortify_land:0 "Build the Sun Yat-sen Line"
 KMT_fortify_land_desc:0 "일본인들이 베이징 주변을 조사하면서, 그들의 의도가 뭔지 알게 됬으며, 이에 따라 우리는 베이징 국경을 강화해야 합니다. 우리는 그들에게 한 치의 중국땅도 내어주지 않을 것입니다!"
 KMT_fortify_land_tt:0 "북쪽 경계에 있는 §Y14개의 땅에 요새§!를 추가합니다.\n"
 KMT_fortify_coast:0 "중앙 요새화"
 KMT_fortify_coast_desc:0 "일본의 해상 통제력을 감안할때, 그들은 전쟁 개시 이후에 해안 침공을 감행할 것입니다. 우리는 할 수 있을때 준비를 해야하며, 동양의 파리는 싸우지 않고 포기하지도 않을 것이다!"
 KMT_national_def_propaganda:0 "국방 선전"
 KMT_national_def_propaganda_desc:0 "일본인의 위협으로부터 스스로를 방어하기 위해서는 중국인들이 가능한 모두 통일되어야 합니다. 우리는 공산주의 도적과 군벌 모드를 증오하지만, 모든 남자, 여자, 아이는 중국의 방어를 위해 기꺼이 싸우고 죽어야 합니다."
 KMT_alone_or_peace_faction_tt:0 "세력에 가입되어 있지 않거나, [CHI.GetNameDef]과의 파벌에 속해 있지 않을때"
 KMT_tibet_march:0 "티베트 요구"
 KMT_tibet_march_desc:0 "티베트는 중국의 국방과 미래를 위한 중요한 땅입니다. 이 지역은 1911년 혁명 이후 중국의 지배로부터 독립했으며, 우리는 이 것을 바로 잡아야 합니다."
 KMT_tibet_friend:0 "티베트와 친선"
 KMT_tibet_friend_desc:0 "티베트는 중국의 국방과 미래를 위한 중요한 땅입니다. 티베트는 1911년 혁명에 이어 독립을 했습니다. 우리는 달라이 라마와 동맹을 맺고 우리의 측면을 확보해야 합니다."
 KMT_redraw_mcmahon_tt:0 "§Y[CHI.GetName]§! 또는 §Y[TIB.GetName]§! 중 어느 하나가 §Y신강§! 그리고 §Y티베트§!를 소유 하고 있을 경우여야 합니다."
 KMT_redraw_mcmahon:0 "맥마흔 선 변경"
 KMT_redraw_mcmahon_desc:0 "티벳은 인도와 국경을 다시 넓히는 부끄러운 심라 조약에 동의했디. 우리는 반드시 이 조약이 우리에게 유리한 방향으로 다시 그어지도록 해야 한다."
 KMT_redraw_mcmahon_cancel_tt:0 "§Y[CHI.GetName]§!도 §Y[TIB.GetName]§!도 §Y신강§! 그리고 §Y티베트§!의 소유자가 아니여야 합니다."
 KMT_burma_road_tt:0 "§Y운남§!에 §Y기반시설§!을 최대로 지어줍니다\n"
 KMT_the_big_rear_concept_tt:0 "§Y상하이§!는 전쟁에서 현재 적의 손에 있다."
 big_rear_concept_bp_tt:0 "§Y신강§!에 건설 슬롯이 충분하지 않습니다"
 KMT_lure_them_in_tt:0 "§Y후베이§! 그리고 §Y후난§!은(는) 현재 적의 손에 있다"
 demand_taiwan_tt:0 "§Y타이완§!은 현재 우리 손에 있다"
 KMT_ocean_hub_tt:0 "§Y타이완§!의 건설 슬롯이 충분하지 않습니다"
 land_bonus:0 "육군 장비 보너스"
 KMT_north_plan_effect_tt:0 "그 주의 소유 국가에 대한 전쟁 목표를 획득한다"
 KMT_voting_rights_tt:0 "선거 허용"
 plan_empire_tt:0 "집권여당을 §Y파시스트§!로 설정.\n"
 KMT_hundred_flowers_tt:0 "§Y백화제강 백가쟁명 운동이 시작된다. \n\n국민들은 우리 정부의 결점을 지적하고 그에 대한 비판을 할 수 있도록 허용될 것이다.\n\n§!§R악당들을 폭로하기 위한 운동이지만, 이들의 비판은 우리 국민의 뜻을 흔들 수도 있다. 그 악당들을 체포하기 전에 국민들은 우리 정부가 무능하고 다른 정당에 더 끌린다고 생각할지도 모른다.§!"
 KMT_industrial_effort:0 "산업에 투자"
 KMT_industrial_effort_desc:0 "중국 산업은 항상 서양과 일본에 뒤처져 왔다. 독립을 유지하기 위해서는 산업 생산을 늘려야 한다. 우리는 또한 외국 회사들이 우리 산업에 투자하도록 허용할 수 있다"
 KMT_armament_effort:0 "장난 무기고 재설립"
 KMT_armament_effort_desc:0 "장난 무기고는 청나라에 최신장비를 제공했다. 우리는 성장하는 무기 산업을 위한 중추 역할을 할 수 있는 군사 산업 단지 이름을 빌려야 한다."
 KMT_gain_control_of_the_sea:0 "해군 확장"
 KMT_gain_control_of_the_sea_desc:0 "압록강 전투에서 우리 해군의 우세는 이미 오래 전에 깨져버렸다. 일본 해군이 우리 무역을 위협하고 있는 상황에서, 우리는 공해상에서 우리 상인들을 방어하기 위해 어느 정도 노력을 해야한다."
 KMT_the_big_rear_concept:0 "큰 엉덩이 계획"
 KMT_the_big_rear_concept_desc:0 "중국 동부에서 전쟁이 격렬해지면서, 우리 서부는 비교적으로 안전하다. 우리는 그들이 중국의 전쟁에 기여할 수 있도록 이러한 배후 지역을 개발해도록 노력해야 한다."
 KMT_increase_funding_of_german_weaponary:0 "독일식 "
 KMT_increase_funding_of_german_weaponary_desc:0 "폰 팔켄하우젠 등 독일 고문들과 일부 수입 독일 장비들의 지원을 받고 있지만, 현지에서 생산된 물건들은 끔찍한 품질이다. 독일 장비를 우리 제조 공정의 청사진으로 활용함으로써, 우리는 우리의 품질을 8배 높일 수 있습니다!"
 KMT_lure_them_in_strategy:0 "유인 전략"
 KMT_lure_them_in_strategy_desc:0 "우리나라의 광대한 영토와 거친 지형으로, 우리는 후퇴하여 침략자들을 우리가 선택한 전쟁터로 유인할 수 있다. 제국주의자들이 우릴 쫒도록 내버려 둬라! 그들은 모든 모퉁이에서 매복한 병사들과 지뢰를 맞닥 뜨릴 것이다!"
 KMT_air_effort:0 "ROCAF 재구성"
 KMT_air_effort_desc:0 "우리의 공군은 항상 무시되어 왔다. 허공에서 싸울 수 있는 어떤 노력도 할 수 있으려면, 군은 큰 개혁을 받아 들여야 합니다."
 KMT_air_reform:0 "플라잉 타이거즈"
 KMT_air_reform_desc:0 "우리 대의의 정당성을 깨닫고, 한 무리의 미국인 조종사들이 우리 공군에 자원 입대했다. 우리는 이 잘 훈련된 사람들이 새롭고 활기찬 공군의 엘리트 핵심으로 활용해야 한다"
 KMT_study_foreign_ship:0 "외국 선박 설계 연구"
 KMT_study_foreign_ship_desc:0 "우리는 선박 설계에서 다른 나라에 뒤진다. 언젠가 초급 해군을 보유하려면 그들의 함선을 우리 함대로 만들 수 있어야 한다."
 KMT_demand_taiwan:0 "타이완 요구"
 KMT_demand_taiwan_desc:0 "타이완 사람들은 현재의 통치자로부터 해방되어 우리에게 돌아와야 한다. 국가는 단결해야 한다."
 KMT_taiwan_fleet_hub:0 "타이완 함대"
 KMT_taiwan_fleet_hub_desc:0 "외국인들은 대만에 방대한 양의 인프라를 남겼다. 이 기지를 확장해서 섬 전체를 하나의 해군기지와 제조의 중심지로 만들어야 한다."
 KMT_pacific_fleet:0 "태평양 함대"
 KMT_pacific_fleet_desc:0 "중국이 그녀의 잠재력을 최대한 발휘하려면 우리는 태평양 뿐만 아니라 일본과 대만을 지나 항해할 수 있는 함대를 만들어야 한다"
 KMT_sea_fleet:0 "구단선"
 KMT_sea_fleet_desc:0 "남중국해에는 많은 무역항로가 있습니다. 우리는 동남아시아의 무역 항로의 소유를 주장하지만, 다른 적대적인 함대에 의해 부정되고 있었습니다."
 KMT_pacific_expansion:0 "정화의 함대"
 KMT_pacific_expansion_desc:0 "이제 우리는 일본을 지나 싸움을 할 수 있는 함대를 만들었으니, 태평양의 어느 나라든 중국의 분노를 느낄 수 있게 해야합니다. 우리는 정화를 자랑스럽게 여겨야 합니다."
 KMT_sea_expansion:0 "9단선 시행"
 KMT_sea_expansion_desc:0 "우리의 남중국해 영유권 주장을 밝히는 것만으로 부족했던것 같다. 우리 해군의 확장을 계속해야 제국주의자들에게 우리 대의의 정당성을 무력으로 보게 할 수 있습니다.!"
 KMT_modernize_army:0 "육군 현대화"
 KMT_modernize_army_desc:0 "정신만으로는 전쟁에서 이기기에 충분하지 않다. 우리는 또한 최신장비가 필요하다."
 KMT_north_plan:0 "만주 탈환"
 KMT_north_plan_desc:0 "서양인들에게 만주로 불리는 동베이는 불과 몇년 전에야 일본인들과 그들의 꼭두각시들에게 함락 되었다. 다시 가져가야 한다!"
 KMT_pioneering_the_north_east:0 "동북개발청 설립"
 KMT_pioneering_the_north_east_desc:0 "일본인들이 만주의 일부 지역을 개발했지만, 광대한 땅은 손대지 않고 남아있다. 우리는 한때 야만적이였던 이 땅을 완전히 현대 세계로 끌어들이기 위해 엄청난 노력을 시작해야 한다."
 KMT_science_effort:0 "Spread Haipai Culture"
 KMT_science_effort_desc:0 "상하이의 하이파이 문화는 극단적이고 퇴폐적이면서도, 진보에 치중해 많은 과학자와 작가, 지식인을 배출하기도 했습니다. 우리는 교육을 더 많이 받은 시민을 양성하기 위해 이 운동의 좋은 부분을 중국 나머지 지역으로 확신시키기 위해 노력해야 한다."
 KMT_extra_research_slot:0 "북경 대학"
 KMT_extra_research_slot_desc:0 "북경대학교는 세계적인 학교입니다. 우리는 숙련된 지도자들과 과학자들을 배출하기 위해서는 재능있는 젊은이들에게 장학금을 제공할뿐만 아니라 더 많은 자금을 제공해야 합니다"
 KMT_national_institute:0 "유대인 망명"
 KMT_national_institute_desc:0 "유럽에서 박해와 죽음에 직면한 유대인들이 상하이에 정착하기 시작했습니다. 우리는 모든 유태인들에게 국경을 개방해야만 그들의 전문지식으로 이익을 얻을 수 있습니다. 이미 유태인 기술자들은 폴란드와 독일의 무기 기술을 우리에게 가져다 주었습니다. 그들의 새로운 보호자를 위해 무엇을 할 수 있을까요?"
 KMT_military_science:0 "군사 과학"
 KMT_military_science_desc:0 "민간 과학과 군사 과학은 모두 한 국가의 성장에 매우 중요합니다. 이에 대한 자금 지원은 우리 군대를 더욱 강하게 할 것입니다."
 KMT_ballistic_weapon:0 "관디 로켓"
 KMT_ballistic_weapon_desc:0 "전쟁 중에 로켓 기술을 발견했습니다. 우리 군대가 전쟁터에서 살아남을려면, 이 새로운 무기 기술이 필요합니다. 우리의 적들이 신의 분노를 느끼도록 할 필요가 있습니다!"
 KMT_electronics_research:0 "국립 전기 회사"
 KMT_electronics_research_desc:0 "전기가 아직 시골에 도입되지 못한 가운데, 우리 과학자들은 상하이와 홍콩 시장을 위한 전자제품을 만드느라 분주합니다. 대학교를 활용해서 국가연구에 쓰이도록 해야합니다."
 KMT_extra_research_slot_2:0 "국립 교육"
 KMT_extra_research_slot_2_desc:0 "대학 교육을 받을 수 있는 사람은 부유한 사람에게 한정하는 것은 맞지 않습니다. 우리는 중국의 모든 대학을 국유화 해서, 입학은 부가 아닌 공로 순으로 해야 합니다."
 KMT_bold_hypothesis:0 "용감한 과학자"
 KMT_bold_hypothesis_desc:0 "과학자들은 어떤 일을 해도 서양을 능가하지 못 할것이라고 열등감을 가져왔습니다. 과학자들의 사기를 위한 선전 프로그램을 시작해야 합니다."
 KMT_nuclear_physics:0 "핵 분열"
 KMT_nuclear_physics_desc:0 "만약 아이슈타인의 이론이 맞다면, 원자를 분열 시키는것은 말할 수 없는 힘의 무기를 만들 수 있습니다. 이 가능성은 더 연구 되어야 합니다."
 KMT_jet:0 "텐룽 제트 엔진"
 KMT_jet_desc:0 "제트기 기술의 발전은 하늘에서 우리의 패권을 이끌 것입니다. 중국군 보병들이 지상에서 공격을 개시하던 시대는 끝났고, 우리는 이제 용처럼 하늘을 날을 것입니다."
 KMT_fighter_focus:0 "전투기 중점"
 KMT_fighter_focus_desc:0 "제공권은 공중전에서 가장 큰 핵심이며, 거기서 가장 큰 역할을 하는 것은 전투기 입니다"
 KMT_bomber_focus:0 "폭격기 중점"
 KMT_bomber_focus_desc:0 "적군의 보급선과 공장을 파괴하는 것이 공중전에서 최선의 선택입니다. 그래서 우리는 폭격기에 집중해야 합니다."
 KMT_cas_effort:0 "근접 항공 지원기 중점"
 KMT_cas_effort_desc:0 "근접 항공 지원은 우리 군이 전진하는데 매우 효과적입니다. 이 근접항공지원기들은 우리를 위해 전쟁에서 싸울 것입니다."
 KMT_nav_effort:0 "뇌격기 중점"
 KMT_nav_effort_desc:0 "뇌격기는 적 함정과 항구를 폭격하는데 용이하며, 해전에서 빼 놓을 수 없는 부분입니다."
 KMT_political_effort:0 "개혁"
 KMT_political_effort_desc:0 "우리 정부는 서민과 사랑의 거리가 멉니다. 우리가 살아남으려면 부패를 근절해야 합니다."
 KMT_government_reform:0 "공화주의"
 KMT_government_reform_desc:0 "우리의 현 정부형태는 바람직하지 않습니다. 우리는 다른 길을 찾아야 합니다."
 KMT_strengthen_the_republic:0 "쑨원의 정신"
 KMT_strengthen_the_republic_desc:0 "우리 시민들은 공화국에 만족하고 있습니다. 우리는 그들의 신뢰를 높이기 위해 쑨원의 사상을 깊이 박아야 합니다."
 KMT_democratic_republic:0 "섭정의 끝"
 KMT_democratic_republic_desc:0 "우리 시민들은 이제 민주주의에 준비되어 있습니다. 쑨원의 뜻 까지, 우리는 곧 그들이 구성하는 선거를 치를테고 일당제 정치는 종말에 달할 것입니다."
 KMT_unitary_semi_presidential_republic:0 "섭정의 연장"
 KMT_unitary_semi_presidential_republic_desc:0 "비록 우리는 큰 진전을 이루었지만, 국민들은 여전히 민주주의에 대한 준비가 되지 않았습니다. 우리는 국민당의 지침을 여전히 받아나가야 합니다."
 KMT_promote_nationalism:0 "신생활운동"
 KMT_promote_nationalism_desc:0 "우리나라는 약함과 무능력으로 오랫동안 놀림을 받아왔습니다. 중국을 다시 위대하게 만들 수 있는 민족주의 국가를 만들기 위한 노력을 시작할때 입니다."
 KMT_become_communism:0 "공산주의로"
 KMT_become_communism_desc:0 "관리들 간의 오랜 논쟁 끝에, 우리는 공산주의 만이 미래로 가는 열쇠라고 판단 했습니다. 우리는 마오 동지와 힘을 합쳐야 합니다."
 KMT_neutrality_focus:0 "고립주의"
 KMT_neutrality_focus_desc:0 "다른 사람들은 세계 분쟁에 개입하는 것이 용기와 지혜를 얻는 것이라고 말하지만, 우리는 그러지 않은 것입니다."
 KMT_interventionism_focus:0 "혁명 전파"
 KMT_interventionism_focus_desc:0 "우리는 우리의 국민뿐만 아니라 모두의 자유를 중요하게 여깁니다. 폭정을 막는 수단이 전쟁이라면 뜻대로 하십시오."
 KMT_deterrence:0 "억제"
 KMT_deterrence_desc:0 "홀로 싸우는 것보다, 차라리 싸우지 않는 것이 최선의 방어라는 것은 세살 먹은 아기도 잘 알고 있습니다."
 KMT_volunteer_corps:0 "쑨원 여단"
 KMT_volunteer_corps_desc:0 "우리 국민들이 자유와 이상을 위해 죽도록 강요하는 것은 아이러니한 행동입니다. 하지만 해외에서 우리를 위해 돕고 싶어하는 사람들에겐 아닙니다."
 KMT_foreign_expeditions:0 "원정군"
 KMT_foreign_expeditions_desc:0 "적들이 그들만의 이상을 위해 싸울 준비가 되어 있는 가운데, 우리 또한 우리의 이상을 위해 목숨을 받칠 준비가 되어 있습니다."
 KMT_centralizing_power:0 "중앙정부화"
 KMT_centralizing_power_desc:0 "섭정 정부는 서서히 지방과 중앙의 권력을 중앙집중화 할 수 있게 만들어 가고 있었습니다. 우리는 1912년과 1916년의 실수를 되풀이 하지 않을 것입니다. 하나의 중국에는 연방제란 있을 수 없습니다."
 KMT_into_despotism:0 "전제 정치"
 KMT_into_despotism_desc:0 "장개석의 법령에 따라, 중국도 민주주의나 공산주의, 파시스트를 따를 것입니다. 중국은 미래의 왕국같은 국민당에 말에 따라야 합니다. 우리의 적들은 횡포라 부르고, 우리는 이를 진보라고 합니다."
 KMT_social_experiment:0 "주 연구소 확장"
 KMT_social_experiment_desc:0 "우리나라의 기술력을 향샹시키기 위해서는 국가 연구실을 확충하고, 과학자를 더 고용해야 합니다."
 KMT_voting_rights:0 "새로운 헌법"
 KMT_voting_rights_desc:0 "이전의 헌법은 폭정과 부패를 막기에는 불충분 했습니다. 민주 공화국으로 완전히 이행하기 위해서는 새로운 헌법을 만들어야 합니다. 투표권, 자유권, 견제와 균형은 대부분 시행되어야 하고, 중국은 법의 나라가 되어야지, 사람의 나라가 되어서는 안됩니다."
 KMT_implement_parliamentary_system:0 "농촌 재건 운동"
 KMT_implement_parliamentary_system_desc:0 "공산주의자들은 불만족스러운 농민들의 지지 기반을 가지고 있습니다. 중국에서 민주주의가 살아남길 위해서는 농민들의 삶을 개선함으로서 공산주의자들의 지지를 파괴해야 합니다. 지주들은 그들의 재산을 분할해야 하고, 새로운 농업 기법을 도입해야 하며, 학교를 설립하고, 의료 서비스를 제공해야 합니다. 이제 중국은 자국민들을 돌보기 시작할 때입니다."
 KMT_universal_sufferage:0 "The Three Principles of the People"
 KMT_universal_sufferage_desc:0 "쑨원 사상의 중심에서 민주주의, 민족주의, 그리고 민생주의 입니다. 과거에 우리는 민족주의만 쟁취 했지만, 지금은 쑨원의 꿈을 완전히 성취해 나가는 방향으로 가고 있습니다."
 KMT_european_friend:0 "연합국 가입"
 KMT_european_friend_desc:0 "민주주의는 중국보다 서양에서 더 확립되어 있습니다. 우리는 그들의 본보기로부터 배우고 자유민들의 연합을 더 강하게 만들기 위해 서구 민주주의 블록에 참여해야 합니다."
 KMT_alone_in_the_east:0 "아시아의 등불"
 KMT_alone_in_the_east_desc: "서구 민주국가들은 혼돈에 휩싸여 있습니다. 지금 그들과 함께라면 우리의 새롭고 연약한 공화국이 파괴될 것입니다. 우리는 동양에서 자유의 빛으로 홀로 싸워야 합니디."
 KMT_knowledge_of_the_citizens:0 "의무 교육"
 KMT_knowledge_of_the_citizens_desc:0 "과거에는 많은 사람들이 교육을 받을 수 없었습니다. 과목이 아닌 시민 창출을 목적으로 하는 교육과정으로 국민학교 제도를 확보할 것입니다."
 KMT_westernization:0 "서구화"
 KMT_westernization_desc:0 "서구 세계의 지식은 우리의 상상을 초월합니다. 그들의 지식을 채택할려면 전면적인 운동이 필요합니다."
 KMT_fascism_focus:0 "남의사"
 KMT_fascism_focus_desc:0 "독일제국이 보여준 힘은 매우 흥미롭습니다. 우리 나라는 영광으로 가는 그들의 힘을 따라야 합니다. 우리는 우리 나라에 큰 열정을 보인 국내 사람들을 지지해야 합니다."
 KMT_militarism_focus:0 "군국주의"
 KMT_militarism_focus_desc:0 "사람들은 '못을 만드는데 좋은 쇠를 사용하지 말고, 좋은 사람을 병사로 쓰지 말라고 합니다.' 군대에 대한 이런 경멸적인 표현은 쓰지 말아야 합니다. 군은 이제 국민의 눈높이에 맞는 혜택을 제공할 것입니다."
 KMT_ban_communism:0 "공산주의 금지"
 KMT_ban_communism_desc:0 "공산주의는 우리 사회의 수준을 저하시키기 때문에, 이를 막기 위해 벌레 같은 이놈들을 없애 버려야 합니다."
 KMT_planning_our_empire:0 "복벽"
 KMT_planning_our_empire_desc:0 "중국은 대부분의 문명사에서 가장 강력한 국가 였습니다. 우리는 태양 아래에서 우리의 자리를 되찾아야 합니다."
 KMT_isolation_tactic:0 "반 소련 고립 전술"
 KMT_isolation_tactic_desc:0 "코민테른이 중앙 아시아로 확산되면서, 우리는 서서히 붉은 위협에 시달리기 시작했습니다. 우리는 그들의 동맹 체제에 대한 불신을 씻어내야만, 옛 국경을 다시 세울 수 있습니다."
 KMT_war_propaganda:0 "전시 선전"
 KMT_war_propaganda_desc:0 "전쟁과 승리의 이익으로 우리 국민을 세뇌 시키는 것은, 국민들로 구성된 하나의 강력한 군대를 만드는 발판이 될 것입니다"
 KMT_military_first:0 "군사제일주의"
 KMT_military_first_desc:0 "전쟁과 확장의 이점에 대한 우리 국민의 정보는, 해외에서 적을 죽이는데에 대한 우리의 능력을 보장하는데 큰 도움이 될 것입니다. "
 KMT_war_fanaticism:0 "전쟁주의"
 KMT_war_fanaticism_desc:0 "싸워서 죽는 것만으로는 중국을 세계의 중심지로 만들 수 없습니다. 우리는 반드시 싸워서 이겨야 합니다. 중국 만세!"
 KMT_claim_territory:0 "빼앗긴 땅"
 KMT_claim_territory_desc:0 "우리는 제국주의자들에게 우리의 땅과 유역을 모두 잃었습니다. 우리는 다시 되찾아야 할 것이며, 동아시아 여러 곳에서 영유권을 주장할 수 있습니다."
 KMT_recognize_maos_government:0 "중공을 승인"
 KMT_recognize_maos_government_desc:0 "그들의 정부를 승인하는 것은 그들과의 관계를 개선하고 긴장을 완화시키는 좋은 방법입니다."
 KMT_privilege_to_proletarians:0 "노동자의 권리"
 KMT_privilege_to_proletarians_desc:0 "노동자들은 오랫동안 착취 당했습니다. 이제는 그들을 해방시키고 그들이 마땅히 받아야 할 임급을 주어야 할 차례 입니다."
 KMT_integration_of_government:0 "정부 통합"
 KMT_integration_of_government_desc:0 "두 나라가 마오의 지도하에 있다면, 두 정부는 하나가 될 것입니다."
 KMT_hundred_flowers_campaign:0 "백화제방 백가쟁명"
 KMT_hundred_flowers_campaign_desc:0 "일부 반동이 여전히 우리의 중심에 있습니다. 가장 좋은 방법은 그들에게 우리의 마음을 전달하는 법이다."
 KMT_great_leap_forawrd:0 "대약진 운동"
 KMT_great_leap_forawrd_desc:0 "우리는 서구와 소련에 한참 뒤떨어져 있다. 공산주의를 성취하고 국민들을 보호하기 위해서는 적은 시간에 따라잡기 위해 거대한 대중운동에 나서야 한다."
 KMT_join_comintern:0 "코민테른 가입"
 KMT_join_comintern_desc:0 "적에게 포위되어 있으니, 다른 나라에서 온 우리 동지들의 대열에서 안보를 찾는 것은 좋은 생각이다. 코민테른에 가입함 으로써 우리는 우리의 지위를 확보할 수 있고, 전 세계적으로 공산주의를 발전 시킬 수 있습니다."
 kmt_integrate_mao_tt:0 "집권당이 공산주의로 설정됩니다"
 KMT_socialist_science:0 "사회주의 과학"
 KMT_socialist_science_desc:0 "세상은 마음과 마찬가지로 끈임없이 움직이고, 자연은 끈임없는 진보의 상태에 있습니다. 변증법적 유물론의 원리는 사회과학은 물론 자연과학에도 적용될 수 있습니다"
 ## 4/7/2016 ##
 KMT_demand_soviet_puppets:0 "스텝 지대와 신강 요구"
 KMT_demand_soviet_puppets_desc:0 "영토 분쟁은 피비린내나는 전쟁 보다 외교적인 방법으로 하는 것이 더 효율적인 선택입니다. 그들이 기꺼이 타협한다면..."
 KMT_demand_soviet_puppets_tt:0 "중앙 초원 국가(§Y몽골§! and §Y탄투 누바§!) 그리고 §Y신강§!의 소유자 일 경우 요구를 받게 될 것입니다."
 KMT_demand_indochina:0 "인도차이나 요구"
 KMT_demand_indochina_desc:0 "영토 분쟁은 피비린내나는 전쟁 보다 외교적인 방법으로 하는 것이 더 효율적인 선택입니다. 그들이 기꺼이 타협한다면..."
 KMT_demand_indochina_tt:0 "§Y라오스§!, §Y통킹§!, §Y캄보디아§! and §Y남인도차이나§!의 소유자 일 경우 요구를 받게 될 것입니다."
 KMT_special_force_training:0 "중미 협력기구"
 KMT_special_force_training_desc:0 "중미 협력기구의 목표는 우리 군에 정보 지원을 제공하는 동시에 작전을 위한 특수부대를 양성하는 것입니다."
 ## 5/7/2016 ##
 KMT_improve_burma_road:0 "버마 로드 개선"
 KMT_improve_burma_road_desc:0 "비록 영국이 일본과의 전쟁을 돕기 위해 버마 로드를 건설 했지만, 도로 자체는 그렇게 효율적이지 않아, 우리는 그것을 개선해야 합니다."
 ## 7/7/2016 ##
 KMT_boycott_the_comitern:0 "코민테른 거부"
 KMT_boycott_the_comitern_desc:0 "코민테른은 개종주의자 돼지로 가득한 악취나는 지옥입니다. 우리는 우리 자신의 파벌을 만들고 마르크스-레닌주의자의 진정한 길을 따를 것입니다."
 ## 14/7/2016 ##
 kmt_ftf_tt:0 "미국에게 전투기와 조종사들을 받게 될 것입니다.\n"
 ## 15/7/2016 ##
 KMT_sinkiang_integration:0 "신강의 운명"
 KMT_sinkiang_integration_desc:0 "신강은 중국의 합법적인 땅입니다. 이제 둘다 대소련의 주도 하에 놓였으니, 우리는 기회를 보아 신강의 중국 귀환을 요청할 수 있습니다."
 KMT_invite_sik:0 "신강 초대"
 KMT_invite_sik_desc:0 "마르크스-레닌주의자의 진정한 길을 따르려면, 개정주의 돼지들에 대항할 동맹을 찾아야 합니다."
 KMT_war_with_sik:0 "신강과 전쟁"
 KMT_war_with_sik_desc:0 "신강은 의심할 여지 없이 개정주의 돼지에 감염된 또 다른 나라 일뿐입니다. 당장 제거해야 합니다."
 ## 27/7/2016 ##
 kmt_force_sik_bp_tt:0 "당신 또는 당신의 세력된 국가가 §Y신강§!과 전쟁을 하고 있습니다."
 ## 6/8/2016 ##
 KMT_trade_port_neutral:0 "조약 무효화"
 KMT_trade_port_neutral_desc:0 "청나라가 서방의 국가들과 맺은 불평등한 조약들로 인해, 우리 국토의 일부는 여전히 부당한 수중에 있습니다. 우리는 단 하나의 깃발이래 우리 민족을 하나로 묶어야 합니다."
 KMT_trade_port_demo:0 "등가 교환"
 KMT_trade_port_demo_desc:0 "서구 국가들과 우리의 민주주의를 실천하는 가운데, 우리는 그들이 어려울 때 서로 도와야 합니다. 그러나 그러한 우리의 지원은 우리가 약했을때, 그들이 우리에게 가한 굴욕에 대한 대가를 치르게 만들 것입니다."
 KMT_trade_port_fascism:0 "중국 항구"
 KMT_trade_port_fascism_desc:0 "불평등 조약에서 무역 항구의 침탈은 중국인에게 가장 수치스러운 일이였습니다. 왜냐하면 우리의 무역은 현재, 우리의 영토가 분할된 서구인에 의해 제한되고 있기 때문입니다. 우리는 중국의 그 위대한 지역을 다시 탈환해야 합니다!"
 ## 22/8/2016 ##
 KMT_trade_port_commie_comintern:0 "소련에 중재 요청"
 KMT_trade_port_commie_comintern_desc:0 "서구가 무역항 문제에서 타협하지 않는다면, 우리는 소련에게 중재를 요청할 것입니다."
 KMT_trade_port_commie_own:0 "무역항 요구"
 KMT_trade_port_commie_own_desc:0 "우리는 무역항을 서구로부터 다시 가져와야 합니다. 그것들은 우리의 것입니다"
 KMT_industrialization_NW:0 "북서부 산업화"
 KMT_industrialization_NW_desc:0 "북서부 지역은 당분간 척박한 땅처럼 보일지 모르지만, 곧 가장 산업화 된 지역 중 하나가 될 것입니다."
 KMT_excavation_NW:0 "북서부 채굴"
 KMT_excavation_NW_desc:0 "우리는 수입 자원으로부터 독립할 수 있도록 우리 땅에서 더 많은 자원을 기대해야 합니다."
 KMT_industrialization_S:0 "남부 산업화"
 KMT_industrialization_S_desc:0 "남부는 가장 산업화 된 지역 중에 하나 이지만, 그 이상으로 더 발전할 수 있습니다."
 KMT_excavation_S:0 "고무 재배지"
 KMT_excavation_S_desc:0 "남부의 기후는 고무 재배지에 적합합니다. 우리는 그것을 이용해야 합니다."
 KMT_excavation_NE:0 "북동부 전망"
 KMT_excavation_NE_desc:0 "일본인들은 그 지역에 많은 도구들을 남겼고, 우리는 그것을 새로원 자원을 탐사하는데에 사용할 수 있습니다."
 KMT_ledo_road:0 "레도 로드"
 KMT_ledo_road_desc:0 "버마 로드는 침략자들에 의해 차단 되었기 때문에, 우리는 물자를 공급하기 위해 인도로 이어지는 또 다른 철도를 건설해야 합니다."
 kmt_pekingu_tt:0 "§Y공화국§!의 패널티를 낮추세요\n"
 kmt_neutral_tp_mc:0 "§Y마카오§!는 중국 소유가 아니고 중국과 평화 상태 입니다."
 kmt_neutral_tp_gzw:0 "§Y광저우만§!은 중국 소유가 아니고 중국과 평화 상태 입니다."
 kmt_neutral_tp_hk:0 "§Y홍콩!은 중국 소유가 아니고 중국과 평화 상태 입니다."
 kmt_demo_tp_mc:0 "§Y포르투갈§!이 §Y마카오§!를 소유하고, 내전이 없고 중국과 평시 상태여야 합니다."
 kmt_demo_tp_gzw:0 "§Y프랑스§!가 §Y광저우말§!을 소유하고, 내전이 없고 중국과 평시 상태여야 합니다"
 kmt_demo_tp_hk:0 "§Y영국!이 §Y홍콩§!을 소유하고, 내전이 없고 중국과 평시 상태여야 합니다"
 KMT_dare_to_die_corps:0 "국민혁명군"
 KMT_dare_to_die_corps_desc:0 "침략자와의 전쟁에서 이길려면, 우리 민족이 죽음을 두려워하지 않을 만큼 용감해야 한다."
 dare_to_die_corps:0 "국민혁명군"
 dare_to_die_corps_desc:0 ""
 ## 28/8/2016 ##
 KMT_air_base_expansion:0 "공군기지 확장"
 KMT_air_base_expansion_desc:0 "우리는 비행기가 이착륙 할 수 있는 공군기지를 필요로 합니다. 그렇지 않으면 그것들은 창고안의 전시품이 될 것입니다."
 KMT_national_resources_commission:0 "국가 자원 기구"
 KMT_national_resources_commission_desc:0 "중국의 탄광과 자원 발굴에 대한 국가 지원, 이 두가지만 있으면 천연 자원에 대한 우리의 노력은 강화 될 것 입니다."
 KMT_national_defense_council:0 "국방위원회"
 KMT_national_defense_council_desc:0 "일본인들과 빨갱이들이 우리나라에 해를 끼치고 있는 상황에, 우리는 그들을 상대로 우리의 방어를 강화할 계획을 세워야 합니다. 우리는 또한 최신 장비를 수입하는 것을 시도해야 합니다."
 KMT_revive_jiangnan_shipyard:0 "Expand The Jiangnan Shipyard Group"
 KMT_revive_jiangnan_shipyard_desc:0 "우리는 장난 무기고의 선박 건조 능력을 확대해야 합니다. 이것은 우리의 미래에 더 나은 선박을 제공할 것입니다."
 KMT_revive_hanyang_armory:0 "한양 무기고"
 KMT_revive_hanyang_armory_desc:0 "한양 무기고는 청나라의 자강 운동 동안 가장 중요하고 성공적인 무기고 중 하나 였습니다. 우리는 그것을 이용해 우리 군대를 위한 최신장비를 만들 수 있을 것입니다."
 ## 22/9/2016 ##
