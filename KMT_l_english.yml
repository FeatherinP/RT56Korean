 ## 3/10/2016 ##
 kmt.208.t:0 "공산군의 급료 지불"
 kmt.208.d:0 "팔로군과 신사군은 우리의 대일 전쟁에 크게 기여했다. 하지만, 우리는 그들에게 줄 충분한 급료가 없다."
 kmt.208.a:0 "우리는 이 상황을 타개하기 위해 더 많은 돈을 찍어낼 것이다."
 kmt.208.b:0 "우리 군대가 다 해냈고, 그들은 돈을 받을 자격은 없다."
 kmt_probable_inflation:0 "§R이것은 우리에게 뒷받침할 만한 추가적인 경제 요건이 되지 않기에 인플레이션을 불러올 것입니다§!"
 kmt.209.t:0 "인플레이션이 시작되다"
 kmt.209.d:0 "우리의 양적완화 정책은 우리 경제에 심각한 인플레이션을 초래했다. 그래서 우리는 지금 시민들과 특히 중산층의 지지를 잃고 있습니다. 그리고 우리 병사들 중 일부는 공산주의자들 쪽으로 떠나고 있습니다."
 kmt.209.a:0 "더 잘해줄껄..."
 kmt.210.t:0 "[CHI.GetRulingParty]은(는) 급료 지불을 거절했다"
 kmt.210.d:0 "[CHI.GetRulingParty]은(는) 우리 군인들이 전쟁 중에 보수 받을 만한 일을 하지 않았다고 주장했다."
 kmt.210.a:0 "This is outrageous!"
 ## 10/10/2016 ##
 kmt.212.t:0 "양쯔 분할"
 kmt.212.d:0 "[CHI.GetRulingParty]군은 지금 패배에 직면해 있지만, 우리는 양쯔강을 건너는데 어려움을 겪고 있다. [CHI.GetRulingParty]은(는) 이를 자신들에게 유리한 점으로 삼고 있으며, 현재 양쯔강을 경계로 중국의 분할을 제안하고 있다."
 kmt.212.a:0 "흠... 그럴까?"
 kmt.212.b:0 "좆까!"
 kmt.213.t:0 "[PRC.GetName]이(가) 분할에 동의하다."
 kmt.213.d:0 "[PRC.GetName]은(는) 양쯔강을 경계로 삼아 중국을 분할하자는 우리의 제안을 승인했다"
 kmt.213.a:0 "A false peace..."
 kmt_yangtze_partition_tt_prc:0 "우리는 양쯔의 북쪽을 점령할 것이고, 그들은 남쪽을 점령할 것이다."
 kmt_yangtze_partition_tt_prc:0 "우리는 양쯔의 남쪽 주를 점령할 것이고, 그들은 북부 주를 가져갈 것이다"
 kmt.214.t:0 "[PRC.GetName]이(가) 분할을 거절했다"
 kmt.214.d:0 "[PRC.GetName]은(는) 양쯔강을 경계로 하여 중국을 분할하자는 우리의 제안을 거절했다."
 kmt.214.a:0 "우리는 우리가 살길을 찾아야 한다!"
 kmt.217.t:0 "현재 상황"
 kmt.217.d:0 "현재의 전쟁 상황은 우리와 공산주의자들 사이에 잘못된 휴전을 만들어 냈다."
 kmt.217.a:0 "방심해서는 안된다!"
 ## 20/10/2016 ## Tomorrow I can play Civ VI !!!
 kmt.218.t:0 "요새화에 대한 서로 다른 의견"
 kmt.218.d:0 "몇몇 장군들과 폰 팔켄하우젠은 우리의 요새화를 어디에 투입할 것인지 서로 다른 의견을 가지고 있었다. 그들은 모두 상하이가 최우선으로 지어져야 한다는 것에 대해서는 동의하지만, 북쪽으로부터의 일본의 침략은 서로 다른 이견을 가지고 있다. 몇몇 장군들은 베이징을 최후의 보루로 삼고 있고, 폴 팔켄 하우젠은 중국 북부의 평원이 기계화된 일본군에게 이점을 줄거라고 생각하고, 황하를 따라 요새화 해야 한다고 생각했다. 누구의 의견에 귀를 귀울 일까?"
 kmt.218.a:0 "베이징은 함락되지 않을 것이다!"
 kmt.218.b:0 "알렉산더에게 일리가 있다. 우리는 황허 강을 자연 장벽으로 삼을 수 있다."
 KMT_fortify_land_hn_tt:0 "§Y9개의 요새§!를 §Y허난§!에 추가 합니다\n"
 KMT_fortify_land_sd_tt:0 "§Y9개의 요새§!를 §Y산둥§!에 추가 합니다\n"
 ## 29/10/2016 ##
 kmt.220.t:0 "[CHI.GetName]에서의 친일 행위가 부상하다"
 kmt.220.d:0 "최근 일부 친일파 관료들이 [CHI.GetName]의 [CHI.GetRulingParty] 정부에서 입지를 굳혔다. 우리가 그들에게 지지를 준다면, 우리는 전쟁을 일으키지 않고, 중국을 우리의 동맹국으로 가질 수도 있고, 그들의 자원을 이용할 수 있을 것이다."
 kmt.220.a:0 "총알고 생명을 아낄 수 있다"
 kmt.220.b:0 "그들은 그거 간접적으로 한심한 국가를 보존하고 있을 뿐이다."
 kmt.221.t:0 "[CHI.GetName]에서 온 외교관"
 kmt.221.d_1:0 "[CHI.GetName] 출신 외교관이 우리 의회에 와서 범아시아주의에 대한 설명을 연설했습니다. 발표 후, 황도파 잔당들은 다시 대중의 지지를 얻게 되었고, 통제파는 난관에 부딛치게 되었습니다."
 kmt.221.d_2:0 "[CHI.GetName] 출신 외교관이 우리 의회에 와서 범아시아주의에 대한 설명을 연설했습니다. 발표 후, 황도파 위원들은 중일 동맹에 관한 제안서를 제출했다."
 kmt.221.a:0 "새로운 정책을 채택하고, 우리의 동료로 중국인을 택하자"
 kmt.221.b:0 "우리는 아시아를 영광으로 이끌 것이다"
 kmt.221.c:0 "이딴 정책은 당장 멈춰야 한다!"
 kmt.222.t:0 "[JAP.GetName]이 새 정책을 거부했다!"
 kmt.222.d:0 "[JAP.GetLeader]은(는) 범아시아주의에 대한 새로운 정책을 거부했고, 그것을 지지하는 황도파도 제거했다. 중일동맹을 맺으려는 우리의 노력은 실패했다."
 kmt.222.a:0 "좀 더 계몽된 시대에 살았으면..."
 kmt.224.d:0 "우리의 동료 중국인들은 더 나은 해군 생산을 위해 우리의 조선 기술을 공유해 줄 것을 요청했다."
 kmt.224.a:0 "아시아 인들은 서로 도와야 한다."
 kmt.224.b:0 "[Root.GetAdjective] 기술은 우리의 것이지, 그들의 것이 아니다!"
 kmt.225.t:0 "[From.GetName] 보조금 지원"
 kmt.225.d:0 "[From.GetName]은(는) 우리의 해군 산업에 지원을 하기 시작했다."
 kmt.225.a:0 "배를 건조하자!"
 kmt.226.t:0 "[From.GetName]이(가) 지원을 거부하다."
 kmt.226.d:0 "[From.GetName]은(는) 우리의 조선 산업에 대해 지원을 거부했다."
 kmt.226.a:0 "씩발놈들!"
 ## 6/11/2016 ##
 kmt.233.t:0 "[CHI.GetName]이(가) 우리에게 개입을 요청했다."
 kmt.233.d:0 "[CHI.GetName]와 [JAP.GetName]의 좋은 관계에 힘입어 [CHI.GetLeader]은(는) [JAP.GetName]의 전쟁에 참전할 것을 요청했다."
 kmt.233.a:0 "중-독 조약에 명시 되있는것 처럼."
 kmt.233.b:0 "우리는 지금 너무 바쁘다. 지들이 알아서 하라 해라!"
 kmt.234.t:0 "[GER.GetAdjective]의 개입"
 kmt.234.d:0 "[GER.GetLeader]은(는) [Root.GetLeader]에게 [CHI.GetName]에 대한 공격을 중단 하라는 공문을 보냈다"
 kmt.234.a:0 "다시 생각해보면 중국 침공은 유익하지 않을 수도 있다."
 kmt.234.b:0 "독일놈들 엿이나 먹으라지!"
 kmt.235.t:0 "[GER.GetName]은(는) 개입을 거절했다"
 kmt.235.d:0 "현재 너무 많은 것을 감당하고 있는 [Ger.GetLeader]는, 일본과의 분쟁에 개입하는 것을 거절했다."
 kmt.235.a:0 "가엾어라."
 kmt.236.t:0 "[JAP.GetName]과의 평화"
 kmt.236.d:0 "독일의 개입 이후, 일본군은 현재 점령지에서 철수하고 있다. 그러나 그들은 여전히 만주를 우리에게 돌려주는 것은 거절하고 있다."
 kmt.236.a:0 "두고 보자."
 kmt.237.t:0 "[CHI.GetName]과 [JAP,GetName] 사이의 평회"
 kmt.237.d:0 "독일의 개입 이후, 일본군은 현재 점령지에서 철수하고 있다. 그러나 그들은 여전히 만주를 우리에게 돌려주는 것은 거절하고 있다."
 kmt.237.d_2:0 "우리가 개입한 후, 일본군은 그들의 점령지에서 철수 하고 있다."
 kmt.237.a:0 "두고 보자"
 kmt.237.b:0 "현명한 움직임이였다."
 kmt.238.t:0 "[JAP.GetName]이(가) 평화를 거부하다."
 kmt.238.d:0 "우리의 개입에도 불구하고, 일본은 여전히 총을 내려놓기를 거부하고 있다."
 kmt.238.a:0 "그것이 그들의 선택인가"
 kmt.238.b:0 "우리는 이 굴욕을 참지 않을 것이다."
 kmt.240.t:0 "[CHI.GetName]은(는) 우리의 개입을 한번더 요청했다."
 kmt.240.d:0 "일본과 중국인들 사이에 마지막 정전협졍이 있은 후에도, 그들은 여전히 마찰을 빚고 있으며 [CHI.GetLeader]은 만주와 대만 문제에 대해서 [GER.GetLeader]에 한번 더 개입을 해달라는 공문을 보냈다"
 kmt.240.a:0 "이것이 마지막 이길"
 kmt.241.t:0 "[GER.GetName]의 개입"
 kmt.241.d:0 "[GER.GetLeader]은(는) [Root.GetLeader]에게 대만과 만주를 [CHI.GetName]에게 돌려 주어야 한다고 말했다."
 kmt.241.a:0 "아시아의 영원한 평화를 위하여."
 kmt.243.t:0 "[JAP.GetName]이(가) 타협하다."
 kmt.243.d:0 "고심 끝에, [JAP.GetLeader]은(는) 만주와 대만을 [CHI.GetName]에게 반환하기로 결정했다. 또한 그곳에 세워진 꼭두각시 정부또한 없애기로 결정했다."
 kmt.245.t:0 "[JAP.GetName]이(가) 영토 반환을 거부하다."
 kmt.245.d:0 "우리의 개입에도 불구하고 일본 정부는 여전히 점령지의 반환을 거부했다."
 kmt.247.t:0 "중국이 우리의 파벌에 들어오기를 원한다."
 kmt.247.d:0 "왕징웨이 정권의 강력한 지도자들은 큰 진전을 이루었고, 우리의 대의명분에 동참할 것을 제안했다. 중국은 제국을 위해 싸울 준비가 되어있다."
 kmt.247.a:0 "동쪽에서의 동맹"
 kmt.247.b:0 "꺼져!"
 kmt.248.t:0 "아시아의 식민지들이 해방됬다!"
 kmt.248.d:0 "우리 식민지의 공산주의 혁명가들은 우리가 대처하기도 전에 식민지 지배를 타도하기 시작했다. 이제 그들은 그 지역을 완전히 장악하고 독립을 선포 했다!"
 kmt.248.a:0 "우리는 이것을 바로 잡아야 한다!"
 kmt.248.b:0 "우리에게 시간이 없다..."
 kmt.249.t:0 "[CHI.GetLeader]의 설득"
 kmt.249.d:0 "[CHI.GetLeader]은(는) [Root.GetLeader]을(를) 개인적으로 만나러 왔고, 일본과의 전쟁에 참여하기 위해 [Root.GetName]에 가입 하기를 원한다."
 kmt.249.a:0 "모두가 파시즘에 대항하자!"
 kmt.249.b:0 "우리는 관여하고 싶지 않다"
 kmt.250.t:0 "[ENG.GetName]이(가) 거절했다"
 kmt.250.d:0 "[ENG.GetName]이(가) 일본과의 전쟁에 참여하기를 거부했다."
 kmt.250.a:0 "우리가 쓰러지면, 그들 차례일 것이다."
 kmt.251.t:0 "[CHI.GetName]의 새로운 의제"
 kmt.251.d:0 "중국 정부의 새로운 의제를 알고 난 우리의 관리 중 일부는 중국인에게 짓밟히지 않으려면, 아시아에 있는 우리 식민지를 버려야 한다는 생각을 가지기 시작했다"
 kmt.251.a:0 "우리는 식민지들을 포기해야 한다" 
 kmt.251.b:0 "흥! 우리가 어떻게 마카오를 데려갔는지 기억 안나냐?"
 ## 14/11/2016 ##
 kmt.254.t:0 "베트남 해방?"
 kmt.254.d:0 "우리가 베트남의 주요 도시로 진격할때, 현지 대중들은 환호하며, 우리의 도착을 환영했다 \n\n그들의 도시를 해방시키겠다는 약속을 이행해야 할 때인가?"
 kmt.254.a:0 "그들은 독립 국가가 될 것이다."
 kmt.254.b:0 "그들은 여전히 더 많은 지도가 필요하다."
 kmt.254.c:0 "우리가 언제 약속 했었나?"
 kmt.255.t:0 "라오스 해방?"
 kmt.255.d:0 "우리 군대는 라오스 지역 당원들로부터 어느 정도 지지를 얻어 그 지역을 완전히 장악하게 된다. 그들의 도움과 우리의 약속을 이행하기 위한 징표로서 그들에게 주권을 부여해야 하지 않을까?"
 kmt.256.t:0 "캄보디아 해방?"
 kmt.256.d:0 "현지인들의 도움으로 크메르 지역에서 적을 몰아냈다. 약속대로 캄보디아인들을 해방 시킬 \까?"
 kmt.257.t:0 "말레이시아 해방?"
 kmt.257.d:0 "말레이 군중들은 우리가 말레이시아 도심에서 행진 하자, 환희의 선물인 꽃과 키스를 하며 아군을 맞이 했다. 그들이 주권 국가가 되야 할까?"
 kmt.258.t:0 "인도네시아 해방?"
 kmt.258.d:0 "네덜란드인들은 최대의 이익 때문에 인도네시아인들에게 네덜란드어를 배우라고 강요하지 않았고, 이것은 인도네시아인들 내부의 민족주의 정서도 보존하고 있었다. \n\n인도네시아 땅을 장악했는데, 약속대로 해방시켜야 할까?"
 kmt.259.t:0 "자유 인도"
 kmt.259.d:0 "이제 인도의 식민지 정부가 전복 되었으니 우리는 인도인들을 영국의 지배로부터 해방 시킬 수 있다. 비록 간디는 우리가 인도를 해방시키는 방법에 대해 익숙하지 않을 수 있다."#Gandhi prefers nukes
 kmt.259.a:0 "인도인들은 이제 더 이상 영국인들에게 억압받지 않고 그들 자신의 국가를 만들 것이다!"
 kmt.260.t:0 "우리는 홍콩을 삼켰다!"
 kmt.260.d:0 "홍콩은 다시 중국의 통치를 받는다!"
 kmt.260.a:0 "중화민족 만세!"
 kmt.261.t:0 "우리는 광저우만을 삼켰다!"
 kmt.261.d:0 "광저우만은 다시 중국의 통치를 받는다!"
 kmt.262.t:0 "우리는 마카오를 삼켰다!"
 kmt.262.d:0 "마카오는 다시 중국의 통치를 받는다!"
 kmt.263.t:0 "해방된 베트남인"
 kmt.263.d:0 "최근에 정복된 베트남 지역이 해방되어 그들의 나라에 합류했다."
 kmt.263.a:0 "아시아는 다시 위대해 질 것이다!"
 kmt.264.t:0 "해방된 말레이시아인"
 kmt.264.d:0 "최근에 정복된 말레이시아 지역이 해방되어 그들의 나라에 합류했다."
 kmt.265.t:0 "해방된 인도네시아인"
 kmt.265.d:0 "최근에 정복된 인도네시아 지역이 해방되어 그들의 나라에 합류했다."
 kmt.266.t:0 "해방 아시아"
 kmt.266.d:0 "대부분의 아시아 국가들이 사악한 서구 식민지로부터 해방되어 우리의 약속은 이행되고, 어쩌면 새로 건국된 아시아 국가들에겐 전쟁보다 평화가 필요할지 모른다."
 kmt.266.a:0 "평화는 번영을 가져다 준다"
 kmt.267.t:0 "일본의 지원"
 kmt.267.d:0 "우리 정부에 친일파를 양성하려고 일본의 지원이 이어졌다. 우리의 관계는 개선될 것이다."
 kmt.267.a:0 "우리는 함께 아시아에 영광을 가져다 줄 것이다!"
 kmt.268.t:0 "Japan Shows Hostility"
 kmt.268.d:0 "현재 우리 정부내에 친일파를 양성할려는 일본의 지원은 우리의 적대적인 대응으로 이어졌고, 그들은 우리와 협력하지 않은 채, 단지 전쟁을 피하려고 노력만 하고 있습니다. 우리는 그들에게 명예가 없다고 말하고 있습니다"
 kmt.268.a:0 "그들은 편협하다"
 ## 30/12/2016 ##
 kmt.269.t:0 "Free Malaysia?"
 kmt.269.d:0 "이제 말레이시아의 영국 식민정부가 굴복했으니, 우리는 말레이시아 국민들이 영국의 억압으로부터 해방 시킬 수 있다."
 kmt.269.a:0 "말레이시아인들은 더 이상 영국의 억압 없이 자국을 통치할 것이다."
 kmt.270.t:0 "Free Indonesia?"
 kmt.270.d:0 "이제 인도네시아의 네덜란드 식민정부가 전복되었으니, 우리는 인도네이사 국민들을 네덜란드의 억압으로부터 해방 시킬 수 있다"
 kmt.270.a:0 "이제 인도네시아인들은 더 이상 네덜란드의 억압 없이, 자국을 통치할 것이다"
 kmt.271.t:0 "시베이싼마"
 kmt.271.d:0 "공산주의자들은 끝났고, 마부팡은 중앙정부로 돌아왔다."
 kmt.271.a:0 "[Root.GetRulingParty]은(는) 중국의 유일한 적법한 정부다"
 ## 2/1/2017 ##
 kmt.94.b:0 "그들이 하라지"
 ## 19/1/2017 ##
 kmt.275.t:0 "군주주의자의 귀환"
 kmt.275.d:0 "[JAP.GetName]으로부터 독립을 선언한 [MAN.GetLeader]은(는) [MAN.GetNameDef]을(를) 선언했다! \n\n 예전에도 중국을 군주주의로부터 해방 시킨적이 있었는데 소위 [MAN.GetNameDef]을 어떻게 대처해야 할까?"
 kmt.275.a:0 "만주의 앀발놈들을 죽여라!"
 kmt.275.b:0 "아마도 우리는 공존할 수 있을지 몰라"
 kmt.275.c:0 "우리는 지금 저런 곳에 신경쓸 여유가 없다"
 kmt.276.t:0 "[From.GetName]이(가) 불가침 조약을 찾고 있다"
 kmt.276.d:0 "[From.GetName]에서 온 외교관은 우리 제국과 그 나라 사이의 불가침 조약 문서를 가지고 왔다"
 kmt.276.a:0 "이것은 우리의 힘이 다른 사람들에 의해 우리의 힘이 인정되었다는 것을 의미한다"
 kmt.276.b:0 "제국은 그들 모두를 다스릴 것이다!"
 kmt.277.t:0 "조약에 서명하다"
 kmt.277.d:0 "[From.GetName]은(는) 불가침 조약에 서명했다"
 kmt.277.a:0 "이것이 정말 평화를 가져올까?"
 kmt.278.t:0 "조약은 거부했다"
 kmt.278.d:0 "[From.GetName]은(는) 불가침 조약의 서명을 거부했다"
 kmt.278.a:0 "당장 방어에 대비해야 한다!"
 ## 21/1/2017 ##
 kmt.272.t:0 "전쟁!"
 kmt.272.d:0 "우리 정부는 이 전쟁을 우리가 당면한 가장 중요한 문제로 간주했다. 관료들이 전쟁에 집중하면서, 부패는 덜 심각해졌다."
 kmt.272.a:0 "부패를 완전히 근절할 방법을 찾아야 한다."
 kmt.273.t:0 "부패가 전쟁 전 수준으로 돌아갔다"
 kmt.273.d:0 "전쟁이 끝나자 관료들은 다시 국민들을 착취하기 시작했다."
 ## 22/1/2017 ##
 kmt.279.t:0 "선거"
 kmt.279.d:0 "우리의 첫번째 선거는 끝났고, 국민들은 정권 교체를 열망했다. 일부 국민들은 국민당이 정권 유지를 하길 바라기도 했다.
 kmt.279.a:0 "국민당은 한번 더 중국을 위대하게 만들 수 있다"
 kmt.279.b:0 "국민당의 부패는 잘 알려져 있고, 우리는 그런 거부가 필요하지 않다"
 ## 29/1/2017 ##
 kmt.78.d:0 "용윤은 그의 세력들이 파괴된 후 포로가 되었다. 이제 그의 운명을 결정해야 한다. 어떤 사람들은 그가 우리와 같이 행동을 해야 한다고 말하고, 어떤 사람들은 모범적으로 처형 되어야 한다고 생각한다."
 kmt.77.d:0 "광시 군벌의 전 통치자 리쭝런은 이제 그의 운명을 결정해야 한다. 어떤 사람들은 그가 우리와 같이 행동을 해야 한다고 말하고, 어떤 사람들은 모범적으로 처형 되어야 한다고 생각한다."
 kmt.76.d:0 "산시 군벌의 전 통치자는 그의 세략이 파괴된 후 포로가 되었다. 이제 그의 운명을 결정해야 한다. 어떤 사람들은 그가 우리와 같이 행동을 해야 한다고 말하고, 어떤 사람들은 모범적으로 처형 되어야 한다고 생각한다."
 ## 5/2/2017 ##
 kmt.281.t:0 "[YUT.GetLeader]의 운명"
 kmt.281.d:0 "전 광동의 군주는 이제 그의 운명을 결정해야 한다. 어떤 사람들은 그가 우리와 같이 행동을 해야 한다고 말하고, 어떤 사람들은 모범적으로 처형 되어야 한다고 생각한다."
 kmt_yhm_join:0 "위한머우가 군에 들어오기를 원하다"
 kmt_cjt_join:0 "천지탕이 군에 들어오기를 원하다"
 ## 11/2/2017 ##
 kmt.224.t:0 "[From.GetName]이(가) 조선 산업에 지원을 요청했다."
 ## 19/2/2017 ##
 kmt.282.t:0 "생존을 위한 사투"
 kmt.282.d:0 "점점 더 많은 우리 군인들과 장군들은 현재의 전쟁이 그들이 전력을 다해야만 승리할 수 있다는 것을 깨달았다. 이것은 군의 조직력을 다소 향샹 시켰다."
 kmt.282.a:0 "중국을 위하여!"
 kmt.283.t:0 "절박한 시간"
 kmt.284.t:0 "군대의 흠"
 kmt.284.d:0 "아군의 야전 수행을 방관함으로서 아군의 약점이 적에게 더욱 뚜렷해지고 있다는 것이 분명해졌다. 이러한 결점을 계속 무시한다면 다가올 폭풍우 속에서 우리나라의 생존은 매우 의심스럽다"
 kmt.284.a:0 "우린 뭔가 해야해."
 kmt.285.t:0 "개선된 군대"
 kmt.285.d:0 "아군이 실시한 최근의 개혁은 성과가 있고, 아군은 이제 개선되었다."
 kmt.285.a:0 "개혁은 보기 좋다"
 ## 20/2/2017 ##
 kmt.286.t:0 "남의사"
 kmt.286.d:0 "남의사는 우리가 권력을 잡는데 큰 역할을 했다. 그들의 노력의 보답으로서 더 큰 힘을 갖는 것은 당연한 일일 것이다. 그러나 자기 자신에게 등을 돌릴 수 있는 그들의 능력을 걱정하면서, [Root.GetLeader]은(는) 다른 계획을 염두에 있는 것 같다"
 kmt.286.a:0 "그들은 믿을 수 있다"
 kmt.286.b:0 "남의사를 없애버려라!"
 ## 9/3/2017 ##
 kmt.287.t:0 "공습 계획"
 kmt.287.d:0 "[Root.GetLeader]는 최근 백악관 합동참모본부장을 만난 자리에서 일본 본토에 대한 공습을 희망한다는 소견을 밝혔다. 만약 공습이 성공한다면, 우리 군의 사기를 크게 끌어 올릴 것이고, 진주만 전사자들의 원수를 밝힐 것이다."
 kmt.287.a:0 "대비해라."
 kmt.287.b:0 "너무 위험하다"
 kmt.288.t:0 "공습이 성공했다"
 kmt.288.d:0 "제임스 해럴드 둘리틀이 주도한 이번 공습은 성공적이였던 것으로 판명되는데, 비록 B-25의 대부분이 중국 지역으로 추락했지만, 이 과정에서 일본 공장들은 큰 피해를 받았다. 이로 인해 우리 군인들의 사기가 크게 높아졌다."
 kmt.288.a:0 "KIA~~ 주모!"
 kmt.289.t:0 "시빠이시타
 kmt.289.d:0 "도쿄에 대한 공습의 결과는 참담했다. 우리의 항모는 적에 발각되어 적이 비상태세를 취하게 했고, 우리의 폭격기들은 지상에서 대공포 사격을 맞았다. 제일스 해럴드 둘리틀은 전사 한것으로 확인되었다."
 kmt.289.a:0 "씁 어쩔 수 없지"
 kmt.290.t:0 "[From.GetAdjective]의 공습"
 kmt.290.d:0 "[From.GetAdjective]에 수행된 공습은 [Root.Capital.GetName]의 지역에 대혼란을 일으켰다. 공장이 파괴되고 많은 시민들이 피해를 입었다."
 kmt.290.a:0 "바카야로!"
 kmt.291.t:0 "몇몇 불시착한 [From.GetAdjective]의 조종사들."
 kmt.291.d:0 "[From.GetAdjective] 조종사들은 일본을 공습한 후 우리 영토에 착륙했다. 아군은 현장에서 그들을 발견했고, 관리들은 상황을 어떻게 처리 할지에 대해 논의하고 있다"
 kmt.291.a:0 "그들이 [From.GetName]으로 갈 수 있도록 도와라!"
 kmt.291.b:0 "이 코쟁이들을 잡아 놔라!"
 kmt.292.t:0 "[From.GetAdjective]이(가) 블라디보스토크에 착륙했다."
 kmt.292.d:0 "[From.GetAdjective]의 파일럿들은 일본의 본토를 공습한 후 블라디보스토크에 착륙했다. 현지 경찰은 조종사를 체포했고, 이들을 [From.GetName]으로 돌려보낸다면, 일본과의 관계를 악화 시킬 수 있다."
 kmt.292.a:0 "조종사를 일단 억류해라"
 kmt.292.b:0 "조종사를 [From.GetName]으로 돌려 보내라"
 kmt.292.c:0 "조종사를 일본으로 보내라"
 kmt.293.t:0 "[From.GetAdjective] 공습"
 kmt.293.d:0 "오늘, [From.GetAdjective]이(가) 지휘하는 공습은 대중들에게 공포를 안겨주었다. 그러나 우리 잘 준비된 부대가 하늘의 비행기들을 추락시키는 덕분에, 그들의 노력은 헛수고였다. 우리는 거의 사상자들을 내지 않았다. 이 한심한 작전은 우리가 이 야만적인 돼지놈들과 전쟁에서 이길 것이라는 확실한 증표다!"
 kmt.293.a:0 "무다 무다 무다!"
 kmt.294.t:0 "[From.GetAdjective]의 조종사들을 돕다"
 kmt.294.d:0 "The [From.GetAdjective] 정부는 우리 조종사들이 그들의 영토에 착륙하는 것을 도와주었고, 그들은 곧 고국으로 돌아올 것이다. 그들의 행동은 확실히 우리와의 관계를 개선시켰다."
 kmt.294.a:0 "그들은 꽤 친철하군."
 kmt.295.t:0 "[From.GetName]이(가) 우리 조종사들을 억류했다"
 kmt.295.d:0 "우리 조종사들은 [From.GetAdjective]에 착륙했고, [From.GetName]에 의해 구금되었다."
 kmt.295.a:0 "하나님이 그들과 함께하길."
 kmt.296.t:0 "[From.GetName]이(가) [USA.GetAdjective]의 조종사들을 돕다"
 kmt.296.d:0 "[From.GetName]은(는) [USA.GetAdjective]의 조종사들을 블라디보스토크에서 [USA.GetName]으로 돌아오게 하는 것을 도와줬으며, 이것은 우리 관계를 악화시켰다."
 kmt.296.a:0 "나는 야만인들이 야만인들을 도와주게 할 줄 알았어!"
 kmt.297.t:0 "[From.GetName]이(가) 조종사들을 일본에 넘기다."
 kmt.297.d:0 "블라디보스토크에 착륙한 우리 조종사가 [From.GetName]에 의해 [JAP.GetName]으로 인계되었다. 이것은 두 나라의 관계를 악화시킬 것이다."
 kmt.297.a:0 "우리는 그들이 악마를 돕고 있는 것을 알았으면 한다."
 kmt.298.t:0 "[USA.GetAdjective]이(가) [From.GetName]에서 돌아왔다"
 kmt.298.d:0 "[From.GetName]은(는) 블라디보스토크에 착륙한 [USA.GetAdjective]의 조종사들을 양도하기로 결정했다. 이것은 두 나라의 신뢰의 표시로 작용할 것이다."
 kmt.298.a:0 "우리의 친구를 환영한다"
 kmt.299.t:0 "쓰촨의 문제"
 kmt.299.d:0 "쓰촨의 가문과 기아에 대한 문제가 나오기 시작했고, 일부 단체들은 피해자들을 위해 기금을 모금했다. 우리가 쓰촨의 사람들에게 도움을 제공한다면, 잠재적으로 그 지역에 대해 정치적의 힘을 받을 수 있을 것이다."
 kmt.299.a:0 "나는 그들을 동정하지 않아"
 kmt.299.b:0 "도와주자."
 ## 17/3/2017 ##
 kmt.300.t:0 "[From.GetName]의 항복"
 kmt.300.d:0 "[From.GetName]의 항복으로 그들의 남은 병력들을 우리 쪽으로 포섭하면서 중국 지역의 우리에 대한 힘을 더 증가 시킬 수 있다"
 kmt.300.a:0 "그들은 우리의 일원이 되는 것을 기뻐해야 한다"
 kmt.301.t:0 "제2차 국공내전"
 kmt.301.d_1:0 "[PRC.GetRulingParty]와 [CHI.GetRulingParty]의 사이에 2번째 내전이 일어났다. [PRC.GetRulingParty]은(는) [CHI.GetRulingParty]의 전제적인 통치를 물리치고자 한다."
 kmt.301.d_2:0 "[PRC.GetRulingParty]와 [CHI.GetRulingParty]의 사이에 2번째 내전이 일어났다. [CHI.GetRulingParty]을(를) 도와서 공산주의 도적때들을 물리쳐야 할 것이다."
 kmt.301.a:0 "당연히 그래야지!"
 kmt.301.b:0 "나는 차라리 이 싸움에서 어부가 되고 싶다"
 kmt.302.t:0 "[From.GetName]이(가) 우리에 합류하다"
 kmt.302.d_1:0 "[From.GetName]이(가) 공산주의 도적들을 물리치기 위해 우리 편에 서기로 결정했다!"
 kmt.302.d_2:0 "[From.GetName]은(는) 포악한 [CHI.GetRulingParty]을(를) 농부에게서 해방시키기 위해 우리 편이 되기로 결정했다."
 kmt.302.a:0 "공산주의자들은 다 뒤져라!"
 kmt.302.b:0 "너희들은 노예가 되고 싶으냐?"
 ## 5/4/2017 ##
 kmt.303.t:0 "푸이의 운명"
 kmt.303.d:0 "아이신 기오로 푸이는 탈출 예정 열차를 기다리던 중 기차역에서 발견됬다. 일본 경호원들이 살해된 이후 그는 아군에게 항복했다. 이 마지막 황제는 어떻게 대처해야 할가"
 kmt.303.a:0 "그를 살려줘라, 그는 졸개였을 뿐이다."
 kmt.303.b:0 "죽어라 이 반역자야!"
 ## 10/4/2017 ##
 kmt.304.t:0 "정저우의 마지막 적"
 kmt.304.d:0 "우리의 적은 정저우에 가까이 있습니다. 어쩌면 황허의 둑을 열고 홍수를 유발하면, 적을 처치할 수도 있을지 모릅니다."
 kmt.304.a:0 "이것은 더 큰 이익을 위한 것이다"
 kmt.304.b:0 "미쳣냐?"
 hyk_flood:0 "홍수"
 ## 23/4/2017 ##
 kmt.320.t:0 "소비에트 연방의 지원"
 kmt.320.d:0 "[SOV.GetName]은(는) 우리가 적과 싸우는 것을 돕기 위해 무기와 장비를 보냈다."
 kmt.320.a:0 "우라!"
 kmt.321.t:0 "[GXC.GetName]이(가) 우리에게 가입하다"
 kmt.321.d:0 "합의된 대로, [GXC.GetName]은(는) 일본과의 전쟁에 합류했다"
 kmt.321.a:0 "우리는 제국주의자 돼지를 없앨 것이다."
 kmt.322.t:0 "우리는 [CHI.GetName]에 가입했다"
 kmt.322.d:0 "합의된 대로, 우리는 일본과의 전쟁에 맞서기 위해 [CHI.GetName]에 가입했다"
 kmt.322.a:0 "우리는 제국주의자 돼지를 없앨 것이다."
 kmt.323.t:0 "충칭 대비"
 kmt.323.a:0 "우리는 충칭을 탈취할 것이다"
 kmt.324.t:0 "산업 재배치"
 kmt.324.d:0 "일본의 침략에 의해 전선 근처의 일부 기계와 공장들이 사천"
 kmt.324.a:0 "여기가 안전할 것이야."
 KMT_will_die_if_nanking_fall_tt:0 "§RIf Nanking falls, you will be annexed by [CHI.GetName] unconditionally.§!"
 ## 24/4/2017 ##
 kmt.325.t:0 "[KMT_central_gov_tag.GetName]이(가) 공격받고 있다!"
 kmt.325.d:0 "[KMT_central_gov_tag.GetName]이(가) 외국 침략자의 공격을 받고 있으니 도와줘야 한다!"
 kmt.325.a:0 "우리는 그들을 중국땅에서 몰아낼 것이다!"
 kmt.325.b:0 "나는 그들이 우리가 없어도 괜찮을 것이라고 믿는다."
 kmt.326.t:0 "[From.GetName]이(가) 우리와 함께 하기를 원한다"
 kmt.326.d:0 "[From.GetName]이(가) 일제 침략군과의 전쟁에 합류했다!"
 ## 25/4/2017 ##
 kmt.327.t:0 "[From.GetName]이(가) 내전을 멈췄다"
 kmt.327.d:0 "[From.GetLeader]은(는) 일본이 공산주의자들 보다 큰 위협이 된다는 것을 인식하고, 현재 공산주의자들과의 내전을 중단하기로 결정했다. 북동부 군대는 공격을 중단하라는 명령을 받았다."
 kmt.327.a:0 "드디어!"
 ## 4/5/2017 ##
 kmt.328.t:0 "초토화 전술"
 kmt.328.d:0 "진격하는 침략자들은 우리의 도시와 마을을 점령했고, 우리의 군대는 우리의 힘을 보존하기 위해 후퇴할 수 밖에 없었다. 하지만 그들은 떠나면서 그 지역의 기반시설을 파괴하는데 성공했다. 이것은 적의 진격을 방해할 것이다."
 kmt.328.a:0 "잘했다"
 ## 8/5/2017 ##
 kmt.323.d:0 "난징이 적에게 떨어졌으니, 우리는 우리의 사령탑 역할을 할 다른 장소를 찾아야 한다. 충칭이 가장 적합한 것 같다. \n\n그리고 우리는 류샹 장군이 병으로 급사했다는 소식이 올라왔다."
 ## 5/6/2017 ##
 kmt.336.t:0 "공산주의자들과의 만남?"
 kmt.336.d:0 "일본과의 전쟁이 끝나면서 우리는 더 이상 공산주의자들과는 어깨를 같이 하지 않는다. 그러나 현 상황에서 바로 그들을 급습하는 것은 우리의 명성에 악역향을 미칠 수 있다. [PRC.GetLeader]와의 회의를 누르고 실행하십시오."
 kmt.336.a:0 "회의할 사람을 보내라"
 kmt.336.b:0 "그들이 도착할곳에 매복을 시켜라."
 kmt.336.c:0 "우리는 공존할 것이다"
 kmt.336.e:0 "누가 평판을 신경써?"
 kmt.337.t:0 "초대장"
 kmt.337.d:0 "[Root.GetLeader]은(는) [From.GetRulingParty]로부터 초대를 받았다. 이번 회담은 중국의 미래에 초점을 맞추고 현재 긴장된 양국 관계에 대해 보다 평화적인 해결책을 찾기 위해 노력할 것이라고 본다. 그러나 일각에서는 [Root.GetLeader]을(를) 없애려는 함정이라고 믿고 있다."
 kmt.337.a:0 "겁낼거 없다"
 kmt.337.b:0 "우리는 주도권을 잡기 위해 매복을 시킬 것이다."
 kmt.337.c:0 "놈들이 방심한 틈에, 공격하라!"
 kmt.339.t:0 "매복!"
 kmt.339.d_rep_killed:0 "좆같은 [From.GetRulingParty]놈들이 매복한채 우리를 기다리다 습격했다. 그들은 사방에 경비병을 배치하고, 우리가 회의실에 들어가자 우리 부하들을 향해 총을 쏘기 시작했다. 다행히 [Root.GetLeader]은(는) 유탄에 의한 가벼운 상처를 받고 매복에서 살아남았다. [Root.GetLeader]은(는) 성공적으로 탈출해 비행기를 타고 [Root.Capital.GetName](으)로 돌아갔다. 내전의 불씨가 재점화되기 시작했다"
 kmt.339.d_fight:0 "[From.GetRulingParty] 쓰레기 들은 우리와 같은 생각을 하고 있었고, 무장 병력을 현장으로 데려 왔다! 양측의 현장에서 서로를 제거하겠다는 진의를 밝히면서, 회의실과 주변은 전쟁터가 됬다. 내전의 불씨가 재점화 되었다."
 kmt.339.a:0 "[From.GetLeader]이(가) 죽었다!!"
 kmt.340.d_rep_killed:0 "우리의 매복 공격은 성공 적이였고, 주변의 많은 적들이 제거 되었다. 그러나 그들의 지도자는 가벼운 상처만 입었을 뿐 안전한 곳으로 다시 도망쳤다."
 kmt.340.d_fight:0 "우리의 적 또한 우리 몰래 매복을 하고 있었다! 아군은 그들의 군대를 만났고 즉각 전투가 벌여졌다. 우리는 부하들을 조직하고, 앞으로 벌어질 일들에 대해 대비해야 한다."
 kmt.340.a:0 "어쨌든, 우리는 승리할것이다!"
 kmt.341.t:0 "[From.GetName]이(가) 승인했다."
 kmt.341.d:0 "[From.GetLeader]은(는) 우리의 초대에 응했고, 그들에게 우리의 존재를 기대하라고 말했다."
 kmt.341.a:0 "두고 보자..."
 kmt.342.t:0 "[From.GetName]이(가) 우리에게 전쟁을 선포했다."
 kmt.342.d_p:0 "[From.GetName]은(는) 우리에게 전쟁을 선포했다! 그들은 우리와 협력하는 것을 거부했고, 우리를 완전히 없애버리고 싶어한다."
 kmt.342.d_k:0 "[From.GetName]이(가) 우리에게 전쟁을 선포했다! 그 가련한 도적들은 이성을 거부하고 야만적인 본성을 드러냈습니다!"
 kmt.342.a:0 "알고 있었어!"
 kmt.343.t:0 "회담"
 kmt.343.d:0 "양측 대표가 회담장에 도착했다. 우리 대표는 어떻게 해야 할까?"
 kmt.343.a:0 "따로 준비할 시간을 내어라"
 kmt.343.b:0 "협력을 구해라"
 kmt.344.d_stall:0 "인민들은 지금 [From.GetRulingParty]의 대표를 의심하고 있다. 실제로 그들은 전쟁 준비를 위해 시간을 지체시키고, 시간을 벌려 하고 있다. 우리는 우리를 보호하기 위한 조치를 치해야 한다."
 kmt.344.d_c:0 "[From.GetRulingParty]은(는) 공동 정부를 수립하고 싶다는 의사를 표명했다. 그들의 제안을 받아들일까?"
 kmt.343.c:0 "우리도 시간을 좀 벌자"
 kmt.344.a:0 "앞장서서 그들을 조져 버리자!"
 kmt.344.b:0 "공동 정부는 나은 제안이거 같다."
 kmt.345.d:0 "[From.GetName]이(가) 공격을 개시하고, 사람들을 공격하기 시작했다!"
 kmt.346.t:0 "[From.GetName]이(가) 동의하다"
 kmt.346.d:0 "[From.GetName]이(가) 공동 정부안에 동의했다."
 kmt.346.a:0 "모두들 환영한다"
 ## 7/6/2017 ##
 KMT_united_chinese_gov:0 "중국 공동정부"
 kmt.347.t:0 "타이완으로 후퇴하시겠습니까?"
 kmt.347.d:0 "현재의 전쟁은 우리에게 좋지 않습니다. 일부는 우리가 대만으로 후퇴해서 거기서부터 다시 재반격할 준비를 해야 한다고 주장합니다."
 kmt.347.a:0 "이것은 단지 전략적인 후퇴일뿐이다..."
 kmt.347.b:0 "좆까!"
 kmt.348.t:0 "양쯔 분할"
 kmt.348.d:0 "현쟁의 전쟁ㅇ은 우리에게 좋지 않습니다. 일부는 공산주의자들에게 평화 제의를 하여 양쯔강을 기준으로 중국을 분할 점령하자고 주장합니다. 우리 군대가 재정비 될때 우리는 시간을 내어 우리 스스로를 재정비하고 그들을 제거할 수 있을것입니다."
 kmt.348.a:0 "좋은 생각인데"
 kmt.349.t:0 "[From.GetName]이(가) 우리를 버렸다"
 kmt.349.d:0 "[From.GetLeader]은(는) [JAP.GetAdjective]에 굴복하기로 결정했다."
 kmt.349.a:0 "우리는 그런 큰 악에 대항할 수 없어..."
 kmt.349.b:0 "그런 악한 놈의 졸개가 되느니 차라리 죽는 것이 낫다!"
 kmt.350.t:0 "[From.GetName]의 반항"
 kmt.350.d:0 "[From.GetName]은(는) [CHI.GetLeader]의 요구에도 불구하고 그들이 우리 땅을 점령하는 것을 거부하기로 결정했다."
 kmt.350.d_2:0 "[From.GetName]이(가) 우리의 꼭두각시가 되는것은 현명한 선택이다"
 kmt.350.a:0 "멍청이 놈들! 일본의 파워는 세카이제이이이이이이일!" 
 kmt.335.t:0 "버마로드를 개선하다"
 kmt.335.d:0 "작업 중 일부 전문가들은 운남 남부를 따라 적들이 남쪽에서 쳐들어 올때, 효과적으로 저지할 수 있는 일련의 요새를 건설해야 한다고 주장했다."
 kmt.335.a:0 "좋은 생각이군"
 kmt.335.b:0 "그럴 필요 없다"
 KMT_burma_rd_forts_tt:0 "§Y민간 공장 대신에 운남 주의 남쪽 경계를 따라 요새가 지어진다§!"
 kmt.351.t:0 "[From.GetName]이(가) 우리 영토 내에 요새를 구축하고자 한다."
 kmt.351.d:0 "[From.GetName]은(는) 잠재적인 침략자들을 물리치고, 그들이 전략적 위치를 차지 하지 못하도록 요새를 구축하기 위해, 군인들과 군사 기술자들을 우리 영토 내로 보내려고 노력해 왔다. 이것은 우리 영토의 방어력을 강화 시킬 수 있지만, [Root.GetLeader]을(를) 우리 영토로 들어 오게 하는것을 허용하는 것은 위험을 낳을 수 있다."
 kmt.351.a:0 "안돼! 다른 곳에 만들라 해!"
 kmt.351.b:0 "중국의 더 큰 이익을 위해!"
 kmt.352.t:0 "[From.GetLeader]의 조언"
 kmt.352.d:0 "[From.GetLeader]은(는) [From.Capital.GetName]이(가) 매우 불안정한 상태에 있으며, 우리 부대가 그곳에 가지 않도록 권장했다. [From.GetLeader] 또한 그들이 스스로 요새를 건설하고 있으며, 의문스러운 점은 그들이 왜 부하들을 국경 근처에 뒀는지라고 진술했다."
 kmt.352.a:0 "그는 온 국민을 위험에 빠뜨리고 있다! 우리는 그를 제거해야 한다!"
 kmt.352.b:0 "이 위급한 때에 우리의 신부들에게 총을 겨누면 안된다!"
 kmt.353.t:0 "요새 구축"
 kmt.353.d:0 "[From.GetLeader]은(는) 우리 나라의 생존에 필요한 요새를 건설하기 위해 투입된 우리 군인들을 환영했다."
 kmt.353.a:0 "듣기 좋군."
 KMT_CQ_stall_time_tt:0 "§R후속 행사는 없을 것이다§!\n"
 PRC_stall_time_tt:0 "[CHI.GetRulingParty]와의 전후 회의에서 시간을 끌려면 선택하십시오"
 ## 9/6/2017 ##
 kmt.355.t:0 "강제 징병"
 kmt.355.d:0 "일부 관리들은 학생 들을 포함한 일부 남성들을 강제로 징집하여 군대로 입대시키는 생각을 해냈다."
 kmt.355.a:0 "다듬지 않으면 보석이 아니다"
 kmt.355.b:0 "그걸 생각이라고 하냐?"
 ## 14/6/2017 ##
 kmt.203.t:0 "[KMT_treasure_state.GetName]에 적이 가까이 있다"
 kmt.203.d:0 "우리의 적은 [KMT_treasure_state.GetName]에 점점 더 가까워지고 있다. 우리의 국보가 있는 곳에 당도하여 보물을 발견한다면, 그들은 확실히 복구할 수 없는 피해를 입힐 것이다. 우리는 그것들을 보존하고 안전한 곳으로 대피시켜야 한다!"
 kmt.203.a:0 "이것은 우리 군인들의 정신을 강화하는 도구로 사용할 수 있다."
 kmt.203.b:0 "우리는 이러한 가공품들을 보존해야 한다."
 kmt.204.t:0 "인공물을 파괴되다"
 kmt.204.d:0 "우리가 그 인공물을 이동시키지 못한 것은 큰 실수 였다. 적들은 그것들의 편리한 운송을 위해 작은 조각들로 부서졌다고 한다. 이런 소식은 우리나라 국민의 정서에 큰 영향을 미쳤다"
 kmt.204.a:0 "어떻게 그놈들이!"
 KMT_will_be_destination_tt:0 "원예품의 새로운 소재지가 될 것이다!\n"
 ## 16/6/2017 ##
 kmt.356.t:0 "우리 이웃과의 회담"
 kmt.356.d:0 "몇가지 사건이 있은 후, 우리 주변에 새로운 이웃들이 나타났다. 우리는 그들과 좋은 관계를 구축하고 그 지역에서 우리의 힘을 강화 시킬 수 있을 것입니다."
 kmt.356.a:0 "좋은 생각이군."
 kmt.356.b:0 "우리는 혼자가 더 낫다."
 kmt.357.t:0 "[From.GetAdjective]의 대표단"
 kmt.357.d:0 "[From.GetName]은(는) 친밀한 관계를 유지하기 위해 대표단을 파견했다"
 kmt.357.a:0 "모두 함께 일하자"
 kmt.357.b:0 "우리는 거인의 그늘 아래 보호 받는것이 더 낫다"
 kmt.357.c:0 "악마의 손에 놀아나지 않겠다!"
 kmt.358.t:0 "힘쎄고 강한!"
 kmt.358.d:0 "[From.GetName]은 우리와 협력하기로 동의했다!"
 kmt.358.d_p:0 "[From.GetName]은(는) 우리로부터 보호를 받기로 결정했고, 그들의 자치권의 일부를 우리에게 넘겨줬다."
 kmt.358.a:0 "현명한 선택이야"
 kmt.359.t:0 "[From.GetName]이(가) 거절했다."
 kmt.359.d:0 "[From.GetName]은(는) 우리의 결정을 거부하기로 결정했다."
 kmt.359.a:0 "우리는 무력을 써도 라도 그 지역에 대한 우리의 영유권을 확보해야 한다!"
 
 
 ## sunfall ##
 sfl.1.t:0 "내전!"
 sfl.1.d:0 "국민과 일부 관리들이 뿌리 뽑히는 내전이 불가피해 보인다. 더 않좋은 점은 대만과 한국인들의 민간인들이 일어나 우리 지방 관리들을 죽이고 중국의 지배하로 돌아간다는 것이다"
 sfl.1.a:0 "무슨 수를 써도라도 히로히토 황제를 보호하라!"
 sfl.3.t:0 "조선 반도"
 sfl.3.d:0 "원래 조선 왕조의 본거지 였던 조선 반도는 1910년 부터 일본의 손에 넘어 갔었는데, 어쩌면 그들이 오랫동안 기다려온 독립을 손에 쥐여줄 때 인거 같다."
 sfl.3.a:0 "그들은 자유 국가가 될것이다!"
 ## 11/7/2016 ##
 sfl.4.t:0 "일본이 영토를 반환하다"
 sfl.4.d:0 "일본에서 민주정권에 의한 쿠데타가 일어났고, 새 정부는 이전 파시스트 정부가 점령했던 땅을 모두 돌려줌으로서, 우리와의 관계를 개선시키고자 했다."
 sfl.4.a:0 "당연히 줘야 되는걸 가지고..."
 sfl.5.t:0 "일본의 우정 표시"
 sfl.5.d:0 "일본에서 민주주의자들의 성공적인 쿠데타 이후, 새 정부는 우리 두나라와의 분쟁 지역을 포기함으로서 우리 나라와의 관계를 개선 시키고자 했다."
 sfl.5.a:0 "그들이 이 땅을 포기한건 현명한 생각이엿다."
 sfl.6.t:0 "비스마르크 해의 섬들"
 sfl.6.d:0 "일본에서 민주주의자들의 성공적인 쿠데타 이후, 새 정부는 우리가 1차 세계대전때 독일 제국에게 빼앗긴 섬들을 우리나라에게 돌려 줌으로서, 우리와의 관계를 개선시키고자 했습니다."
 sfl.6.a:0 "우리는 이 우정을 받아 들인다"
 sfl_aftermath_chi_tt:0 "[Root.GetName]은(는) [JAP.GetName]이(가) 소유한 중국의 주를 장악했다."
 sfl.7.t:0 "해방된 한국"
 sfl.7.d:0 "조선 반도는 외국의 손에 넘어갔고, 그들은 한국인들을 해방시켰다."
 sfl.7.a:0 "미쳤군!"
 sfl.7.b:0 "한국인들에게 신경 쓸 여유는 없다!"
 sfl.8.t:0 "중국 영토"
 sfl.8.d:0 "이제 파시스트 정부가 사라졌으니, 그들이 저지른 악행도 사라져야 한다. 만주의 점령도 그 중 하나인데, 중국인에게 돌려줘야 하나?"
 sfl.8.a:0 "[CHI.GetName]이(가) 그 땅을 차지 할 것이다."
 sfl.8.b:0 "우리는 소련에 멸망하지 않도록, 공산주의를 받아들어야 한다."
 sfl.8.c:0 "이것은 우리의 우선순위가 아니다"
 sfl.9.t:0 "[SOV.GetName]와의 논쟁의 여지가 있는 영역"
 sfl.9.d:0 "사할린 섬을 둘러싼 분쟁은 우리 위에 있는 붉은 거인을 기쁘게 하고, 우리를 안전하게 할 수 있는 좋은 기회다"
 sfl.9.a:0 "우리는 우리 자신의 파멸을 초래해서는 안된다!"
 sfl.9.b:0 "말도 안되, 공산주의 세계는 자유의 세계를 이길 수 없어!"
 sfl.10.t:0 "태평양의 섬들"
 sfl.10.d:0 "[USA.GetName]은(는) 우리가 사상학적으로 볼때 위대한 동맹이다. 우리는 1차 세계대전 때 독일제국으로부터 빼앗은 섬들로 그들을 기쁘게 해야한다. 그렇게 한다면, 우리는 그들에게 큰 지지를 받을 수 있다."
 sfl.10.a:0 "동맹은 값을 매길 수 없다"
 sfl.10.b:0 "우리 혼자서도 괜찮다!"
 sfl.11.t:0 "일본은 만주의 반환을 거부했다"
 sfl.11.d_prc:0 "[JAP.GetName]은(는) 점령한 중국의 영토를 [CHI.GetName]에 반환하기로 결정했다, 이것은 우리 정부에게 수치스러운 일이다."
 sfl.11.d_chi:0 "[JAP.GetName]은(는) 점령한 중국의 영토를 [PRC.GetName]에 반환하기로 결정했다, 이것은 우리 정부에게 수치스러운 일이다."
 sfl.11.a:0 "우리는 이 굴욕을 견디지 못할 것이다!" 
 sfl.12.t:0 "만주의 문제가 무시되다."
 sfl.12.d:0 "[JAP.GetName]의 일본 정부는 만주 문제에 대한 토론이 무기한 연기 되었다고 발표했다. 그들은 분명히 그 땅의 반환을 원치 않는다!"
 sfl.12.a:0 "이것은 용납할 수 없다!" #是可忍,孰不可忍!
 sfl.13.t:0 "한국"
 sfl.13.d:0 "한국을 해방시키고 그들을 내버려야 하는가?"
 sfl.13.a:0 "물론이지"
 sfl.13.b:0 "농담이지?"
 ## 26/8/2016 ##
 sfl.14.t:0 "추축국에게 평화를 제의했다"
 sfl.14.d:0 "이제 일본이 우리와 전쟁을 하고 있지 않으니, 우리와 전쟁을 하는 추축국들과의 접점이 사라졌다. 이제 우리는 그들과 평화 협정을 맺어야 할지도 모른다"
 sfl.14.a:0 "우리는 평화를 위해 그들에게 연락할 것이다."
 sfl.14.b:0 "우리는 이 전쟁에서 약간의 이익을 얻을 수 있다"
 sfl.15.t:0 "[From.GetName]의 평화를 위한 요구"
 sfl.15.d:0 "[From.GetName]의 정부는 [Root.GetLeader]와 평화를 위한 회담을 했다. 우리는 더 이상 일본과 전쟁을 하지 않기 때문에, 우리가 더 이상 우리 사이의 전쟁을 할 필요가 없다고 생각했다."
 sfl.15.a:0 "틀린말은 아니군, 전쟁을 끝내자"
 sfl.15.b:0 "우리는 우리의 이익을 위해 싸운다!"
 sfl.16.t:0 "[From.GetName]은(는) 평화 제의에 동의했다."
 sfl.16.d:0 "[From.GetLeader]은(는) 더 이상 우리와 싸울 이유가 없다고 생각하고, 우리가 제의한 평화 협정에 서명했다."
 sfl.16.a:0 "그들은 우리의 진심어린 감사를 받을 것이다."
 sfl.17.t:0 "[From.GetName]은(는) 평화 회담을 거절했다"
 sfl.17.d:0 "[From.GetLeader]은(는) 일본과의 동맹의 징표로서 동맹을 하는게 아니라, 그들의 이익을 위해 전쟁을 한다고 말했다!"
 sfl.17.a:0 "개돼지같은 제국주의 놈들!"
