 ## 10/10/2016 ##
 sfl.18.t:0 "절박한 상황"
 sfl.18.d:0 "한국인들의 해방과 중국의 정복 실패, 내전까지 겹치면서 우리의 힘은 급격히 떨어졌다. 천황과 군부는 대륙 정책을 포기하고, 내전에 집중하기로 결정했다. 비록 어려운 결정일지 모르지만, 현재 상황에 관해서는 최고의 결정일 수 도 있다."
 sfl.18.a:0 "천황 폐하는 항상 옳다"
 sfl.18.b:0 "말도 안되는 소리!"
 sfl.19.t:0 "일본이 평화를 구하고 있다"
 sfl.19.d:0 "일본의 실패한 전쟁은, 그들이 대륙정책을 몰수하게 되는 결과를 낳게 했다. 즉, 현재 진행중인 내전을 위해 중국 땅을 몰수 하겠다는 뜻이다 . \n\n어떻게 대응해야 할까?"
 sfl.19.a:0 "그들은 무슨 일이 있어도, 그들에게 시간을 낭비할 수는 없을 것이다"
 sfl.19.b:0 "임시 휴전인가..."
 sfl.19.c:0 "제국주의 개들은 휴식따윈 필요없을 것이다"
 sfl_jap_forfeit_land:0 "[Root.GetName]이(가) 일본 소유의 중국 땅을 차지했다.\n"
 sfl_later_war_with_jap:0 "당신은 한달 후에 일본과 전쟁을 하기로 결정했다 §R이념을 떠나서§!"
 sfl.20.t:0 "[CHI.GetName]와의 평화"
 sfl.20.d:0 "[CHI.GetName]은(는) 우리와의 평화에 동의했다."
 sfl.20.a:0 "우리는 이제 내전에 집중할 수 있다"
 sfl.22.t:0 "[CHI.GetName]와의 평화 따윈 없다"
 sfl.22.d:0 "[CHI.GetName]은(는) 우리와의 평화를 거부했다."
 sfl.22.a:0 "이것이 우리의 운명인가?"
 sfl.23.t:0 "일본과의 전쟁?"
 sfl.23.d:0 "[JAP.GetName]에의 선전포고 여부를 결정해야 한다."
 sfl.23.a:0 "쪽바리 놈들은 그들의 잔학행위에 대한 대가를 치를 것이다!"
 sfl.23.b:0 "이미 너무나도 많은 피를 흘렸다"
 sfl.24.t:0 "[CHI.GetName]이(가) 우리에게 전쟁을 선포했다!"
 sfl.24.d:0 "중국인들이 휴전을 취소하고, 우리에게 전쟁을 선포했다!"
 sfl.24.a:0 "애미 뒤진놈들!"
 sfl_cant_peace_with_axis_later:0 "§R당신은 추축국과 평화를 맺을 수 없을 것이다§!\n"
