 kmt.100.t:0 "치앙의 최후통첩"
 kmt.100.t_2:0 "중국으로부터의 요구"
 kmt.100.d:0 "중국 정부는 우리가 광저우만을 반환해야 한다는 요구를 보내왔다. 우리가 그들의 요구를 승인하지 않는다면, 군사적 행동이 예상 된다."
 kmt.100.a:0 "평화가 더 나은 선택이다."
 kmt.100.b:0 "그들은 우리와 비교가 되지 않는다!"
 kmt.101.t:0 "광저우만의 반환"
 kmt.101.d:0 "광저우만이 반환 됬다는 것은, 서방세력들이 우리의 힘을 두려워 하는것이 틀림 없다."
 kmt.101.a:0 "현명한 선택이다"
 kmt.102.t:0 "최후통첩을 거부했다"
 kmt.102.d:0 "그 비열한 서방의 싴발놈들은 평화적인 방법으로 협상하기를 거부했다! 광저우만 사람들은 조금 만 더 기다리길 원한다."
 kmt.102.a:0 "그들의 오만함은 돌이킬 수 없을 것이다!"
 kmt.103.d:0 "중국 정부는 마카오를 반환하라는 최후통첩을 보냈으며, 거절한다면 군사적 행동이 예상된다."
 kmt.104.t:0 "마카오가 반환 되었다"
 kmt.104.d:0 "마카오가 반환 되었다는 것은, 서방세력들이 우리의 힘을 두려워 하는것이 틀림 없다."
 kmt.105.d:0 "그 비열한 서방의 엠생새끼들은 평화적인 방법으로 협상하기를 거부했다! 마카오 사람들은 조금 더 기다려야 할것이다."
 kmt.106.d:0 "중국 정부는 홍콩을 반환하라는 최후 통첩을 보냈으며, 거절한다면 군사적 행동이 예상된다."
 kmt.107.t:0 "홍콩이 반환 되었다"
 kmt.107.d:0 "홍콩이 반환 되었다는 것은, 서방세력들이 우리의 힘을 두려워 하는것이 틀림 없다."
 kmt.108.d:0 그 비열한 왼쪽 초록색놈들은 평화적인 방법으로 협상하기를 거부했다! 홍콩 사람들은 조금 더 기다려야 할것이다."
 kmt.109.t:0 "중국의 요구"
 kmt.109.d:0 "중국은 우리가 가지고 있는 광저우 만을 반환하면 우리에게 원조를 보내겠다고 제안했다."
 kmt.109.a:0 "많은 원조를 받을 수는 없다"
 kmt.109.b:0 "이것은 가치가 없다"
 kmt.110.t:0 "광저우만 반환"
 kmt.110.d:0 "[From.GetName]는 그 제안에 동의했고 거래가 성사되었다. 광저우만은 이제 중국의 적법한 영토가 되었고, 그들은 이제 우리가 약속한 원조를 받는다"
 kmt.110.a:0 "민주주의 세계는 함께 서야 한다!"
 kmt.111.t:0 "[From.GetName]은 거절했다."
 kmt.111.d:0 "우리의 관대함에도 불구하고, [From.GetAdjective] 정부는 우리의 제안을 거절했고, 우리의 도움없이 가기로 결정했다."
 kmt.111.a:0 "파탄"
 kmt.112.d:0 "중국은 마카오를 우리에게 반환하면 우리에게 원조를 보내주겠다고 제의했다."
 kmt.113.t:0 "마카오의 반환"
 kmt.113.d:0 "[From.GetName]는 그 제안에 동의했고 거래가 성사되었다. 마카오는 이제 중국의 적법한 영토가 되었고, 그들은 이제 우리가 약속한 원조를 받는다"
 kmt.115.d:0 "중국은 홍콩을 우리에게 반환하면 우리에게 원조를 보내주겠다고 제의했다."
 kmt.116.t:0 "홍콩 반환"
 kmt.116.d:0 "[From.GetName]는 그 제안에 동의했고 거래가 성사되었다. 홍콩은 이제 중국의 적법한 영토가 되었고, 그들은 이제 우리가 약속한 원조를 받는다"
 kmt.118.t:0 "광저우만"
 kmt.118.d:0 "광저우만은 지금 외국의 통치를 받고 있고, 우리는 그것을 되찾으려고 노력 해야 한다. 근데 어떻게?"
 kmt.118.a:0 "쿠데타를 일으켜, 지방의 행정부를 타도하라"
 kmt.118.b:0 "우리는 외교적인 수단을 통할 것이다"
 kmt.118.c:0 "우리는 더러운 야만인들에게 요구할 것이다"
 kmt.118.e:0 "군대를 이용해 점령한다."
 kmt.120.t:0 "광저우만 쿠데타"
 kmt.120.d_1:0 "최근의 정보로 광저우만에서 우리의 정부가 전복되었고, 그곳이 중국에게 귀속되어야 한다는 국민투표를 실시 했다. 그러나 우리 정보기관에서는 이번 쿠데타가 중국 정부에 의해 자행되었음을 알게 되었다. \n\n어떻게 하지?"
 kmt.120.d_2:0 "우리의 광저우만 쿠데타는 성공적이였고, 친중 지방정부가 수립된 이후 실시된 주민투표는 광저우만의 귀환을 가져왔다. 우리는 축하할 시간은 없다. 야만인들이 무슨 보복을 취할지 모르기 때문이다."
 kmt.120.a:0 "우리는 이 성가신 국가를 파괴할 것이다."
 kmt.120.b:0 "유화책은 우리 둘에게 평화를 가져와 줄것이다."
 kmt.120.c:0 "우리는 정신을 바짝 차려야 할것이다."
 kmt.121.t:0 "광저우만 쿠데타"
 kmt.121.d_1:0 "최근 광저우만에서 쿠데타가 있었지만, 큰 피해를 입지는 않았다. 일부 사람들은 이 지역은 다시 점령하기 위한 중국 정부의 술수라고 보고 있다."
 kmt.121.d_2:0 "광저우만에서의 쿠데타는 비참하게 실패했고, 우리는 쿠데타와 우리를 연관 시킬 수 있는 어떤 증거도 지워야 한다. 우리는 이것을 대중에게 비밀로 해야한다."
 kmt.121.a:0 "우리는 중국인들이 이런 추잡한 행동을 했다고 비난해야 한다."
 kmt.121.b:0 "우리는 우리의 관심을 필요로 하는 더 많은 것을 가지고 있다."
 kmt.121.c:0 "오 이런..."
 kmt.122.t:0 "중국, 우리와 긴밀한 유대 관계 구축"
 kmt.122.d:0 "우리가 현재 광저우만의 주인이기 때문에, 중국은 그것을 우정의 징표로 삼고 있으며, 만약 우리가 그것을 돌려줄 수 있다면, 우리 국가들의 관계가 더 긴밀해질 것입니다."
 kmt.122.a:0 "강한 동맹은 언제든 환영 받는다"
 kmt.122.b:0 "우리는 그들이 필요없고, 우리 스스로도 괜찮다!"
 kmt.123.t:0 "중국이 광저우만을 요구했다"
 kmt.123.d:0 "중국은 광저우만이 중국인들의 필요한 영토이기 때문에 반드시 반환해야 한다고 명시했다."
 kmt.123.a:0 "우리는 그들과 전쟁을 할 여유가 없다"
 kmt.123.b:0 "뭔 개소리야!"
 kmt.124.t:0 "중국의 광저우만 점령"
 kmt.124.d:0 "중국은 광저우만에 일부의 병력을 파견해 점령했다. 그후 중국은 그 영토의 복귀를 선언했고, 이러한 공격행위는 본국에서 많은 논쟁을 일으켰다."
 kmt.124.a:0 "굴욕스럽지만, 참아야 한다"
 kmt.124.b:0 "이것은 명백한 침략이다! 전쟁을 준비해라!"
