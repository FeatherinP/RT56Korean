 arabia.1.t:0 "Arabians Ask Our Colonies"
 arabia.1.d:0 "Today, Saudi-Arabian diplomat Ahmut al Pasha brought us proposal from their king. They propose to take our colonies in Arabian Peninsula under their control. After the recent oil discoveries in that region, saying no would mean that we no longer get needed Oil from them. What should we do?"
 arabia.1.a:0 "Accept Proposal"
 arabia.1.b:0 "How Dare They!"
 arabia.2.t:0 "British Have Given In To Our Demands"
 arabia.2.d:0 "After friendly negotiations, The Britain has decided to cede their Arabian Peninsula colonies to us for the right to export and drill oil in our region."
 arabia.2.a:0 "We will rise Again!"
 arabia.3.t:0 "Britain Declines Our Demands"
 arabia.3.d:0 "The British have rejected our demands, they leave us no choice to end the oil trade with them and take the land by force."
 arabia.3.a:0 "We Will Take What Is Ours!"
 arabia.4.t:0 "Commercial Quantities Of Oil Discovered"
 arabia.4.d:0 "After five years of fruitless drilling, Well No.7 finally struck oil on 3 March 1938. This discovery would turn out to be first of many, eventually revealing the largest source of crude oil in the world. This discovery would alter Middle Eastern political relations forever."
 arabia.4.a:0 "Interesting"
 arabia.4.b:0 "It's black gold!"
 arabia.5.t:0 "Unite With Yemen And Oman"
 arabia.5.d:0 "As we have liberated our people and taken rightful control of our historic territories, many Arabian minority or in some areas even majority populations could be put to better use. By letting loyal islamists take place in their institutions we can make the states of Oman and Yemen into core-states, should we?"
 arabia.5.a:0 "We must do it"
 arabia.5.b:0 "Too much effort, do nothing"
 arabia.6.t:0 "Invite From Arabia"
 arabia.6.d:0 "Today, Arabian Caliphate Diplomat Mehmet al Pasha has brought us proposal. He proposes to form an defensive alliance between our Islamic countries"
 arabia.6.a:0 "We Will Accept!"
 arabia.6.b:0 "We shall Stand Alone!"
 arabia.7.t:0 "[PER.GetNameDef] Joins Our Pact"
 arabia.7.d:0 "It's smart to seek allies during these unpredictable times. We, the sons of Muhhamed have to stick together and spread Islamic teachings all over the world."
 arabia.7.a:0 "Welcome!"
 arabia.8.t:0 "[PER.GetNameDef] Rejected Our Pact"
 arabia.8.d:0 "Iran Declined Our Pact"
 arabia.8.a:0 "Fools"
 arabia.9.t:0 "Oil Concession Agreement Signed"
 arabia.9.d:0 "Today, after oil concession agreement assigned between Saudi Arabia and Standard Oil Company, two American geologists disembarked at the small port of Jubail. They had come to open the search for oil on the Arabian Peninsula. Opening up old oil drills and giving work for many of our people."
 arabia.9.a:0 "We both benefit from this agreement"
 arabia.10.t:0 "Unite With Former British Colonies"
 arabia.10.d:0 "As we have liberated our people and taken rightful control of our historic territories, many Arabian minority or in some areas even majority populations could be put to better use. By letting loyal islamists take place in their institutions we can make the former British states into core-states, should we?"
 arabia.10.a:0 "We must do it"
 arabia.10.b:0 "Too much effort, do nothing"
 arabia.11.t:0 "Arabia Invites Us"
 arabia.11.d:0 "Today, Arabian Caliphate Diplomat Mehmet al Pasha has brought us proposal. He proposes to form an defensive alliance between our Islamic countries"
 arabia.11.a:0 "We Will Accept!"
 arabia.11.b:0 "We shall Stand Alone!"
 arabia.12.t:0 "[TUR.GetNameDef] Joins Our Pact"
 arabia.12.d:0 "After recieved our proposal, Turkey has accepted our invitation"
 arabia.12.a:0 "Welcome, brothers!"
 arabia.13.t:0 "[TUR.GetNameDef] Rejected Our Pact"
 arabia.13.d:0 "Turkey Has Declined Our Pact"
 arabia.13.a:0 "Fools"
 arabia.14.t:0 "The Fall of Cairo"
 arabia.14.d:0 "Forces from the Arabian Armed Forces have fought their way to Cairo, the capital city of Egypt. \n\nAs Allied forces retreated further into the desert in disarray, Saudi-Arabian soldiers marching through Cairo were cheered as liberators by many citizens who had come to view the British as oppressors.\n\nThe fall of Cairo is a significant loss to the Allied war effort, and several experts have speculated that all of Africa now lies open to Arabian conquest."
 arabia.14.a:0 "We Are Unstoppable!"
 arabia.15.t:0 "The Fall of Ankara"
 arabia.15.d:0 "Earlier today, Arabian Caliphate forces successfully occupied the city of Ankara, a vital strategic objective in their war against Turkey. \n\nLocated in the center of Asia Minor, the city is the key to the Arabian route to Europe.\n\nIts capture puts Arabia in a position to expand the war further into the Mediterranean."
 arabia.15.a:0 "Victory Belongs To Us!"
 arabia.16.t:0 "The Fall of Baghdad"
 arabia.16.d:0 "After several conflicting reports, it has now been confirmed that Baghdad has fallen to Arabians. \n\nThis strategic city guards the entrance to the silk road and 2 vital rivers, and it was widely regarded as impregnable before the war started. The Iraqs garrison retreated into the tunnels running underneath the city, but were eventually dislodged by flamethrowers and grenades. \n\nWith Baghdad in Arabians hands, there has been a dramatic shift in power in the Battle of the Middle-East"
 arabia.16.a:0 "Victory Belongs To Us!"
