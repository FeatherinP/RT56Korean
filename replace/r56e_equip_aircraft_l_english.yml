 HOL_cv_f1ghter_equ1pment_3_desc:0 "As the Brewster B-339 a1rcraft used by the ML-KN1L were l1ghter than the mod1f1ed B-339E Brewster Mark 1s used by other all1ed a1r forces, they were able to successfully engage the Japanese. 1n a major engagement, e1ght Dutch Brewster f1ghters 1ntercepted a format1on of about 35 Japanese bombers w1th an escort of about 20 Zeros. The Brewster p1lots destroyed 11 Japanese a1rcraft and lost four Brewsters; two Dutch p1lots d1ed." 

