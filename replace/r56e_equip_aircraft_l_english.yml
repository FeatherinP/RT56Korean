 INS_tac_bomber_equipment_2_desc:0 "The Fokker T.IX was a Dutch twin-engined bomber designed and built by Fokker for the Royal Netherlands East Indies Army Air Force as a replacement for their obsolescent Martin-built bombers. The German invasion of the Netherlands stopped further development."
