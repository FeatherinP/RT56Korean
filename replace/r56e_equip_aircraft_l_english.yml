 INS_flying_boat_equipment_1_desc:0 "The Fokker T.IV was developed to meet the requirements of the Royal Netherlands Navy for a maritime patrol/torpedo bomber aircraft for use in the Dutch East Indies. The aircraft could carry either a torpedo or 800 kg of bombs, and had a defensive armament of three machine guns in nose, dorsal and ventral positions."
