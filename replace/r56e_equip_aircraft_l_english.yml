 INS_cv_fighter_equipment_0:0 "Fokker D.XVII"
 INS_cv_fighter_equipment_0_short:0 "Fokker D.XVII"
 INS_cv_fighter_equipment_0_desc:0 "The D.XVII was a Dutch biplane created by Fokker. The prototype was powered by an unsupercharged 500+ hp Curtiss Conqueror. A later model was configured with a Rolls-Royce Kestrel of 600 hp and plans were made for a Hispano-Suiza Xbre variant. On 18 January 1935, it set a Dutch high-altitude record."
 INS_cv_fighter_equipment_1:0 "Koolhoven F.K.52C"
 INS_cv_fighter_equipment_1_short:0 "F.K.52C"
 INS_cv_fighter_equipment_1_desc:0 "During the Winter War, two F.K.52s were purchased by the Swedish count Carl Gustav von Rosen and given to the Finnish Air Force. The aircraft were flown to Finland on January 18 1940. Two months later they bombed and strafed Soviet troops attacking over ice towards Virolahti. The Dutch government in exile ordered F.K.52s for their airforce in the Indies and the planes were shipped to the US but only got as far as Guam where they we redesignated to the USMC for training purposes."
 INS_cv_fighter_equipment_2:0 "Koolhoven F.K.58C"
 INS_cv_fighter_equipment_2_short:0 "F.K.58C"
 INS_cv_fighter_equipment_3:0 "Buffalo 339-23"
 INS_cv_fighter_equipment_3_short:0 "B-339-23"
 INS_cv_fighter_equipment_3_desc:0 "As the Brewster B-339 aircraft used by the ML-KNIL were lighter than the modified B-339E Brewster Mark Is used by other allied air forces, they were able to successfully engage the Japanese. In a major engagement, eight Dutch Brewster fighters intercepted a formation of about 35 Japanese bombers with an escort of about 20 Zeros. The Brewster pilots destroyed 11 Japanese aircraft and lost four Brewsters; two Dutch pilots died." 

