 cv_CAS_equipment_1_short:0 "Carrier Dive Bomber I"
 cv_CAS_equipment_1_desc:0 "An early close air support plane modified to launch from and land on aircraft carriers."
 cv_CAS_equipment_2:0 "Carrier Dive Bomber II"
 cv_CAS_equipment_2_short:0 "Carrier Dive Bomber 40"
 cv_CAS_equipment_2_desc:0 "An improved close air support plane modified to launch from and land on aircraft carriers."
 cv_CAS_equipment_3:0 "Carrier Dive Bomber 44"
 cv_CAS_equipment_3_short:0 "Carrier Dive Bomber III"
 cv_CAS_equipment_3_desc:0 "An advanced close air support plane modified to launch from and land on aircraft carriers."

#-> Light fighters <><> 
 fighter:0 "Fighter"
 fighter_equipment:0 "Fighter"
 fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 fighter_equipment_0:0 "Fighter 30"
 fighter_equipment_0_short:0 "Fighter I"
 fighter_equipment_0_desc:0 "While fighter aircraft underwent many changes through the Great War, and since, the bi-plane design is becoming obsolete. We must begin to translate civilian technological advances into military applications."
 fighter_equipment_1:0 "Fighter 36"
 fighter_equipment_1_short:0 "Fighter II"
 fighter_equipment_1_desc:0 "Light airframes have been revolutionized with the introduction of radial engines, monoplane designs and all metal skin construction. This design is our attempt at creating our first modern fighter plane."
 fighter_equipment_2:0 "Fighter 40"
 fighter_equipment_2_short:0 "Fighter III"
 fighter_equipment_2_desc:0 "The pace of fighter advancements is astounding, and as such, we must continue to incorporate the technology as well as improve upon existing concepts. Our new fighter design must be capable of high speed, high performance at altitude and the best range possible. Additionally, it must be very well armed."
 fighter_equipment_3:0 "Fighter 44"
 fighter_equipment_3_short:0 "Fighter IV"
 fighter_equipment_3_desc:0 "While our previous generations of fighter plane have proven worthy, any advantage gained by a better design should be taken. This aircraft will be the pinnacle platform of piston-engined fighter that will have excellent power, high agility, deadly weaponry and good range."
  
#-> Light fighter-bombers <><>
 fighter_bomber:0 "Fighter-Bomber"
 fighter_bomber_equipment:0 "Fighter-Bomber"
 fighter_bomber_equipment_desc:0 "Fighter-Bombers are variants of current or obsolete front-line fighters, fitted with bomb-kits and more hardpoints as well as some structural modifications that perform interdiction and close air support missions for ground troops."
 fighter_bomber_equipment_2:0 "Fighter-Bomber 40"
 fighter_bomber_equipment_2_short:0 "Fighter-Bomber III"
 fighter_bomber_equipment_2_desc:0 "An early fighter modified for ground attack role."
