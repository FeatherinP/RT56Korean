 INS_tac_bomber_equipment_0_short:0 "Fokker C.V D/E"
 INS_tac_bomber_equipment_0_desc:0 "The Fokker C.V was a Dutch light reconnaissance and bomber biplane aircraft manufactured by Fokker. It could be manufactured in a variety of versions; the customer could choose from five different wing constructions (which varied in wing span). The radial engines could give between 336–723 kW (451–970 hp) and the landing gear could be changed from wheels to pontoons."
 INS_tac_bomber_equipment_1:0 "Fokker T.V"
 INS_tac_bomber_equipment_1_short:0 "Fokker T.V"
 INS_tac_bomber_equipment_1_desc:0 "Designed to be a 'luchtkruiser' (aerial cruiser) concept multipurpose aircraft, which was to have a primary role of intercepting and destroying enemy bomber formations, with a secondary role as a long-range bomber. As the T.V lacked self-sealing fuel tanks, they gained a reputation for rapidly catching fire when hit by enemy fire."
