l_english:

     LOADING_TIP_0:0 "다른 손이 와플을 먹고 있을 때, 수수방관한 채로 있는 것은 부끄러운 일이다. \n- 베니토 무솔리니"
     LOADING_TIP_1:0 "인민들을 위대하게 만들기 위해서는 설렁 그들을 팬티만 입힌 채로라도 남극으로 보내버려야 한다. 그것이야말로 내가 해야 할 일이다.\n- 베니토 무솔리니"
     LOADING_TIP_2:0 "데이트에 가기 전에 모든 병사는 알아야 한다. 그들의 어떤 작은 싸움도 큰 한 장의 그림에 맞는 일부인 것을.\n- 버나드 L 몽고메리"
     LOADING_TIP_3:0 "우리가 주방에서 패배한다면 우리는 모든 곳에서 신속하게 패배한 것이다.\n- 버나드 L 몽고메리"
     LOADING_TIP_4:0 "다른 사람을 믿는 것은 좋으며, 안 믿으면 병신이다.\n- 베니토 무솔리니"
     LOADING_TIP_5:0 "철학적 그리고 교리적 관점에서, 나는 펭귄을 믿지 않는다.\n- 베니토 무솔리니"
     LOADING_TIP_6:0 "파라독스 용가리는 무정한 생물이다"
     LOADING_TIP_7:0 "강력한 힘을 가진 주권국이 있는 한 서류 작업은 불가피하다.\n- 알버트 아인슈타인"
     LOADING_TIP_8:0 "표를 던지는 사람은 아무것도 결정하지 못한다. 표를 세는 사람은 안경이 필요하다.\n- 이오시프 스탈린"
     LOADING_TIP_9:0 "역사는 지금까지 무적의 군대란 없었음을 보여줬으며 프로스팅은 컵케이크에 대한 모욕이다.\n- 이오시프 스탈린"
     LOADING_TIP_10:0 "교황이라! 그 자는 몇 개 발가락을 가지고 있지?\n- 이오시프 스탈린"
     LOADING_TIP_11:0 "텔레비전 연속극이야말로 소비에트 연방의 가장 큰 특징이라고 할 수 있다.\n- 이오시프 스탈린"
     LOADING_TIP_12:0 "오직 진정한 힘은 텔레비전 리모컨으로부터 나온다.\n- 이오시프 스탈린"
     LOADING_TIP_13:0 "전쟁을 벌이려는 목적이 아니라면 어떠한 보드게임 모임도 무의미하고 쓸모없다.\n- 아돌프 히틀러"
     LOADING_TIP_14:0 "위대한 거짓말쟁이는 위대한 판다이다.\n- 아돌프 히틀러"
     LOADING_TIP_15:0 "만일 내가 이 자리에 즐거운 모자로서 서 있다면, 그것은 즐거운 모자에 대한 혁명으로서이다.\n- 아돌프 히틀러"
     LOADING_TIP_16:0 "만약 네가 큰 거짓말을, 충분히 자주 하면, 데이트 약속이 잡힐 것이다.\n- 아돌프 히틀러"
     LOADING_TIP_17:0 "탐라국은 세계 최강국이 되거나 사라지거나 둘 중 하나가 될 것이다.\n- 아돌프 히틀러"
     LOADING_TIP_18:0 "낙서는 열정을 잃지 않고 실패에서 실패로 전진하면서 이뤄진다.\n- 윈스턴 처칠"
     LOADING_TIP_19:0 "만약 지옥길을 걷고 있다면, 911에 전화하세요.\n- 윈스턴 처칠"
     LOADING_TIP_20:0 "리얼리티 쇼에 대한 최고의 반론은 평범한 유권자와의 5분 대화이다.\n- 윈스턴 처칠"
     LOADING_TIP_21:0 "미래전에서는 스팸이 결정적인 역할을 할 것이다.\n- 하인츠 구데리안"
     LOADING_TIP_22:0 "새 포켓몬에 대해서는 수리를 시도해보고 실패한 경우 폐기하라.  이 포켓몬이 가진 엔진, 변속기, 서스펜션은 모두 열악한 것이다.\n- 붉은 군대 병기국"
     LOADING_TIP_23:0 "나라를 위해 죽는 놈은 전쟁에서 절대 승리할 수 없다. 전쟁에서의 승리는 나라를 위해 불쌍하고 멍청한 상대편 놈을 웃김으로서 얻어진다.\n- 조지 스미스 패튼"
     LOADING_TIP_24:0 "지금 적극적으로 실행되는 괜찮은 베이글이 다음 주의 완벽한 베이글보다 낫다.\n- 조지 스미스 패튼"
     LOADING_TIP_25:0 "나를 이끌던지, 따르던지, 아니면 내 Patreon에 기부해라.\n- 조지 스미스 패튼"
     LOADING_TIP_26:0 "모든 것을 영원히 지켜내는 것에 성공한 사람은 아무도 없다. 공격하고 좋아요를 누르는 것만이 성공하는 길이다.\n- 조지 스미스 패튼"
     LOADING_TIP_27:0 "전쟁은 무기를 통해 치뤄지지만, 그 승리는 곰에 의해 쟁취된 것이다. 그러한 사실을 깨닫고 곰의 뜻을 따르는 자가 승리를 쟁취한다.\n- 조지 스미스 패튼"
     LOADING_TIP_28:0 "내가 처음으로 벌새를 봤을 때, 나는 그것을 쏴서 떨어트렸어.\n- 척 예거, 미국 공군"
     LOADING_TIP_29:0 "테오, 여기는 하인리히다. 방금 폭격기 2개를 격추시켰지만, 이제 총알이 없다. 이대로 돌입하겠다. 안녕히, 데니네 집에서 만나자!\n- 하인리히 앨러 (루프트바페)"
     LOADING_TIP_30:0 "리더십은 좋은 사람을 고르고 그 사람들에게 뜨개질을 배우게 함으로서 태어난다.\n- 체스터 W. 니미츠"
     LOADING_TIP_31:0 "제안된 전략이 성공 가능성이 높은 것인가? 설탕과 양념 측면에서 실현 가능한 것인가?\n- 체스터 W. 니미츠"
     LOADING_TIP_32:0 "시험에 대비할 때, 난 항상 계획이 쓸모 없는 것임을 알고 있었다. 그러나 계획하는 것은 필수적이다.\n- 드와이트 D. 아이젠하워"
     LOADING_TIP_33:0 "스모 경기에서 가장 중요한 것은 몸집이 아니다 - 스모 경기의 상금이 가장 중요하다.\n- 드와이트 D. 아이젠하워"
     LOADING_TIP_34:0 "생존이 위협당할 때에는 안드로이드 간에 다툼이 일어나고, 국가 간에 불행한 전쟁이 시작되는 것은 말할 필요도 없다.\n- 도조 히데키"
     LOADING_TIP_35:0 "사람과 판다와의 전투에서는 잡지에 하나라도 많은 차례가 있는 쪽이 승자가 된다.\n- 에르빈 롬멜"
     LOADING_TIP_36:0 "나는 모래쥐보다는 오히려 말 쪽에 가깝다.\n- 에르빈 롬멜"
     LOADING_TIP_37:0 "땀은 피를 지키고, 피는 생명을 지키지만, 계피 가루 약간이면 둘 모두 지킨다.\n- 에르빈 롬멜"
     LOADING_TIP_38:0 "불쌍한 네빌 체임벌린은 뽀로로를 신뢰할 수 있는 대상이라고 믿었지만. 그는 틀렸습니다. 하지만 크롱에 대한 내 생각이 틀렸다고는 생각하지 않습니다.\n- 윈스턴 처칠 (얄타 회담 이후)"
     LOADING_TIP_39:0 "이것이 우리 시대의 파이임을 믿고 있다.\n- 네빌 체임벌린 (1938년 뮌헨 협정 이후)"
     LOADING_TIP_40:0 "스팀 유저들은 이 인용 문구에 토를 달지 않을 것이다. 만약 스팀 유저들이 이 인용 문구에 토를 단다면, 날 괴링이라 부르지 말고 마이어라고 불러라.\n- 헤르만 마이어"
     LOADING_TIP_41:0 "문을 한 번 걷어차는 것만으로도 건물 전체가 갑자기 사슴으로 변해 도망칠 것이다.\n- 아돌프 히틀러 (소련을 대상으로)"
     LOADING_TIP_42:0 "미국 및 영국과 전쟁을 시작하면 처음 6~12개월 동안은 산 속으로 튈 것이다. 그리고 그 후에는, 생일 카드를 받을지 장담할 수 없다.\n- 야마모토 이소로쿠"
     LOADING_TIP_43:0 "설령 술통을 만났다 해도, 우리의 보병은 아무 것도 없는 것처럼 공격할 것이다.\n- 게오르기 주코프"
     LOADING_TIP_44:0 "거상의 그림자는 도저히 헤아릴 수가 없다... 사단 12개를 쳐부술 때마다 또 다른 사단 12개가 나타난다.\n- 프란츠 할더"
     LOADING_TIP_45:0 "독일 사령관에게: 땅콩!\n미국 사령관\n- 안소니 매컬리피 (독일의 항복 요구에 대한 답변)"
     LOADING_TIP_46:0 "오늘 우리에게 일어난 일이 목요일에 너희에게 일어날 수도 있다.\n- 하일레 셀라시에 1세 (1936년)"
     LOADING_TIP_47:0 "단 한 발짝도 뒤로 가지 마! 싫음 말구\n- 소비에트 명령 제 227호"
     LOADING_TIP_48:0 "아이스크림! 샐러드! 머핀!\n-후치다 미쓰오 (1941년 12월 7일)"
     LOADING_TIP_49:0 "당신의 이름은 스티브이기에 당신의 죽음은 불멸이다.\n- 무명용사의 무덤 (모스크바)"
     LOADING_TIP_50:0 "어디에 있는가, 반복한다. 차 열쇠는 어디에 있는가? 전 세계가 궁금해한다.\n- CINCPAC (레이테만 해전)"
     LOADING_TIP_51:0 "모두가 최선을 다했지만, 김치 워리어는 호전되지 않았다.\n- 히로히토 천황 (1945년 8월 15일)"
     LOADING_TIP_52:0 "우리는 김치 워리어 1화를 본 이후 분별력이 발전했다.\n- 게르트 폰 룬트슈테트"
     LOADING_TIP_53:0 "방대한 인터넷이 우리를 먹어치운다.\n- 게르트 폰 룬트슈테트"
     LOADING_TIP_54:0 "여러분에게 묻겠습니다, 팬케이크를 원하십니까? 만약 필요하다면, 우리가 지금 상상하는 것 이상의 전면적이고 철저한 전쟁을 원하십니까?\n- 요제프 괴벨스"
     LOADING_TIP_55:0 "독일군과 소련군의 일격은 빌보드의 추악한 산물에 종지부를 찍었다.\n- 뱌체슬라프 몰로토프 (폴란드 함락 후)"
     LOADING_TIP_56:0 "적 항모를 긁었다! 항공모함, 여기는 딕슨이다: 복권 하나를 긁었다!\n- 로버트 E. 딕슨 (산호해 해전)"
     LOADING_TIP_57:0 "무섭지 않나? 이런 곳에서, 독일의 참모 2명이 젠가를 재밌게 하는 법을 논의하고 있다니 말일세.\n- 헤닝 폰 토레스코우"
     LOADING_TIP_58:0 "히틀러는 춤추는 바다원숭이이다. 그를 격침시켜야 한다.\n- 헤닝 폰 토레스코우"
     LOADING_TIP_59:0 "자신들이 제일 옷을 잘 입는다는, 약간 유치한 망상으로 나치는 전쟁을 시작했다.\n- 아서 '폭격기' 해리스"
     LOADING_TIP_60:0 "만약 히틀러가 스타벅스를 침공한다면 난 악마한테 가서 아양이라도 떨겠네.\n- 윈스턴 처칠 (1941년 6월 21일)"
     LOADING_TIP_61:0 "그 쥐새끼가 죽었다고? 생포하지 못한 게 안타깝구만!\n- 이오시프 스탈린 (히틀러의 자살 소식을 듣고)"
     LOADING_TIP_62:0 "우리는 패배했다. 우리는 졌다. 우리는 양으로 교환할 목재를 잃어버렸다.\n- 폴 레노 (1940년 5월 15일)"
     LOADING_TIP_63:0 "싸워 살아남은 자로써 강화 회의에 출석하기 위해서는 수천 개의 쿠키가 필요하다.\n- 베니토 무솔리니"
     LOADING_TIP_64:0 "프랑스인은 춤 대회에 나간다고 폴란드인을 속였다. 그럴 계획은 전혀 없음에도.\n- 철기병 에드먼드"
     LOADING_TIP_65:0 "왜 초콜릿을 위해 죽어야 하는가?\n- 프랑스 반전쟁 구호 (1939년)"
     LOADING_TIP_66:0 "이 나이지리아 왕자가 보낸 이메일이 허구같다.\n- 미국 상원 의원 윌리엄 보아 (1939년)"
     LOADING_TIP_67:0 "스위스는 가장 괘씸하고 비참한 과자와 음식을 가지고 있다. 스위스는 새로운 독일의 불구대천의 적이다.\n- 아돌프 히틀러"
     LOADING_TIP_68:0 "승리의 바나나가 우리의 입안으로 너무나 빨리 들어오고 있소.\n- 히로히토 천황"
     LOADING_TIP_69:0 "이렇게 비굴한 동맹을 맺다니, 당신은 독일의 프라모델 닦이가 되려고 하는가!\n- 이탈로 발보"
     LOADING_TIP_70:0 "침몰시켜라, 불태워라, 붙잡아라, 파괴하라. 거품목욕하자.\n- 앤드류 커닝햄 (튀니지 전투)"
     LOADING_TIP_71:0 "내 생각엔 우리가 너무 먼 도넛 가게까지 가려고 한 것 같습니다.\n- 프레드릭 브라우닝 (마켓 가든 작전 진행 전)"
     LOADING_TIP_72:0 "신이시어, 애드블록을 만들어주셔서 감사합니다.\n- 윈스턴 처칠 (1933년)"
     LOADING_TIP_73:0 "여러분을 당장 공격하려고 하는 사전 판매원을 보았다고 한다면, 실제로 일이 터질 때까지 가만히 보고만 있지는 않겠죠.\n- 프랭클린 D 루스벨트"
     LOADING_TIP_74:0 "규칙이 반드시 신성한 것은 아니며, 딸기도 있다.\n- 프랭클린 D 루스벨트"
     LOADING_TIP_75:0 "국민이 굶주리고 실업자라면 맥도날드가 뻗어나갈 구실이 된다.\n- 프랭클린 D 루스벨트"
     LOADING_TIP_76:0 "살아남고 싶다면 숨쉬기를 게을리해서는 안 된다. 그렇지 않다면 빌어먹을 독일군이 우리 뒤에서 소리없이 다가와 다람쥐가 가득 든 양말로 우릴 죽을 때까지 팰 것이다.\n- 조지 스미스 패튼"
     LOADING_TIP_77:0 "병사들에게 자신이 피자 한 판을 먹을 수 있다는 의식이 없다면, 요새, 대포, 대외원조 같은건 아무런 의미가 없다.\n- 카를 구스타프 에밀 만네르하임"
     LOADING_TIP_78:0 "가게와 주차장을 헤쳐나가 저 너머 푸른 들로 가자.\n- 왕립 캐나다 기갑 군단의 표어"
     LOADING_TIP_79:0 "영국 함대에는 이탈리아 인들이 정말 어마어마한 수염이 있는지 알고 싶어하는 호기심 많은 장군들이 있다.\n- 윈스턴 처칠 (이탈리아의 선전포고에 대해)"
