 #SWE_submarine_ww1_desc:0 "1920년에 진수된 하옌급은 배수량 422톤의 잠수함으로, 450mm 어뢰 4문으로 무장했습니다. 잠수 깊이는 30m밖에 되지 않았습니다."
 SWE_submarine_1:0 "베베른급"
 SWE_submarine_1_desc:0 "베베른급은 기존 하옌급을 개량한 것으로, 배수량 472톤으로 커졌고, 작전거리도 증가했습니다. 450mm 어뢰 4문과 57mm 기총 1정으로 무장했습니다."
 #SWE_submarine_1b: "드라켄급"
 SWE_submarine_2:0 "셸레요네트급"
 SWE_submarine_2_desc:0 "셀레요네트급은 1936년부터 1942년 사이에 건조된 잠수함 9척으로, 배수량 580톤의 중간 크기의 잠수함이었습니다. 네덜란드의 O급 잠수함에서 영향을 많이 받았고, 533mm 어뢰 발사관 6문을 장비했으며, 잠수 깊이는 60m였습니다."
 SWE_submarine_3:0 "U급"
 SWE_submarine_3_desc:0 "스웨덴의 u급 잠수함은 1942년부터 1944년 사이에 진수된 잠수함 9척으로, 배수량 370톤으로 상대적으로 작았으며 속력도 느렸습니다. 533mm 어뢰 발사관 4문으로 무장했습니다."
 SWE_submarine_4:0 "넵턴급"
 SWE_submarine_4_desc:0 "넵턴급 잠수함은 1943년 진수된 중간 크기 잠수함으로, 주로 기뢰 부설에 사용되었습니다. 배수량은 550톤이며, 533mm 어뢰 발사관 5문으로 무장했습니다."
 #SWE_destroyer_tb:0 "외르넨급"
 #SWE_destroyer_tb_desc:0 "뇌장순양함으로 분류되는 외르넨급은 세기가 바뀔 때 건조된 함선 5척으로, 그 중 2척은 1940년대 중반까지 운용되았습니다. 최고 속력은 20노트밖에 되지 않았으며, 120mm 포 2문, 380mm 어뢰 발사관 1문을 장비했습니다." 
 SWE_destroyer_1:0 "에렌셸드급"
 SWE_destroyer_1_desc:0 "에렌셸드급 구축함 2척은 1927년 건조되었으며, 1차 세계대전 이후 스웨덴 최초의 현대식 구축함이었습니다. 배수량은 970톤을 약간 넘었고, 120mm/44 K/45 포 3문과 533mm 어뢰 6문을 장비했습니다. 운용거리는 짧았지만 속력은 좋았습니다."
 SWE_destroyer_2:0 "예테보리급"
 SWE_destroyer_2_desc:0 "예테보리급 구축함 6척은 1935년부터 1942년 사이에 건조되었습니다. 기존 함선에 비해 선체가 길어졌고 기계 장비를 개선했습니다. 배수량은 1,020톤이고, 120mm/44 K/45 주포와 533mm 어뢰 6문을 탑재했습니다. 운용거리는 짧았지만 속력은 좋았습니다."
 SWE_destroyer_3:0 "비스뷔급"
 SWE_destroyer_3_desc:0 "비스뷔급 구축함 4척은 1942년부터 1944년 사이에 건조되었습니다. 배수량은 1,130톤으로, 이전의 예테보리급과 유사했지만 크기가 커졌습니다. 엔진 개수가 이루어졌고, 작전거리가 약간 상승했으며, 강한 대잠 장비를 갖췄습니다."
 SWE_destroyer_4:0 "올란드급"
 SWE_destroyer_4_desc:0 "올란드급 구축함 2척은 이전의 함선들에서 급격한 변화를 겪었습니다. 2차 세계대전 종전 직후 건조되었는데, 배수량 1,880톤으로 커졌고, 120mm/45 M44 주포 4문과 강려한 대공, 어뢰, 대잠 능력을 갖췄습니다. 속력은 조금 낮아졌지만, 운용거리가 크게 늘어났습니다."
 #SWE_light_cruiser_protected:0 "퓔기아급"
 #SWE_light_cruiser_protected_desc:0 "퓔기아급은 1905년 스웨덴 해군에서 진수한, 상대적으로 작은 장갑 순양함이었습니다. 전시에는 주로 훈련 임무를 수행했으며, 1939년부터 1941년까지 대규모 개조를 받았습니다. 개조 이전의 배수량은 4,300톤으로, 152mm/45 K/50 M1903 6문이 주 무기였습니다. 장갑 수준은 좋았지만 순양함치고는 느린 편이었습니다."
 #SWE_light_cruiser_scout:0 "클라스 플레밍급"
 #SWE_light_cruiser_scout_desc:0 "순양함-기뢰부설함인 클라스 플레밍급은 2차 세계대전 구축함보다 작을 정도로 작았지만, 갑판 25mm, 사령탑 장갑 75mm로 장갑을 갖췄습니다. 주포는 120mm 포 4문이었으며, 최고 속력은 20노트밖에 되지 않았습니다."
 #SWE_armoured_cruiser_1:0 "에란급" 
 #SWE_armoured_cruiser_1_desc:0 "세기가 바뀌던 시절에 건조된 3,700톤급 해안 방어함 4척으로, 낡긴 했지만 1936년에도 모두 운용되던 중이었고, 2차 세계대전 끝무렵까지 3척은 계속 남았습니다. 209mm 포 2문, 152mm 포 6문을 갖췄고, 수선장갑의 두께는 175mm로 상당히 두꺼웠지만, 갑판의 두께가 48mm로 항공기의 공격이나 장거리 급강하 공격에는 취약했습니다."
 SWE_light_cruiser_1:0 "고틀란드급"
 SWE_light_cruiser_1_desc:0 "스웨덴 최초의 '근대적' 순양함인 고틀란드는 '항공순양함'으로서 건조되어서, 152mm 포 6문과 533mm 어뢰 6문에 더해, 수상기 8기를 전개할 수 있는 능력도 갖췄습니다. 2차 세계대전 기간 동안 수상기는 대공포로 교체되었습니다."
 SWE_light_cruiser_2:0 "클라스 플레밍급"
 SWE_light_cruiser_2_desc:0 "클라스 플레밍급은 전투와 기뢰 부설 모두 가능하도록 건조된 함선입니다. 배수량은 1,550톤이며, 120mm 포 4문, 25mm 대공포 3문, 기뢰 190개를 장비했습니다."
 SWE_light_cruiser_3:0 "엘리급"
 SWE_light_cruiser_4:0 "트레 크로노르급"
 SWE_light_cruiser_4_desc:0 "트레 크로노르급은 2차 세계대전 종전 직후 스웨덴 해군이 건조한 경순양함입니다. 배수량은 7,700톤에 육박했으며 속력과 작전거리 모두 괜찮은 편이었습니다. 주요 무장은 152/53 M42 포 7문이었고, 대공, 어뢰, 대잠 장비도 갖추었습니다."
 SWE_heavy_cruiser_1:0 "스베리예급"
 SWE_heavy_cruiser_1_desc:0 "스베리예급은 1차 세계대전 이전에 스웨덴 해군이 건조한, 세 척의 해안 전함입니다. 크기(6,800톤)와 무장(283mm/44 K/45 M12 4문)면에서 중순양함에 아주 가까웠습니다. 순양함 치고는 느린 편이었지만, 무장은 좋은 편이었습니다. 2차 세계대전 기간 동안 3척 모두 운용되었습니다."
 SWE_heavy_cruiser_2:0 "슈뷔스급"
 SWE_heavy_cruiser_3:0 "스베아리케급"
 SWE_heavy_cruiser_4:0 "루옷시급"
 SWE_battle_cruiser_1:0 "에란급"
 SWE_battle_cruiser_1_desc:0 "에란급은 1900년대 초 스웨덴에서 건조한 순양함 4척으로, 스베리예급 자매들처럼 크기가 크고 강력하진 않지만, 21cm 포 2문, 15cm 포 6문, 5.7cm 기총 10정, 어뢰 발사관 2문을 통해 적에 타격을 입힐 수 있었습니다. 배수량은 3,592톤이었습니다."
 SWE_battle_cruiser_2:0 "리델릭헤트급"
 SWE_battleship_1:0 "오덴급"
 SWE_battleship_1_desc:0 "오덴급은 1896년 스웨덴 해군이 건조한 3척의 함선으로, 1937년까지 운용되었습니다. 1902년 개조 이후 배수량은 3,500톤이 되었고, 254mm 포 2문, 120mm 포 6문, 57mm 기총 8정, 25mm 기총 2정, 8mm 기총 2정, 45.7cm 어뢰 발사관을 탑재해, 나이에 비해 상대적인 타격 능력이 컸습니다."
 SWE_battleship_2:0 "프레위르급"
 SWE_battleship_3:0 "펜리르급"
 SWE_battleship_4:0 "토르급"
 SWE_SH_battleship_1:0 "예르뭉안드르급"
 SWE_SH_battleship_2:0 "랑나로크급" 
