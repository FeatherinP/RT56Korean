 ### BRA - BRAZIL ###
 BRA_submarine_1:0 "우마이타급"
 BRA_submarine_1_desc:0 "The Brazilian submarine Humaytá was ordered from Italy and delivered in the late 1920s. It was designed as a modified Balilla-class, which was designed as a deep-sea diver. It displaced nearly 1,400 tons and was armed with six 533mm torpedo tubes. "
 BRA_submarine_2:0 "투피급"
 BRA_submarine_2_desc:0 "The Tupi class was a class of Brazilian submarines built by Italy in the mid-1930s. They were smaller submarines, displacing just over 600 tons and armed with six 533mm torpedoes."
 BRA_submarine_3:0 "구아라니급"
 BRA_submarine_4:0 "투피남바급"
 BRA_destroyer_tb:0 "파라급"
 BRA_destroyer_tb_desc:0 "Built in Britain to the design of their River class destroyers in the first decade of the 20th century, the Para class were outdated by the 1930s. They displaced just 560 tons under normal load, and were armed with two 4 inch guns, four three-pounders and two 17.7 inch torpedo tubes."
 BRA_destroyer_early_ww1:0 "마라냥급"
 BRA_destroyer_early_ww1_desc:0 "The Marnhão was a British-built K-class destroyer that was sold to Brazil in 1922. The ship displaced just over 930 tons and was armed with four 4 in. guns."
 BRA_destroyer_1:0 "카리오카급"
 BRA_destroyer_2:0 "주루에나급"
 BRA_destroyer_3:0 "마르실리우 디아스급"
 BRA_destroyer_3_desc:0 "The Marcílio Dias-class destroyers (sometimes referred to as M class, or Greenhalgh class) were three ships of the Brazilian Navy that were commissioned in 1943. They were based on the U.S. Mahan-class destroyers and were the first sizable ships built in Brazil. They displaced 1,500 tons and were armed with five 5 in./38 cal main guns."
 BRA_destroyer_4:0 "베르치오가급"
 BRA_light_cruiser_1:0 "바히아급"
 BRA_light_cruiser_1_desc:0 "The Bahia class was a class of two British-built scout cruisers built for Brazil and delivered in 1910. The ships were heavily refit and modernized in the 1920s but were still a relatively obsolete design by the start of World War II. During the war, the cruisers primarily performed convoy escort duties."
