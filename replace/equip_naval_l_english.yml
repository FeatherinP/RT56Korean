 ### PRU - PERU ###
 #PRU_submarine_ww1:0 "페레급"
 #PRU_submarine_ww1_desc:0 "These were French Labeuf-type submarines, built in France and brought to Peru. They had four 450mm torpedo tubes in the bow and carried six on patrol.  A lack of spare parts shortened their careers considerably, and they were stricken in 1919."
 PRU_submarine_1:0 "페레급"
 PRU_submarine_1_desc:0 "These were French Labeuf-type submarines, built in France and brought to Peru. They had four 450mm torpedo tubes in the bow and carried six on patrol.  A lack of spare parts shortened their careers considerably, and they were stricken in 1919."
 PRU_submarine_2:0 "R급"
 PRU_submarine_2_desc:0 "The Peruvian R-class submarines consisted of four subs ordered from and built by the U.S. in the mid-1920s. They were essentially identical to the U.S. R-class submarines, displacing over 570 tons and armed with four 533mm torpedo tubes."
 PRU_submarine_3:0 "로보급"
 PRU_submarine_4:0 "아브타오급"
 PRU_submarine_4_desc:0 "The Abtao class were four submarines of the Peruvian Navy. Initially known as the Lobo class, they were modified U.S. Mackerel class, 825 tons standard, 1,400 tons submerged."
 #PRU_destroyer_early_ww1:0 "테니엔테 로드리게스급"
 #PRU_destroyer_early_ww1_desc:0 "A French destroyer completed in 1911 and bought by Peru, the Teniente Rodríguez had a top speed of 28 knots and was armed with six 65mm guns and three 450mm torpedo tubes. While still on the Peruvian navy list in the 1930s, she was of no military value and hulked in 1939."
 #PRU_destroyer_late_ww1:0 "알미란테 빌랄급"
 #PRU_destroyer_late_ww1_desc:0 "The Almirante Villar and Amirante Guise were two former Russian Novik-class destroyers. They had a roundabout path to the Peruvian Navy, sailing under the flags of both the U.K. and Estonia before finally being delivered to Peru in 1934. They were armed with four 102mm/60 caliber guns and nine 533mm torpedo tubes. They displaced over 1,200 tons and had decent speed for their size and vintage."
 PRU_destroyer_1:0 "테니엔테 로드리게스급"
 PRU_destroyer_1_desc:0 "A French destroyer completed in 1911 and bought by Peru, the Teniente Rodríguez had a top speed of 28 knots and was armed with six 65mm guns and three 450mm torpedo tubes. While still on the Peruvian navy list in the 1930s, she was of no military value and hulked in 1939."
 PRU_destroyer_2:0 "알미란테 빌랄급"
 PRU_destroyer_2_desc:0 "The Almirante Villar and Amirante Guise were two former Russian Novik-class destroyers. They had a roundabout path to the Peruvian Navy, sailing under the flags of both the U.K. and Estonia before finally being delivered to Peru in 1934. They were armed with four 102mm/60 caliber guns and nine 533mm torpedo tubes. They displaced over 1,200 tons and had decent speed for their size and vintage."
 PRU_destroyer_3:0 "알미란테 기세급"
 PRU_destroyer_4:0 "콜로넬 볼로그네시급"
 PRU_light_cruiser_1:0 "알미란테 그라우급"
 PRU_light_cruiser_1_desc:0 "The Almirante Grau class consisted of two pre-WWI light cruisers built in Britain for the Peruvian Navy and commissioned in 1907. Even for a light cruiser, the ships were fairly small, displacing only 3,100 tons, and had below-average speed as well. They were lightly armored and had twin 152mm/50 caliber Vickers guns as their main armament."
 PRU_light_cruiser_2:0 "아구스틴 가마라급"
 PRU_light_cruiser_3:0 "크론 콜로니급"
 PRU_light_cruiser_3_desc:0 "The Crown Colony-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range is somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 PRU_light_cruiser_4:0 "데 세벤 프로빈시엔급"
 PRU_light_cruiser_4_desc:0 "The De Zeven Provinciën class consisted of two cruisers laid down just before the German invasion but not completed until 1951. The final design was modified from the original 1939 plan, and led to two ships that displaced over 12,000 tons and were armed with eight Bofors 152mm cannon. They were well-armored for a light cruiser and had good range."
 #PRU_light_cruiser_protected:0 "알미란테 그라우급"
 #PRU_light_cruiser_protected_desc:0 "The Almirante Grau class consisted of two pre-WWI light cruisers built in Britain for the Peruvian Navy and commissioned in 1907. Even for a light cruiser, the ships were fairly small, displacing only 3,100 tons, and had below-average speed as well. They were lightly armored and had twin 152mm/50 caliber Vickers guns as their main armament."
