 CHL_submarine_4:0 "L급"
 CHL_submarine_5:0 "M급"
 CHL_destroyer_1:0 "알미란테 린치급"
 CHL_destroyer_1_desc:0 "The Almirante Lynch-class destroyers were a group of six ships built for the Chilean Navy in the U.K. just before World War I. Only two ships were delivered before the outbreak of war and served until 1945. They were very large for pre-WW1 destroyers, and more closely resembled those at the end of the conflict. They displaced 1,430 tons, had decent speed and range for their vintage, and were armed with six 4 in. L/40 QF Mark VI main guns and two 21 in. torpedo tubes."
 CHL_destroyer_2:0 "세라노급"
 CHL_destroyer_2_desc:0 "Chile's six Serrano class destroyers were built by Britain for Chile in the late 1920s, incorporating the latest British design features, but on a somewhat smaller displacement of 1090 tons standard. Accordingly, they only had three 4.7 inch guns and six 21 inch torpedo tubes. They were decent ships, but were too lightly built for operations in the turbulent waters off Chile's south coast."
 CHL_destroyer_3:0 "이키케급"
 CHL_destroyer_4:0 "칠로에급"
 CHL_destroyer_5:0 "티에라 델 푸에고급"
 CHL_light_cruiser_1:0 "차카부코급"
 CHL_light_cruiser_1_desc:0 "The Chacabuco was a protected cruiser that was built in Britain and commissioned for the Chilean Navy in 1902. It displaced 4,160 tons and was armed with two Armstrong 8 in. main guns and three 18 in. torpedo tubes. It was slow but well-armored compared to early light cruisers."
 CHL_light_cruiser_2:0 "오리베급"
 CHL_light_cruiser_3:0 "푸에르토 몬트급"
 CHL_light_cruiser_4:0 "타파라카급"
 CHL_light_cruiser_5:0 "안토포가스타급"
 CHL_heavy_cruiser_1:0 "오히긴스급"
 CHL_heavy_cruiser_1_desc:0 "The O'Higgins was an armored cruiser built at the turn of the 20th century in Britain for the Chilean Navy. It displaced 7,800 tons, had four 8 in. and 45 caliber guns as its main armament, but was fairly slow compared to the heavy cruisers built following World War I."
