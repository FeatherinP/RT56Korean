 SWI_GATHERING_STORM_DESC:0 "나폴레옹이 패배하고나서 소집된 1815년 빈 회의 이후, 스위스 연방은 다른 나라들간의 분쟁에서 중립을 지킬 의무가 있습니다. 하지만 독일, 이탈리아, 그리고 오스틀리아에서 파시스트들이 부상하고 있습니다. 스위스는 중립을 지킬수 있을까요? 아니면 잠재적인 분쟁에서 어느 한 쪽을 선택해야 할까요?"
 
 GRE_GATHERING_STORM_DESC:0 "세계 대전 이후 오스만의 몰락을 이용하지 못한 그리스는 대공황으로 인해 많은 고통을 겪었습니다. 수백만의 집 없는 이들과 가난한 이들은 더 이상 의지할 곳이 없었고, 가난으로 인해 혼란이 촉발되었습니다. 이오니스 메탁사스는 8월 4일 파시스트, 민주주의자, 왕당파가 아니라 평화와 균형을 유지하는 8월 4일 정권으 수장으로써 그리스를 이끌고 있습니다. \n알렉산더와 유스티니아누스의 유산은 그리스 인들을 부르고 있습니다. 올바른 지도를 통해 그리스는 고대의 영광을 되찾고 문화와 문명의 초석으로써 그 자리를 되찾을수 있을 것입니다."
 
 HOL_GATHERING_STORM_DESC:0 "네덜란드는 현재 심각한 위기에 처해 있습니다. 대공황으로 인한 타격을 조금 늦게 받았지만 그 결과 현재 더 나쁜 상황에 직면하고 있습니다. 실업률이 사상 최고치를 기록했고 정부는 지금까지 아무런 정책을 내놓지 않았습니다. 현재 정부의 경제적 정책이 움직이길 바랍니다. 또한, 엎친 데 덮친 격으로 독일은 팽창중이고 정부는 유럽이 다시한번 전쟁에 불타게 되면 이번에는 중립을 지키기 매우 힘들 것이라는 것을 알고 있습닏다."
 
 SIA_GATHERING_STORM_DESC:0 "1932년 쿠데타로 절대군주제의 끝이 났고, 최초의 헌법이 제정되었으며, 카나 라자돈(인민당)이 정권을 잡았습니다. 하지만 군대는 수상을 축출하고 프라야 파혼폰파유하세이나를 수상으로 임명하는 등 정치에 많은 부분에 관여하고 있었습니다. 쁠랙 피분송크람이 파시즘의 인기를 점점 높이자, 당의 내부에서는 갈등이 확대되고 있습니다. 과거의 동지들은 적이 되어 서로 노려보고 있습니다."
 
 LAT_GATHERING_STORM_DESC:0 "라트비아는 중대한 기로에 서 있습니다. 동쪽에는 러시아가 소비에트 연방으로 변했고, 서쪽으로는 부활한 독일이 다시 준비를 마쳐가고 있습니다. 그 어느 때보다도 발트 국가들에게 위험한 때입니다. 우리는 서로 협력해야 할까요, 아니면 새로운 길을 걷게 될까요? 시간만이 알수 있지만 그 시간은 점점 다가오고 있습니다."
 
 CUB_GATHERING_STORM_DESC:0 "독재자 제라도 마차도의 몰락 이후 일시적으로 대통령이 된 카를로스 마누엘 드 세스페데스 이 퀘사다를 무너뜨린 중사들의 반란이 있던 뒤에 임시정부는 풀헨시오 바티스타의 지시를 따르고 있습니다.\n\n많은 이들이 1월 총선 이후로 안정된 정부가 다시 수립될 것이라고 보고 있지만, 쿠바를 다시한번 불안의 소용돌이로 이끌수도 있습니다."
 
 VIN_GATHERING_STORM_DESC:0 "§R이 화면에서 베트남을 선택하지 마세요. 만약 당신이 베트남을 플레이 하고 싶다면, 프랑스령 인도차이나 중점에서 올바른 선택을 하세요.§!\n\n프랑스 정부를 향한 투쟁을 한뒤, 베트남은 수세기 동안의 탄압으로부터 다시 한번 독립하고 해방되었습니다.\n프랑스에게서의 독립은 여전히 낙후된 교육과 지도력에 대한 문제들에 대한 갈등을 가지고 있다는 것을 의미하며, 적대적 국가들로 둘러싸여있는 문제와 국내의 또 다른 여러 문제들에 둘러싸여 있습니다."
