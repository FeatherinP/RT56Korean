 #NEW
 corporatism:0 "조합주의"
 corporatism_desc:0 "조합주의의 이념에 따르면, 노동자와 직원은 모두 자신들의 요구 사항을 국가에 요구할 수 있는 산업적이고 전문적인 조합을 조직해야 합니다. 조합주의에는 기본적인 민주주의 체제가 있지만, 일반 사람들은 여러 계급 분리를 통해 국가의 지도층과 엄격히 분리되어 있습니다."
 centrism_democratic:0 "민주집중주의"
 centrism_democratic_desc:0 "집중주의는 위험 정도와 능력을 고려하여 공공선을 실천하고 자선을 지지하는 현재 및 미래의 요구에 대해 상식적인 해결책을 제시하고자 하는 정부의 한 형태입니다."

