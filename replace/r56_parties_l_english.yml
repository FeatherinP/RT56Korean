l_english:
 
 #NEW
 corporatism:0 "조합주의"
 corporatism_desc:0 "조합주의의 이념에 따르면, 노동자와 고용인은 그들의 이익을 국가 단위에서 대변하는 산업 및 전문 기업으로 조직화되어야 합니다. 조합주의에는 기본적인 민주주의 요소가 있지만, 일반 사람들은 여러 계층을 통해 국가의 지도층과 엄격히 분리되어 있습니다."
 centrism_democratic:0 "민주적 중도주의"
 centrism_democratic_desc:0 "§Y중도주의§!는 위험 요인과 능력을 고려하여 §M대중의 신뢰§!를 얻을 수 있고 §H공익§!을 증진하는 현재 및 미래의 요구 사항에 대한 §Y상식적인 해결책을 제시§!하고자 하는 정부 형태입니다."
absolute_monarchism:0 "절대군주제"
 absolute_monarchism_desc:0 "§Y절대군주제§!는 군주가 성문법이나 입법부, 관습에 의해 제지받지 않는 것과 같은 §Y절대적인 전제적 권위를 보유§!하는 왕정의 한 형태입니다. 이들은 보통 세습군주제입니다."


 #FIXES
 neutrality:0 "권위주의"
 neutrality_noun:0 "권위주의"
 neutrality_desc:0 "권위주의 정권"
 despotism:0 "전제주의"
 despotism_desc:0 "§Y전제주의§!는 §M한 사람§!이 §R절대 권력§!을 휘두르는 정부 형태입니다."
 oligarchism:0 "과두제"
 oligarchism_desc:0 "§Y과두제§!는 §M소수의 사람§!이 §R절대 권력§!을 휘두르는 정부 형태입니다."
 conservatism:0 "보수주의"
 conservatism_desc:0 "사회의 급격한 변화가 해로울 수 있다고 여기는 §Y보수주의§!는, §M전통과 점진적 개혁§!을 옹호하며 때때로는 §G과거의 도덕적 가치§!로의 복귀를 지지하기도 합니다."
 liberalism:0 "자유주의"
 liberalism_desc:0 "§M개인의 자유§!에 가치를 두는 오랜 철학적 전통을 가진 §Y자유주의§!는, 이 권리들을 지키는 것을 국가의 핵심 역할이라고 봅니다."
 socialism:0 "사회주의"
 socialism_desc:0 "§R평등과 사회주의 국가§!를 개혁을 통해 이룩하려 하는 §Y민주사회주의§!는, 국민으로부터 권력을 위임받아 자본주의의 효과를 없애거나 완화하려 합니다."
 marxism:0 "마르크스주의"
 marxism_desc:0 "넓은 스펙트럼의 경제 및 역사적 관점을 포함하는 §Y마르크스주의 정치§!는, §R카를 마르크스의 이론§!을 정치에 적용하려고 합니다. §H계급 투쟁§!과 생산 수단의 §M공유§!를 기반으로 하는 사회로의 전환 등이 이 이념의 특성입니다."
 leninism:0 "레닌주의"
 leninism_desc:0 "마르크스주의에 기반을 둔 정치 이념인 §Y레닌주의§!는, §R전위당§!이 자본주의 사회를 전복시키는 혁명을 이끌어 사회주의 국가를 수립해야 한다고 봤습니다. 권력을 잡으면, 당은 결정이 내려지기 전까지 정책에 대한 내부 논쟁을 할 수 있는 시스템을 통해 국가를 이끌 것입니다."
 stalinism:0 "스탈린주의"
 stalinism_desc:0 "마르크스-레닌주의 정책을 적용하고 발전시킨 정부 형태라고 볼 수 있는 §Y스탈린주의§!는, §M빠른 공업화§!와 §R집산화§!, 그리고 그 어떤 반혁명적 요소도 숙청할 수 있는 §Y강력하고 권위주의적인 사회주의 국가§!의 중요성을 강조합니다."
 anti_revisionism:0 "반수정주의"
 anti_revisionism_desc:0 "마르크스주의의 후계자를 자처하는 여러 이념들에 대한 반작용인 §Y반수정주의§!는, 원래의 혁명 이론에 대한 여러 핵심 요소들을 유지하는 것을 지지합니다. 주로 사회주의 국가에 자본주의적 경제 요소를 도입하는 것에 반대하는 이 이념은, 그들이 지지하는 것만큼이나 그들이 반대하는 것에서 정의를 찾을 수 있습니다."
 anarchist_communism:0 "아나르코공산주의"
 anarchist_communism_desc:0 "공산주의 사상을 §R무정부 사회§!라고 받아들인 이념인 §Y아나르코공산주의§!는, 과도기적 사회주의 국가라는 발상에 반대하며 §M자발적 단체§!와 §R상호 부조§!에 기반한 사회를 선호합니다."
 nazism:0 "나치즘"
 nazism_desc:0 "§G극단적인 민족주의§!에 기반한 §Y국가사회주의§!는 §G게르만 민족의 우월성§!에 대한 생각으로부터 동력을 얻습니다. 이 사상은 §Y공격적인 확장주의§!와 절대 권력을 가진 지도자인 §W퓌러§! 아래 국민들이 단결한 §R전체주의 국가§!를 옹호합니다."
 fascism_ideology:0 "파시즘"
 fascism_ideology_desc:0 "여러 §G국수주의적 운동§!을 포함하는 §Y파시즘§!은 §M국가에 대한 헌신§!과 §Y강한 지도자§! 아래 국민들을 단결시키는 것을 목표로 합니다."
 falangism:0 "팔랑헤주의"
 falangism_desc:0 "파시즘과 보수주의의 특성을 가진 권위주의적 이념인 §Y팔랑헤주의§!는 국가와 §R가톨릭 정체성§!을 중시합니다."
 rexism:0 "렉시즘"
 rexism_desc:0 "자유주의 이상과 공산주의 이상을 모두 철저히 배격하는 §Y렉시즘§!은, §G조합주의§! 경제 정책을 지지하는 확고한 §M보수 국민주의§! 운동입니다. 권위주의적이고 포퓰리즘적인 수사를 활용하는 그들의 이상은 다른 파시스트 운동과 가까워지고 있습니다."
 moderatism:1 "온건주의"
 moderatism_desc:1 "§Y온건주의§!는 §Y온건한 위치§!나 행동을 취해 §M좌파와 우파의 극단성을 회피§!하는 정부 형태입니다."
 centrism:1 "중도주의"
 centrism_desc:1 "§Y중도주의§!는 위험 요인과 능력을 고려하여 §M대중의 신뢰§!를 얻을 수 있고 §H공익§!을 증진하는 현재 및 미래의 요구 사항에 대한 §Y상식적인 해결책을 제시§!하고자 하는 정부 형태입니다."

