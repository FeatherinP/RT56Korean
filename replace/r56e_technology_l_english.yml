 construction_a:0 "건설 VI"
 construction_a_desc:0 "새것을 건설하는 우리의 능력은 아직 가능성이 무한합니다."
 excavation_a:0 "채굴 VI"
 excavation_a_desc:0 "지구가 계속 피를 흘리고 있군요. 그게 바로 우리의 일입니다! 지구가 더 많은 피를 흘리게 하는 것말이죠!"
 construction_b:0 "건설 VII"
 construction_b_desc:0 "뭔가를 저렴하고 빠르게 건설하고 싶으십니까? 우리라면 가능하죠. 방법에 대한 질문은 안받습니다."
 excavation_b:0 "채굴 VII"
 excavation_b_desc:0 "저 언덕들에는 더 많은 광물이 매장되어있다는군요. 무슨일이 있어도 확보할 겁니다."
 construction_c:0 "건설 VIII"
 construction_c_desc:0 "즉석에서 계획 수정은 이제 갓난아기도 할정돕니다. 좀 부실해도 뭐 어떻습니까? 건설했다는 사실이 중요하지."
 excavation_c:0 "채굴 VIII"
 excavation_c_desc:0 "아마 10년전이었다면 이 기계들은 혁신이자 기술 그 자체였을 겁니다. 근데 지금와서 우리에게 이 기계가 의미하는건 그저 더 많은 자원뿐입니다."
 construction_d:0 "건설 IX"
 construction_d_desc:0 "현대기술은 언제나 우리가 무엇이든 어디던지 건설해낸다는 것을 의미합니다. 노동자 임금은 별개사항입니다."
 excavation_d:0 "채굴 IX"
 excavation_d_desc:0 "지구의 골수와 피부는 우리의 생계수단입니다. 지금 우리가 하는 이런 걸 바로 척추휘게 만든다는 거죠."
