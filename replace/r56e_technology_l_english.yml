 etax_air_focus_desc:0 "하늘은 미래입니다. 그렇기에 우리는 하늘에서의 우리의 힘을 세상에서 가장 강하게 만들기 위해서 이 분야에 헌신해야 합니다."

 etax_army_firepower:0 "소형화기 화력"
 etax_army_firepower_desc:0 "화력에 중점을 두는 것은 우리를 승리로 이끌 것입니다. 이 결정은 강력한 소형화기는 물론 그 효과의 전반적인 개선을 가져옵니다."
 etax_army_firepower_2:0 "중화기 화력"
 etax_army_firepower_2_desc:0 "우리가 수행해온 특수 연구들은 우리의 웅장한 화포들에게 상당한 파괴력을 더해주었습니다."
 etax_army_defense:0 "장갑화된 군대"
 etax_army_defense_desc:0 "우리의 군대의 방어능력은 아직 부족합니다. 추가적인 장갑은 적은 손실로도 큰 성과를 거두게 합니다."
 etax_army_defense_2:0 "광범위한 요새화"
 etax_army_defense_2_desc:0 "적이 자신들이 가진 모든 것을 우리에게 던진다 한들, 우리의 요새와도 같은 방어력이 적만 지치게 만들 것입니다."

 etax_navy_firepower:0 "해상조준에 집중"
 etax_navy_firepower_desc:0 "우리의 함선은 약간의 노력만으로도 사정 거리내에 있는 대부분의 목표물을 공격할 수 있습니다. 이것만으로도 적의 사기는 바닥을 치게됩니다."
 etax_navy_firepower_2:0 "타격능력"
 etax_navy_firepower_2_desc:0 "우리의 해군은 어떻게 공격해야 할지, 어떻게 화력을 집중해야 할지를 알고 있으며, 이 앞에서 저항은 무용지물입니다."
 etax_navy_defense:0 "두꺼운 선체"
 etax_navy_defense_desc:0 "적의 무기 화력과 공습의 증가로 인해, 우리가 이 위협에 대비하기 위해서 우리의 함선을 개량할 필요가 있습니다."
 etax_navy_defense_2:0 "해상구역 방어"
 etax_navy_defense_2_desc:0 "언제나 적이 어디에 있는지를 아는 것 자체가 생각할 수 있는 것중 가장 가치있는 무기입니다."

 etax_air_firepower:0 "공중 지배"
 etax_air_firepower_desc:0 "우리의 항공기들이 확보한 하늘에 도전할 수 있는 적기는 거의 없으며, 아군기가 적기를 요격할 수 있는 속도는 타의 추종을 불허합니다."
 etax_air_firepower_2:0 "폭격기 공세"
 etax_air_firepower_2_desc:0 "우리의 폭격기는 그들의 시야 안에 있는 모든 것을 폐허로 만들어 버릴 수 있고, 지나간 흔적은 공허만이 도사립니다."
 etax_air_defense:0 "다층화된 방어구역"
 etax_air_defense_desc:0 "우리의 하늘을 방어하기 위해서 그 어떤 적도 도달하지 못하게 해야합니다. 우리의 방어체계는 더욱 개선될 여지가 남아있습니다."
 etax_air_defense_2:0 "민첩한 항공기"
 etax_air_defense_2_desc:0 "때로는 속도가 장갑보다 가치있으며, 공중전이라는 방정식에서 속도는 가장 치명적이고도 효과적인 부분임에 틀림 없습니다."

 etax_the_means:0 "정신적 수단"
 etax_the_means_desc:0 "우리가 앞으로 나아가는 것도 중요하지만, 무엇을 위해 지금 앞으로 내딛는지를 상기하는 것도 중요합니다. 우리 군인들이 우리 대의에 자부심을 가진다면, 그 어떤 역경도 이들을 막을 수 없습니다."
 etax_the_ends:0 "선을 넘은 수단"
 etax_the_ends_desc:0 "우리의 이점은 다른 이들이 감히 할 수 없는 것을 할 수 있는 능력에 있습니다. 만약 우리가 상식에 얽매이지 않는 다면, 우리가 사용할 수 있는 방법에는 한계가 없어집니다."

 etax_business_interests:0 "사업적 관심"
 etax_business_interests_desc:0 "우리의 민간 부문을 개발함으로써 우리는 물건을 생산할 수 있는 공장의 수를 늘릴 수 있습니다."
 etax_cost_plus:0 "비용 추가"
 etax_cost_plus_desc:0 "돈은 계속해서 흘러가야만 합니다. 그렇게 된다면 우리의 사업은 결코 실망을 가져다 주지 않습니다."
 etax_production_in_depth:0 "공급망"
 etax_production_in_depth_desc:0 "우리는 우리의 상품과 장비를 만들기 위해 다양한 매장층으로부터 자원을 끌어낼 수 있으며, 매장층의 깊이는 자급자족이 가능케 해줄만큼 깊습니다."

 etax_unity:0 "공통된 대의"
 etax_unity_desc:0 "모두가 같은 목적을 위해 싸우고, 이는 우리 군대가 기대했던 것보다도 더 오래, 그리고 더 강하게 지속되는 원동력입니다."
 etax_broad_support:0 "단결된 국민"
 etax_broad_support_desc:0 "우리는 우리 사회의 모든 계층에서 모집이 가능하며, 그 누구도 외면받지 않습니다. 팔과 다리만 멀쩡하면, 전투가 가능해집니다."
 etax_inclusive_science:0 "과학 공동체"
 etax_inclusive_science_desc:0 "우리의 과학자들은 다양한 뒷배경을 가지고 있으며, 우리는 이념이나 편견따위가 이들을 막지 못하게 해야합니다."

 etax_desperation:0 "희생"
 etax_desperation_desc:0 "약간의 노력으로도 우리는 우리의 국민을 설득할 수 있습니다. 모두가 힘들게 싸우는 와중에도 말이죠."
 etax_no_qa:0 "생산량 증대"
 etax_no_qa_desc:0 "최전선의 즉각적인 보충요구는 우리의 물건이 최대한 간략해져야 한다는 것을 의미합니다. 품질이 조금 떨어져도, 결과로 보아하건대 우리의 노력은 결코 부족하지 않았습니다."
 etax_expendable_labor:0 "광범위한 노동"
 etax_expendable_labor_desc:0 "벽을 이루는 벽돌은 누군가의 피이고, 시멘트는 누군가의 뼈일수 있습니다. 우리가 승리에 필요한 대가를 치르지 않았다고 말하는 이는 아무도 없습니다."

 etax_glory:0 "영광"
 etax_glory_desc:0 "전투 기술보다 더 고귀하고 진실된 것은 없습니다. 사람은 전투에 출전하고 나서야 비로소 진정한 시험을 받게 됩니다."
 etax_purity:0 "계급 선택"
 etax_purity_desc:0 "우리는 우리 군에서 복무하기에 적합하지 않은 사람들을 걸러냈으며, 오직 강하고 헌신적인 사람들만이 남았습니다."
 etax_great_leap:0 "훌륭한 과학"
 etax_great_leap_desc:0 "다른사람들이 작은 노력과 함께 자그마한 진전에 만족하는 동안, 우리는 위험을 무릅쓰고 미래에 우리의 세계를 이룰 기술에 투자하는 것을 두려워하지 않습니다."

 etax_grand_projects:0 "특수 공학"
 etax_grand_projects_desc:0 "온갖 검증을 거치고 조금 더 나아졌을 뿐인 시멘트로는 결코 적을 물리치기에 적합하지 않습니다. 혁신, 혁신만이 승리를 가져다 줍니다."
 etax_practical_projects:0 "실용 공학"
 etax_practical_projects_desc:0 "우리 세력은 기본적인 것에 중점을 두고 생산의 기본원리를 바꿨습니다."

 etax_moonshot:0 "미래 공군"
 etax_moonshot_desc:0 "우리가 공기의 흐름을 지배하는데 주력한 것은 이루 말할 수 없는 진보를 가져왔습니다. 우리의 제공권은 이제 논쟁의 여지가 없게 되었습니다."
 etax_super_soldiers:0 "슈퍼 솔져"
 etax_super_soldiers_desc:0 "우리는 우리의 군인들이 평범한 사람의 몸이 허락하는 것보다 더 멀리, 더 빨리, 그리고 더 오랫동안 움직일 수 있게 해 주는 자그마한 약물을 개발했습니다."
 etax_the_bomb:0 "과학 계획"
 etax_the_bomb_desc:0 "우리의 과학자들은 그들의 모든 노력을 훌륭한 아이디어에 쏟아 부었습니다. 비록 우리가 목표로 한 것을 만들어내지는 못했어도, 그 과정은 우리의 모든 분야를 발전시켰습니다."

 etax_seashot:0 "미래 해군"
 etax_seashot_desc:0 "주력함대급 규모의 함대를 제외한 나머지 적의 함대는 우리 군대에게 있어서 장난감에 불과합니다. 설령 주력함대라도 우위를 점하는건 어렵지 않습니다."
 etax_quality:0 "질좋은 생산성"
 etax_quality_desc:0 "우리는 튼튼한 장비를 투입하는데 있어 적절한 공학기술 사용과 철저한 테스트를 수없이 행해왔습니다."
 etax_great_works:0 "훌륭한 공장"
 etax_great_works_desc:0 "자금은 우리나라의 능력을 한계에 이르게 하고, 그 이상까지 올라가도록 밀어붙이는데 투입되어 왔습니다. 우리의 경제적이고도 생산적인 제도는 경외심만을 불러일으킵니다."

###------> Jaeger   <><> <><> <><> <><> <><>
 jaeger:0"엽병"
 jaeger_desc:0"엽병은 울창한 삼림지대에서 살아남는 것이 전문인 보병들입니다. 그러나 이러한 특성은 훈련시간에 부적절한 영향을 줍니다."
 jungletroop:0"정글병"
 jungletroop_desc:0"정글병들은 정글전의 혹독한 조건을 견뎌내며 적들에게 피와 살을 갈취합니다."

 desertinfantry:0"사막병"
 desertinfantry_desc:0"사막 지대에서의 전투은 많은 위험에 노출되는 방법이지만, 항상 피할 수 없는 일이기도 합니다. 우리 군인들에게 이런 환경을 위한 전문적인 훈련을 제공함으로써, 우리는 이 위험을 최소화할 수 있습니다."

 shocktroop:0"충격군"
 shocktroop_desc:0"충격군은 적의 전선돌파와 시가전에 특화되어 있습니다. 거의 대부분의 대규모 전투에서 이들은 우위를 점합니다."

 flamethrower:0"화염방사기 지원"
 flamethrower_desc:0"화염 방사기는 근접전투에서 큰 도움이 됩니다. 일반 보병으로 주택과 요새를 정리하는 것은 적지않은 대가를 요구합니다. 화염방사기는 일반적으로 경장갑 목표에 대한 근거리 전투와 작업에 큰 도움이 될 것입니다."

