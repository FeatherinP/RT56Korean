 antitank_b_desc:0 "너의 무거운 화포는 살고자 하는 의지가 될것이다. 무슨일이 있어도 그 화포들의 발전을 유지하라. 하지만, 더욱더 커지질 않길 빌어라."
# antitank_c:0 "X"
# antitank_c_desc:0 "X"
 antitank_d:0 "근현대식 대전차포 업그레이드"
 antitank_d_desc:0 "우리의 철갑탄은 관통력과 파괴력이 크게 향상되었습니다."
 antitank_e:0 "근현대식 대전차포 업그레이드 2"
 antitank_e_desc:0 "대전차포의 매 사격시 포탄의 정확도와 기동성이 크게 향상되었습니다."
 
 
