 concentrated_industry_a:0 "산업집중 VI"
 concentrated_industry_a_desc:0 "좁은 면적에 지상은 물론 지하까지 확장하여 집중된 산업체계를 형성합니다."
 dispersed_industry_a:0 "산업분산 VI"
 dispersed_industry_a_desc:0 "좀 환경이 나쁘긴해도 익숙해지면 다 괜찮습니다. 가끔 여기 사람들중 일부가 태양이 어떻게 생겼는지 까먹기도합니다. 누구는 박쥐를 까먹었다고 하네요."
 concentrated_industry_b:0 "산업집중 VII"
 concentrated_industry_b_desc:0 "고작 몇년전 기준으로 최첨단을 자랑한 공장도 오늘날 와선 수치스럽군요. 이만큼의 발전 가능성이 있었는데도 말입니다."
 dispersed_industry_b:0 "산업분산 VII"
 dispersed_industry_b_desc:0 "온갖곳에 공장이 있습니다. 없으리라 생각한 곳에는 더더욱 있습니다."
 concentrated_industry_c:0 "산업집중 VIII"
 concentrated_industry_c_desc:0 "우리의 생산공장을 수직적으로 통합함으로써 우리의 역량은 더욱 발전해갑니다."
 dispersed_industry_c:0 "산업분산 VIII"
 dispersed_industry_c_desc:0 "어떤 강력한 공격이라도 이 산업체계를 마비시키는 것은 불가능합니다. 기상천외한 SF급 폭발력의 폭탄이라면 모를까"
 concentrated_industry_d:0 "산업집중 IX"
 concentrated_industry_d_desc:0 "산업에 산업을 확장하고 산업에 산업을 붙이고.. 이게 산업 확장인지 블록놀이인지 헷갈릴 정도로군요."
 dispersed_industry_d:0 "산업분산 IX"
 dispersed_industry_d_desc:0 "오직 공장만이 보입니다. 오직 공장만, 오직 공장만.. 오직 공장만...."
