###------> Electronics   <><> <><> <><> <><> <><>
 future_radar:0 "AN/APS-2"
 future_radar_desc:0 "우리의 공수 차단 레이더는 꽤나 정교해졌으며, 교전시에도 눈에띄는 차이를 보이기 시작했습니다."
 future_radar_2:0 "AN/APS-4"
 future_radar_2_desc:0 "기술이 발달함에 따라 시스템의 민감도와 유효범위가 개선되어 우리는 항공기에 탑재가 가능한 더 나은 유닛을 개발 할 수 있게 되었습니다."
 future_radar_3:0 "AN/APS-6"
 future_radar_3_desc:0 "우리는 계속해서 시스템을 발전시키고 항공기에 탑재 할 수 있는 더 나은 유닛을 개발하고 있습니다."
#-<><><>
 future_computing_machine:0 "콜로서스 시리즈"
 future_computing_machine_desc:0 "크기가 클수록, 더욱더 복잡한 계산을 처리 할 수 있습니다."
#-<><><>
 future_computing_machine_2:0 "에니악"
 future_computing_machine_2_desc:0 "We've integrated an even faster read-write ability, and can reliably write programs into the system."
#-<><><>
 future_computing_machine_3:0 "레오 I"
 future_computing_machine_3_desc:0 "우리의 컴퓨터 공학 발달은 특정 사무 업무를 자동화 할 수 있을 정도로 발전했으며, 생산성의 새로운 시대를 열고 있습니다."
#-<><><>
 future_computing_machine_4:0 "초기형 트렌지스터"
 future_computing_machine_4_desc:0 "양극성 트렌지스터는 모든 면에서 진공관보다 우월하며, 우리는 컴퓨터 기술의 큰 발전과 동시에 그것이 빠른 시일내에 도입될것이라고 예상하고 있습니다."
#-<><><>
 future_decryption:0 "Mk-1 복호화"
 future_decryption_desc:0 "'5년동안 재 기능을 해왔는데 굳이 바꿔야 할 이유라도 있습니까?' (J. 윌리엄스, 18:45, RS8)"
 future_encryption:0 "Mk-1 암호화"
 future_encryption_desc:0 "이 시점에서 제 생각에는 그들이 우릴 방해하기 위해 식료품점 리스트를 인코딩하고 있는거 같습니다."
 future_decryption_2:0 "Mk-2 복호화"
 future_decryption_2_desc:0 "124.89 12.88 45.45.907"
 future_encryption_2:0 "Mk-2 암호화"
 future_encryption_2_desc:0 "이것들이 위험하다고 가정하라. 그것이 첫번째 규칙이다. 방법과 이유를 알아냈다면 다른 규칙에 대해 걱정하라."
 future_decryption_3:0 "Mk-3 복호화"
 future_decryption_3_desc:0 "우리를 위한 성배는 언제나 애완동물들의 이름이었고, 가까운 시일내에 생일을 맞이 할 수도 있습니다."
 future_encryption_3:0 "Mk-3 암호화"
 future_encryption_3_desc:0 "우리의 암호화 방식은 너무나 복잡해진 나머지 우리의 부하들 조차 사용 할 수 없을 정도입니다."
