###------> Artillery   <><> <><> <><> <><> <><>
 artillery_a:0 "진보된 야포 업그레이드 II"
 artillery_a_desc:0 "초탄은 악마를, 두 번째 발포는 신을, 세 번째 발포는 오직 왕을 위한 발포입니다."
