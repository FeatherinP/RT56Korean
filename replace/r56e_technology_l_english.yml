 plate_skirt:0 "장갑 스커트"
 plate_skirt_desc:0 "우리의 탱크와 기계화장비에 스커트를 추가하는 것은 새로운 대전차무기에 대한 방호력을 제공하나, 중량 부하가 발생합니다."
 bed_spring_skirt:0 "개선된 장갑 스커트"
 bed_spring_skirt_desc:0 "장갑재를 교체하는 단 한가지 작업으로도 방어력 상승과 중량 감소는 충분히 이룰 수 있습니다."
 plate_skirt_desc:0 "우리의 탱크와 기계화장비에 스커트를 추가하는 것은 새로운 대전차무기에 대한 방호력을 제공하나, 중량 부하가 발생합니다."
 bed_spring_skirt_2:0 "공간 장갑"
 bed_spring_skirt_2_short:0 "공간 장갑"
 bed_spring_skirt_2_desc:0 "장갑 스커트만으로는 부족합니다. 장갑과 장갑 사이의 공간을 비워둠으로써 성형작약탄과 같은 특수탄에 대한 방호력을 확보할 수 있습니다."
 bed_spring_skirt_3:0 "슬랫 아머"
 bed_spring_skirt_3_short:0 "슬랫 아머"
 bed_spring_skirt_3_desc:0 "금속판을 철망형으로 제작한다면 새로운 대전차 화기에 대한 방호력은 물론 크나큰 중량 감소를 얻을 수 있습니다."
 bed_spring_skirt_4:0 "반응 장갑"
 bed_spring_skirt_4_short:0 "반응 장갑"
 bed_spring_skirt_4_desc:0 "갈수록 강력해지는 포탄이나 로켓은 이제 막기가 힘들어 졌습니다. 우리는 이 공격체가 장갑을 관통하기 직전에 사전에 제거함으로써 이 위협을 줄일 수 있습니다."
 
 sniper_rifle:0 "저격부대"
 sniper_rifle_desc:0 "저격대를 각 부대에 배치한다면 정찰은 물론 공격력의 향상에 도움이 됩니다."
 sniper_rifle_2:0 "진보된 저격부대"
 sniper_rifle_2_desc:0 "우리는 저격수 팀이 이용할 수 있는 소총과 훈련을 향상시켜서, 그들의 효율성을 눈에 띄게 향상시킬 수 있었습니다."
 sniper_rifle_3:0 "근-현대 저격부대"
 sniper_rifle_3_desc:0 "저격수 팀의 폭넓은 경험과 의견은 우리의 최첨단 저격용 장비의 생산에 결정적 요소가 되었습니다."
 sniper_rifle_4:0 "현대 저격부대"
 sniper_rifle_4_desc:0 "우리의 저격수팀은 가장 현대적인 장비를 보유했습니다. 이들의 저격능력은 가히 사신에 비교됩니다."
 
 flamethrower:0 "화염방사기"
 flamethrower_desc:0 "화염 방사기 개발은 시가전과 요새전에게 이점을 부여합니다. 허나 기름으로 가득찬 중장비를 가진채로 행동하는 보병은 치명적 결과로 이어질 수 있습니다."
 flamethrower_squad:0 "화염방사기 분대"
 flamethrower_2:0 "진보된 화염방사기"
 flamethrower_2_desc:0 "화염 방사병의 보호복과 중량 감소는 우리의 화염 방사기의 안전성과 효과를 개선했습니다."
 flamethrower_3:0 "근-현대 화염방사기"
 flamethrower_3_desc:0 "우리의 공병부대는 경험이 풍부해서, 우리에게 폭넓은 의견을 제공해 주었습니다. 우리는 생산라인과 이 의견을 통합하여 전투의 효율성을 개선할 수 있습니다."
 
 ARMOUR_TITLE_CAMO:0 "전차 위장색"
 painting:0 "전차 위장색" #new
 painting_desc:0 "공장에서 도색된 전차용 위장색입니다. 하지만 아직도 눈에 잘 띄는 군요." #new
 painting2:0 "공장 위장색" #new
 painting2_desc:0 "우리의 전차를 숨겨줄 수 있는 새로운 위장색입니다. 이 새로운 도색은 매복 공격과 침투에 있어 핵심적 요소입니다." #new
 painting3:0 "전장 위장색" #new
 painting3_desc:0 "생산자의 입장에선 전차에게 필요한 위장색이 무엇인지 잘 알지 못합니다. 전차병들의 의견을 수용해야 이 문제가 해결됩니다." #new
 painting4:0 "근-현대 위장색" #new
 painting4_desc:0 "우리의 전차를 숨겨줄 수 있는 이 새로운 위장색은 도색하기도 더 쉽고, 내구성 또한 향상되었습니다."
 painting5:0 "현대 위장색" #new
 painting5_desc:0 "위장색은 더더욱 발전하여 우리의 전차를 숨겨주는 것은 물론, 적이 발사하는 어떠한 공격에도 쉽게 파손되려 하질 않습니다."
 
 INFANTRY_TITLE_CLOTHING:0 "보병 군복"
 camo:0 "보병 위장색"
 camo_desc:0 "1차대전부터 사용되어온 단색 전투복입니다."
 camo1942:0 "진보된 보병 위장색"
 camo1942_desc:0 "새로운 위장 설계는 매복 공격이나 침투를 수행하는 동안, 아군의 위치가 발각되는 일을 줄여줍니다."
 camo1948:0 "근-현대 보병 위장색"
 camo1948_desc:0 "보다 가볍고 훨씬 더 유연하며 매복과 침투를 가능케 하는 새로운 위장 설계입니다."
 camo1955:0 "현대 보병 위장색"
 camo1955_desc:0 "지금은 보이지? 이젠 안보이지!"
 winter_clothes_gw:0 "방한복"
 winter_clothes_gw_desc:0 "모직으로 만든 비싼 방한복은 효과가 의심스럽습니다. 하지만 없는 것보다는 낫습니다."
 winter_clothes_1939:0 "개선된 방한복"
 winter_clothes_1939_desc:0 "따뜻한 면 소재의 모직으로 제작된 방한복은 혹한기에서 전투를 치르는 병사들에게 평가가 좋습니다."
 winter_clothes_1941:0 "진보된 방한복"
 winter_clothes_1941_desc:0 "양모와 합성모로 제작되었으며, 방수 코팅이 적용되고, 흰색으로 칠해는 방한복입니다."
 winter_clothes_1944:0 "현대 방한복"
 winter_clothes_1944_desc:0 "따뜻한 합성 섬유로 제작되었으며, 방수처리되었고 흰색과 검은색, 갈색으로 도색된 방한복은 우리 병사들의 체온을 평상시처럼 만들어 줍니다."
 jngdst_clothes_gw:0 "사막&정글용 군복" #new
 jngdst_clothes_gw_desc:0 "무명으로 만든 사말&정글용 군복입니다. 효과가 영 미심쩍지만, 없는 것보다는 낫습니다." #new
 jngdst_clothes_1939:0 "개선된 사막&정글용 군복" #new
 jngdst_clothes_1939_desc:0 "개선된 사막&정글용 군복은 얇은 면으로 제작되었습니다. 사막지대에서 싸우는 병사들을 위해 고글이 추가되었습니다." #new
 jngdst_clothes_1941:0 "진보된 사막&정글용 군복" #new
 jngdst_clothes_1941_desc:0 "특수 코팅으로 덮이고 목화로 제작된 이 특수 군복은 더운 지대에서의 전투로부터 회복을 빠르게 하기 위해 건조속도가 빨라졌습니다." #new
 jngdst_clothes_1944:0 "현대 사막&정글용 군복" #new
 jngdst_clothes_1944_desc:0 "가벼운 특수 천으로 제작되었고 보온재가 덮인 현대적인 사막&정글용 군복입니다. 황갈색, 검정색 및 갈색으로 도색되어 전투에서 더더욱 효과적입니다." #new

 AIR_TITLE_DROPTANK:0 "외부 연료탱크"
 droptank40:0 "외부 연료탱크 I"
 droptank40_desc:0 "우리 비행기에 외부 연료탱크를 추가한다면 항속거리가 증가될 것입니다."
 droptank44:0 "외부 연료탱크 II"
 droptank44_desc:0 "외부 연료탱크를 더 크고, 더 가볍게 제작하는 것은 우리의 호랑이에게 날개를 달아줄 수 있게 해줍니다."
 droptank45:0 "외부 연료탱크 III"
 droptank45_desc:0 "최근에 개발된 이 향상된 연료탱크는 항속거리를 늘려주지만, 이 무게를 감당하기 위해선 제트엔진의 추진력이 필요합니다."
 droptank55:0 "외부 연료탱크 IV"
 droptank55_desc:0 "우리의 연료탱크는 더 가볍고 더 많은 연료를 사용하게 해줍니다."
 
