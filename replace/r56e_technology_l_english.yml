 artillery_c:0 "준현대식 야포 업그레이드 1"
 artillery_c_desc:0 "질높은 공작기계와 기타 여러가지 개선이 적용된 야포의 부품은 야포의 전반적인 신뢰성과 파괴력을 증가시키는데 도움을 줍니다."
 artillery_d:0 "준현대식 야포 업그레이드 2"
 artillery_d_desc:0 "중량감소로 인해 야포의 효율성이 크게 향상되었습니다."
 artillery_e:0 "준현대식 야포 업그레이드 3"
 artillery_e_desc:0 "매우 빠른 속도를 자랑하는 최신식 포탄을 사용하는 야포입니다."
#-<><><>
 rocket_artillery_a:0 "진보된 로켓포 업그레이드"
 rocket_artillery_a_desc:0 "우리가 확실히 답 할 수 있는 것 중 하나는 우리가 훨씬 가볍고, 훨씬 강력한 재료를 갖게 될 것이며, 이는 로켓의 생산비용을 절감시킬 수 있게 될것입니다."
 rocket_artillery_b:0 "진보된 로켓포 업그레이드 2"
 rocket_artillery_b_desc:0 "로켓은... 그러니깐 너무 강력할 정도로 발전한 나머지 사람을 날려버릴 정도입니다. 그러나 달에 갈 생각은 하지 마십시오. 아시겠습니까?"
# rocket_artillery_c:0 "X"
# rocket_artillery_c_desc:0 "X"
 rocket_artillery_d:0 "준현대식 로켓포 업그레이드"
 rocket_artillery_d_desc:0 "속도와 추진력이 향상된 로켓포입니다."
 rocket_artillery_e:0 "준현대식 로켓포 업그레이드 2"
 rocket_artillery_e_desc:0 "기관 위벽의 개선으로 인해 로켓포의 신뢰성과 효율성이 상승하였습니다."
#-<><><>
 antiair_a:0 "개선된 대공포 업그레이드"
 antiair_a_desc:0 "군에 왜 값비싼 새 대공포가 필요합니까? 수 년간 쏴죽여 왔던 조종사들이 불평하기 시작한겁니까?"
 antiair_b:0 "개선된 대공포 업그레이드 2"
 antiair_b_desc:0 "내 왼쪽에선 보병포의 날카로운 포격음이 들려왔으며, 오른쪽에선 산발적인 뇌우와도 같은 포병의 포격소리가 들려왔으나, 하늘 위는 맑고 밝은 햇살이 비추고 있었다."
# antiair_c:0 "X"
# antiair_c_desc:0 "X"
 antiair_d:0 "준현대식 대공포 업그레이드"
 antiair_d_desc:0 "우리의 대공포와 레이더를 연계하는 엄청난 발전을 이루었다고 말 할 수 있습니다."
 antiair_e:0 "준현대식 대공포 업그레이드 2"
 antiair_e_desc:0 "레이더 기술과의 연계가 더욱 발전하여 최대한의 효율을 낼 수 있게되었습니다."
#-<><><>
 antitank_a:0 "진보된 대전차포 업그레이드"
 antitank_a_desc:0 "만일 전차들이 발전한다면, 우리 또한 발전할 것이다, 만일 전차들이 도태된다면, 우리 또한 역사속으로 사라질것이다."
