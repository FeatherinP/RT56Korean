###------> Artillery   <><> <><> <><> <><> <><>
 artillery_a:0 "진보된 야포 업그레이드 II"
 artillery_a_desc:0 "첫 번째 포탄은 악마를 위한 것이며, 두 번째 포탄은 신을 위한 것이고, 세 번째 포탑은 왕을 위한 것입니다!"
# artillery_b:0 "Advanced Artillery Upgrade III"
# artillery_b_desc:0 "Do not forget your dogs of war, your big guns, which are the most respected arguments of those who would wield power."
 artillery_c:0 "근-현대 야포 업그레이드 I"
 artillery_c_desc:0 "포대의 모든 부분에 대해 정밀 개선과 조정을 수행하면 전체적인 화력과 신뢰성이 향상됩니다."
 artillery_d:0 "근-현대 야포 업그레이드 II"
 artillery_d_desc:0 "포대의 중량이 줄어듬으로써, 포병의 효율성이 향상되었습니다."
 artillery_e:0 "근-현대 야포 업그레이드 III"
 artillery_e_desc:0 "간결한 포탄을 사용하는 포대는 더 빠른 발사속도를 자랑합니다."
#-<><><>
 rocket_artillery_a:0 "진보된 로켓포 업그레이드 I"
 rocket_artillery_a_desc:0 "우리가 확신을 갖고 말할 수있는 것들중 하나는 훨씬 가벼우면서도 훨씬 강한 재료를 사용함으로써 로켓의 단가가 내려갈 것이라는 겁니다."
 rocket_artillery_b:0 "진보된 로켓포 업그레이드 II"
 rocket_artillery_b_desc:0 "로켓은 나날이 강력해졌고 보아하건대 사람도 태워서 발사 할 수있을 정도로 강력한것 같습니다. 그러니까 벌써부터 달에 보낼 준비는 하지마세요."
# rocket_artillery_c:0 "X"
# rocket_artillery_c_desc:0 "X"
 rocket_artillery_d:0 "근-현대 로켓포 업그레이드 I"
 rocket_artillery_d_desc:0 "더 빨라진 속도와 추진력, 그리고 화력을 지닌 혁신의 투사체입니다."
 rocket_artillery_e:0 "근-현대 로켓포 업그레이드 II"
 rocket_artillery_e_desc:0 "효율성과 신뢰성이 향상되었습니다. 한발만으로도 적군의 사기를 꺾어버리기엔 충분합니다."
#-<><><>
 antiair_a:0 "진보된 대공포 업그레이드 I"
 antiair_a_desc:0 "왜 육군은 값비싼 신형 대공포를 필요로 하냐구요? 왜그러십니까? 우리가 수년간 격추시킨 적 조종사들이 불평이라도 제기한겁니까?"
 antiair_b:0 "진보된 대공포 업그레이드 II"
 antiair_b_desc:0 "제 왼쪽에는 대공포의 발포음이 들렸고, 제 오른쪽에는 대공포탄의 폭발음이 들렸습니다. 그리고 제 머리위는 맑고 태양이 빛나고 있는 푸른 하늘이었습니다."
# antiair_c:0 "X"
# antiair_c_desc:0 "X"
 antiair_d:0 "근-현대 대공포 업그레이드 I"
 antiair_d_desc:0 "대공포의 조준을 사수의 감과 시력에만 의존해서는 안됩니다. 전투기는 더 빨라졌고, 우리는 대공포와 레이더를 연계시켰습니다."
 antiair_e:0 "근-현대 대공포 업그레이드 II"
 antiair_e_desc:0 "레이더와 대공포의 연계는 나날이 발전함에 따라 최대효율을 가지게 되었습니다."
#-<><><>
 antitank_a:0 "진보된 대전차포 업그레이드"
 antitank_a_desc:0 "전차가 성공하면, 승리가 뒤따라옵니다. 전차가 실패하면, 패배만이 남아있습니다."
 antitank_b:0 "진보된 대전차포 업그레이드 II"
 antitank_b_desc:0 "이 무거운 포는 당신의 살기위한 의지입니다. 무슨 일이 있어도 이걸 계속 가지고계십쇼. 그리고 적의 포가 더 크지않기를 애원하십쇼."
# antitank_c:0 "X"
# antitank_c_desc:0 "X"
 antitank_d:0 "근-현대 대전차포 업그레이드 I"
 antitank_d_desc:0 "이제 우리의 철갑탄은 관통력과 포구초속에서 더할 나위없는 혁신을 이루어냈습니다."
 antitank_e:0 "근-현대 대전차포 업그레이드 II"
 antitank_e_desc:0 "이제 대전차포 사격의 정확도는 물론 신뢰성이 크게 향상되었습니다."
 
 
###------> Infantry   <><> <><> <><> <><> <><>
 infantry_at_a:0 "보병 대전차 무기 III"
 infantry_at_a_desc:0 "조준하고, 잠시 숨을 멈추십시오, 그런다음 발포하십시오. 적의 기갑차량을 작은 불지옥으로 만들어버리는 겁니다."
 infantry_at_b:0 "보병 대전차 무기 IV"
 infantry_at_b_desc:0 "이젠 단순히 관통력과 무게만 개선해서는 안됩니다. 자체적인 유도성능을 가진 대전차무기는 그야말로 혁신입니다."
 infantry_at_c:0 "보병 대전차 무기 V"
 infantry_at_c_desc:0 "이젠 사수가 끝까지 조준하지 않더라도 포탄은 스스로 유도되어 상대의 기갑차량을 종잇장처럼 구겨버릴 것입니다."
#-<><><>
 advanced_infantry_weapons_a:0 "진보된 보병장비 IV"
 advanced_infantry_weapons_a_desc:0 "발전하는 보병장비는 보병의 전투력을 크게 향상시켜줍니다. 물론 음식을 조리해 먹거나 잠자리 만들때도 안성맞춤이죠."
 advanced_infantry_weapons_c:0 "근-현대 보병장비"
 advanced_infantry_weapons_c_desc:0 "원시적이지만 조준기의 보급과 구급품의 추가는 보병의 전투력과 지속전투능력을 둘다 향상시켜줍니다."
 advanced_infantry_weapons_d:0 "현대 보병장비"
 advanced_infantry_weapons_d_desc:0 "신형 방탄복, 최첨단 조준장비, 줄어든 무게.. 이제 맛없는 전투식량만 개선하면 되겠군요!"
#-<><><>
 paratroopers_a:0 "공수부대 IV"
 paratroopers_a_desc:0 "공수부대의 약점은 보병과 장비가 따로 투하된다는 것입니다. 개인화기의 휴대성과 무게를 줄임으로써 공수부대의 위험성은 크게 감소합니다."
 paratroopers_b:0 "공수부대 V"
 paratroopers_b_desc:0 "공수지역이 적군 투성이든, 재해가 발생하든, 우리의 완전무장한 공수부대는 언제든 상대의 정수리를 뚫어버릴 준비가 되어있습니다."
 paratroopers_c:0 "공수부대 VI"
 paratroopers_c_desc:0 "발끝부터 지옥으로!  -궤도 강하 타격대 구호-"
#-<><><>
 marines_a:0 "해병대 IV"
 marines_a_desc:0 "이들을 이해하는 사람은 오직 두 종류뿐입니다. 해병 그자신과, 해병과 마주한 적군들입니다."
 marines_b:0 "해병대 V"
 marines_b_desc:0 "이들의 군기는 엄격하며, 다들 하나씩 나사빠져있을 지도 모릅니다. 하지만 일단 전투가 시작되면, 그들 하나하나가 해병대 그자체입니다."
 marines_c:0 "해병대 VI"
 marines_c_desc:0 "적을 용서하는건 신의 일이지만, 둘이 만날 수 있게 주선해드리는건 해병의 일입니다."
#-<><><>
 mountaineers_a:0 "산악 보병 IV"
 mountaineers_a_desc:0 "'산을 하나 더 올라가라'? 거참, 다음에 넘어갈 산이름이 고작 그건가?"
 mountaineers_b:0 "산악 보병 V"
 mountaineers_b_desc:0 "한니발은 로마를 공격하기위해 두개의 산맥을 건넜습니다. 지금 우리라면 스무개도 가뿐합니다!"
 mountaineers_c:0 "산악 보병 VI"
 mountaineers_c_desc:0 "몇개던, 얼마나 높던 무덤덤하게 산을 건너와 공격하는 산악병의 모습은 공포 그자체입니다."
#-<><><>
 support_weapons_a:0 "지원 화기 V"
 support_weapons_a_desc:0 "분대지원화기의 발전은 군인이 어떤 불리한 상황에서도 화력만큼은 우위에 서있다는 것을 보장해줍니다."
 support_weapons_b:0 "지원 화기 VI"
 support_weapons_b_desc:0 "우리는 최전방 군인들을 안심시키기 위해 훨씬 더 좋은 지원화기를 보급해주어야만 합니다."
 support_weapons_c:0 "지원 화기 VII"
 support_weapons_c_desc:0 "박격포는 운반하기 더 쉽게 가벼워졌고, 자동화기또한 그렇습니다. 그들은 움직이는 토치카입니다!"
 
#-<><><>
 GER_support_weapons_a:0 "MG 49"
 GER_support_weapons_b:0 "MG 53"
 GER_support_weapons_c:0 "MG 57"
 USA_support_weapons_a:0 "M1945"
 USA_support_weapons_b:0 "M1949"
 USA_support_weapons_c:0 "M1953"
 
#-<><><>
 night_vision_a:0 "야간 시야 III"
 night_vision_a_desc:0 "적이 우리를 볼 수 없을때 우리가 그들을 보는 능력은 무엇보다도 중요합니다. 이 새로운 기술은 우리 군대가 밤에도 대낮처럼 활동할 수 있음을 의미합니다."
 
###------> Electronics   <><> <><> <><> <><> <><>
 future_radar:0 "AN/APS-2"
 future_radar_desc:0 "우리의 대공 레이더는 매우 정교해졌기에 눈에 띄는 차이를 만들기 시작합니다."
 future_radar_2:0 "AN/APS-4"
 future_radar_2_desc:0 "우리 시스템의 정확도와 사거리가 한층 발전하여 특히 조국의 하늘을 지키기에 더할나위 없이 알맞습니다."
 future_radar_3:0 "AN/APS-6"
 future_radar_3_desc:0 "우리는 멈추지 않습니다. 레이더를 꾸준히 개선하고 더 나은 모델을 내놓음으로써 지상은 물론, 아군항공기의 레이더 또한 발전해갑니다."
#-<><><>
 future_computing_machine:0 "콜로서스"
 future_computing_machine_desc:0 "콜로서스는 1943년 독일군 로렌츠 암호를 뚫기위해 개발된 컴퓨터입니다. 초당 25000자의 연산능력을 자랑하며, 세계 최초의 디지털 컴퓨터로 꼽히고 있습니다."
#-<><><>
 future_computing_machine_2:0 "에니악"
 future_computing_machine_2_desc:0 "비록 최초의 컴퓨터라는 자리를 가지진 못했으나, 탄도계산, 난수연구, 풍동설계등에서 에니악은 다재다능한 물건임에 틀림없습니다."
#-<><><>
 future_computing_machine_3:0 "LEO I"
 future_computing_machine_3_desc:0 "LEO는 상업적 분야에서 사용된 최초의 컴퓨터입니다. 대부분의 명령실행을 1.5마일초 내에 처리했으며, 후속 모델이 계속 개발되었습니다."
#-<><><>
 future_computing_machine_4:0 "초기 트랜지스터"
 future_computing_machine_4_desc:0 "전자공학에 대한 끊임없는 관심이 혁신을 만들어냈습니다! 이 자그마한 부품이라면 아무리 고도로 복잡한 전자기계라도 충분히 소형화시키고 성능을 향상시킬 수 있습니다."
#-<><><>
 future_decryption:0 "Mk-1 복호화"
 future_decryption_desc:0 "'지난 5년동안 효과가 있었습니다. 우리가 그걸 바꿀 필요가 있습니까?' (J.윌리엄의 기록, 18:45 RS8)"
 future_encryption:0 "Mk-1 암호화"
 future_encryption_desc:0 "이시점에서 나는 그들이 그저 우리를 방해하기 위해 식료품목록을 암호화하기 시작했다고 생각합니다."
 future_decryption_2:0 "Mk-2 복호화"
 future_decryption_2_desc:0 "124.89 12.88 45.45.907"
 future_encryption_2:0 "Mk-2 암호화"
 future_encryption_2_desc:0 "그것이 위험하다고 가정하는 것이 첫 규칙입니다. 일단 당신이 어떻게든 한번이라도 방법을 알아낸 암호화에 대해 걱정하십시오."
 future_decryption_3:0 "Mk-3 복호화"
 future_decryption_3_desc:0 "'만약 컴퓨터가 인간을 속여 자신을 마치 인간인 것처럼 믿게 할 수 있다면 그때서야 컴퓨터가 지능적이라고 부를만한 가치가 충분히 있다' - 나치독일의 암호를 해독한 영국의 수학자, 알란 튜링"
 future_encryption_3:0 "Mk-3 암호화"
 future_encryption_3_desc:0 "우리의 암호화방식은 너무 복잡해져서 이 암호를 사용하는 사용자들조차 그 원리가 무엇인지 단 하나도 이해할 수 없습니다."
 #-<><><>
 rdf1:0 "신호방향 추적 기술" #new
 rdf1_desc:0 "저항군의 비밀 통신을 역으로 추적함으로써, 우리는 반란에 대한 조기 진압능력을 크게 향상시킬 수 있습니다." #new
 rdf2:0 "개선된 신호방향 추적 기술" #new
 rdf2_desc:0 "저항군의 비밀 통신을 추적하고 감청하는 것은 저항군의 활동을 크게 마비시킵니다." #new
 rdf3:0 "진보된 신호방향 추적 기술" #new
 rdf3_desc:0 "삼각측량을 통한 추적과 감청으로 빠른 저항군위치 파악이 가능해졌습니다." #new
 rdf4:0 "현대 신호방향 추적 기술" #new
 rdf4_desc:0 "삼각측량은 더더욱 정확해졌습니다. 신호를 단 몇초만 송신하더라도 위치파악이 가능해집니다." #new
 rdf5:0 "1949년 신호방향 추적 기술" #new
 rdf5_desc:0 "이정도의 삼각측정이라면 저항군의 화장실은 어디이고, 잠자리는 어디인지조차 밝혀낼 수 있을 것같군요." #new
 rdf6:0 "1953년 신호방향 추적 기술" #new
 rdf6_desc:0 "우리는 그들의 모든 것을 알 수 있습니다. 그것도 합법적으로요! 그들에겐 은신처라는 개념이 사라지게 될 것입니다." #new
 
 
###------> Industrial    <><> <><> <><> <><> <><>
 streamlined_line_a:0 "간결한 라인 II"
 streamlined_line_a_desc:0 "노동자들은 그들의 손을 항상 기계로부터 6인치 떨어지게 두어야합니다. 그들의 발은 언제나 중심레버와 빨간 버튼사이에 있어야 합니다."
 flexible_line_a:0 "유연한 라인 II"
 flexible_line_a_desc:0 "하늘에서 뭔가 이상한 소리가 들린다구요? 신경쓰지 마세요. 새로운 생산라인을 처음부터 다시 만든다는 소리입니다. 근데 이게 몇번째로 새로 만드는거죠?"
 streamlined_line_b:0 "간결화된 대량생산"
 streamlined_line_b_desc:0 "우리는 더 나은 생산량을 위해서 간결하고도 효과적인 제조방식을 연구했습니다."
 streamlined_line_c:0 "근-현대 대량생산"
 streamlined_line_c_desc:0 "공업이 더욱 발전하면서 제조 기술과 성능은 혁신을 일으켰습니다."
 streamlined_line_d:0 "현대 대량생산"
