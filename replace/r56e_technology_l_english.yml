nuke_rocket_engines:0 "핵 탑재 대륙간 탄도미사일"
nuke_rocket_engines_desc: "본래 핵병기는 전략 폭격기를 이용해야만 사용할 수 있는 번거로운 물건이었습니다. 하지만 기술의 진보는 어느 장소에서 발사하던지간에 지구상의 모든 곳으로 핵탄두를 보내줄 수 있게끔 만들어주었습니다. 인류를 보호하면서도 위협하는 가장 강력한 무기를 말이죠."

