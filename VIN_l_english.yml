 VIN_ho_chi_minh_victorious:0 "호치민의 승리!"
 VIN_ho_chi_minh_victorious_desc:0 "반혁명 세력과 트로츠키 주의자의 음모에도 불구하고, 호치민은 베트남 전역에서 자신의 권위를 내세우는 대 성공했다. 베트남의 해방은 자본주의 사슬에서 해방 되어야만 이루어질 것이며, 우리는 사회주의 베트남을 건설하는데 온 노력을 기울일 것이다."
 VIN_land_rent_reduction_campaign:0 "토지 임대료 인하 운동"
 VIN_three_together_system:0 "삼족제"
 VIN_three_together_system_desc:0 "'삼족제'는 당 간부를 농민촌에 보내 함께 일하고 먹고 자는 운동이다. 이렇게 하면 농촌개혁에 착수할 수 있는 충분한 정보를 얻을 것이다."
 VIN_cement_rule_in_the_villages:0 "마을간 결속"
 VIN_cement_rule_in_the_villages_desc:0 "베트남에는 Phép Vua Tua Lệ L L Làng라는 말이 있다. 이는 황제가 마을 관습에 이차적이란 뜻이며, 마을에 자율적인 통치권을 주었음을 암시한다. 관권을 유지 할려면 모든 촌락을 정부의 권한으로 데려 올 필요가 있다."
 VIN_land_reforms_program:0 "토지 개혁 프로그램"
 VIN_land_reforms_program_desc:0 "이제 토지 개혁을 위한 법안을 제정해야 한다. 도별로 실시될것이며, 중앙토지개혁위원회가 설치되어 감독하게 된다."
 VIN_begin_the_five_years_plan:0 "5개년 계획"
 VIN_begin_the_five_years_plan_desc:0 "당 내에서 중앙집권적인 정치여야 경제가 발전 될 수 있다고 했다. 베트남에 사회주의를 건설하기 위해서는 전국적인 주요 산업화 계획을 착수할 필요가 있다."
 VIN_woo_the_stalinists:0 "스탈린주의자 들이 지지를 호소하다"
 VIN_woo_the_stalinists_desc:0 "소련은 우리의 천부적인 동맹이다. 우리의 독립 투쟁을 도와주고, 호치민이 마르크스-레닌 사상의 배움을 도와준것 말고도 우리는 그들의 보호하에 있다는 것만으로도 우리의 혁명을 지킬 수 있다."
 VIN_the_permanent_siege:0 "영구 공방전"
 VIN_the_permanent_siege_desc:0 "우리는 공산주의 형제들과 격리되어 있다. 마오는 산 속에서 고립되어 있는 한편, 소련과는 바다와 격리되어 있다. 우리는 이 격리된 상황을 오히려 국민들에게 선전 도구로 쓸 것이다."
 VIN_asian_proletarian_solidarity:0 "아시아 프롤레타리아 연대"
 ASIAN_PROLETARIAN_SOLIDARITY_FACTION:0 "아시아 프롤레타리아 연대"
 VIN_asian_proletarian_solidarity_desc:0 "식민주의자들을 물리치고 제국주의자들을 해방한건 우리가 처음이다. 현재 아시아 전역에서 식민지 자본주의의 멍에를 맞고 고통받고 있다. 우리는 식민주의를 물리치기 위해 다양한 아시아 공산주의 운동에 전념할 것이다."
 VIN_intervene_in_chineses_affairs:0 "중국 문제에 개입"
 VIN_intervene_in_chineses_affairs_desc:0 "우리 중국의 공산당원들은 호치민에게 큰 영감을 주는 존재들이였습니다. 하지만, 국민당 반동분자들은 그들을 계속 억압하고 있습니다. 우리는 그들을 도와야 합니다."
 VIN_invite_soviet_industrial_experts:0 "소련 산업 전문가들을 초대하다"
 VIN_invite_soviet_industrial_experts_desc:0 "소련의 유능한 사람들이 급진적인 개혁을 통한 끝에, 러시아를 농민국가에서 산업국가로 변환시킬 수 있었습니다. 이 같은 사람들은 우리의 산업능력을 발달시키는대에 도움이 될것입니다. 프랑스인들이 중공업에 중요성을 두지 않은거와 다르게 말이죠"
 VIN_create_the_hanoi_group:0 "하노이 조약을 만들다"
 VIN_create_the_hanoi_group_desc:0 "우리의 낙화된 과학을 보완하기 위해, 쯔엉찐은 다음과 같은 훌륭한 아이디어를 제시 했습니다."
 VIN_formalise_the_alliance:0 "동맹을 공식화하다."
 VIN_formalise_the_alliance_desc:0 "중국 공산당의 승리는 확실한거 같습니다. 이제 그들과 동맹을 맺고, 중국의 반동세력을 제거하기 위해 최후의 전투를 벌일 때입니다."
 VIN_anti_japanese_aim:0 "반일국가에 원조"
 VIN_anti_japanese_aim_desc:0 "일본은 피와 권력, 그리고 권력을 갈망하는 나라입니다. 그들은 한국과 만주를 복속시켰고, 그런 폭압국가를 계속 내버려 둘 수는 없습니다. 우리는 소련 동료들과 일본을 침공해서, 공산주의의 영역에 끌어들일 것입니다."
 VIN_looking_beyond:0 "저 너머를 바라보자"
 VIN_political_reorganisation_of_the_army:0 "육군의 정치적 재조직"
 VIN_political_reorganisation_of_the_army_desc:0 "군대는 혁명을 확산시키고 보호하기 위해 필요합니다. 하지만 트로츠키주의자 같은 배신자들에게 채워질 수 도 있기에, 소련의 숙청을 예를 들어, 우리 또한 '잠재적 위협'을 가진 장교들을 제거 해야 합니다."
 VIN_finish_what_we_started:0 "시작할때 끝내라"
 VIN_finish_what_we_started_desc:0 "자본주의 세력에 대한 우리의 승리에도 불구하고, 라오스와 캄보디아 같은 나라들은 아직도 억압을 받고 있습니다. 우리가 스스로를 해방 시킨것처럼, 그들을 해방시키는게 우리의 임무입니다."
 VIN_finish_what_we_started_tt:0 "만약 §라오스§! 또는 §캄보디아§!가 §Y공산주의§!가 아닐 경우, 우리는 그들에 대한 전쟁 목표를 얻습니다."
 VIN_prepare_for_the_worst:0 "최악의 사태에 대비하라"
 VIN_prepare_for_the_worst_desc:0 "우리가 우리보다 훨씬 더 강하고 더 많은 거물을 상대하고 있다는 것은, 명백합니다. 우리는 이러한 상황에서 군인들을 위한 요새가 필요합니다."
 VIN_la_lutte_victorious:0 "라 루테"
 VIN_la_lutte_victorious_desc:0 "우리의 투쟁에서, 반혁명주의자는 물론 스탈린 주의자까지 물리쳤으며, 레온 트로츠키의 이상을 바탕으로 혁명적 사회주의 정책을 펼칠 준비가 되어있습니다."
 VIN_minimal_socialist_bureaucracy:0 "최소 사회주의 관료주의"
 VIN_minimal_socialist_bureaucracy_desc:0 "스탈린 정권의 지나친 관료주의는 그들을 단순한 계급으로 만들어 놓습니다. 우리는 이런 노동자들을 착취하는 방향을 피하기 위해서는, 관료 조직을 최소한으로 만들어야 합니다. 특히 지역자치의 확대를 위해서 말이죠"
 VIN_immediate_land_reform:0 "즉각적인 토지 개혁"
 VIN_immediate_land_reform_desc:0 "농민들을 해방시키기 위해서는 지주들과 아무런 타협없이 즉각적으로 집단화가 이루어져야 합니다. 농민들은 당의 지지를 받아 집단화 하도록 유도할 예정입니다."
 VIN_the_permanent_revolution_theory:0 "영구 혁명론"
 VIN_the_permanent_revolution_theory_desc:0 "트로츠키즘의 핵심 포인트인 영구 혁명론은 전세계에서 자본주의가 뿌리 뽑힌 후 어떤 혁명으로 시작된다는 것입니다. 이것은 아시아 뿐만 아니라, 전세계의 핵심 과제 입니다."
 VIN_encourage_inter_party_democracy:0 "정당간 민주주의 장려"
 VIN_encourage_inter_party_democracy_desc:0 "단일 혁명정당이 존재함에도 불구하고, 베트남 사회주의를 발전 시키려면, 다른 곳으로도 열려 있어야합니다. 정책을 검토하는 월례회의와 국민회의가 설치되어 있다면, 국민의 요구글 더 잘 이해 할 수 있을것입니다. "
 VIN_a_gun_in_every_hand:0 "모두의 손에 총을"
 VIN_a_gun_in_every_hand_desc:0 "혁명의 상당 부분은 국민이 주도해야 합니다. 자본주의 착취에 맞서 싸우는 그들을 돕기 위해, 모든 사람들은 총기를 소유할 권리를 가질 것이고, 혁명적인 이상을 방어하기 위해, 그들 자신의 민병대를 만들것 입니다."
 VIN_our_own_internationale:0 "우리의 인터내셔널"
 VIN_our_own_internationale_desc:0 "스탈린주의 반동분자들이 제3인터내셔널을 장악했습니다. 그들의 폭정에 대항하는 동맹은 진정한 혁명을 확보하고 전파하기 위해 필요합니다."
 ASIAN_INTERNATIONALE_FACTION:0 "아시아 인터내셔널"
 VIN_align_with_trotsky_regime:0 "트로츠키 정권와 나란히"
 VIN_align_with_trotsky_regime_desc:0 "레닌의 합법적인 후계자인 레온 트로츠키는 권력을 얻는데 성공했습니다. 영구적인 혁명을 위해서는 그와 우리 자신을 일치 시키는 것입니다."
 VIN_align_with_trotsky_regime_tt:0 "우리는 §Y트로츠키§!에게 동맹 서한을 보낼 것입니다."
 VIN_mimic_the_red_army:0 "붉은 군대를 모방"
 VIN_mimic_the_red_army_desc:0 "당시 트로츠키가 이끌던 적군은 백군을 물리치는데 엄청난 기여를 했습니다. 그들을 따라하고, 그들의 장교를 초대시키면, 우리의 군대를 더욱 강하게 만들 수 있습니다."
 VIN_a_factory_in_every_city:0 "...모든 도시엔 공장이 있다"
 VIN_a_factory_in_every_city_desc:0 "혁명은 노동자에 대해서만 이루어질 수 있고, 농부들은 지주들에게 너무 의존하고 있기 때문에, 자본주의를 거부하는데 어려움을 겪을 수 있습니다. 공공 산업을 통해 우리 산업을 더 발전 시키는 것은 노동인구를 늘리는데 도움이 될 것입니다."
 VIN_the_urban_revolution:0 "도시 혁명"
 VIN_personnal_armament_program:0 "개인 무장 프로그램"
 VIN_personnal_armament_program_desc:0 "혁명의 상당 부분은 국민 스스로 주도 해야합니다. 자본주의의 착취에 맞서는 사람들을 돕기 위해, 모든 사람들은 총기를 가질 권리를 얻게 될 것이고, 혁명적인 이상을 위해 그들의 민병대를 훈련 시킬 것입니다."
 VIN_invite_poum_officers:0 "POUM 간부를 초대"
 VIN_invite_poum_officers_desc:0 "스페인 트로츠키 주의자 정당인 POUM은 스탈린주의 소비에트 연방의 명령에 따른 동맹국인 스페인 공화정에게 배신을 당했습니다. 다행히 일부 간부들은 탄압을 피했고, 그들은 스탈린주의에 한해서는 가공할 동맹이 될것입니다."
 VIN_poum_officers:0 "POUM 간부를 초대"
 VIN_poum_officers_desc:0 "스페인 트로츠키 주의자 정당인 POUM은 스탈린주의 소비에트 연방의 명령에 따른 동맹국인 스페인 공화정에게 배신을 당했습니다. 다행히 일부 간부들은 탄압을 피했고, 그들은 스탈린주의에 한해서는 가공할 동맹이 될것입니다."
 VIN_strike_indochina:0 "인도차이나 공격"
 VIN_strike_indochina_desc:0 "라오스와 캄보디아를 통치하는 정부는 모두 자본주의적 정부입니다. 사회주의와 영구혁명을 위해 형제자매 민족을 해방시키는 것이 우리의 의무입니다."
 VIN_arm_malaysians_communists:0 "무장한 말레이시아인 공산주의자"
 VIN_arm_malaysians_communists_desc:0 "말레이시아는 매우 가깝고, 동남아시아 전역에 공산주의를 확산 시킬 수 있는 중요한 거점이 될 것입니다. 우리는 이 지역의 많은 공산주의자들과 접촉했는데, 그 중 일부분은 식민지 정부의 탄압을 두려워 해, 베트남으로 피신 했습니다."
 VIN_fullfil_our_duty:0 "우리의 의무를 위해"
 VIN_fullfil_our_duty_desc:0 "마지막 자본주의자가 패한 후에야 싸움은 끝이 났습니다. 우리 군인들은 산과 숲을 건너 세상을 쇠사슬에서 해방 시키고 우리의 혁명적 의무를 달성할 것입니다."
 VIN_expand_the_workers_class:0 "노동자 확대"
 VIN_expand_the_workers_class_desc:0 "혁명은 노동자에 대해서만 이루어질 수 있고, 농부들은 지주들에게 너무 의존하고 있기 때문에, 자본주의를 거부하는데 어려움을 겪을 수 있습니다. 공공 산업을 통해 우리 산업을 더 발전 시키는 것은 노동인구를 늘리는데 도움이 될 것입니다."
 VIN_the_internal_fight_continues:0 "계속되는 내분"
 VIN_the_internal_fight_continues_desc:0 "단순히 공산주의자들이 정권을 잡읍으로써 자본가들이 우리 영토에서 사라졌다고 생각하기에는 오산입니다. 자본주의는 억압받는 민족에 수세기 동안 뿌리 받는 사상이며, 우리가 보다 정의로운 세상을 건설 하는 것을 보여주면, 국민 또한 그 뿌리를 뽑아 낼 것입니다."
 VIN_the_vnqdd_in_power:0 "VNQDD"
 VIN_the_vnqdd_in_power_desc:0 "VNDQQ는 반란의 주력으로 자리 매김하여 정권을 잡고 있습니다. 그들의 목표는 베트남 민주 공화국 입니다."
 VIN_gradual_agrarian_reform:0 "점진적인 농업 개혁"
 VIN_gradual_agrarian_reform_desc:0 "농부들이 공화국을 지원하기 위한 좋은 방법은 그들이 경작하는 땅을 재분배 하는 것입니다. 지주들의 격렬한 반발이 예상되지만, 독립 이후 그들의 영향력은 현저히 감소 했습니다."
 VIN_help_the_kuomintang:0 "국민당을 지원하다"
 VIN_help_the_kuomintang_desc:0 "우리의 동맹국인 국민당은 공산당같은 내부 적과 일본같은 외부의 적에게 꼼짝을 못하고 있습니다. 식민 정권에 대항하는 동안 그들에게 받은 지원을 갚기 위해 그들을 지원하는 것이 우리의 의무 입니다."
 VIN_dan_toc:0 "민족주의"
 VIN_dan_toc_desc:0 "우리의 첫번째 이자, 가장 중요한 투쟁은 외국의 영향과는 무관한 베트남 국가를 만드는 것이다. 우리의 존립 자체가 조국을 지키려는 그들의 용기와 결의에 달려 있다는 것을 베트남인들은 모두 이해 해야 한다"
 VIN_dan_toc2:0 "민족"
 VIN_dan_toc2:0 "우리의 첫번째 이자, 가장 중요한 투쟁은 외국의 영향과는 무관한 베트남 국가를 만드는 것이다. 우리의 존립 자체가 조국을 지키려는 그들의 용기와 결의에 달려 있다는 것을 베트남인들은 모두 이해 해야 한다"
 VIN_dan_chu:0 "민주주의"
 VIN_dan_chu_desc:0 "겉으론 민주주의라 주장 하며, 원주민들의 목소리를 한번이라도 들은 적이 없는 식민정부 통치하의 우리는 원만하게 운영될 수 있는 민주주의 정부를 이끌어 나가야 합니다."
 VIN_dan_chu2:0 "민주주의"
 VIN_dan_chu2_desc:0 "겉으론 민주주의라 주장 하며, 원주민들의 목소리를 한번이라도 들은 적이 없는 식민정부 통치하의 우리는 원만하게 운영될 수 있는 민주주의 정부를 이끌어 나가야 합니다."
 VIN_hanh_phuc:0 "행복주의"
 VIN_hanh_phuc_desc:0 "국가와 그의 대표들의 역할은 생활 환경을 개선하는 동시에 착취에 고통받는 국민들을 벗어나게 하는 것이다. 사회보장제도를 마련할 수 있는 새로운 조세제도가 개편될 것이다."
 VIN_hanh_phuc2:0 "행복주의"
 VIN_hanh_phuc2_desc:0 "T국가와 그의 대표들의 역할은 생활 환경을 개선하는 동시에 착취에 고통받는 국민들을 벗어나게 하는 것이다. 사회보장제도를 마련할 수 있는 새로운 조세제도가 개편될 것이다."
 VIN_vietnams_tridemism:0 "삼민주의"
 VIN_vietnams_tridemism_desc:0 "VNQDD는 국민당과 창시자인 쑨원으로부터 강한 영감을 받았다. 그의 많은 사상 중에서 세가지 원칙이 가장 중요하다고 믿었고, 중국에서 할 수 있는 일은 여기서도 할 수 있으므로 우리는 그 이상을 우리의 새로운 공화국에도 적용할 것이다."
 VIN_establish_the_regional_parliaments:0 "지역 의회"
 VIN_establish_the_regional_parliaments_desc:0 그는 '지역 대표를 뽑는 것은 베트남 3개 지역에 각각 의회를 만드는 것'이라고 했다. 코친 차이나, 안남, 통킨, 이 의회는 연방 의회 아래에 있을 것이며, 예산에 대한 결정을 내릴 수 있을 것이다."
 VIN_build_the_quang_bich_line:0 "쾅 해안 요새화"
 VIN_build_the_quang_bich_line_desc:0 "일본 제국과의 대치는 주로 육로에서 있을 것이지만, 그들은 우리의 작은 해군을 격파하고 해상으로 쳐들어 올지 모른다. 해상 상륙을 막기 위한 해안 요새화 계획이 시작될 것이다."
 VIN_incochinese_neutrality:0 "인도차이나 중립화"
 VIN_incochinese_neutrality_desc:0 "우리는 독립을 쟁취하기 위해 너무 많은 피를 흘렸다. 다른 분쟁에 개입하는 것은 어리석은 일일 것이다. 베트남의 재건이 우리의 큰 과제인건 틀림 없어 보인다."
 VIN_mutual_defensive_treaty:0 "Mutual Defensive Treaty"
 VIN_mutual_defensive_treaty_desc:0 "우리와의 라오스인과 캄보디아인들과의 방어 조약은 누군가가 우리의 중립을 위반할때, 우리의 서부전선을 안전적으로 확보할 뿐만 아니라, 잠재먹인 동맹국을 확보할 수 있게 될 것이다."
 VIN_anti_japanese_guerrila_tactics:0 "Anti-Japanese Guerrila Tactics"
 VIN_anti_japanese_guerrila_tactics_desc:0 "The Japanese army may be better equipped, but we know the terrain and how to exploit it to our advantage better than anyone else. Tactics of harassing moving troops as well as discreet resupply attacks should do enough damage to allow us to better defend ourselves and then repel them."
 VIN_a_light_of_hope_over_asia:0 "A Light Of Hope Over Asia"
 VIN_influence_our_brothers:0 "Influence Our Brothers"
 VIN_influence_our_brothers_desc:0 "Our democratic success will show the Cambodian and Laotian people the way to a nation that acts for the people."
 VIN_establish_the_ve_binh_cong_hoa:0 "Establish The Ve Binh Cong Hoa"
 VIN_establish_the_ve_binh_cong_hoa_desc:0 "The "Ve Binh Cong Hoa", or "Republican Guard", will be paramilitary units under the leadership of the government and independent of the army. We hope to increase our number of reservists in this way"
 VIN_the_new_emperor:0 "The New Emperor"
 VIN_the_new_emperor_desc:0 "Cuong De, legitimate emperor of Vietnam, has managed to regain his throne, as well as to thwart the traitorous influence of the revolutionaries."
 VIN_cooperation_with_japan:0 "Cooperation With Japan"
 VIN_cooperation_with_japan_desc:0 "Japan is a model for Cuong De. This nation, which has been able to defeat the European imperialists and create its own sphere of influence, is something that any proud Asian nation should seek to replicate. At their side, we too shall become a great empire."
 VIN_cooperation_with_landlords:0 "Cooperation With Landlords"
 VIN_cooperation_with_landlords_desc:0 "Landlords are vital to the functioning of a country. Rather than trying to take what they have, we should support them and get theirs in return."
 VIN_centralise_the_regions:0 "Centralise The Regions"
 VIN_centralise_the_regions_desc:0 "Decentralization is bad for the functioning of the country as well as for its national unity, which France understood well. The three-region system will be abolished and replaced by subdivisions much more subject to central government."
 VIN_crush_the_republicans:0 "Crush The Republicans"
 VIN_crush_the_republicans_desc:0 "Vietnamese Republicans have proved to be the regime's new enemy. Hidden in the forest, the latter oppose the monarchist government. It is imperative that we neutralize them in order to prevent them from causing too much damage."
 VIN_the_hoi_quy_toc:0 "The Hoi Quy Toc"
 VIN_the_hoi_quy_toc_desc:0 "The "Hoi Quy Toc" will be an assembly composed of nobles and mandarins loyal to Cuong De in order to help it in its decision-making at the level of domestic or foreign policy. Without holding a real legislative power, this assembly would ensure greater loyalty from the nobility while surrounding us with competent people. "
 VIN_royal_corporatism:0 "Royal Corporatism"
 VIN_royal_corporatism_desc:0 "All over Vietnam, many businesses, large and small, are developing. Guiding them through nationalism would allow a better collaboration of the classes for the good of the nation."
 VIN_deploy_the_dan_quan_hoang_gia:0 "Deploy The Dan Quan Hoang Gia"
 VIN_deploy_the_dan_quan_hoang_gia_desc:0 "The creation of a militia under Cuong De's direct command would make it easier to suppress disruptive elements and inspire the population."
 VIN_the_new_mandarin_system:0 "The New Mandarin System"
 VIN_reform_the_royal_administration:0 "Reform The Royal Administration"
 VIN_reform_the_royal_administration_desc:0 "The royal administration must be modernized on the basis of Meiji Japan. In particular, the emperor's authority must be strengthened."
 VIN_the_lone_dragon:0 "The Lone Dragon"
 VIN_the_lone_dragon_desc:0 "Despite all the assistance Japan has offered us to gain independence, cooperation between our two nations is not possible, and Vietnam must forge its own path."
 VIN_the_greater_vietnam_concept:0 "The Greater Vietnam Concept"
 VIN_the_greater_vietnam_concept_desc:0 "To ensure the survival of the Vietnamese people, they must push back their borders so that they encompass the entire Indochinese peninsula. In addition, Vietnamese mills already live in the regions of Laos and Cambodia."
 VIN_cross_the_cangshan_desc:0 "Attacking China through the mountains of Yunnan will surprise them, especially if our soldiers are much better equipped for this terrain."
 VIN_cross_the_cangshan:0 "Cross The Cangshan"
 VIN_cross_the_cangshan_tt:0 "Enables §HMountain Warfare§!\nAll Infantry : \n    §HMountain§!\n      Movement: §G+10%§!\n    §HHills§!\n      Movement: §G+10%§!\n\n§HMarines\n    Mountain§!\n      Attack: §G+5%§!\n    §HHills§!\n      Attack: §G+5%§!\n      \n§HMountaineers\n    Mountain§!\n      Attack: §G+5%§!\n    §HHills§!\n      Attack: §G+5%§!\n      \n§HParatroopers\n    Mountain§!\n      Attack: §G+5%§!\n    §HHills§!\n      Attack: §G+5%§!\n"
 VIN_trade_with_the_reorganised_government:0 "Trade With Reorganized China"
 VIN_trade_with_the_reorganised_government_desc:0 "The new Chinese government, set up with the support of Japan, represents a perfect opportunity for cooperation between our two nations, which have long been close. A trade agreement with them will be signed."
 VIN_rule_the_thais:0 "Rule The Thais"
 VIN_rule_the_thais_desc:0 "Siam represents a threat to the Vietnamese domination of Indochina, because of their linguistic and cultural proximity to the Laos and Khmer peoples, the latter could very well try to regain them when we least expect it. "
 VIN_total_economic_mobilization:0 "Total Economic Mobilization"
 VIN_total_economic_mobilization_desc:0 "For the sake of Vietnam, with the conflicts coming closer, it is necessary that each inhabitant face his best to help the war economy. Rationing, propaganda for the military industry, everything must be put in place to allow Vietnam to survive."
 VIN_establish_the_national_army_of_vietnam:0 "Establish The National Army Of Vietnam"
 VIN_establish_the_national_army_of_vietnam_desc:0 "Due to the fact that our independence troops were mainly militias, hierarchical organization was barely present. With our independence regained, it is time for us to build a real army to defend our country."
 VIN_create_the_hanoi_military_college:0 "Create The Hanoi Military College"
 VIN_create_the_hanoi_military_college_desc:0 "We are desperately short of officers trained in modern combat. The creation of a military school in Hanoi will allow us to train the new generation and equip our ranks with experienced people."
 VIN_national_defense_academy_of_vietnam:0 "National Defense Academy Of Vietnam"
 VIN_national_defense_academy_of_vietnam_desc:0 "One of the first steps towards the creation of a real army is the creation of military schools, capable of training the people who will lead our soldiers. Hanoi will be the city chosen for the creation of Vietnam's first military school."
 VIN_new_rifles_for_a_new_army:0 "New Rifles For A New Army"
 VIN_new_rifles_for_a_new_army_desc:0 "Much of the military equipment we use is either imported from allies or has been captured by French soldiers. A first step towards the independence of our armed forces in terms of equipment is to modernize our guns."
 VIN_group_559:0 "Group 559"
 VIN_group_559_desc:0 "It is well known that Vietnamese territory is not the most practical territory for supplying soldiers in the middle of a battle. The establishment of dedicated material transport units will make it easier for us to supply our troops. "
 VIN_improve_inter_armies_communication:0 "Improve Inter-Armies Communication"
 VIN_improve_inter_armies_communication_desc:0 "Communication between several isolated divisions, each in its own region, could be complicated. The development of radio equipment would help to overcome this problem."
 VIN_national_defense_institute_of_sciences:0 "National Defense Institute Of Sciences"
 VIN_national_defense_institute_of_sciences_desc:0 "Technological advance is a key component in victory. The expansion of our technological facilities dedicated to armaments would enable us to facilitate the work of our researchers."
 VIN_the_joker_strategy:0 "The "Joker Strategy""
 VIN_the_rock_paper_scissor_strategy:0 "The "Rock Paper Scissors Strategy" "
 VIN_the_rock_paper_scissors_strategy:0 "The "Rock Paper Scissors" Strategy "
 VIN_the_rock_paper_scissors_strategy_desc:0 "What we have called the "Rock Paper Scissors" strategy is a military program based on the development of special troops, each with its own environment. For example, we will develop and deploy mountain troops to defend the mountains to the north, while marines will be deployed along the Red River."
 VIN_make_the_mountains_tremble:0 "Make The Mountains Tremble"
 VIN_make_the_mountains_tremble_desc:0 "Artillery was most effective in fighting on flat ground, as in the North-East region. If we were to come into conflict with the owner of the Guangxi, we would be able to prevent his troops from advancing with shell rains."
 VIN_invite_foreign_instructors:0 "Invite Foreign Instructors"
 VIN_invite_foreign_instructors_desc:0 "Our army is still very young, and therefore not very advanced, either in terms of tactics or organization. We could ask our allies to send us some of their military instructors to train our soldiers."
 VIN_forest_expertise:0 "Forest Expertise"
 VIN_forest_expertise_desc:0 "Fighting in the forest can be very advantageous when you have expertise in the field. The forests to the north will be a perfect training ground in case we have to retreat or face opponents on a similar ground."
 VIN_motorise_the_army:0 "Motorise The Army"
 VIN_anti_tank_development:0 "Anti Tank Development"
 VIN_anti_tank_development_desc:0 "Despite the already very hostile terrain to such heavy vehicles, the possibility of invaders using tanks is still present. To meet this need, the development of guns specifically dedicated to piercing their armor will be implemented."
 VIN_fast_and_powerful:0 "Fast And Powerful"
 VIN_fast_and_powerful_desc:0 "Having specially designed divisions to be fast could be useful when fighting in large flat areas, such as in the south of the country."
 VIN_tanks_experimentation:0 "Tanks Experimentation"
 VIN_tanks_experimentation_desc:0 "The use of tanks could prove formidable in our army if it were to fight in flat terrain, where they would have less chance of breaking, unlike a large part of not only our country, but of the entire Indochinese peninsula. It would therefore be interesting to launch research projects to develop our own models."
 VIN_new_entrenchment_tactics:0 "New Entrenchment Tactics"
 VIN_new_entrenchment_tactics_desc:0 "Indochina's many fields are ideal for trench defence, something we should seek to maximize the advantage of. Adding engineering companies to our divisions would allow them to establish their fortifications in no time."
 VIN_forts_and_guerrilla:0 "Forts & Guerilla"
 VIN_forts_and_guerrilla_desc:0 "Despite all our advantages in terms of terrain, whether in the mountains or in the forests, the best way to ensure the defence of key points, in particular our cities or flat areas, is to build fortifications there. "
 VIN_establish_the_vietnamese_national_navy:0 "Establish The Vietnamese National Navy"
 VIN_establish_the_vietnamese_national_navy_desc:0 "Our naval infrastructure is sufficient for trade, but clearly weak for coastal defence. A major naval modernisation programme must be put in place to ensure some control over the China Sea"
 VIN_create_the_national_railway_administration:0 "Create The National Railway Administration"
 VIN_create_the_national_railway_administration_desc:0 "Vietnamese infrastructure, mainly built by the French, could clearly be further developed to better cover the most rural areas. The creation of a state company dedicated to infrastructure management will allow us to carry out this project."
 VIN_reopen_former_french_factories:0 "Reopen Former Frenchs Factories"
 VIN_nationalize_french_businesses:0 "Reopen French Businesses"
 VIN_nationalize_french_businesses_desc:0 "The departure of the French left several companies abandoned. By nationalizing and reopening them with financial support from the state, they will be reused by the Vietnamese people for the development of the latter."
 VIN_national_industrial_research_agency:0 "National Industrial Research Age"
 VIN_vietnamese_industrial_advancement_agency:0 "Vietnam Industrial Advancement Agency"
 VIN_cqtbcnqg:0 "Co Quan Tien Bo Cong Nghiep Quoc Gia"
 VIN_cqtbcnqg_desc:0 ""Co Quan Tien Bo Cong Nghiep Quoc Gia", meaning National Industrial Advancement Agency, will be an agency dedicated to the development of industrialization in Vietnam, and thus bring industrialization to our nation."
 VIN_the_flying_dragon_theory:0 "The "Flying Dragon" Theory"
 VIN_the_flying_dragon_theory_desc:0 "The "Flying Dragon" theory is based on a rather simple observation. The free flow of foreign investment, such as a dragon flying freely, provided of course that it is partially monitored by the government to avoid a new colonial situation, would be the best strategy for Vietnam. After all, we are in a resource-rich region, which would obviously attract those looking for new regions to invest in."
 VIN_the_roaring_dragon_theory:0 "The "Roaring Dragon" Theory"
 VIN_the_roaring_dragon_theory_desc:0 "The "Roaring Dragon" theory is an economic theory supporting the notion that for Vietnam to achieve a level of economic development close to that of European industrialized nations, the latter must focus on perfect coordination of the agricultural and industrial sectors. This would give Vietnam economic independence, with the latter being accompanied by stability thanks to our self-sufficiency."
 VIN_habeco_investments:0 "Habeco Investments"
 VIN_habeco_investments_desc:0 "Habeco is one of our oldest beer production companies, headquartered in Hanoi. Since the country's independence, the latter has become one of the country's main export companies. With such positive economic results, foreign capital will allow the company to expand throughout Vietnam."
 VIN_the_new_agriculture_program:0 "The "New Agriculture" Program"
 VIN_the_new_agriculture_program_desc:0 "What we call the "New Agriculture" program is a series of investments by the state to enable Vietnam's many farmers to acquire new machinery such as tractors to facilitate harvesting."
 VIN_vietnam_national_university:0 "Vietnam National University"
 VIN_vietnam_national_university_desc:0 "Lack of literacy is still a problem in Vietnam, and will take time to resolve. A step in the right direction is the opening of many schools in the countryside, and the creation of a university in Hanoi, in order to train as many people as possible in higher education."
 VIN_petrolimex:0 "Petrolimex"
 VIN_petrolimex_desc:0 "A Vietnamese company has developed in the oil sector, under the name Petrolimex. The development of an oil industry in Vietnam could prove very lucrative, as this resource is becoming more and more in demand."
 VIN_expand_the_coal_mines:0 "Expand The Coal Mines"
 VIN_expand_the_coal_mines_desc:0 "Our industrial development projects will require a high energy input. Our basements are filled with coal, which we can use to produce all the electricity we need."
 VIN_educate_the_peasants:0 "Educate The Peasants"
 VIN_educate_the_peasants_desc:0 "Of all the classes, the peasants' class suffers the most from illiteracy. This cannot continue, and must be addressed by improving the link between villages and the school system and by requiring that a school be within reach of each village."
 VIN_expand_urban_schools:0 "Expand Urban Schools"
 VIN_expand_urban_schools_desc:0 "Vietnam's illiteracy problems must be addressed quickly. The expansion of urban schools, reflecting our desire to do the best for our future intellectuals, would encourage rural populations to seek a better life in the cities through access to an impeccable education."
 VIN_bidv:0 "Bank For Investment And Development"
 VIN_bidv_desc:0 "The creation of a state-owned bank will allow a much better management of cash flows in Vietnam, which is necessary for our economic development."
 VIN_building_the_futur:0 "Building The Futur"
 VIN_building_the_futur_desc:0 "Our industrial expansion project can now begin. Through targeted construction projects, mainly focused on public works and cement plant construction, we will take the first step towards the complete industrialization of Vietnam."
 VIN_building_the_future:0 "First Phase Of The Industrial Plan"
 VIN_building_the_future_desc:0 "Our industrial expansion project can now begin. Through targeted construction projects, mainly focused on public works and cement plant construction, we will take the first step towards the complete industrialization of Vietnam."
 VIN_create_the_hanoi_arsenal:0 "Create The Hanoi Arsenal"
 VIN_create_the_hanoi_arsenal_desc:0 "The rest of our industrial development must concern the production of military equipment, essential to Vietnam's survival. We will open a military factory in Hanoi, mainly for the production of firearms."
 VIN_expand_the_mekong_dams:0 "Expand The Mekong Dams"
 VIN_expand_the_mekong_dams_desc:0 "Our hydroelectricity production is very low despite the existence of dams on the Mekong River. An expansion of the latter would make it possible to set up a real hydroelectricity industry."
 VIN_begin_the_second_phase_of_the_industrial_plan:0 "Second Phase Of The Industrial Plan"
 VIN_begin_the_second_phase_of_the_industrial_plan_desc:0 "Now that our industrial bases have been established, it is time for us to launch the second phase of the industrial expansion programme, in order to eventually develop Vietnam as a whole and bring it into a new economic era."
 VIN_expand_aviation_production:0 "Expand Aviation Production"
 VIN_expand_aviation_production_desc:0 "Our military production capacity remains relatively low, not to mention aircraft production capacity. With a judicious use of state funds, we could drastically expand our aviation plants."
 VIN_reinvest_profits_in_cement_production:0 "Reinvest Profits In Cement Production"
 VIN_reinvest_profits_in_military_production:0 "Reinvest Profits In Military Production"
 VIN_reinvest_profits_in_military_production_desc:0 "The many benefits we derive from the many investments in our country must be redirected to the construction of a military arsenal to ensure the country's defence."
 VIN_the_commercial_pearl_of_asia:0 "The Commercial Pearl Of Asia"
 VIN_the_commercial_pearl_of_asia_desc:0 "Vietnam has presented itself as a beacon of stability and trade opportunities in Asia, thanks to our rich resources and investment-friendly government policies. We can easily declare ourselves the most profitable nation in Southeast Asia."
 VIN_build_the_nha_trang_dockyards:0 "Build The Nha Trang Dockyards"
 VIN_build_the_nha_trang_dockyards_desc:0 "Since the establishment of the army's naval branch, shipbuilding projects in the city of Nha Trang had been considered by the government. It is time to implement this project."
 VIN_establish_the_naval_staff:0 "Establish The Naval Staff"
 VIN_establish_the_naval_staff_desc:0 "Now that naval development has begun, it is time to set up a military staff dedicated to the naval army."
 VIN_the_tiger_of_the_seas:0 "The Tiger Of The Seas"
 VIN_the_tiger_of_the_seas_desc:0 "Our position at the crossroads of Southeast Asia and the Far East makes us an ideal base for attacking trade. The development of technologies for attacking convoys, such as submarines, should be our priority."
 VIN_protecting_the_pearl:0 "Protecting The Pearl"
 VIN_protecting_the_pearl_desc:0 "Enemy domination of the South China Sea could prove fatal for us because of our heavy dependence on foreign trade to acquire the resources necessary for our industry. The development of a large fleet to protect our convoys must be our priority."
 VIN_the_fast_and_the_discreet:0 "The Fast And The Discreet"
 VIN_the_fast_and_the_discreet_desc:0 "Due to the possibility for enemy submarines to sink our ships in the blink of an eye without us being able to retaliate, the development of destroyers, expert in submarine attacks, will be put in place."
 VIN_defeating_the_underwater_warfare:0 "Defeating The Underwater Warfare"
 VIN_defeating_the_underwater_warfare_desc:0 "Due to the possibility for enemy submarines to sink our ships in the blink of an eye without us being able to retaliate, the development of destroyers, expert in submarine attacks, will be put in place."
 VIN_light_cruisers_and_heavy_damage:0 "Light Cruisers And Heavy Damages"
 VIN_light_cruisers_and_heavy_damages:0 "Light Cruisers And Heavy Damages"
 VIN_light_cruisers_and_heavy_damages_desc:0 "Cruisers, whether heavy or light, will always prove to be a good addition to any navy. Whether it is for reconnaissance missions when the armament is low or to engage with heavy damage when the latter is more developed, you can't go wrong when you use it."
 VIN_chien_binh_bien:0 "Chien Binh Bien"
 VIN_chien_binh_bien_desc:0 ""Chien Binh Bien", meaning "sea warriors", will be a unit of our special forces specialized in amphibious invasions."
 VIN_form_the_national_air_force_of_vietnam:0 "Form The National Air Force Of Vietnam"
 VIN_form_the_national_air_force_of_vietnam_desc:0 "Even though we have dedicated ground soldiers, they are not enough to protect our air. The formation of a branch of the army dedicated to air combat is necessary to ensure that Vietnam's forests do not end up under bombardment."
 VIN_convert_civilian_planes:0 "Convert Civilian Planes"
 VIN_convert_civilian_planes_desc:0 "With enough modifications, aircraft dedicated to simple transport could perfectly well become fighters."
 VIN_establish_the_air_force_research_committee:0 "Establish The Air Force Research Committee"
 VIN_establish_the_air_force_research_committee_desc:0 "The Air Force Research Committee will be established under the General Staff to study war in the air. In this way, we will be much better prepared for the latter."
 VIN_develop_new_fighters:0 "Develop New Fighters"
 VIN_develop_new_fighters_desc:0 "One of our first steps in the modernization of our air force is to develop fighters, necessary to maintain a certain superiority in the air in order to eventually dominate them."
 VIN_troops_destruction:0 "Troops Destruction"
 VIN_troops_destruction_desc:0 "The best way to use our air superiority would be to bombard enemy divisions with specialized aircraft in this area in order to maximize damage to enemy troops and facilitate our advance into enemy territory."
 VIN_buildings_destruction:0 "Buildings Destruction"
 VIN_buildings_destruction_desc:0 "The best way to use our air superiority would be to bomb enemy buildings and infrastructure in order to eventually block all its equipment production potential and eventually starve its army."
 VIN_ships_destruction:0 "Ships Destruction"
 VIN_ships_destruction_desc:0 "Our bombing tests have proven to be more than successful, and could probably work against ships. So, in addition to our boats, we would also have a whole squadron of planes dedicated to protecting our waters."
 VIN_the_shining_dragon:0 "The Shining Dragon"
 VIN_the_shining_dragon_desc:0 "Through all the darkness, the tyrannies that are rampant in Asia, Vietnam presents itself as a beacon of individual freedoms and respect for democracy."
 VIN_expand_automobile_production:0 "Expand Automobile Production"
 VIN_expand_automobile_production_desc:0 "The vehicle industry is promising, and through our local rubber production, investing in this sector could be very profitable for the economy."
