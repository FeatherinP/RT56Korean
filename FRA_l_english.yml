	#### INDUSTRIAL SECTION ####
 free_france:0 "자유 프랑스"


 FRA_tools_modernisation:0 "장비 현대화"
 FRA_tools_modernisation_desc:0 "프랑스의 공업 단지는 심각하게 구식입니다. 우리는 새로운 기계를 확보해 장비를 현대화해야 합니다."
 FRA_decrease_unemployement:0 "실업 대책"
 FRA_decrease_unemployement_desc:0 "이전의 경제 위기로 인해 실업률은 여전히 높고 생산량은 적습니다. 우리는 기업이 투자를 해 새로운 일자리를 만들도록 장려하는 것에서부터 시작해야 합니다."
 FRA_overseas_factories:0 "해외 공장"
 FRA_overseas_factories_desc:0 "알제리는 프랑스의 일부이기에, 우리는 이 해외 데파르트망의 생산 설비를 개선해야 합니다."
 FRA_cnrs:0 "국립과학연구센터"
 FRA_cnrs_desc:0 "현 연구실들의 연구 활동을 조정하기 위해, 우리는 모든 조직을 국립기관으로 합쳐 연구 역량을 증강해야 합니다."
 FRA_buy_heavy_water:0 "중수 구입"
 FRA_buy_heavy_water_desc:0 "유럽은 불안정하며 원자력 분야에 대한 초기 실험은 유망한 결과를 보여주었습니다. 우리는 노르웨이가 보유하고 있는 중수를 전부 구입해 연구 재료를 확보해야 합니다."
 FRA_research_grants:0 "연구 보조금"
 FRA_research_grants_desc:0 "우리나라의 연구 활동을 촉진하기 위해, 우리는 최고의 연구팀에게 성과 보조금을 줘야 합니다. 기술의 발전은 필요한 때에 우리에게 우위를 줄 수 있습니다."
 FRA_sncf:0 "프랑스 국유 철도"
 FRA_sncf_desc:0 "프랑스의 주요 철도 회사들을 국유화하면 운송수단의 통제권을 확보할 수 있을 것입니다. 신설된 프랑스 국유 철도는 현 기반시설을 개선하는 임무를 가지게 될 것입니다."
 FRA_sncf_tooltip:0 "§Y일드프랑스§!, §Y파드칼레§!, §Y샹파뉴§! 그리고 §Y알자스-로렌§!의 §Y기반시설§!이 최대로 증가합니다."
 
	#### COLONIAL FOCUS ####
	
 FRA_colonial_investments:0 "식민지 투자"
 FRA_colonial_investments_desc:0 "유럽은 위험한 시대에 직면했습니다. 우리는 남쪽 개발에 초첨을 맞춰 항상 본토를 지원할 수 있도록 해야 합니다."
 FRA_colonial_investments_tooltip:0 "모든 프랑스 식민지는 §Y식민지 투자§!를 가지고 자치도가 §Y50§! 줄어듭니다."
 FRA_continue_mandat:0 "중동 통치 유지"
 FRA_continue_mandat_desc:0 "세계 정세가 시시각각 위험하게 변하고 있는 이상, 비에노 협정을 지금 이행할 수는 없습니다. 우리는 시리아인들과 레바논인들이 우리를 지지하도록 양보를 해야 합니다."
 FRA_develop_morocco:0 "모로코 개발"
 FRA_develop_morocco_desc:0 "우리의 모로코 보호령은 지역 생산을 확충하고 효과적인 경제를 만들기 위한 자금이 필요합니다."
 FRA_develop_tunisia:0 "튀니지 개발"
 FRA_develop_tunisia_desc:0 "튀니지 보호령은 큰 잠재력을 가지고 있습니다. 우리는 기반시설을 개발하기 위해 투자를 해야 합니다."
 FRA_develop_algeria:0 "알제리 개발"
 FRA_develop_algeria_desc:0 "우리는 알제리에 있는 산업에 중점을 두어야 합니다. 유럽에서 무슨 일이 있더라도 우리의 산업 역량은 적의 폭격기 사정권 밖에 있을 것입니다."
 FRA_develop_indochine:0 "인도차이나 개발"
 FRA_develop_indochine_desc:0 "태평양 지역에서의 주요 기지로 인도차이나 식민지를 쓰고 싶다면, 우리는 먼저 병력을 전개하기 위한 더 많은 기반시설을 건설하고 항구를 확장해야 합니다."
 FRA_technology_sharing:0 "기술 공유"
 FRA_technology_sharing_desc:0 "연구 부문에서 뒤처지 않기 위해서, 우리의 연구를 우리 식민지와 동맹국들과 공유하는 것도 좋을 선택일 것입니다."
 FRA_technology_sharing_tooltip:0 "모든 프랑스 식민지는 §Y프랑스 연구§!로부터 기술 공유 보너스가 §G5%§! 증가합니다."
 FRA_sahara_oil:0 "사하라 석유"
 FRA_sahara_oil_desc:0 "프랑스가 가지지 못한 유일한 자원은 석유입니다. 우리는 이 검은 황금을 찾기 위해 사하라 사막을 탐사해야 합니다. 그리고 우리의 석유 생산량이 매우 제한적인 이상, 우리는 독일처럼 합성 석유 기술을 개발해야 합니다."
 FRA_tungsten_mines:0 "텅스텐 광산"
 FRA_tungsten_mines_desc:0 "우리의 전쟁 기계는 더 많은 텅스텐을 필요로 합니다. 인도차이나의 광산들을 개발한다면 더 많은 양을 확보할 수 있을 것입니다."
 FRA_vienot_agreement:0 "비에노 협정"
 FRA_vienot_agreement_desc:0 "시리아와 레바논에 대한 우리의 통치는 영원히 지속될 수 없지만, 상원은 독립에 대해 소극적이었습니다. 하지만 중동의 민족주의 열풍이 심해지면서, 우리와 그들의 관계는 계속 나빠지고 있습니다. 아직 그들과의 관계가 괜찮을 때 독립을 시켜주어야 합니다."
 FRA_rewrite_protectorate_treaties:0 "보호령 조약 재협상"
 FRA_rewrite_protectorate_treaties_desc:0 "프랑스가 모로코와 튀니지에 강요한 조약들은 불평등하고 공화국의 신조와도 맞지 않습니다. 옛 프랑스 제국주의의 잔재를 끝낼 시간이 왔습니다."
 FRA_rewrite_protectorate_treaties_tooltip:0 "§Y모로코§!와 §Y튀니지§!는 §Y준국가§!가 될 것입니다. 그들은 제약 없이 정치 중점을 고를 수 있지만 친불 외교 정책만 할 수 있습니다."
 FRA_autonomy_indochina:0 "인도차이나 자치"
 FRA_autonomy_indochina_desc:0 "인도차이나 지역의 나라들은 프랑스 식민제국의 진주지만, 정치 부분에서는 식민화 이후 아무런 조치도 취해지지 않았습니다. 우리는 이를 해결해야 합니다."
 FRA_autonomy_indochina_tooltip:0 "§Y베트남§!과 §Y캄보디아§!, §Y라오스§!는 §Y준국가§!가 될 것입니다. 그들은 제약 없이 정치 중점을 고를 수 있지만 친불 외교 정책만 할 수 있습니다."
 FRA_self_government_for_the_colonies:0 "식민지 자치"
 FRA_self_government_for_the_colonies_desc:0 "우리는 프랑스와 밀접하지 않은 해외 지역에 더 많은 자치를 부여해야 합니다. 머나먼 프랑스에서의 통치보단 지역 정부가 더 효율적일 것입니다."
 FRA_consolidate_african_federations:0 "아프리카 연방 통합"
 FRA_consolidate_african_federations_desc:0 "아프리카는 넓고 인종적으로 분열된 대륙이며, 이곳의 우리 식민지들은 제대로 된 자치를 할 준비가 되어 있지 않습니다. 우리는 새로운 국가들을 식민 국가들의 연방을 목표로 무에서부터 만들어야 합니다."
 FRA_gueye_lamine_law:0 "라미네 기예 법"
 FRA_gueye_lamine_law_desc:0 "프랑스 제국의 모든 사람들은 동등한 권리를 가질 것이며, 프랑스가 이를 보증할 것입니다. 식민지 주민들이 그것을 마음에 들어하지 않아도 말이죠."
 FRA_create_french_union:0 "프랑스 연방 구성"
 FRA_create_french_union_desc:0 "이 모든 개혁들이 시행되면서, 이전처럼의 프랑스 식민제국은 구식이 되었습니다. 새로운 시스템이 프랑스와 모든 국민들을 하나로 묶을 것입니다."
 FRA_overseas_departements:0 "해외 데파르트망"
 FRA_overseas_departements_desc:0 "우리는 지역 행정을 위해 많은 자원을 투입해야 한다고 해도, 해외 영토를 더 효율적으로 다스릴 필요가 있습니다."
 
 
	#### REARMEMENT FOCUS ####
 
 FRA_rearmament:0 "재무장"
 FRA_rearmament_desc:0 "최근들어 독일의 행보가 심상치 않습니다. 유화 기조만을 유지하지 말고 재무장을 시작해야 합니다."
 FRA_military_complex_nationalisation:0 "군산복합체 국유화"
 FRA_military_complex_nationalisation_desc:0 "우리의 생산 능력은 아직 부족합니다. 우리는 제조업체를 강제로 국유화해 생산량을 극대화할 수 있습니다."
 FRA_defense_national_funds:0 "국가방위기금"
 FRA_defense_national_funds_desc:0 "현재 예산으로는 광범위한 재무장과 생산 목표를 달성할 수 없습니다. 우리는 재무장을 위한 예산을 늘리고 몇몇 프로젝트에 대한 지원을 시작해야 합니다."
 FRA_defense_national_funds_tooltip:0 "§Y산업 지원§!§R은 전시에 멈출 것입니다§!."
 FRA_war_material_licence:0 "군수물자 생산 면허"
 FRA_war_material_licence_desc:0 "군수 산업 발달을 촉진하고 보병장비 물량을 확보하기 위해, 우리는 생산을 통제할 면허를 발급할 수 있습니다."
 FRA_aircraft_manufacturer_nationalisation:0 "항공기 제조사 국유화"
 FRA_aircraft_manufacturer_nationalisation_desc:0 "미제 항공기 구입에 관한 협상이 지지부진하면서, 우리는 항공기 제조사들을 국유화해 항공 부문에서 생산 부족분을 메꿔야 합니다."
 FRA_partial_mobilization:0 "부분동원령"
 FRA_partial_mobilization_desc:0 "독일은 공격적인 행보를 걷고 있으며 세상은 위험해지고 있습니다. 전쟁의 암운이 드리운 이상 부분동원령을 선포해야 합니다."
 FRA_commit_automobile_manufacturer:0 "차량화 제조사 지정"
 FRA_commit_automobile_manufacturer_desc:0 "자동차 제조사들은 전차나 군용 차량에 필요한 고출력 엔진의 주요 생산자이기도 합니다. 정부는 기업들과 협력해 군 기계화에 전념해야 합니다."
 FRA_wartime_organisation_act:0 "전시조직법"
 FRA_wartime_organisation_act_desc:0 "전쟁이 터지기 전에, 전시 국가의 조직에 관해 명확한 규정을 만들어 두어야 합니다."
 FRA_war_effort_law:0 "전쟁수행법"
 FRA_war_effort_law_desc:0 "전쟁 수행에 기여하기 위해, 모든 프랑스인은 추가 세금을 부담하고 국채를 사야 합니다."
	
	#### POLITICAL FOCUS ####
 
 FRA_legislative_election:0 "총선"
 FRA_legislative_election_desc:0 "프랑스 제3공화국의 16대 의원들을 선출할 총선의 시간이 다가왔습니다. 사회적 상황은 빡빡하며, 프랑스인들은 선거가 변화를 가져오기를 바라고 있습니다."
 FRA_social_reforms:0 "사회 개혁"
 FRA_social_reforms_desc:0 "마티뇽 협정은 부분적 성공이지만 경제적 상황이 언제나 이를 없는 것으로 돌릴 수 있습니다. 우리는 사회 개혁을 더 진행해 사회적 이익을 늘려야 합니다."
 FRA_matignon_agreements_amendement:0 "마티뇽 협정 수정"
 FRA_matignon_agreements_amendement_desc:0 "이런 어려운 경제적 상황에서, 마티뇽 협정을 유지하는 것은 자살 행위나 다름없습니다. 우리는 경제 형편을 바로잡기 위해 주 40시간 근로제와 같은 몇몇 조항을 파기해야 합니다."
 
	#### DEMOCRATIC FOCUS ####
	
 FRA_social_reforms:0 "마티뇽 협정"
 FRA_social_reforms_desc:0 "마티뇽 협정은 부분적 성공이지만 경제적 상황이 언제나 이를 없는 것으로 돌릴 수 있습니다. 우리는 사회 개혁을 더 진행해 사회적 이익을 늘려야 합니다."
 FRA_support_blum:0 "블룸 지지"
 FRA_support_blum_desc:0 "블룸의 개혁은 프랑스인들이 기대했던 것만큼 효과적이진 않았지만, 그는 맞는 방향으로 나아가고 있습니다. 우리는 그가 사회를 개혁할 수 있도록 더 많은 힘을 실어줘야 합니다."
 FRA_support_blum_tooltip:0 "§Y인민전선의 해체를 늦춥니다.\n§!"
 FRA_intervention:0 "프랑스의 개입"
 FRA_intervention_desc:0 "민주주의는 우리의 도움을 필요로 합니다. 우리는 또다른 공산주의나 파시즘 정권이 등장하는 것을 놔둘 수 없습니다. 대의를 위해 싸우고자 하는 사람은 그럴 수 있어야 합니다."
 FRA_intervention_tooltip:0 "§R영국이 동맹을 거부할 수도 있습니다.\n§!"
 FRA_support_daladier:0 "달라디에 지지"
 FRA_support_daladier_desc:0 "블룸은 본인이 위기 상황에서 나라를 이끌 수 있다는 것을 입증하는 데에 실패했습니다. 블룸은 사임하고 총리직을 급진당의 당수이자 인민전선의 2인자인 에두아르 달라디에에게 넘겨야 합니다."
 FRA_status_quo:0 "현상 유지"
 FRA_status_quo_desc:0 "프랑스는 자유의 요람이자 보호자이며, 그렇게 남아 있어야 합니다. 우리가 다시 단합하길 원한다면, 우리는 민주주의가 사라지기 전에 민주주의를 안정시켜야 합니다."
 FRA_little_entente:0 "소협상국"
 FRA_little_entente_desc:0 "오스트리아와 헝가리의 공격을 막기 위해 대전쟁 후 만들어진 동맹인 소협상국은, 프랑스의 지원을 받았지만 이제 무너지고 있습니다. 우리는 영국과의 동맹을 추구하는 대신 이 동맹을 복원하고 강화할 계획을 세워야 합니다. 창립국인 체코슬로바키아부터 우리는 시작할 것입니다."
 FRA_go_with_britain:0 "영국과의 동맹"
 FRA_go_with_britain_desc:0 "러시아가 영구히 변해버리면서, 옛 삼국협상에서 프랑스와 영국만이 남게 되었습니다. 만일 역사가 반복될 운명이라면, 우리는 유럽의 민주주의와 자유의 보루인 이 두나라가 동맹임을 확인해야 합니다."
 FRA_popular_front_united:0 "인민전선 단합"
 FRA_popular_front_united_desc:0 "개혁이 완수됨에 따라, 우리는 집안 싸움을 멈추고 단합해야 합니다. 인민전선은 무너지지 않을 것이며 우리는 프랑스와 "자유, 평등, 박애"를 위해 싸울 것입니다!"
 FRA_popular_front_united_tooltip1:0 "§R인민전선은 단합되지 않는다면 1938년 8월에 무너질 것입니다.§!"
 FRA_popular_front_united_tooltip2:0 "§R인민전선은 단합되지 않는다면 1939년 6월에 무너질 것입니다.§!"
 FRA_invite_yugoslavia:0 "유고슬라비아 초대"
 FRA_invite_yugoslavia_desc:0 "유고슬라비아는 확장주의적인 인접국들을 차치하더라도 많은 걱정거리를 가지고 있습니다. 유고슬라비아를 소협상국에 다시 초대한다면 우리에게나 그들에게나 큰 도움이 될 것입니다."
 FRA_invite_romania:0 "루마니아 초대"
 FRA_invite_romania_desc:0 "루마니아의 민주주의는 내부의 파시즘 단체들과 소련 공산주의 사이에 갇혀 위기에 처해 있습니다. 그들을 소협상국에 초대한다면 국가 안정을 우리의 지원 아래 유지할 수 있을 것입니다."
 FRA_invite_poland:0 "폴란드 초대"
 FRA_invite_poland_desc:0 "독일은 단치히와 폴란드 영토에 대한 영유권을 주장하고 있습니다. 폴란드를 소협상국에 초대한다면 그들의 안전을 보장할 수 있을 것입니다."
 FRA_research_treaty:0 "연구 협정"
 FRA_research_treaty_desc:0 "기술 발전을 우리의 동맹들과 공유하면, 우리 세력 전체가 전시 기술 개발을 더 수월히 할 수 있을 것입니다."
 FRA_invite_benelux:0 "프랑스-벨기에 군사 협정"
 FRA_invite_benelux_desc:0 "벨기에와 룩셈부르크는 독일에게 좋은 먹잇감입니다. 독일이 마지노선을 우회하는 것을 막기 위해서는, 벨기에와 룩셈부르크가 우리와 군사적으로 협력해야 합니다."
 FRA_economic_cooperation_agreement:0 "경제 협력 협정"
 FRA_economic_cooperation_agreement_desc:0 "완벽한 군사적 공조를 위해서는, 경제와 군수 쪽에서 협정을 체결해야 합니다."
 FRA_preventive_intervention:0 "선제 개입"
 FRA_preventive_intervention_desc:0 "독일은 우리에게 다른 선택의 여지를 없앴습니다. 자유로운 세계와 우리 아이들을 위해서라도, 이제는 전쟁을 해야만 합니다."
 FRA_rearmament_policy:0 "재무장 정책"
 FRA_rearmament_policy_desc:0 "유럽의 상황이 계속해서 바뀌면서, 전쟁의 조짐이 점점 커지고 있습니다. 그것을 일으키는 나라가 독일이든 소련이든 간에, 우리는 새로운 전쟁에 대비해야만 합니다."
 FRA_reynaud_economic_reforms:0 "레노의 경제 개혁"
 FRA_reynaud_economic_reforms_desc:0 "프랑스를 다시 정상 궤도로 올리기 위해서는, 마티뇽 협정의 결과에 대한 재검토가 필요합니다. 온건 우파인 폴 레노를 재무장관으로 임명하면, 이런 개혁들을 추진할 수 있을 것입니다. 주 40시간 근로제는 없어지거나 수정되어야 하며, 세금은 인상하고 프랑은 다시 평가절하해야 합니다."
 FRA_increase_military_spendings:0 "군비 증강"
 FRA_increase_military_spendings_desc:0 "전쟁의 징조가 점점 더 뚜렷해지고 있는 이상, 군비는 반드시 증강되어야 합니다."
 FRA_further_the_reforms:0 "추가 개혁"
 FRA_further_the_reforms_desc:0 "마티뇽 협정이 프랑스 사회 개혁의 끝이 되어서는 안됩니다. 우리는 노동자들을 지원하는 정책을 계속할 것이며, 이제는 중산층의 지지를 얻기 위해 그들도 지원 대상에 포함될 것입니다."
 FRA_law_against_combat_groups:0 "폭력단체 제재법"
 FRA_law_against_combat_groups_desc:0 "1934년 2월 6일의 폭동은 준군사조직, 특히 극우 쪽의 조직에 대한 대책이 필요하다는 것을 보여주었습니다. 대통령에게 프랑스 국내의 단체를 해산할 수 있는 권한을 부여하는 법안을 제정하면 그들의 영향력을 줄일 수 있을 것입니다."
 
	#### COMMUNIST FOCUS ####
 
 FRA_radicalize_front:0 "좌파 급진화"
 FRA_radicalize_front_desc:0 "인민전선의 개혁은 현 상황을 바꾸기에는 충분히 과감하지 않습니다. 우리는 정치를 급진화하고 정부에 더 많은 공산주의자들이 들어올 수 있도록 허용해야 합니다."
 FRA_grands_travaux:0 "그랑 트라보"
 FRA_grands_travaux_desc:0 "일련의 사회 건설 계획은 국가의 사회주의화와 함께 따라올 것입니다. 이로써 실업률을 낮추고 공공 건물을 만들 수 있을 것입니다."
 FRA_ideological_indoctrination:0 "국가 동원령"
 FRA_ideological_indoctrination_desc:0 "우리의 정치적 가치와 목표는 과거의 그 어떤 믿음만큼이나 지키기 위해 죽을 만 합니다. 믿는 자는 죽음을 불사할 준비를 할 것이고, 믿지 많는 자는 죽음을 맞이할 준비를 해야 할 것입니다."
 FRA_intervention_committee:0 "개입 위원회"
 FRA_intervention_committee_desc:0 "우리는 해외 개입에 관한 정책을 바꿔, 파시즘의 확산을 막기 위해 타국의 좌익 단체들을 지원해야 합니다."
 FRA_organise_international:0 "제4인터내셔널 조직"
 FRA_organise_international_desc:0 "우리는 트로츠키주의자들이 노동 계급의 자본주의 타도 지원과 국제 공산주의를 목표로 하는, 혁명적 사회주의 국제 조직을 설립하는 것을 도와야 합니다."
 FRA_commune_proclamation:0 "코뮌 선언"
 FRA_commune_proclamation_desc:0 "우리는 공산주의 쿠데타를 일으킬 수 있을 정도의 지지를 얻는 데 성공했습니다. 이제 권력을 장악하고 코뮌의 유산을 부활시킬 시간입니다!"
 FRA_scientific_convention:0  "파리 협약"
 FRA_scientific_convention_desc:0  "소련이 양국의 과학 부문 협력을 연장하자는 제안을 보냈습니다. 우리는 연구와 기술 혁신을 촉진시키기 위해 양국 간의 협약을 체결해야 합니다."
 FRA_research_cooperation:0 "과학 부문 협력"
 FRA_research_cooperation_desc:0 "소련인들은 명석하고 유능한 사람들이지만, 제대로된 연구를 수행하기 위한 기초가 부족합니다. 우리는 우리의 동맹과 협력해, 상호 이익을 위해 지식과 기술 혁신을 공유할 것입니다."
 FRA_assistance_treaty:0 "프랑스-소비에트 상호원조 협정"
 FRA_assistance_treaty_desc:0 "우리 두 공산주의 국가 간의 협정은 중부 유럽의 위협을 억제할 수 있을 것입니다. 특히 상호원조 협정은 독일의 공격 위험을 예방하는 데 도움을 줄 것입니다."
 FRA_fascist_threat:0 "파시즘의 위협"
 FRA_fascist_threat_desc:0 "베르사유 조약과 경제 제재는 독일을 막지 못했을 뿐만 아니라, 오히려 더 음습한 세력이 자라날 수 있는 요람이 되었습니다. 지금 상태에서는, 독일을 격파해 다시 우리 통제 아래에 넣는 방법만이 답입니다."
 FRA_collectivisation:0 "집산화"
 FRA_collectivisation_desc:0 "개인 소유 산업과 자원의 집산화는, 정부 내의 숙청과 함께 국정 운영과 국가 안정화에 도움이 될 것입니다."
 FRA_humanite_unie:0 "인류 연합"
 FRA_humanite_unie_desc:0 "탐욕스러운 자본가들과 권력에 목마른 선동가들이 세상에 대한 유혈 통제를 강화하고 있습니다. 하루하루 우리는 자유인이 노예가 되고 개인들의 탐욕으로 세상이 위기에 빠지는 것을 목격하고 있습니다. 프랑스의 이상이 그 어느 때보다도 필요한 시점입니다! 인류는 우리를 필요로 하고 우리는 인류를 통합해야 합니다!"
 FRA_strike_empire:0 "대영제국 공격"
 FRA_strike_empire_desc:0 "세상의 자유에 대한 진정한 위협은 유럽 열강에 의해 만들어진 자본주의 제국들입니다. 영국을 시작으로, 그들을 무너뜨리고 그들의 인민을 해방해야 합니다."
 FRA_work_with_the_cgt:0 "노동총동맹과의 협력"
 FRA_work_with_the_cgt_desc:0 "프랑스노동총동맹은 프랑스에서 가장 큰 노동조합이자, 인민전선의 승리와 이를 지지하는 파업에서 핵심적인 역할을 맡았습니다. 우리는 노동조합에 더 많은 힘을 실어주기 위해 그들과 가까워져야 합니다."
 FRA_pcf_sfio_coalition:0 "PCF/SFIO 연정"
 FRA_pcf_sfio_coalition_desc:0 "프랑스 극좌 세력의 부상과 함께, 이 흐름에 서있는 가장 큰 두 당의 영구적인 동맹은 큰 문제없이 정권을 장악할 수 있도록 만들 것입니다."
 FRA_syndicalist_revolution:0 "생디칼리슴 혁명"
 FRA_syndicalist_revolution_desc:0 "프랑스가 노동자 주도의 경제로 이행할 시간이 왔습니다! 이제부터 노동조합과 노동자들은, 자본가들의 착취를 종결시키고 공정한 경제를 만들기 위해 협력할 것입니다!"
 FRA_help_the_spanish_republicans:0 "스페인 공화파 지원"
 FRA_help_the_spanish_republicans_desc:0 "스페인 공화파의 대의를 확고히 지지할 때가 왔습니다. 함께 우리는 파시스트들을 격파하고 파시즘의 확장을 막을 것입니다."
 FRA_industrial_decentralization:0 "산업 분권화"
 FRA_industrial_decentralization_desc:0 "산업 분권화는 노동의 민주화를 통해, 노동자들이 통제하는 경제에 우리가 다가 가도록 만들 것입니다."
	#### FASCIST FOCUS ####
 
 FRA_far_right_leagues:0 "극우 연맹"
 FRA_far_right_leagues_desc:0 "극우 연맹은 의회 제도에 반대하는 여러 프랑스 극우 단체들입니다. 그들은 주로 군사 행진, 길거리 패싸움, 시위와 폭동에 집중합니다. 프랑스를 통합하고 퇴폐에 빠지는 것을 막기 위해, 우리는 그들을 통해 권력을 행사할 수 있습니다."
 FRA_front_liberte:0 "자유전선"
 FRA_front_liberte_desc:0 "인민전선에 대항하기 위해, 우리는 타 우익 단체들과 반 마르크스주의 연합을 만들어야 합니다. 자유전선은 집산주의에 반대하는 이들을 통합할 것입니다."
 FRA_support_ppf:0 "프랑스 인민당"
 FRA_support_ppf_desc:0 "프랑스 인민당은 의회 제도를 배격하며, 민주주의를 제한하고 프랑스 사회를 그들의 권위주의적 신념에 맞춰 개조하려고 합니다. 그들은 마르크스주의와 자유주의 양쪽을 모두 배격합니다. 자유전선의 성공과 함께 이를 이끄는 프랑스 인민당이 입각해야 합니다."
 FRA_charlemagne_division:0 "샤를마뉴 사단"
 FRA_charlemagne_division_desc:0 "코민테른이 더 강해지고 있습니다. 이제 우리의 목적이 뭔지 드러내고, 그들을 막기 위한 파시즘 단체를 지원할 때가 왔습니다."
 FRA_demand_wallonia:0 "왈롱 요구"
 FRA_demand_wallonia_desc:0 "벨기에의 왈롱 지방은 프랑스어 화자들이 대다수를 차지합니다. 그들은 스스로를 프랑스인이라고 여기지 않지만, 우리는 언어 관련한 문제를 제기해 지방을 요구할 명분을 얻을 수 있습니다."
 FRA_revise_versailles:0 "베르사유 조약 수정"
 FRA_revise_versailles_desc:0 "독일이 상당한 세력으로 자라나고 있습니다. 그들의 미래에 대한 비전은 우리의 이익과 공존할 수 있습니다. 우리는 독일을 지지해, 때가 되면 프랑스가 유럽의 정당한 지분을 차지할 수 있도록 해야 합니다."
 FRA_split_switzerland:0 "스위스 분할"
 FRA_split_switzerland_desc:0 "스위스의 중립 정책과 민주적 정부는 우리에 대한 모욕이나 다름없습니다. 우리는 히틀러와 무솔리니와 비밀 협정을 맺어 이 나라를 삼분할할 수 있습니다."
 FRA_strike_urss:0 "소련 공격"
 FRA_strike_urss_desc:0 "우리의 방해에도 소련의 위협은 커져만 가고 있습니다. 우리는 위협적인 소련을 묵과할 수 없으며, 더 나은 내일을 위해 소련과 전쟁을 해야 합니다."
 FRA_cagoule_coup:0 "카굴의 쿠데타"
 FRA_cagoule_coup_desc:0 "카굴은 그들의 활동을 위해 폭력을 사용하는 친 파시즘 반공 단체입니다. 이 은밀한 단체는 군 내부의 몇몇 장교들이 관계되어 있으며 일부 사업가들은 그들을 후원합니다. 몇몇 장교들이 반 의회 제도 운동을 지지하면서, 우리는 쿠데타가 벌어질 수 있음을 알게 되었습니다."
 FRA_state_reorganisation:0 "국가 재조직"
 FRA_state_reorganisation_desc:0 "우리는 프랑스에서 국가의 역할에 대해 재고해야만 합니다. 우리는 의회 제도에 관한 모든 생각을 버리고 강하고 독특한 당을 결성해야 합니다."
 FRA_claim_rhinland:0 "레나니 영유권 주장"
 FRA_claim_rhinland_desc:0 "매해 독일의 위협을 커져만 가고 있습니다. 우리는 랭 강 서안에 완충 지대를 확보해야 합니다."
 FRA_woo_italy:0 "이탈리아와의 밀월"
 FRA_woo_italy_desc:0 "이탈리아는 강국이 될 잠재력이 있습니다. 무솔리니의 강력한 지도력 덕분에 이탈리아의 국민들은 단결하여 대의를 위해 싸울 준비가 되었습니다. 그 대의가 우리와 맞도록 만듭시다."
 FRA_dismantle_germany:0 "독일 해체"
 FRA_dismantle_germany_desc:0 "독일은 우리에게 다른 선택의 여지를 없앴습니다. 프랑스와 우리 아이들을 위해서라도, 이제는 전쟁을 해야만 합니다."
 FRA_convince_spain:0 "스페인 설득"
 FRA_convince_spain_desc:0 "프랑코와 스페인 국민파는 종교, 문화, 이념으로 묶인 우리의 자연적 동맹입니다. 함께 우리는 독일의 마수로부터 라틴족을 지킬 것입니다."
 FRA_plan_xiv:0 "제14계획"
 FRA_plan_xiv_desc:0 "우리는 북방의 안전을 확보했습니다. 이제 스위스만이 우리를 위협할 수 있는 길목으로 남아있습니다. 이를 용납할 수는 없습니다."
 FRA_nothern_italy_claim:0 "이탈리아에 대한 영유권"
 FRA_nothern_italy_claim_desc:0 "이탈리아는 진짜 나라가 아닙니다. 그곳은 프랑스의 땅이며, 이전에 나폴레옹이 했던 것처럼 우리는 다시 정복해야 합니다."
 FRA_secure_catalonia:0 "카탈로뉴 행진"
 FRA_secure_catalonia_desc:0 "카탈로뉴는 샤를마뉴 치세와 제1제정 시대에 프랑스 영토였습니다. 우리의 유산을 얻기 위해, 우리는 스페인을 굴복시켜야 합니다."
 FRA_alliance_with_industrialists:0 "기업가와의 동맹"
 FRA_alliance_with_industrialists_desc:0 "카굴은 로레알의 창업주 외젠 슈엘러와 같은 여러 기업가들의 도움으로 집권할 수 있었습니다. 기업가들과의 관계 강화를 목표로 하는 경제 개혁을 이탈리아 파시즘 정권의 사례를 바탕으로 실행하면, 경제에 대한 통제를 강화할 수 있습니다."
 FRA_root_out_communism:0 "공산주의 근절"
 FRA_root_out_communism_desc:0 "공산주의자들은 인민전선의 동지들을 통해 집권할 뻔 했습니다. 우리는 프랑스에서 제3인터내셔널의 영향력을 제거하기 위해 모든 수단을 강구해야만 합니다."
 FRA_class_collaboration:0 "계급 협력"
 FRA_class_collaboration_desc:0 "무정부 상태로 이어질 "계급 투쟁"이라는 명목으로 대립하는 대신, 프랑스 사회의 다양한 계급들은 프랑스의 영광을 위해 단결해야만 합니다!"
 FRA_the_three_levers:0 "세 지렛대"
 FRA_the_three_levers_desc:0 "현대 국가는 세 지렛대에 기초해야 합니다. 하나는 지방단체들의 회의, 하나는 기업들의 회의, 그리고 마지막 하나는 제국의 회의입니다. 이 방법으로 우리는 프랑스 정치 발전을 막았던 옛 의회 제도를 대체할 것입니다."
 FRA_service_ordre_legionnaire:0 "세르비스 도르드르 레지오네르"
 FRA_service_ordre_legionnaire_desc:0 "당의 지시를 따르고 군과는 독립된 공식 준군사조직을 창설해, 우리는 군이 사회를 통제할 수 있도록 만들 것입니다."

 #### MONARCHY FOCUS ####
	
 FRA_action_francaise:0 "악시옹 프랑세즈"
 FRA_action_francaise_desc:0 "악시옹 프랑세즈는 왕정복고와, 정교분리에 관한 1905년의 법 제정 후에는 국교로 로마 가톨릭을 되돌리는 것을 지지합니다. 이 운동은 또한 많은 반대자들이 부패하고 무능하다고 여기는 프랑스 제3공화국과 대비되는 구심점으로, 많은 이들이 동참하기를 바라고 있습니다."
 FRA_camelots_roi:0 "왕의 행상"
 FRA_camelots_roi_desc:0 "왕의 행상은 악시옹 프랑세즈 운동의 극우 유소년 조직입니다. 이 준군사조직을 통해 프랑스 사회 내에서 우리 입지를 강화할 수 있습니다."
 FRA_camelots_roi_tooltip:0 "§Y장 도를레앙이 국왕으로 즉위할 것입니다.\n§!"
 FRA_brumaire_movement:0 "보나파르트주의자 지지"
 FRA_brumaire_movement_desc:0 "나폴레옹의 치세에 프랑스는 가장 위대한 영광, 가장 위대한 승리, 가장 위대한 영토 팽창을 경험했습니다. 그 누구도 제1제정이 프랑스가 가장 존경받고 강력했던 시기라는 것을 부정할 수 없습니다. 보나파르트 황가의 복위는 이 옛 영광을 되찾을 수 있도록 만들 것입니다."
 FRA_brumaire_movement_tooltip:0 "§Y나폴레옹 4세가 황제로 즉위할 것입니다.\n§!"
 FRA_papal_rehabilitation:0 "교황청과의 관계 회복"
 FRA_papal_rehabilitation_desc:0 "교황 비오 11세는 1926년 불가지론자인 지도자 모라스의 영향력 때문에 악시옹 프랑세즈를 규탄했습니다. 가톨릭 교회 내에서 반공주의의 부활과 함께, 우리는 이 규탄을 철회해달라고 간청할 수 있습니다."
 FRA_union_latins:0 "라틴 연합"
 FRA_union_latins_desc:0 "유럽에서 공통된 라틴 문명과 문화를 공유하는 국가들(이탈리아, 프랑스, 스페인, 포르투갈, 루마니아)의 동맹은 우리와 독일 사이의 힘의 균형을 가져올 것입니다. 루마니아부터 시작하도록 합시다. 우리의 지원을 통해 그들은 안정을 유지할 수 있을 것입니다."
 FRA_restoration:0 "왕정복고"
 FRA_restoration_desc:0 "이제 공화국을 끝내고 정당한 상속자에게 프랑스를 돌려줄 때가 됐습니다. 새로운 군주제는 강한 군주 아래 국민들을 단합시킬 수 있을 것입니다."
 FRA_invite_portugal:0 "포르투갈 초대"
 FRA_invite_portugal_desc:0 "포르투갈은 라틴 국가이며, 프랑스의 자연스러운 우방입니다. 우리는 이 우호 관계를 더 강화해야 합니다."
 FRA_retake_haiti:0 "아이티 탈환"
 FRA_retake_haiti_desc:0 "우리는 아이티를 프랑스 혁명 후 노예 반란으로 상실했습니다. 카리브 지역의 우리 입지를 강화하고 위신을 회복하기 위해서는, 어떤 방법을 써서라도 이를 되찾아야 합니다."
 FRA_recover_quebec:0 "퀘벡 수복"
 FRA_recover_quebec_desc:0 "우리는 퀘벡을 영국인들에게 강탈당했으며 이 지역의 거주민은 여전히 대다수 프랑스인입니다. 이 지역은 무력으로, 정당한 주인에게 돌아와야 합니다."
 FRA_claim_louisiana:0 "루이지애나 영유권 주장"
 FRA_claim_louisiana_desc:0 "미국은 아메리카 대륙에 대한 우리의 영향력이 커지는 것을 방관하지 않을 것입니다. 그들을 최대한 빨리 쓰러뜨리는 것이 최선일 것입니다."
 FRA_usa_deal:0 "미국과의 협상"
 FRA_usa_deal_desc:0 "미국은 우리의 오랜 우방이자 아메리카 대륙에서 가질 수 있는 가장 강력한 우군입니다. 캐나다 영토를 대가로, 우리는 동맹을 확정지어야 합니다."
 FRA_militarist_society:0 "군국주의 사회"
 FRA_militarist_society_desc:0 "평화주의는 우리에게 합당한 영광을 가지는 것을 막습니다. 사회를 더 군국주의적으로 만들기 위한 노력은 프랑스가 과거의 군사적 명성을 되찾도록 만들 것입니다."
 FRA_national_integralism:0 "통합국민주의"
 FRA_national_integralism_desc:0 "새로운 왕국이 영원하기 위해서는, 샤를 모라스 자신이 구상한 통합국민주의 사상을 따라야 합니다. 이는 프랑스의 화합과 위엄을 보장할 것입니다."
 FRA_the_new_continental_system:0 "새로운 대륙 체제"
 FRA_the_new_continental_system_desc:0 "유럽에는 사소한 영토 분쟁만으로도 전쟁을 일으킬 준비가 된 여러 강국들이 있습니다. 대륙에서 우리의 입지를 확보하기 위해, 우리는 우리의 이익이 우선시되는 세력을 창설해야 합니다."
 FRA_our_natural_borders:0 "자연 국경"
 FRA_our_natural_borders_desc:0 "프랑스의 안보를 위해, 우리의 북쪽 국경은 라인 강을 경계로 그려져야 합니다. 이제 우리의 적법한 국경을 탈환할 때가 왔습니다."
 FRA_destroy_albion:0 "알비온 제거"
 FRA_destroy_albion_desc:0 "워털루의 치욕으로부터 한 세기가 넘게 지났지만, 간악한 알비온은 여전히 모든 분야, 특히 식민지 부분에 있어서 우리를 앞서고 있습니다. 우리는 이를 더 이상 용납할 수 없습니다. 삼색기가 런던에 나부낄 때, 세계는 프랑스가 진정한 초강대국임을 이해할 것입니다."
 FRA_side_with_the_legitimists:0 "정통주의자 지지"
 FRA_side_with_the_orleanists:0 "오를레앙주의자 지지"
 FRA_side_with_the_orleanists_desc:0 "오를레앙 왕가는 프랑스를 다스리기에 가장 적법한 가문입니다. 그들은 이미 7월 왕정에서 유능함을 입증했습니다."
 FRA_legacy_of_the_grande_armee:0 "그랑다르메의 유산"
 FRA_legacy_of_the_grande_armee_desc:0 "그랑다르메는 그 시대에는 세상에서 가장 크고 두려움의 대상이 되었던 군대였습니다. 이제 그 위명에 걸맞는 군대를 재건할 때가 왔습니다."
 FRA_crush_germany:0 "독일 격파"
 FRA_crush_germany_desc:0 "까마득한 과거부터, 프랑스와 독일은 유럽의 강력한 라이벌이었습니다. 대전쟁에서의 승리는 보슈놈들을 잠재우기엔 보족했으며, 따라서 독일을 프랑스 아래라는 자리로 쫓아내기 위해서는 독일 침공이 필요합니다."
 FRA_operation_charlemagna:0 "샤를마뉴 작전"
 FRA_operation_charlemagna_desc:0 "워털루의 치욕으로부터 한 세기가 넘게 지났지만, 간악한 영국은 여전히 모든 분야, 특히 식민지 부분에 있어서 우리를 앞서고 있습니다. 우리는 이를 더 이상 용납할 수 없습니다. 삼색기가 런던에 나부낄 때, 세계는 프랑스가 진정한 초강대국임을 이해할 것입니다."
 
	#### MILITARY FOCUS ####
	
 FRA_giraud_plan:0 "지로 계획"
 FRA_giraud_plan_desc:0 "이와 같은 시대에는, 우리의 방어를 강화하는 것이 최선입니다. 위협이 있는 경우, 우리 영토 내에서 처리할 수 있도록 적을 끌어들입시다. 우리는 군을 이끌 최적의 후보자를 알고 있으며, 당신의 명령만 있으면 됩니다."
 FRA_fortification_focus:0 "요새화 중점"
 FRA_fortification_focus_desc:0 "지금까지 우리의 요새는 매우 중요했기에, 우리는 그것을 더 효율적으로 건설할 방안을 찾아야 합니다. 적에 대한 강력한 억제력으로 작용한 마지노선처럼 더 많은 방비를 건설해 안전을 확보하도록 합시다."
 FRA_alpine_forts:0 "알프스 요새"
 FRA_alpine_forts_desc:0 "알프스에 새롭게 계획된 방어선을 건설하는 걸 완성한다면, 이탈리아인들은 쉬이 국경을 넘지 못할 것입니다. 우리는 공격에 대응해 방어를 강화할 시간을 가질 수 있을 것입니다."
 FRA_commission_fortified_regions:0 "CORF의 임무"
 FRA_commission_fortified_regions_desc:0 "우리는 과거 1927년의 요새화지역 조직위원회을 되살려 우리의 실제 국경 요새화 상황을 연구하고 방어 계획을 개선할 수 있습니다."
 FRA_extend_the_maginot_line:0 "마지노선 연장"
 FRA_extend_the_maginot_line_desc:0 "우리는 벨기에가 방어를 해낼 거라고 믿으면 안됩니다. 만약 그들이 적군이 지나도록 허용한다면 우리는 위험한 상황을 마주할 수 있습니다. 프랑스에 초대받지 않은 적군이 들어오지 못하게 막으려면 마지노선 연장이 필수적입니다!"
 FRA_de_gaulle_strategy:0 "드골 전략"
 FRA_de_gaulle_strategy_desc:0 "우리는 멍청히 적이 우리 영토 안으로 들어오는 것을 바라만 보고 있으면 안됩니다. 그리고 우리는 전시에 동맹국들이 알아서 스스로를 지키도록 내버려 둘 수도 없습니다. 군대를 소집합시다! 가믈랭이 적임자입니다."
 FRA_motorized_focus:0 "차량화 중점"
 FRA_motorized_focus_desc:0 "보병 차량 설계에 더 나은 방법을 찾는 것은 우리 전선을 지원하고 충원하는 능력을 향상시키는 데 도움을 줄 것입니다."
 FRA_mechanized_focus:0 "Mechanized Focus"
 FRA_mechanized_focus_desc:0 "Tanks are the way forward in military industry. We want to control the battlefield and for this we will need new powerful Tanks!"
 FRA_tank_modernisation:0 "Doctrines Modernisation"
 FRA_tank_modernisation_desc:0 "Armored vehicles play an increasingly important role in the war. While slightly less intimidating than your average tank, they give us an edge in communication, command, transport and urban warfare."
 FRA_further_armament_program:0 "Further Armament Program"
 FRA_further_armament_program_desc:0 "With the new funds for the army, we can produce weapons 	en masse. We will put a rifle in the hands of everyone."
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "All men and women who can fight will do so. We should put government resources into production and improvement of infantery weapons."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Our Artillery will form a single powerful unit to focus fire on specific points. One volley at a time and we will weaken the enemy line and punch our way through if we have to!"
 FRA_army_reform:0 "Army Reform"
 FRA_army_reform_desc:0 "No infantry unit or high tech tank alone will win us the war. We must put our efforts into developing both our tactical and strategical capabilities. With the right people on the job we can evolve as an army."
 FRA_general_mobilisation_order:0 "General Mobilisation Order"
 FRA_general_mobilisation_order_desc:0 "We need to keep on a war footing the land army, the air force and the marine; and mobilise all the french available."
 FRA_africa_army:0 "Army of Africa"
 FRA_africa_army_desc:0 "The knowledge of the Army of Africa will assure the dominance in the colonies and north Africa. We can count on indigenous Arab or Berber volunteers and regiments of French settlers."
 FRA_colonial_troops:0 "Colonial Troops"
 FRA_colonial_troops_desc:0 "The Troupes coloniales aren't part of the Army of Africa and regroup indigenous troops of West and Central Africa, and overseas. We can use their equipment to figth in unhospitable lands."
 FRA_foreign_legion:0 "Foreign Legion"
 FRA_foreign_legion_desc:0 "The Foreign Legion is the elite branch of the Army of Africa, composed of soldiers of different nationalities and backgrounds. The legionnaires experience and the quality of their training will be our spearhead."
 FRA_commandos_marine:0 "Commandos Marine"
 FRA_commandos_marine_desc:0 "The Commandos Marine are the Special Operation Forces of the French Navy. Their help in amphibious warfare and naval reconnaissance will allow to quickly defeat France enemies."
 FRA_blum_viollette_project:0 "Blum-Viollette Proposal"
 FRA_blum_viollette_project_desc:0 "The Blum-Viollette proposal suggested that a minority of Algerians obtain full French citizenship, with the plan to widen the benefits to other groups at a later date. We can use of this argument to recruit in the colony, but the french settlers will protest massively."
 FRA_abolish_indigenat_statut:0 "Abolish the Indigenat Status"
 FRA_abolish_indigenat_statut_desc:0 "Every individual on french soil must be equal on rights, regardless of this origin. We should give full citizenship to every Algerians, even if it means to enter in conflict with the french settlers."
	
	#### NAVAL SECTION ####
 
 FRA_naval_contruction_program:0 "해군 건조 계획"
 FRA_naval_contruction_program_tt:0 "§Y해군 기지§!의 건설 슬롯이 부족합니다."
 FRA_naval_contruction_program_desc:0 "If we plan to expand our navy the first step is to improve and expand our naval bases. Our unique ships require constant attention to stay combat ready at all times."
 FRA_altlantic_domination:0 "대서양 지배"
 FRA_altlantic_domination_desc:0 "Improving the design of our Battleships would lead to great tactical advantages into the Atlantic. With their range and power uncontested, no one will be able to outrun their guns."
 FRA_pacific_protection:0 "태평양 보호"
 FRA_pacific_protection_desc:0 "Naval theorists have directed our attention to our outdated Carriers. They have suggestions on how Carriers can be further utilized if development is pushed in the right direction. Real progress cannot be made without our full support. It will assure the control of the Pacific and help to protect our colonies against Japan."
 FRA_darlan_doctrine:0 "Darlan Doctrine"
 FRA_darlan_doctrine_desc:0 "Recent progress in ship designs have opened up new options in tactical and strategical maneuvers. The admiral Darlan have suggest new theories, we need to have them properly tested and plans solidified before the war comes."
 FRA_mediterranean_special_measures:0 "Mediterranean Special Measures"
 FRA_mediterranean_special_measures_desc:0 "The italians strengthen there navy and want to expand their domination in the mediterranean sea. If we lose our line of defense at sea we risk a direct invasion of our homeland. We must make sure our ships are built with the latest technology."
 FRA_standardisation_engine:0 "Engines Standardisation"
 FRA_standardisation_engine_desc:0 "Our park of submarine and naval bomber is old and some changes are needed. However, there are too much variants of the main equipment pieces to build them into assembly-lines. We need to standardize this first."
 
	#### AIR SECTION ####
 
 FRA_air_bases:0 "Expand our new Air Bases"
 FRA_air_bases_bypass_tt:0 "Not enough building slots for §YAir Base§!"
 FRA_air_bases_desc:0 "Time has come to expand on our Airforce! Plans have already been made to start construction of new Air Bases to support a big increase in both personnel and aircraft."
 FRA_modernisation_program:0 "Modernisation Program"
 FRA_modernisation_program_desc:0 "Some revolutionary civilian engineering can be applied on our Fighters to improve their speed, range and max altitude. We need to focus on this if we want to keep up with the advancements made by others."
 FRA_buy_americain:0 "Buy American Bombers"
 FRA_buy_americain_desc:0 "Air support is an important part of both our defensive and offensive capabilities. However, your current bomber models are too old but if we can buy the last american models, we will stay in the race."
 FRA_buy_americain_tooltip:0 "We will receive 200 tactical bombers from the US."
 FRA_barrage_david:0 "Barrage David"
 FRA_barrage_david_desc:0 "	Inspired by the british discovery, a new model of bistatic radar has been developed by the air army to detect ennemy planes."
 FRA_jet_effort:0 "Jet Effort"
 FRA_jet_effort_desc:0 "Air combat is all about mobility. The Jet engine is such a powerful advance that the enemy pilots will seem to stand still while we rip them out of the sky."
 FRA_interwar_experience:0 "Interwar Experience"
 FRA_interwar_experience_desc:0 "Planes which provide support for our land forces have been a very efficient addition during the interwar Anti-Atlas revolt. These planes now have several suggested improvements and we should add them to our manoeuvres."
 FRA_reorganize_air_army:0 "Reorganize the Air Army"
 FRA_reorganize_air_army_desc:0 "We have gained enough experience to test new theories in air warfare at a faster pace, but with our current command structure the air army is difficult to manage. We need first to do some reorganization."
 FRA_parachute_battalions:0 "G.I.A 601-602"
 FRA_parachute_battalions_desc:0 "The soviets have created a new airborne detachment to drop soldiers and equipments and we should create a similar military group."
  
