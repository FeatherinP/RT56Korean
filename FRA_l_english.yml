 france.150.d:0 "최근 몇달간 정부가 과감한 타협을 하도록 만들 정도로 영향력이 커진 프랑스노동총동맹의 파업 촉구에 따라, 수많은 노동자들이 파리에 집결해 부르봉궁을 향해 행진했습니다. 이는 많은 이들에게 1934년 2월 6일의 폭동을 상기시켰습니다. 시위대가 의회에 난입하는 동안, 도시의 나머지 구역에서는 군인들의 탈주와 시위대의 폭력을 경찰이 통제하는 데 실패했습니다.\n\n레옹 주오가 이끄는 시위대는 제3공화국의 끝과 반자본주의적인 노동조합 정권으로의 전환을 선언했습니다."
 france.150.a:0 "노동자들이 정권을 잡았군."

 france.151.t:0 "프랑셰 데스페레의 죽음"
 france.151.d:0 "프랑스 원수이자 국가수반이었던 루이 펠릭스 프랑수아 프랑셰 데스페레가 어젯밤 사망했습니다. 그는 앵발리드로 옮겨지기 전에 안장된 후 군례를 받았습니다.\n\n원수의 죽음은 많은 프랑스 국민들에게 급작스러운 일이었지만, 후계자에 관해 아무런 계획이 없었던 정부에게 마찬가지였습니다. 따라서 여러 장관들이 누가 자리를 승계할지에 관해 논의하기 위해 긴급 회동을 가졌습니다.\n\n많은 이들에겐 전쟁장관이자 군사 경력 동안 데스페레와 매우 가까웠던 앙리 지로가 최선의 선택으로 여겨지고 있습니다.\n\n반면, 지로에 맞설 수 있는 또다른 후보도 존재합니다. 내무장관인 프랑수아 미테랑은 몇년 전만 해도 일개 기자였지만, 입각한 후 빠른 속도로 승진을 거듭해 그를 도울 수 있는 상당히 좋은 평판을 획득할 수 있었습니다."
 france.151.a:0 "볼 것도 없이 지로가 되어야 한다."
 france.151.b:0 "미테랑이 유망해 보이는군."

 france.152.t:0 "인민전선의 승리"
 france.152.d:0 "노동자 인터내셔널 프랑스 지부, 급진당, 공산당 등의 프랑스 좌익 단체들의 정치 연합인 인민전선이, 57%의 득표를 해 총선에서 승리했습니다. 인민전선을 지지하기 위해 많은 파업들이 진행되었습니다. 노동자 인터내셔널 프랑스 지부의 당수인 레옹 블룸이 새 총리로 신임되었습니다.\n\n그들의 정책에는 극우 연맹들에 대한 반대를 중점으로 하는 민주주의 수호와 반전주의, 그리고 유급휴가와 같은 여러 사회 개혁들의 시행과 소비 촉진을 통한 경제 소생 등이 있습니다."
 france.152.a:0 "그 어느 것도 가능하겠지!"
 france.152.b:0 "건투를 빌지."
 france.152.c:0 "역겨운 볼셰비키들이랑 다른게 뭐지?"

 FRA_economic_reforms:0 "경제 개혁"
 FRA_economic_reforms_desc:0 "프랑스 경제는 위태로운 상황에 처해 있습니다. 우리는 인플레이션을 억제하고 프랑 가치를 안정화하며 재정 적자를 줄이기 위한 경제 개혁에 착수해야 합니다."
 FRA_devaluation:0 "프랑 평가 절하"
 FRA_devaluation_desc:0 "인플레이션을 가장 빠르고 효과적으로 억제하기 위한 유일한 방안은 통화 가치를, 필요하다면 여러번, 평가 절하하는 것입니다."
 FRA_budget_deficit_law:0 "재정적자법"
 FRA_budget_deficit_law_desc:0 "우리는 공공 지출을 삭감하는 등의 과감한 조치를 통해 재정 적자를 줄여야 합니다."
 FRA_exchange_rate_stabilisation:0 "환율 안정화"
 FRA_exchange_rate_stabilisation_desc:0 "프랑의 높은 가치 때문에 수출이 부진하고 있습니다. 인플레이션과 자본 유출에 맞서 싸우기 위해 환율 안정 기금을 만들어야 합니다."
 FRA_agriculture_national_office:0 "국가농업청"
 FRA_agriculture_national_office_desc:0 "곡물 시장을 안정화하기 위해, 우리는 곡물의 수출 및 수입을 통제하고 적정 가격의 유지를 도울 새로운 부서를 만들 것입니다."
 FRA_bank_france:0 "프랑스 은행 국유화"
 FRA_bank_france_desc:0 "우리는 이미 1936년에 프랑스 은행의 지위를 개혁했지만, 경제 상황에 대한 통제를 되찾기 위해서는 국유화가 필요합니다."
 FRA_national_department_state_market:0 "국가시장부"
 FRA_national_department_state_market_desc:0 "이 새로운 부서는 공공 사업 지휘를 일원화하고 기업에 대한 융자를 더욱 쉽게 만들 것입니다."
 
