l_english:
 
 #POLITICS
 AUS_fascism_ideology_desc:0 "§Y오스트로파시즘§!은 1934년 5월 헌법이 도입되면서 오스트리아에서 실시된 권위주의 체제입니다. 이 사상은 집권당인 §Y조국전선§!(Vaterländische Front)과 준군사조직 §Y보국단§!(Heimwehr)에 의해 뒷받침되었으며, §H국교로서의 가톨릭!과 §g조합주의§!, 그리고 §M오스트리아 국민주의§!를 지지합니다."

 #FOCUS
 AUS_subsidize_STRABAG_construction:0 "슈트라바크 건설 보조금 지원"
 AUS_subsidize_STRABAG_construction_desc:0 "얼마나 많은 자원을 투입하던 간에, 오스트리아의 군사 장비 생산 속도에는 한계가 있습니다. 우리는 슈트라바크 사가 보유한 것과 같은 더 많은 산업 자산을 확보해야 합니다. 그들의 협조는 우리가 산업에서 앞서나가는 데 큰 도움이 될 것입니다."
 AUS_subsidize_STRABAG_construction_tt:0 "슈트라바크 건설 산업 업체를 해금합니다.\n"

 AUS_fortify_the_austrian_alps:0 "오스트리아 알프스 요새화"
 AUS_fortify_the_austrian_alps_desc:0 "오스트리아 알프스는 필수적인 자연 방어선의 전형입니다. 이 지역이 확실히 요새화되도록 노력을 기울이면, 우리는 우리 영토를 사실상 난공불락으로 만들 수 있습니다."
 AUS_fortify_the_austrian_alps_tt:0 "오스트리아 중앙알프스에 §Y14개의 지상 요새§!를 추가합니다."

 AUS_fortify_the_danube_and_drava_rivers:0 "도나우강과 드라우강 요새화"
 AUS_fortify_the_danube_and_drava_rivers_desc:0 "도나우와 드라우는 오랫동안 오스트리아 경제에 도움이 되었지만, 지금 우리가 관심을 가지는 부분은 경제가 아닙니다. 그 강의 도하는 매우 어려우며, 우리가 적의 급습에 대비해 요새화한다면 더더욱 그럴 것입니다."
 AUS_fortify_the_danube_and_drava_rivers_tt:0 "오스트리아 도나우강과 드라우강에 §Y18개의 지상 요새§!를 추가합니다."

 AUS_defend_our_new_borders:0 "새로운 국경 방어"
 AUS_defend_our_new_borders_desc:0 "우리가 이제 산이 많은 스위스를 차지하면서, 그들의 국경은 우리의 국경이 되었습니다. 우리는 다른 강대국들이 이곳을 돌파하지 못하도록 조치를 취할 것입니다."
 AUS_defend_our_new_borders_tt:0 "스위스의 프랑스, 독일, 이탈리아 국경에 §Y28개의 지상 요새§!를 추가합니다."

 AUS_open_the_mittersill_mine:0 "미테르질 텅스텐 광산 개장"
 AUS_open_the_mittersill_mine_desc:0 "세계 시장에 공급되는 텅스텐은 매우 부족하지만, 마침 우리는 막대한 텅스텐 매장 지대에 자리잡고 있습니다. 우리의 산업 고문들은 미테르질에서 온 샘플을 조사했으며, 그곳에서 채굴을 시작해야 한다고 조언했습니다."

 AUS_expand_erzberg_mine:0 "에르츠베르크 철광 확장"
 AUS_expand_erzberg_mine_desc:0 "에르츠베르크 철광은 오스트리아에서 가장 큰 철 매장량을 가지고 있지만, 우리는 지금까지 최대한 효율적으로 채굴하지 않았습니다. 노천광의 작업을 확장하면 우리의 철 공급량을 늘릴 수 있을 것입니다."

 AUS_expand_the_vienna_basin_oilfield:0 "빈 분지 유전 확장"
 AUS_expand_the_vienna_basin_oilfield_desc:0 "빈 분지의 석유는 잠재력을 가지고 있지만, 우리의 현재 정유 설비는 부족합니다. 이곳의 산업을 확장하는 것은 다양하고 강력한 군수 장비를 만드는 데 크게 다가가는 것입니다."

 AUS_extend_the_grossglockner_highway:0 "그로스글로크너 산악도로 연장"
 AUS_extend_the_grossglockner_highway_desc:0 "그로스글로크너 산악도로는 오스트리아 산악을 통과하는 경치 좋은 도로로, 북쪽의 잘츠부르크부터 남쪽의 케른텐까지 이어집니다. 이 도로는 공학의 위대한 업적이지만, 우리는 오스트리아 도처로 도로를 연장해 더욱 개선시킬 수 있습니다."
 AUS_extend_the_grossglockner_highway_tt:0 "§Y티롤§!, §Y상오스트리아§! 그리고 §Y하오스트리아§!의 §Y기반시설§!이 최대로 증가합니다."

 AUS_hungarian_railways_and_roads_project:0 "헝가리 철도 및 도로 계획"
 AUS_hungarian_railways_and_roads_project_desc:0 "헝가리의 수송 체계는 두 나라가 분리되기 전까지는 오스트리아 정부의 소관이었습니다. 이제 두 나라가 다시 통합된 이상, 헝가리의 기반시설을 우리 수준까지 끌어올리는 것은 우리에게 달렸습니다."
 AUS_hungarian_railways_and_roads_project_tt:0 "§Y트란스다뉴비아§!, §Y북헝가리§! 그리고 §Y알폴드§!의 §Y기반 시설§!이 최대로 증가합니다."

 AUS_construct_papa_air_base:0 "파퍼 공군 기지 건설"
 AUS_construct_papa_air_base_desc:0 "파퍼 공군 기지는 1936년부터 건설 중이었지만, 우리가 개입하면 드디어 완공할 수 있을 것입니다. 공군 수용량의 증가는 우리의 전쟁 수행에 큰 도움이 될 것입니다."

AUS_industrialise_the_great_hungarian_plains:0 "헝가리 대평원 공업화"
AUS_industrialise_the_great_hungarian_plains_desc:0 "헝가리는 공업 용지 말고 다른 용도로 활용할 필요가 없는 넓은 땅을 가지고 있습니다. 그곳이 활용되지 않았다는 것은 커다란 낭비입니다. 우리의 역량을 지원하기 위해 우리는 이 땅을 개발할 것입니다."
AUS_industrialise_the_great_hungarian_plains_tt:0 "§Y보이보디나§!, §Y바나트§!, §Y크리샤나§!나 §Y북트란실바니아§!를 소유하면 그 주에도 효과가 적용됩니다."

AUS_fortify_the_hungarian_danube:0 "헝가리 도나우강 요새화"
AUS_fortify_the_hungarian_danube_desc:0 "오스트리아에서처럼, 도나우는 헝가리 방어의 핵입니다. 우리는 요새화 계획을 이곳에서도 진행할 것입니다."
AUS_fortify_the_hungarian_danube_tt:0 "트란스다뉴비아 국경에 §Y20개의 지상 요새§!를 추가합니다."

AUS_secure_the_two_cities:0 "두 도시 보호"
AUS_secure_the_two_cities_desc:0 "제국의 양대 도시였던 부다페스트와 빈은 현재 세계의 여러 대도시들보다 오래된 공통의 역사를 가지고 있습니다. 이제 두 도시가 우리의 수중에 있으니, 그 어느 쪽도 우리의 손에서 다시 벗어나는 일이 없도록 만들어야 합니다."
AUS_secure_the_two_cities_tt:0 "빈과 부다페스트에 §Y3개의 지상 요새§!를 추가합니다."

AUS_transylvanian_highways_project:0 "트란실바니아 고속도로 계획"
AUS_transylvanian_highways_project_desc:0 "트란실바니아는 언제나 오스트리아-헝가리의 영토였지만, 최근 루마니아의 지배는 슬프게도 이곳의 기반시설이 우리 수준보다 훨씬 낙후된 상태로 남아있도록 만들었습니다. 그럼에도 이곳은 우리 영토니, 우리가 이 문제에 대한 책임을 질 것입니다."
AUS_transylvanian_highways_project_tt:0 "트란실바니아 지방에 §Y3개의 기반시설§!을 추가합니다."

AUS_road_the_the_black_sea:0 "흑해로 가는 길"
AUS_road_the_the_black_sea_desc:0 "흑해는 언제나 매우 역사적으로 중요한 바다였으며, 특히 소련이 지중해로 진출할 수 있는 통로기에 중요성은 배가 됩니다. 우리는 흑해에서 우리의 지위를 확보해야 하지만, 이를 위해서는 먼저 흑해로 빠르게 이동할 수 있도록 만들어야 합니다."
AUS_road_the_the_black_sea_tt:0 "루마니아 지방에 §Y3개의 기반시설§!을 추가합니다."

AUS_the_carpathian_line:0 "카르파티아 방어선"
AUS_the_carpathian_line_desc:0 "카르파티아 루테니아는 헝가리 역사에서 매우 중요한 영토였으며, 동군연합의 우리 형제들도 우리처럼 이곳을 중요시합니다. 우리는 이곳을 최후의 오스트리아인이 쓰러질 때까지 지킬 것이지만, 요새화를 한다면 그렇게까지 하지 않아도 될 것입니다."
AUS_the_carpathian_line_tt:0 "우리가 카르파티아 산맥에 소유하고 있는 지역마다 §Y2개의 지상 요새§!를 추가합니다."

AUS_expand_the_constanta_shipyards:0 "콘스탄차 조선소 확장"
AUS_expand_the_constanta_shipyards_desc:0 "콘스탄차 조선소는 루마니아에서 가장 큰 조선소입니다. 그곳의 생산 능력은 우리나라 안에 경쟁 상대가 없을 정도이며, 이제 우리가 루마니아를 지배하는 이상 그곳의 잠재력이 주는 기회를 그냥 지나치기에는 너무나 아깝습니다. 우리가 원한다면 조선소를 더 확장할 수 있을 것입니다."

AUS_cacova_ierii_iron_mine:0 "카코바 이에리 철광"
AUS_cacova_ierii_iron_mine_desc:0 "루마니아의 철 매장량은 우리 본토만큼은 못하지만, 찾을 수 있으면 채굴하는 게 맞을 것입니다. 그렇게 하지 않으면 어떻게 이 세상에서 살아남을 수 있을까요?"

AUS_the_prut_line:0 "프루트강 방어선"
AUS_the_prut_line_desc:0 "프루트강은 우리가 소련을 막을 수 있는 자연 방어선입니다. 일자무식이라도 외부 급습을 막기 위해 이곳을 요새화해 지켜야 한다는 것을 알 수 있을 것입니다."
AUS_the_prut_line_tt:0 "우리가 프루트강에 소유하고 있는 지역마다 §Y2개의 지상 요새§!를 추가합니다."

AUS_black_sea_wall:0 "흑해 방벽"
AUS_black_sea_wall_desc:0 "흑해나 지중해 강국과의 전쟁을 대비해, 우리는 적의 우리 영토 상륙을 방지하기 위해 모든 방법을 동원할 것입니다. 최소한의 요새화와 주둔군으로도 대부분의 위협을 격퇴할 수 있을 것입니다."
AUS_black_sea_wall_tt:0 "§Y문테니아§! 해안 지역마다 §Y2개의 해안 요새§!를 추가합니다. §Y베사라비아§!, §Y오데사§!, §Y도브루자§!나 §Y부르가스§!를 소유하면 그 주에도 해안 요새가 추가됩니다."

AUS_dubova_chromium_mine:0 "두보바 크롬 광산"
AUS_dubova_chromium_mine_desc:0 "두보바에서 실시된 지질 조사 결과 채산성 있는 양의 크롬이 발견되었습니다. 바보가 아니라면 이를 그냥 넘어가서는 안 될 것이고, 특히 루마니아가 흑해로 가는 길이라는 것을 고려하면 더더욱 그럴 것입니다."

AUS_balkan_highways_project:0 "발칸 고속도로 계획"
AUS_balkan_highways_project_desc:0 "유고슬라비아는 기반시설에 관해서는 정말 형편없었습니다. 이제 우리가 그들의 땅을 지배하는 이상, 그들이 한 실수를 우리가 메꿔야 합니다."
AUS_balkan_highways_project_tt:0 "§Y슬로베니아§!, §Y크로아티아§! 그리고 §Y보스니아§!에 §Y3개의 기반시설§!을 추가합니다. §Y달마티아§!, §Y보이보디나§!, §Y세르비아§!, §Y몬테네그로§!, §Y모라바§!나 §Y마케도니아§!를 소유하면 그 주에도 기반시설이 추가됩니다."

AUS_exploit_the_romanian_oil_fields:0 "루마니아 유전 확장"
AUS_exploit_the_romanian_oil_fields_desc:0 "루마니아는 주변 지역에 비해 방대한 석유 매장량을 가지고 있습니다. 매장량은 많을지 모르지만, 이로 인해 채굴 과정은 비효율적이었습니다. 산출량을 늘리기 위해 우리가 취할 수 있는 조치가 있습니다."

AUS_expand_ljubija_mine:0 "류비야 철광 확장"
AUS_expand_ljubija_mine_desc:0 "유고슬라비아의 철 매장량은 우리나라와 비견될 만하지만, 그들은 채굴에 소극적이었습니다. 우리는 류비야 철광의 채굴량을 늘려 이를 우리에게 도움이 되도록 바꿀 수 있습니다."

AUS_the_sarajevo_plan:0 "사라예보 계획"
AUS_the_sarajevo_plan_desc:0 "과거 보스니아의 땅은 철저하게 개발될 수 있었습니다. 허나 유고슬라비아 정부는 최근 이를 방치했고, 이로 인해 보스니아의 막대한 잠재력이 손실되었습니다. 불행 중 다행으로, 우리가 이를 바로잡을 수 있습니다."

AUS_the_south_dinaric_line:0 "남부 디나르 방어선"
AUS_the_south_dinaric_line_desc:0 "남쪽의 우리 적들은 큰 위협이 되지 않지만, 우리는 여러 방면에서 적들에게 둘러싸여 있으며, 이들을 상대하기 위해서는 막대한 자원을 투입해야 할 것입니다. 우리가 남쪽 국경을 요새화할수록, 그곳을 지킬 주둔군을 줄일 수 있습니다."
AUS_the_south_dinaric_line_tt:0 "알바니아와 그리스 국경에 §Y18개의 지상 요새§!를 추가합니다."

AUS_the_adriatic_wall:0 "아드리아해 방벽"
AUS_the_adriatic_wall_desc:0 "아드리아해 바로 건너편에 남쪽의 가장 강력한 가상 적국인 이탈리아가 있습니다. 무솔리니는 로마 제국의 재건을 주장하지만, 우리는 그가 그 과정에서 우리 영토를 위협하는 것을 용납할 수 없습니다."
AUS_the_adriatic_wall_tt:0 "§Y달마티아§!에 §Y14개의 해안 요새§!를 추가합니다. §Y몬테네그로§!, §Y이스트리아§!나 §Y자라§!를 소유하면 그 주에도 해안 요새가 추가됩니다."

AUS_the_belgrade_plan:0 "베오그라드 계획"
AUS_the_belgrade_plan_desc:0 "대전쟁으로 그들의 산업이 더 커다란 유고슬라비아에게 넘어간 후, 세르비아는 더 이상 그들의 땅을 관리하지 못하고 있었습니다. 이제 상황이 바꿘 이상, 우리는 우리가 원하는 대로 세르비아의 산업을 발전시켜야 합니다."

AUS_extend_the_lines:0 "방어선 연장"
AUS_extend_the_lines_desc:0 "우리 영토가 팽창하면서, 우리는 확보한 땅들을 지켜야 합니다. 디나르 산맥과 아드리아해 해안의 영토가 늘어난 이상, 요새화 작업도 이에 뒤따라야 합니다."
AUS_extend_the_lines_tt:0 "§Y알바니아§!에 §Y10개의 해안 요새§!와 §Y6개의 지상 요새§!를 추가합니다. §Y소피아§!를 소유하면 그 주에도 지상 요새가 추가됩니다."

AUS_slovakian_roads_and_railways:0 "슬로바키아 도로 및 철도 계획"
AUS_slovakian_roads_and_railways_desc:0 "슬로바키아 지역은 열악한 수송 체계를 가지고 있습니다. 우리는 그 지역을 지나는 병력이 수송 체계 때문에 발이 묶이는 것을 방관할 수 없습니다. 우리는 슬로바키아의 기반시설을 수리하고 개선해야 합니다."
AUS_slovakian_roads_and_railways_tt:0 "슬로바키아 지방에 §Y2개의 기반시설§!을 추가합니다."

AUS_expand_czech_industry:0 "체코 산업 확장"
AUS_expand_czech_industry_desc:0 "체코슬로바키아 정부는 그들의 국민을 외면하고, 공장을 짓고 일자리를 만들 수 있었음에도 그렇게 하지 않았습니다. 우리는 이를 고칠 능력이 있으니 바로 행동에 들어가야 합니다."

AUS_the_slovakian_line:0 "슬로바키아 방어선"
AUS_the_slovakian_line_desc:0 "폴란드는 슬로바키아 북쪽의 땅을 점령하기 전부터 슬로바키아 지역에 관심을 보였습니다. 위협적인 공격으로부터 국경을 지키기 위해서는, 요새화가 선택이 아닌 필수입니다."
AUS_the_slovakian_line_tt:0 "슬로바키아와 폴란드의 국경에 §Y20개의 지상 요새§!를 추가합니다."

AUS_industrialise_northern_slovakia:0 "북부 슬로바키아 공업화"
AUS_industrialise_northern_slovakia_desc:0 "슬로바키아는 아직 손대지 않은 막강한 공업적 잠재력을 보유하고 있습니다. 우리는 지역을 현대화하고 공업화하는 절차를 밟을 것입니다."

AUS_fortify_the_sudeten_land:0 "주데텐란트 요새화"
AUS_fortify_the_sudeten_land_desc:0 "주데텐란트는 독일과의 국경 지대며, 따라서 공격 받을 위험이 있습니다. 주데텐란트에 이미 있는 요새선에는 여러 빈틈이 있지만, 우리는 이를 채우기 시작할 것입니다."
AUS_fortify_the_sudeten_land_tt:0 "§Y주데텐란트§!에 §Y22개의 지상 요새§!를 추가합니다."

AUS_subsidize_kapsch:0 "캅슈 보조금 지원"
AUS_subsidize_kapsch_desc:0 "캅슈는 전자 공학과 고급 공학 분야에서 오스트리아 정부와 여러 유익한 계약을 맺은 성공적인 역사가 있습니다. 우리는 계약 갱신으로 이 회사의 애국심에 대해 보답해야 합니다."
AUS_subsidize_kapsch_tt:0 "캅슈 산업 업체를 해금합니다.\n"

AUS_fund_the_vienna_college_of_technology:0 "빈 공과대학교 자금 지원"
AUS_fund_the_vienna_college_of_technology_desc:0 "빈 공과대학교는 우리의 최고 지성들이 자신의 능력을 발휘할 수 있도록 도우면서, 백 년 넘게 우리나라가 타국의 기술 발전과 발맞출 수 있도록 하는 데 핵심적인 역할을 해냈습니다. 이런 암울한 시기에 그들의 협조는 필수적일 것입니다."

AUS_nuclear_experimentation:0 "핵 실험"
AUS_nuclear_experimentation_desc:0 "산업 조사를 통해 우리의 새로운 영토에 우라늄 매장지가 발견되었습니다. 이 독특하고 무거운 금속에 대한 연구는 분명히 흥미로운 결과를 만들어낼 것입니다."

AUS_bilhorod_dnistrovskyi_nuclear_plant:0 "빌호로드-드니스트로우스키 원자로"
AUS_bilhorod_dnistrovskyi_nuclear_plant_desc:0 "우리는 원자로를 건설하기 적합한 지역을 발견했으며, 따라서 그곳에서 건설을 시작해야 합니다. 핵무기야말로 미래이며, 다른 길이 없다면 우리는 미래를 받아들여야 합니다."

### AIRFORCE SECTION ###

AUS_construct_the_tullnerfeld_airbase:0 "툴네르펠트 공군 기지 건설"
AUS_construct_the_tullnerfeld_airbase_desc:0 "오랫동안, 툴네르펠트에 공군 기지를 건설하려는 계획은 무시되어 왔습니다. 북쪽에 전쟁의 암운이 드리운 이상, 지금이야말로 이 계획을 실행해야 합니다."

AUS_announce_the_new_austrian_air_force:0 "새로운 공군 창설 선포"
AUS_announce_the_new_austrian_air_force_desc:0 "대전쟁부터 항공기는 미래의 새로운 무기가 되었습니다. 우리는 다른 나라들보다 뒤처질 수 없습니다. 우리는 비밀리에 공군을 재건하고 있었고, 이제 공식적으로 공군 창설을 선포할 때가 왔습니다."

AUS_german_aeronautic_cooperation:0 "독일과의 항공 협력"
AUS_german_aeronautic_cooperation_desc:0 "독일 공학은 전장의 모든 부분을 혁명적으로 뒤바꿨으며, 항공전 분야도 예외는 아닙니다. 독일과 우리는 많은 공통점을 가지고 있으며, 기술 발전에서 협력해야 할 이유도 충분합니다. 그러나 이로 인해 그들이 우리 정치에 영향을 미칠 것입니다."
AUS_german_aeronautic_cooperation_tt:0 "독일 항공기 설계의 특수 파생형 생산이 가능해집니다.\n"

AUS_british_aeronautic_cooperation:0 "영국과의 항공 협력"
AUS_british_aeronautic_cooperation_desc:0 "영국은 중부 유럽에서 우군을 찾기 위해 필사적이며, 우리는 그들의 기술 전문 지식이 필요합니다. 그들의 공군은 세계에서 가장 강력한 공군 중 하나이며, 국내 영향력을 약간 잃는 대신 그들의 기술을 공유받을 수 있습니다."
AUS_british_aeronautic_cooperation_tt:0 "영국 항공기 설계의 특수 파생형 생산이 가능해집니다.\n"

AUS_soviet_aeronautic_cooperation:0 "소련과의 항공 협력"
AUS_soviet_aeronautic_cooperation_desc:0 "소련은 언제나 유럽에 그들의 영향력을 확대하기 위해 노력하고 있으며, 우리는 지금 공군의 현대화가 필요합니다. 정치 쪽에서 줄 것을 주면, 우리는 그들의 공업 전문 지식에 접근할 수 있을 것입니다."
AUS_soviet_aeronautic_cooperation_tt:0 "소련 항공기 설계의 특수 파생형 생산이 가능해집니다.\n"

AUS_innsbruck_airbase_project:0 "인스브루크 공군 기지 계획"
AUS_innsbruck_airbase_project_desc:0 "인스브루크 공항은 넓은 골짜기에 위치해, 민간기뿐만 아니라 군용기를 이륙시키는 데도 이상적입니다. 그곳을 군용 비행장으로 전환하면 우리의 필요를 충족할 수 있을 것입니다."
AUS_innsbruck_airbase_project_tt:0 "인스브루크에 §Y2개의 지상 요새§!를 추가합니다."

AUS_protect_our_skies:0 "영공 보호"
AUS_protect_our_skies_desc:0 "비행 자체가 참신했던 때도 있었지만, 항공기가 바뀌면서 항공전의 양상도 바뀌었습니다. 우리는 공중으로부터의 위협을 무시할 수 없고, 따라서 대책을 마련해야 합니다."
AUS_protect_our_skies_tt:0 "우리의 확장된 영토에 §Y2개의 대공포§!를 추가합니다."

AUS_fortify_our_airfields:0 "공군 기지 요새화"
AUS_fortify_our_airfields_desc:0 "우리의 공군 기지 중 국경에서 멀리 떨어져 있는 것은 없으며, 우리는 공군 기지 점령을 목표로 하는 공격의 가능성을 배제할 수 없습니다. 공군 기지를 요새화하면 위험을 줄일 수 있을 것입니다."
AUS_fortify_our_airfields_tt:0 "오스트리아 공군 기지에 §Y2개의 지상 요새§!를 추가합니다."

AUS_investigate_jet_technology:0 "제트 기술 연구"
AUS_investigate_jet_technology_desc:0 "우리의 공학 부서로부터 항공기를 더 빠르게, 더 높게, 더 멀리 날 수 있게 하는 새로운 이론상의 제트 터빈 엔진에 대한 소식이 들어왔습니다. 그 어느 것이라도 전술적 우위를 우리에게 줄 수 있다면, 우리는 이를 연구할 것입니다."

AUS_experimental_bomber_programme:0 "실험적 폭격기 프로그램"
AUS_experimental_bomber_programme_desc:0 "차세대 폭격기에 대한 이론상의 설계가 완성되었으며, 이는 다가오는 전쟁에서 우리에게 큰 이점이 될 것입니다. 우리는 이 프로그램을 실행하기 위해 시제기를 위한 예산만 편성하면 됩니다."

AUS_establish_the_austrian_airforce_academy:0 "오스트리아 공군사관학교 설립"
AUS_establish_the_austrian_airforce_academy_desc:0 "우리의 신생 공군은 잘 발전하고 있지만, 기술에서 부족하지 않을 지는 몰라도, 훈련에서는 그렇습니다. 우리는 이 문제를 해결하기 위해 투자를 해야만 합니다."

### NAVAL SECTION ###

AUS_repair_pola_naval_base:0 "폴라 해군 기지 재건"
AUS_repair_pola_naval_base_desc:0 "폴라 해군 기지는 한때 오스트리아 해군의 핵심 시설이었습니다. 우리가 해안 지역을 상실한 후 이곳은 황폐해졌지만, 우리는 가능한 한 이곳을 다시 활용할 수 있도록 만들어야 합니다."

AUS_recreate_the_kuk_kriegsmarine:0 "오스트리아 전쟁해군 재건"
AUS_recreate_the_kuk_kriegsmarine_desc:0 "K.u.K. 크릭스마리네는 우리가 대전쟁에서 해안 지역을 상실하기 전까지 오스트리아의 해군이었습니다. 우리는 과거의 영광을 되찾을 수 있지만, 이를 위해서는 상당한 노력을 해야 할 것입니다."

AUS_rijeka_naval_academy:0 "리예카 해군사관학교 설립"
AUS_rijeka_naval_academy_desc:0 "리예카는 크로아티아에서 가장 큰 항구 도시 중 하나이자, 오스트리아-헝가리 제국의 핵심 해군 기지였습니다. 그곳의 사람들은 항해와 해전에 능숙하며, 우리는 이들의 전문 지식을 활용할 수 있습니다."

AUS_trieste_shipyards:0 "트리에스테 조선소"
AUS_trieste_shipyards_desc:0 "트리에스테에는 이미 조선 산업이 있으며 우리는 이를 지원하고 활용해야 합니다. 이를 통해 우리가 지중해의 제해권을 잡을 수 있을 것입니다."
AUS_trieste_shipyards_tt:0 "트리에스테 조선소 함정 설계사를 해금합니다.\n"

AUS_expand_cattaro_harbour:0 "카타로 항만 확장"
AUS_expand_cattaro_harbour_desc:0 "카타로는 내륙으로 깊숙히 들어간 만에 위치하고 있으며, 따라서 우리 함선들을 안전히 정박할 수 있습니다. 이곳은 천혜의 피난처이며, 우리는 이에 맞는 조치를 취해야 합니다. 우리의 다음 확장은 이곳이 될 것입니다."

AUS_a_stealthier_approach:0 "은밀한 방안"
AUS_a_stealthier_approach_desc:0 "오스트리아 해군은 과거에서 물려받은 것이 없으며, 사실상 존재하지 않는 것이나 마찬가지입니다. 우리는 막대한 재원을 더 강력한 해군 상대로 격파될 뿐인 함선들에 투자할 수 없습니다. 은밀한 잠수함전이 우리의 미래입니다."

AUS_sieze_the_adriatic:0 "아드리아해 장악"
AUS_sieze_the_adriatic_desc:0 "아드리아해는 이탈리아 반도로 가는 주요 경로이자, 우리 영토의 해안 지대 대부분과 접해 있는 바다이기도 합니다. 내해 운용에 특화된 순양함 같은 함선을 통해 아드리아해를 장악하는 것이야말로 중요할 것입니다."

AUS_push_for_the_mediterranean:0 "지중해로의 확장"
AUS_push_for_the_mediterranean_desc:0 "지중해를 모르는 이는 없을 것이며, 이 바다는 여러 아프리카와 유럽 제국들의 발상지이기도 합니다. 만약 지중해를 장악할 수 있다면, 이곳은 다시 한 번 우리나라의 바다가 될 수 있을 것입니다."

AUS_reform_the_kuk_seefliegerkorps:0 "해군 항공대 재결성"
AUS_reform_the_kuk_seefliegerkorps_desc:0 "오스트리아 해군 항공대는 해군과 독립되어 있었으며, 그들만의 특성과 임무가 있었습니다. 그들의 역할은 추후 도움이 될 것이기에, 우리는 재원을 투입해 이를 재결성해야 합니다."

AUS_found_the_austrian_marines:0 "오스트리아 해병대 창설"
AUS_found_the_austrian_marines_desc:0 "해안 지대를 상실한 후, 우리 군의 조직 중 해병대는 사실상 방치되었습니다. 약간의 예산과 시간만 있다면, 우리는 해병대를 다시 원상복구할 수 있을 것입니다."

### MILITARY SECTION ###

AUS_subsidize_steyr_werke_arms:0 "슈타이어 공업 보조금 지원"
AUS_subsidize_steyr_werke_arms_desc:0 "슈타이어 공업은 슈타이어 만리허 총기 회사의 핵심입니다. 그들은 생제르맹 조약으로부터 잘 회복했지만, 정부의 지원은 그들을 더 도울 수 있을 뿐더러, 그들의 생산 라인에 정부가 개입할 수 있도록 만들 것입니다."

AUS_endorse_the_foreign_volunteer_programme:0 "해외 의용군 프로그램 지원"
AUS_endorse_the_foreign_volunteer_programme_desc:0 "우리가 전세계로 뻗어나갈 수는 없지만, 우리는 우리의 잠재적 아군이 될 세력을 유능하고 용감한 의용군을 파병해 지원할 수는 있습니다."

AUS_rearm_the_bundesheer:0 "연방군 재무장"
AUS_rearm_the_bundesheer_desc:0 "오스트리아 연방군은 생제르맹 조약으로 큰 타격을 입었습니다. 허나 히틀러가 독일군 재무장을 시작하면서, 그와 함께하든 맞서든 간에 재무장을 시작할 좋은 기회가 왔습니다."

AUS_fund_the_gebirgsjaeger_programme:0 "산악엽병 훈련 프로그램 지원"
AUS_fund_the_gebirgsjaeger_programme_desc:0 "우리의 영토는 산악 지대이며 우리는 주어진 환경에 적응해야 합니다. 우리 영토를 공격하는 적들은 우리 병력이 산악 지형에서 적을 상대하는 데 능숙하다는 것을 깨달을 것입니다."

AUS_prepare_for_war:0 "전쟁 대비"
AUS_prepare_for_war_desc:0 "전쟁이 우리 코앞까지 들이닥친 이상, 더 이상 무방비한 상태로 있어서는 안됩니다. 우리 군에 보급을 하기 위해서는, 우리 민간 공장을 현재보다 더 효율적으로 전환할 수 있어야 할 것입니다."

AUS_expand_csepel_muvek:0 "체펠 공업 확장"
AUS_expand_csepel_muvek_desc:0 "체펠 공업은 19세기부터 오스트리아-헝가리 제국의 중추에 자리잡으면서, 제국의 기계장비 생산을 선도했습니다. 이 회사는 사기업이지만, 기업 총수는 분명 우리의 재정적 지원을 거부하지 않을 것입니다."

AUS_steyr_mannlicher_arms:0 "슈타이어 만리허"
AUS_steyr_mannlicher_arms_desc:0 "슈타이어 만리허는 기업으로서 오스트리아에 언제나 충성을 다했습니다. 그들의 조력으로 우리는 재무장을 실행할 수 있었습니다. 그들과 정식으로 무기 생산 계약을 체결하지 않을 이유는 없을 것입니다."
AUS_steyr_mannlicher_arms_tt:0 "슈타이어 만리허 군수품 설계사를 해금합니다."

AUS_german_armour_cooperation:0 "독일과의 전차 협력"
AUS_german_armour_cooperation_desc:0 "독일은 다른 나라들의 전차 부대와 맞설 수 있는 독자적인 설계를 만들어 냈으며, 그들은 외곬수로 이 분야에서 나아갔습니다. 그들이 받아들인다면, 그들로부터 무언가를 배울 수 있을지도 모릅니다."
AUS_german_armour_cooperation_tt:0 "독일 전차 설계의 특수 파생형 생산이 가능해집니다.\n"

AUS_british_armour_cooperation:0 "영국과의 전차 협력"
AUS_british_armour_cooperation_desc:0 "대영제국은 전세계 다양한 곳에 퍼져 있습니다. 그들은 세계의 수많은 지성들을 가지고 있습니다. 그들의 전차 설계를 연구하면 많은 것을 얻을 수 있을 것입니다."
AUS_british_armour_cooperation_tt:0 "영국 전차 설계의 특수 파생형 생산이 가능해집니다.\n"

AUS_soviet_armour_cooperation:0 "소련과의 전차 협력"
AUS_soviet_armour_cooperation_desc:0 "소련은 유라시아 최강의 공업 강국이며, 그들과 맞설 수 있는 것은 몇몇 유럽의 열강들 뿐입니다. 그들은 하루에 백 대의 전차를 생산할 수 있다고도 합니다. 이 효율성이 우리 전쟁에 도움이 될 수 있지 않을까요?"
AUS_soviet_armour_cooperation_tt:0 "소련 전차 설계의 특수 파생형 생산이 가능해집니다.\n"

AUS_motorisation_effort:0 "차량화 주력"
AUS_motorisation_effort_desc:0 "내연기관은 한때 전장에서 쓰이기에는 너무 비효율적이어서 민간 분야에서나 쓸 수 있는 발명이었지만, 이제는 신뢰성과 힘을 모두 갖췄습니다. 내연기관의 군사 분야 적용은 반드시 고려되어야만 합니다."

AUS_great_guns_of_yore:0 "대전쟁의 거포"
AUS_great_guns_of_yore_desc:0 "포병은 저번 전쟁의 승리를 결정했으며, 이번 전쟁에서도 마찬가지의 역할을 수행할 것입니다. 옛 기술을 개선시키는 것도 분명 발전입니다."

AUS_found_the_jagdkommando_school:0 "야크트코만도 훈련소 설립"
AUS_found_the_jagdkommando_school_desc:0 "우리 군의 가장 우수한 병사들로 특수부대를 창설하려는 계획이 세워졌으며, 이들은 적 전선 후방이나 극한 상황에서 작전을 수행할 것입니다. 이를 현실로 만들기 위해서는 예산이 필요할 뿐입니다."

### POLITICAL SECITON ###

AUS_establish_the_foreign_ministry:0 "외무부 설립"
AUS_establish_the_foreign_ministry_desc:0 "대전쟁 이래, 우리는 우리나라의 재건을 우선시해 다른 나라와의 관계 수립을 꺼렸습니다. 이제 세계 무대에서 우리의 지위가 확고해지면서, 우리는 바깥을 향해 바라볼 수 있게 되었습니다."

AUS_pro_austrian_propoganda:0 "국가 선전"
AUS_pro_austrian_propoganda_desc:0 "오스트리아는 한때 세계의 열강들과 어깨를 나란히 했으며, 이제 다시 그렇게 될 것입니다. 우리의 전쟁 수행은 우리나라 국민들의 지지에서부터 시작됩니다."

AUS_defence_of_the_homeland:0 "조국 방어"
AUS_defence_of_the_homeland_desc:0 "우리나라는 다시는 적들이 우리 국경을 넘는 것을 허용하지 않을 것입니다. 따라서 최대한 꼼꼼히 우리나라를 요새화하는 것이 필수이며, 다시는 수세에 몰릴 일이 없도록 만들어야 합니다."

AUS_the_austrian_compromise:0 "오스트리아 타협"
AUS_the_austrian_compromise_desc:0 "히틀러는 독일 국민들에게 오스트리아와 독일의 '안슐루스'에 대해 설파하고 있습니다. 우리는 주권을 넘겨줄 생각이 없지만, 다음 전쟁에서 독일을 지원하겠다고 약속한다면 그것으로 충분할지도 모릅니다."
AUS_the_austrian_compromise_tt:0 "독일이 이를 받아들이면, §Y안슐루스§! 중점이 건너뛰어지지만 오스트리아는 §Y추축국§!에 가입할 것입니다.\n"

AUS_past_glories:0 "과거의 영광"
AUS_past_glories_desc:0 "오스트리아-헝가리 제국은 한때 유럽 최강국 중 하나였습니다. 그러나 최절정에서 우리는 가혹한 생제르맹 조약으로 무너졌습니다. 우리는 과거의 영광을 되찾기 위한 국력을 길러야 합니다."

AUS_establish_the_frontmilliz:0 "전선의용대 설립"
AUS_establish_the_frontmilliz_desc:0 "대전쟁 후, 보국단은 소집 해제된 군인들이 오스트리아 안보에 기여할 수 있도록 만들었습니다. 하지만 지금 오스트리아는 더 통제가 수월한 단일 조직을 필요로 합니다. 우리는 새로운 단체를 만드는 것을 고려해봐야 합니다."

AUS_imperial_ambitions:0 "제국의 야망"
AUS_imperial_ambitions_desc:0 "많은 다른 나라들은 전쟁에 대해 걱정하고 그들의 군사력을 뽐낸 후에나 전쟁을 시작하려고 합니다. 우리는 전쟁을 일으키기 주저하는 것은 패배로 가는 지름길이라는 사실을 과거에 배웠습니다."

AUS_the_old_empire:0 "옛 제국"
AUS_the_old_empire_desc:0 "오스트리아-헝가리 제국은 존재했을 때 유럽 남쪽에서 가장 강력한 제국이었습니다. 우리는 우리 제국의 나머지 반쪽과 다시 통일해, 우리의 옛 영토를 수복할 것입니다."

AUS_pressure_for_transylvania:0 "트란실바니아 압박"
AUS_pressure_for_transylvania_desc:0 "루마니아는 가질 자격이 없는 땅을 오랫동안 소유하고 있습니다. 트란실바니아 지역은 까마득한 과거부터 오스트리아-헝가리 제국의 일부였으며, 우리는 필요하다면 어떤 대가를 치르고서라도 이를 되찾을 것입니다."
AUS_pressure_for_transylvania_tt:0 "§R루마니아와의 전쟁으로 이어질 수 있습니다.§!\n"

AUS_the_romanian_obstacle:0 "루마니아라는 장애물"
AUS_the_romanian_obstacle_desc:0 "우리는 우리의 옛 영토를 수복했지만, 루마니아라는 나라의 존속 자체가 우리나라에 대한 모욕입니다. 우리는 그들을 무력으로 합병하고, 흑해로 가는 길을 확보할 것입니다."

AUS_pressure_for_slovenia:0 "슬로베니아 압박"
AUS_pressure_for_slovenia_desc:0 "슬로베니아는 베네치아 공화국이 사라진 이래로 우리 영토였고, 슬로베니아인들은 언제나 독일 민족의 일부가 되기를 원했습니다. 시간이 우리 사이를 갈라놓았지만, 우리는 세상에 해결 못할 차이는 없다는 것을 증명할 것입니다."
AUS_pressure_for_slovenia_tt:0 "§R유고슬라비아와의 전쟁으로 이어질 수 있습니다.§!\n"

AUS_the_balkan_territories:0 "발칸 영토"
AUS_the_balkan_territories_desc:0 "유고슬라비아는 인위적이고 약한 국가이며, 따라서 그 영토의 정당한 지배자들이 이를 나누어 가져야 합니다. 세르비아는 부당하게 우리의 넓은 영토를 빼앗았으며, 우리는 필요하다면 무력도 불사해 이를 원래대로 돌려놓을 것입니다."
AUS_the_balkan_territories_tt:0 "§R유고슬라비아와의 전쟁으로 이어질 수 있습니다.§!\n"

AUS_the_way_to_france:0 "프랑스로 가는 길"
AUS_the_way_to_france_desc:0 "프랑스는 옛 동맹국 국가들에게 한 자비없는 행위들에 대해 대가를 치뤄야 할 것입니다. 우리는 그들에게 오스트리아식 복수가 뭔지 보여줄 테지만, 먼저 우리는 군대를 진격시킬 프랑스와의 국경을 필요로 합니다. 그 길에 스위스가 있습니다."

AUS_our_oldest_enemy:0 "우리의 숙적"
AUS_our_oldest_enemy_desc:0 "프랑스의 욕망으로 우리는 대전쟁 후 많은 것을 잃었어야 했으며, 그것만으로도 복수의 이유는 충분합니다. 그들은 할 수만 있다면 우리나라를 아예 해체해버렸을 것이고, 우리는 따라서 똑같이 되갚아 줄 것입니다."

AUS_request_slovakia:0 "슬로바키아 요청"
AUS_request_slovakia_desc:0 "우리는 지금까지 독일과 좋은 관계를 유지했지만, 그들의 체코슬로바키아 합병은 우리가 제국의 세번째 도시였던 프라하를 되찾는 것을 막고 있습니다. 우리는 외교적 노력을 할 수 있지만, 독일이 이를 묵인할지는 불확실합니다."

AUS_request_krakow:0 "크라카우 요청"
AUS_request_krakow_desc:0 "슬로바키아 지역에 대한 우리의 지배는 우리를 독일로부터 더 많은 점령지를 넘겨받을 수 있는 위치에 놓았습니다. 크라카우는 한때 오스트리아 지배 아래에 있던 공국이었으며, 지금 다시 그렇게 되지 말라는 법은 없습니다."

AUS_second_serbian_campaign:0 "제2차 세르비아 전역"
AUS_second_serbian_campaign_desc:0 "세르비아와의 첫번째 전쟁은 오스트리아 제국을 무너뜨렸습니다. 이번에는 그렇게 되지 않을 것입니다. 우리는 그들을 철저히 파괴하고 그들의 영토를 모조리 합병할 것입니다. 드디어 우리는 페르디난트 대공의 불행한 죽음에 대한 복수를 할 수 있을 것입니다."

AUS_dalmatia_for_south_tyrol:0 "쥐트티롤을 위한 달마티아"
AUS_dalmatia_for_south_tyrol_desc:0 "이탈리아는 오랫동안 유고슬라비아가 가진 이탈리아어를 사용하는 달마티아 지역을 얻기를 원했습니다. 반대로 우리는, 다시 티롤 전체를 오스트리아의 영토로 만들기를 원합니다. 어쩌면 거래를 할 수 있을지도 모릅니다."

AUS_demand_the_istrian_peninsula:0 "이스트리엔 반도 요구"
AUS_demand_the_istrian_peninsula_desc:0 "조그만한 이스트리엔 반도는 이탈리아만큼의 가치가 없을지 모르지만, 그래도 오랫동안 우리가 지중해로 나갈 수 있는 통로였습니다. 우리는 여전히 그 땅을 필요로 하며, 필요하다면 이를 강탈해간 이탈리아로부터 다시 되찾을 것입니다."

AUS_traitors_of_the_great_war:0 "대전쟁의 배신자"
AUS_traitors_of_the_great_war_desc:0 "이탈리아는 영토의 수복을 주장하지만, 정작 그들은 대전쟁 후에 더 많은 것을 잃고 고통받은 나라가 있다는 사실을 망각한 듯합니다. 우리는 그들에게 국가적 재건을 어떻게 해야 하는지 보여줄 것입니다. 바로 이웃나라로부터 빼앗는 방법을 말이죠."

AUS_our_fate_is_our_own:0 "우리 운명은 우리 손에"
AUS_our_fate_is_our_own_desc:0 "히틀러의 독일은 그들의 세력을 키우는 데 열심이며, 심지어 우리나라를 그들과 평화적으로 합치자는 제안까지 하고 있습니다. 우리는 그들 마음대로 되게 놔두지 않을 것입니다. 우리는 최후의 한 명까지 이 나라를 지키기 위해 싸울 것입니다!"
AUS_our_fate_is_our_own_tt:0 "§R독일과의 전쟁으로 이어질 수 있습니다.§!\n"

AUS_our_old_allies:0 "옛 동맹국"
AUS_our_old_allies_desc:0 "불가리아는 대전쟁에서 우리와 함께 싸웠으며, 그들의 능력과 가치를 입증했습니다. 그들에겐 이제 우리의 새로운 동맹에 평화적으로 가입할 기회가 주어질 것이지만, 우리는 힘을 키우면서 어느 한쪽을 편들 생각은 없습니다."

AUS_control_the_balkan_peninsula:0 "발칸 반도 장악"
AUS_control_the_balkan_peninsula_desc:0 "그리스는 고대부터 여러 제국의 요람이었으며, 우리는 이제 그들에게 우리의 일원이 될 기회를 줄 것입니다. 그들이 받아들이지 않는다면 다른 이야기가 되겠지만, 어쨌든 우리는 그들에게 우호의 손길을 내밀 것입니다."

AUS_alliance_with_turkey:0 "터키와의 동맹"
AUS_alliance_with_turkey_desc:0 "오스만 제국은 대전쟁에서 우리와 함께 싸웠으며, 패배의 고통도 같이 겪었습니다. 우리는 서로 적대하기보다는 상부상조해야 합니다. 그들이 동맹을 거절한다면 다른 이야기겠지만요."

AUS_the_ottoman_menace:0 "튀르크의 위협"
AUS_the_ottoman_menace_desc:0 "튀르크 놈들은 대전쟁으로 많은 것을 잃었을지 모르지만, 그들은 여전히 야망에 차 있으며 그걸 이룰 능력도 있습니다. 강력한 이슬람 국가는 용납할 수 없습니다. 우리는 그들을 해협 너머로 쫓아낼 것입니다."

AUS_friends_beneath_the_bear:0 "곰 아래의 친구들"
AUS_friends_beneath_the_bear_desc:0 "소련은 철저히 제국주의자들과 파시스트들을 숙청했으며, 여전히 존속하고 있습니다. 우리는 소련 내의 반체제 인사들과 접촉해, 러시아를 변혁의 소용돌이에 빠뜨릴 수 있습니다. 때론 적이 동지가 될 수 있습니다."
AUS_friends_beneath_the_bear_tt:0 "우크라이나인들을 전쟁에 준비시킵니다.\n"

AUS_start_the_uprising:0 "봉기 개시"
AUS_start_the_uprising_desc:0 "곰은 그밑에 칼을 갈고 있는 우크라이나인들이 있다는 사실을 깨닫지 못했습니다. 그들을 무장시킴으로써, 우리는 소련의 일부를 우리에게 빼돌릴 좋은 환경을 만들 수 있습니다."
AUS_start_the_uprising_tt:0 "§R소련과의 전쟁이 발발할 것입니다!§!\n"

AUS_war_for_the_black_sea:0 "흑해를 위한 전쟁"
AUS_war_for_the_black_sea_desc:0 "이탈리아의 아드리아해 장악과 함께, 소련의 흑해 장악은 우리에게 가장 큰 위협입니다. 우리는 이 문제를 러시아의 흑해 영토를 모조리 뺏어, 그들이 지중해에 해군력을 투사할 수 없게 원천봉쇄하는 것으로 해결할 수 있습니다."

AUS_germanic_brotherhood:0 "게르만 형제애"
AUS_germanic_brotherhood_desc:0 "안슐루스는 너무 극단적인 생각입니다. 하지만 우리 모두는 북쪽의 게르만 형제들과 협력할 의향이 있으며, 연구 협정은 이를 이룩하기 위한 좋은 방법이 될 것입니다."

AUS_imperial_administration:0 "제국 행정"
AUS_imperial_administration_desc:0 "영토 확장과 함께 우리 정부 조직 개편의 필요성이 대두되었습니다. 우리 종속국들의 자치에 관한 검토가 진행될 것이며, 이는 분명 원활한 내정 관리로 이어질 것입니다."
AUS_imperial_administration_tt:0 "§Y빈§!, §Y부다페스트§!, §Y부쿠레슈티§!, §Y사라예보§! 그리고 §Y크라쿠프§!를 소유하면 §Y100 정치력§!이 추가됩니다.\n"

AUS_strengthen_ties_with_ukraine:0 "우크라이나 관계 강화"
AUS_strengthen_ties_with_ukraine_desc:0 "우리가 새로운 동맹국 우크라이나와 가까워지지 않을 이유는 없습니다. 우리 자원 일부를 그들에게 제공하면, 우리도 언젠가 득을 볼 수 있을 것입니다."

AUS_the_kiev_annex:0 "키예프 합병"
AUS_the_kiev_annex_desc:0 "우크라이나는 귀중한 동맹국이었으며, 이제 오스트리아-헝가리의 완전한 보호 아래 들어올 자격이 있습니다. 합병은 그들의 선택지 중에서 최선의 선택일 것입니다."

AUS_no_more_tyrants:0 "폭군은 이제 그만"
AUS_no_more_tyrants_desc:0 "대전쟁 양 진영의 제국주의적 야망과 군주들의 지배가 오늘날의 망가진 유럽을 만들어냈습니다. 우리나라는 이미 많은 고난을 겪어야 했으며, 히틀러의 독일은 곧 재무장을 완료할 것입니다. 우리는 전쟁은 이제 그만, 그리고 폭군은 이제 그만이라고 말할 것입니다."

AUS_freedom_liberty_and_strength:0 "자유, 해방과 힘"
AUS_freedom_liberty_and_strength_desc:0 "오스트리아는 정부를 급격하게 개혁하는 과정에서 바뀌었을지 모르지만, 그것은 우리 군대나 국민이 약하다는 뜻은 아닙니다. 오스트리아인의 의지에 대한 오랜된 자부심은 여전히 남아있으며, 국민들은 그들의 나라를 지키기 위해 기꺼이 싸울 것입니다."

AUS_seek_british_support:0 "영국의 지원 모색"
AUS_seek_british_support_desc:0 "영국은 우리나라의 오랜 친구가 아니지만, 지금 전쟁은 국가 간의 전쟁이 아닌 이념 간의 전쟁입니다. 국가 간 사소한 말다툼의 시대는 이제 지났습니다. 개별 국가의 국민주의가 아닌, 협력만이 승리로 가는 길입니다."

AUS_break_the_compromise:0 "타협 파기"
AUS_break_the_compromise_desc:0 "우리가 독일에 굴복한 것은 그들이 우리나라의 위에 있으면서 훨씬 강력한 군사력을 가지고 있었기 때문입니다. 이제 우리가 새로운 정부를 개혁하고 확립한 이상, 나치를 상대로 버틸 수도 있을지 모릅니다."
AUS_break_the_compromise_tt:0 "독일과의 전쟁으로 이어질 수 있습니다.\n"

AUS_free_the_balkans:0 "발칸 반도 해방"
AUS_free_the_balkans_desc:0 "발칸 반도의 몇몇 국가들은 히틀러가 유럽에 영향력을 행사하면서 파시즘의 굴레에 빠졌습니다. 사람들을 해방하기 위해 전쟁을 해야 하더라도, 우리는 이 문제를 없애기 위해 행동에 나서야 합니다."
AUS_free_the_balkans_tt:0 "발칸 반도의 민주주의가 아닌 국가에 대한 전쟁 목표 §Y괴뢰화§!를 얻습니다.\n"

AUS_free_the_ukrainians:0 "우크라이나 해방"
AUS_free_the_ukrainians_desc:0 "우크라이나인들은 소련의 억압에 너무 오랫동안 신음했습니다. 우리는 우크라이나를 해방하기로 결의했으며, 지금이야말로 이를 실행에 옮기기에 적절한 때입니다."

AUS_remove_the_horthy_government:0 "호르티 정부 제거"
AUS_remove_the_horthy_government_desc:0 "우리의 역사적 친구인 헝가리는, 독일과의 군사적 협력이라는 위험한 시도를 하는 파시스트 정권 밑에서 고통받고 있습니다. 그들을 최대한 빨리 공격해서 헝가리 국민들을 해방시키는 것이 최선의 수일 것입니다."

AUS_dethrone_mussolini:0 "무솔리니 축출"
AUS_dethrone_mussolini_desc:0 "무솔리니는 이탈리아 민주제의 자취를 완전히 없애버린 독재자입니다. 만약 그가 이탈리아 국민들에게 지도자를 선택할 권리를 주지 않는다면, 우리가 직접 그 권리를 되돌려 줄 것입니다."

AUS_request_balkan_support:0 "발칸 지원 요청"
AUS_request_balkan_support_desc:0 "발칸 반도에는 나치의 확장주의를 두려워해야 하는 이유를 가진 국가가 많이 있습니다. 우리는 독일로부터 많은 그들 국가를 보호하는 방패이며, 흐름을 바꾸기 위해서는 그들의 도움이 필요합니다. 우리는 지원을 요청해야 합니다."

AUS_a_red_future:0 "붉은 미래"
AUS_a_red_future_desc:0 "오스트리아는 군주제와 민주주의, 두 전통주의 정부 아래 고통받았습니다. 하지만 지금 소련은 만국의 노동자들에게 또다른 길을 선택하라고 외치고 있습니다."

AUS_rise_up_fight:0 "일어나라, 맞서 싸워라!"
AUS_rise_up_fight_desc:0 "우리는 우리 노동자들을 해방하기 위해 나아가고 있지만, 여전히 세상의 거의 모든 국가에는 자본주의 체계에 억압된 무산 계급 대중이 존재합니다. 모든 인민들은 오스트리아 소비에트 공화국을 위해 헌신해야 합니다!"

AUS_seek_soviet_support:0 "소련의 지원 모색"
AUS_seek_soviet_support_desc:0 "러시아는 우리나라에 큰 피해를 입혔지만, 러시아 제국은 무너졌고 그 자리에 소비에트 사회주의 공화국이 들어섰습니다. 이 노동자들의 천국은 우리나라에게도 좋은 본보기이며, 그들의 지원은 우리 미래를 확보하는 데 큰 도움이 될 것입니다."

AUS_break_the_fascist_shackles:0 "파시스트 족쇄를 깨라"
AUS_break_the_fascist_shackles_desc:0 "우리가 전체주의 독일과 타협한 것은 그들이 우리를 뭉개버릴 힘을 가지고 있었기 때문입니다. 하지만 이제 세계 혁명이 우리편에 있는 이상, 우리는 들고 일어날 수 있습니다! 파쇼들을 무찌르자!"

AUS_request_balkan_support_sov:0 "발칸 지원 요청"
AUS_request_balkan_support_sov_desc:0 "발칸 반도에는 분명 참전을 요청했을 때 우리를 도울 공산주의 동조자들이 있을 것입니다. 파쇼의 위협은 반드시 없어져야 합니다. 발칸 반도의 노동자여, 단결하라!"

AUS_destroy_the_horthy_fascists:0 "호르티 파시즘 제거"
AUS_destroy_the_horthy_fascists_desc:0 "미클로시 호르티는 16년간 헝가리를 철권 통치했습니다. 우리는 이를 더 이상 좌시하지 않을 것입니다. 우리는 무력을 통해, 그가 한 일에 대한 대가를 치루도록 만들 것입니다!"

AUS_free_the_italian_workers:0 "이탈리아 노동자 해방"
AUS_free_the_italian_workers_desc:0 "무솔리니는 모든 이탈리아인들을 복종시키고, 그들을 자신의 영향력을 확대하기 위한 전쟁 기계를 만들 도구로 사용했습니다. 우리는 무솔리니의 집권이라는 실수를 고칠 것입니다."

AUS_the_balkan_revolution:0 "발칸 혁명"
AUS_the_balkan_revolution_desc:0 "발칸 반도 국가들의 우리 노동자 동지들은 무산 계급의 해방을 위한 혁명을 아직 시작하지 않았습니다. 간단하게도, 우리는 그들을 해방시킬 힘이 있습니다. 우리가 진정 공산주의자라면, 그 힘을 사용해야만 합니다."

AUS_war_against_the_stalinists:0 "스탈린주의에 대한 전쟁"
AUS_war_against_the_stalinists_desc:0 "스탈린주의는 그 안부터 썩어가고 있으며, 그들은 강력한 공업 기반을 가졌을지언정 인민들을 위한 식량과 생필품은 주지 못합니다. 우리는 그들의 고통을 알고 있으며, 따라서 소련의 공산주의는 실패했다고 단언할 수 있습니다. 소련 노동자들의 고통을 끝낼 때가 왔습니다."

AUS_fund_the_french_revolution:0 "프랑스 혁명 지원"
AUS_fund_the_french_revolution_desc:0 "프랑스는 대전쟁 후 우리나라와 동맹국 전체에 끔찍한 제약을 가했지만, 그들 자신도 대전쟁 후 고통받았습니다. 프랑스의 공산주의 지지율은 역대 최고를 찍고 있으며, 우리는 이를 지원해야 합니다."

AUS_start_the_french_revolution:0 "프랑스 혁명 개시"
AUS_start_the_french_revolution_desc:0 "우리는 프랑스의 미래를 노동자 친화 국가로 만들기 위해 노력하고 있지만, 기득권은 여전히 인민들의 요구를 무시하는 것 같습니다. 그것이 민주주의의 민낯입니다. 우리는 당장 프랑스 인민들의 혁명을 지원해야 합니다!"

AUS_the_polish_revolution:0 "폴란드 혁명"
AUS_the_polish_revolution_desc:0 "폴란드는 그들의 영토조차도 제대로 관리할 수 없는 듯합니다. 서쪽의 파쇼들과 동쪽의 공산주의자들 사이에 낀 그들에게 최선의 미래가 무엇일지는 자명합니다. 우리는 그들이 그 미래로 나아가도록 이끌 것입니다."

### ROYALIST SECTION ###

AUS_repeal_the_abolition_of_nobility:0 "귀족 작위 폐지 철회"
AUS_repeal_the_abolition_of_nobility_desc:0 "대전쟁 후, 귀족 작위의 폐지와 함께 우리 유산의 핵심이 사라졌습니다. 하지만 이 법을 철회하는 것은 생각보다 휠씬 쉬울 수 있습니다."

AUS_propose_the_alps_defence_pact:0 "알프스 방위 조약 제의"
AUS_propose_the_alps_defence_pact_desc:0 "이탈리아는 대전쟁 후, 우리의 핵심 전략적 요충지와 수많은 우리 국민들을 이스트리엔과 쥐트티롤을 합병하면서 뺏어갔습니다. 하지만 유럽의 긴장이 격화함에 따라, 우리 옆에 있는 이탈리아의 위치나, 그들을 동맹으로서 활용할 수 있는 가능성은 무시되어서는 안됩니다."
AUS_propose_the_alps_defence_pact_tt:0 "이탈리아가 이를 받아들이면, §Y안슐루스§! 중점이 건너뛰어집니다.\n우리는 또한 §Y300개의 경전차§!를 받을 것입니다.\n"

AUS_repeal_ban_on_political_parties:0 "정당금지법 폐지"
AUS_repeal_ban_on_political_parties_desc:0 "우리나라를 현재 장악한 파시스트들은 근시안적으로 모든 정당과 그들의 집회를 금지했습니다. 이 법은 대중의 지지를 받지 못하고 있지만, 이를 없애려면 소규모의 기민한 정치 공작으로는 부족할 것입니다."

AUS_reinstate_the_habsburg_family:0 "합스부르크 가문 복위"
AUS_reinstate_the_habsburg_family_desc:0 "대전쟁이 끝난 후, 오스트리아-헝가리 제국의 정당한 주인이었던 합스부르크 가문은 모든 영토와 작위를 잃고 망명해야만 했습니다. 이 조치는 강압적으로 이루어졌지만, 합스부르크 가문이 잘못한 것은 전쟁에서 진 것 밖에 없습니다. 그들은 언제나 오스트리아를 위했고, 따라서 우리도 그들에게 충성할 것입니다."

AUS_liechtenstein_treaty:0 "리히텐슈타인 협정"
AUS_liechtenstein_treaty_desc:0 "독일은 더 이상 안정적이고 강력한 카이저에 의해 다스려지는 책임감 있는 열강이 아닙니다. 그 대신, 미치광이 히틀러가 전유럽을 그의 확장주의적 정책으로 위협하고 있습니다. 오스트리아가 살아남기 위해서는 모든 가능한 동맹국을 모색해야 합니다. 여기에는 스위스도 포함됩니다."

AUS_ban_the_national_socialist_party:0 "국가사회주의 오스트리아 노동자당 해산"
AUS_ban_the_national_socialist_party_desc:0 "나치는 독일뿐만 아니라 오스트리아에서도 강대한 정치 세력입니다. 하지만 그들이 주장하는 바는 오스트리아의 국익과 일치하지 않습니다. 심지어 몇몇은 그들이 반역을 주장한다고 하기도 합니다. 이들의 주장을 따라야 할까요?"

AUS_undermine_mussolini:0 "무솔리니 기반 약화"
AUS_undermine_mussolini_desc:0 "모든 이탈리아인들이 무솔리니의 바람대로 그의 사상을 따르는 것은 아닙니다. 우리 군주주의자의 약간의 지원만 있으면 이탈리아 내의 국왕 친정에 대한 지지를 늘리고 파시즘 정권을 붕괴시킬 수 있습니다."

AUS_issue_emergency_powers:0 "비상대권 발동"
AUS_issue_emergency_powers_desc:0 "하루하루가 지날 때마다 유럽의 상황은 더 급박하고 불안해지고 있습니다. 이런 시기에서, 우리의 확장주의적인 이웃들의 위협에 대한 유일한 대책은 관료주의에서 벗어나 우리 지도자에게 강력한 권한을 부여하는 것입니다."

AUS_for_kaiser_and_fatherland:0 "카이저와 조국을 위해"
AUS_for_kaiser_and_fatherland_desc:0 "유럽에게 지금은 격동의 시대이며, 세계 무대에서 오스트리아의 지위는 국가와 국민이 어느 정도만큼 희생할 의지가 있는지에 따라 결정될 것입니다. 이제 모든 복무할 수 있는 남성은 카이저와 조국을 위해 나서야 합니다."

AUS_issue_the_venetia_treaty:0 "베네치아 조약 체결"
AUS_issue_the_venetia_treaty_desc:0 ""

AUS_italian_civil_war:0 "이탈리아 내전"
AUS_italian_civil_war_desc:0 "이탈리아의 상황은 불안정합니다. 파시스트들은 다른 정치 세력이 존재하지 않는다고 주장하지만, 이탈리아인들의 국왕에 대한 지지는 높으며 왕당파는 강력한 세력을 구축하고 있습니다. 약간의 공작만으로도 우리는 이탈리아를 내전에 빠뜨릴 수 있을 것입니다."

AUS_demand_sudtyrol:0 "쥐트티롤과 이스트리엔 요구"
AUS_demand_sudtyrol_desc:0 "이탈리아의 내전이 격화하면서, 우리는 쥐트티롤과 이스트리엔을 탈환할 적기를 맞이했습니다. 약간의 정치적 영향력 행사를 통해, 막대한 군사적 영향력을 행사하지 않고도 목표를 달성할 수 있을 것입니다."

AUS_interfere_in_italian_civil_war:0 "쥐트티롤, 이스트리엔과 군사 지원 교환"
AUS_interfere_in_italian_civil_war_desc:0 "왕당파들은 국왕에게 권력을 되돌려주기 위해 정당한 전쟁을 치루고 있습니다. 우리의 합스부르크 황족은 그들의 대의에 공감하며, 동시에 기회를 엿보고 있습니다. 거래를 통해 우리는 고토와 동맹을 모두 얻을 수 있을지도 모릅니다."

AUS_old_ties:0 "오랜 유대 관계"
AUS_old_ties_desc:0 "오스트리아와 헝가리를 묶는 유대는 강력하며, 양국 간의 동맹을 다시 수립해야 한다는 데에 이견은 없을 것입니다. 양국의 동맹은 세계 무대에서 그 어떤 재무장이나 타국과의 동맹보다도 우리의 자리를 되찾는 데 도움을 줄 것입니다."

AUS_assassination_of_horthy:0 "호르티 암살"
AUS_assassination_of_horthy_desc:0 "'호르티 왕'이라 스스로를 허세를 부리며 자칭한 호르티는, 과거에는 그저 장교였을 뿐입니다. 그는 이제 터무니없는 주장을 바탕으로 헝가리의 왕좌를 노리고 있습니다. 그렇지만 그에게는 권력이 있습니다. 이에 대한 간단하지만 과격한 대책은, 그를 암살해 합스부르크가 들어설 수 있게 하는 것입니다."

AUS_stabilise_hungary:0 "헝가리 안정화"
AUS_stabilise_hungary_desc:0 "헝가리는 다시 우리의 영지가 되었지만, 호르티의 암살이 부른 혼란은 여러 문제를 일으켰습니다. 질서를 다시 회복하기 위해 우리는 시간과 노력을 투자해야 합니다."

AUS_the_czech_plan:0 "체코 계획"
AUS_the_czech_plan_desc:0 "과거 오스트리아-헝가리 제국의 일원이었던 구 체코슬로바키아의 영토는 이제 독일의 점령 아래 있습니다. 지역에는 계엄령이 선포되었지만, 우리의 영향력을 통해 그 지역을 히틀러와 전쟁을 하지 않고도 수복할 수 있도록 일종의 봉기를 일으킬 수 있습니다."

AUS_path_of_war:0 "전쟁의 길"
AUS_path_of_war_desc:0 "독일은 우리로부터 북쪽의 체코슬로바키아를 뺏어갔습니다. 우리는 당연히 이를 되찾기 위한 계획을 세우고 있습니다. 전쟁만이 이 문제에 대한 해결책입니다."

AUS_path_of_peace:0 "평화의 길"
AUS_path_of_peace_desc:0 "독일은 우리의 옛 영토인 체코슬로바키아를 합병했지만, 그것이 오스트리아-헝가리의 신민들과 우리를 완전히 갈라놓은 것은 아닙니다. 우리 신민들을 우리나라로 끌어들일 계획을 우리는 세울 수 있습니다."

AUS_arm_czech_resistance:0 "체코 저항군 무기 공급"
AUS_arm_czech_resistance_desc:0 "독일은 체코슬로바키아를 점령하고 있지만, 우리는 여러가지 방법으로 그들을 방해할 수 있습니다. 한 가지 방법은 대리전으로서, 체코 저항군을 지원해 실행할 수 있습니다."

AUS_czech_immigration:0 "체코 이민"
AUS_czech_immigration_desc:0 "독일은 모든 남성이 그들의 제국을 위해 봉사하도록 강요하고 있습니다. 하지만 체코인들은 매일 이 압제에서 벗어나 오스트리아-헝가리 제국으로 도망치기 위해 노력하고 있습니다. 물론 우리는, 그들을 환영합니다."

AUS_demand_czech_autonomy:0 "체코 자치 요구"
AUS_demand_czech_autonomy_desc:0 "체코슬로바키아를 되찾는 것은 가망이 없어 보이지만, 우리는 여전히 독일이 그들에게 자치권을 주라고 요구할 수 있습니다. 거기부터는, 우리의 꿈이 그렇게 가망 없지는 않을지도 모릅니다..."

AUS_allow_czech_volunteers:0 "체코 자원병 허용"
AUS_allow_czech_volunteers_desc:0 "체코슬로바키아군은 사라졌으며, 독일의 지배는 체코인들이 그들의 나라를 위해 싸우는 것을 막고 있습니다. 수천 명의 체코슬로바키아인들이 자원 입대를 하게 해달라고 청원하고 있으며, 이제는 이를 허용해야 합니다."

AUS_operation_skoda:0 "스코다 작전"
AUS_operation_skoda_desc:0 "스코다에는 현 시대 최고의 인재들이 있지만, 그들은 나치가 장악한 체코슬로바키아에 갇혀 있습니다. 그 인재들이 우리를 위해 일한다면 더욱 좋을 것입니다."

AUS_request_southern_slovakia:0 "남슬로바키아 요청"
AUS_request_southern_slovakia_desc:0 "슬로바키아는 언제나 오스트리아-헝가리 제국의 영토였습니다. 한때 우리의 동맹국이었던 나라가 이곳을 점령한 이상, 당연히도 이곳은 우리에게 반환되어야 합니다."

AUS_continue_secret_armament:0 "비밀 무기 공급 지속"
AUS_continue_secret_armament_desc:0 "우리는 체코슬로바키아 저항군에게 꽤 오랜 시간 동안 상당한 양의 무기를 지원했습니다. 이 비밀스러운 지원의 규모를 이제 크게 늘릴 수 있을 것 같습니다."

AUS_initiate_the_bohmen_plan:0 "뵈멘 계획 실행"
AUS_initiate_the_bohmen_plan_desc:0 "Czechoslovakia has been all but freed from German rule, and the time has come to directly challenge their control and restore our people to our union. War, if unpleasant, is at times necessary."
AUS_initiate_the_bohmen_plan_tt:0 "§YCzechoslovakia§! will become our puppet, but we will declare war on §RGermany.§!\n"

AUS_full_czech_citizenship:0 "Full Czech Citizenship"
AUS_full_czech_citizenship_desc:0 "Czechoslovakia was once Austro-Hungarian, and the people within it considered Austro-Hungarian. It is only fair and right that we restore this status so that our people may live free under our rule."

AUS_annex_bohemia_and_moravia:0 "Annex Bohemia and Moravia"
AUS_annex_bohemia_and_moravia_desc:0 "Bohemia and Moravia were once under our control and shall be again. We shall announce their annexation, and woe to any who challenge us."

AUS_seek_closer_ties_to_yugoslavia:0 "Seek Closer Ties to Yugoslavia"
AUS_seek_closer_ties_to_yugoslavia_desc:0 "Yugoslavia is not a dangerous foe, but their position makes them a potentially valuable ally. An invitation to the defensive pact we are forming will strengthen both of our positions."

AUS_demand_slovenia:0 "Demand Slovenia"
AUS_demand_slovenia_desc:0 "Yugoslavia has always been a weak country, and now it is under greater threat than ever before. It would be a simple thing to take from an already-intimidated people land that is rightfully ours."

AUS_invite_yugoslavia_to_faction:0 "Invite Yugoslavia to Faction"
AUS_invite_yugoslavia_to_faction_desc:0 "Our defensive pact with Yugoslavia has so far been mutually profitable, and the time has come to pursue a closer union - a more formal and concrete alliance."

AUS_war_for_the_balkans:0 "War for the Balkans"
AUS_war_for_the_balkans_desc:0 "Yugoslavia is in a weak position, and our territory in the Balkans is ripe for retaking. If we must go to war, then to war we will go to return Austro-Hungarian citizens to Austro-Hungarian civilization."

AUS_establish_research_partnership:0 "Establish Research Partnership"
AUS_establish_research_partnership_desc:0 "Another union of Austria-Hungary and Yugoslavia has been proposed; this time, between the greatest of our minds and the greatest of theirs. A research pact will benefit us both."

AUS_allow_croat_semi_autonomy:0 "Allow Croatian Semi-Autonomy"
AUS_allow_croat_semi_autonomy_desc:0 "The Croatians have always resented higher rule, ours no more or less than any others. Allowing them some autonomy will make things simpler for us in all respects."

AUS_supress_serbian_nationalists:0 "Suppress Serbian Nationalists"
AUS_supress_serbian_nationalists_desc:0 "The Serbians are a fiercely independent people, and their nationalist factions command much power in their own regions. It is time we put a stop to this - by force, if necessary."

AUS_establish_autonomous_serbian_puppet:0 "Establish Autonomous Serbian Puppet"
AUS_establish_autonomous_serbian_puppet_desc:0 "The Serbian nationalists have been a thorn in the side of Austro-Hungarian rule ever since Serbia fell once again under our jurisdiction. Allowing them autonomy under our rule is a simple and cost-minimal solution to the issue."

AUS_transylvania_or_war:0 "Transylvania or War"
AUS_transylvania_or_war_desc:0 "Romania swooped in like a vulture onto the region of Transylvania after the Great War. We must demand this land back, and the return of our people to our rule."

AUS_suppress_transylvanian_romanians:0 "Suppress Transylvanian Romanians"
AUS_suppress_transylvanian_romanians_desc:0 "Despite the rightful Austro-Hungarian rule of Transylvania, there remains a nationalist Romanian element that remains an irritating thorn in the empire's side. Steps must be taken to suppress this."

AUS_deport_romanians:0 "Deport Transylvanian Romanians"
AUS_deport_romanians_desc:0 "The Romanian nationalists present in Transylvania present a constant and irritating challenge to our rule. Getting rid of them, however, will be less of a challenge, should we choose to."

AUS_form_holy_roman_empire:0 "Form the Holy Roman Empire"
AUS_form_holy_roman_empire_desc:0 "Austria-Hungary is not the oldest empire of central Europe. Once upon a time, the Holy Roman Empire was one of the strongest military and political powers of the day - and we control all the same land, the same people, the same military and political might. Do we dare reform the power that once ruled central Europe?"

AUS_reclaim_historical_lands:0 "Reclaim Historical Lands"
AUS_reclaim_historical_lands_desc:0 "With the declaration of the reformation of the Holy Roman Empire, we have tacitly laid claim to all territories the Empire once controlled. But we are the very same imperial power! We need not tacitly do anything. We shall announce our claim to the lands to the world."
 
