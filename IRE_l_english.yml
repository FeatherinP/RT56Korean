 IRE_emergency:0 "비상대권법"
 IRE_emergency_desc:0 "전쟁은 온 유럽을 휩쓸고 있고, 아일랜드는 위험에 빠졌습니다. 우리는 비상사태를 선포하고 아일랜드를 보호해야만 합니다."
 IRE_neut:0 "아일랜드 중립 선언"
 IRE_neut_desc:0 "우리는 아일랜드의 많은 사람들이 반파시즘 정서를 가지고 있고 심지어 어떤 사람들은 영국인들에게 공감하고 그들을 동정하지만, 이 분쟁에서 아일랜드는 중립을 선언할 것입니다."
 IRE_iraban:0 "국가반역법"
 IRE_iraban_desc:0 "IRA는 내전 이후 존재가 허용되었지만, 아일랜드에 전쟁의 위협이 대두되면서 이들은 더 이상 허용되지 않을 것입니다. 우리는 저명한 IRA 회원들을 체포하고 무장해제시킬 것입니다."
 IRE_war:0 "전쟁 준비"
 IRE_war_desc:0 "아일랜드 사람들은 영국에 대한 복수를 외치고 있으며, 유럽 전역으로 폭풍이 몰려들면서 영국은 무너지고 있다. 아일랜드는 유럽이 폭발하는 동안 가만히 앉아 있지 않을 것입니다. 우리는 전쟁에 나갈 것입니다!"
 IRE_opkath:0 "캐슬린 작전"
 IRE_opkath_desc:0 "IRA가 다시 잡혀 들어가 있는 상황에서, 우리는 그들이 독일인들과 함께 작성한 북아일랜드 침략 계획을 발견했습니다. 만약 우리가 독일의 보호를 확보한다면, 우리가 이 계획을 직접 사용할 수 있을 것입니다."
 IRE_planw:0 "W 계획"
 IRE_planw_desc:0 "독일의 공격성은 눈에 띄지 않게 사라지지 않고있습니다. 영국인들은 독일군의 영국 침략을 상세히 기록한 바다사자 작전과 아일랜드에 대한 침략 계획인 녹색 작전을 상세히 기록한 확실한 정보를 가지고 우리에게 왔습니다. 비록 그것이 연합군과 제휴하는 것을 의미하더라도, 우리는 이를 막기 위한 조치를 취해야 합니다."
 IRE_irapower:0 "청의사들에게 힘을"
 IRE_irapower_desc:0 "아일랜드가 전쟁을 하기로 결정함에 따라 청의사들은 안절부절못하게 되었습니다. 그러나 우리는 외교로 그들을 진정시킬 수 있습니다. 그들이 우리의 대의에 공감하고 있기 때문입니다. 우리는 그들을 우리 군대와 통합하고 게릴라 전술의 경험을 사용할 수 있습니다."
 IRE_axisalign:0 "추축국과 함께"
 IRE_axisalign_desc:0 "영국과의 전쟁을 계획한다면 우리 혼자서 할 수는 없다. 아일랜드는 추축국들과 협력해야 하며 희망컨대 북아일랜드의 영유권 재주장을 위한 동맹을 모색해야 한다."
 IRE_unite:0 "하나된 아일랜드"
 IRE_unite_desc:0 "1921년 독립전쟁 이후 우리는 아일랜드의 통일을 추구해왔습니다. 이제, 전 세계에 전쟁이 다가오고 영국은 더 약해진 채로 있으니, 이 목표를 실현해야 할 때입니다!"
 IRE_ourpeople:0 "그들은 우리 국민이다"
 IRE_ourpeople_desc:0 "벨파스트 전격전은 북아일랜드와 영국을 목표로 했지만 아일랜드 땅과 아일랜드 사람들에 대한 공격이기도 했습니다. 그들은 우리 민족이며, 우리는 하나이고 같은 민족입니다. 그리고 현재 그들의 슬픔은 우리의 슬픔이기도 합니다."
 IRE_malcmcdonald:0 "말콤 맥도날드"
 IRE_malcmcdonald_desc:0 "1937년 아일랜드 자유국과 무역 분쟁을 해결하기 위해 협상을 벌였던 말콤 맥도날드가 흥미진진한 제의를 가지고 아일랜드로 돌아왔습니다." 
 IRE_pol:0 "아일랜드 헌법"
 IRE_pol_desc:0 "우리는 아일랜드에 대한 에러크터스의 통치를 확립하기 위해 헌법을 만들어야만 합니다. 이 헌법은 아일랜드인들이 사는 곳을 '아일랜드'라는 하나의 국가로 완전히 굳힐 것입니다."
 IRE_nat:0 "국가조합당"
 IRE_nat_desc:0 "이오인 오더피와 그의 녹색셔츠들이 이끄는 민족기업당은, 점점 세를 불려다가고 있습니다. 그들은 더 강한 아일랜드를 약속했으며, 공산주의자들을 제거할 것 또한 약속했습니다."
 IRE_com:0 "아일랜드 노동자 연맹"
 IRE_com_desc:0 "노동조합의 총서기이자 '빅 짐' 이라는 별명으로도 알려진 제임스 라킨이 이끄는 아일랜드 노동자 연맹을 이끌고 있습니다. 이들은 노동자들에게 더 나은 권리를 약속합니다."
 IRE_mob:0 "아일랜드 방위군 동원"
 IRE_mob_desc:0 "1923년의 방위군법은 내전에서 사용된 군대의 잔해물인 방위군의 사용처를 마련해 주었고, 이는 국내외의 위협으로부터 아일랜드를 지키는 것입니다. 이제 그들을 동원할 시간입니다."
 IRE_armyone:0 "최초의 보병대대"
 IRE_armyone_desc:0 "우리는 작은 방위군을 가지고 있지만, 적들로부터 아일랜드를 방어하려면 우리는 혁신을 해야만 합니다."
 IRE_armytwo:0 "국군"
 IRE_armytwo_desc:0 "내전이 끝나고 방위군이 창설된 이후 우리는 '국군'을 갖기를 꺼려왔습니다. 이제 전쟁이 다가옴에 따라, 우리는 우리의 군대를 재건해야 합니다."
 IRE_armythree:0 "특수 보병 부대"
 IRE_armythree_desc:0 "전쟁 후 IRA와 사회주의적 위협에 대응하고 파업을 해산하키기 위해 특수 보병부대가 창설되었습니다. 이제 우리는 전쟁을 위해 그들의 용도를 바꿀 수 있습니다."
 IRE_tank:0 "전차 군단"
 IRE_tank_desc:0 "기갑부대를 창설하고 무장시켜야 합니다."
 IRE_ccp:0 "석탄-소 조약"
 IRE_ccp_desc:0 "영국의 무역전쟁을 해결하기 위해, 우리는 영국과 석탄과 소의 더 나은 수입수출을 허용하는 협정에 동의했습니다. 이는 우리 산업의 일부를 해방시킬 것입니다."
 IRE_treet:0 "조약항 회수"
 IRE_treet_desc:0 "아일랜드 독립 전쟁 후에, 우리는 평화 협정에서 영국인들에게 아일랜드 항구를 양도했습니다. 하지만, 우리는 영국-아일랜드 무역전쟁에서 평화협정으로 이것들을 되찾아 더 많은 수출산업을 자유롭게 할 수 있을 것입니다."
 IRE_coa:0 "에이레 (협의 완료) 법"
 IRE_coa_desc:0 "영국-아일랜드 무역전쟁을 끝낼 이 법은 국가간의 수출과 수입을 자유롭게 하도록 허락하고 아일랜드에 더 많은 산업의 통제권을 돌려줄 것입니다."
 IRE_magfort:0 "매거진 요새"
 IRE_magfort_desc:0 "매거진 요새는 1735년부터 거슬러 올라가는 고대의 요새입니다. 독립전쟁 후인 1922년에 우리에게 준 것인데, 탄약고로서 용도를 바꿀 수 있을 것입니다."
 IRE_xmas:0 "IRA 군수품 회수"
 IRE_xmas_desc:0 "IRA는 여전히 영국-아일랜드 조약 정부에 대한 테러 행위로써 아일랜드 군수품 창고에서 약탈을 일삼고 있습니다. 그러나, 우리는 IRA의 세포들을 찾아 낼수 있고 이 군수품들을 회수 할 수 있습니다."
 IRE_1stamend:0 "헌법 1차 개정"
 IRE_1stamend_desc:0 "유럽에서는 전쟁이 일어날 것이 확실하며 독일에서는 대전쟁의 상처가 악화되고 있습나다. 우리는 다가오는 폭풍우에 더 잘 대비할 수 있도록 우리의 헌법을 개정해야 하며, 에러크터스에게 비상사태를 선포할 수 있는 권한을 부여해야 합니다."
 IRE_air1:0 "항공 부대"
 IRE_air1_desc:0 "영국과의 긴밀한 유대를 통해 우리는 그들로부터 전쟁이 나면 필요해질 더 나은 항공기를 구입할 수 있을 것입니다."
 IRE_air2:0 "글로스터 글래디에이터"
 IRE_air2_desc:0 "전쟁이 점점 가까워지고 있습니다. 우리는 글로스터 글래디에이터 복엽기를 포함한 영국의 항공기로 공군부대를 강화해야 합니다."
 IRE_air3:0 "호커 허리케인"
 IRE_air3_desc:0 "만약 우리가 침략으로부터 안전하고자 한다면, 우리는 호커 허리케인 전투기를 시작으로 하여 항공 군단을 현대화해야 합니다."
 IRE_navy1:0 "해양 및 해안 관리국"
 IRE_navy1_desc:0 "전쟁이 발발하고, 우리가 계획한 대로 중립을 지키려면 우리의 바다를 지켜야 합니다. 영국 해군이 조약항에서 철수하면, 우리는 해군 조직을 다시 시작할 수 있습니다."
 IRE_navy2:0 "해양국"
 IRE_navy2_desc:0 "해양 및 해안 관리국은 성장하고 있으며, 우리의 바다와 민간 선박을 해안너머에서도 지키고 있습니다. 우리는 이 기관을 '해양국' 으로 재명명 할 것입니다."
 IRE_navy3:0 "해군"
 IRE_navy3_desc:0 "해양부로는 충분하지 않다는 것은 분명하므로, 우리는 그것을 해체하고 해군청을 방위군의 상설 부대로써 설립할 것입니다."
 IRE_inf:0 "보드 나 모나"
 IRE_inf_desc:0 "We must build up Irish infrastructure, as well as stockpiling fuel and providing electricity."
 IRE_nuke:0 "ESB 동원"
 IRE_nuke_desc:0 "The Electricity Supply Board was set up by the Irish Free State in 1927. Uranium is fast becoming an alternative to coal, which is in short supply. We should look at adapting the ESB for modern times."
 IRE_secwep:0 "비밀 방위군"
 IRE_secwep_desc:0 "With our now modernized Defence Force, we may be able to take steps towards establishing research into secret weapons such as nuclear or rocket technology."
 IRE_rocketeffort:0 "현대 항공 군단"
 IRE_rocketeffort_desc:0 "We may look into the possibility of jet technology to truly establish our Air Corps as a significant power in the Defence Forces."
 IRE_indoct:0 "새로운 충성의 맹세"
 IRE_indoct_desc:0 "Before Article 17 was removed from the constitution, members of the government had to swear an oath to the British king. We may bring that back, with the oath referring to the Irish head of state, to inspire loyalty."
 IRE_fanaticism:0 "Oppose The Anglo-Irish Treaty"
 IRE_fanaticism_desc:0 "With our state now stronger under a unified leadership, we may oppose the Anglo-Irish Treaty and become a self-governing state, free of the British."
 IRE_militarism:0 "새로운 아이레"
 IRE_militarism_desc:0 "Ireland is one nation! And we will ensure it is united. We will reinforce the idea of a new Ireland, a united Ireland, under our Government."
 IRE_youth:0 "피어너 에런"
 IRE_youth_desc:0 "The Fianna Éireann were a nationalist youth organisation prominent in many events during the build up to the War of Independence - most notably the Easter Rising. We can establish a similair order under our Government to recruit the youth of Ireland."
 IRE_commissars:0 "정치장교"
 IRE_commissars_desc:0 "코민테른은 제임스 라킨의 집권과 그의 당의 설립에 큰 영향을 끼쳤습니다. 그들의 정치장교 제도를 포함해서,우리가 소련으로부터 배울 수 있는 것은 많을 것입니다."
 IRE_paramilitarism:0 "아일랜드 방위군"
 IRE_paramilitarism_desc:0 "아일랜드는 전사들의 자랑스러운 역사를 가지고 있으며 우리는 전쟁으로 건국된 국가이며 곧 우리는 우리가 마주쳤던 그 어떤 전쟁보다도 거대한 전쟁을 겪게 될것입니다. 다가오는 위협에 맞서기 위해 우리의 전사 문화를 재건해야 합니다."
 IRE_techshare:0 "아일랜드 기술 강화"
 IRE_techshare_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 IRE_extra_tech_slot:0 "추가 연구슬롯"
 IRE_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 IRE_extra_tech_slot_2:0 "추가 연구슬롯 II"
 IRE_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 IRE_demo:0 "피어너 팔"
 IRE_demo_desc:0 "The Fianna Fáil Party was founded by Éamon de Valera, and is the primary democratic party in Ireland. They have been in power since 1932 and must continue to be if Ireland should remain democratic in these troubling times."
 IRE_def:0 "아일랜드 방어"
 IRE_def_desc:0 "Ireland has only just seen our independence, and there are many threats poised against us. After years of bloody war, it is time to build up our defences."
 IRE_intervene:0 "개입"
 IRE_intervene_desc:0 "While Ireland is only just a small island, we may still have a sizable army, that could be sent into war with our democratic allies, if we neglect our home front."
 IRE_gallowglass:0 "갈로글라"
 IRE_gallowglass_desc:0 "Anglicised as 'Gallowglass', the Gallóglaigh were primarily Norse-Scottish mercenaries, used by the Irish kings of old. The term can mean 'foreign warriors' and we can use this principle now, to send our own foreign legions to our allies."
 IRE_why_we_fight:0 "모리안 방송"
 IRE_why_we_fight_desc:0 "The Morrigan were three sister-goddesses associated with war. They are an emblem of a proud and ancient history of war in Ireland, and even in these modern times of peace, we can show the world how proud the Irish can be."
 IRE_ourway:0 "우리의 길"
 IRE_ourway_desc:0 "The world is in turmoil, and it is clear now more than ever that the imperialism of Britain, and the greediness of Axis powers has lead the world down a dark path. Aligning with any power would be a mistake, we shall go our own way, as Ireland!"
 IRE_freeni:0 "통합된 아일랜드"
 IRE_freeni_desc:0 "We must reunite our homeland, reunite Ireland. We have to retake this territory from Great Britain, to free our Irish brothers from the British imperialism."
 IRE_comintern:0 "코민테른과 함께"
 IRE_comintern_desc:0 "If we plan to go to war with Britain, we cannot do so alone. Ireland must align itself with the Comintern and hopefully seek an alliance to reclaim Northern Ireland."
 IRE_cominvasion:0 "북아일랜드 영유권 재주장"
 IRE_cominvasion_desc:0 "With the backing of the Comintern and Soviet powers, we can invade Britain and reclaim Northern Ireland for the Republic of Ireland."
 IRE_belfast_blitz:0 "벨파스트 급습"
 IRE_axisalignger:0 "추축국과 함께하는 아일랜드"
 IRE_axisalignuk:0 "아일랜드는 추축국과 함께한다"
 IRE_communist_ira:0 "IRA의 이념에 영향"
 IRE_communist_ira_desc:0 "군주제에 반대하고 통합된 아일랜드를 원하는 아일랜드 공화국군은 우리와 양립할 수 있는 목표를 추구합니다. 우리는 사회주의가 인류에게 가져다줄 이익을 그들에게 보여줘야 합니다."
 IRE_celtic_way:0 "켈트의 길"
 IRE_celtic_way_desc:0 "우리의 길은 앞에 있다."
 IRE_paramilitarism_idea:0 "아일랜드 준군사주의"
ireland.1.t:0 "말콤 맥도날드"
ireland.1.d:0 "네빌 체임벌린과 함께 아일랜드 자유주(Irish Free State)와의 협상을 벌였던 말콤 맥도날드는 아일랜드로 보내져 우리와 만나 흥미로운 제안을 논의하게 되었습니다. 영국은 아일랜드의 분할을 재검토할 것을 제안하고, 우리가 연합국 전쟁 동원에 동참하는 한 북아일랜드를 우리의 통제 하에 되돌려놓기로 하였습니다."
ireland.1.a:0 "아일랜드는 하나여만 한다!"
ireland.1.b:0 "영국의 패배는 필연적이다!"
ireland.2.t:0 "W 계획"
ireland.2.d:0 "독일의 공격성은 눈에 띄지 않게 사라지지 않았다. 영국인들은 독일군의 영국 침략을 상세히 기록한 바다사자 작전과 아일랜드에 대한 녹색 작전을 상세히 기록한 확실한 정보를 가지고 우리에게 왔습니다. 비록 그것이 연합군과 제휴하는 것을 의미하더라도, 우리는 이를 막기 위한 조치를 취해야 합니다. \n\n 영국인들은 우리의 최선의 이익을 마음 속에 두고 있으며, 우리와 더 많은 관계를 맺고 싶어한다고 주장하고 있습니다.
ireland.2.a:0 "아일랜드인의 혈통, 영국인의 마음!"
ireland.2.b:0 "우리는 이 분쟁과 거리를 두어야만 한다."
news.31311.t:0 "밸파스트 급습"
news.31311.d:0 "독일 폭격기들이 북아일랜드의 도시 벨파스트를 세 번의 공습으로 공격했는데, 지금은 '벨파스트 급습'으로 불리고 있습니다. 그 결과 약 1000명이 사망했고 1500명이 추가로 부상당했습니다. 남부 아일랜드 소방관들은 그들의 아일랜드 동포들을 돕기 위한 싸움에 합류했습니다. \n\n 공화국의 공식 입장은 '벨파스트의 사람들도 아일랜드인들이다' 입니다. "
news.31311.a:0 "그것 참 안됐군"
news.31311.b:0 "그들도 우리 사람이다."
news.31311.c:0 "추축국의 부끄러운 자기과시이다!"
news.31311.e:0 "아마도 우리는 아일랜드와의 관계를 재고해야 할지도 모른다."
news.3137.t:0 "아일랜드가 추축국에 가입하다"
news.3137.d:0 "아일랜드는 연합국 외교관들을 추방하고 추축국들과 더 많은 관계를 맺을 것이라고 발표했습니다. \n\n 보도에 따르면, 히틀러는 '아일랜드인들은 오랜 자랑스러운 전사들의 역사를 가지고 있으며 평생의 동반자가 될 것이자 영국에 맞서는 가치 있는 동맹이 될 것이다'라고 말하면서 이 소식을 응원했다고 합니다."
news.3137.a:0 "추축국이 성장하는군..."
news.3137.b:0 "이는 우리를 강하게 해줄 것이다!"
news.3137.c:0 "제국의 암흑의 날이다..."
news.3137.e:0 "환영한다 에이레!"
news.3138.t:0 "아일랜드가 코민테른에 가입하다"
news.3138.d:0 "아일랜드는 연합국 외교관들을 추방하고 코민테른과 더 많은 관계를 맺을 것이라고 발표했습니다. \n\n 아일랜드 주재 소련 외교관들은 아일랜드인들이 가입에 관심이 있는 줄도 모르고 깜짝 놀랐다고 하지만 소련의 장군들은 아일랜드의 전략적 이익 때문에 이 소식에 환호했습니다."
news.3138.a:0 "코민테른이 성장하는군..."
news.3138.b:0 "모든 노동자들을 위한 연대다!"
news.3138.c:0 "제국의 암흑의 날이다..."
news.3138.e:0 "세계혁명을 위한 또 다른 발걸음이다!"
news.3139.t:0 "크리스마스 급습"
news.3139.d:0 "1939년 12월 23일, IRA는 더블린의 매거진 요새를 급습했습니다. \n\n 그들은 아일랜드산 군수품을 압수했지만 얼마 지나지 않아 회수되었고, 많은 IRA 자원병들이 붙잡혀 체포되었습니다. 고위 IRA 회원들이 대거 처형됐고, 에러크터스에 이 위기를 대처할 수 있는 비상권이 주어졌습니다."
news.3139.a:0 "아일랜드의 승리다!"
news.3139.b:0 "그들에게 좋은 일이군."
news.3133.t:0 "영국-아일랜드 무역전쟁이 끝나다"
news.3133.d:0 "실제 전쟁은 아니지만 '경제 전쟁'으로도 알려진 영국-아일랜드 무역 전쟁은 대공황 이후 영국과 아일랜드에 재앙적인 영향을 미쳤습니다. \n\n 그러나 에이레(협의 완료)법은 '전쟁'의 종말을 정했고, 이제 아일랜드와 영국 산업도 더 많은 자유무역의 혜택을 보게될 것입니다."
news.3133.a:0 "마침내!"
news.3133.b:0 "그들에게 좋은 일이군."
news.3135.t:0 "오스카 메츠케"
news.3135.d:0 "오늘, 코크의 캐슬타운로쉐에서 체코 참전군인이라고 주장하며 '오스카 메츠케'라고 이름을 댄 한 남자가 발견되었습니다. 수색했을때 그는 이 나라의 지도와 나침반, 그리고 루거 권총을 가지고 있는 것처럼 보였습니다. \n\n 곧이어 아일랜드 경찰인 평화수호대의 구류 중에 그는 일련의 경련 끝에 죽었는데, 나중에 그가 삼킨 것 청산가리 때문인 것으로 밝혀졌습니다. 많은 사람들은 그가 독일 스파이라고 추측합니다."
news.3135.a:0 "독일 스파이? 여기에?!"
news.3135.b:0 "알았다"
news.3132.t:0 "The Glimmer Men"
news.3132.d:0 "The supply of coal in Ireland is dwindling, many of the gasworks have shut down. While research is being done into using peat rather than coal, the Irish government has begun to tighten controls on gas supply, with the Minister for Supplies threatening an official ration of gas. \n\n This has lead to inspectors checking people are not using gas at restricted times, being nicknamed 'glimmer men' by the Irish people."
news.3132.a:0 "Dev, the gas stove and the glimmerman"
news.3132.b:0 "Okay"
IRE_neutral:0 "아일랜드 중립성"
IRE_neutral_desc:0 "아일랜드는 전쟁에서 중립을 지키는 동시에 독일을 존중하며, 영국으로부터 거리를 둔 주권국가로써 양측에 전쟁 물자를 지원할 것입니다."
IRE_ira:0 "아일랜드 공화국군"
IRE_ira_desc:0 "아일랜드가 1921년 영국-아일랜드 조약으로 독립을 쟁취했음에도 불구하고, 반 조약파인 IRA는 정부와 영국을 반대하고 아일랜드 국가를 계속 약화시키고 있습니다."
IRE_sean_russell:0 "숀 러셀"
IRE_coal_rationing:0 "석탄 배급제"
LOADING_TIP_313:0 "다른 이들이 역사를 만들동안 손을 가만히 있는것은 굴욕적인 일이다. 누가 이기는지는 별로 중요하지 .\n- 베니토 무솔리니 전쟁은 다가오고 있으며, 그것은 밤중의 도둑처럼 올것이다. \n  -에이먼 데 벌레라"
